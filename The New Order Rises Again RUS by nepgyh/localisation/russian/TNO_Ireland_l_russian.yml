## Crisis Events ##
IRE_crisis.1.t:0 "За одним столом с дьяволом"
IRE_crisis.1.desc:0 "Только что прилетевших участников переговоров из Белфаста поспешно усадили в автомобили и сразу же направили в Резиденцию президента Ирландии. Очевидно, они очень устали после длительных переговоров и перелёта. Им дали небольшой перерыв на чай до прихода Шона Лемасса. По их пустым лицам Лемасс понял, что новости у них не очень хорошие.\n\n"So, what does Paisley want?" he asked.\n\n"What doesn't he want?" responded the chief negotiator. "Complete independence for Ulster. He wants out of the country. We tried to convince him to lessen his demands, but he refused. He wants nothing to do with Ireland, and he thinks he has all the cards."\n\n"Oh." Lemass started thinking about what this meant. To surrender so much of the island to the protestant lunatics was unacceptable. To put so many Irish citizens in harms way was unacceptable. And so would giving up what his nation had fought so hard to keep. But, just to make sure. . .\n\n"And, by Ulster, does he mean. . ."\n\n"Yes," said the head negotiator. "All of it. And he would get Derry too, if he could."\n\nThat did it then. Only one way forward for Ireland and Fianna Fáil."
IRE_crisis.1.a:0 "Путь, ведущий к войне."

IRE_crisis.2.t:0 "Силы Обороны Ирландии"
IRE_crisis.2.desc:0 "Но ведь у нас же предостаточно рекрутов, - спросил Лемасс, - не так ли?" asked Lemass, "don't we?"\n\n"Yes we do, sir," said Field Marshal Carl O'Sullivan. "Far more than we need for the task. However, all of them only have guns that were only good for the last war. None of our equipment is new or modern, only hardly adequate. And in many cases, we don't even have the equipment at all. We prioritized a massive army over one we could actually outfit, and this is the problem. Hell, our only plan for anything was just to hold on and have the Heer take care of it."\n\n"I see," Lemass said. "Admiral McKenna," he asked, "could you be able to provide the army with support?"\n\nAdmiral Thomas McKenna shook his head. "The whole fleet's in need of repair," he said. "We put off maintenance of our vessels for too long, and the only ship we can really put out to sea right now is a cruiser from World War Two. Our destroyers are breaking down, and I have to think twice before sending out our faulty submarines. We can block things from getting into Belfast, but not much else if we don't call the Kriegsmarine."\n\nNow that was giving Lemass something to worry about. "But surely the Air Force can help? It's in a better position, correct?"\n\n"In my understanding, yes" said General Pat Quinlan. "The aircraft are far more modern from what I've seen, and they are maintained well enough to be effective. But, no fuel, so we can't rely on them to replace the Luftwaffe."\n\nLemass felt a lump in his throat. There were no two ways about it. The only chance he could get this war done before the election was to follow the plan and get the help of the one nation that could do anything in this situation."
IRE_crisis.2.a:0 "Видимо, именно поэтому они так нравятся вооруженным силам."

IRE_crisis.3.t:0 "Оперативные подразделения полиции"
IRE_crisis.3.desc:0 "Сержант Патрик Уолш маршировал по О'Коннелл-стрит в Дублине в слишком неудобной для этого случая униформе. Уолш, как и другие, марширующие в ногу с ним, были призваны из полиции и перенаправлены на подавление протестантов Пейсли. Лемасс дал приказ продемонстрировать своих блестящих новобранцев на грандиозном параде, нарядив их по самому высшему разряду. Новоиспеченный сержант полагал, что это была попытка доказать Ирландии, что всё находится под контролем, хотя ему стало интересно, не пытается ли премьер-министр просто убедить в этом самого себя.\n\nКазалось, что весь город собрался на это мероприятие. Граждане теснились по обе стороны улицы, громко крича и размахивая зелёно-бело-оранжевым триколором. В воздухе витал умоляющий тон, будто бы общенародная мольба скорому возвращению мира.\n\nУолш старался не ёрзать от непривычной тяжести винтовки, которую держал в руках; каждый полицейский умел недурно стрелять, но ему было бы удобнее намного обращаться с пистолетом, чем со штурмовой винтовкой. Возможно, премьер-министр видел в них настоящих дисциплинированных воинов, готовых отдать свою жизнь в битве за Белфаст, но Уолш вступил в полицию не для того, чтобы отправиться на войну. Нет, он вступил туда из любви к своей стране и желания помогать простым людям, хоть и прекрасно понимал, что то, что они делают, поможет Ирландии в долгосрочной перспективе; словно вырывание гнилого зуба: болезненная, но необходимая процедура.\n\nКогда они пересекли мост через Лиффи, оркестр, шедший впереди процессии, заиграл песню, звучавшей уж больно меланхолично для ушей сержанта."
IRE_crisis.3.a:0 "Хранители мира скоро его же нарушат."

IRE_crisis.4.t:0 "Наши друзья на острове"
IRE_crisis.4.desc:0 "Гауптман Луис Гейгер нервничал больше всего за пределами зоны боевых действий. Служба во время Западно-русской войны - это одно. Другое дело - сражаться с собственными соотечественниками. Но проинформировать фюрера? Это был самый мучительный опыт из всех. \n\n"The Ulster Volunteer Force under Ian Paisley has taken over the north of the country," he explained, trying his best to stay composed. "Their demands are complete independence for the North of Ireland so they can establish their own Protestant state. Seán Lemass has the Irish army on high alert to deal with them, but it's not enough. He is asking for German support to drive them out in the next two months."\n\n"Two months, Hauptmann?" asked [GER.GetLeader]. Geiger nodded. "Why is it such a rush?"\n\n"Mein Führer," Geiger said, "Ireland still retains a degree of political autonomy, and Fianna Fáil, the ruling party, is still technically constrained by democracy. And the consequences of an unsuccessful war are dire. In two months, they have elections, and the opposition Fine Gael will remove Ireland from the Pakt if they come to power. If Ulster is not pacified by then, the government will lose at the polls."\n\n[GER.GetLeader] was clearly troubled by this, as this was essentially a warning. Either Germany would save Ireland, or Ireland would realign itself out of the Pakt. There was only one option for the Reich to take.\n\n"Very well, Hauptmann," said [GER.GetLeader]. "We will mobilize a Panzergrenadier Operational Group to be deployed there immediately. Tell the Luftwaffe to begin an air bridge to Dublin for immediate deployment. Dismissed.""
IRE_crisis.4.a:0 "Гейгер мог вздохнуть спокойно, однако фюрер уже не мог."

