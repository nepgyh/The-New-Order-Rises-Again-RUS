IRE_crisis.33.t:0 "Переворот ОДС"
IRE_crisis.33.desc:0 "Иан Пейсли был местным пастырем, и он вел свою паству по улицам Белфаста. Воистину, подумал он, его дело было благословлено Господом. Смерть Туми и лидеров в Свободной Ирландии вызвала скандал, поставивший ирландское правительство на колени: Свободная Ирландия и Реальная ИРА были одним и тем же. После откровения хаос охватил города Ольстера; Руководители ирландского гарнизона были арестованы, а рядовые члены самого гарнизона подверглись чистке из-за опасений сговора. Хаос достиг кульминации в массовом отступничестве ПСИ на сторону ОДС, и они принесли с собой важную информацию: местонахождение нескольких тайников с оружием Свободной Ирландии. Одним махом все враги Пейсли были уничтожены, а его союзники стали сильнее, чем когда-либо прежде.\n\nЛучшего момента для удара и представить нельзя.\n\nУлицы Белфаста наполнились звуками автоматных выстрелов и Пейсли с его солдатами двинулись к ставке гарнизона. Атака началась рано утром с скоординированной серии атак на временное руководство гарнизона. Услышав, что командная структура гарнизона в очередной раз подорвана, Пейсли скомандовал атаку. Бои длились большую часть дня; даже искалеченный, гарнизон был грозным противником. Тем не менее, силы гарнизона продолжали отступать с каждой атакой на свои позиции; казалось, что поток Добровольческих сил невозможно сдержать.\n\nПейсли и его войска достигли штаба, остановившись, ему вручили мегафон... "This is Ian Paisley and the Ulster Volunteer Force," he projected, "We have you cornered. There can be no further retreat. The Stormont has already been taken, surrender now and you will be spared."\n\nIt took mere minutes for a man carrying a white flag to emerge from the garrison. Paisley smiled. Now the real work could begin."
IRE_crisis.33.a:0 "Во имя бога и Ольстера!"

IRE_crisis.34.t:0 "Военное Правительство"
IRE_crisis.34.desc:0 ""This is the situation," said Brigadier General James Kelly, "The NCSZ is a mess right now." The man had procured a number of maps of Ireland and the NCSZ, and had pinned them along with pictures of Paisley and Twomey to a pegboard he had wheeled into the meeting room, pointing to each like a schoolteacher. Lemass held his head in his hands. The Brigadier General had demanded a meeting with the Taoiseach earlier in the morning, and had promised him answers to "all of his problems," he had said. The Taoiseach was of the mind to deny the meeting with the Brigadier General outright, but at this point he couldn't afford to. Lemass was out of options.\n\n"And am I to forget that the mess in question is all of your's, Blaney's and Haughey's doings?" the Taoiseach asked, voice dry.\n\n"If you would allow me to continue, sir," Kelley clipped back, "I believe that I have a solution to get everything back under control." The man turned back to his pegboard. "Ian Paisley and Seamus Twomey. Two of the people responsible for Ulster being on fire right now. The plan is simple." Kelley slapped the board with the pointer, causing Lemass to jolt in his seat. "A decapitation strike, we simultaneously arrest and execute key members of both the UVF and the IRA, dismantling their leadership and sending their terrorists scurrying back to their homes. In the confusion, the military moves back in and enforces martial law. All dissent will be put down until the situation returns to normal. It would take time to organize, we have to be careful to cut every head off of this particular hydra, but it will work."\n\nLemass sighed, massaging his temples. The Brigadier General's plan was enticing, he had to admit. It was simple, and it seemed effective, and that was what Ireland needed right now. It honestly seemed too simple, but could he afford to worry about that right now? He sighed again."
IRE_crisis.34.a:0 ""Just get this taken care of, Kelley.""

IRE_crisis.35.t:0 "Свободная Ирландия"
IRE_crisis.35.desc:0 "Баланс сил был нарушен.\n\nРеальная ИРА исчезла с улиц, и ее больше никогда не видели. Через несколько часов боевики Свободной Ирландии ворвались в город, привезя с собой ряд войск и вооружение, о которых никто не знал раньше. Вооруженные боевики СИ ворвались в протестантские кварталы, терроризируя местных жителей и жестоко подавляя Ольстерские Добровольческие Силы, продемонстрировав невероятную силу.\n\nСбитые с толку и запаниковавшие, военные приказали местным силам покинуть свою линию обороны в Дублине и двинуться на север, чтобы занять оборону и справиться с ситуацией там, играя прямо на руку СИ. Ополчение Брадая вышло из своих тайных укрытий в Лимерике, за считанные часы сокрушив местную полицию и начав свой марш к теперь уже беззащитному Дублину.\n\nПарализованное панической военный штаб, не знающий, как справиться с охваченной пламенем страной, армейские передвижения остановились, что дало Свободной Ирландии в северных графствах возможность завершить вытеснение C.З.C.Г.\n\nШеймус Туоми взял под контроль Белфаст всего в течение часа."
IRE_crisis.35.a:0 "Я не понял, а куда же делась ИРА?"

IRE_crisis.36.t:0 "То, что обязано сработать"
IRE_crisis.36.desc:0 "В конце концов, у Лемасса не было выбора. Он знал, что не может доверять военным проведение подобной операции. Черт, он вообще не мог заставить военных делать что-нибудь. Массовый конфликт в это время сломал бы страну. И для чего? Вернуть Ирландию к статусу-кво?\n\nНет, был другой вариант. Просочение некоторой информации в СМИ, недостаточно, чтобы устроить политическую катастрофу, но достаточно, чтобы уведомить всех о происходящем. И тогда все - армия, полиция, ОДС - будут в полной боевой готовности. Ситуация была бы напряженной, но было бы правильным посадить умеренные профсоюзы за стол переговоров. Такое противостояние не может быть выиграно ни одной из сторон, так что это подавит любое террористическое движение в зародыше. А затем их можно будет заставить выйти на диалог.\n\nЭто был, пожалуй, самый сложный и трудоемкий план. Так много всего могло пойти не так. Конечно, будут протесты. На улицах Белфаста будет насилие. И не все, кто будет виноват в этой катастрофе, предстанут перед справедливостью. И, в конце концов, один-единственный неверный шаг может разрушить все, над чем работал Лемасс.\n\nНо наградой будет мирная и единая Ирландия под руководством Фианны Фаил.\n\nИ Лемасс знал, что он был известен как человек который будет делать то, что необходимо Ирландии и его партии."
IRE_crisis.36.a:0 "Один манёвр для спасения всего острова..."

 IRE_crisis.40.t:0 "Величайшее унижение"
 IRE_crisis.40.desc:0 "Шон Лемасс давно перестал читать отчеты, которые ежедневно приходили к нему на стол. Солдаты, погибшие в бою, пропавшее оборудование, решающие потери ГСИ, каждый отчет рисовал картину, которую невозможно было пропустить: ОДС унизили старого гиганта, а Ирландия проиграла войну. "Gentlemen," he called out to the tank column that was now coming to a stop in front of him, "Strange to see you here this morning."\n\nGeneral Seán McKeown clambered out of the lead tank alongside two fellow officers, pistols drawn. "Seán Lemass," he intoned as the officers grabbed each of Lemass's arms, "You are under arrest for failure to maintain the territorial integrity of the Republic of Ireland. We'll be taking it from here."\n\nThe Taoiseach laughed as he was dragged away, an almost mournful sound. The General shook his head, he could worry about madmen later. He had a country to govern."
 IRE_crisis.40.a:0 "Изумрудная осень."

 IRE_crisis.41.t:0 "28+4=1"
 IRE_crisis.41.desc:0 "Мужчина в офицерской форме встал у здания Стормонта перед наспех возведенной трибуной, в окружении небольшого батальона солдат. Впереди дюжина взволнованных дикторов, а за ними - большая толпа протестующих. "Effective immediately," the officer declares, "The Parliament of the Northern Counties Special Zone is to be disbanded." There is shouting from the crowd. The officer pays them no heed. "All executive and legislative function currently held by the Parliament of the Northern Counties Special Zone is to now be undertaken by the Dáil Éireann in Dublin." Millions will watch him step off the podium on their televisions throughout all of Ireland, now one and indivisible. Protests will continue in Belfast until the early hours of the morning. They will be dispersed by force.\n\nA Protestant boy walks to school. He is young, just ten years old. A group of Catholic schoolboys, all older than him, ride past on bikes and surround him, leaving him trapped. "My pa is dead because of proddys like you," one of them spits, voice full of vitriol and loss. They get off their bikes, and beat him mercilessly. The boy falls and splits his head open, and the beating continues. The boy does not make it to school that day. He returns to his home and his worried family. They are outraged. They call the school and demand justice. They will not receive it.\n\nA young Protestant family boards a boat for Scotland. They are lucky, many are unable to afford the voyage, or are simply unwilling to leave their homes behind. They embrace, looking mournfully back at what was once their lives, soon to be nothing more than a memory. Ahead, Scotland calls to them, a beacon of freedom and democracy that they had once never thought to see again.\n\nIn Dublin, corks fly and champagne is poured. The war has been won. Ireland is whole once more."
 IRE_crisis.41.a:0 "Изумрудный остров теперь навсегда единый."

 IRE_crisis.42.t:0 "Конец притворства Туоми"
 IRE_crisis.42.desc:0 "Лемасс сидел за своим столом, чувствуя себя виноватым, читая нелепый список требований Шеймуса Туоми. Возможно, если бы он потребовал чего-то более выполнимого, мог бы существовать мир. Амнистия для всех, кто связан с Свободной Ирландией? Это было бы возможно - если бы это даже было непопулярно, но было единственным требованием. К сожалению, амнистия стала неотъемлемой частью требования, которое не могло быть выполнено. Требовали прекратить все дипломатические, военные и экономические связи с Рейхом в одночасье, иначе мир невозможен. Это было наголову выше возможного. Единственное, что когда-то удерживало Ирландию, - это популярность Фианны Файл, а последовавший за этим требованием экономический крах из-за выхода из сферы влияния Германии раздавил партию - а вместе с ней и любое чувство национального единства. \n\nЛемасс вздохнул. В глубине души он всегда знал, что до этого дойдет. Ирландия избежала кровавой цены за единство во время Второй мировой войны и с тех пор платит за эту ошибку. Соглашение с Ольстером? Этого не представлялось возможным, было слишком много противоречащих друг другу идеалов по поводу судьбы северных графств. \n\nЛемасс положил руку на отполированный черный телефон, он знал, что должен отдать приказ о военных действиях сейчас, пока это не было слишком поздно. \n\n"God forgive us," he whispered to himself, knowing that his hands were dirtier than anyone else's with the filth of this mistake. "We should have paid the price in the forties instead of making our children pay it instead.""
 IRE_crisis.42.a:0 "Здесь не было места компромиссам. Была только одна Ирландия."

 IRE_crisis.43.t:0 "Горько-сладкая победа."
 IRE_crisis.43.desc:0 "Шон Лемасс неохотно предстал перед парламентом, наконец неся хорошие новости, которые были едва ли больше, чем луч света после того как всё пошло не так. \n\nСообщения о конфликте, который бушевал в Ирландии последние несколько недель, мелькали в его голове, когда он готовился говорить. Бесчисленные предприятия и фабрики по всей стране были разорены и разрушены во время конфликта, и действительно, полностью сохранившиеся здания становились редкостью в некоторых районах. Никто не был в безопасности в своем нейтралитете, потому что даже после того, как были предприняты военные действия, улицы были заполнены ожесточенными столкновениями между военизированными формированиями, которые, казалось, не возражали, когда мирные жители попадали под перекрестный огонь. Ирландия была страной нестабильности, и, возможно, со временем она исчезнет, но эти недели навсегда останутся в памяти как самые мрачные дни, с которыми когда-либо сталкивалась нация. \n\n"Ireland is united once more," Lemass sighed, knowing full well that the result was little more than a consolation prize after what had been paid to achieve it.\n\nNot one member of parliament seemed relieved, not even his partymen in the Fianna Fáil."
 IRE_crisis.43.a:0 "Стоило ли всё это того?"

 IRE_crisis.44.t:0 "Вотум недоверия"
 IRE_crisis.44.desc:0 "Лемасс не испытал никакого разочарования, когда парламент сообщил ему эту новость, ибо как кто-то может быть разочарован неизбежным? Как он мог даже мечтать остаться на своем посту после того, как под его надзором произошли величайшие трагедии в истории Ирландии? \n\n"I understand and I will abide," was all he could say after the motion of no confidence passed, and he took his seat with a bowed head. De Valera took the podium after all was said and done to pave the way forward.\n\n"After a great deal of discussion in preparation for today, I'm proud, despite the solemn occasion, to announce that the honourable Charles Haughey will be taking the reigns of acting Taoiseach until an election can be called."\n\nLemass sighed and reluctantly clapped with the rest of Fianna Fáil. If they had chosen Haughey then it meant a considerable change in Ireland's course from Lemass' administration. There would be no more struggle for neutrality. Haughey had been insisting for years that Ireland would need German support to survive in this polarized world, and Lemass' evident failure to even handle domestic matters without foreign support had clearly swayed the parliament to Haughey's cause. Lemass expected closer ties to the Reich to come alongside crackdowns on Fianna Fáil's opposition in the coming days."
 IRE_crisis.44.a:0 "Нацисты защитят нас. Они единственные кто могут это сделать."

 IRE_crisis.50.t:0 "Величайший план"
 IRE_crisis.50.desc:0 ""You want to do what?" said Seán Lemass to Eion Keene. Keene had been a member of the Garda who had quickly risen to the top for his actions in the Arms Crisis and now he had a meeting with Seán Lemass, the current leader of Ireland.\n\n"It's very simple Mr. Lemass. As I'm sure you know, Paisley and Twomey are still on the loose after the past weeks and we didn't have any leads on them until yesterday. We learned through agents embedded inside the paramilitary groups that they have spread out across Ulster County. With this knowledge now I propose a trap to arrest them both," he said, motioning to the pamphlet placed on Lemass's desk. The Taoiseach opened it and flipped through the pages.\n\nKeene continued "As you can see, the trap proposal would work as stated. We would propose a ceasefire and amnesty if the two agreed to meet with representatives of the Irish Garda, along with you." Lemass recoiled at this idea.\n\n"Hold on this wasn't in your little stack of papers right here." As he motioned towards the pamphlet. Keene continued, almost looking like he expected Lemass to say that.\n\n"Well, you'll have on a bulletproof vest just in case, plus the Garda will surround the meeting place just in case things get hairy." Lemass looked at Keene and then back at the papers before replying."
 IRE_crisis.50.a:0 ""This may be crazy enough to work.""

 IRE_crisis.51.t:0 "Проблемы со Свободной Ирландией"
 IRE_crisis.51.desc:0 "Свободная Ирландия стала могущественной и достаточно жестокой. Некоторые хотели пойти на компромисс с ними, но, похоже, время для этого прошло. Хорошо это или плохо, но наша недавняя политика плохо отразилась на коммунистическом военизированном ответвлении ИРА. С их вооруженными головорезами, быстро становящимися доминирующей силой на улицах Ирландии - и их открытой и язвительной враждебностью к нашему режиму - справедливо сказать, что Ирландия прошла путь от "
 IRE_crisis.51.a:0 "Наши проблемы на этом не закончатся, да?"

 IRE_crisis.52.t:0 "Проблемы с ОДС"
 IRE_crisis.52.desc:0 "Ольстерские добровольческие силы возможно более локализованы, чем другие военизированные формирования, но они стали невероятно мощными, их вербовке помогает протестантское сообщество, которое бешено уверено, что весь их образ жизни будет уничтожен, если они не будут сражаться. К лучшему или худшему, но наша недавняя политика убедила больше протестантов, чем обычно, в том, что мы представляем угрозу их существованию.\n\nГордые англиканские повстанцы маршируют по улицам, распевая мятежные песни, переходя от простого сопротивления к насилию едва не доходя до открытой войны. "
 IRE_crisis.52.a:0 "'Они вешают женщин и мужчин за то, что те носят оранжевое.'"

 IRE_crisis.53.t:0 "Проблемы с Настоящей ИРА"
 IRE_crisis.53.desc:0 "Хотя выявить их сложнее, чем другие военизированные формирования, в последние дни стало очевидно, что высококвалифицированная прогерманская фракция ИРА, "
 IRE_crisis.53.a:0 "Если РИРА хочет войны, мы ее им дадим! Как только мы найдем их..."

 IRE_crisis.54.t:0 "Проблемы со Свободной Ирландией уменьшаются"
 IRE_crisis.54.desc:0 "Оказалось, наши недавние попытки успокоить мятежные силы Свободной Ирландии увенчались успехом! Возможно, социалисты довольны уступками, которые мы им предоставили, чтобы сохранить статус-кво, - или, возможно, мы просто отпугнули этих ублюдков. \n\nВ любом случае, только некоторая доля мира вернулась на улицы, и ясно, что Особое положение сохранится - пока что."
 IRE_crisis.54.a:0 "Свободная Ирландия должна быть благодарна за то, что на этот раз мы мягко с ними действовали."

 IRE_crisis.55.t:0 "Проблемы с ОДС уменьшаются"
 IRE_crisis.55.desc:0 "Марши англиканцев, наконец, приостановились, во многом благодаря нашей недавней реакции на их активность. Будь то уступка их шовинистическим требованиям или внушение им страха перед зелёным - мы убедили их достаточно, чтобы вернуться домой, поскольку уличная война снизилась до прежнего уровня тихой напряженности.\n\nОсобая ситуация сохранится. - пока что."
 IRE_crisis.55.a:0 "Как много раз мы должны применять силу, чтобы объяснить им, что они Ирландцы?"

 IRE_crisis.56.t:0 "Проблемы с Настоящей ИРА уменьшаются"
 IRE_crisis.56.desc:0 "Хотя трудно измерить настроение в организации, о которой мы все еще так мало знаем, уровень насилия, который они применяют, явно снизился.\n\n"We scared the bastards off!" say the generals.\n\n"They approved of our attempts to broker peace!" say the politicians in Dublin.\n\n"They just lost interest for the time being," claim the more skeptical members of the Garda.\n\nRegardless of the how or the why, the Citizen Guard has clearly backed off to some degree. The Special Situation will hold - for now."
 IRE_crisis.56.a:0 "РИРА побеждена! Возможно? Наверное?"

 IRE_crisis.57.t:0 "Пакт Единства теряет изумрудный остров"
 IRE_crisis.57.desc:0 "Сегодня через дипломатический офис до нас дошла информация о том, что Ирландия решила нанести удар самостоятельно. Послание от президента Лемасса было вежливым и успокаивающим, в нем извинялись за внезапный выход из нашего альянса и благодарили за годы национальной дружбы.\n\nЭто, очевидно, просто попытка избежать сапог Вермахта на ирландской земле - но совершенно очевидно, что у них выбора в этом вопросе не было. Террорист Шеймус Туоми из коммунистической военизированной организации Свободная Ирландия перехитрил ирландскую армию, которую на протяжении десятилетий обучал наш собственный вермахт, и силой оккупировал северные графства, которые ранее были частью Соединенного Королевства. Требование Туоми заключалось в полном аннулировании всех связей с нашим Рейхом - иначе началась бы гражданская война за судьбу нации.\n\nПохоже, бесхребетная партия Фианны Файл не желала сражаться за свое место в мире и теперь уступила вероломным требованиям большевиков."
 IRE_crisis.57.a:0 "Если подумать, люди говорили что мы бредим, когда мы сказали что большевики саботируют наше правительство."

 IRE_crisis.58.t:0 "День независимости"
 IRE_crisis.58.desc:0 ""It's done," said Lemass to the assembled legislators and generals. "I've sent the letter to the German embassy."\n\n"It will go well," Corish assured them all. "We added every 'regretfully' and 'with a heavy heart' we could fit in the letter. Germania knows it wasn't our decision to do this, it was Twomey's."\n\n"Try not to look so pleased that your commie friends got their way, Corish," growled MacEntee.\n\n"We're in this together," Lemass hissed! Our future has veered us away from the Einheitspakt, whether we wished to or not. And if there is any silver lining to this at all, gentlemen - it is that there is no shortage of Irishmen who will be thrilled to hear this news.""
 IRE_crisis.58.a:0 "Но будут ли они довольны закрывающимся немецким фабрикам?"

 IRE_crisis.59.t:0 "Восстановительные работы"
 IRE_crisis.59.desc:0 "Офис Германа Йозефа Абса в здании IG Farben во Франкфурте был наполнен дымкой, когда промышленный гигант жевал сигару, читая заголовки различных международных газет, разложенные на его столе. Как правило, Абс мог бы просматривать множество тем, чтобы получить общее представление о том, как обстоят дела в мире в тот или иной день. Однако сегодня во всех газетах доминировал один общий заголовок. \n\n"Ireland out of the Einheitspakt," he muttered.\n\nDepicted on the front pages was a picture that the man was certain would become iconic in the small island nation. Seán Lemass, their leader, was sat between two other men that Abs didn't quite recognize, though the caption named them as Ian Paisley and Seamus Twomey. The three men were adding their signatures to a document in front of them, putting an official end to the paramilitary violence that had been plaguing the north for quite some time now. It was undoubtedly a good thing for the troubled country, though the terms of what had been dubbed the Good Friday Agreement dictated that Ireland would have to make an immediate and inelegant exit from the German sphere.\n\nThe Beobachter, the rag that it was, decried the agreement as the work of a Judeo-Bolshevik plot to destabilize the Pakt, and Germany as a whole, and while he questioned the attention a Zionist cabal might give to such an unimportant nation as Ireland, he had no doubts about what Ireland leaving so suddenly would do to the stability of the Einheitspakt as a whole, or more importantly, to his finances. The industrial giants, IG Farben included, had been given carte blanche to run roughshod through the Irish economy. An exit from the Pakt like the one Ireland had just agreed to was sure to cost him millions.\n\nSnarling, Abs snubbed out his cigar into a nearby ashtray, calling out for his secretary."
 IRE_crisis.59.a:0 ""Hilda! Get me Flick on the phone.""

 IRE_crisis.60.t:0 "Решая немецкий вопрос"
 IRE_crisis.60.desc:0 "Шон Лемасс был очень воодушевлен. Как политику, профессионализм диктовал, чтобы он не радовался, сколько бы он ни делал этого в свои личные моменты. Перед ним лежали ответы на все его проблемы. Одним махом он не только положил конец непрекращающемуся насилию и беспорядкам на севере, но и сумел вывести свою страну из презираемого Пакта Единства, в то же время имея возможность действовать так, как будто у него не было выбора в любом случае. \n\nПроцесс дегерманизации уже начался. По всей Ирландии немецких военных советников сопровождают к ожидающим их кораблям, где они с позором будут возвращены домой в Рейх. Точно так же немецкие предприятия были заколочены, их бывших владельцев точно так же сопровождали к ожидающим лодкам. Некоторые финансовые советники президента уже заметили тревожно резкий спад в ирландской экономике, но Лемасс отклонил эти опасения как простую проблему роста. Ирландии нужно вытерпеть трудности, прежде чем станет лучше. \n\nПока Лемасс сидел за маленьким столиком перед толпой репортеров, по обе стороны от него стояли Пейсли и Туоми. Перед ними были копии составленных документов, получивших название "This is a historic day for all Irish citizens. Today marks an end to the conflicts that have threatened to drive us apart, brother against brother, father against child. Today, Ireland is forged whole, and becomes the master of her own destiny."\n\nAnd with a stroke of his pen, cameras flashing around him, the Taoiseach brought peace once more to his troubled nation, and delivered Ireland out into the world, free as it has always wanted to be."
 IRE_crisis.60.a:0 "Он мог только надеется, что немцы будут более снисходительны."

 IRE_crisis.61.t:0 "Мольба из-за моря"
 IRE_crisis.61.desc:0 ""What the hell is this?" asked Stevas. "The lunatics over in Ireland want to join us?"\n\n"I don't agree with your characterization of these men as lunatics," said Powell. "Ian Paisley and the UVF have been fighting a war of self-determination for almost as long as we have. They have been victorious in their bitter conflict against the Pakt and now they ask us to accept them back into our United Kingdom."\n\n"I can understand your point, Powell," said Jellicoe. "I don't doubt Paisley's loyalty to England. And I believe we shouldn't dismiss those that would be willing subjects of Her Majesty."\n\n"This is a delicate situation, George," said Stevas. "If we do this, we're getting a hot potato thrown into our laps. All the sectarian violence of Belfast, and a hotly disputed border with the Pakt. This is all risky, diplomatically speaking."\n\n"The diplomatic situation is far more simple than you may think, Mister Stevas," Powell responded. "The Irish claimed for years Northern Ireland was their territory. They stabbed us in the back and took it from us. Then, for years, they tried to catholicize the plain much like Herr Himmler did in France. But they only provoked a revolt in the North instead. All the forces of Ireland and Germany could not take their supposed ancestral lands. Now, it is clear Ulster will be forever Protestant. It now falls on us to end this dispute once and for all by ensuring it is a permanent territory of the United Kingdom as well.""
 IRE_crisis.61.a:0 "Наше освобождение завершено."
 IRE_crisis.61.b:0 "Давайте не будем принимать этих сумасшедших."

 IRE_crisis.62.t:0 "Странная корреспонденция"
 IRE_crisis.62.desc:0 ""and yet." There were always reasons to accept the offer lingering in the back corners of his mind, tempting him with their whispers of prestige and grandeur. Reintegration of the territory would do wonders for the popularity of the SLP, especially his faction in it. They'd be able to secure an even greater majority in the next election. And didn't the Ulsterites deserve their self-determination? If reunification with the commonwealth was what they truly desired, then who was he to stand in their way?\n\nIt was a conundrum that the Prime Minister had been grappling with for hours now. Glancing outside his window, he noticed with some shock that the sun was beginning to set. He knew that continuing to argue in circles with himself was pointless. He would have to come to a decision."
 IRE_crisis.62.a:0 "Ольстер вернётся в Содружество."
 IRE_crisis.62.b:0 "Мы предпочтём отказаться от этого предложения."

 IRE_crisis.63.t:0 "Письмо полное проблем"
 IRE_crisis.63.desc:0 "" said Reggie, seated at Macmillan's desk.\n\n"I suppose so," the chairman replied, looking down at the document thoughtfully. He looked up to his friend's face, and saw the anxiety hidden beneath the glasses. "You don't approve of Paisley's proposal."\n\n"No, I don't," confirmed Maudling. "If there were no strings attached then I'd be more than happy to bring Northern Ireland back into our kingdom. The trouble is the turbulence of the region, Harold. We're looking at an angry reich, an Ireland that will never forgive us - and a hornet's nest worth of paramilitaries who will be fighting us for decades."\n\n"Well put," rumbled Macmillan, thoughtfully. "But nevertheless - I think I'm for it. Ireland is a shade of grey off from being a Reichskommissariat - far more dependent upon the Germans than we ever were, even in our darkest hour. In effect, bringing Ulster back into the fold is keeping it out of Nazi hands. It's a Reich that's one county weaker than it would be otherwise -it's one county less resources that can be leveraged against England should it come to that. And yes, perhaps we will be fighting to hold it - but we have to fight somewhere, do we not? If we must march in the Isles, I'd prefer the battle be on the Emerald and not the British."\n\n"Well, if you think it's worth the trouble," said Reggie, adjusting his glasses. "It's your call to make."
 IRE_crisis.63.a:0 "Скажите Пейсли что он принят обратно в Королевство."
 IRE_crisis.63.b:0 "Прости Иан, но мы не заинтересованы в тех проблемах, которые ты принесёшь нам."

 IRE_crisis.64.t:0 "Самый необычный запрос"
 IRE_crisis.64.desc:0 ""There must be a good reason for why you want to call me so early in the morning," said Macmillan. "What is the emergency?"\n\n"That Ulster terrorist Ian Paisley just sent a letter to us," said Maudling. "He wants to join the United Kingdom."\n\nThat gave Macmillan pause, as he attempted to process what Reggie had just told him. "That is extraordinary," he said. "What are you thinking about this right now?"\n\n"It's. . .Paisley's a nutcase! That man is Ireland's Stirling. He's sparked the worst conflict in Western Europe since the Civil War, and now he wants us to get involved? I'm not risking all of our progress against authoritarianism in this country to align us with a man who seems more in line with the Blackshirts of the National Front than any member of United England!"\n\n"It sounds like you've made your decision, Reggie. But, there is the possibility that such an agreement might play well to some of the more conservative constituencies. . ."\n\n"Play well? That's the benefit of getting involved in another foreign conflict? That's absolutely insane, Harold, and you know this."\n\n"Just a thought, Reggie. But if you're absolutely certain rejecting him is the best decision, then go along with it. Truthfully, I think we'll be fine either way.""
 IRE_crisis.64.a:0 "Может, если мы заставим Пейсли встать на колени..."
 IRE_crisis.64.b:0 "Пусть Пейсли сам разбирается со своими проблемами."

 IRE_crisis.65.t:0 "Письмо от Пейсли"
 IRE_crisis.65.desc:0 ""We seem to have received a letter, ma'am," said Francis Pym, somewhat out of breath. The foreign minister had entered Thatcher's office in 10 Downing street in quite a hurry, barely giving her secretary enough time to announce his presence before he simply barged in.\n\n"Yes, Mr. Pym, we receive quite a few of those," responded the Prime Minister, her voice dripping with sarcasm, "Why exactly did a simple letter demand an unannounced meeting right this very minute?"\n\n"I apologize ma'am, but this couldn't wait," he replied, "This is no simple letter. It's from that Paisley fellow across the sea, over in Ulster. He's written to us, saying that he's secured independence from Ireland and wishes to rejoin the Kingdom."\n\n"Well how wonderful!" exclaimed Thatcher, "Write him back and tell him we accept."\n\n"I, ah, I'm afraid it isn't quite that simple ma'am," Pym stammered.\n\n"Why ever not?" Thatcher asked, "They want to join us, and I don't quite see why we shouldn't let them join."\n\n"Well, it's the Irish themselves, ma'am," he said, "While Paisley might want to rejoin, Ulster is a volatile region, and many might not share the same sentiments and react violently. There's also the Republic in the south to consider; they might not appreciate so brazen a power play."\n\n"I'm not terribly concerned about Ireland's displeasure," the Prime Minister said, voice dry.\n\n"And neither am I, ma'am, but Ireland is still a member of the Einheitspakt," Pym reasoned, "The Germans might not care for us expanding into an area that they nominally protect."\n\nThatcher hummed. The man had a point, but Ulster was a very hard target to give up. "Write Paisley back," she ordered."
 IRE_crisis.65.a:0 ""Welcome him to the Kingdom.""
 IRE_crisis.65.b:0 ""Tell him that we must decline.""

 IRE_crisis.66.t:0 "Ожидаемый Исход"
 IRE_crisis.66.desc:0 ""Looks like Ireland's joining the Zollverein," Schmidt said. "The Dáil approved it last night. I expect they'll have the Taoiseach sign the deal shortly."\n\nSpeer sat back and sighed. "No surprise there, but they're going to take in far more than they'll pay out. Erhard says they're a wreck economically."\n\n"Well, they're a wreck because they let Abs and his gang do whatever they wanted for years before the Civil War. And it's not the worst situation for us economically. After all, they aren't being run by the megacorporations anymore. Nor are there any slaves we have to liberate. In a few years, Ireland will be on its feet again and paying back what they put in."\n\n"Provided they have enough sense to keep IG Farben out," remarked Speer. "They're lost without us, Schmidt, you know that. The Reich is the only thing keeping them afloat, and they know it."\n\nThere was a brief silence in the room as Speer shuffled the papers on his desk and Schmidt thought about what Speer had just said.\n\n"So," said Speer, "I suppose you'll be off to Dublin for the ceremony? Or do the Irish want it to be a head of state sort of thing?""
 IRE_crisis.66.a:0 "И снова в пропасть."

 IRE_crisis.67.t:0 "Просто вопрос времени"
 IRE_crisis.67.desc:0 "Шпеер оторвался от своей работы, когда Эрхард вошел в его кабинет без особых формальностей, даже не удостоив его персону самым простым приветствием и сразу же упал на один из стульев перед столом фюрера. В руках у него была переполненная до краёв папка с бумагами которые, совершенно точно не увеличат головные боли Альберта. Эрхард кинул папку на стол и переключил свое внимание на множество бланков и записок, которые Шпеер читал до того, как в кабинет так грубо вторгся экономист.\n\n"Was that really necessary?" Speer asked. Exhaustion dulled any anger that he may have felt at the insolence of the act to mere annoyance. "What do you want, Erhard?"\n\n"Ireland's economy has been fully integrated into the Zollverein," he replied, briefly fumbling with a lighter as he brought a cigar hidden in his suit pocket to his lips. "That folder there has all the relevant information on the integration process," he said, smoke wafting from his mouth as he spoke.\n\nEyeing the folder with some degree of wariness, Speer opened it and began leafing through the intimidating stack of papers. "Summarize it for me," he said, idly.\n\nErhard sighed, taking the cigar from his lips. "It was disgustingly easy," he began, "Ever since the coup, that new Taoiseach Blaney has been falling over himself to offer more and more concessions to us. I'm surprised he didn't call my office begging to be let in the economic program." His chuckle was mirthless, "With that, combined with the fact that Ireland's economy was almost completely dominated by ours even before the depression a few years back, it was child's play to simply reinforce those old contracts and allow them entry. Even you could have done it- no offence, of course."\n\n"Of course," Speer grumbled, "At least that's the Irish matter put to bed."\n\n"Oh yes," Erhard agreed, "Ireland is now officially ours.""
 IRE_crisis.67.a:0 "Ирландия возвращается туда, откуда она начинала."



###Twomey Moment

 IRE_twomey.1.t:0 "Ранним утром"
 IRE_twomey.1.desc:0 "Шона Лемасса разбудил телефонный звонок в 5 часов утра. После той "delicate" situation in the north had come about, he'd hoped to be well rested for the next round of negotiations with Twomey's men in Ulster. In any event, that was not going to happen.\n\n"Hello?" Lemass sounded mildly confused as he grabbed the tube.\n\n"Sir, this is superintendent Carroll." The voice of the Garda's chief Dublin officer was unknown to Lemass, but he did know him by name. "There has been an incident at East Wall, some stupid student tried throwing rocks at one of our men... the officers might have overreacted." No response came from Lemass at first, who was busy concealing the noise of his yawn. "Sir, the news has broken, there are major demonstrations at the docks and in other industrial districts, nothing that we can't handle with a few extra men, but they are getting violent... Oh, at the University too, the students have holed themselves in, some of the bastards are running around looting stores, tearing down monuments, even throwing zhdanovs at the German embassy!\n\nAnother problem was not what Lemass needed, much less at this time of the day. "Very well then, superintendent... fix it! What do you want me to do? Do you want a blank cheque?" A few quick flashbacks brought Lemass back to 1916, when he was a student fighting for something... but that something was much more respectable than whatever this bunch of morons were up to. "Then you have it. Go on then, disperse the bastards... Use as many officers as need be." After the superintendent gave some affirmatory reply, Lemass hung up the phone. Tucking himself back into bed, he wondered how stupid this whole incident would make him look in front of Twomey."
 IRE_twomey.1.a:0 "Вернусь-ка я ко сну..."

 IRE_twomey.2.t:0 "Заманивая в ловушку"
 IRE_twomey.2.desc:0 "Карьера Имонна Доэрти подошла к своему заветному концу. Как только его начальство начнёт искать козла отпущения - очередного подставного виновника революции в Ольстере - их выбор упадёт именно на него. До своего неизбежного увольнения он продолжал работать на новой должности в отделе дублинской полиции, днями напролёт выискивая нарушителей правил дорожного движения. Доэрти тихо проклинал себя, что не выбрался из Ольстера до революции, и теперь пожинает плоды своей недальновидности.\n\nВнезапно ему поручили немедленно отправиться в Тринити-колледж. Как оказалось, всех незанятых офицеров призвали отбить несчастное учебное заведение из рук мародёров. По дороге из штаб-квартиры полиции Доэрти охватило чувство дежавю: сирены его Mercedes-Benz W111 было не слышно за выстрелами полиции, криками протестующих, взрывами гранат. Всё это непременно напоминало ему Белфаст, с его полуразрушенными улицами и перестрелками между полицией и ополченцами.\n\nПуть на Лессон стрит ему внезапно перекрыла баррикада. Не отчаявшись, Доэрти поехал по другому маршруту через Хэтч стрит - где проезд, как позже оказалось, тоже был забаррикадирован. Офицер развернулся в обратном направлении, но вовремя заметил, что эту дорогу оккупировала группа студентов и наспех установила собственный блокпост. Иного варианта не было - он нажал на газ и попёр прямо сквозь криво наставленные ящики. Всё бы обошлось, если на него не обрушился шквал пулемётных пуль откуда-то из-за угла. Резко свернув направо в тщетной попытке скрыться, он случайно врезался в фонарный столб. Через пару минут в полуживом виде Доэрти всё-таки вылез из машины и хотел уже бежать, как ему преградил путь ополченец с автоматом Шмайссера в руках."
 IRE_twomey.2.a:0 ""You are being detained by the Dublin revolutionary committee.""

 IRE_twomey.3.t:0 "Марш на Дублин"
 IRE_twomey.3.desc:0 "Гром барабанов придал особую эстетику в шествие в центре Дублина. В отличие от прошлого раза, Уильям Маккии и Брайан Кинэн посекундно спланировали свою демонстрацию с учётом всех непредвиденных обстоятельств.\n\nХотя Макки не хотел бы видеть здесь профсоюзных активистов и агитаторов с марксистских организаций, их присутствие на марше было попросту необходимо. Уже на Честерфилд-авеню начались первые стачки с рядами полицейских. С безопасного расстояния Макки отметил, что многочисленные отвлекающие манёвры принесли свои плоды: защищать штаб-квартиру полиции остались только несколько бедных новобранцев, в то время как остальные силовики были заняты расчисткой доков и университетов.\n\nВ соответствии с приказом Кинэна, люди завалили колонну офицеров всеми возможными видами снарядов. После того, как в одного из офицеров попал коктейль Жданова, охваченные ужасом новобранцы разбежались в разные стороны. Один хитрый полицейский забежал за угол и выставил своё ружье прямо в толпу, но был застрелен снайпером, засевшим на парапете близлежащего крикетного клуба. Участники марша хлынули вперёд, некоторые падали под натиском водомётов и резиновых пуль. Через несколько минут подоспели уже вооружённые спецназовцы из Саор-Эйре, легко разбив остатки сил силовиков. Через полчаса на штаб-квартире рядом с триколором Ирландии развевался Большой Ковш, а дым вокруг всего района ознаменовал одно из величайших событий в новейшей истории Ирландии.\n\nС крыши обычно сдержанный в своих эмоциях Макки не смог скрыть улыбку, наблюдая за тем, как молодой и харизматичный Кинэн закричал в мегафон:"
 IRE_twomey.3.a:0 ""Comrades... the fire rises!""

 IRE_twomey.4.t:0 "Сумерки великана"
 IRE_twomey.4.desc:0 "Шон Лемасс закрыл голову руками. Дублинская штаб-квартира полиции в Феникс-парке разграблена, с суперинтендантом связь оборвалась день назад, с подразделениями офицеров из других районов Дублина ещё раньше. Военные за многие мили от самого города присоединились либо к Саор-Эйре, либо просто дезертировали. Любую информацию он мог получить только из сводок новостей по радио. В углу комнаты Имон де Валера расхаживал взад-вперёд, что-то бормоча себе под нос: возмущения старика, который наблюдал издали за катастрофой неизмеримых масштабов и ничего не мог с этим поделать.\n\n"Do you plan to flee, like the others?" The ailing voice of President De Valera stung him sharply, the rest of the government had gone missing, but he wouldn't.\n\n"No." He looked back at his political mentor with sadness. Then he got up, and fetched a bottle of cognac from his office's refrigerator, and poured it into a couple of glasses. For the next hour, the two men drank, laughed and cried, reminiscing over old times, about 1916, 1922, 1943... times when things looked better. With a tear running down his cheek, he embraced De Valera. "I... I'm sorry for all of this, when you left the office I didn't mean to undermine yo..."\n\nDe Valera looked back at him. "You did what was best for the country, and that is what history will judge you by. As for any damage you caused to me in the process... its all forgotten now." With all the past put away, the two old friends readied themselves for the end. The rebels would hang them upside down like in Russia, and they knew it. Outside, the sound of a truck carrying militants was becoming louder and louder, until it was parked right outside. No shootout ensued, but the sounds of boots making their way up the stairs was unmistakable. Within a minute, they had made their way into the room. From behind the door emerged William McKee, alone and unarmed, except for some pen and three pieces of paper."
 IRE_twomey.4.a:0 ""Evening, gentlemen.""

 IRE_twomey.5.t:0 "Падение великана"
 IRE_twomey.5.desc:0 ""Mr. President" he started, before switching to a much more disdainful tone, "Mr. Lemass... On Behalf of the IRA leadership council, I wish you a pleasant evening." He handed over the paper to Lemass. "Please, sign this letter of resignation, and this decree to ensure transfer of power to IRA. As you see, in the absence of the assembled TDs, I am to be named Taoiseach while Mr. Goulding assumes the role of President in an interim capacity. Moreover, this other document orders all I.D.F personnel to stand down and return to barracks, and names Mr. Twomey as Chief of the General Staff." De Valera stepped forward.\n\n"I wish to state for the historical record that I most strongly protest against the unconstitutionality of this decree, which I am being coerced into approving." McKee nodded, subsequent to which both men signed the piece of paper.\n\nMcKee placed the document under his arm before he resumed speaking, "Firstly, I must convey to you that The Council does not hold either of you criminally responsible for collaborating with Germany, and thus you are free to go. However, given the present situation, you must be kept under protective custody to avoid damage to your physical integrity..."\n\n"You won't hang us?" Lemass's incredulous look elicited a chuckle for the otherwise serious McKee.\n\n"Dear God, no. What do you think we are, some type of Bolsheviks? Rest assured, Mr. Lemass...""
 IRE_twomey.5.a:0 ""Ireland is in safe hands.""

 IRE_twomey.6.t:0 "Триумф Туоми"
 IRE_twomey.6.desc:0 "В Дублине предводителей теперь так называемой Ирландской национальной революции встречали торжественнее, чем в католических кварталах Белфаста. И Туоми, и Гулдинг стояли на сиденьях переоборудованного полицейского кюбельвагена, на капоте которого красовался ирландский триколор, и махали рукой толпам своим ликующих сторонников. Хотя в душе Туоими и смеялся при виде красных флагов на фонарных столбах и зданиях, он старался толерантно относиться к марксистам после двадцати лет искусной лжи ради сохранения очень хрупкого в те времена Саор-Эйре.\n\nGnГулдинг, напротив, умилялся всей коммунистической атрибутике, которая теперь заполонила каждую улицу Дублина. Конечно, думал Туоми, у коммунистов не отнять храбрости - они смогли бросить вызов нацистам ещё более 20 лет назад. В конце концов, без их помощи никакой бы революции не случилось. Да даже сам Гулдинг, безусловно, хороший человек - истинный патриот, борец за суверенность Ирландии, за заслуги которого в будущем будут вспоминать с любовью.\n\nnВнезапный звук выстрела заставил всю толпу разбежаться прочь. Вздрогнул и сам Туоми, но он-то ещё легко отделался, чего не скажешь о Гулдинге - пуля снайпера разнесла его мозги по кюбельвагену. В сочетании с быстрым манёврам водителя, новому ирландскому президенту с трудом удалось избежать рвоты.\n\nnБез сомнения, смерть Гулдинга от рук немецкого лазутчика в ВСИ станет общенациональной трагедией. В довершение ко всему, полиция, конечно же, окажется не в состоянии найти конкретного виновника. Увы, но справедливости ради Туоми придётся провести чистки обоих институтов."
 IRE_twomey.6.a:0 ""I am the revolution." "


###Recovery Events
IRE_recovery.1.t:0 "Час дня на Фогги Боттом"
IRE_recovery.1.desc:0 "Представитель Госдепартамента США встал перед камерами. Это был типичный брифинг, который не будет транслироваться в прямом эфире по национальному телевидению, но один или два фрагмента могут быть включены в вечерние новости и, возможно, одну избранную цитату в Вашингтон Пост на следующий день. \n\n"Good afternoon," began the spokesperson. "In 1943, with their joining of the Axis Powers, the Republic of Ireland was subjected to the Trading with the Enemy Act of 1917, barring all trade with it. After the war, Ireland has been deemed subject to TWEA, as it remained a staunch ally of Nazi Germany. Today, however, after high level negotiations, Ireland has agreed to a mutual thaw of relations with the United States of America, and as such, will not be pursuant to the TWEA."\n\nThis was real news, more than some briefing on foreign aid. Cameras flashed as the spokesperson continued "the Secretary of State and the State Department have concluded that Ireland is no longer a threat to the interests of America or her allies, and the strict sanctions against it are not necessary. Ireland has actively engaged with the United States, and thus the reason for sanctions is no longer applicable. Rather, from this point forward, the United States will allow more favorable deals with Ireland as a condition for further alignment with American interests."\n\nThe briefing caught the interest of many think tanks and policymakers, but was not noticed by many outside of Washington or Wall Street. In Ireland, however, the briefing was put on television at the top of the hour as a special report. Many in Dublin were happy, and many bottles of champagne were uncorked that night. While in Germania, the members of the Foreign Office could only stare furiously at the taped event. And all pondered the significance of this event."
IRE_recovery.1.a:0 "Атлантика сужается, Ирландское море расширяется."

IRE_recovery.2.t:0 "Открытие американских фабрик"
IRE_recovery.2.desc:0 "К северу от Корка машины начинают въезжать на стоянку рано утром, мужчины и женщины выходят и видят в массивную конструкцию в конце парковочных мест. К ним присоединяются другие рабочие из автобусов, которые прибывают на новую остановку. Грузовики также въезжают через вход, но идут к задней части здания и разворачиваются, чтобы их корпус был обращены задом к погрузочным площадкам. К конструкции прибывает товарный поезд, чтобы выгрузить товарные вагоны для их заполнения. Многие машины и люди входят в это строение, и видят над собой одно и то же название: Magnavox. \n\nMagnavox- странное наименование для местных жителей, а его происхождение еще более необычно для Ирландии. Никто ещё со времён войны не ожидал, что американский производитель электроники откроет здесь магазины. Но недавняя оттепель изменила это. И когда начались земельные работы для будущего завода, люди с трудом могли поверить в происходящее. Даже когда начала возводится структура здания, люди все еще не верили, что американцы действительно решила инвестироваться в Ирландию. \n\nMagnavox просто решил переехать в Ирландию по самым простым причинам. Компания Magnavox в течение многих лет имела высокие продажи телевизоров в Западное полушарии, чему способствовал сильный рынок в Канаде и Латинской Америке. Когда Ирландия открылась для американской торговли, они почувствовали, что могут задействовать то, что ранее было исключительной территорией Siemens, и предложить людям там выбор. Европейский завод в Ирландии может сэкономить на доставке и пользоваться более низкими затратами на рабочую силу. А все, что не продается на изумрудном острове, можно было бы легко отправить на другие атлантические рынки. \n\nТаким образом, Magnavox были довольны своими инвестициями. Инженеры, монтажники, электрики, дворники, секретари и транспортные компании Корка с радостью получают зарплату в эти тяжелые времена. Семьи тех, кто работает на заводе, счастливы условиями, которыми гарантирует завод. И многие люди на острове счастливы иметь телевизор ирландского производства, не уступающий по качеству телевизору, привезенному из Штатов."
IRE_recovery.2.a:0 "Будем надеятся они сейчас смотрят РТИ."

IRE_recovery.3.t:0 "Путь к сердцу"
IRE_recovery.3.desc:0 ""I remember when these things came out," said Ambassador Matthew McCloskey as he took a bite of his sandwich. "I heard the shipyard workers down at Hog Island were making a sandwich with Italian bread and various other things inside. They started eating them at my construction sites, and I tried one, and I could see why they liked it. 'Hoagie' is still a dumb name, though."\n\n"I suppose it is, ambassador," said Lemass as he took a bite of his. "Though I'm sure a sandwich such as this one would catch on wherever it was invented. Now, shall we talk about what I'd like you to know?"\n\n"Lets see," said McCloskey, "you invite the American ambassador for lunch and give him some of his regional food after hardly speaking to him for years, so it's obvious you wanna get on his good side. Is that right?"\n\nLemass nodded. "It's obvious our relationship with Germany has not been for the better, economically speaking. We're interested in loosening our binds to them, and improving economic ties to America. Though, to do that, we have to get some of the restrictions on Pakt countries removed or lessened for us."\n\nMcCloskey chewed that over. "So. . .we're talking about the neutralization of a member of the Pakt, then? That might be worth the effort, then. I'll tell the President, and make some moves behind the scenes to get you what you want. I should have enough wheels greased in the R-Ds to get things rolling."\n\nLemass realised what the Ambassador was talking about. "Wait, do you mean bribery?"\n\n"Course not," McCloskey said. "I did enough fundraising for them, they owe me one. Making John Kennedy's career, giving them the hundred-dollar fundraising dinner, they'll see the sense in helping me out on this." He took a sip of beer. "There's a more recent sandwich from Philly that's popular too. You ever hear of the cheesesteak?""
IRE_recovery.3.a:0 "Думаю, политика одинаково грязна во всём мире."

IRE_recovery.4.t:0 "Со стола посла Мэтью Макклоски"
IRE_recovery.4.desc:0 "Господин президент, \n\nЯ считаю, что лучше всего держать вас в курсе последних событий в ирландско-американских отношениях, которые, кажется, намекают на реорганизацию нации и приводят ее к вступлению ОСН. \n\nИрландия долгое время прочно входила в блок Пакта, полностью зависела экономически и во внешней политики от Германии. Однако это вызвало серьезную политическую оппозицию, особенно среди набирающей популярность оппозиционной партии Финэ Гэл. Гражданская война в Германии ускорила процесс, в результате чего немецкие инвестиции иссякли, что привело к колоссальному экономическому краху. После ухода основного благодетеля президента Шона Лемасса, премьер-министр Ирландии, осознал безрассудство полной уверенности в Рейхе и ищет экономические возможности за пределами Пакта. \n\nПоэтому Лемасс предпринимает действия для достижения этой цели. Более нейтральная внешняя и экономическая политика, которая больше полагается на торговлю с Соединенными Штатами и другими странами в ОСН, а также с Германией. Он снял ограничения на ввоз американских товаров в страну и попросил нас снять ограничения на торговлю с Ирландией и разрешить американским компаниям и частным лицам инвестировать в его страну. Кроме того, он предложил нам поговорить о возможном отделении от Пакта в будущем. \n\nОднако мы не должны питать больших надежд. У страны по-прежнему много связей с Германией, и возможность их присоединения к ОСН все еще мала и ещё раз мала. Однако у нас едва ли есть возможности заработать деньги, оказывая влияние на нацию в периферии Пакта. Я бы рекомендовал вместе с Государственным департаментом отменить некоторые из наиболее обременительных ограничений в отношении инвестиций в Ирландию. Многие корпорации в США уже строят планы по переезду в страну, поэтому я предлагаю нам действовать как можно быстрее, чтобы начать работу. \n\nС уважением, \n\nМэттью Макклоски \n\nпосол США в Ирландии"
IRE_recovery.4.a:0 "Стены европейской крепости начинают трескаться."

IRE_recovery.5.t:0 "Отчёт правительства: туристический бум среди американцев"
IRE_recovery.5.desc:0 "Правительство в Дублине предприняло меры по восстановлению ирландской экономики и они в определенной степени увенчались успехом. Однако, согласно новому отчету Министерства промышленности и торговли, в индустрии туризма, в частности, наблюдался значительный рост доходов, и теперь ее показатели улучшаются. чем до рецессии. Все эксперты указывают на единственную причину: туристы из Северной Америки. \n\nВ связи с ослаблением ограничений на торговлю и коммерцию с Организацией Свободных Наций, многие люди пользуются возможностью посетить Ирландию. Согласно отчету, количество бронирований на Aer Lingus из США в Ирландию увеличилось более чем в четыре раза, а авиакомпания в свою очередь увеличила количество рейсов из Америки. В отелях наблюдается значительный рост числа остановок, причем популярность растет в период зимних каникул и Дня Святого Патрика. \n\n"By 1970, current trends show that Ireland's hospitality sector will double in size," said Elena MacGeraghty, a spokeswoman from the Department's Tourism section. "The trend will be driven almost entirely by visitors from the United States and Canada, while tourists from Germany or other nations will remain at the same level or decrease. We find visitors of Irish heritage are the biggest market for this sector, and not only do they visit more than other tourists, they stay longer, travel more, and spend more money."\n\nSpeaking on Trinity College's Campus, tourist Harry Stenbeck from Fort Wayne, Indiana, agreed with that assessment. "This trip was a gift for my wife, who's from a heavily Irish-Catholic background," he said. "And practically everyone else on my tour is from the States as well, with a lot of O'Sheas and MacCarthys. It's a beautiful country, and I'm certain you'll be getting some return visitors from this group too!""
IRE_recovery.5.a:0 "И единственных кого пошлёт пакт, так это солдат!"

IRE_recovery.6.t:0 "Остров Волшебства"
IRE_recovery.6.desc:0 "Шоу начинается с восхода солнца над волнами, разбивающихся под маяком Крюк. Пока на заднем плане воспроизводится вступительная тема, камера показывает сцены центра Дублина, вид сверху на живые изгороди в графстве Лимерик, пустые просторы Слив-Огти-Бог, развалины аббатства Тинтерн и заканчивается гористой пустыней Килларни. Утреннее солнце уже ярко сияет над головой. Рассказчик рассказывает зрителю, что земля Ирландии - чрезвычайно красивое и чудесное место. Но затем он риторически спрашивает о людях, которые там живут. \n\nШоу уходит в прошлое, где молодой мультяшный Святой Патрик похищен группой смуглых пиратов, которые забирают его в Ирландию. Там, как пастуху, ему и его ягненку постоянно угрожают злые змеи, пока его не спасет местная девушка. Она учит его Песне Волшебного Острова, который является основным музыкальным номером шоу. С ее помощью Патрик сбегает с острова, а затем возвращается и преследует змей в море. Далее следуют фрагменты, посвященные средневековым монахам, пишущим иллюминированные рукописи, и небольшой юмористический фрагмент об ирландской народной музыке, предоставленный ирландско-американской фольклорной группой The Clancy Brothers. \n\nТеперь программа снова переключается на современные живые выступления, как Оживленный Дублин 1800-х годов превращается в текущий современный город. Следующий сегмент переносит зрителя на фабрики Ирландии, поскольку рассказчик говорит нам, что Ирландия больше не является аграрной страной, каким она была в прошлом. Последние несколько минут посвящены различным исследованиям, проводимым во многих областях в колледжах и институтах Ирландии. Затем мы получаем больше снимков пейзажа, когда хор поет Песню Волшебного острова, чтобы закрыть программу. \n\nЭто завершает новый смешанный короткометражный фильм Диснея "The Isle of Magic." The private screening for the higher ups in Ireland is warmly received, with a standing ovation. Many are happy about the prospect of this program being shown on screens around the world. But there is only one voice in the room that matters. And Taoiseach Seán Lemass is an enthusiastic yes."
IRE_recovery.6.a:0 "Дисней действительно делает всё лучше."

IRE_recovery.7.t:0 "Выступление президента Лемасса перед бизнесменами на ирландской культурной конференции"
IRE_recovery.7.desc:0 "Дамы и господа, спасибо, что приехали сегодня сюда, в Дублин. Я знаю, что мое время здесь, к сожалению, ограничено, и мой завтрак начнется сразу после этого, так что я буду краток. \n\nПосле того, как вы пройдете по выставкам здесь, где представлены картины и скульптуры наших лучших художников, и насладитесь выступлениями, которые у нас есть для вас, я хочу, чтобы вы все это усвоили и запомнили. Несомненно, до приезда сюда вы слышали о сложной истории и экономических проблемах Ирландии, и я не могу сказать, что это были мифы. Ирландия - молодая страна, которая все еще пытается взлететь. Но то, что вы видели и слышали, - это небольшой кусочек потенциала Ирландии, который в конечном итоге также может взлететь. Поэтому, когда вы уедите отсюда, я хочу, чтобы вы вспомнили об этом потенциале и помнили, что все, что вы видели, можно испытать каждый день в Ирландии, что делает её  хорошим местом не только для инвестиций, но и для работы. \n\nТеперь, прежде чем я уйду, я хочу напомнить вам, что мы планируем серию выставок, подобных той, которую вы видели здесь, вдоль верхнего восточного побережья Соединенных Штатов. Оружейная палата на Парк-авеню согласилась провести одно мероприятие в Нью-Йорке, и мы планируем в ближайшее время заключить сделку с заведениями в Бостоне и Канаде. Это будет предприятие, финансируемое государством, хотя спонсорская поддержка доступна, и Jameson Irish Whisky и Американские Авиалинии уже подписали контракт друг с другом в качестве  ведущих этих выставок. Я надеюсь, что вы и ваши компании могли бы рассмотреть возможность посещения этих мест, желательно в качестве хозяина выставки, каких вы видели."
IRE_recovery.7.a:0 "Поиск инвестиций никогда не кончается."

IRE_recovery.8.t:0 "Аскетизм Макэнти"
IRE_recovery.8.desc:0 "Премьер-министр Шон Макэнти сидел в своем домашнем офисе в Ленстере, возясь с запонками и часами ... Он должен был через несколько минут выступить с радиообращением, касающимся своего плана по экономике, и не собирался позволять себе, чтобы нервы взяли над ним верх. Нет, настало время решительных действий. Его план был выбран, пришло время рассказать об этом миру. \n\nПосмотрев свои наручные часы, премьер понял, что пора начинать. Макэнти откашлялся. "People of Ireland," he began, "Ireland stands before you today, a humbled nation. The Emerald Isle is harrowed, nearly cast down, as the world falls to pieces. Many of our citizens are destitute, savings accumulated over years gone in an instant, and many of our most vulnerable have lost much more."\n\nMacEntee paused, giving his words time to sink in. "And yet," he continued, "Ireland still stands. Though we may be bruised and battered, we have not fallen. My fellow countrymen, my friends, we have survived. The worst is over. Now, it is time to look ahead."\n\nThe Tánaiste leaned forwards. "All of Ireland's economic woes can be traced back to one point, one figure, one nation: the Germans. The Germans took over all sectors of our economy, peddled their goods in our markets, and ran roughshod over our native population. Now," he said, pounding his fist on the podium, "It is time for Ireland to take back what is hers! The Germans abandoned us; if they no longer want to maintain what they made in Ireland, then we can maintain it for them. The Republic will begin to repossess German assets that were abandoned during the crash, giving the wealth of the Emerald Isle back to her people. My friends, Ireland's future is bright."\n\nAnd with the press of the button, the speech was concluded, and Ireland's future was chosen."
IRE_recovery.8.a:0 "Богатства Ирландии принадлежат ирландцам."

IRE_recovery.9.t:0 "Изумруд сияет ярко"
IRE_recovery.9.desc:0 "Премьер-министр Шон Макэнти наблюдал, как Шон Лемасс зевал, входя в зал заседаний и держа кружку, предположительно, чая. Он немного посочувствовал президенту, поскольку встреча была назначена на неудобное время. Однако Линч пообещал хорошие новости, и премьер с нетерпением ждал, принесут ли его предложенные экономические планы какие-либо плоды. \n\n"I think we're all here now," the Taoiseach quipped, "What have you got for us, Jack?"\n\n"Well, Mr. Taoiseach," the Minister for Finance replied, "Things seem to be going our way. Production numbers are up, faith in the economy is at its highest point since the crash, and all our projections keep pointing that way. People are beginning to invest in Ireland again, even people outside the country are starting to take interest again."\n\nIt was all that the Tánaiste could do not to cheer. This was even better than MacEntee had hoped. "How are the Germans taking our repossession efforts?" he asked.\n\n"Well," Lynch replied, "They haven't really said much. As we predicted, the Germans have bigger issues than some seized factories that they aren't even in any state to use. Your average German probably cares very little about Ireland, but your average Irishman cares very much about it indeed."\n\nLemass sighed, slumping forward in his seat. "At least something is finally going as planned. It's just been one thing after another recently. It's good to get some good news for a change."\n\nLynch nodded. "Oh, there's one other thing, a new logo for the economy," he said, taking a pair of papers out of his briefcase and sliding them towards the two men. It depicted a green emerald, standing upright on a grassy field. The sun shone directly upon it, illuminating it in its brilliance. "It's supposed to represent Ireland's new, independent economic future," he said.\n\n"Fitting," MacEntee replied, smiling at the picture."
IRE_recovery.9.a:0 ""They call it the Irish Emerald.""

IRE_recovery.10.t:0 "Новая республика Кориша"
IRE_recovery.10.desc:0 ""Deputy, you'll be live in a minute."\n\nBrendan Corish nervously straightened his tie. Ireland was ailing, and in his mind its future depended on selling his agenda to the people.\n\nThe radio announcer began his introductions. "My fellow Irishmen, today I am happy to introduce to you Deputy Brendan Corish of the Labour Party, who will address the governing coalition's solution to our economic crisis."\n\nCorish took a deep breath. "Today, I have come to address what many of you have been wondering. What will we do in these uncertain times? Some of my fellow deputies have proposed opening our markets, enabling free trade with America. Others have proposed a return to the old economic ways of our parties. However, the issues of our time cannot be solved with free markets or the old ways. We need a new republic."\n\n"A new republic that serves the people of Ireland. A new republic where economic prosperity is enjoyed by all those who contribute. Those who cannot work any longer will finally get the help they deserve. The workers will finally receive the means to collectively bargain for a better workplace. Finally, I promise healthcare will be expanded and better available for those who need it the most. There will be more to our plan for the economy, but at this time this is all I can promise you."\n\n"Thank you all.""
IRE_recovery.10.a:0 "Новая республика для всех нас."

IRE_recovery.11.t:0 "Обещания парламенту"
IRE_recovery.11.desc:0 "Даже из своего офиса Кориш слышал растущие протесты снаружи. Сегодня они были намного больше из-за того, что многие ирландцы слышали вчера из воскресной мессы об ужасе, который случится с нерожденными детьми, если здравоохранение станет бесплатным для молодых женщин. Голова Кориша разболелась от непрекращающегося грохота за окном его кабинета. То, что у него звонил телефон, тоже мало помогало. Кориш неохотно взял трубку. \n\nГолос его секретаря донёсся до его ушей: "Sir, I have Deputy MacEntee on the line." Before Corish could object, she continued. "He says he has urgent news." Corish sighed. "Fine, put him on."\n\n"Deputy Corish, I trust you've seen the crowd outside Leinster. This backlash should have been expected Corish. If this keeps up, some of the more conservative Deputies of Fianna Fáil cannot continue supporting your plans."\n\n"Our coalition can't survive without their support Sean."\n\n"I know. I've got a solution. You include my Tariff amendment bill in your economic plans, I'll take this inclusion to those TDs to convince them they're getting something more out of this coalition than pissed off constituents."\n\nCorish pondered his options. Trade to Scotland and Wales wouldn't hurt, but reducing trade to the OFN was almost too much to ask. Nevertheless, without the coalition staying together, none of his plans would be possible. The crowd outside had only gotten louder. Corish sighed again, and answered."
IRE_recovery.11.a:0 ""Fine, whatever it takes to keep them on board."" 

IRE_recovery.12.t:0 "Обещания к церкви"
IRE_recovery.12.desc:0 "Апсида собора Святой Марии была действительно замораживающим зрелищем. Мраморное изображение Иисуса, возносящегося на небеса в окружении апостолов, лежало над алтарём, чтобы все могли его увидеть. Но сегодня на скамьях не было сотни верующих, только двое мужчин тихонько разговаривали ... \n\n"Father, it's quite concerning how hard Archbishop McQuaid has rallied the church against the Mother and Child bill."\n\n"Indeed Brendan, I feel that they're missing what's really important to our faith."\n\n"What do you mean?" Corish asked.\n\n"Yes, the expansion of healthcare to young women and children would mean they would have easier access to birth control. But this bill is so much more than birth control. Our Lord preached that we should care for the impoverished and suffering, and with better healthcare for our most vulnerable we would be fulfilling his wishes. Though I do have some reservations about this act's potential harm to the unborn, I believe the good that will come from this outweighs all of that."\n\n"Then I can count on your more progressive minded clergymen to support our bill?"\n\nFather Cunnigham nodded. "Now if you could excuse me Deputy, I have some private matters to attend to."\n\nThe two men shook hands."
IRE_recovery.12.a:0 "Он исцеляет разбитые сердца и перевязывает их раны."

IRE_recovery.13.t:0 "Прощай, депрессия"
IRE_recovery.13.desc:0 ""Today, the Irish stock market has hit its highest daily gain in decades, possibly since its opening back in 1799. Whether this growth is sustainable in the long term is uncertain, but without a doubt the FF-Labour coalition plan has brought-" Corish turned off the radio and poured himself a glass. A glass of water, of course, because it was only 9 in the morning, and he was in a good mood.\n\nThe pathway out of depression had been fraught with twists and turns. He'd almost lost everything when conservative FF deputies threatened to defect from the coalition over the anti-Mother and Child bill protests. But through careful negotiation and a compromise tariff bill with the help of MacEntee, and the backing of several leftist priests, the coalition had weathered the storm.\n\nLater that afternoon, Corish took a stroll through his favorite park. He sat down at a bench, surrounded by nature. He'd done much of what he promised to the nation on that fateful radio address months ago. Though his reforms hadn't been perfect and universally well received, he'd brought Ireland out of depression. The working class now saw more benefits and a much stronger voice. He finally allowed himself a precious moment, finally alone, no politics, no protests, just himself and nature."
IRE_recovery.13.a:0 "Если бы Конолли все еще был здесь, он бы гордился."

IRE_recovery.14.t:0 "Туры доброжелательности по Ольстеру"
IRE_recovery.14.desc:0 ""I know the situation is tense up here, Blaney, just tell me if the Constabulary has enough to keep order if things get even worse."\n\n"Honestly, Prime Minister, I don't think they'll be enough. Honestly seems like everyone up here hates you, either because you aren't protecting the Protestants or you aren't hurting them enough. There's just not a lot of goodwill up here."\n\nLemass's eyes lit up. "Thank you for your input, Neil, I've got just the right idea now." Lemass climbed into his car. "Driver, bring me to a residential district."\n\n"Which one?" the driver asked.\n\nLemass responded with nothing more than a nonchalant shrug. The driver took the hint and complied, and after a few minutes of travel, brought the Taoiseach to a decently lively neighborhood. He ordered his bodyguards to wait by the car, against their protests. He knocked on the first door. A sleepy-eyed child opened the door.\n\n"Hello young lad, are your parents home?"\n\nThe child answered, "Daddy told me not to talk to scary men in suits." He promptly shut the door.\n\nThe next few household visits went either slightly better or slightly worse. Some recognized Lemass and gave him slight praise. Others were ruder, and had a few choice words for the Irishman. Some didn't recognize him at all. Finally, defeated, Lemass decided this door would be the last for the day. Before he could greet the young man at the door, the man's eyes lit up. "You're Prime Minister Lemass, aren't you! Me and my brother have been waiting a long time to meet you. Let me go get him." Lemass smiled. Maybe there would be some good outreach done today. His hopes were dashed faster than the shoe that hurtled towards his face.\n\nLemass dodged the first shoe, and looked up to see the young men laughing and throwing more shoes at him. His bodyguards and police escort rushed into the house to subdue the two men, and as Lemass's car sped away, he could hear them yelling, "I told you I'd throw my shoe at the bastard if I saw him! For God and Ulster!""
IRE_recovery.14.a:0 "Северные ирландцы-крайне неприятный народ."

IRE_recovery.15.t:0 "Очень позднее шоу"
IRE_recovery.15.desc:0 "Президент Лемасс стоял в стороне от сцены, молча попивая чашку кофе, пока он ждал начала шоу. Он молча сожалел о том, что согласился дать интервью в прямом эфире вместо того, которое было записано ранее - не говоря уже о том, что он удивлялся, что на первом месте у них было ток-шоу за полчаса до полуночи, - но он знал, что пресса обязательно сделает всё в лучшем виде. \n\nВнезапно заиграла напыщенная тема для шоу, и диктор прогремел: "Ladies and gentlemen, to whom it concerns, it's the Late Late Show!"\n\nLemass strolled onto the set, where host Gabriel "Gay" Byrne was already sitting at his desk. After a handshake, a sit-down, and some trite small talk, they got down to an honest interview. Plenty of topics were broached, from the Germans to the Americans to elections, but as the minutes dragged by, Lemass felt drowsiness tug at the peripheries of his vision once more.\n\nAt one point, he paused to yawn and ask, "Sorry, could you repeat the question?" But when he looked, Byrne was staring in stunned silence, and the audience was snickering like schoolchildren when a friend got caught passing notes.\n\n"I said, Taoiseach, I trust you're giving the utmost attention to the delicate matter of Ulster?"\n\nLemass gulped. "Yes, yes, of course. Apologies, I'm used to having a bedtime at seven."\n\nByrne and the audience chuckled at his quip, but inside Lemass still cringed. He knew that quote would come to haunt him tomorrow in the newspapers."
IRE_recovery.15.a:0 "Не самый хороший выход."

IRE_recovery.16.t:0 "Бекон всегда в спросе"
IRE_recovery.16.desc:0 "Майкл Алевив прошел через свою ферму к сараю, когда он шел, он почувствовал, как воздух морозит его руки. Он приложил ладони к лицу, пытаясь согреть их своим дыханием,  в течение нескольких мгновений, ощущение холода быстро исчезло. Он наткнулся на сарай и отпер дверь перед тем, как войти. Оказавшись внутри, он схватил ближайший пакет с кормом и пошел обратно. Он чувствовал, что у него начинает болеть спина, пятнадцать лет работы на ферме всё же плохо сказывается здоровье. Наконец он пришел в загон с животными. В отличие от большинства ферм в Ирландии, на этой в основном были свиньи, а не овцы. Он разрезал мешок ножом и бросил корм в корыто. Внезапно из под тени вышли три поросенка и подошли к корыту. Майкл улыбнулся и пошёл дальше. \n\nОн подошел к своему грузовику, где уже был его деловой партнер Луи. Луи передал ему планшет с наскоро написанным отчетом о товарах, которые были загружены в грузовик. Луи встал с раннего утра, загружая грузовик для перехода через Северное море и Ла-Манш в самое сердце Европы. Иногда было больно видеть, как грузовик уезжает с фермы, помогая больше не Ирландии, а военной машине Европы. Майкл иногда чувствовал это, но обычно это чувство уходило, когда ему давали приличную пачку фунтов."
IRE_recovery.16.a:0 "Ещё один день за честной работой."

IRE_recovery.17.t:0 "Высоты Прогресса"
IRE_recovery.17.desc:0 "Звуки смешивающиеся краски успокаивал Алана, они напомнили ему о тех годах, которые он проводил со своей семьей в Дувре. Пока он смешивал, он думал о том, что теперь казалось ему совершенно другим миром. \n\nАлан когда-то был юристом и пользовался большим уважением со стороны своих коллег. Он сдавал экзамен на адвоката в последние дни мира в Европе и чувствовал себя как вчера, сидя в своей квартире, готовясь к нему. Все эти усилия, потраченные в течение нескольких лет стабильности. После сдачи экзамена Алан сделал себе имя, взяв дело, которого избегала почти половина других представителей юридической практики, к которым он присоединился. Это был случай влияния немецких компаний в Англии и на просторах Британских островов. По счастливой случайности британская разведка обнаружила попытки компаний подорвать позиции Британии. К счастью, доказательства были представлены вовремя, чтобы помочь Алану выиграть дело. Поступив так, он стал своего рода местным героем для множества малых предприятий Южной Англии. И в течение нескольких лет он пребывал в покое. Затем разразилась война, и Алана призвали в армию. Он участвовал в отчаянной битве за Британию, прежде чем отправить свою жену и двоих детей в Шотландию с группой солдат, присоединившихся к сопротивлению, пообещав, что скоро последует за ними. Однако этого не произошло. Капитуляция страны нарушила все планы. Алан нашел путь из Англии на рыбацкой лодке в Ирландию. Когда он приплыл, он был без гроша в кармане и находился на дне общества, что сильно отличалось от той жизни, которую он имел до этого. \n\nВскоре он вырвался из транса, когда понял, что смешивал краску почти десять минут, и добавив последние штрихи к забору улыбнулся. Он был просто счастлив, что остался жив и нашел новую цель в жизни."
IRE_recovery.17.a:0 "Он осмотрел проделанную работу и гордился её результатом."

IRE_recovery.18.t:0 "Семейный вечер"
IRE_recovery.18.desc:0 ""Shush Eoin, the movies starting now."\n\nEoin and Maggie Ward had been staying with their parents for the weekend as their parents went on a business trip together to Cork. They had an early dinner and had constructed a little theatre in the backyard. Their grandfather had been an entertainment producer in the thirties and forties, working across the Atlantic with directors like Orson Welles and other famous figures. While his heyday was certainly over, he still had an old movie projector that had been left at a film studio when the Germans had arrived in Ireland.\n\nIt was only a few years after the war's end when he went to check the studio. It had been largely abandoned and the projector was still there. He disabled it and loaded it into his car, bringing it back to their house where he would use it to show smuggled in films. Many of them would come from his old partners who would come to Ireland for business trips, not before giving him a few reels of film. As the movie started, Maggie asked a question about the unfamiliar film, which was referred to as a "western.""
IRE_recovery.18.a:0 "Кто такой этот Клинт Иствуд?"

IRE_recovery.19.t:0 "Все трофеи достаются негодяем"
IRE_recovery.19.desc:0 ""Here's your money for the week," said the Garda captain to Harrison Lennon, who looked at the wad of Irish pounds on the desk in front of him. He gave it one more look before pushing it back to the captain.\n\n"I want double the normal amount, do you have any idea how much the media would eat this up, or the government? There's a lot of guns flowing through Dublin right now," said Harrison, looking at his fingers while saying it. The captain grunted and grabbed another wad of cash from the desk and slid the two towards Harrison, who was smiling. He stuffed the two into his jacket and thanked the captain before leaving the station and walking down the street.\n\nHe came upon the jewelers and walked inside, the walls had been lined with all sorts of riches taken from some poor country in Africa. Blood diamonds, thought Harrison as he looked through them. A few stood out to him, and definitely cost quite a lot. Especially since it was getting harder to get diamonds. He picked out one that he thought his wife would like the best. It had a custom band that was based around a celtic knot. As he payed for the ring, he left feeling satisfied, but was wondering if he truly made the right choice by taking the cash."
IRE_recovery.19.a:0 "Ей должно понравится это кольцо."

IRE_recovery.20.t:0 "Медовый месяц"
IRE_recovery.20.desc:0 ""I'll be right back honey!" said the man to his wife as he walked out the house to take a smoke break and take in the stars. Inside, she began to read a magazine. An American one from the looks of the cover and the garish colors on the front that would make anyone's eyes bleed. He came back inside a few minutes later, they flipped through the tv together for a bit before both deciding to go to sleep.\n\nAcross the street, unbeknownst to the newlyweds, they had been watched the entire time. In the flat across the road, the one that the groom looked at had three officers of the Garda sitting inside. After they had been tipped off of this by the rental service, they had set up shop across the street. One of the officers flipped through the files that he had next to him, reading up on the couple they had been surveying. It was a simple list of information, information that the state had on them through intelligence operations or more mundane things like a birth certificate. He flipped through them, both are 25, both are from Dublin. More mundane information after the other, until he came upon something. Both parents of the couple had been a part of the Sinn Féin, making them a perfect target for some snooping around. Before the couple had arrived, the small team worked their ass off to get bugs installed all over the flat they had been staying in. It seemed to be finally paying off. Now let's see if we can catch them doing anything related to the Féin, thought an officer as he put his headphones on."
IRE_recovery.20.a:0 "Это займёт какое-то время."

IRE_recovery.21.t:0 "Агент и предатель"
IRE_recovery.21.desc:0 "В Дублине есть один ресторан. Неважно, что он преподносит, это может быть что угодно. Простые местные блюда, экзотическое острое блюдо, дорогие кулинарные изыски или просто несколько закусок к алкоголю или кофе - это не имеет значения. Что имеет значение, так это то, кто сидит за столом в углу. \n\nЗа этим столом сидит человек из Соединенных Штатов, который работает в посольстве Штатов с обыденным для посла миссией. При этом он также работает в пресс-службе посольства. Однако, несмотря на его работу и дипломатическую защиту, многие могут догадаться, что положение этого человека - простое прикрытие для более секретной работы в качестве члена Центрального Разведывательного Управления Америки. Эти подозрения известны ирландскому правительству и Абверу, но поскольку этот человек хорошо выполняет свою работу, он все еще может продолжать его беспрепятственно. Хотя его работа - это не столько скрытные убийства и проникновения, которые так полюбились населению. Вместо этого он кладет небольшой конверт под стол, приклеивая его к нижней стороне. Закончив обед и оплатив чек, он уходит, не заметив ничего необычного. \n\nВ течение часа ничего необычного не происходит. Пока не придет другой покупатель в костюме и не сядет за стол. Он наклоняется, не глядя, берет небольшой конверт и кладет его в карман. Этот человек является получателем сообщения. Он не американец и не сотрудник ЦРУ, а такой же ирландец, как и остальные посетители и сотрудники этого заведения. Этот конверт содержит вознаграждение за услуги, которые он оказал ЦРУ, и просьбу о дополнительных услугах. \n\nЧто в конверте? Деньги? Билет на самолет? Или какая-то информация, крайне нужная этому человеку? Никто не знает. И таких как он, которые так же хотят увеличить свой доход, немало, поскольку многие из них мотивированы ненавистью к пакту или же желанием привести свою семью в новое процветающее будущее. И эти причины делают Ирландию лазейкой в пакте для ЦРУ. \n\nВсё, что ирландцы скрывают, рано или поздно выйдет наружу. И такое происходит повсеместно по всей стране."
IRE_recovery.21.a:0 "Протекающие краны вскоре будут закручены."

IRE_recovery.22.t:0 "Протекающие краны вскоре будут закручены"
IRE_recovery.22.desc:0 "Тед Куинн выглянул в окно, смотря на обе улицы. Как обычно, единственное, что он видел, - это группа студентов, которые перекусывали и пили. Он взглянул еще раз, прежде чем отойти от окна в свою спальню. В отличие от гораздо более просторных квартир в центре Дублина, в квартире было всего две комнаты и ванная. Маленькая, но всё же радость Теда. Находясь в своей спальне, он открыл свой шкаф и вытащил деревянный ящик, который был спрятан сзади за свисающими брюками и куртками. Внутри была пишущая машинка и письма, все с тем же адресом, Шестнадцатая Гарден-лейн, Дублин. Расположение немецкой разведки в Ирландии. Никто не сомневался в этом, он служил региональной штаб-квартире одной из тех мегакорпораций. \n\nТед начал печатать, так как это была часть его повседневной работы в качестве государственного служащего Ирландской полиции и правительства в целом. Благодаря этому у него был полный доступ ко всем документам и отчетам, которые попадали в архивы. Все, что попадет в архивы или в само правительство, должно сначала пройти через Теда. Кто бы вообще мог его заподозрить? Он был не чем иным, как газетчиком, пытающимся продвинуться в жестоком мире политики. Это было идеальное преступление. \n\nЕго работа была простой - писать отчеты немцам с подробным описанием действий полиции против американских агентов. Пока это было не очень впечатляюще. Снова и снова полиция обставлялась гораздо лучше обученным и снабженным ЦРУ. Каждую неделю он писал немцам более объёмный доклад. Не то чтобы ему было не все равно, ему платили. Это было его мотивацией. Он закончил печатать отчет и сунул его в конверт. Он сложил его в коробку, положил обратно в шкаф и снова посмотрел в окно. Они понятия не имеют, что их ждет?  Подумал он про себя."
IRE_recovery.22.a:0 "Ещё одна неделя, ещё один фунт."

IRE_recovery.23.t:0 "Партия"
IRE_recovery.23.desc:0 "Притормози, Колин! Я тоже хочу посмотреть!"Slow down Colin! I wanna see as well!" yelled Harvey, a nine year old who had chased his friend to the park. They had heard from Harvey's dad that a fair is being set up in Cork Park. The two boys had raced out of the house to see what was going on, once they had got there, it was like they had caught in a trance. Huge machines had been getting loaded off trucks, one looked like a giant zipper with cages on it that would spin around. On the side was a huge name written on it in stylized letters.\n\n"Der Komet? Do you know what that is, Harvey?" asked Colin to his friend, as the two boys stood on the edge of the park. Harvey shook his head, but kept staring at it. It looked nearly as tall as some of the buildings in Dublin by his mom's house.\n\n"Lads!" the two boys turned around to see Harvey's dad waving them down. They ran to him and his dad began to point out all the other rides for them. "You see that one boys?" He pointed towards one that had a snow capped mountain design. It seemed to be designed in a way that had the riders sitting on sleds going around a track. "It's called the Bayern Kurve, and is going to be set up here in the next few days."\n\nThe boys and Harvey's father looked for a few more moments before Harvey's father ushered them back to the flat, he remembered that Colin would need to be home in a half hour."
IRE_recovery.23.a:0 "Папа, мы можем туда пойти, пожалуйста?"

