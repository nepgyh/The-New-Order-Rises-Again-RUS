IRE_crisis.16.t:0 "Конец пути"
IRE_crisis.16.desc:0 "Шон Лемасс сидел один в своем офисе, изучая документы о доказательствах предстоящего суда над Блайни. Он так и не получил юридического образования из-за войны за независимость, но он мог находить твёрдые доказательства вины, когда те были. Однако  "solid" may not even be enough; the case had to be absolutely watertight to ensure his success.\n\nHe heard someone open the door, and replied, "One moment, I'm busy preparing for the trial," he told his visitor.\n\n"Oh, there won't be a trial."\n\nLemass looked up see General McKeown and Colonel McKelly standing in front of his desk, hands resting on their sidearms. His heart immediately sank, knowing full well where this was going.\n\n"Sean Francis Lemass, you are under arrest for corruption and high treason against the Republic of Ireland and her people. Please come quietly."\n\n"At least can you tell me which poor bastard you're putting in my place?"\n\n"You'll find out soon enough."
IRE_crisis.16.a:0 "Наше отечество больше не будет прикрывать деспотов и рабов..."

IRE_crisis.17.t:0 "Установка прямой линии правительства"
IRE_crisis.17.desc:0 "Нил Блайни понимал, что большинство лиц, заполнивших Зал Палаты представителей, были ему незнакомы. Мужчина оглядел комнату; была горстка людей, которых он помнил как Националистов, но их было меньшинство. Нет, все, кого он видел сейчас, были лицами согласных подхалимов, созданных этим дураком Лемассом, чтобы быстро и решительно положить конец северному конфликту. Да, операция  "Teachtaí Dála of the Republic of Ireland," he began, addressing the chamber, "I stand before you today triumphant. The nation today stands strong; Ireland's enemies are driven before her, and we stand victorious." Blaney paused as the chamber applauded him. "Now, Ireland stands ready to enter a new phase of her life, one of returning to the Einheitspakt as full and equal members." There were some murmurs in the chamber at that, and Blaney made sure to note dissenters; they would either be removed or "reminded" of their loyalties.\n\n"Just think of the prosperity shared between Ireland and Germany before the crash and the depression," Blaney said, arms out in a sweeping gesture. "Ireland grew into an economy that rivaled those of world powers. And think of what happened when the Germans left! Ireland fell; Lemass brought us down. Now, I plan to bring us up, and back onto the world stage, to make Ireland once again the envy of the world! The Germans and the IDF will keep our great Republic safe and secure. My friends, my people, today is a great day for the Republic of Ireland!"\n\nIt was a speech for Ireland. It was a speech for her people. It was a speech for the Germans. It was a speech for the world."
IRE_crisis.17.a:0 "И она была встречена бурными аплодисментами."

IRE_crisis.18.t:0 "Всё разваливается"
IRE_crisis.18.desc:0 "Шон Лемасс посмотрел на отчет на своем столе. Сказать, что он боялся его открыть, было бы преуменьшением. Но, как бы он ни хотел, закрытие папки сделало бы ее содержимое не менее правдоподобным. Вздохнув, он открыл ее и прочитал первую страницу.\n\nХаос. Настоящий хаос. Бомбардировка казарм Ирландской полиции в Корке, мэрия осаждена вооруженной толпой, а Свободная Ирландия взяла на себя ответственность за то и другое. В Дерри, снова Свободная Ирландия, англиканские церкви сожгли и разграбили, по меньшей мере два священника и пять полицейских были убиты. В Дублине местные отделения ИРА заключили краткий союз с ячейками ИЛА и время от времени вели перестрелки с Свободной Ирландией; в основном это сдерживается полицией, но всё равно продолжается. В Лимерике ИЛА даже предприняла контрпереворот после того, как люди Свободной Ирландии захватили ратушу и застрелили мэра, провозгласив "Limerick Soviet" and calling for similar movement across the country.\n\nLemass felt sick to his stomach. How could such violence and terror be happening right now in his homeland? Did nobody remember the dark days of 1921? But with a sigh, he steeled himself and picked up the telephone. These days would be long and hard, not just for him, but for all of Erin."
IRE_crisis.18.a:0 "Изумрудные холмы обагряются кровью."

IRE_crisis.19.t:0 "Переговоры"
IRE_crisis.19.desc:0 "Двое мужчин сидели по обеим сторонам длинного деревянного стола, впервые в жизни видя друг друга лицом к лицу, а не сквозь обложки газет и кинохронику. На одном конце сидел Президент Шон Лемасс, на другом - лидер Свободной Ирландии Шеймус Туоми. Двое мужчин, которые утверждали, что представляют истинные интересы и желания Ирландии и ее народа.\n\nПосле краткого обмена формальностями Туоми был первым, кто заговорил. Прочитав хорошо заученную речь, он начал: "On behalf of all free people of Ireland, I hereby request that the state take these two actions to defend the safety and sovereignty of the nation:\n\nFirst, that the state immediately and irrevocably sever any and all treaties and agreements with the German Reich and its puppets, for their attempts to economically and militarily subjugate our people.\n\nSecond, that all the men and women who continue to nobly fight and die for our noble cause do not see any criminal charges over the events of the previous days, for they did so in the name of Irish liberty.\n\nThese are the demands on the behalf of the people. If the state demonstrates its trust in the people by keeping with these demands in their entirety, then those fighting for our people's freedom will gladly step down."\n\nLemass felt conflicting emotions over Twomey's demands. On one hand, accepting that first demand would be nothing short of economic suicide. But on the other hand, could the economic chaos caused by exiling the Germans be worse than the bloodshed currently filling the streets?"
IRE_crisis.19.a:0 ""Very well, you may have what you so desperately seek.""
IRE_crisis.19.b:0 ""We do not negotiate with terrorists, mister Twomey.""

IRE_crisis.20.t:0 "Отставка"
IRE_crisis.20.desc:0 "В очередной раз Дитер выглянул в окно, держа одну руку на кобуре пистолета. Он был на грани с тех пор, как начались боевые действия в центре Дублина, постоянно полируя свое оружие и проверяя свое снаряжение. Несомненно, целью была немецкая военная делегация, но все могло быстро стать беспощадным, и толпа могла обратить свой гнев на них. А ирландцев в Дублине было гораздо больше, чем немцев.\n\nРольф внезапно вбежал в комнату, задыхаясь и запыхавшись. "It's the Taoiseach," he wheezed, "he's kicking us out!"\n\nDieter's face lit up with alarm. "What the fuck- where did you hear this?!"\n\n"General Quinlan called the Oberst and told us we had three days to get off this island or he'll have us all arrested!"\n\nDieter sighed and steadied himself. Now it was time to take action as a Lieutenant and show some initative for once. "Very well. Tell Paul and Johann to start doing equipment inventories, pick up everything that isn't nailed down, and destroy everything that we can't bring with us. Tell the communications boys to shred everything we have and pull out all the Abwehr bugs in the meeting rooms, can't risk those being found. Rolf, I want you to contact Hamburg and arrange a ship to get us out as soon as possible.""
IRE_crisis.20.a:0 ""With any luck, we'll never set foot on this godforsaken isle again.""

IRE_crisis.21.t:0 "Демонстрация силы"
IRE_crisis.21.desc:0 ""What is it I'm looking at, general?" Seán Lemass asked as he held up the binoculars and stared at the row of buildings.\n\n"Those are the fortified rebel positions in along Saint Patrick Street, sir," replied General Pat Quinlan, "and right now, we're about to give 'em a little show." He turned to face the mortar crews and shouted "ALRIGHT, BOYS, LIGHT 'EM UP!"\n\nRow after row of mortars and light artillery cannons started firing, and the rooflines of the occupied buildings vanished into clouds of dust and debris in a series of tremendous blasts.\n\nLemass pulled up the binoculars again, and the once-pristine row of buildings were reduced to empty shells, flames licking the walls. He wanted to say that he was proud of his men's skill and praise the artillery corps' precision, but all he could think of were sights in the newspaper of similar destruction wrought upon Cork by the British nearly fifty years prior."
IRE_crisis.21.a:0 "Как всё дошло до такого?"

IRE_crisis.22.t:0 "Конец Лимрикского совета"
IRE_crisis.22.desc:0 "Треск выстрелов и устойчивые удары минометов становились все ближе и ближе к ратуше, над которой был поднят простой красный флаг. Товарищ Финниган нервно держал винтовку, ожидая, пока армия выйдет из-за угла и начнет открывать огонь.\n\n"Take heart, comrades!" Commissar Curran shouted over a bullhorn. "For although we may die on this day, our blood spilled in the name of the proletarian revolution shall inspire workers across the island a hundredfold! Was it not Connolly's death that inspired thousands of others to fight for a socialist republic? Hold the line, comrades, and the reactionaries will be in awe at our determination!"\n\nThe mortar fire started up, and the peripheries of the defenses were obliterated in showers of smoke and debris. Then came the snipers, picking off anyone whose head was visible above the makeshift barricades. At last, the army men themselves started rolling in, automatic rifles blazing.\n\nComrade Finnigan suddenly came to realize that he didn't want to die stupidly, cowering behind an overturned truck. Sure, he wanted a proletarian revolution, but he wanted to be alive to see the end of it! He dropped his rifle and ran toward a nearby alleyway, ignoring the furious shoutings of Commissar Curran about deserting the workers and betraying the cause. A few moments later, the spot where he was hunkered down was obliterated in a mortar strike.\n\nComrade Finnigan, or just Finnigan now, kept running, not daring to look back, while the Limerick Soviet died as briefly and violently as it was born."
IRE_crisis.22.a:0 "Наследие Конноли повторятся в виде фарса."

IRE_crisis.23.t:0 "Амнистия Туоми"
IRE_crisis.23.desc:0 "Шеймус Туоми сидел в подвале какого-то неизвестного убежища, молча потягивая стакан виски и смотря телевизор. РТИ показал солдат, марширующих по улицам Дерри под аплодисменты и хриплые возгласы жителей католических кварталов. Подобные сцены разыгрывались в Белфасте, но с гораздо более приглушенным католическим праздником и множеством пренебрежительных взглядов со стороны протестантов.\n\nЭтого зрелища было почти достаточно, чтобы вызвать слезы на глазах. Цель десятилетий борьбы, убийств и смерти тысяч ирландцев, наконец, была достигнута: единая, свободная республика из тридцати двух графств. Души Вулфа Тоуна, Роберта Эммета, Патрика Пирса и бесчисленного множества других мучеников наконец смогли мирно покоиться на земле своей независимой родины.\n\nОдин из его помощников вошел в комнату с телеграммой. В ней было всего 4 слова "Our end of the bargain is done." It was unsigned and the sender's address was some random apartment in Dublin, but Twomey knew what it meant. All investigations into him were dropped and all charges against him were lifted. Although it seemed a bit ridiculous, he couldn't help but burst into joyous laughter at it. He then strode out of the safehouse and stepped into the sunlight, laughing all the while."
IRE_crisis.23.a:0 "Свободный человек в свободной стране."

IRE_crisis.24.t:0 "Встреча в Стормонте"
IRE_crisis.24.desc:0 "Шон Лемасс посмотрел на лица перед ним. Некоторые улыбались, некоторые пытались выглядеть нейтрально, но многие хмурились. Некоторые из них смотрели на него со злобой. Некоторые места были даже пустыми, а их потенциальные хозяева отказывались находиться в одном здании с ним. Такова была жизнь в Стормонте.\n\nНесмотря на это, речь должна была продолжаться. Он сложил свои записи и начал говорить низким голосом:\n\n"Ladies and gentlemen of the North Irish Parliament, I didn't come here to speak to you about grand, sweeping agreements, or decisive laws that can solve all our problems with in one fell swoop. It is folly to think that over eight hundred years of history can be forgotten with the stroke of a pen, or to think that history can be forgotten at all. Rather, I am here to talk about careful steps and cautious changes. Some may deride these moves as slow, ineffective, or paralyzed, but they are the only way tultimately accomplish change while leaving everyone satisfied. And I believe it is the only way to bring about change on this island so that anyone, northern or southern, Catholic or Protestant, nationalist or unionist, can hope to accomplish anything."\n\nHe continued to talk at length, expounding on the virtues of cooperation and finding common ground, before ending with a quote from the Bible: "He shall judge between the nations, and shall arbitrate for many peoples; they shall beat their swords into plowshares, and their spears into pruning hooks; nation shall not lift up sword against nation, neither shall they learn war any more."\n\nThe speech was met with muted applause from most of the MPs and disdainful silence from the remainder. Far from enthusiastic clapping he'd get from his own party in the Dail, but frankly better than he expected."
IRE_crisis.24.a:0 "Это лишь начало."

IRE_crisis.25.t:0 "Облавы на врагов"
IRE_crisis.25.desc:0 "Шеймус Туоми закрыл глаза и наслаждался моментом. Он знал, что это будет его последний момент, потому что неуклюжая военная полиция случайно дала о себе знать, когда они тихонько выстроились в очередь возле его дома, чтобы выбить дверь. Он вдохнул воздух своего дома, сладкий воздух свободной Ирландии. Его руки потерли мягкую и знакомую обивку его любимого стула. Будь проклят Лемас, если Туоми должен был быть казнен сегодня, и он проведёт свои последние минуты в страхе. Дверь распахнулась, и правительственные псы ворвались в его дом, выкрикивая требования - крича, чтобы он сотрудничал. Шеймус не открывал глаз, просто наслаждаясь прохладным ветерком ирландского воздуха, который доносился вместе с этими головорезами. Он был готов. И все же Туоми не получил пулю в голову, которую он ожидал, просто удар по лбу после того, как он не выполнил инструкции.\n\nТуоми очнулся в задней части бронированного полицейского грузовика.\n\n"Next stop: Long Kesh Detention Center," muttered another man, handcuffed just as surely as Twomey himself was. He would have been surprised that he was alive - had he not been too busy being shocked at who his comrade-in-chains was.\n\n"Ian?" Seamus exclaimed, "Ian Paisley?""
IRE_crisis.25.a:0 "Эй, ты, ты наконец-то проснулся."

IRE_crisis.26.t:0 "Исчезновение файлов замка Хиллсбро"
IRE_crisis.26.desc:0 ""Breach!" ordered the Sergeant, and Private Connell clutched his rifle tightly in preparation.\n\nA small powder charge cracked through the locks on the elaborate palace door. The corporal was first through the door, with Connel and the others storming in right on his heels. Connel wasn't on crowd control, but a shocked employee in a worn grey suit was reaching into his coat right in front of him as though he might pull a gun.\n\n"Bad idea mate," he called to the man, trying not to spook him. "Hands where I can see them."\n\nThe man nodded nervously and hoisted his empty hands in the air. Connell passed him by to follow the Sergeant, letting the other special forces troops wrangle the disoriented staffer. Eventually the team had stormed enough ornate halls, and subdued enough bewildered employees to reach the office. Connel's job was easy, he just had to watch the door, keeping his rifle up while a crowd of underpaid interns sobbed quietly outside the office. The sergeant and corporal inside systematically photographed and then burned any and all documents that involved intelligence and plans for dealing with the IRA and the UVF. They were out the door ten minutes later, having done their duty to the nation."
IRE_crisis.26.a:0 "Это лучшее решение. Никто не должен знать через что прошла страна на пути к единству."

IRE_crisis.27.t:0 "Переговоры"
IRE_crisis.27.desc:0 "Шеймус Туоми постучал пальцами по старому деревянному тюремному столу, Ян Пейсли напротив него был прикован наручниками к столу, как и Шеймус. Дюжина охранников была наготове, явно ожидая столкновения между ними.\n\n"We've lost then, haven't we Seamus? Both of us?" asked Paisley with a long sigh.\n\n"It was well fought, Ian, very well fought," Twomey replied, before taking a long swig of his water while a transcriber recorded every word. He quietly placed the cup on the table. "Well, if that's how it's gone, there's no use getting more people killed over it, is there? We ought to come to some form of agreement like Dublin wants, oughtn't we?"\n\n"I'd say we 'ought,' yes," Ian said with a reluctant smile. "If we must compromise, we can at least try to make sure it's equitable."\n\n"And I'm sure there's some things we can all agree on aren't there?" asked Twomey with a smirk and a wink.\n\n"Naturally," smiled Paisley "If this is to be an agreement between Irishmen, I think we can come to an arrangement that will cause a few headaches in Germania, can't we?""
IRE_crisis.27.a:0 "Ну ради всего святого, не могли они это сделать несколькими годами ранее?"

IRE_crisis.30.t:0 "Ироничный компромисс"
IRE_crisis.30.desc:0 "Шон Лемасс почти не мог в это поверить, когда читал стенограммы встреч между Шеймусом Туоми и Яном Пейсли. Честно говоря, это был долгий путь, и он не ожидал ничего, кроме малого количества успехов и больших ссор. Но вместо этого у него был выход из особой ситуации. Эти хлипкие бумажки - эти простые документы стали, наконец, ключом к единству Ирландии.\n\nЛемасс ворвался в парламент, хватая законодателей везде, где он мог их найти, и вызывал новых депутатов там, где он не мог. К вечеру первый проект соглашения был согласован с тем, что было сказано в стенограммах, и были приняты меры для достижения компромисса с Туми и Лемассом - точно так же, как они пошли на компромисс друг с другом.\n\nГрубое предложение будет отправлено в Лонг-Кеш достаточно скоро, несмотря на протесты некоторых партийцев, заявивших, что положения об отмене ВСЕХ связей с немецкими инвесторами, возвращении всех советников и прекращении всех официальных отношений с Рейхом слишком вероятно закончиться экономической или военной катастрофой. На них обращали мало внимания - ирландское единство было на горизонте, и все знали, что оно того стоило."
IRE_crisis.30.a:0 "На этот раз выбрасывание Рейха на обочину необходимо для национальной безопасности."
#Ireland
IRE_crisis.31.t:0 "Соглашение Страстной Пятницы"
IRE_crisis.31.desc:0 "Шон Лемасс улыбался в камеры, когда его коллеги из Добровольческих сил Саора и Ольстера делали то же самое, весело улыбаясь на своих местах в парламенте Стормонта. Большинство цинично предположило бы, что улыбки были вымученными, но Лемасс знал, с давних времен и с тех пор, как было составлено соглашение, что эти двое были совершенно искренне счастливы, что спасли что - то из лап поражения. Именно на это знание опирался Лемасс, когда отдавал приказ не допускать ненормального военного присутствия в пределах видимости камер. Насилия не будет - все в той или иной степени хотели этого соглашения.\n\n"With my signature, I trust that we are building a sovereign Ireland today, free of repugnant foreign influence," explained Seamus Twomey to the cameras, as he scrawled his signature on the document.\n\n"And with the consent of the communities I represent," began Paisley, stepping into Twomey's place at the document after he was finished, "we sign this document to safeguard the rights and freedoms of the protestant communities and acknowledge that we are no more or less Irish than any man in Dublin."\n\n"I have little to say," said Lemass when it was his turn. "Save that Ireland is finally whole. Perhaps the first time it has ever been.""
IRE_crisis.31.a:0 "Теперь мы все можем перестать ссориться?"
