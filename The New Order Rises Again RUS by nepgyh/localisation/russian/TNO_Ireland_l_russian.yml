IRE_Terrorism_dm:0 "Грядущее кровопролитие"
IRE_there_will_be_blood:0 "Грядущее кровопролитие"
IRE_there_will_be_blood_desc:0 "§dСтабильность: [?This.IRE_terror_stab|+%]\n--------------\n§!В то время как правление Нила Блайни в северных графствах стабилизировало ситуацию, которая казалась готовой взорваться всего шесть лет назад, на севере складывается некое мрачное ощущение. Бои между основными полувоенными формированиями на севере: Реальной ИРА, Свободной Ирландией и Волонтерскими силами Ольстера в последнее время обостряются, и Шон Лемасс видит, как над Ольстером собираются грозовые тучи, предвещая конфликт, который может определить будущее Ирландии."
IRE_humiliation_of_a_giant:0 "Унижение гиганта"
IRE_humiliation_of_a_giant_desc:0 "На протяжении большей части недолгой истории Ирландии партия Фианна Файл контролировала Ирландию и имела довольно комфортное большинство в Палате представителей. Несмотря на то, что политическая ситуация вне партии переросла в насилие и столкновения на протяжении 50-х годов, де Валера продолжал удерживать власть с помощью жесткого контроля над СМИ и централизации власти вокруг лидера страны. Однако ничто не длится вечно, и сильное выступление Фине Гэл вытеснило Фианну Файл из большинства. Несмотря на то, что они по-прежнему являются самой крупной партией, они сейчас изо всех сил пытаются найти путь вперед, чтобы обеспечить выполнение своих целей."
IRE_humiliation_of_a_giant_2:0 "Унижение гиганта"
IRE_humiliation_of_a_giant_2_desc:0 "На протяжении большей части недолгой истории Ирландии партия Фианна Файл контролировала Ирландию и имела довольно комфортное большинство в Палате представителей. Несмотря на то, что политическая ситуация вне партии переросла в насилие и столкновения на протяжении 50-х годов, де Валера продолжал удерживать власть с помощью жесткого контроля над СМИ и централизации власти вокруг лидера страны. Однако ничто не длится вечно, и сильное выступление Фина Гаэл вытеснило Фианну Файл из большинства. Несмотря на то, что они по-прежнему являются самой крупной партией, они сейчас изо всех сил пытаются найти путь вперед, чтобы обеспечить выполнение своих целей."
IRE_not_much_to_gain_mr_hitler:0 "Слишком мало, мистер Гитлер"
IRE_not_much_to_gain_mr_hitler_desc:0 "Люди говорят, что Ирландия была на стороне победителей во Второй мировой войне, но экономические условия Изумрудного острова говорят об обратном. Свободный мир и ОСН не хотят иметь ничего общего с нацией на периферии Пакта Единства. Для них этот остров как-будто не существует. Связь ирландской экономики с Германией оказалась катастрофой, поскольку после краха Рейха она находилась в стагнации. И, что хуже всего, страна ничего не может поделать с текущей ситуацией. Присоединившись к победившей стороне войны, Ирландия потеряла гораздо больше, чем приобрела."
IRE_giant_with_only_one_ally:0 "Гигант с одним единственным союзником"
IRE_giant_with_only_one_ally_desc:0 "То, что когда-то было немыслимым в Ирландии, наконец, произошло. Фианна Файл обратилась к Лейбористской партии и сформировала коалиционное правительство, увидев большинство голосов правого Фина Гаэля в Палате представителей. Шон Лемасс успешно убедил де Валера, что альянс между ФФ и лейбористами создаст правительство народного фронта, которое спасет ирландскую демократию от фашистского захвата Фина Гаэля. Решив самую насущную проблему, новое коалиционное правительство теперь может свободно работать над предстоящей конференцией в Ольстере."
IRE_the_end_of_the_coalition:0 "Смерть Коалиции"
IRE_the_end_of_the_coalition_desc:0 ""
IRE_giant_tries_to_go_alone:0 "Гигант пытается идти один"
IRE_giant_tries_to_go_alone_desc:0 "Де Валера победил в своем споре с Шоном Лемассом о будущем Фианны Файл. Он не запятнает себя, создав какую-либо форму коалиционного правительства, вместо этого просто привлечет несколько независимых членов, чтобы составить правительство большинства. Де Валера и Лемасс не нуждаются в лейбористах, чтобы указывать им, что делать. Конечно, конференция в Ольстере может пройти ужасно, и правительство может прийти немного неподготовленным, но кого это волнует? ФФ покажет всем, почему они самая большая партия в Ирландии."
IRE_all_alone:0 "Мы остались одни"
IRE_all_alone_desc:0 "Сейчас существует несколько Германий, и все они утонули в пламени войны. Ирландия сейчас стоит на периферии Пакта, одна и изолированная. ОСН не примет Ирландию в альянс, особенно с тем же правительством, которое было у власти, когда Ирландия напала на Ольстер во время второй мировой войны. Остров экономически изолирован и беззащитен. Но с другой стороны, он независим и волен сам решать свою судьбу."
IRE_president_eamon_de_valera:0 "Президент Иамон де Валера"
IRE_president_eamon_de_valera_desc:0 "Отец-основатель нации: Презренный. С тех пор как накануне выборов 1958 года его подняли на пост президента, все более хрупкий Имон де Валера стал не более чем подставным лицом, напоминанием о лучших днях, которое выше критики в приемлемом политическом дискурсе. Тем не менее, он остается политически активным и горько возмущается тем, что его игнорируют. Если одобрение Шона Лемасса упадет слишком низко, старого гиганта вполне можно убедить назначить гораздо более сомнительную замену..."
IRE_little_wehrmacht:0 "Маленький Вермахт"
IRE_little_wehrmacht_desc:0 "Некогда эффективные Силы обороны Ирландии лежат в руинах: двадцать лет немецкого "advisorship" carried out by primarily Schornerite officers, De Valera's policy of using conscription as an instrument for the reduction of unemployment, and the enormous drain on resources created by the occupation of Ulster have conspired to create a miniature replica of the German army.\n\n"Obscenely bloated", "politically infiltrated", and "dangerously inefficient" best describe the sorry state of the Irish military, although it certainly keeps unemployment low and the Germanophiles pleased. One day, however, this could one day come back to acutely pain Ireland..."

#Bill Ideas
IRE_finance_bill_non_rad:0 "Закон о легком финансировании"
IRE_finance_bill_non_rad_desc:0 "Ключ к успешной экономике - поддерживать тех, кто поддерживает ее работу. В конце концов, трудолюбивые мужчины и женщины Ирландии - это те, кто следит за тем, чтобы страна работала. Этим новым законопроектом мы выделяем значительную часть нашего бюджета на субсидии для предприятий, чтобы компенсировать усилия населения. Местные предприятия теперь имеют достаточную поддержку, чтобы конкурировать с остальной Европой, но при этом производят больше товаров для наших собственных людей."
IRE_finance_bill_mod:0 "Закон об умеренном финансировании"
IRE_finance_bill_mod_desc:0 "Поддержка местного бизнеса важна для поддержания конкурентоспособной экономики. Однако этот закон идет еще дальше. Мы не только выделяем значительную часть нашего бюджета на финансирование ирландской промышленности, но также перенаправляем на них деньги, направляемые немецким предприятиям. В результате мы меньше зависим от других стран в отношении потребительских товаров. Рейх не может заставить нас игнорировать наших соотечественников."
IRE_finance_bill_rad:0 "Закон о радикальном финансировании"
IRE_finance_bill_rad_desc:0 "Радикальные обстоятельства требуют радикальных решений, особенно для поддержания благополучия ирландской нации. Посредством этого законопроекта мы выделяем часть нашего бюджета, а деньги, предназначенные для немецкого бизнеса, субсидируют ирландский бизнес. Но самое главное, это позволяет нам национализировать немецкий бизнес, если мы сочтем это необходимым. Помимо того, что мы производим больше благ для людей, теперь мы можем повысить эффективность наших строительных работ."
IRE_suppressed_media:0 "Подавление СМИ"
IRE_suppressed_media_desc:0 "Свобода слова - прекрасная вещь. Однако при огромном потоке информации некоторые новости, передаваемые со злонамеренными целями, могут потенциально нанести ущерб нашему имиджу и ослабить наши позиции. Контроль над этими проблемными частями информации помогает общественности лучше знать о том, что происходит, и укрепляет правительство в борьбе с недобросовестными участниками процесса. Люди имеют право на самовыражение, но всегда с ограничениями."
IRE_limited_opposition_media:0 "Ограниченные оппозиционные СМИ"
IRE_limited_opposition_media_desc:0 "Оппозиция постоянно работает против нас, чинит препятствия на пути и каждую минуту замышляет подорвать нас. К счастью, у нас есть жесткий контроль над тем, что они говорят, поэтому население не может запутаться в их злобном нарративе. Оппозиция имеет ограниченное право выражать свою ложь публично. Помимо укрепления нашей политической позиции, это позволяет нам легче донести нашу идею до людей и привлечь их на свою сторону."
IRE_rel_edu_non_rad:0 "Религиозные уроки в школах"
IRE_rel_edu_non_rad_desc:0 "Ирландия - очень духовная нация с сильными моральными ценностями, вытекающими из ее веры. Вполне естественно, что этим ценностям разрешено обучать следующее поколение. С этой целью ирландское правительство разрешает школам предлагать своим ученикам уроки религии. Эти классы имеют довольно католическую склонность, как и само ирландское население. Таким образом, наследие и ценности Ирландии сохранятся."
IRE_rel_edu_mod:0 "Обязательная религия в университетах"
IRE_rel_edu_mod_desc:0 "Ирландия - очень религиозная нация, в основе которой лежат сильные моральные ценности. Естественно, что этим ценностям обучают следующее поколение. С этой целью ирландское правительство требует прохождения семестрового курса католической теологии в качестве предварительного условия для окончания любого среднего или высшего образовательного учреждения. Эти курсы гарантируют, что каждый студент, окончивший университет, будет знаком с католической верой, традициями и историей. Таким образом будет обеспечено наследие и ценности Ирландии."
IRE_rel_edu_rad:0 "Религиозный контроль в школах"
IRE_rel_edu_rad_desc:0 "Ирландия - очень католическая нация с сильными моральными ценностями, вытекающими из ее веры. Вполне естественно, что эти ценности вбиваются в следующее поколение. С этой целью ирландское правительство требует, чтобы католическая церковь получила высокий уровень надзора за системой государственных школ. Они могут иметь право вето на назначаемые учебные программы, гарантируя, что Бог останется с ними, в то время как последние светские тенденции остаются в стороне. Таким образом, наследие и ценности Ирландии будут навсегда сохранены."
IRE_public_meetings_disenfranchised:0 "Регулирование права на публичные собрания"
IRE_public_meetings_disenfranchised_desc:0 "Недавно принятый правительством Ирландии закон разъяснил права граждан в отношении публичных собраний. Публичные собрания не запрещены ни в каком размере. Просто ни один гражданин не имеет права их посещать. Это важное различие будет использоваться в отношении определенных собраний, доставляющих особые хлопоты правительству. Это изменение сильно повлияет на Ольстер в целом."
IRE_public_meetings_suppressed:0 "Подавление публичных собраний"
IRE_public_meetings_suppressed_desc:0 "Недавно принятый ирландским правительством закон разъяснил права граждан в отношении публичных собраний. Публичные собрания не полностью запрещены. Просто каждый гражданин должен хорошо подумать, действительно ли то, что он посещает, отвечает общественным интересам. В противном случае можно было ожидать, что полиция появится в середине публичного собрания. Это важное различие будет использоваться в отношении проблемных собраний. Это изменение сильно повлияет на Ольстер."
IRE_public_meetings_outlawed:0 "Публичные собрания запрещены"
IRE_public_meetings_outlawed_desc:0 "Недавно принятый ирландским правительством закон разъяснил права граждан в отношении публичных собраний. Публичные собрания запрещены без предварительного разрешения соответствующих властей. Без полного одобрения правительства такое собрание не будет разрешено. Все остальное будет отклонено и объявлено незаконным, если оно пройдет. Это будет использоваться в отношении неприятных собраний. Это изменение сильно повлияет на Ольстер."
IRE_german_dependency_IECC_non_rad:0 "Слабое влияние немецкой промышленности"
IRE_german_dependency_IECC_non_rad_desc:0 "Влияние Германии, хотя и незначительное, все же ощущается в экономике Ирландии. Немецким промышленным гигантам было разрешено финансировать очень небольшую часть промышленности Ирландии, что немного облегчило наше финансовое бремя, но дало Германии часть прибыли и привело нас в сферу нацизма. §OМы также должны задаться вопросом, что может случиться, если эти инвесторы решат уйти...§!"
IRE_german_dependency_IECC_mod:0 "Умеренное влияние немецкой промышленности"
IRE_german_dependency_IECC_mod_desc:0 "Влияние Германии легко чувствуется в экономике Ирландии. Немецким промышленным гигантам разрешили финансировать значительную часть промышленности Ирландии, облегчая наше финансовое бремя, но давая немцам долю прибыли и еще больше продвигая нас в нацистскую сферу. §OМы также должны задаться вопросом, что может случиться, если эти инвесторы решат уйти...§!"
IRE_german_dependency_IECC_rad:0 "Подавляющее влияние немецкой промышленности"
IRE_german_dependency_IECC_rad_desc:0 "Влияние Германии на экономику Ирландии огромно. Немецким промышленным гигантам разрешили финансировать почти всю промышленность Ирландии. Хотя это значительно снижает наше финансовое бремя, это также дает немцам почти полный контроль над экономикой нашей страны и безвозвратно связывает нас с нацистской сферой.\n\n§xЕсли эти инвесторы уйдут, ущерб будет разрушительным.§!"
IRE_mcs_bill_nonrad:0 "Закон о малых субсидиях матерям и детям"
IRE_mcs_bill_nonrad_desc:0 "Недавно правительство Ирландии приняло закон о предоставлении субсидий на здравоохранение женщинам и всем детям в возрасте до шестнадцати лет. Хотя это и не является полностью бесплатным, лица, подпадающие под действие закона, будут иметь право на получение медицинских услуг, таких как посещение врача и плановые операции, по значительно сниженной цене. Это должно помочь облегчить бремя наших наиболее уязвимых граждан."
IRE_mcs_bill_mod:0 "Закон об умеренных субсидиях матерям и детям"
IRE_mcs_bill_mod_desc:0 "Недавно правительство Ирландии приняло закон, полностью субсидирующий здравоохранение для женщин и всех детей в возрасте до шестнадцати лет. Теперь здравоохранение будет полностью бесплатным для тех, кто подпадет под действие положений закона, что позволит людям обращаться к врачу или проходить необходимую хирургическую процедуру, не беспокоясь о цене."
IRE_mcs_bill_rad:0 "Закон об увеличенных субсидиях матерям и детям"
IRE_mcs_bill_rad_desc:0 "Недавно был принят закон ирландского правительства, полностью субсидирующий здравоохранение для женщин и всех детей в возрасте до шестнадцати лет, что делает медицинское обслуживание полностью бесплатным для тех, кто подпадают под действие положений закона. Кроме того, закон также позволит женщинам делать бесплатные аборты и даст доступ к бесплатным средствам контроля рождаемости. Это, безусловно, поможет нашим наиболее уязвимым частям населения, хотя почти наверняка расстроит более консервативных членов нашей коалиции..."

