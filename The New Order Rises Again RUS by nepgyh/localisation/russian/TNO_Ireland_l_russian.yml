IRE_eco_collapse.1.t:0 "Наихудший сценарий"
IRE_eco_collapse.1.desc:0 "Когда Дэнни шёл по проторенной дороге, переходя из квартала в квартал, он думал, что Дублин теперь ничем не отличается от любого другого города поблизости. Заколоченные магазины, опустевшие дома и улицы, тёмное небо и слабый дождь. Так по всей Ирландии.\n\nДэнни понял, что в каком-то странном смысле чем-то похож на все эти заброшенные здания. Его тоже бросили все знакомые и некогда верные друзья из-за того проклятого экономического кризиса. По правде говоря, сбежавшие с острова люди перебрались в куда более приятные места, а он остался здесь, совершенно один, гнить до конца своих дней.\n\nОдно лишь утешало Дэнни - хуже уже быть не может. Столь серьёзное недовольство населения должно же привлечь внимание здешних властей. Они ведь рано или поздно как-то исправят ситуацию, примут необходимые меры и всё такое... В общем-то, помогут встать Ирландии на ноги и не повторят ошибок прошлого.\n\nОднако эта мысль была не такой утешительной, какой она показалась изначально. Правительство, при котором и начался хаос, никуда не делось. Кто теперь может с уверенностью сказать, что они приведут всё в прежний вид?\n\nИ куда Дэнни завела слепая надежда? Пустой оптимизм и наивность? Почему следующая эпоха будет лучше, чем эта? Да и наступит ли она вообще?"
IRE_eco_collapse.1.a:0 "Со временем всё станет только лучше."

IRE_eco_collapse.2.t:0 "Цены на еду взлетают!"
IRE_eco_collapse.2.desc:0 "Семьи по всей Ирландии уже привыкли сокращать размер своего списка покупок. Сначала пропали те немногие приятные предметы роскоши - о телевизорах и другой технике не могло быть и речи. Затем приходилось экономить и на других товарах. Новая одежда, обувь, постельные принадлежности, мебель, и даже бензин стали слишком дорогими для большинства рабочих. Но, к всеобщему отчаянию трудящихся, цены продолжали расти всё выше и выше, в то время как их доходы совершенно наоборот - падали на самое дно. Люди клали всё меньше еды на стол, отказывались от трёхразового питания и терпели постоянную боль в полуголодных желудках.\n\nБез еды, добропорядочные граждане начали чаще прибегать к криминалу или попросту улетали в другие страны. Совсем скоро уже каждая семья поймёт, что терять ей больше нечего, кроме своих жизней."
IRE_eco_collapse.2.a:0 "Нужно срочно что-то делать."

IRE_eco_collapse.3.t:0 "Инфляция выходит из-под контроля!"
IRE_eco_collapse.3.desc:0 "'ЦЕНЫ ВЗЛЕТАЮТ ДО 1000%'\n\n"Cara, pack our stuff... yes ALL of it. We have to go, now. Cara!"\n\nThe headline alone was enough to spook Seán to his very core. He dared not read any further in case it added more to his mounting stress. Seán knew he had to act decisive and fast if he were to get out of here with anything of value.\n\n"Yes I'm serious, Cara." Seán exclaimed, struggling to keep his nerves in check, "Pack all you can, it's not like it will be worth anything here!"\n\nHis life's work was gone, his whole fortune, scant as it might have been, was reduced to nothing in the course of a few days. He could not even see a point in staying to the end of the week to receive his pay, it would only be a matter of hours before the bastards in the Dáil wiped that out too. If he wanted a better life for him and his wife, there was no other option for Seán than to leave, and leave fast.\n\n"You know we're doing the right thing for the both of us. There is nothing left for us here, you understand, don't you Cara?""
IRE_eco_collapse.3.a:0 "Всё ценное уже утеряно."

IRE_eco_collapse.4.t:0 "Правительство выручает ирландские компании"
IRE_eco_collapse.4.desc:0 "Сжимая в руках письмо, полученное от правительства, Дермот бежал так быстро, как только могли его стареющие, но полные энергии ноги. Невзирая на сильную дрожь в руках, он ухватился за очки в тонкой оправе, водрузил их на свой острый нос и взглянул своими усталыми глазами на лист текста. К этому моменту единственное, чего он хотел - это покоя от бесконечных бюрократических ужасов, терзавших его жизнь последние несколько дней.\n\nПосле прочтения сообщения, Дермот почувствовал, что у него будто бы гора спала с плеч.\n\nСудя по всему, скоро будет запущена специальная программа спасения некоторых компаний ради сохранения всего того немногого, что осталось от ирландской экономики после начала кризиса. Он мог бы прокормить свою семью и семьи своих рабочих хотя бы ещё один день.\n\nКонечно, не так-то всё и радужно. Новости прошедших дней вызвали у него сильный стресс, который, несомненно, ударил по его и без того слабому организму. Тем более, экономика Ирландии ещё даже не успела перейти в состояние стагнации. Если всё так и продолжиться, то эта программа станет лишь отсрочкой худшего из опасений Дермота.\n\nОднако сегодня он мог спокойно отдыхать, зная, что завтра делу всей его жизни не грозит банкротство."
IRE_eco_collapse.4.a:0 "Ну, мы спасли хоть что-то."

IRE_eco_collapse.5.t:0 "Впервые вместе"
IRE_eco_collapse.5.desc:0 "Не зря в простонародье говорят, что в парламенте кулачные бои можно увидеть чаще, нежели рукопожатия. А ведь и правда, Дойл никогда не славился своим единством по какому-либо вопросу. Но совсем недавно всё переменилось - перед лицом кризиса парламентарии позабыли о старых распрях и нехотя решились сработаться вместе.\n\nСтоя на своём месте, Лемасс начал свою речь со смелого, хотя, скорее насмешливого, комментария: "I'm glad you all have finally come round to my way of thinking."\n\n"Oh for heaven's sake sod off Lemass, get on with it man."\n\nThe Taoiseach scowled into the crowd of TDs who were assembled, trying in vain to pick out who had spoken out in such a brash manner. Failing to find the culprit, he pressed on with the more urgent matters at hand.\n\n"As I am sure we are all aware, the current economic situation has deteriorated far beyond what any of us could have, er, anticipated. Now we must work together to turn this sinking ship around, or try and bailout what we can."\n\nNot one man expected for the following to be easy, however the reality that they had all agreed to at least attempt a fix of the waning economy was enough to usher in a hope for a fundamentally different future. A future where Irish politics was less divise and more constructive. A hopeful future that was unfortunately far removed from the reality of what Ireland was yet to endure."
IRE_eco_collapse.5.a:0 "Неплохое начало."

IRE_eco_collapse.6.t:0 "Первые Шаги"
IRE_eco_collapse.6.desc:0 "На утро следующего дня, ещё до открытия собрания в Дойле, Лемасс усердно готовил свой доклад об экономической политике, причинах появления кризиса и его разрешении. Эта речь должна была расставить все точки над "The entire nation stands at a crossroads, and we, in the Fianna Fáil, are the ones most trusted to lead them toward a brighter age. There is no doubt that the fortunes of the people of Ireland have fallen foul to a spectacular downwards spiral, in which we empathise greatly. These peoples' futures demand that we, as a party take action; now, my accomplished colleague, deputy Ryan, has already put forward such a thorough plan for action that will assuredly usher in the new economic age. All I ask from you, as members of Fianna Fáil, is to back this deal and end this madness."\n\nA tired ripple of applause came up from the party members in reply, nothing like as resounding a response as Lemass had hoped for. In a moment, the man realised how futile his actions were. Even his party would remain uncooperative."
IRE_eco_collapse.6.a:0 "Вдохновляющие слова, пролетевшие мимо ушей."

IRE_eco_collapse.7.t:0 "Призраки прошлого и страхи будущего"
IRE_eco_collapse.7.desc:0 ""I hope you're aware that you could have prevented this whole thing."\n\nCorish's words stung Lemass far more than he was willing to admit even to himself. If the man was not of such importance to the government, he would have swung back in a much less literary manner. But even that would not have removed the nagging in the back of his mind that constantly questions if what he did, and carries on doing, is right.\n\n"I've done nothing but what's best for Ireland at all times, and I plan to continue doing just that," the growingly despondent Taoiseach responded. "Now, er, let's just move on to what we can do now, rather than whatever any of us did not do in the past, huh? For starters, we really need to start letting the Americans invest in Ireland."\n\n"And allow for this whole cycle to repeat with the US instead of the Germans? I'd rather hope not." MacEntee shot back. "We need to rely on no one but ourselves, that way this chaos will never come back to haunt us."\n\nCorish nodded with slight approval; seeing this, Lemass tried to keep his face from dropping in despair. Nothing ever came easy in Ireland, but this was ridiculous. Hammering out a new economic policy was going to be a herculean task, and Lemass knew he had vanishingly little willingness to overcome such an obstacle. Though he was not about to let his growing hopelessness catch on, he had always been a fighter, so to fight was his only option if he were to hang on."
IRE_eco_collapse.7.a:0 "Пути назад уже не будет."

IRE_eco_collapse.8.t:0 "Прагматизм"
IRE_eco_collapse.8.desc:0 "В городе Балбригган жила группа подростков. Эти подростки очень хорошо ладили друг с другом и вообще дружили с самого раннего детства. Они занимались одними и теми же видами спорта, ходили в одну и ту же школу и знали одних и тех же девочек. И они часто задавались одним и тем же вопросом.\n\nРазве они не должны были быть свободной нацией? Почему Ирландия не смогла освободиться от затянувшихся цепей Германии? Очевидный ответ заключался в том, что если бы они это сделали, то остались бы изолированными, как головастики во время экономического тайфуна.\n\nВ момент экономического краха и развала нацистского лагеря Ирландия получила золотую возможность. Она могла бы отправить немцев обратно за Ла-Манш и заполучить свою сокровенную независимость. И всё же... Она этого не сделала. Неужели этим островам суждено было стать пешками в руках Германии?\n\nСвободные люди, сражающиеся в Британии, утверждали обратное.\n\nСтрадая в течение 20 лет, вся Британия оказалась охвачена всенародным антинацистским пламенем. Ну а ирландцы добровольно обрамили себя в цепи рабства. В школе им рассказывали, что ирландец - это храбрый борец за свободу угнетённых, а на деле ирландцу только дай возможность найти себе барина, как он сразу к нему полезет искать защиты.\n\nИ кто кроме них докажет, что тот самый образ идеального ирландца не простая популистская выдумка?\n\nОднажды эти самые подростки исчезли вместе с моторной лодкой из гавани, тремя охотничьими  ружьями, револьвером и книгой с подробным описанием расположения маяков Британских островов. Днём ранее, один из них спросил местного рыбака, держит ли Босс свой гарнизон на острове Мэн."
IRE_eco_collapse.8.a:0 "Хоть кто-то должен выстоять."

IRE_eco_collapse.9.t:0 "Вопрос морали"
IRE_eco_collapse.9.desc:0 "- Господи, у меня есть одна лишь одна просьба к тебе. И честно говоря, я думаю, что она есть у всех ирландцев.\n\nДело в том, что я хочу видеть свою страну свободной. Я благодарю небеса за то, что она освободилась от британского ига. Но иногда, даже когда я смотрю на флаг своей родины, то понимаю, что с тех пор ничего не изменилось.\n\nНа смену англичанам пришли немцы. Они повсюду! Немецкие товары в ирландских магазинах. Немецкие автомобили на ирландских дорогах. Даже когда мы чествуем наши, ирландские войска, во время парадов, они держат в руках немецкие винтовки и идут рядом с немецкими офицерами. Наш парламент в лапах только одной партии - партии немецких марионеток. Мы избавились от оккупации Британией и променяли свою независимость на ту же, пусть не столь открытую оккупацию Германией.\n\nВозможно, мне не стоит задаваться этим вопросом. Мой отец ведёт бизнес с немцами. И он делает на этом баснословные деньги. Деньги, которых моей семье хватит до конца жизни. Деньги, которые открыли передо мною те возможности, о которых остальные могли бы только мечтать. Но я знаю, откуда берутся эти самые деньги. Из рабских лагерей, где кровавым трудом производятся все наши товары, оборудование и машины.\n\nОдни твердят, что те же англичане творили и более страшные вещи с народами под их властью. Но ведь все умалчивают, что нацисты сделали с Лондоном, Варшавой и Роттердамом, во что они превратили Африку и Сибирь. Испанцы и даже римляне не хотят иметь с ними ничего общего, так а разве они не такие же католики, как и ирландцы? Может причина кроется не в религиозных разногласиях?\n\nПоэтому я спрашиваю, Господи, действительно ли мы на правильном пути? И прошу я только одного - счастливого будущего для Ирландии."The Germans are everywhere now. German goods in our stores. German vehicles on our roads. Even when we celebrate our troops when they march down the streets, they have German equipment and German-trained officers. Our government is made up of a sole ruling party, and they do whatever the Germans want. In essence, we have traded our occupation and colonization by the English for a de facto colonization by the Germans.\n\nI know, maybe I shouldn't question it. My father does business with the Germans. And he's made money off of it. Money that has gotten my family things we wouldn't have otherwise. Money that has given me the quality of life I enjoy today. But I heard something about where that money comes from. That there are camps filled with slaves, and that's where all our goods, our equipment, our vehicles come from.\n\nI'm not sure. They say it's lies, and the British mistreated the peoples under their rule as well. But I know what the Germans have done to London, Warsaw, and Rotterdam, and I can only imagine what they are doing to Africa and Siberia right now. The Spanish and Rome itself wants nothing to do with them, and aren't they as Catholic as I am? The Germans might just be every bit as bad as the British, but wrapped in the cloth of Irish nationalism.\n\nSo, what I ask, Lord, is if we are really on the right path? Our judgement is clouded, and I lack the way to know if I am on the path of righteousness. Please give me a sign, a signal that shows us which way is right."
IRE_eco_collapse.9.a:0 "Аминь."

IRE_eco_collapse.10.t:0 "Преследование"
IRE_eco_collapse.10.desc:0 "Анри Моллино несколько испугался, когда его вызвали в кабинет директора в местном гастрономе. Молодому человеку нравилась эта работа, несмотря на низкую зарплату; он обожал общаться со своими покупателями, особенно с пожилой мадам Мари, той доброй женщиной, всегда помогавшей его семье с покупками. Войдя в рабочий офис, первое, что он увидел, была гримаса директора, полная отвращения. Привычная улыбка исчезла, нахмуренные брови сделали его совершенно другим человеком, в котором было не узнать того жизнерадостного работодателя, приведшего Анри в свой магазин несколько месяцев назад. Одно лишь показалось Анри знакомым - взгляд. Взгляд, полный природной ненависти.\n\n- Ты еврей.\n\nАнри, я не могу в это поверить, - негодовал директор, - Ты был таким хорошим служащим, никогда не опаздывал, не задавал лишних вопросов и просто выполнял свою работу, но теперь... Теперь я знаю, что ты чёртов еврей! Как ты мог мне наврать?\n\n- Но сэр, я никогда Вам не лгал..., - смущённо сказал шестнадцатилетний подросток.\n\n- В том-то и дело, что ты не лгал. Ты это умолчал. Скажи спасибо своим соседям, от них я собственно и узнал твоё происхождение, гадёныш. Я не потерплю, чтобы евреи травили моих же клиентов и воровали деньги из кассы, понимаешь? - Директор опустил голову на стол, - Ты уволен. Убирайся прочь.\n\nВыйдя из здания, Анри чуть было не зарыдал. Это уже третья работа, с которой его увольняют по одной и той же причине. Убеждения нацистов последовали из Франции, откуда его родители бежали от немцев ещё когда он был совсем маленьким, на сам остров. Анри считал Ирландию своим новым домом, где к нему относились скорее не как к добропорядочному гостю, а как к нахальному вору."You're a Jew."\n\nIt took all his strength not to sob.\n\n"Henri, I can't believe that you would lie to me," his manager fumed, "You were such a good worker, always came in on time and did your work, but now I find out that you're a Jew? How could you lie to me like this?"\n\n"I-I never lied, sir," the sixteen year old said, sheepishly.\n\n"You never told me, and that's bad enough, I had to find out from your neighbors that you were Jewish. You betrayed my trust, and I won't have any damn Jews poisoning my customers or stealing from the till, do you understand me?" his manager frowned at him, as if looking for something he hadn't seen before, "You're fired. I don't want to see you here ever again."\n\nHenri's head hung low as the cheerful bell on the door announced his exit from the deli. That had been the third job in as many years that he had been fired from. His parents had fled from the Nazis in France to Ireland when he was very young, but their prejudices and beliefs had followed them here. Henri knew nothing but Ireland, yet he was still treated as an outsider, seemingly unable to fit in anywhere."
IRE_eco_collapse.10.a:0 "Мы сидели и плакали, вспоминая Сион."

 IRE_eco_collapse.11.t:0 "Осколки"
 IRE_eco_collapse.11.desc:0 "Не то чтобы Дойл можно было назвать порядочным местом, но в последнее время фракционость превысила любые рамки приличия. В зале парламента днями напролёт происходят стачки между партийцами по самым различным вопросам - начиная от поиска виновных экономического кризиса заканчивая проблемами внутренней политики.\n\nОднако наиболее жаркие дебаты между депутатскими лагерями шли как раз по поводу иностранной политики. Одни выступали за союз с американцами, другие - за изоляцию и выжидание разрядки между сверхдержавами. Некоторые даже считали, что лучше подождать до конца Гражданской войны в Германии и присоединиться к победителю. Однако пока парламент не пришёл к единому решению, говорить о конкретных планах пока невозможно. Если так продолжится и дальше, то внутренние политические раздоры скорее разорвут Ирландию на части, чем наши дорогие политики успеют сделать хоть что-то полезное."
 IRE_eco_collapse.11.a:0 "Дойл то, Дойл сё. Политики - неуправляемый народ."

 IRE_eco_collapse.12.t:0 "Плох в теории, хорош на практике"
 IRE_eco_collapse.12.desc:0 "Не прошло и пары минут, как головные спазмы Шона Лемасса становилась всё сильнее. По дороге в Дойл обычная пульсация превратилась в болезненную мигрень. Бесконечные препирательства членов партии настолько уже ему надоели, что он просто молча сидел и слушал их ссоры по поводу экономической политики. Всему, конечно есть свой предел, и терпение премьер-министра не было исключением - когда два парламентария уже лезли с кулаками после того, как выбили друг из-под друга стулья, Лемасс, невзирая на гудящую боль, таки решил взять ситуацию под свой контроль.\n\n- Кто-нибудь из вас хоть помнит, что значит слово "Does anyone remember what the word 'coalition' means?" he said, his reddened eyes glaring across the hall at his party members. "It means that, while we do not agree on everything - we cooperate and compromise. I have a preferred policy, MacEntee has a preferred policy, Corish has a preferred policy, and every man in here has an opinion on which bloody plan we should follow, and we all despise what the others have proposed!"\n\nLemass paused as every member of his party stared at him in confusion, most assuming he was about to make a play to have his own economic proposal come out ahead. He shook his head at the notion. He wanted to get his own way, just as the others did, but this wasn't the time to be a partisan within his own party.\n\n"There is such a thing as a good plan done poorly. If we step forward with a plan that you agree with - it can still be ruined by the rest of the party sabotaging it in anger that their own plan wasn't chosen instead. Likewise, there is such a thing as a bad plan done well - perhaps the plan we choose won't be the one that pleases you personally, but Ireland will be better off if we work together to see the best version of that policy implemented. Whatever is chosen, we in the Fianna Fáil-LP coalition MUST stand by it and rally around it - whether we personally agree with the policy or not.""
 IRE_eco_collapse.12.a:0 "- В противном же случае, мы просто уничтожим будущее Ирландии."

 IRE_eco_collapse.13.t:0 "Конвергенция"
 IRE_eco_collapse.13.desc:0 "Лемасс сказал, что он всё обдумает, выспится, проанализирует каждый из возможных вариантов и только тогда примет взвешенное решение. Но только теперь он понял, насколько велика возложена на него ответственность. А ведь если он ошибётся, некому будет его остановить - эти балбесы из партии умеют только кивать начальству.\n\nПервым, и наиболее вероятным решением казался план Макенти. Шон лично видел наибольшую проблему в растущем дефиците товаров и торговом кризисе. По его словам, Ирландия слишком зависела от внешней торговли, а немецкая гегемония привела только к гибели экономики после начала Гражданской войны в Германии. Ведение строгой протекционистской политики сможет уберечь ирландскую экономику ои повторения подобного цикла событий. Дефицит бюджета можно будет исправить снижением доходов и цен на товары первой необходимости.\n\nБрендан Кориш, напротив, считал, что жёсткая экономия - это прямо противоположный способ решения проблемы. Главная проблема заключалась не в том, что у правительства не было денег, а в том, что их не было у населения Ирландии. Согласно его плану, через программы помощи населению, направленных на низший и средний класс, с целью предоставить им все необходимые средства к существованию можно будет .\n\nУ этих планов были свои достоинства, но... Возможно, Лемасс знал лучше всех? Он сам немного поразмыслил, и ему казалось, что существует более простое решение кризиса, не требующее больших дефицитов или непопулярных сокращений расходов. Когда Германия сейчас, мягко говоря, переживает не самые лучшие времена, кто может помешать Ирландии заключить несколько выгодных сделок с ОСН? Благодаря такому исходу событий можно будет спасти экономику Ирландии и получить долгожданную независимость от немецких кредиторов.\n\nВ конце концов, Лемасс принял решение прямо перед сном, а утром проинформировал о нём остальных членов правительства."
 IRE_eco_collapse.13.a:0 "Свяжитесь с Вашингтоном. Немедленно."
 IRE_eco_collapse.13.b:0 "Мы должны затянуть пояса."
 IRE_eco_collapse.13.c:0 "Прежде всего, мы народоизбранное правительство."

 IRE_eco_collapse.14.t:0 "Ирландия возвращается в Пакт в качестве наблюдателя!"
 IRE_eco_collapse.14.desc:0 "После завершения Гражданской войны в Германии некоторые наши старые союзники один за одним вновь вспомнили свои старые связи - и Ирландия не исключение.\n\nОсновным мотивом возвращения ирландцев в Пакт Единства выступал глубокий экономический кризис. К счастью для них, немцы очень великодушный народ, не склонные к предательству бывших союзников. Ведь мы же хотим, чтобы звание "
 IRE_eco_collapse.14.a:0 "С возвращением."

 IRE_eco_collapse.15.t:0 "Возвращение в Пакт Единства"
 IRE_eco_collapse.15.desc:0 "Совсем недавно Гражданской войне в Германии пришёл конец. Теперь сильнейшей державой Европы руководит новое, стабильное, и самое главное - работоспособное правительство... Но главный плюс заключается в том, что мир на немецких землях поможет нам избавиться от экономического кризиса.\n\nМы уже попросили о восстановлении кооперации с Пактом Единства в качестве Наблюдателя. Германия с радостью приняла просьбу, в надежде, что сотрудничество между нами продолжится долгое время. В нашей плачевной ситуации Рейх остаётся единственным спасением Ирландии и гарантией будущей стабилизации экономики. Отныне мы останемся зависимыми от Третьего рейха до тех пор, покуда Ирландия полностью не справиться с кризисом, а затем уже самостоятельно решит свою судьбу."
 IRE_eco_collapse.15.a:0 "Добро пожаловать. Снова."



IRE_war_in_ulster:0 "Война в Ольстере"
IRE_war_in_ulster_desc:0 "[IRE_GetArmsCrisisOutcome]"
IRE_war_in_ulster_UVF_desc:0 "Иан Пейсли и его протестанские парамилитаристы-Ольстерские Добровольческие Силы, восстали в Специальной Зоне Северных Графств. Маршируя по улицам Белфаста, они объявили Ольстер независимым государством, свободным от влияния юга. Их нужно остановить. Против этих террористов должны быть задействованы все силы ирландских вооруженных сил. К сожалению, военные пока не готовы вмешаться. Мы должны подготовиться к полномасштабному вторжению на север Ирландии, и как можно скорее. Если мы этого не сделаем, это может обернуться катастрофой и для Ольстера, и для Республики Ирландия..."
IRE_war_in_ulster_IRA_desc:0 "Шеймус Туоми, из-за непредсказуемого поворота событий, восстал в Специальной Зоне Северных Графств, и взял под контроль весь север, вместе со своей парамилитаристической макрсисткой группой "
IRE_crush_the_UVF:0 "Подавить Ольстерские Добровольческие Силы"
IRE_crush_the_UVF_desc:0 "Пэйсли и террористы Ольстерского Доброовльческого Фронта восстали на севере страны! Невинные люди этого региона боятся за свои жизни, потому что ОДС совершает случайные акты террора против населения. Полиция просто бессильна в борьбе с ними. Из-за этого мы должны разобраться с кризисом. Паэйсли и его кучка террористов будет быстро ликвидирована."
IRE_negotiate_with_twomey:0 "Переговоры с Туоми"
IRE_crush_uvf_tt:0 "§YЕсли мы не уничтожим ОДС Пейсли,§! §Rнас будут ждать ужасные последствия.§!"
IRE_negotiate_with_twomey_desc:0 "Свободная Ирландия взяла под контроль Олсьетр, и Туоми требует от нашего правительствa переговоров с ним. Ещё хуже то, что восстание Туоми вдохновило волнения в Дублине, Кроке, да и во всей стране. И хотя мы могли бы просто уничтожить Туоми и его людей, это может лишь усугубить текущую ситуацию. Переговоры с ним, даже если его требования слишком радикальны, позволят избежать массовых кровопролитий."
IRE_crush_the_IRA:0 "Уничтожить Свободную Ирландию"
IRE_crush_the_IRA_desc:0 "Туоми сошёл с ума! Он осмеливается требовать выполнение его необоснованным требованиям правительством, которые, как он наверняка знал, мы никогда бы не приняли. Теперь его пламенная риторика вдохновила многих по всей Ирландии выйти на улицы, подталкивая нашу страну к краю пропасти. Сейчас настало время для решительных действий. Туоми и Саор Эйре должны быть раздавлены."
IRE_UVF_crushed.tt:0 "§YМы подавили восстание ОДС§!."
IRE_IRA_crushed.tt:0 "§YМы подавили восстание Саор Эйре§!."
IRE_se_takeover.tt:0 "§xВера в Армию и Правительство будет минимальной!§!"
IRE_milgov_part_2_begin_tt:0 "§RНам нужно самоутвердиться перед лицом невзгод.§!"
IRE_milgov_part_3_begin_tt:0 "§RВоенные и Нил Блайни получили полный контроль над Ирландией.§!"


IRE_operation_banner.tt:0 "§RМы должны закончить террор ОДС.§!"
IRE_puppetmaster.tt:0 "§RРежим Туоми не должен продержаться слишком долго.§!"
IRE_continue_peace.tt:0 "§RЦена Мира будет очень Дорогой.§!"

