IRE_crisis.5.t:0 "Дублинский воздушный мост"
IRE_crisis.5.desc:0 "Через несколько часов после вылета из Кельна самолет Люфтваффе Junkers JU 152 получил разрешение на посадку из Дублина. Приземлившись на взлетно-посадочную полосу, пассажирский самолет вырулил на специальный участок взлетно-посадочной полосы. Оказавшись там, к нему прикатили лестницу. Люк открылся, и из него гуськом вышли пассажиры; Немецкие солдаты, выстроившись в шеренгу, несут сумки со снаряжением.\n\nБольше самолетов прилетело из Рейха. Один за другим они приземлились, выгрузили пассажиров или груз и ушли. Многие из них были с опознавательными знаками Люфтваффе, но некоторые летели под знаменами Люфтганзы. Некоторые разгружаются в передней части самолета, некоторые - в задней. Они несли людей, оружие, машины, танки - все, что понадобится танковой группе для боя. Сразу после приземления людей посадили в автобусы и грузовики, чтобы как можно быстрее привезти ближе к фронту. Оборудования и вооружения осталось ещё немного, чтобы их можно было разложить и погрузить на последние прибывшие грузовики Unimog.\n\nЭто был ответ Германии на кризис в Ирландии. Целая танковая бригада перебралась прямо с континента на остров. Впервые со времен Крита все немецкие войска будут доставлены и снабжены воздушным транспортом. Это было одно из самых ярких зрелищ в военной истории. И демонстрация мощи Рейха.\n\nНаблюдая это с некоторыми ирландскими офицерами и немецким атташе в пропагандистских целях, Лемасс не мог не быть впечатлен. Как бы он это ни ненавидел, немцы были более эффективной и передовой военной машиной, чем Ирландия. И, к счастью для него, этого могло быть достаточно, чтобы раз и навсегда разобраться с ситуацией в Северной Ирландии."
IRE_crisis.5.a:0 "И мы снова оказались у них в долгу"

IRE_crisis.8.t:0 "Операция Армагеддон"
IRE_crisis.8.desc:0 "Шон Лемасс посмотрел на группу, собравшуюся перед ним. Все члены Генерального штаба Ирландии. Он знал их всех по имени и определенно знал, почему они к нему пришли. Все выглядели одинаково в ирландской военной форме, выглядели очень по-немецки, подумал Лемасс.\n\n"What brings you gentlemen to my office?" He looked around the room before answering his own question. "I assume it has to do with the current situation in Ireland?" he asked the men without looking up from his papers. The past few months have been nothing more than a shitshow for the government. Between the riots and bombings, Ulster was primed to explode at any point.\n\n"Well, you guessed right Lemass," said recently promoted, Brigadier General Kelly. He had a bit of a smile at the corner of his mouth. "After talks between myself, Mckeown, and the rest of the General Staff, we have decided on a new plan that will end this crisis once and for all." He gives a folder of papers to Lemass, who opens them and reads them before recoiling.\n\n"What in the bloody hell is this?" said Lemass, clearly angered at what he was reading. "Operation Armageddon? Executive Powers? Mass Represials? Do you have any fucking idea how fragile this whole situation is Kelly?" Lemass wanted an answer as his blood began to boil. Who the hell did these muppets think they are, walking into his office and giving him the most bollocks plan?\n\n"Well these would only occur if we would really need to use them, for the most part, we are just acting as a sweeping force to replace the N.I.C and talk over." Finished Kelly, Lemass looked up at him nodding. Kelly sighed a breath of relief, he hasn't been exposed yet."
IRE_crisis.8.a:0 ""So is it approved?""

IRE_crisis.9.t:0 "Железные дороги в огне"
IRE_crisis.9.desc:0 "Симус Коллинз сидел в своем бомбардировщике, построенным в Германии, как и почти все остальное оборудование, находящиеся в руках ирландских ВВС. Он потер глаза, пытаясь не заснуть. К этому моменту он не спал почти девятнадцать часов, всё ждал и ждал звонка о том, что его группа бомбардировщиков вылетает на задание над Ольстером. Это было похоже на десятилетие руления по взлетно-посадочной полосе, он никогда раньше не видел настоящего боя, как и остальная часть его эскадрильи. Брифинг был довольно коротким, и если память ему не изменяла,то всего за несколько минут полковник их уже отпустил.\n\nОн проснулся, когда в наушниках раздался голос пилота. Они прямо над целью, Симус посмотрел в прицел, прежде чем нанести удар по нескольким точкам. Он потянул за рычаг и услышал, как открылся отсек и из него упали бомбы - все это были самые тяжёлые боеприпасы. Он вздохнул и ждал результатов от бомбардировщиков позади них. Затем радио послышалось от оператора над ним. Симус понял, что бомбы попали в цель.\n\nКогда бомбардировщик кружил на обратном пути к аэродрому, Симус смотрел вниз. Он ожидал увидеть мост с колонной, упавшей в воду. Вместо этого он увидел обрушившийся мост с гражданскими автомобилями, усеивавшими теперь заблокированный водный путь. Похоже, он едва мог различить скорую помощь среди обломков, поскольку к месту происшествия прибыли машины с оборудованием, чтобы попытаться спасти выживших. Его глаза расширились при виде кровавой бойни, если бы он сказал, что рычаг заклинило, разрушения бы не было, все мирные жители выжили бы. Он в отчаянии посмотрел на свои руки."
IRE_crisis.9.a:0 "Всё ради единой Ирландии."

IRE_crisis.10.t:0 "Специальные меры"
IRE_crisis.10.desc:0 "Капитан Патрик Маккалоф и его взвод вместе со своими БМП маршировали по улицам Белфаста. Их приказ заключался в том, чтобы перейти в нестабильную Особую Зону и ввести в действие военное положение среди населения - приказ, которому он не был невероятно счастлив в первую очередь. У него не было истинного сочувствия к протестантским и коммунистическим агитаторам, которые в первую очередь были причиной всего этого безумия, но он сочувствовал невинным людям Ольстера, которые были охвачены всем с самого первого дня. "This is the Ireland Defense Forces," the Captain said into a megaphone, "The NCSZ is now under Martial Law. Disperse now and return to your homes, or you will be arrested."\n\nThe declaration didn't have the calming effect that the Captain had hoped for. Several of the rioters picked up empty bottles and debris off the ground and began to throw them at the assembled soldiers. "Get out of Ulster you fascist pigs!" one particularly brave rioter shouted.\n\nMcCullogh shook his head, it seemed force would be necessary once again. Giving an order, a water cannon fired from the tops of the IFVs into the crowd. The crowd fled in a fit of terror, trampling those unable to move fast enough, and soldiers moved in to arrest the stragglers "This is Alpha team, we've sent the rioters up back towards town hall," he reported into his radio, "You should be able to cut them off there."\n\n"Good copy," the radio spat out in a hiss of static, "Keep up the good work alpha. Out."\n\nMcCullogh shook his head. It was going to be a long night."
IRE_crisis.10.a:0 "Итоги: 343 арестованных, 11 умерших."

IRE_crisis.11.t:0 "Сторонники пятой колонны"
IRE_crisis.11.desc:0 "Глаза осажденных офицеров ПСИ были полны надежды, когда майор Шон О'Доннелл и его взвод вошли в штаб полиции. Здание находилось в осаде в течение последних нескольких дней, была легко ликвидирована, когда к зданию подкатила колонна бронетехники. О'Доннелл не мог не почувствовать ни малейшего укола вины, когда он направлялся к офису комиссара, хотя это было омрачено железной решимостью выполнять его приказы в точности.\n\nКомиссар едва оторвал взгляд от бумаг разбросанных по его столу у входа майора. "Ah, good," he said, shuffling papers around, "You must be the relief I asked for. Took you fellows long enough."\n\n"Actually, that's not what we're here for," O'Donnell interrupted, handing the commissioner a letter. "I have orders for you here."\n\nUnsealing the envelope, the commissioner's face turned several shades of red as he skimmed the contents of the letter. "The NIC dismantled, all files seized," he sputtered, "What is the meaning of this? Why wasn't I informed of this sooner?"\n\n"Simply put," the Major responded, "The military no longer trusts the Constabulary to serve the best interests of the Republic at this time. Had you been given advanced notice, you may have destroyed or hidden crucial information that you don't want the military to see." The Major glared at the commissioner, the man flinching from his gaze. "The NIC is a loose end, and the IDF wants it tied."\n\nThe commissioner steeled himself for one final retort, before deflating in defeat. "What do you require from me, Major?" he asked feebly.\n\n"Only your complete cooperation," the Major replied."
IRE_crisis.11.a:0 "Отрезать концы, чтобы спасти нацию."

IRE_crisis.12.t:0 "Извлечение информации"
IRE_crisis.12.desc:0 "Офицер Ян Флинн из полиции Ирландии чувствовал себя некомфортно, сидя в слишком жарком конференц-зале в здании избирательного участка в Белфасте. Капитан выбрал его для участия в семинаре по "extracting information" from a suspect, a discipline that Flynn was quickly coming to learn was little more than a fancy way of saying "torture."\n\n"Denailing," said the instructor in a much too excited tone, "Is a particularly effective form of torture that has been used for centuries." The instructor, a fellow named Hans Freidrich, spoke with a strong German accent, and was rumored to have once been a part of the Orpo back in Germania. Given the man's sadistic nature, Flynn was inclined to believe those rumors, though he doubted that the man ever left. "And it is easy too," the man continued, producing a penknife from his back pocket, "All you have to do is simply slide the knife underneath the nail, and then pop!" There was a collective indrawn breath as the instructor mimed the fingernail coming off in one smooth motion. Flynn felt a bit sick himself, a sentiment that many in the room seemed to be sharing.\n\nA few of the officers in the conference were not sharing the same sentiment, instead enraptured in the display of cruelty being presented to them. One of the officers in that group raised his hand to ask a question. "Why just the fingernail, and not the entire finger? Surely getting rid of the finger hurts more," he asked.\n\n"A good question," replied the instructor cheerfully, "The area around the top of the finger and the nail itself are extremely sensitive. Have you ever had a papercut? It is painful in the same way, though I am told it is much worse. Also, you get more chances with just the nail! Nails grow back, fingers and toes do not."\n\nAn officer towards the back got up and all but ran out, his face green. Flynn held his head in his hands. It would be a long seminar."
IRE_crisis.12.a:0 ""Now, onto psychological methods.""

IRE_crisis.13.t:0 "Реформирование военной разведки"
IRE_crisis.13.desc:0 "20-Уэллвуд-стрит, квартира 46, была тем местом, куда ему был направлен приказ. Это был большой жилой комплекс недалеко от центра города, хотя и несколько ветхий, если судить по такому же состоянию коридоров. Лейтенант Джеймс О'Мэлли повел небольшую группу, состоящую из четырех других офицеров ирландской военной разведки, по коридору в поисках квартиры, о которой идет речь. Они получили анонимную информацию от соседа о том, что обитатели квартиры 46, семья Флемингов, тайно сочувствовали ОДС и якобы планировали какое-то нападение. Правдивы ли обвинения или нет, не имеет значения, это потенциальная угроза, и с ней будут разбираться соответствующим образом.\n\nПодойдя к нужной квартире, О'Мэлли пнул дверь ногой, в результате чего семья в доме была в шоке. Семья резко вскочило из-за стола, страх ясно читался на их лицах. "James Fleming?" O'Malley intoned, "Military intelligence, you'll be coming with us."\n\nFleming stood up in indignant rage, "Who put you up to this?" he all but shouted, "Was it that fucking asshole O'Donovan?" He began shouting, as if talking to someone on the other side of a wall, "Just because I'm a Protestant doesn't mean I'm a terrorist, O'Donovan!"\n\nOne of the other officers stepped up, decking the man in the stomach, causing him to fall over in pain. Two other officers picked him up off the floor, putting him in handcuffs. "Who reported you is irrelevant. I suggest that you come quietly, if not for your sake than that of your family." O'Malley said. His eyes flicked over the woman and child, still huddling at the table, the woman visibly pregnant. "Take them, too," he ordered.\n\n"No!" Fleming shouted, straining desperately against his bonds, "Leave them alone! They've got nothing to do with anything! You can't do this!"\n\nO'Malley leaned in, his face impassive. "Oh," he said."
IRE_crisis.13.a:0 ""But I believe we can.""

# Ireland
IRE_crisis.14.t:0 "Рассвет в Белфасте"
IRE_crisis.14.desc:0 "Бригадный генерал Джеймс Келли стоял во главе наспех сооруженного подиума перед зданием Стормонт в Белфасте, сцепив руки за спиной. Сзади него, полк солдат обыскивал здание парламента, арестовывая сопротивляющихся парламентариев и выводя их из здания. Перед ним стояла толпа репортёров они были вызваны для того, чтобы выслушать заявление Сил Обороны Ирландии, оккупировавших город.\n\nКелли, прокашлявшись, говорил в ряд микрофонов перед ним. "Citizens of Ulster," he declared to the flashing of cameras and the clicking of shutters, "As today, the Stormont Parliament of the Northern Counties Special Zone is officially disbanded." Murmurs of shock and dismay filtered through the crowd at the announcement, and the Brigadier General had to raise his voice to be heard. "Going forward, the county of Ulster will now operate under martial law for an indefinite period of time," he said, a hush falling over the crowd, "As we speak, IDF soldiers are carrying out a number of raids across the NCSZ on the paramilitaries that are infesting our homes. At this time, I can also confirm the deaths of the paramilitary leaders Ian Paisley and Seamus Twomey, the heads of the Ulster Volunteer Force and the IRA, respectively. The martial law is for your own safety, as we expect that the worst is yet to come."\n\nIn the distance, there was a loud explosion, setting off the alarms of a number of cars in the city below. A detachment of the regiment rushed past the near-panicked crowd of reporters. Sporadic gunfire picked up, as the city of Belfast turned once more into a warzone.\n\n"As you can see," Kelly grimaced, "The IDF has everything under control..""
IRE_crisis.14.a:0 ""There will be no questions. Return to your homes.""

