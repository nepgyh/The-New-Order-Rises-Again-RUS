POLITICS_Neil_Blaney_desc:0 "Нейлу Блэйни нужно было быть осторожнее со своими желаниями.\n\nОн наконец-то стал премьер-министром – первым изо всех, занимавших эту должность, неспособным использовать какую-либо часть своей власти. Годами Блэйни трудился, строя в северных графствах политическую машину, способную обеспечить его приход к власти, но теперь эта машина поглотила и его, и Ирландию.\n\nБлэйни смеялся, когда Шон Лемасс показал себя дураком настолько, чтобы доверять сторонникам Германии среди ирландских военных, замалчивая факт того, что он сам совершил ту же ошибку. Когда Лемасс попытался его посадить, раскрыв размах его вмешательства в Вооружённое Восстание, было легко убедить офицеров-соучастников в том, что их карьеры спасет только переворот. Кто мог возглавить получившееся правительство, кроме как Нейл Блэйни, человек, чья судьба была связана с их судьбами?\n\nКак бы то ни было, Блэйни вскоре обнаружил, что люди за кулисами не верны ни ему лично, ни кому-либо другому, кроме как себе. Только теперь, когда люди в ботинках германского производства занимают каждый крупный город, Блэйни понимает, что он потерял контроль над созданным им монстром. Чиновники бывшей СЗСГ симпатизируют своему бывшему хозяину не больше, чем протестантским гражданам зоны.\n\nПока любимая им страна изнывает под Режимом Бригадиров, Нейл Блэйни может только смотреть на это с отчаянием и подписывать декреты, которые на его стол бросают люди в эполетах. Это не то будущее, которого он хотел, но то, что он создал."
POLITICS_Sean_McKeown_desc:0 "Ирландия: снова разделена. Вина за это национальное унижение лежит на некомпетентных администрациях, которые использовали Силы обороны в качестве социальной работы для безработных и отдали её богатства Германии. В такой ужасной ситуации требовался человек, который мог бы встать выше политики и спасти страну от гражданской войны, этим человеком был Шон Макьюэн.\n\nДля Макьюэна мрачные результаты его любимых вооруженных сил в Северной кампании оказались слишком тяжелыми. Зная, что потеря Ольстера неизбежно толкнет Ирландию все глубже в объятия иностранных держав, Макьюэн решил положить конец бесконечному подчинению Эйре иностранным державам, начав переворот вместе с остатками Сил обороны Ирландии. Теперь, когда он контролирует Ирландию - или то, что от нее осталось, - все, что Макьюэн намерен сделать, это восстановить профессионализм вооруженных сил, прежде чем он сможет когда-нибудь в будущем передать страну избранной власти."
POLITICS_James_Kelly_desc:0 "Бригадир Джеймс Келли присоединился к Защитным Силам Ирландии вскоре после Второй Мировой Войны, как раз к тому времени, когда немецкие военные советники начали получать контроль над армией. Благодаря своей блестящей работе он был отправлен в Германию для дальнейшего обучения, после чего вернулся в Ирландию, где и получил назначение в Военную разведку в неспокойных Северных графствах. Эта должность позволила ему вступить в тесный контакт с политическим истеблишментом Фианны Файл, а после ухода Германии из страны несколько лет спустя-с Нилом Блейни.\n\nВ то время как ирландская армия становилась все более раздутой в результате немецкого консультирования, желания государства поддерживать низкий уровень безработицы и необходимости поддерживать порядок в Северных графствах, Келли поднимался по служебной лестнице с рекордной скоростью. К 1960-му он стал заместителем начальника штаба военной разведки в Северных Графствах. Хотя первоначально его считали офицером, поддерживающих план Блейни по использованию военизированных группировок, полагая, что он действовал по приказу Лемасса, у него быстро развились опасения по поводу Реальной ИРА. Сначала он протестовал против их контрпродуктивных методов, но вскоре начал подозревать, что с организацией в целом что-то не так.\n\nВ то время как Блейни пытался положить конец всему расследованию, Келли и его люди их абвера самостоятельно раскрыли правду о Настоящей ИРА. Освобожденный вскоре после ареста, он решил просто выполнять приказы правительства, а потому военный поспешил восстановить свою репутацию, создав план по обезглавливанию всех террористических организаций и наведению порядка от имени своих коллег-офицеров.\n\nТеперь, когда его план увенчался успехом, Келли может начать разрушать неэффективную администрацию Блейни и заменить ее чем-то более способствующим стабильности. Во всяком случае, так он сказал Шону Лемассу. В то время как он хотел бы сдержать свои обещания, к сожалению, оказалось, что у Лемасса есть намерения раскрыть секретные документы, которые вполне могли бы доказать его связи с ИРА и Блейни. Нежелательная перспектива позорного окончания его военной карьеры привела к тому, что он договорился с коллегами-офицерами, а это скорее всего плохо закончиться для Ирландии..."
POLITICS_Sean_Lemass_1_desc:0 "Сказать, что Шон Фрэнсис Лемасс любит Ирландию, - ничего не сказать. С момента восстания против британцев в 1916 году он здесь, чтобы обеспечить безопасное и процветающее будущее для страны. Окончательным признанием его заслуг стало то, что Эамон де Валера поддержал президента после ухода с поста. Таким образом, Лемасс был выдвинут на передний план ирландской политики только для того, чтобы обнаружить для себя ужасное состояние страны. \n\nВскоре после вступления в должность он столкнулся с экономическим кризисом, восстанием в северных графствах и шаткостью своего положения. Наследие его роли в убеждении де Валера присоединиться к немцам во время нападения на Северную Ирландию преследует его, пока он наблюдает, как Ирландия становится все более зависимой от Берлина с каждым днем. С каждым часом, который он проводит в качестве президента, Лемасс становится все более убежденным, что он может сделать ничего больше, чем замедлить надвигающийся крах его собственной администрации. Несмотря на этот общий пессимизм, Лемасс держался и, к его счастью, сумел сохранить территориальную целостность Ирландии и ее политическую систему неизменной. \n\nВ конечном счете, безмолвные достижения Лемасса мало что значат, если он не хочет спасти саму страну. Хотя сложность этой работы возрастает пропорционально силе оппозиции Файн Гаэль и количеству террористических атак в северных графствах, это не невыполнимая задача. Если Лемасс окажется в состоянии осуществить это, он встанет в пантеон отцов-основателей Ирландии. Если он потерпит неудачу, он будет её гробовщиком."
POLITICS_Sean_Lemass_2_desc:0 "С переизбранием Шон Лемасс достиг всего, чего он когда-либо хотел. Клика Блейни-Хоути и их союзники потерпели поражение, в то время как в северных графствах царит мир. Пока американские марионетки Файна Гаэля томятся в вечном противостоянии, Лемасс смотрит со своего трона и видит только победу. \n\nОднако, несмотря на весь его триумф, Лемасс не нашел счастья. Поскольку его здоровье стремительно ухудшается, Лемасс должен поспешить с поиском преемника, иначе он рискнет испортить дело своей жизни теми, кто недостоин возглавить Ирландию. Суровая правда для Шона Лемасса заключается в том, что он не может жить вечно, по крайней мере, в физической форме. Теперь, когда у него осталось немного времени, политик должен обезопасить свое наследие, чтобы наследие Шона Лемасса сохранялось до тех пор, пока существует Ирландия."
POLITICS_Charles_Haughey_desc:0 "Чарльз Хоги восседает на троне, который достался ему в награду за все многочисленные испытания на его долгом пути.\n\nИменно честолюбие привело его в высшие залы политики из убогой бедности. Его поступление в школу и университет не было преподнесено ему на блюдечке с голубой каемочкой, оно было заработано хитростью. Север стал его испытанием огнем, поскольку он верно служил в армии Эйре, возвращая то, что принадлежало им по праву. Землю, из которой его семья когда-то была изгнана.\n\nПосле армии его репутация героя войны и страсть к разборкам с политической элитой привели его в объятия Фианны Файл. Создав тщательно ухоженный имидж реформатора, он сразу же добился успеха, поднявшись по служебной лестнице партии, получив свое богатство, заработанное кровью.\n\nТеперь именно он заправляет всем балом. Его похлопывают по спине немецкие и ирландские бизнесмены, радостно осознающие, что теперь у них появился свой друг в правительстве. Современный принц по-прежнему осторожен, поскольку за его положением с завистью наблюдают враги, нажитые его стремительным взлетом и интригами. Тем не менее, Хоги знает, за какие ниточки дергать, чтобы заставить людей плясать под его дудку."the opposition". Haughey didn't like that either, but it was also a cost he is willing to pay, in order to ensure that his vision of Ireland in the New Order can be achieved."
POLITICS_Terence_ONeill_desc:0 "Уроженец Лондона Терренс О'Нил, сын Артура О'Нила, которому выпала сомнительная честь быть первым членом парламента, погибшим в первую мировую войну, всегда был человеком, выступающим за мир и сотрудничество. В молодости он выступал за уважение к местным ирландцам-католикам со стороны правительства, а позже, когда Ольстер стал Северными графствами, он часто и подробно рассказывал о жестокостях, которым подверглись протестанты после аннексии, все еще отказываясь мириться с насильственным решением особой ситуации. Для некоторых он считался "
POLITICS_THOMAS_MCKENNA_DESC:0 "§wРодился:§! в 1908 году в Корке, Ирландская Республика\n\n§wВоенная карьера:§!Вице-адмирал Томас Маккенна из Ирландской военно-морской службы начал свою карьеру в гражданском секторе, служа на принадлежащей Англии судоходной линии. В 1942 году Маккенна учился в лагере Карра в Килдэре, где быстро прошел курсы повышения квалификации в области противолодочной войны, войны на суше и в воздухе и идеологической обработки. После этого он прошел формальное изучение высшего уровня компетентности офицеров ирландских сил обороны на командно-штабных курсах.\n\nУчитывая потребность в доморощенных офицерах, недавно созданная Военно-морская служба в 1946 году приняла Маккенну на должность вице-адмирала, которой он верно служил. Хотя Ирландия, возможно, имеет один из самых скромных флотов в Европе, едва ли больше, чем прославленная береговая охрана, как некоторые могли бы сказать, Маккенна выполняет свои обязанности с гордостью, честью и достоинством."
POLITICS_Seamus_Twomey_ire_desc:0 "По правде говоря, Шеймус Туоми не рвался к званию президента республики или премьер-министра. Нет, он не политик-карьерист. Кк бы то ни было, Туоми знает, что он должен держать власть в своих руках пока "all necessary social and economic reform to make Ireland truly free" have been carried out. Thus, Twomey deemed it necessary to remain in power by being named chief of staff for the Defense Forces, while retaining the same position within the IRA's paramilitary wing. Soon, both shall be one and the same, cleansed of all elements loyal to the Free State and its inherited Britishness. From their symbiosis will return the one institution which throughout the struggle for national freedom remained legitimate: The Irish Republican Army.\n\nWhat is more, with vestiges of the Free State deeply entrenched into the country's institutions, it is clear that transforming a state tainted by the original sin of the Anglo-Irish treaty is both impossible and undesirable: The civil service, the constitution, the phoney democracy which has made Ireland unfree. All of these must be cast into the ash-heap of history. In their place, a whole new structure must be erected, on which the principles of the Republican Movement reign supreme.\n\nFor all the vagueness of his proclamations, Twomey and his closest advisors know exactly what this new state will look like: A true working democracy, like that under which the IRA's command structure operates. A grassroots democracy. A democracy that can only take the form of the reconstituted Republican Army itself. The new IRA will become not just the Irish Armed forces, but Ireland itself.\n\nOnce he has completed the monumental task ahead of him, Twomey intends to retire at the earliest possible opportunity, and return in his words, "to watching football matches." Before he can do this, however, he's bound to face much opposition, likely including that from Ireland's ancestral foe, itself eying developments in the emerald isle with increasing concern..."

