IRE_intro.1.t:0 ""Paternal" Autocracy"
IRE_intro.1.desc:0 "Для Шона Лемасса отсутствие официальной резиденции было одной из раздражающих черт странной Ирландской политики. В то время как даже шведский монарх - один из его периферийных коллег - мог позволить себе хоть какое-то подобие дворца, Лемасс же застрял в своих апартаментах в Дублине.\n\nПо крайне мере и в этом были свои плюсы - с ним был его сын Ноэль. Бедный шельмец тоже жил в этом здании, и выполнял функции, похожие на те, что были у королевской прислуги. Шон мог прийти домой в любое время, и еда была бы уже на его столе, а вся посуда была бы уже вымыта. Однако сегодня блюда были не только для него, но и для его зятя Чарльза Хоги.\n\nИ хотя Лемасс надеялся, что беседы за столом не будут касаться тем сложнее супа Ноэля, к своему удивлению он перешёл к обсуждению Северных Территорий, объясняя различия между тушёным мясом в разных частях страны.\n\n"Blaneyyy..." Lemass's english had acquired a brewery accent. "If not for him and his... uh, what do you call them, Blaneyboys, yes." Another sip of beer graced the Taoiseach's throat. "Everything would have been fine after 61, but he had to insist on that fucking cabinet post. The liberals, too, you know, they helped ruin everything as well." Lemass's accusatory finger pointed vaguely in the direction of his son. "Noel, don't ever forget, giving into your enemies is a mistake. I allowed those pain-in-the-ass cosmopolites - Lynch and Corish - to cook up a deal with the Liberals, and look where it's got me! Now I have to bend over backwards every time I want to pass a goddamn bill."\n\nHaughey was in the process of interjecting with a deprecatory remark about the state of Fine Gael, but he didn't get far before Lemass started up again. "You know Charles, you are like a son to me. Apart from this boy here, you... you are the only man I can trust! I rely on you to save this party, no, this country!" While his thirty four year old son made a muttered protest against his description as a "boy," Charles Haughey quietly cringed. If the old man knew what was really going on."
IRE_intro.1.a:0 "А может быть и знал..."
IRE_intro.2.t:0 "Ситуация"
IRE_intro.2.desc:0 "В нескольких кварталах от Ленстер-хауса, Джек Линч и Франк Эйкен пили фанту в кафе 'О'Шеннесси'. "Christ, Jack, this German stuff tastes like shit."\n\nThe much younger Lynch had a stronger stomach, but couldn't disagree with the old dog opposite to him. "The drink or the treaty?" Aiken let out a laugh, before raising his hand, the waitress had come with the bread. As she put it down on table, Aiken's eyes widened with indignation.\n\n"What the fuck is this? The young woman jumped back as Aiken examined the food. "Roggenbrot? What does this mean? Look at this crap, I could hit you over the head with this, its like a goddamn brick!" He turned towards the woman, "Lady, can you bring us some decent bread." As the former cabinet minister screamed at her, the waitress tried to explain to him that there was no other type available, until Lynch intervened to calm Aiken down. While the girl managed to get away, Aiken didn't stop. "Those jerries, they are everywhere Jack. Even in food, why can't they leave us alone?"\n\n"Because Lemass won't stand up to them, and anyone who does ends up in a jail cell. You'd think that after how many votes the liberals and us got in the last election, he'd lay it off a bit, but since last year he's jailed 800 more. For fuck's sake, this man will drive Fianna Fáil to ruin."\n\n"Him and his buddy-in-need." Frank's euphemism for Neil Blaney got a hearty laugh out of Lynch. "I mean, its incredible Jack! Lemass puts the trade unionists in prison and damn-near sieg heils whenever Hitler dumps all of this crap into our economy, but those stupid bastards at the Labour Party keep propping up the government. We can't get rid of him either, not when the liberals keep saying they'll only support the coalition if he's still there."\n\n"The world is a mess... and we need to do something about it, Frank." Lynch sighed, if someone was going to lead liberalism back to the forefront, it was him, Frank was too old. Perhaps, Fianna Fáil was too old a vehicle to do it as well."
IRE_intro.2.a:0 "Это не хорошо."
IRE_intro.3.t:0 "Побеждённые"
IRE_intro.3.desc:0 "Джеймс Диллон сел за свой стол, чтобы заполнить бумаги. Эта работа всегда была на нём, так как он всегда оставался последним в здании Фине Гэл. Его рабочее место было обставлено фото, на которых был он и куча других членов ФГ. Он улыбнулся, вспоминая секреты партии. Они не побеждали на выборах уже двадцать два года. Не все члены партии были такого возраста. Он вздохнул и потёр виски. 22 долгих года они были в тени Фианна Файл. Он посмотрел на свои часы, время-половина двенадцатого. Джеймс собрал все свои вещи в портфель, прежде чем выключить свет и направиться в главный вестибюль.\n\nК его удивлению, Джеймс увидел как Лиам Косгрейв и Оливер Фланган сидели там на стульях и о чём-то оживлённо разговаривали, прежде чем они увидели Диллона и помахали ему рукой. Они обсуждали личные дела, в основном, вроде своих семейных дел. Однако в какой-то момент тема обсуждения перешла к Фианна Файл. В основном обсуждалась проблема "liberals" as Liam and Oliver talked, James listened. Once the two men had finished, James spoke.\n\n"Well to be fair, I agree with both of you. Our time is coming. However, this is not the time to discuss this. Anyways, do you lot want to go to the pub?" asked James. The two men nodded and they walked out of the headquarters. On the way out, James thought to himself. He was going to retire soon, and Oliver seemed like the more qualified candidate. "He could do much more for Ireland than I", believed James."
IRE_intro.3.a:0 "И так они и ушли."
IRE_intro.4.t:0 "Особая зона для особых людей"
IRE_intro.4.desc:0 "Вдали от оживлённых улиц Белфаста, на бывшем замке Хиллсборо гордо развевался ирландский флаг. Преобразованный в главное административное здание Специальной Зоны Северных Графств, он служил резиденцией губернатора провинции Нила Блайни.\n\nРота солдат Ирландских Сил Обороны, охранявших подходы к зданию, не удивилась, что в полдень в ту пятницу к караульному помещению здания подъехал черный мерседес, как это всегда бывало. Внеофициальные встречи Блайни с другими членами правительства, проводимые вдали от Лемасситских залов власти в Дублине, ни для кого не были секретом.\n\nЧарльз Хоги, со своей стороны, надеялся, что их регулярные встречи будут более секретными. Почему Лемасс продолжал доверять ему, когда было так хорошо известно, что он будет ездить в Специальную Зону Северных Графств каждые выходные, было для него загадкой, и это беспокоило его с каждым днем все больше.\n\nКак только он вышел из своей министерской машины, Хоги быстро заметил фигуру в сером, выбегающую из здания. "Lieutenant Colonel Kelly, good afternoon." The IDF man opposite to him gave back a courteous remark, but ultimately continued on his way, Haughey knew it couldn't be good. He proceeded up the stairs of the Georgian construction, until he got to Blaney's office.\n\nThe Donegal TD, working at his desk, looked the same as always, albeit his hair seemed to have receded a bit more than Haughey remembered. His unmistakable gruff voice called out to Haughey shortly after he entered the room, "Hello, Charly." On his desk, a picture of a far younger Lt. Blaney in uniform, from the war.\n\n"How are you Neil, and by the way, what was Kelly doing here?" Haughey let his concern be expressed through the tone of his voice.\n\n"Jim Kelly came back talking all about his concerns over our friends... nothing to worry about, really. Provided, you uh got those signed defense ministry orders, don't you?" Haughey nodded. "By the way Charles, I am doing more than fine, as are the counties." He let out a burst of laughter. "Now, what's our boss in Dublin up to, Charly?""
IRE_intro.4.a:0 "Затевается измена."
IRE_intro.5.t:0 "Атлант, пожавший плечи"
IRE_intro.5.desc:0 "Имон де Валера осмотрел книжные полки. Он уже давно прочёл все эти книги, некоторые даже два или три раза. Многие из них носили исторический характер. Начиная от книг, написанных Платоном, и заканчивая более современными книгами, написанными Торо. У всех у них были идеи, которые прилипли к де Валере. На его рабочем столе также стояли фотографии, многие из которых были сделаны его бывшим другом, а теперь соперником, Шоном Лемассом. Фотография задела де Валеру, заставила его вспомнить то, что причиняло ему боль. Боль от того, что друг отвернулся от него, а за ним последовала вся Фианна Фиал. Их блядская коалиция с лейбористами, все это должно было погубить Ирландию.\n\nЗатем де Валера решил позвонить Шону Макенти, чтобы встретиться с ним в офисе. В то время как официальные способности Макенти состояли в том, чтобы служить Премьер-Министру, он не так много общался с Лемассом. Так что он был идеальным кандидатом для разговора с де Валерой.\n\n"It just doesn't make sense Seán, how Lemass would just turn his back to me and take the whole party with it. I've become a ghost in politics, nothing more than a figurehead for the government. All of the power of the Taoiseach gone like that." Seán nodded along. "I sold the country to the Germans, thinking they would respect our boundaries. Instead, we got forced to be policed by them and forced into the so-called 'Einheitspakt'. Unity my arse." MacEntee tried to comfort da Valera after hearing him rant.\n\n"I don't think Ireland would forget you Éamon, your contributions to Ireland are eternal." Before Seán could continue, he checked the time and had to leave to meet Lemass. Alone, de Valera began to weep silently, hoping that he would not be forgotten."
IRE_intro.5.a:0 "Он заплакал, осознав, как он стар на самом деле."
IRE_intro.6.t:0 "Время Закрываться"
IRE_intro.6.desc:0 "Это была тихая ночь в баре О'Флаэрти. Продажи, как всегда, были низкими, и новых лиц было очень мало. Заработка у Адама О'Флаэрти, владельца кафе, хватало на более-менее нормальную жизнь, но ему каждый раз приходилось боротся за это. Церковные колокола Дублина отбивали время: полночь. "Time to close up, Tom," Adam told the one remaining patron still seated at the bar, "go home to your lovely wife and kids, I'm sure they miss you with all the time you spend here."\n\n"Fine, fine, I'll get out of your hair," Tom chuckled. "I'll tell Sarah you said hi, see you tomorrow."\n\nAdam shepherded Tom out into the cool night air. Tom was a decent fellow, all told. Kind hearted, hard working, went to church on Sundays. Not too well off, Adam supposed, but that was a lot of Ireland these days.\n\nThings weren't supposed to have been like this. His pa had fought in the war against the English when Adam was just a boy, and would always tell stories of how great Ireland would be when she reunited with her brothers in the north. That's all the televisions seemed to talk about: how great having the isle back together was for everybody, even if the Protestants in the north hadn't seemed to get the memo.\n\nLocking up for the night, Adam caught sight of a VW car puttering down the otherwise quiet street. Now if that wasn't a metaphor for Ireland's ills, Adam thought to himself. The damn Germans had swept into Ireland with their fancy promises and offers of assistance, but everybody but the damned Taoiseach knew that they were sucking the lifeblood out of the Irish people. Half the businesses in Dublin seemed to be German run these days, and people had even had the gall to ask if he stocked any of the piss the Germans had the audacity to call beer at his pub.\n\nAdam sighed as he walked down the street towards his home. He'd always loved his home, as any true Irishman would, but though he would never admit it, it grew harder and harder everyday to feel proud to call himself an Irishman."
IRE_intro.6.a:0 "Будто бы немецкое пиво чем-то лучше хорошего ирландского стаута."

IRE_intro.7.t:0 "Вечерняя Суета"
IRE_intro.7.desc:0 "В пабе О'Флаэрти, как обычно, было оживленно. Это был вечерний час пик, и люди толпами приходили перекусить в паб. Адам О'Флаэрти, владелец, был в напряжении из-за наплыва посетителей за последние пару лет. Казалось, Ирландия наконец-то начала вставать на ноги, и люди чувствовали преимущества. Все больше и больше людей могли позволить себе поесть в пабе или выпить, а сам Адам даже смог позволить себе нанять хорошего повара, чтобы сосредоточиться на баре.\n\nТом и несколько его приятелей сидели в одном конце бара, Громко болтая между собой. Теперь Тома считали чем-то вроде местного героя после того, как он организовал забастовку у одного из заводов, принадлежащих этому немецкому ублюдку Йозефу Абсу, и сумел заставить всю чертову страну говорить о безопасности труда работников. "How's about another round, Tom?" Adam shouted over the din. Tom raised his mug in acknowledgement, setting off a round of cheers among his fellows, all clamoring to pick up his tab. He hadn't paid for a beer in weeks.\n\nYes, Adam thought, things really were starting to look up for Ireland. Even the Paramilitaries in the north had quieted down some after their terrorist attack, though Adam knew better than to think that was anything more than the calm before the storm. Really, the only problem Ireland was left facing was the damn Germans.\n\nAdam frowned. Sure, the Taoiseach liked to talk about how the Irish were independent from the Reich, and had even introduced some legislation to back Irish businesses over German ones, but the big corporations in Germania still had their slimy tentacles all over Ireland. Factories owned by giant German companies still dotted the landscape, and Germany was the primary importer of Irish made goods. Too much of Ireland's economy was tied up in German hands, Adam reckoned.\n\nAdam was drawn from his reverie by a call for another round of drinks. Worrying about the Germans could come later; perhaps for now, they could enjoy a bit of peace and prosperity."
IRE_intro.7.a:0 "Кто хочет ещё пива?"

IRE_intro.8.t:0 "Мальчишки останутся мальчишками"
IRE_intro.8.desc:0 "Одри Маккормак каждый день с ужасом возвращалась домой с работы в бакалейной лавке. Не из-за расстояния, на самом деле это было не так уж далеко, и она не боялась этого из-за пейзажа, городские улицы Дублина на самом деле были довольно красочными. Нет, причина, по которой она ненавидела свою прогулку домой, заключалась в том, что она каждый день проходила мимо одного строительного двора справа от нее.\n\nМужчины, работающие во дворе, хотя Одри скорее назвала бы их свиньями, влюбились в нее и часто слонялись у входа во двор в пьяном оцепенении, пытаясь "woo" her with their supposed "manly charm." Standing up for herself had only intensified their efforts, and no one had been willing to help her no matter who she complained to. "Boys will be boys," was always the answer.\n\nShe tried to duck her head as she walked past the yard, but it was no use. The pigs were out in full force today, and they spotted her at once. "Hey, there she is!" she could hear one of them slur, "Why not come spend some time with us today, gorgeous?"\n\nAudrey sighed, resigning herself to the inevitable. She ignored the catcalling as best she could, as always. Boys will be boys, she told herself. She had gone to the police once to complain about the harassment. "It's certainly not illegal to tell a woman she's pretty on the street," one had told her, "try to think of it as a compliment. Boys will be boys after all." That had been the first and last time she had gone to them with her concerns.\n\nAudrey stiffened as one of the men slapped her on the rear as she passed by. She turned around, cheeks flush in anger and embarrassment, but was met only by roaring laughter as the men patted themselves on the back. Audrey turned and walked away, a little bit faster, a little bit lesser. Blinking away tears, she tried her best to ignore the jeers and whistles from the yard behind her, and there was nothing more she could do."
IRE_intro.8.a:0 "В конце концов, мальчишки останутся мальчишками."

IRE_intro.9.t:0 "Мужчины-лучше"
IRE_intro.9.desc:0 "Одри Маккормак каждый день с ужасом возвращалась домой с работы в бакалейной лавке. Не из-за расстояния, на самом деле это было не так уж далеко, и она не боялась этого из-за пейзажа, городские улицы Дублина на самом деле были довольно красочными. Нет, причина, по которой она ненавидела свою прогулку домой, заключалась в том, что она каждый день проходила мимо одного строительного двора справа от нее.\n\nМужчины, работающие во дворе, хотя Одри скорее назвала бы их свиньями, влюбились в нее и часто слонялись у входа во двор в пьяном оцепенении, пытаясь "woo" her with their supposed "manly charm." Standing up for herself had only intensified their efforts, and no one had been willing to help her no matter who she complained to. "Boys will be boys," had always been the answer.\n\nThe jeers and catcalls began immediately. She ducked her head in shame, resigned to this unfortunate fact of life, when she heard a shrill whistle. A policeman walked towards the group, shouting "Don't you layabouts have something better to do than harass passersby? You're being paid to work the yard, do your jobs and leave the lady alone."\n\nAudrey found herself shocked, nobody had ever stood up for her before, let alone the police. The men went back into the yard, grumbling all the while. The policeman strode over to her, shaking his head. "I can't believe it, in broad daylight," he said, "Don't you worry, miss, we'll be patrolling here more often, they won't bother you again."\n\nAudrey doubted she would never be catcalled again, but she nodded her head in thanks all the same. One group of pigs being called out for what they were wouldn't stop the next group, nor would it keep the men from acting out when the cops weren't around, though it didn't stop the smile that started working her way across her face. Things wouldn't change overnight, but everything, she supposed, had to start somewhere."
IRE_intro.9.a:0 "Скотство больше не приемлимо."

IRE_intro.10.t:0 "Ещё больше проблем в Специальной зоне"
IRE_intro.10.desc:0 "Шон Лемасс помассировал нос шершавой кожей большого и указательного пальцев, прежде чем провести рукой по усталому лицу и положить подбородок на ладонь.\n\n"Alright, Imogen, I'm ready," he said with a sigh. "What's the news?"\n\nHis new secretary cleared her throat. The girl was a helpful sort, given this job because she was the niece of some MP or another who cashed in a favor. Seán Lemass had traded so many favors to keep the country together that he could no longer keep track of who owed who anything.\n\n"Mister Taoiseach, the Northern Irish Constabulary reports that the militant organizations have increased their activity this week. The IRA has plastered the town with anti-German pamphlets, the Citizen Guard have committed yet another arson attack in the protestant districts, and the Ulster Volunteer Force has hospitalized two more constables in the name of 'throwing out the Catholics.'" The girl looked to him expectantly, as though she thought a rousing speech was about to come from his mouth and a decisive order to be given to save the nation. Instead, he let out a long and ragged sigh.\n\n"More trouble in the Special Zone? Imogen, there's ALWAYS more trouble in the Special Zone.""
IRE_intro.10.a:0 "Во всяком случае, на этой недели было меньше новостей."

IRE_intro.11.t:0 "Смерть Пакта"
IRE_intro.11.desc:0 ""It's a disaster here," said the Ambassador to Germany over the phone. "Everyone's throwing their stuff in the game. There's skirmishes around the country, and everyone here is taking a side."\n\n"Alright Gallagher," siad Foreign Minister Aiken, "where is the successor to the Führer? Is he in control?"\n\n"Nobody's in control," said Gallagher. "Speer's students are revolting in the Ruhr. Bormann's gathering who he can down south. Göring's taking over out east. And the SS is going berserk in occupied France and Poland. Hell, Speidel seems to be putting his name in contention, and his forces are locking down Germania as we speak." Muffled conversation on the other end. "Sorry. The last Aer Lingus is leaving Tempelhoff right now. I can brief you more when I get there."\n\n"All right, good luck to you all," said Aiken.\n\n"You too, sir," said the ambassador before he hung up.\n\nImmediately afterwards, there was silence. Lemass and Aiken looked at eachother. Both knew what this meant. What the Pakt would be with Germany in anarchy. What the economy would be with Germany in anarchy. And what Ireland would now be without its economic lifelines.\n\nLemass cursed at the top of his lungs. He wasn't going to hide it."
IRE_intro.11.a:0 "Нас ждет ад."
IRE_intro.11.tt:0 "§YОткрыто новое Дерево Фокусов.§!"




####Managing The Old Giant
IRE_mog.10.t:0 "Рост требований левых"
IRE_mog.10.desc:0 "В текущем состоянии законопроект, который правительство пытается провести через Палату представителей, практически не имеет шансов на выживание. По мере того, как осознание этого было выдвинуто на первый план, атмосфера беспокойства окутала партию. К счастью, левое крыло нашей партии разработало планы значительно расширить законопроект, взамен предложив дополнительную поддержку при его принятии.\n\nКонечно, принятие этих изменений поможет нам собрать жизненно важные голоса, необходимые для принятия этого законопроекта, но сначала мы должны подумать, стоит ли это нарушении прав нашей партии. Многие из них уже дали понять, что, по их мнению, закон изначально заходит слишком далеко. Сотрудничество с либералами и лейбористами только заставит этих депутатов чувствовать себя все более отчужденными от остальной части правительства.\n\nХорошо известно, что баланс сил в Палате представителей - вещь утончённая и жестокая. Правительству придется решить, стоит ли принятие этого закона через парламент того, чтобы разозлить правых. Как всегда, текущая власть должна быть осторожна с тем, кого она выбирает поддерживать, поскольку само ее существование постоянно висит на волоске."
IRE_mog.10.a:0 "Нам нужны их голоса."
IRE_mog.10.b:0 "Уничтожить законопроект."

IRE_mog.11.t:0 "Правые призывают к сдержанности"
IRE_mog.11.desc:0 "Правительство столкнулось с большими трудностями при принятии законопроекта, над которым оно сейчас работает, в его текущей форме. С оппозицией, которая возникла как слева, так и справа, необходимо будет разобраться, чтобы законопроект имел надежду на то, что он станет законом. Тем не менее, когда левые утверждают, что законопроект слишком умеренный, а правые осуждают его как слишком радикальный, умиротворение обеих сторон будет невозможным. Как бы то ни было, надежда появилась в лице правого крыла нашей партии. \n\nНекоторые депутаты, такие как Умеренные и Националисты заверили текущую власть в том, что в случае сокращения масштабов законопроекта, находящегося в процессе борьбы, они будут в состоянии помочь склонить чашу весов в пользу правительства. Предложение оказалось соблазнительным для тех, кто хочет сохранить поддержку правых в нашей правящей коалиции. Однако то же самое нельзя сказать о депутатах, находящихся дальше левых, которые, несомненно, почувствуют себя преданными неспособностью правительства принять изменения, которые, по их мнению, являются абсолютным минимумом. \n\nПринятие сокращенного законопроекта может оказаться краткосрочной победой правительства, которое постоянно остается под угрозой разваливаться по швам."
IRE_mog.11.a:0 "Сделайте сокращения."
IRE_mog.11.b:0 "Уничтожить законопроект."

IRE_mog.12.t:0 "Правые предлагают расширенный Билль"
IRE_mog.12.desc:0 "К растущему разочарованию правительства, голоса Палаты представителей снова начинают складываться против них, и компромисс становится единственным решением дилеммы. Правое крыло партии выступило с предложением о расширении законопроекта, чтобы он более соответствовал их принципам, в обмен на большую поддержку со стороны Умеренных и Националистов в правительстве. \n\nЭто само собой разумеется, игнорирование левых, которые уже были встревожены предпосылкой первоначального законопроекта, что только усугубит напряженность, которая угрожает единству нашего правительства. Однако столь же очевидно, что без необходимых корректировок законопроект обречен на провал. \n\nНеобходимо принять решение между сохранением законопроекта путем принятия помощи правых или сохранением лица перед левыми и потерей еще одного важного законодательного акта. Окно возможностей для изменения Ирландии постоянно сужается, правительство должно действовать с учетом интересов своей нестабильной нации, если они действительно хотят достичь поставленных целей."
IRE_mog.12.a:0 "Принять расширение."
IRE_mog.12.b:0 "Уничтожить Билль."

IRE_mog.13.t:0 "Левые представляют ограниченный законопроект"
IRE_mog.13.desc:0 "Другой законопроект, кажется, выставлен на встречу с кончиной его предшествующего в Палате представителей. Хотя это отнюдь не редкость, важность этого конкретного законопроекта привела к тому, что правительство искало возможности спасти его от неизбежного. Это действие, в свою очередь, привело к предложению левых. \n\nИх план включает в себя представление новой версии законопроекта на голосование депутатов палаты представителей, которая будет иметь заметно пониженный тон, который будет гораздо более терпимым для либерально настроенные депутатов . Те, кто по-прежнему поддерживает первоначальный законопроект, надеются, что измененная версия по-прежнему будет пользоваться доверием правых. Хотя это, скорее всего, будет выдавать желаемое за действительное. \n\nНельзя избежать того, что правые будут разочарованы, если правительство решит поддержать новый законопроект. Хотя принятие предложения левых остается привлекательным, если цена недовольства правых будет сочтена приемлемой потерей."
IRE_mog.13.a:0 "Поддержать новый законопроект."
IRE_mog.13.b:0 "Уничтожить законопроект."

IRE_mog.14.t:0 "Правое крыло сопротивляется"
IRE_mog.14.desc:0 "После недель споров, уговоров, принуждения и компромиссов мы так ни к чему и не пришли. Наша способность провести этот законопроект через Палату представителей основана на заручении поддержки жестких консерваторов Фианны Файл и сторонников Де Валеры, но они отказываются сдвинуться с места в этом вопросе. Они говорят, что даже если бы мы перевернули Землю, они бы никогда не проголосовали за законопроект в его нынешнем виде. \n\nПо их словам, было несколько вещей, которые они бы поменяли. К сожалению, это был список изменений в законопроекте, которые серьезно искажают его, чтобы он соответствовал их нуждам, а также различные бытовые причины для своих избирателей, которых они хотели добиться. Некоторые из требований были смехотворными, но они знают, насколько мы отчаянно нуждаемся в их голосах, и готовы выжать из нас столько, сколько могут. \n\nКонечно, мы можем принять их ультиматум и законопроект в той или иной форме будет принят, но это вызвало бы серьезное недовольство реформистского крыла Фианны Файл, не говоря уже о наших партнерах по коалиции в лейбористской партии. Стоит ли рисковать и сжигать мост?"
IRE_mog.14.a:0 "Мы примем их требования через стиснутые зубы."
IRE_mog.14.b:0 "Лучше дать проекту умереть, чем искажать его."

IRE_mog.15.t:0 "Левое крыло сопротивляется"
IRE_mog.15.desc:0 "После недель споров, уговоров, принуждения и компромиссов мы так ни к чему и не пришли. Наша способность принять этот законопроект через Палату представителей зависит от получения поддержки более реформистских депутатов Фианны Файл и их партнеров по коалиции в лейбористской партии, но они отказываются сдвинуться с места в этом вопросе. Они говорят, что даже если бы мы перевернули Землю, они бы никогда не проголосовали за законопроект в его нынешнем виде. \n\nПо их словам, было несколько вещей, которые они бы поменяли. К сожалению, это был список изменений в законопроекте, которые серьезно искажают его, чтобы он соответствовал их интересам, а также различные бытовые причины для своих избирателей, которых они хотели бы добиться. Некоторые из требований были смехотворными, но они знают, насколько мы отчаянно нуждаемся в их голосах, и готовы выжать из нас столько, сколько могут. \n\nКонечно, мы можем принять их ультиматум и законопроект в той или иной форме будет принят, но это вызвало бы серьезное недовольство жестких консерваторов Фианны Файл и сторонников Де Валеры. Стоит ли рисковать сжигать этот мост?"
IRE_mog.15.a:0 "Далеко не идеально, но идеализм не проталкивает законопроекты."
IRE_mog.15.b:0 "Нам? Уступить этим красным демонам? Никогда!"

 IRE_mog.20.t:0 "Националисты осуждают нас!"
 IRE_mog.20.desc:0 "Считая наш текущий законопроект слишком большим шагом влево, сторонники жесткой линии в парламенте объявили, что мы не получим их поддержки. Кроме того, они призвали других членов Палаты представителей проголосовать против Билля. Это несколько затруднит принятие законопроекта, хотя, если мы сможем заручиться достаточной поддержкой, мы все равно сможем протолкнуть его."
 IRE_mog.20.a:0 "Замечательно..."

 IRE_mog.21.t:0 "Либералы поддерживают нас!"
 IRE_mog.21.desc:0 "Наш текущий законопроект, который, по мнению многих, больше склоняется влево, был хорошо принят членами Палаты представителей, разделяющими те же политические чувства. Таким образом, либеральное течение Палаты представителей твердо поддержало его, пообещав проголосовать за его принятие и призвав других сделать то же самое."
 IRE_mog.21.a:0 "Превосходно!"

 IRE_mog.22.t:0 "Правые призывают к единству!"
 IRE_mog.22.desc:0 "Несмотря на то, что наш законопроект явно левосторонний, несколько правых неожиданно объявили, что они также поддержат его, чтобы показать, что Ирландии и ее правительство сильны и едины. Для нас это очень хорошо, так как теперь у нас будет гораздо более широкая база для поддержки принятия законопроекта."
 IRE_mog.22.a:0 "Ирландия объединилась."

 IRE_mog.23.t:0 "Националисты разочарованы!"
 IRE_mog.23.desc:0 "Называя наш законопроект левым, несправедливостью и карикатурой, несколько правых довольно громко осудили как законопроект, так и левых членов правительства. Наша поддержка этого законопроекта несколько резко упала, и в будущем у нас могут возникнуть проблемы с привлечением Националистов."
 IRE_mog.23.a:0 "Чёрт возьми."

 IRE_mog.24.t:0 "Левые объединились!"
 IRE_mog.24.desc:0 "По мере того как лейбористы и либералы работают вместе, чтобы принять наш текущий законопроект, сотрудничество между ними стало более тесным и сплоченным, что привело к гораздо более сильному чувству единства между двумя левыми фракциями нашего правительства. Мы можем ожидать, что в результате они с гораздо большей вероятностью будут голосовать вместе в будущем."
 IRE_mog.24.a:0 "Коалиция крепнет."

 IRE_mog.25.t:0 "Левые набирают силу!"
 IRE_mog.25.desc:0 "В результате нашего недавно предложенного законопроекта левое крыло нашего правительства привлекло большую долю внимания. Это подтолкнуло их к тому, что они стали более заметными в правительстве, и, вероятно, позволит им в будущем осуществлять большую власть над Ирландией, чем их соперники, которые, безусловно, недовольны таким поворотом событий ..."
 IRE_mog.25.a:0 "Ирландия склоняется влево."

 IRE_mog.26.t:0 "Образец компромисса"
 IRE_mog.26.desc:0 "Когда законопроект входит в парламент, те, кто его поддерживает, затаивают дыхание. Хотя, похоже, излишние переживания не нужны. Всякий раз, когда законопроект оспаривается, его защитники могут организовать сильную защиту или, по крайней мере, предложить достаточный компромисс до такой степени, что оппозиция готова уступить. Кажется, что Палата представителей - это хорошо отлаженная машина, и ее члены способны отложить личные ссоры на благо Ирландии."
 IRE_mog.26.a:0 "Поистине успех."

 IRE_mog.27.t:0 "Коалиционные споры"
 IRE_mog.27.desc:0 "В хороший день хорошо составленная бумага может легко проскользнуть через Палату представителей, не встречая большого сопротивления на своем пути к прохождению. Это определенно не из тех хороших дней. Когда мы пытаемся говорить о многих преимуществах, которые принесет этот законопроект, мы сталкиваемся с противниками и вызовами на каждом углу. Однако каждая уступка, на которую мы пытаемся пойти, отвергается либо оппозицией законопроекта, либо его собственными сторонниками. Между тем, проход законопроекта теперь не кажется столь уверенным."
 IRE_mog.27.a:0 "Что за катастрофа."

 IRE_mog.30.t:0 "Депутаты-лейбористы осуждают нас!"
 IRE_mog.30.desc:0 "Считая наш текущий законопроект слишком большим шагом вправо, лейбористское течение Палаты представителей объявило, что не получит его поддержки. Кроме того, он призвал других членов парламента проголосовать против него. Это несколько затруднит принятие законопроекта, хотя, если мы сможем заручиться достаточной поддержкой, мы все равно сможем протолкнуть его."
 IRE_mog.30.a:0 "Замечательно... "

 IRE_mog.31.t:0 "Умеренные поддерживает нас!"
 IRE_mog.31.desc:0 "Наш нынешний законопроект, который, по мнению многих, более склонен к правым, был положительно воспринят членами Палаты представителей, разделяющими те же политические чувства. Таким образом, Умеренные Палаты представителей твердо поддержал его, пообещав проголосовать за его принятие и призвав других сделать то же самое."
 IRE_mog.31.a:0 "Превосходно!"

 IRE_mog.32.t:0 "Левые призывают к единству!"
 IRE_mog.32.desc:0 "Несмотря на то, что наш законопроект явно имеет правый уклон, несколько членов левого движения неожиданно объявили, что они также поддержат его, чтобы показать, что Ирландия и ее правительство сильны и едины. Для нас это очень хорошо, так как теперь у нас будет гораздо более широкая база поддержки принятия законопроекта."
 IRE_mog.32.a:0 "Ирландия объединилась."

 IRE_mog.33.t:0 "Лейбористы огорчены!"
 IRE_mog.33.desc:0 "Называя наш законопроект правым, несправедливостью и карикатурой, несколько членов левого течения громко осудили как законопроект, так и левых членов правительства. Наша поддержка этого законопроекта несколько резко упала, и в будущем у нас могут возникнуть проблемы с привлечением лейбористов."
 IRE_mog.33.a:0 "Чёрт возьми."

 IRE_mog.34.t:0 "Правые объединились!"
 IRE_mog.34.desc:0 "По мере того как Националисты и Умеренные работают вместе, чтобы принять наш текущий законопроект, сотрудничество между ними стало более тесным и сплоченным, что привело к гораздо более сильному чувству единства между двумя правыми фракциями нашего правительства. Мы можем ожидать, что в результате они с гораздо большей вероятностью будут голосовать вместе в будущем."
 IRE_mog.34.a:0 "Коалиция крепнет."

 IRE_mog.35.t:0 "Правые набирают силу!"
 IRE_mog.35.desc:0 "В результате недавно предложенного нами законопроекта правое крыло нашего правительства привлекло большую долю внимания. Это подтолкнуло их к тому, чтобы они стали более заметными в правительстве, и, вероятно, позволит им в будущем осуществлять большую власть над Ирландией, чем их соперники, которые, несомненно, недовольны таким поворотом событий ... "
 IRE_mog.35.a:0 "Ирландия склоняется вправо."


IRE_mog.50.t:0 "Билль проходит"
IRE_mog.50.desc:0 "На этот раз министры правительства почувствовали облегчение после всей своей тяжелой работы. Правительственный билль прошел через испытания ирландского законотворчества и получил большинство голосов депутатов. Копия была отправлена президенту и подписана как закон, положивший конец этой драке между членами правительства. \n\nТакой результат не следует воспринимать как должное, успешное принятие закона через парламент, как известно, является уникальным исключением, а не порядком вещей. Хотя принятие этого нового законопроекта, безусловно, поможет правительству укрепить доверие среди жителей Ирландии, которые всегда благодарны за некоторые изменения. \n\nОднако, каким бы обнадеживающим ни был этот шаг, у правительства нет времени чтобы отпраздновать победу. Политические союзы и соперничество внутри Палаты представителей по-прежнему представляют угрозу для неуверенного правительства. Бесконечные попытки сдерживания парламента неизбежно будут продолжаться еще некоторое время. \n\nТем не менее, есть надежда, что с принятием нового закона Ирландия станет на один шаг ближе к подлинным переменам и светлому будущему."
IRE_mog.50.a:0 "Надеемся, что эти изменения к лучшему."

IRE_mog.51.t:0 "Билль не проходит"
IRE_mog.51.desc:0 "Как и многие предыдущие билли, последняя попытка правительства изменить ситуацию провалилась на политическом минном поле внутри парламента. Изменения, на которые правительство хотело повлиять, не будут реализованы в ближайшее время, и те представители общественности, которые хотели видеть изменения, снова потерпели неудачу из-за отсутствия контроля правительства над Палатой представителей. Провал лежит на министрах, которые несут ответственность за то, что не смогли добиться одобрения большинства депутатов. \n\nЭта неудача только помешает будущим усилиям правительства, оно должно быстро согласовать свои действия, если оно хочет восстановить свою решимость, поскольку смерть этого билля заметно нанесла удар по авторитету правительства. Удар, от которого ему нужно будет оправиться ради всей Ирландии. В конце концов, если правительство продолжит терпеть неудачу в своих усилиях, общественность будет все больше тревожиться, и неизвестно, к чему обратится все более разворовывающееся ирландское население, когда это правительство полностью потеряет доверие."
IRE_mog.51.a:0 "Ещё одна упущенная возможность."

IRE_mog.52.t:0 "Эффекты билля для ИИ"
IRE_mog.52.desc:0 "Сообщите об ошибке, если вы не ИИ"
IRE_mog.52.a:0 "Конечно"

IRE_mog.53.t:0 "Ирландия отдаляется от Пакта!"
IRE_mog.53.desc:0 "Похоже, жители Изумрудного острова страдают от явной неосмотрительности. Может быть, текущий экономический кризис делает их неспособными принимать рациональные решения, или те дешевые напитки, которые они потребляют, порождают коллективное заблуждение. В любом случае, парламент Ирландии проголосовал за законопроект о наблюдателе пакта, чтобы изменить свой статус внутри пакта с Союзника пакта на Наблюдателя. \n\nНесмотря на заверения Дублина, что они не планируют выходить из нашего альянса, они не могут обмануть кто угодно своей ложью: ясно как день, что они стремятся уйти из нашей сферы. Эта вопиющая попытка дезертирства прямо перед нашим носом еще более оскорбительна, учитывая, что они претендуют на получение всех экономических выгод, находясь под крылом пакта, без каких-либо обязательств по поддержанию мира в Европе. Мы должны сообщить ирландцам, что у этого безрассудного действия будут последствия и что сближение с ОСН приведет к решительным ответным действиям."
IRE_mog.53.a:0 "Ирландцы не понимают последствий."

IRE_mog.54.t:0 "Билль о наблюдателе пакта проходит!"
IRE_mog.54.desc:0 "Наша любимая Ирландия страдает от ужасных обстоятельств. Экономический кризис недавно поразил нашу страну, и геополитическая арена постоянно находится в движении. В этом контексте, чтобы оставить прошлое позади, необходимо обеспечить более светлое будущее для Ирландии. Сегодня мы сделали первый шаг, чтобы решить нашу собственную судьбу за пределами Германии и их махинаций. \n\nПосле долгих дебатов Палата представителей одобрила законопроект о пакте наблюдателя, изменив наш статус внутри пакта с Союзника пакта на Наблюдателя. Мы по-прежнему получим экономические преимущества сферы Германии, не вступая в какую-либо другую зависимость с ними. \n\nМы отправили меморандум в Германию, объясняющий, что в нашей текущей ситуации мы не можем взять на себя наши обязанности внутри Пакта, заверяя их, что мы не отказываемся от альянса. Вряд ли они примут такое объяснение, но это выиграет нам больше времени. Несмотря ни на это, мы сделали то, что было необходимо нашему народу, а не интересам Германии. Наш путь к политической независимости начался."
IRE_mog.54.a:0 "Наше сотрудничество с Германией подходит к концу."


###Investigation

 IRE_investigations.1.t:0 "Ваш обычный день в особой зоне"
 IRE_investigations.1.desc:0 "Что ж, ты выбрал правильное место, Доэрти. Этой полиции нужен такой честный полицейский, как ты. Вы могли бы остаться в Дублине, сделать легкую карьеру... но вас это не интересовало. Вы здесь для того, чтобы вести борьбу - раскрывать дела, исправлять ошибки - тогда очень хорошо, но Ольстер некрасив. Нельзя усидеть на двух стульях. Вы должны выбрать сторону. Возьмите конверт из коричневой бумаги, чтобы просмотреть всю коррупционную грязь, которая творится за кулисами Блани, или каждые пять минут оглядывайтесь назад, опасаясь, что протестанты или экстремисты попытаются вас убить."Well, you picked the right place, Doherty. This force needs an honest cop like you. You could have chosen to stay in Dublin, have an easy career... but you weren't interested. You are here to fight the good fight - solve cases, right wrongs - very well then, but Ulster isn't pretty. There's no sitting on a fence. You have to choose sides. Take a brown paper envelope to look over all of the corrupt filth that goes on in Blaney's backyard, or look behind your back every five minutes in fear of a prot or a provo trying to murder you."\n\nInspector Eamon Doherty pondered on the words which the Chief Superintendent of the Garda's Northern Counties department had left him with two months earlier. Truth be told, he'd transferred to Belfast for the pay raise: His daughter was getting married soon, and paying for weddings wasn't cheap. Perhaps, he thought, there was an element of careerism to it as well: Yes, success in cases here would make him friends back in Dublin, there was nothing wrong with that.\n\nWhatever his motivations, Doherty had come to the conclusion they weren't worth it. The counties which Doherty once helped unify as a volunteer during the war were a mess. The Northern Ireland Constabulary, themselves supposedly part of the Garda, were unreliable as all hell and each day came with a new terrorist attack from some deranged faction or the other. Today was no exception, either. Dawn had barely broken when his presence was requested by radio: Another car bombing.\n\nParking his german-made patrol car alongside the much older models of the Northern Ireland Constabulary, Doherty got out of the Daimler, and headed to see the crisp remains of a Morris Oxford, cordoned off by a dozen policemen. "Who was it?" The inspector glanced at the NIC patrolman closest to the vehicle.\n\n"Ruairi O Bradaigh, an IRA bigshot." By the scorn in his voice, Doherty could tell the man was a protestant. "Where do you want to start? There's a few witnesses to talk to, but you could also take a look at the car registration first, or try searching for something meaningful in the rubble.""
 IRE_investigations.1.a:0 "Пойдём проверим останки."

 IRE_investigations.2.t:0 "Осмотр останков"
 IRE_investigations.2.desc:0 "Имон Доэрти обошел разрушенный корпус машины. Он был покрыт черной копотью, а двери снесло взрывом. Он попытался найти что-нибудь, что объяснило бы ему, почему это было сделано. Однако все, что он увидел, были разрушенные сиденья и рулевое колесо, застрявшее в дереве. Это была работа террористов, он мог сказать это, так как днище машины было взорвано. Через дорогу несколько полицейских пытались очистить и расшифровать номерной знак.\n\n"Car bomb" he muttered to himself as he walked around. Something kept nagging him in the back of his head. He knew that the IRA was basically gone, and the Ulsterite groups weren't that bold to bomb a car in broad daylight. However it if it was Ulsterites it made sense. They didn't even know who the poor sap was. Didn't matter now anyway, they had a job to do. He knew it was going to be hard to find something with evidence. So far they had found a half shoe, with the other half being destroyed. As Eamon did another lap around the car, something caught his eye. On the ground, reflecting off the sun was a pair of glasses. Eamon stopped in his tracks and put on gloves, picking up the glasses and putting them in a small bag. As he walked back to his car, he noticed witnesses being asked questions by police officers. They had been assembled a little way down the road.\n\nAs he got into his car, he gave himself a dilemma. He could either phone the station to try and find a connection to the car using the license plate. It was an older model but should still check out. Eamon could also help with the interrogation, however, he could be seen as unwanted due to his presence. Either way, he was going to find out why the bombing occurred. "
 IRE_investigations.2.a:0 "Позвоним в участок."
 IRE_investigations.2.b:0 "Время задавать вопросы."

 IRE_investigations.3.t:0 "Здравствуйте, оператор"
 IRE_investigations.3.desc:0 "Да, я хотел бы, чтобы меня соединили с центральным полицейским участком, да, пожалуйста, с этим, - сказал Имон Доэрти оператору на другом конце линии. Он начал потеть в маленькой телефонной будке, расположенной на улице. В отличие от более открытых дублинских, те, что были в Ольстере, были намного меньше. Продукт прошлого, подумал он про себя. Он подождал несколько мгновений, пока его соединят. К счастью для него, у него было достаточно мелочи, которую ему дали со станции, чтобы поддерживать линию в течение следующего получаса.\n\n"Yes, I'd like to be connected to the central police station, yes that one please," said Eamon Doherty to the operator on the other side of the line. He was starting to sweat inside the small telephone booth that was located on the street. Unlike the more open ones of Dublin, the ones in Ulster had been much smaller. A product of the past he thought to himself. He waited for a few moments to be connected. Luckily for him, he had enough change that was given to him from the station to keep the line alive for the next half hour.\n\n"Eamon? Aren't you in the middle of an investigation?" asked the officer on the line.\n\n"I am, Luke. However, I found some evidence that could possibly solve this bombing faster. A pair of glasses and the license plate number. It had been blown half down the street, but it was thankfully in one piece. I want to see if you can find the car in the national registry. The number is I5I-KY-1568," Eamon requested. The line was silent for about 10 minutes, he heard papers flip periodically before Luke responded.\n\n"I got the name of the bloke, an older car it seems. Belonged to a dead member of the IRA, it says he died two years ago. Seemed to be quite the leader. We definitely have information here at headquarters on him if you wanna drop by," said Luke, trying to be helpful.\n\n"If I think of it I will. Thanks." Said Eamon as he hung up. He then muttered under his breath. If the IRA was involved this could seem to be a much larger issue, especially if Bradaigh and car are connected. "
 IRE_investigations.3.a:0 "Думаю, время расспросить свидетелей."

 IRE_investigations.4.t:0 "Свидетель"
 IRE_investigations.4.desc:0 "Джозеф МакКарран, верно?- спросил Имон. Мужчина, сидевший напротив него, просто хмыкнул и отвернулся. До сих пор допрос был трудным, так как мужчина иногда просто отказывался отвечать, особенно когда дело касалось его профессии и того, что он делал, когда взорвалась бомба.\n\n"Joseph McCarran correct?" asked Eamon. The man sitting across from him simply grunted and turned his head away. The questioning had been difficult so far, with the man simply refusing to answer at times, especially when it came to his occupation and what he was doing when the bomb went off.\n\n"Well, he'd always walked the same route every day, I was turned around, about to go inside my house before I heard the explosion. Next thing I knew, a car had gone up in flames, and poor Bradigah was dead," said McCarran, sounding nervous as sweat dripped down his face.\n\n"Do you know who this plate belongs to?" Eamon placed the plate from the car onto the table. Immediately McCarran began to look around. Before looking at the plate and shugging, saying he's never seen the car before. Eamon thought in his head, time to play the mean cop.\n\n"You sure about that? I assume you know what happens if we find out that you had lied to an officer?" said Eamon, trying to intimidate McCarran who looked around one more time before leaning in close.\n\n"Please, look behind you. I'm being forced to do this, I beg you," McCarran said this as his eyes darted around the street. Eamon turned and immediately saw figures watching them, as soon as he met his eyes with the one in the front, they broke off and got into a car.\n\n"Bastards!" Yelled Eamon as he barked orders at another officer to continue the questioning as he raced to his car and radioed into headquarters. This day just got a hell of a lot more interesting thought Eamon. "
 IRE_investigations.4.a:0 "Теперь давайте посмотрим, что задумали эти говнюки."

 IRE_investigations.5.t:0 "Закон и порядок на улицах Белфаста"
 IRE_investigations.5.desc:0 "Машина петляла по улицам Белфаста, безрассудно уклоняясь от движения и объезжая пешеходов, почти не заботясь о безопасности. Имон следовал за ним в своей патрульной машине, мигая сиренами и проявляя немного больше осторожности, чтобы не причинить вреда посторонним. Он был вынужден пару раз пригнуться, когда один из сбежавших подозреваемых выстрелил из пистолета в его машину, но, к счастью, их точность оказалась плохой.\n\nПогоня внезапно закончилась, когда передняя часть уезжающей машины ударилась о фонарный столб. Оба беглеца, пошатываясь, выбрались из разбитого автомобиля, один сильно истекал кровью из пореза на голове, они нашли убежище в задней комнате книжного магазина. Что касается Имона, он знал, что идти туда одному было бы самоубийством, поэтому он ждал снаружи переулка с готовым служебным пистолетом и вызвал подкрепление.\n\nВ считанные минуты прибыло полдюжины офицеров полиции, оцепивших территорию и направивших оружие на дверь. Стрелки молчали в ответ на требования, выкрикиваемые полицией в мегафон, и не выдвигали никаких собственных требований. Как раз в тот момент, когда офицеры подумывали о том, чтобы послать кого-нибудь внутрь, дверь распахнулась, и оттуда выскочил один из стрелков, вооруженный и дико ревущий. Ему удалось ранить одного офицера в руку, прежде чем его сбил град пуль. Что касается второго преступника, то, похоже, он истек кровью от полученных травм.\n\nДва дня спустя на столе Имона появилась папка: результаты вскрытия двух мертвых стрелков. При них не было удостоверений личности, но тюремные зубные карты оказались красноречивыми: оба мужчины были католиками и имели связи со Свободной Ирландией и ИРА, но не с ОДС."
 IRE_investigations.5.a:0 "Насколько глубока кроличья нора?"

 IRE_investigations.6.t:0 "Предвзятость подтверждения"
 IRE_investigations.6.desc:0 "Джозеф МакКарран, верно?- спросил Имон. Мужчина, сидевший напротив него, просто хмыкнул и отвернулся. До сих пор допрос был трудным, и этот человек иногда просто отказывался отвечать, особенно когда речь заходила о его профессии и о том, что он делал, когда взорвалась бомба.\n\n"Joseph McCarran, correct?" asked Eamon. The man sitting across from him simply grunted and turned his head away. The questioning had been difficult so far, with the man simply refusing to answer at times, especially when it came to his occupation and what he was doing when the bomb went off.\n\n"Well, he'd always walked the same route every day, I was turned around, about to go inside my house before I heard the explosion. Next thing I knew, the car had gone up in flames, and poor Ó Bradaigh was dead. It's all I know, swear on Jesus, Mary, and Joseph." As much as he thought that McCarran was lying, Eamon unfortunately lacked anything that suggested otherwise.\n\nAfter thanking McCarran for his time (which was met with a "now piss off"), Eamon tried to compile all the information he gathered. The site of the bombing itself, the make and model of the car, McCarran's testimony... something just wasn't adding up. But that was something for people with a far higher pay rate than him to determine. At last, Eamon wrote down the conclusion of his report:"
 IRE_investigations.6.a:0 ""Culprits: likely UVF""

##Investigation 2

 IRE_investigations.11.t:0 "Межконфессиональная вражда и её последствия"
 IRE_investigations.11.desc:0 ""Get the fuck back!" The Garda officer swung his billy club at the crowd of angry protestants, driving them away with the rest of his men. Inspector Doherty lay on the ground, trying to process what had happened. He had been trying to take a look at the scene after he hopped out of the police car, and was busy trying to take stock of the crime scene when some of the crowd had broken through the police lines and hit him on the back of the head. They had been kicking up until the point where the Garda had saved him.\n\n"You alright, Inspector?" asked the Garda Lieutenant as he ran over. "If we hadn't showed up when we did, the proddy bastards would have you strung up on a tree!"\n\nDoherty took the hand. "Wouldn't have blamed them if they did," he said as he pulled himself up. "I mean, look at this mess. It's the Battle of Glenshane Pass here. I can't imagine what would be done if something like this happened in Dublin."\n\nIndeed, it was a disaster. The pub had been shot up from the outside, and there were bodies there, hunched over or on the floor. One or two people had been unlucky enough to be standing on the sidewalk when the attack happened, and they were lying several feet up the road. Given the makeup of the neighborhood, Doherty was certain the victims would turn out to be protestants, though the police would make sure to check.\n\nBefore he was attacked, the inspector had just arrived on the scene and was going to start checking the site. Since the population was not going to be cooperative on this one, this case would come down to his analysis. He started by inspecting the site the shooters started from."
 IRE_investigations.11.a:0 "Здесь полно гильз..."

 IRE_investigations.12.t:0 "Следуя за следом пули"
 IRE_investigations.12.desc:0 "Ещё одна. Инспектор Доэрти наклонился, и поднял гильзу вставив ручку в отверстие, где была пуля и поднял ее. Он присмотрелся к ней повнимательнее. "Same as the others," he said to himself, before placing it into an evidence bag. There were plenty of cartridges and bullets around, but he had seen enough of them to make a conclusion.\n\n"Lieutenant?" he called out to the man from Military Intelligence. "Got a bag of Thirty-Eight Smith and Wesson for you. I think our suspects were using English revolvers. The Brits had those during the war, we used Four-Fifty-Five Webley in our sidearms then."\n\n"My God. . ." said the Lieutenant. "Does this mean it's a false-flag attack?"\n\nThis was an unexpected conclusion. "What?" asked Doherty in disbelief.\n\n"The English are behind this, for sure then," said the Lieutenant. "They supplied the weapons for this attack, this means they're behind it. Are they doing IRA attacks on the Protestants to rile them up? This might be part of their plan for a takeover!"\n\n"Don't be daft," said Doherty. "They just used English ammunition, that's all. And we used English ammunition ourselves for quite a time. It doesn't mean a conspiracy when someone uses Smith and Wesson."\n\n"But you know these things do happen," said the Lieutenant. "I know you don't really believe the war started with the Gleiwitz incident, inspector."\n\nThis was a ludicrous theory, thought the inspector at first. But. . .so many crazy things had happened in the world, it did have a shred of possibility."
 IRE_investigations.12.a:0 "Давайте начнем работать над этим предположением..."
 IRE_investigations.12.b:0 "Давайте пока оставим это при себе..."

 IRE_investigations.13.t:0 "Напряжение нарастает"
 IRE_investigations.13.desc:0 ""You're out of your damn mind, Doherty!" declared Commissioner Collins. "This can't be the only thing you're offering me here!"\n\n"It makes sense," insisted Inspector Doherty. "The attack happened with English weapons, and the nation with the greatest amount of English weapons is England. The IRA is being funded and supported by them, and this is a false-flag operation. You have to work with me on this, Commissioner."\n\n"Every bloody day, more Protestants are attacked! Yesterday, a Football Supporter's Club was shot up. And the only lead you have is the same English ammunition! This isn't working, Doherty, the city is breathing down my neck, telling me to find a solution and get someone behind bars. You need a suspect named and fast!"\n\n"It's not that simple," maintained Doherty, "this is a matter of national security, and they have to be told that."\n\n"I can't tell them some half-baked theory about the English! Your theory better start producing results and fast, because we're being pushed to the breaking point here in Belfast.""
 IRE_investigations.13.a:0 "Может быть, пришло время усилить наши опасения..."

 IRE_investigations.14.t:0 "И пар прорвал трубу"
 IRE_investigations.14.desc:0 ""You made the front page of the London Times," said Commissioner Collins, coldly.\n\n"What?" asked Inspector Doherty.\n\n"Your theory got out to the press, through military intelligence, and they had a field day with it. Now, London's outraged, and they are going to demand an explanation, and an apology. And Dublin has no choice but to give it to them. They don't have a shred of evidence to stand on aside from your theory. And now, Military Intelligence and every Irish police officer has egg on his face."\n\nDoherty was stunned. "So, what does this mean for the case?"\n\n"This case? This case is over, inspector. We can't move at all with only a theory that can't be proven, and one which is diplomatically impossible to follow up on. No arrests, multiple casualties, and a massive diplomatic fuckup. That's how this case is closed."\n\nCollins signed, then continued, "You fucked up Doherty, and your union is the only thing stopping me from taking your badge right here!"\n\nA long silence. Inspector Doherty said "sir. . .""
 IRE_investigations.14.a:0 "Прочь с глаз моих!"

 IRE_investigations.15.t:0 "Консультация с экспертом по баллистике"
 IRE_investigations.15.desc:0 ""The .38/100 is a common cartridge," said Gerard Byrne, head of ballistics over the noise of the lunchtime crowd at the pub. "I wouldn't say it's impossible to source a revolver that uses it from a civilian source, but the most common one that uses it around here would be a British Webley or Enfield."\n\n"So where might the IRA have acquired it?" asked Inspector Doherty as he took a bite of his Tomato Farcie. "From England itself?"\n\nByrne shook his head. "England doesn't have so many stocks of those guns anymore. The vast majority of them were destroyed as part of disarmament during the postwar. Even with the switch to automatic pistols, they still keep their hands on every weapon they can get. The only source would be some stock of weapons kept as war trophies by an army similarly lacking in armaments." He took a bite out of his sandwich. "So, the Irish Army is storing a bunch of decommissioned ones from 1944 in a warehouse."\n\n"Is it worth taking a look at, then?" asked Doherty. "Some clerk might be letting some slip on the side."\n\n"Most likely, yes. That's the only source I know of, and it's most likely the one you're looking for. I say go in, check the books, and come back with a few addresses to knock on.""
 IRE_investigations.15.a:0 "Давайте выбьем дверь."

 IRE_investigations.16.t:0 "Смена караула"
 IRE_investigations.16.desc:0 "Когда инспектор Доэрти и его люди готовились совершить налет на склад с револьверами, их внимание привлек звук приближающихся грузовиков. Мимо них проехало несколько машин и все с армейскими опознавательными знаками. Небольшой штабной автомобиль посередине припарковался перед полицией, и из нее вышел человек в форме армейского капитана.\n\n"Inspector Doherty?" he asked. "I'm Colonel James Kelly, Military Intelligence. Your investigation has now been transferred to me. This is a case of national security, and we'll be the ones to prosecute it."\n\n"You're taking it over?" asked Doherty. "The same people who leaked the guns in the first place? You expect me to believe this isn't some sort of cover-up?"\n\n"You're off the case, inspector. Now, are you going to stand there all night, or do you want me to get my men to remove you?"\n\nFor a hot moment, both men stared at each other. Doherty momentarily thought about the weight of his sidearm on his waist, and started considering if he should pull it out.\n\nThen, another Garda officer grabbed his arm. "It isn't worth it, Eamon," he said. "Come on, let's go back to the station."\n\nDoherty followed him, giving the smug Captain a quick glance before going back to his car."
 IRE_investigations.16.a:0 "Что-то тут определённо не так."


##Investigation 3
 IRE_investigations.21.t:0 "Подрыв на обочине"
 IRE_investigations.21.desc:0 "В один ясный день,где-то за городом в Северной Ирландии ему позвонили. Что-то важное произошло в крошечной деревушке Уайткросс, в ней была вся штаб-квартира с оружием в руках. Инспектору Доэрти позвонили, когда он готовился к свадьбе своей дочери, и этот факт его не очень обрадовал. К сожалению, работа должна была быть на первом месте.\n\nДоэрти прибыл на место происшествия, подъехав к обочине дороги. Полицейские подразделения оцепили значительную часть улицы и сдерживали небольшую, но растущую толпу зевак, вероятно, значительную часть населения деревни. Показав свой значок одному из полицейских, он пробрался сквозь толпу на поляну.\n\nОдин из мужчин, осматривавших место, заметил его вход. "You Eamon Doherty?" the man asked.\n\n"Inspector Eamon Doherty, of Garda Siochana. I was called in for something, what's the situation?"\n\nThe man held out his hand for Doherty to shake. "Officer James Flanagan, North Ireland Constabulary. It's a right mess out here, four officers of the army were killed in a roadside bombing."\n\n"Shit." Doherty swore.\n\n"Shit is right. The military is pissed, and we've gotta play this safe. The military wanted to conduct the investigation themselves, and it took a lot of convincing to get them to let us do it instead."\n\n"Alright, so what do we have so far?" Doherty asked.\n\n"Well, we think it was the Ulster Volunteer Force," Flanagan answered, "But we don't have any solid evidence to prove that yet. We have a number of witnesses who are being held to answer some questions, and then there's the bodies themselves. There's not a whole lot left of them, but you might be able to glean something if you look hard enough. It's your show inspector, just let us know if there's anything you need."\n\nDoherty took a moment to ponder before he came to his decision."
 IRE_investigations.21.a:0 ""Let's question the witnesses, see what they know.""
 IRE_investigations.21.b:0 ""I'll call headquarters about the dead officers.""
 IRE_investigations.21.c:0 ""The case can wait until after the wedding.""

 IRE_investigations.22.t:0 "Принуждение свидетеля"
 IRE_investigations.22.desc:0 "Допрос свидетелей до сих пор был непродуктивным. Никто не видел ничего примечательного. Все они делали предположения о том, что произошло, а не что-то конкретное.\n\n"I didn't see much, it all happened so fast," one had claimed.\n\n"I just know it was those proddy bastards," said another, "only one'a them would have been so bold! I don't have any proof, but I know it's true."\n\nOne had said something useful, however. "I heard the attackers shout something outta their car as they ran away, but I couldn't make out what was said." the witness had said. He pointed out a young man, maybe seventeen or eighteen, lingering on the edge of the crowd. "He was a lot closer to the attack, he might have heard something."\n\nTalking to the young man, however, had been less than successful.\n\n"I told you, I didn't see anything." the young man protested.\n\n"You were the closest one to the attack when it happened," Doherty retorted, "you can't possibly have seen nothing. Four men are dead, and you're the only one in the entire village who would be close enough to see what happened."\n\nThe young man was silent for a minute, arms crossed against his chest. "Like I said, officer," he said, unable to meet Doherty's eyes, "I didn't see anything."\n\nDoherty walked away, going to confer with Officer Flanagan. "It's obvious the kid knows something."\n\nFlanagan nodded. "The only question is why he won't talk."\n\nDoherty thought to himself. The kid either sympathised with the protestants, or he was too afraid to talk. Accusing the kid of sympathising with the attack would certainly be inflammatory, but it might scare him into talking. On the other hand, coddling the kid might not convince him if he really did sympathise with the attack, but promises of safety might make him feel comfortable enough to testify."
 IRE_investigations.22.a:0 ""He's sympathising with the UVF.""
 IRE_investigations.22.b:0 ""We'll offer to keep him safe.""

 IRE_investigations.23.t:0 "Послушник цервки"
 IRE_investigations.23.desc:0 "Доэрти вернулся туда, где стоял парень. "I'm going to give you one more chance to come clean before I haul you down to the station and we have a more intimate chat."\n\nThe boy looked nervous. "What do you mean?"\n\n"You're a damn UVF sympathiser, that's what I mean. Were you in on the plot? Did you want the men to die?"\n\nThe boy's eyes grew wide. "But," he stammered, "I- I'm not-"\n\n"Hey!" shouted one of the onlookers, a woman in her forties. "You leave Johnny alone, he's no proddy sympathiser you bastard!\n\nAnother bystander, a man this time, shouted, "He's Catholic you ninny; he's an altar boy at St. Lukes!"\n\nA third bystander spoke up, this time a young woman, shouting, "He's a good boy, leave him alone!"\n\nThe dull murmurs of the crowd began to rise into shouting and jeers, and the police officers that had been keeping them back all this time were starting to look nervous. "I think it's time to get out of here, we're never going to get any more information out of them with the crowd like this, and if we try to arrest the kid we're gonna get lynched." said Officer Flanagan. Doherty nodded, and the two made their way from the increasingly belligerent crowd.\n\nDoherty sighed as they reached his car. "Headquarters is going to be pissed that we didn't get the information from that kid."\n\n"Not much you can do about it I'm afraid," offered Flanagan, "still, it's a pretty safe bet that it was the Ulster Volunteer Force that carried out the attack. We'll have to work under that assumption for now, hopefully it'll keep the military off our backs."\n\n"I just wish we had something more concrete," replied Doherty. He looked back to the tiny village, watching the police trying in vain to keep things calm. He sighed again."
 IRE_investigations.23.a:0 ""Shit.""

 IRE_investigations.24.t:0 "Настоящий виновник"
 IRE_investigations.24.desc:0 "Доэрти вернулся туда, где стоял парень. "Listen young man, I know you must be frightened after being so close to the attack. I know living here isn't the safest right now. But we can keep you safe. The more you tell us, the better we can protect you and your family from the paramilitaries, but you need to talk to us."\n\nThe boy was silent for a moment. "I may have heard something," he said hesitantly. "The attackers, I heard them shout something at the officers before the attackers lobbed the bomb at them. 'Take that, you fascist fucking Greenshirts,' I think it was. Another shouted about the attack being the 'will of the working people made manifest,' or something. Do you know what that means officer?"\n\nDoherty snapped his fingers. "Yeah," he said, "I think I do know what that means."\n\nThanking the young man for his help, Doherty walked over to confer with Flanagan. "Get anything good from the kid?" Flanagan asked.\n\nDoherty nodded. "It wasn't the Ulster Volunteer Force."\n\n"So who was it then if it wasn't those losers?" Flanagan responded.\n\n"It was the IRA," Doherty said, "the kid said he heard them spout off a couple of left wing slogans before they attacked the officers. The Ulster Volunteer Force wouldn't care all that much who they voted for in the last election. The IRA, on the other hand, now they just might."\n\n"You think?" asked Flanagan.\n\n"I know," responded Doherty. "It's the IRA. It has to be. I need to call headquarters, phone this in. Do you think you can get me a telephone?"\n\nDoherty was led back out through the now dispersing crowd towards a payphone. Dialing the phone, it rang for a few moments before answering with a "Garda."\n\n"Operator," he responded, "this is Inspector Doherty.""
 IRE_investigations.24.a:0 ""I've got something for you.""

 IRE_investigations.25.t:0 "Получение информации"
 IRE_investigations.25.desc:0 ""We should try to find out as much about the officers who died as we can," Doherty said, "Headquarters ought to know something, or at least they'll be able to point me in the direction of someone who does."\n\nFlanagan led Doherty over to a nearby phone booth to make his call. "An Garda Siochana home office," a voice on the other end of the line said, "This is officer Walsh, how can I help you?"\n\n"Officer Walsh," Doherty responded, "This is Inspector Doherty. I need some information on four Army officers who died in Whitecross this morning. I want to know why four officers were in the middle of nowhere and why they might have been attacked."\n\nDoherty could hear scribbling on the other end of the line as Walsh presumably scribbled out his questions. "Alright," the officer said, "I'll have a report compiled for you, but it might take a bit getting answers from the army. You know how military bureaucracy is."\n\nDoherty chuckled. "Believe me, I know. Just get it to me as soon as possible." Hanging up the phone, he glanced down at his wristwatch. Doherty frowned, it was getting late, but if he left now he'd back it back in time to get to the wedding; he could always interview the witnesses tomorrow. On the other hand, if he waited they would all have to be tracked down again; it was probably better just to get everything done now before he left, even if it meant missing the wedding.\n\nOfficer Flanagan was waiting for him outside the booth. "What are we doing next, inspector?""
 IRE_investigations.25.a:0 ""Time to question the witnesses.""
 IRE_investigations.25.b:0 ""We'll finish tomorrow, I have a wedding.""

 IRE_investigations.26.t:0 "ОФИЦИАЛЬНЫЙ ПРИКАЗ ОБ ОТЗЫВЕ"
 IRE_investigations.26.desc:0 "СЕКРЕТНО\n\nНАСЧЁТ: Капитан Джон (ИЗМЕНЕНО), Лейтенант Марк (ИЗМЕНЕНО), Лейтенант Джеймс (ИЗМЕНЕНО), Лейтенант Роберт (ИЗМЕНЕНО)\n\nДАТА ВЫПУСКА: XX/XX/19XX\n\nЭТО ОФИЦИАЛЬНЫЙ ПРИКАЗ ОБ ОТЗЫВЕ\n\nМЕМОРАНДУМ: С НЕМЕДЛЕННОГО ВСТУПЛЕНИЯ В СИЛУ ВЫШЕУКАЗАННЫЕ ЛИЦА НАСТОЯЩИМ ОТЗЫВАЮТСЯ ИЗ ГАРНИЗОНА БЕЛФАСТА В ГАРНИЗОН ДУБЛИНА. Они (ИЗМЕНЕНО) в отношении (ИЗМЕНЕНО).\n\nВ XX/XX/19XX,  XX:XX, вышеупомянутые лица ехали по заранее определенному маршруту на автомобиле (см. Руководство (ИЗМЕНЕНО) для указанного маршрута), требуется не больше времени, чем (ИЗМЕНЕНО), чтобы добраться до Дублинского гарнизона.\n\nПРЕДУПРЕЖДЕНИЕ: НЕЯВКА В ДУБЛИНСКИЙ ГАРНИЗОН К XX:XX, XX/XX/19XX ПРИВЕДЕТ К ОФИЦИАЛЬНОМУ ОБЪЯВЛЕНИЮ О ВЫЕЗДЕ БЕЗ ОФИЦИАЛЬНОГО ОТПУСКА (САМОВОЛКА), ЧТО МОЖЕТ ПРИВЕСТИ К ОФИЦИАЛЬНОМУ ОСУЖДЕНИЮ, УГОЛОВНОМУ ПРЕСЛЕДОВАНИЮ И СУДЕБНОМУ РАЗБИРАТЕЛЬСТВУ В ВОЕННОМ ТРИБУНАЛЕ. ТАКИЕ ДЕЙСТВИЯ БУДУТ ФИКСИРОВАТЬСЯ ПОСТОЯННО И ПРИВЕДУТ К ПОЗОРНОМУ УВОЛЬНЕНИЮ.\n\nЭТО ОФИЦИАЛЬНЫЙ ПРИКАЗ ОБ ОТЗЫВЕ\n\nСЕКРЕТНО"
 IRE_investigations.26.a:0 "КОНЕЦ ОТЧЁТА"

 IRE_investigations.27.t:0 "Свадьба в красном"
 IRE_investigations.27.desc:0 "Инспектор Имон Доэрти сидел в дальнем конце зала, в основном довольный тем, что просто наблюдал, как веселятся друзья и близкие его дочери. Служба была замечательной, традиционная католическая свадьба, и его новый зять был очаровательным молодым человеком; Доэрти не сомневался, что молодой человек сделает молодую невесту очень счастливой.\n\nОн наблюдал за своей дочерью, смеющейся и танцующей посреди бального зала. Он бы присоединился к ней, если бы не становился таким чертовски старым. Вечеринка, казалось, все равно начинала заканчиваться; все были сыты едой и напитками, и становилось очень поздно.\n\nЕго дочь поймала его взгляд, улыбнулась ему и подошла, чтобы обнять. "I'm so glad you could make it papa, it wouldn't have been the same without you," she said softly.\n\nDoherty could feel the tears in his eyes. "I wouldn't have missed it for the world," he responded, just as softly. He knew in his heart that he had made the right choice.\n\nAs his daughter wandered away to go and mingle with the crowd once more, Doherty felt a tap on his shoulder from one of the venue's staff. "Mr. Doherty? There's a man on the phone for you."\n\nThe staff member led him to a telephone in the entryway of the building. "Inspector Doherty," he said into the receiver.\n\n"Doherty? Where the fuck are you? Why did you leave Whitecross?" shouted his captain.\n\n"Captain?" Doherty asked, "I'm at my daughters wedding, I was going to resume the investigation tomorrow-"\n\n"There is no more damned investigation!" the captain roared, "The military is furious that you left; they're taking over the investigation now. Last I heard, they've started rounding up random fucking protestants in the streets! Do you know what this means Doherty?"\n\nDoherty held the phone limply in his arm, the fury of his captain rolling over him in a wave. There was only one thought left in the inspector's mind."
 IRE_investigations.27.a:0 ""What have I done?""

 IRE_investigations.28.t:0 "Резня в Кингсмилл"
 IRE_investigations.28.desc:0 "Прохладный туман опускается на сонную деревню Уайткросс. Неподалеку есть проезжая часть под названием Кингсмилл, где двадцать один протестант из окрестных районов был согнан силами ирландской армии в наспех сооруженные проволочные заграждения. Вскоре их загонят в автобусы, направляющиеся в Белфаст, где армия проведет тщательное расследование. Они молятся любому, кто может их выслушать, об избавлении, хотя самые умные из них знают, что, скорее всего, никогда больше не увидят дневного света.\n\nСреди группы протестантов есть один, которому всего девятнадцать лет, человек, едва вышедший из юности. "I have a plan," he says, "We all know how this is going to end if we don't get out of here. There are only ten soldiers guarding us, we outnumber them two to one. When they come back, we overpower them, steal their guns and their trucks, and we get out of Ireland."\n\n"It will never work," says a second. "If we comply, we might make it out alive. If this doesn't work we're not going to."\n\n"This is our only option," argues the first, "We're not going to get out of this unless we take matters into our own hands."\n\nThe time comes. "Out!" orders one of the guards, and they come out one by one. The brave young man feints compliance, and then rushes one of the soldiers, struggling with him for his weapon. There is a bang and a scream, and the young man feels pain like he's never felt before, like a molten lance through his side.\n\n"You stupid proddy fuck!" the guard shouts, "You fuck!" The man feels another blinding surge of pain as the soldier kicks him in the head. "You're going to fucking pay for that!"\n\nAnother soldier speaks up. "They're more trouble than they're worth," he argues, "We're better off just killing them."\n\nThe soldiers are in agreement. There is a bang, a scream, and once more the blood of the innocent waters the grasses of Eire."
 IRE_investigations.28.a:0 ""An eye for an eye, a tooth for a tooth.""

 ##Investigation 4
 IRE_investigations.29.t:0 "Паника в Стормонте"
 IRE_investigations.29.desc:0 "Сообщения поступали быстро: где-то рано утром в Стормонте, здании парламента Северной Ирландии в Белфасте, произошёл взрыв. Подразделения полиции быстро отреагировали и поняли, что это был не несчастный случай, а преднамеренное нападение. Инспектор Доэрти, прибывший на место происшествия, отметил, что здание не сильно пострадало; некоторые окна на первом этаже были выбиты, но сама конструкция оставалась целой. За полицейской баррикадой, где инспектор припарковался, он мог видеть офицеров полиции, сотрудников полиции и военнослужащих, слоняющихся снаружи здания таким образом, чтобы было ясно: всё балансировало на острие ножа.\n\nВыйдя из машины, Доэрти заметил в толпе знакомое лицо. "Officer Flanagan!" he shouted, striding over to the man.\n\nFlanagan turned at hearing his name, and his face lit up. "Inspector Doherty!" the man responded, "We've got to stop meeting like this." Shaking the man's hand, Doherty followed him towards the parliament building. "Thanks for coming in, it's good to have someone I can trust on this investigation. We've been coordinating with Military Intelligence on this one." The two approached a familiar looking man in army fatigues. "Inspector Doherty, this is-"\n\n"Colonel James Kelly," ground out Doherty through clenched teeth, "We've met."\n\n"Brigadier General Kelly now," The man grunted, "I trust that you're enough of a professional to work with me on this?" He didn't wait for an answer. "Good, I want you to go interview some of the TD's caught in the attack. Dismissed."\n\n"Like I said, it's good to have someone I can trust here," said Flanagan, watching Kelly walk away. "We've been waiting for a full inspector to get here before we looked at the bomb site. Now that you're here, we could take a look at the damage first. What do you want to do?""
 IRE_investigations.29.a:0 "Давайте взглянем на повреждения."
 IRE_investigations.29.b:0 "Давайте допросим депутатов."

 IRE_investigations.30.t:0 "Место взрыва"
 IRE_investigations.30.desc:0 "Осколки стекла хрустели под ногами, когда Доэрти и Флэнаган проходили через вестибюль здания парламента в сопровождении целой армии судебных следователей. Доэрти видел осколки, вонзившиеся в стены и пол вестибюля, и шёл осторожно, чтобы не задеть ничего, что могло быть использовано в качестве улики. Вокруг них криминалисты фотографировали комнату с разных ракурсов, надеясь выяснить, что именно произошло.\n\n"Inspector, come look at this," called Flanagan from across the room, "There's bullet casings."\n\nDoherty walked over to Flanagan and knelt down to look. He hadn't heard anything about gunfire at the parliament building, surely someone would have reported that sooner. Putting on disposable gloves, he picked up one of the bullet casings. "These are 7.92x57mm bullets, government issue," he noted, "If I didn't know any better I'd say these were fired out of an LAG, but those aren't exactly easy to come by. How would the attackers get their hands on one?"\n\nFlanagan frowned. "You think something's rotten in the state of Denmark, inspector?"\n\n"I think," Doherty muttered, "that there's something awfully strange about this attack."\n\nFlanagan glanced up out of the broken windows. "Hey, look at that," he said, "Looks like that Kelly fellow's off someplace."\n\nDoherty looked up. Sure enough, the Brigadier General was wandering off past the barricade the Garda had set up. He looked completely innocent. In fact, he was a textbook example of what to do when trying to not look conspicuous, which in of itself seemed suspicious. It could have been something innocuous, Doherty assumed, but he had a gut feeling that something was off about the entire affair. Why would the Brigadier General wander off in the middle of an important investigation? Something wasn't quite right, and Doherty had a feeling that Kelly had all the answers."
 IRE_investigations.30.a:0 "Мы должны последовать за ним, узнать, что он задумал."

 IRE_investigations.31.t:0 "Что знают депутаты"
 IRE_investigations.31.desc:0 ""I need you to tell me what you saw during the attack," Doherty told the man in the ambulance.\n\nJohn Kirkpatrick, a TD of the Irish Labour party was sat on the back of an ambulance, being attended by a paramedic. He was young by Doherty's estimation, no older than about 25 years old. The man had a harrowed look about him, something that Doherty completely understood. With his many years in the Garda, Doherty understood how frightening confronting one's own mortality could be. Nevertheless, Doherty needed the man to recall the horror of his experiences in order to get to the bottom of what happened. It was one of the parts he liked the least about his job.\n\nThe TD in question shifted in his seat, unable to meet the inspector's eyes. "I didn't see very much per say, everything happened so quickly. I was off in a side office, so I never saw the attackers. All I heard was a big explosion, and then gunfire."\n\n"Gunfire? You're sure?" asked Doherty.\n\n"I'm absolutely certain, inspector," responded the TD.\n\nDoherty left the man to be attended to, instead turning towards Flanagan. "No one mentioned gunfire when I was called in. You'd think that it would be important to mention."\n\nFlanagan hummed, "Say, isn't that Kelly over there? Where's he going?"\n\nDoherty followed Flanagan's gaze. Sure enough, the Brigadier General was wandering off past the barricade the Garda had set up. He looked completely innocent. In fact, he was a textbook example of what to do when trying to not look conspicuous, which in of itself seemed suspicious. It could have been something innocuous, Doherty assumed, but he had a gut feeling that something was off about the entire affair. Why would the Brigadier General wander off in the middle of an important investigation? Something wasn't quite right, and Doherty had a feeling that Kelly had all the answers."
 IRE_investigations.31.a:0 "Мы должны последовать за ним, чтобы узнать, что он задумал."

 IRE_investigations.32.t:0 "Встреча в доках"
 IRE_investigations.32.desc:0 "Доэрти и Флэнаган следовали за Келли по улицам Белфаста на машине. Бригадир выбрал извилистый маршрут через город, поворачивая, казалось бы, наугад, словно без четкой цели, в конце концов добравшись до доков Белфаста. Они припарковались поодаль, наблюдая, как мужчина выходит из машины и украдкой оглядывается. В соседнем переулке в тени стояла группа мужчин. Келли, казалось, заметил их и подошёл.\n\n"Is that Neil Blaney over there?" asked Flanagan.\n\nDoherty examined the group again. It was hard to make out much of the group, as they were quite a distance away, but it certainly did look like the head of the Hardliners in Dublin was hanging around shady alleyways at the Belfast docks. Kelly snapped into a sharp salute that Blaney somewhat lazily returned. One of the men in the group that Doherty couldn't quite make out jerked his head in the direction of one of the warehouses, which the group went into.\n\n"What do we do now inspector? Do we go in after them?" Flanagan asked.\n\nDoherty thought for a moment. Something was wrong with the attack. Parliament was bombed in broad daylight and no one was able to report an attacker. In addition, there was gunfire from an unknown assailant that had not reported until he personally found out. Soldiers or Garda that may have been tasked with defending the building were seemingly absent during the attack, as none had been seriously injured or reported anything out of place. How did the attackers manage to get away unscathed in the middle of a major city? All questions that he didn't have the answers to, but he would bet that the answers were being discussed in that warehouse.\n\nAnd there was nothing Inspector Doherty could do about it.\n\n"Inspector?" prompted Flanagan.\n\n"We do nothing," muttered Doherty, "There's nothing we can do about this right now.""
 IRE_investigations.32.a:0 "Давай просто разойдёмся по домам."

 IRE_investigations.33.t:0 "Вечерний ужин"
 IRE_investigations.33.desc:0 "Из-за позднего часа и того факта, что Флэнагану было уже слишком поздно возвращаться в свою квартиру и готовить ужин в одиночестве, Доэрти пригласил молодого офицера полиции на ужин, настояв, когда тот попытался отпроситься за "being a bother." Now, the two men were seated in Doherty's home in Belfast, saying Grace with his wife and children.\n\n"This smells lovely Martha, thank you so much for having me for dinner." Flanagan said, raising his head.\n\n"Of course," replied Doherty's wife, "Any friend of James is a friend of ours, and is welcome in this house."\n\n"So pa, did you catch any bad guys today?" asked 12 year old Lelaine, the younger of his two girls still living at home.\n\n"Let papa eat, Lelaine," responded the older one. Sophie was 16, and spoke with the level of snark only a teenage girl could muster. "You can badger him about work after he's had some of his supper.\n\n"Girls," chuckled Doherty, "There's no need to fight about this-"\n\nFlanagan was cut off by the squeal of breaking tires from outside. Doherty turned to look towards the window, and with a loud bang the front door was blown off its hinges. "Get down!" Doherty shouted, as guns began firing in from the street. Lelaine screamed as bullets whizzed past their heads, destroying flowerpots and tiles on the walls. Doherty grabbed Lelaine and pulled her in, pulling the table down in front of them. Flanagan managed to grab the other two and pull them out of harm's way. Lelaine had gone pale, clutching at her side weakly as blood stained the front of her blouse. Doherty pushed her hands out of the way and pressed firmly on the bullet wound, seeing red.\n\nMercifully, the bullets stopped overhead and the squeal of tires once again filled the night air. Flangan came thundering past through the front door, pistol drawn. "Flanagan!" Doherty shouted, pleading. "Call an Ambulance, Lelaine's been hit!""
 IRE_investigations.33.a:0 "Не уходи, Лилейн, пожалуйста!"

 IRE_investigations.34.t:0 "Планирование налёта"
 IRE_investigations.34.desc:0 "Инспектор Доэрти сидел в конференц-зале вместе с офицером Флэнаганом, комиссаром Патриком Коллинзом, различными коллегами из полиции и группой судебных аналитиков. Это была долгая ночь для инспектора, его семью и семью офицера Флэнагана взяли под защиту, а Лилейн была срочно доставлена в больницу, хотя, к большому облегчению Доэрти, ее состояние было объявлено стабильным. Тем не менее, у ублюдков хватило наглости напасть на его дом и его семью и отправить его маленькую девочку в больницу. Доэрти обнаружил, что злится больше, чем когда-либо прежде. Это не могло остаться безнаказанным.\n\n"I want a raid," demanded Doherty, "I want a raid on the motherfuckers who decided to attack my family."\n\n"Don't worry inspector, we're not going to let an assault on one of ours go unanswered," responded the commissioner, "The only trouble is we need to find out who to raid. What information do we have on the attackers?" he addressed the room.\n\nOne of the analysts spoke up, "The attack on the Doherty household was likely conducted by the same culprit as the attack lead on the Stormont building this morning; the method of attack is the same in both cases. Another note is the shrapnel found at the scene. We believe that it's the same type of bomb that was responsible for the death of Ruairí Ó Bradaigh; it's likely the two attacks were linked. We can also safely assume that it was not the IRA; they've been active in the countryside and don't have the resources necessary to commit to such a large attack in Belfast."\n\nDoherty thought for a moment. He had been assigned to the Ó Bradaigh case back in 1962. Whoever had been responsible for that would be the one who they should target. On the other hand, the similarities could be a mere coincidence, or even have been used to keep suspicion away from the true culprit."
 IRE_investigations.34.a:0 "Это были ОДС, нападём на них."
 IRE_investigations.34.b:0 "Это были ИРА, нападём на них."

 IRE_investigations.35.t:0 "Налёт на церковь Пейсли"
 IRE_investigations.35.desc:0 "Инспектор Доэрти пинком распахнул дверь в свободную пресвитерианскую церковь Кроссгар. "This is the Garda!" he shouted, "Everybody put your hands up!"\n\nThere were still a number of people in the church despite the early hour of the morning. A few of them shot to their feet in alarm, but the majority simply remained in their seats and raised their hands. A man in a priest's garb came thundering down the aisle towards Doherty as Garda officers filed in behind him. "What is the meaning of this?" the priest shouted.\n\nGarda officers marched through the church, pistols drawn, dragging the early morning churchgoers to their feet and demanding identification papers, arresting those who failed to produce the requested documents. "I'm looking for Ian Paisley," Doherty said.\n\n"You've found him," said the priest, "I ask again, what on earth is the meaning of this?"\n\n"Ian Paisley," Doherty said, "You are under arrest for terrorism against both the Republic of Ireland and officers of the Garda."\n\n"That's ridiculous, terrorism?" Paisley said, "I have no idea what you're talking about!" Two garda officers flanked him and handled him roughly, pulling his hands behind his back and handcuffing him.\n\n"Inspector!" shouted one of the Garda officers from the head of the church, "Inspector, there's nothing here."\n\n"What do you mean there's nothing here?" asked Doherty, incredulous.\n\n"Just that, inspector. There's nothing, no guns, no bombs, no plans, nothing to tie the UVF to the attacks. It wasn't them, we have to let these people go."\n\nOutside a crowd began to form. Doherty paled. If they hadn't been responsible, it meant that he had just aggravated the highest echelons of the UVF for nothing in broad daylight. This would be a disaster. Doherty looked around, seeing the struggling Paisley, the shocked churchgoers, and the angry crowd outside, and had only one word to say."
 IRE_investigations.35.a:0 "Блять."

 IRE_investigations.36.t:0 "Анонимный совет"
 IRE_investigations.36.desc:0 "После заявления Доэрти за столом воцарилась тишина. "Well," one of the Garda officers said, "That's all well and good, but we know next to nothing about the ICG. We don't know who their leader is, where they operate, or where they even are. As much as we can sit here and say 'oh, let's go and raid the IRG,' we don't even know what to hit!"\n\nThe room mulled over that thought for a moment. "Actually, sir," one of the junior analysts spoke up, "That might not be true."\n\nThe commissioner glared at the analyst. "Explain," he grunted.\n\n"Well sir, we received an anonymous tip this morning, sometime between the attack on the parliament building and the attack on the Doherty household. The tip alleges that there's a hidden ICG safehouse within Belfast, in a warehouse down at the docks of Belfast, near the twin west silos. Allegedly the tipster had seen what he called 'shady fellows' going in and out of the warehouse late at night wearing ICG colors, bringing in packages of something, he wasn't sure what. I didn't bring it up earlier because it didn't seem very accurate, a warehouse within the city? But after the two attacks, it's more likely that the person who called this in was onto something," responded the analyst.\n\nDoherty and Flanagan glanced at each other. A hidden warehouse down by the docks full of shady people sounded awfully familiar to the both of them. Could it be the same warehouse that they had seen Neil Blaney and Brigadier General Kelly walk into? "I think that the tip might be accurate," said Doherty.\n\nThe commissioner hummed thoughtfully. "Well, it's a better lead than nothing," he hedged, "Doherty, take a team down to the docks and check out that son-of-a-bitch. We'll crack her open and see what's inside."\n\nDoherty didn't hesitate for a moment to give his response."
 IRE_investigations.36.a:0 "Да, сэр!"

 IRE_investigations.37.t:0 "Налёт на склад"
 IRE_investigations.37.desc:0 "Инспектор Доэрти выстроился перед складом ИРА вместе с Флэнаганом и рядом других офицеров полиции. Его подозрения подтвердились, это был тот самый склад, на котором он видел, как Нил Блани и бригадир Келли тайно встречались. "Everyone get ready," Doherty cautioned, "We have no idea what kind of opposition we'll find in there, so be prepared for anything." With that, the inspector kicked in the door. "This is the Garda! Everyone put your hands up!"\n\nThe inspector's proclamation was met with silence. Doherty and the other Garda officers filed in through the doors, pistols drawn. Over to one side, near a pair of large bay doors, Doherty spotted a car that he had seen outside of his house the night it was attacked. Around him, the Garda officers proceeded through the empty warehouse. "Inspector!" one shouted, lifting a tarp off a large pile, "I think I've got something."\n\nDoherty walked over to the officer. Underneath the tarp was a crate filled with guns. "Jesus," Doherty swore.\n\n"LAGs, personal radios, body armor, a ton of ammunition. Inspector, this is military grade equipment, and a lot of it," the officer continued.\n\n"How on earth did the ICG get their hands on all of this?" Doherty asked, "We should have heard about an incident large enough for them to stockpile this much equipment."\n\nFrom across the building, another officer shouted, "Inspector, you'd better come and see this!"\n\nDoherty made his way across the warehouse into a small side room, likely a manager's office. Inside were various documents. Maps of Dublin, of the countryside, attack orders to be relayed. Doherty paled as he realized the implications spelled out by the documents in front of him. They were incomplete, likely whoever wrote them fled before they could be finished, but what lay in front of him could not be denied. He took a deep, shuddering breath. "The Citizen Guard isn't done," he said."
 IRE_investigations.37.a:0 "Это планы по захвату Дублина."

 IRE_investigations.38.t:0 "Отпуск в столице"
 IRE_investigations.38.desc:0 "Инспектор Имон Доэрти, к большому шоку всего департамента, решил отправиться в отпуск. "To Dublin," he had explained, "I'm going to take my family with me, stay with my daughter and her husband. It'll be nice to get out of Belfast while things calm down." His fellow officers of the Garda were understanding, as having holes blown into your house would make anyone want to get out of town for a bit, and the commissioner had gladly signed off on the request. The inspector hadn't taken significant time off in years. Doherty knew how important his job was. The Republic of Ireland, he thought, would always be more important than any of his personal desires.\n\nDoherty wouldn't be confronting any of those conflicting desires on this "vacation", however. In truth, the department had good reason to be skeptical; while the inspector really would be staying with his daughter in Dublin for a time, it was not an end in and of itself. Instead, it provided a convenient alibi for his true task in the capital: a meeting with the Taoiseach. Pulling up to the side of the road of the government building, the inspector made his way through security, showing the armed security guard a ticket of entry. If anyone asked, the inspector was taking a tour of the building, though in reality he was making his way towards a meeting with Seán Lemass.\n\nInside a little used side office sat the man, alone. He nodded to Doherty as the inspector shut the door behind him. "I'm risking a lot meeting with you like this," the Taoiseach said, "But I trust the commissioner not to jerk me around. I was told you had information for me."\n\nDoherty sat down in an empty chair. "I apologize for the secrecy, but I have reason to believe that the ICG has infiltrated the highest echelons of the government."\n\nLemass narrowed his eyes. "And why is that, inspector?"\n\nDoherty's voice was even."
 IRE_investigations.38.a:0 "Нил Блайни в сговоре с ИРА."

 # Investigation 5
 IRE_investigations.39.t:0 "Лягушка в кипятке"
 IRE_investigations.39.desc:0 "Реджинальд Мосс и его жена Фэй загружают свою машину для короткой поездки в продуктовый магазин, чтобы купить немного хлеба и яиц. На подъездной дорожке своего дома в Белфасте они открывают двери своего нового "
 IRE_investigations.39.a:0 "Мы должны как можно быстрее раскрыть это дело."

 IRE_investigations.40.t:0 "Срочное собрание"
 IRE_investigations.40.desc:0 ""And what we're dealing with here is the possible fall of the Irish Government," said Brigadier Hefferton. He looked around the room, at all the people there. Lemass was at the opposite end of the table. Haughey, the head of the Garda, Inspector Doherty, and various other government officials lined the sides. And all paid close attention to his words.\n\n"I'm not going to mince words, gentlemen," he continued. "Over the past few months, the ICG has experienced a dramatic upswing in its power and size. And we have seen the results. A massive increase in violence in Northern Ireland that has been uncontrollable. Massive numbers of people joining the organization. And the ICG now stands roughly parallel to the Irish government, in terms of arms and power."\n\n"There's more. Our intelligence indicates a large number of officials in the government are openly friendly with the ICG, and sympathize with their aims. These people are pro-German, and rabid right-wing ultranationalists. Through them, the ICG might have avoided our efforts to detect and arrest them. And through them, they intend to launch a coup against this government."\n\n"The darkest moment in our Republic's history has come. What we do now will determine if we remain a free republic or be taken over by the extremists. So, gentlemen, what's our next step? How are we going to solve this?""
 IRE_investigations.40.a:0 "Доэрти поднял руку."
 IRE_investigations.40.b:0 "Никто не знал ответа."

 IRE_investigations.41.t:0 "Скрытый ответ?"
 IRE_investigations.41.desc:0 ""I led the investigation into the arsenal," said Doherty, "and I found plenty of evidence that should help the investigation. Guns, yes, but also information related to a possible coup attempt. Has anyone followed up on this?"\n\nThey all looked at Doherty with blank expressions of confusion. Hefferton asked "what?"\n\n"You know, the ICG warehouse down at the docks? The one with all the firearms? All the decommissioned British weapons? The old IDF guns? The rocket launcher, remember? The car that attacked my house? We found a bunch of plans for the ICG to seize Dublin in there. Does anyone remember this?"\n\n"Inspector," said Haughey, "what are you talking about?"\n\nDoherty thought he was on drugs. How come they didn't know about this? It would have made the top of any newspaper if it got publicly released. And it must have been at the top of the briefing sheet for the Irish government. So how could it be that nobody had heard of this?\n\nNo, this wasn't a mistake. He had the paperwork and evidence to prove it back at his office. He knew what he saw, and had the officers to prove it. This couldn't be an accident, and there had to be an explanation for why nobody here had heard of it.\n\nAnd it only took a moment for him to realize the prime suspect."
 IRE_investigations.41.a:0 "Время задать Келли несколько непростых вопросов."

 IRE_investigations.42.t:0 "В гостях у друга"
 IRE_investigations.42.desc:0 "Бригадир Келли был в халате, когда поднимал газету со своего порога, вдруг его внезапно схватила и повалила на землю группа мужчин в костюмах. Он сопротивлялся, но было трудно бороться с людьми, которые держали его за каждую конечность. Когда он огляделся, чтобы посмотреть, что происходит, он заметил группу полицейских в форме, заходящих в его дом, и двух инспекторов в штатском, показывающих ему свои значки. Один из них казался очень знакомым.\n\n"You're under arrest, James Kelly," said Inspector Doherty. "You are being booked on charges of treason, terrorism, conspiracy to defraud the government, and conduct unbecoming of an officer. Legally, I have to say that anything you say will be used against you, though you've done enough already."\n\n"What the fuck is this, inspector?" he asked. "I was under strict orders from the Ministry of Defense at all times-"\n\n"Save your breath," said Brigadier Heferson. "You have been pinpointed talking to Blaney at the docks. The same docks with the warehouse holding the British guns. The same guns you were investigating falling into the hands of the ICG. And the same guns that you hid from the Garda and the Irish government. You're going away, Kelly."\n\n"You idiots!" yelled Kelly. "Everything I did was ordered by high command! Go through my house, you'll get the evidence. The Defence Ministry told me to do all those things. And they're the ones you want if you're prosecuting my actions."\n\nJefferson and Doherty looked at each other. If Kelly was right, then they knew what that meant."
 IRE_investigations.42.a:0 "Мы должны немедленно обезопасить Дублин!"
 IRE_investigations.42.b:0 "Кто ещё был в этом замешан?"

 IRE_investigations.43.t:0 "Пересмотр"
 IRE_investigations.43.desc:0 "Что-то в четырёх офицерах, убитых Свободной Ирландией, не устраивало Доэрти. Само по себе дело было элементарным, а показания очевидцев твёрдо возлагали вину на организацию. В этом не было ничего необычного или странного, за исключением их задач и причины, по которой их отозвали в Дублин. Обычно он отмахивался от этого как от просто несвязанного военного дела, о котором он не имел права знать. Доэрти служил в армии и знал, что они рассказывают всем только то, что, по их мнению, вам нужно. Но теперь это казалось подозрительным.\n\nПоначалу уровень допуска был настолько высок, что он не мог преодолеть его, но теперь, когда переворот был неизбежен и все силы полиции стояли за ним, допуск стал доступен. Он просто вошёл и забрал с собой записи, касающиеся офицеров. Все что было там, засекречено или нет, Доэрти изучил их, пытаясь найти спрятанную разгадку к этому делу.\n\nКак и ожидалось, большая часть документов оказалась неважной. Вещи, о которых полиция уже знала или которые не имели отношения к делу. Однако их последнее сообщение было важным. Им было поручено охранять склад, где должно было храниться оружие ИРА. И это внезапно заставило всему встать на свои места для Доэрти.\n\nОфицеры охраняли склад с огнестрельным оружием. В рамках заговора они позволили ИРА войти и взять то, что им было нужно. Однако правительство заподозрило неладное, что было неизбежно, и их отозвали в Дублин. Но они этого не сделали. Таким образом, тайник с оружием и заговор держались в секрете, пока Доэрти не наткнулся на него.\n\nНо атаку совершила Свободная Ирландия, а не ИРА. Какова была их цель в этом? Почему их имя всплыло в этом несвязанном расследовании?"
 IRE_investigations.43.a:0 "Давайте спросим их сами."

 IRE_investigations.44.t:0 "Задержание без предъявления обвинения"
 IRE_investigations.44.desc:0 ""So, to be clear on this," said Lemass, "nobody in this case has actually been charged or convicted, correct? Alright, but you come to me and say you know who did it."\n\n"The army thinks they know who did it," said Doherty. "They have several members of the IRA picked out, and have tracked them down to a safehouse in Limerick. So we could go in there and take them into custody. It will be a quick operation."\n\n"But the problem is that we lack the evidence to go after them, correct?"\n\n"Unfortunately, it was already determined that we lack the evidence to arrest the people in the case. But this was before it took on outsized importance. So I'm asking for special permission to detain them without charge in order to investigate the attack."\n\nLemass sat back in his chair. "Inspector," he said, "you know the ability to deprive Irish citizens of their freedom is something that isn't exercised regularly. It's done in the most exceptional of cases."\n\n"Well, sir, nothing about this is ordinary. That's why I came to you. This case could be the key to unraveling the whole ICG conspiracy against the government. If we get these guys, we can find out just what IRA's role in this is, and break into the ICG's organization."\n\nLemass thought it over. "Brigadier Heferson, your thoughts?"\n\n"I trust Doherty," said Heferson. "He's a good inspector, and he hasn't made a mistake so far on this. If he says this is necessary, it probably is."\n\nThat was all Lemass needed."
 IRE_investigations.44.a:0 ""Alright, you have the green light on this, inspector.""

 IRE_investigations.45.t:0 "Нападение"
 IRE_investigations.45.desc:0 "Налёты на террористов не были обычной задачей полиции, но Доэрти был достаточно опытен, чтобы понять, что надо относиться с немного большей осторожностью, чем к обычной атаке на торговца наркотиками. Тяжёлое оружие было нормой, и обнаружение склада, полного оружия бывших военных, дало им больше оснований для принятия дополнительных мер предосторожности. Но всё свелось к настоящему налёту на штаб-квартиру, который начался с того, что офицер полиции сломал замок выстрелом из дробовика.\n\nДверь распахнулась, и остальные офицеры начали врываться в здание. Двое подозреваемых на нижнем этаже были взяты арестованы без происшествий. Однако на верхней площадке лестницы кто-то увидел, как врывается полиция, и бросился бежать. Выстрел из дробовика, заряженного боевыми патронами, не остановил его. Когда полиция ворвалась на второй этаж, член Свободной Ирландии выскочил в коридор, размахивая пистолетом. Резиновая пуля попала ему прямо в грудь, сбив его с ног, когда пуля вошла в потолок. Прежде чем он смог подняться, пистолет был выбит из его руки, а на него надели наручники.\n\nЧерез несколько мгновений Доэрти получил разрешение войти. Первые улики показывали большие перспективы. Было найдено несколько единиц оружия, и Доэрти сразу понял, что оружие необычное. Винтовки Lee-Enfield, изготовленные в Великобритании в 1942 году. Пистолеты, использующие .38 S&W. Очевидно, СИ заполучили в свои руки какие-то британские военные излишки.\n\nНо это потрясло Доэрти не так сильно, как подозреваемого, которого полиция стащила с лестницы. Суматоха и крики между полицией и их задержанным привлекли внимание инспектора. И то, что он увидел, заставило обычно серьёзное лицо Доэрти широко раскрыться.\n\nЭто был Руайри Брадай, живой и невредимый."
 IRE_investigations.45.a:0 "Что ещё мы найдём здесь?"

 IRE_investigations.46.t:0 "Работа скрытая мглою"
 IRE_investigations.46.desc:0 "Доэрти все еще пытался сообразить, как это сделал Брадай. Конечно, он мог взорвать машину с личными вещами внутри, чтобы всё выглядело так, будто его убило взрывом. Затем он заставил свидетеля сказать, что это сделали ОДС. Это было несомненно. И пока он слёг на дно, полиция никогда бы не узнала то, что он жив. Но это не объясняло, в чём заключалась его роль.\n\nИнспектору всё ещё было трудно сосредоточиться, но он всё равно попытался продолжить обыск в доме, открывая шкафы и ящики, чтобы найти что-нибудь интересное. Затем офицер, который искал наверху, сунул ему в руки книгу с замечанием, что он посчитал её интересной. Доэрти начал изучение, и он обнаружил, что это было так.\n\nОтчёт о финансах Свободной Ирландии. Платежи, переводы с банковского счета - всё было здесь. Доэрти сел за кухонный стол, чтобы углубиться в чтение. Это было ключом ко всей операции, которую проводил Брадай. Вскоре он достал свою записную книжку и начал отмечать интересные предметы.\n\nБыла одна вещь, которую он нашёл очень интересной. Свободная Ирландия, как и любая приличная преступная организация, приложила все усилия, чтобы их финансы не были раскрыты. Таким образом, они полагались на сложную серию переводов средств между банковскими счетами, чтобы скрыть расходы и доходы. Например, этот платеж будет направлен через несколько учетных записей, а затем отправлен на счёт ... "Pol ICG." And this similar payment would go out to. . ."Pol ICG."\n\nWait, why was Ó Brádaigh funding the ICG's political wing?"
 IRE_investigations.46.a:0 "Отследите эти деньги."

 IRE_investigations.47.t:0 "Наказание"
 IRE_investigations.47.desc:0 ""Don't waste your time, Flanagan," said Hefferson as he barged into the interrogation room, with Doherty in tow. "We've got what we need."\n\nFlanagan turned away from Ó Brádaigh and asked "so what's so sudden that you have to interrupt the questioning?"\n\n"We got the records from the bank," said Doherty. "We have all the transactions from Ó Brádaigh's account from them. And a bunch of them keep going into the same accounts. Those accounts, combined with the records at the safehouse, have been identified as belonging to the IRA. So this man was repeatedly sending. . ."\n\n"What the inspector is saying is there is no 'Citizen Guard,'" Jefferson interrupted. "Ó Brádaigh's been intentionally funding a front this entire time, and it's no stretch to think the IRA was behind the whole scheme."\n\nIt took a moment for Flanagan to understand what he had just heard. Upon realization, he immediately turned back to Ó Brádaigh and asked "what the hell?"\n\nÓ Brádaigh gave off a slow chuckle. "I have to be honest, it took you a lot longer to figure the scheme out than I thought it would," he said. "I never thought it would be this successful, though I suppose the Garda is a bit smarter than the army. Willful ignorance I suppose. Blaney so badly wanted an unofficial organization who could fight the Protestants."\n\n"That was his plan all along," Doherty said. "Trick Blaney into providing you guns, organize a coup, then turn on his unwitting accomplices. And it's lucky we figured out what he was up to before he could pull it off."\n\n"You're wrong about one part, inspector," said Ó Brádaigh, "we never intended to march on Dublin at all.""
 IRE_investigations.47.a:0 ""We merely needed your attention away from Belfast.""

 IRE_investigations.48.t:0 "Заседание, которому нет конца"
 IRE_investigations.48.desc:0 ""That's it, I'm afraid. If we've got no answer now after seven miserable hours of theorizing, I doubt we'll be any closer if we stick to it for another seven," rumbled Haughey to his equally exhausted peers in the conference room.\n\n"Yes," agreed Lemass. "We'll see if any new information arises tomorrow and reconvene."\n\nThe overpowering scent of coffee wasn't near enough to hide the salty reek of perspiration from nearly a dozen stressed out men in a confined space. Doherty sighed, and finally drew out a small flask from his coat pocket, pouring a more than generous splash into his sixth cup of coffee.\n\n"I doubt any of you have forgotten that the Brigadier described an ICG coup in a certain way," Doherty said. "What was the word you used, Brigadier?"\n\n"Imminent, inspector. I said it was imminent."\n\n"Then I'm afraid we leave the room when the government collapses, or when we have a working plan. Imminent doesn't tend to leave room for procrastination."\n\nHe swigged his coffee and concentrated on the burning sensation of the whiskey rather than the reluctant groans of his fellows."
 IRE_investigations.48.a:0 "Кто знает. Может быть, через семь часов все будет по-другому?"

 IRE_investigations.49.t:0 "Продвинутые методы допроса"
 IRE_investigations.49.desc:0 "Семнадцать часов. Встреча каким-то образом растянулась на семнадцать часов. Доэрти оказался единственным человеком, у которого осталось хоть какое-то подобие разума. Влиятельные люди спали на столе для совещаний среди смятых бумаг и сотен отвергнутых планов действий. Как они могли надеяться разработать план защиты правительства, если у них все ещё не было никаких практических знаний о своих врагах?\n\nНу, у большинства из них не было никакой информации. У Доэрти было предчувствие, которое росло в течение почти двенадцати часов после того, как один из них, казалось, стал более взволнованным, чем остальные.\n\nОн не давил на этого человека. Это было бы не так просто, и он не мог сделать такой смелый шаг, пока его подозреваемый не будет готов заговорить. Доэрти почувствовал нечистую совесть, когда увидел его, и понял, что всё, что ему нужно было сделать, - это позволить этому человеку изнывать в собственных страданиях. Мужчина сидел в своем кресле, сжимая бледное лицо руками, почти вибрируя от сдерживаемой тревоги. Доэрти скрестил руки на груди. Пришло время.\n\n"Is there anything you'd like to say, Mister Haughey?"\n\nCharles Haughey took his head from his hands, tears stubbornly clinging to the statesman's eyes.\n\n"It wasn't supposed to go this far. All Blaney and I wanted was for them to keep the protestants in check.""
 IRE_investigations.49.a:0 "Вы дадите мне список всех террористов, которых вы вооружили, в письменном виде."

 IRE_investigations.51.t:0 "Столица в изоляции"
 IRE_investigations.51.desc:0 ""Sir?" asks one of the privates incredulously.\n\nLieutenent Fionn Byrne grabbed the private by the collar.\n\n"I said evacuate every house on this street and deploy fucking barricades. Which part didn't make it through your insubordinate goddamn ears?"\n\n"Sir," said Sergeant Moore, putting a placating hand on Byrne's arm. "Let the poor boy down, we haven't got the time."\n\n"Where should I tell them to evacuate to?" the squirming private pleaded. "Won't our trucks tear up these people's yards?"\n\nByrne's eyes bulged at the insolence. He wasn't like this, his temper was rarely out of check - but was different.\n\n"Private, I've got the same orders as you, the same as two thousand other soldiers and officers got around the city. Every bloody street in a goddamn grid around parliament looks just like our friendly little street swarming with armed men. None of them any better organized than us, because we've not got the time to do anything else! The ICG is coming for the government and they're bringing everything they have, which it turns out is nearly as well equipped as we are! So when I say evacuate the civilians and deploy barricades, what do you do?"\n\n"I start filling sandbags and tell the homeowners to get lost, sir!""
 IRE_investigations.51.a:0 "И ты сделаешь это БЫСТРО!"

 IRE_investigations.52.t:0 "Мы объявили войну, и никто не пришёл?"
 IRE_investigations.52.desc:0 ""Lieutenant?" Sergeant Moore said apologetically.\n\n"I don't have the patience for this, Sergeant," roared Lieutenant Byrne. He wiped away sweat from his brow and kept his rifle pointed down the suburban road where the rebels were due to arrive at any moment. "Tell them what I've been telling them the last four hours, the ICG ARE coming, and no, I don't know when, so quit fucking asking, and keep your eyes and guns on the road!"\n\n"Lieutenant Byrne... I don't think they're coming. We've got word on the radio that, well, it's bad, sir."\n\n"What do you mean, Moore, bad how? Are they attempting to siege the city? We'll have the rest of the army punching through ICG lines by the morning to break us out."\n\n"No sir, it's- it's news from Belfast. All of Northern Ireland is up in arms. Someone shot Blaney twenty minutes ago, and it seems like the Ulster government has all but collapsed."\n\n"What- that's that's-" Lieutenant Byrne said, his mouth gaping in shock. "What the fuck are we doing in Dublin when the North is in flames?""
 IRE_investigations.52.a:0 "Кто - то снабжал нас ложной информацией."

 IRE_investigations.53.t:0 "День, когда сгорел Ольстер"
 IRE_investigations.53.desc:0 "Никто не говорит о небе в тот день, когда сгорел Ольстер. Они говорят о наспех сооруженных баррикадах и жестоких беспорядках, заполонивших улицы.\n\nНикто не говорит о закате в тот день о том, как он окрасил горизонт яркими оттенками красного и фиолетового, они сосредотачиваются на гарнизоне, осаждённом со всех сторон, окружённом как католиками, так и протестантами, которые сами разорвали друг друга в клочья, когда встретились.\n\nНикто не говорит об облаках, только дым из охваченного пламенем округа, такой густой, что он застилал небеса. Они говорят о золе, о крови, о страхе и бедах. Но они не говорят о небе."
 IRE_investigations.53.a:0 "Есть вещи поважнее погоды."

 IRE_investigations.54.t:0 "Снова в деле"
 IRE_investigations.54.desc:0 "Руайри-Брадай глубоко вдохнул воздух, чувствуя, как прохладный ветерок обдувает его легкие. Ему так редко давали возможность свободно выходить на улицу, ведь он очень долго скрывался. Корк был добр к нему, это был хороший город с добрыми и честными ирландцами. иногда запах пекарни через дорогу проникал в его убежище, и он представлял, как снова выходит в мир.\n\nОн лениво улыбнулся про себя, радуясь, что наконец-то оказался среди друзей. Его товарищи, растущая толпа вооруженных членов Свободной Ирландии, одарили его лёгкими ухмылками, увидев весёлое выражение его лица.\n\n"Nice day to get out of the house, boss?" one of his militants asked, gesturing to the bright sun in the sky.\n\n"Better day for a revolution," Ó Brádaigh said, breathing in the clean air of an Ireland that would soon belong to the IRA."
 IRE_investigations.54.a:0 "Я думал, что он должен быть мёртв?!"

 IRE_investigations.55.t:0 "Хаос распространяется"
 IRE_investigations.55.desc:0 "Говорят, перед бурей всегда бывает затишье, и, помня об этом, ирландской разведке было нелегко. Катастрофа в Северной Ирландии держала весь департамент в напряжении, работая по две смены в течение нескольких дней, просто чтобы попытаться не отстать полностью от быстрых движений различных террористических организаций, которые свирепствовали по всему Ольстеру. Тем не менее, несмотря на весь хаос и выгорание сотрудников разведки, нечто гораздо худшее, чем хаос, достигло их офиса.\n\nВ 2:34 ночи в Дублин поступили сообщения о том, что депутат парламента Иан Пейсли, чьё сотрудничество с ОДС было мнимой тайной, был застрелен возле своего дома в Белфасте.\n\nВ 3:17 ночи работники, которым было поручено следить за радиотрансляцией ИРА, сообщили, что все разговоры ИРА внезапно прекратилась - как будто вся организация прекратила свое существование в один момент."
 IRE_investigations.55.a:0 "Куда они делись? Это часть их плана?!"

 IRE_investigations.58.t:0 "Террор подлинной ИРА!"
 IRE_investigations.58.desc:0 "Дым поднимается над протестантским Ольстером.\n\nПодлинная ИРА, самая компетентная и загадочная военизированная организация Северной Ирландии продемонстрировала сегодня своё превосходство, взорвав скрытую бомбу, изготовленную из немецких боеприпасов, в протестантском районе Белфаста, ранив нескольких человек и оставив нескольких Английских граждан Ольстера  в критическом состоянии.\n\nЖестокая эффективность атаки была отмечена фирменным молчанием подлинной ИРА, которая покрасила свой флаг рядом с местом взрыва, но в остальном ничего не сказала."
 IRE_investigations.58.a:0 "Как они так хорошо вооружены?!"

 IRE_investigations.59.t:0 "Террор Свободной Ирландии!"
 IRE_investigations.59.desc:0 "Трудно сказать, кому сегодня нужно было работать усерднее после дерзкого нападения террористов из Свободной Ирландии - полиции и спасателям, которым пришлось вытаскивать обгоревшие тела протестантов из разрушенного здания, или дипломатическому персоналу, который отчаянно пытался успокоить немецких дипломатов, которые требовали ответа на вопрос, почему эта особенно антигерманская группа до сих пор не привлечена к ответственности.\n\nК счастью, по крайней мере, удалось скрыть все новости о непристойном граффити на соседней стене, на котором фюрер изображен, делающим неприличные вещи со львами на английском гербе."
 IRE_investigations.59.a:0 "Если вы так сильно любите Ирландию, перестаньте ставить нас в такое положение!"

 IRE_investigations.60.t:0 "Террор ОДС!"
 IRE_investigations.60.desc:0 "Сирены ревут по всей Северной Ирландии после последнего из всё более наглых терактов, совершённых Ольстерскими добровольческими силами. Несколько правительственных зданий подверглись нападению групп людей, которые средь бела дня забросали здание огненными бомбами, выкрикивая лозунги скрывающимся гражданским лицам и избивая офисных работников, которые пытались эвакуироваться, прежде чем быстро покинуть место до прибытия полиции.\n\nКатолические националисты по всей стране всё больше и больше разочаровываются в дерзости этих нападений и неспособности нанести ответный удар террористической группировке."
 IRE_investigations.60.a:0 "Выходите, вы, чернозадые, выходите и сразитесь со мной как мужчины!"

 IRE_investigations.61.t:0 "Медаль или намордник?"
 IRE_investigations.61.desc:0 ""Walk me through this again," grumbled Seán Lemass, pouring a glass of whiskey that he was certain he shouldn't be having. "You're saying that the Citizen Guard..."\n\n"Isn't real, yes sir. Twomey's made the whole thing up to soak up support from the markedly pro-German military forces in the region," clarified inspector Doherty.\n\n"Are we absolutely certain? Can we really have been so outplayed?"\n\n"Sir, up until now we have been. The path forward is yours to choose, and you do have some options."\n\n"I should send in the troops to cut down that rat bastard Twomey for all this, by all rights he deserves it," said Lemass with a grimace.\n\n"You could, sir, as you say, he deserves it. However, I'm sure that the moment I leave this office your military advisors will tell you that the solution is an immediate military crackdown on ALL paramilitary groups," said Doherty, adjusting his tie. "Though there's another choice too, isn't there? Now that we finally have a full view of what's happening and who the players are, it's very possible we could round up the leadership and try to find some form of a compromise."\n\n"And what about you, inspector, what would you advise?" asked Lemass. His respect for this humble officer had grown immensely in the past few days - he was the only man in Ireland who'd outwitted Twomey.\n\n"Respectfully sir, if I were Taoiseach I'd-""
 IRE_investigations.61.a:0 ""-heed the army's advice and declare martial law in the Northern Counties.""
 IRE_investigations.61.b:0 ""-snatch up the IRA and UVF leadership and force a compromise.""
 IRE_investigations.61.c:0 ""-put a bullet in Twomey's skull before he outwits us again.""

 IRE_investigations.62.t:0 "Быстрый удар"
 IRE_investigations.62.desc:0 "Переход между сном и реальностью - это запутанный барьер, который можно преодолеть и в лучшие времена, и становится ещё хуже, когда мир, в котором человек просыпается, кажется плохим сном. Взрыв гранаты, разорвавшийся в передней комнате, был сигналом тревоги, который вернул спящего Шеймуса Туоми в реальность.\n\nВ момент паники Туоми не был лидером, а просто испуганной крысой, попавшей в ловушку для своих товарищей, которые рыскали по штаб-квартире в поисках не приказов, а способа сбежать. Трое мужчин побежали к выходу, и Туоми отпрянул, когда оглушительный треск автоматной очереди сразил их. Страх сжал его тело. Мгновение назад его сны были мирными, и он хотел, чтобы все было по-прежнему, но гулкий стук сапог полиции, вошедших в комнату, был реальнее всего, что он видел раньше, щелчок винтовок, хладнокровно расстреливающих его товарищей по всему убежищу, заставил бы его проснуться в холодном поту, если бы он всё еще спал. Он пристально посмотрел на полицейских в масках, когда они подняли винтовки к его голове.\n\n"The dream doesn't die with me."\n\nThe sight of the muzzle flashes didn't reach his mind before the bullets did."
 IRE_investigations.62.a:0 "Дамы и господа, мы взяли его."

 IRE_investigations.63.t:0 "Дисбаланс власти"
 IRE_investigations.63.desc:0 "Полиция теряла контроль, и все это знали. Иан Пейсли улыбнулся со своего места в саду, просматривая сообщения о всеобщем насилии в сегодняшней газете. Со времени смерти Шеймуса Туоми и чистки в Свободной Ирландии прошло несколько дней. В то время как ему в Дублине приходилось притворяться спокойным, Пейсли не мог избавиться от усмешки на губах.\n\nПолиция была не единственным, что сдерживало Ольстерские добровольческие силы, во многих отношениях Свободная Ирландия и её агенты, которых ранее считали подлинную ИРА гораздо более эффективными в подавлении протестантов, чем правительство. Без Туоми ОДС могли безнаказанно действовать в открытой войне против полиции. Более того, откровенно прогерманской позиции полиции было достаточно, чтобы вынудить большое количество рассеянных остатков ИРА неохотно сотрудничать с ОДС и с независимым Ольстером ведь это предпочтительнее, чем сотрудничать с подчиненными рейху.\n\nРавновесие нарушилось в северных районах, и Пейсли потягивал чай, зная, что его мечта была в нескольких днях пути от реальности."
