IRE_FT_orange_devil_desc:0 "Ужасные новости приходят к нам с севера Ирландии. Иан Пейсли и его жестокая банда протестантских бандитов захватили Ульстер, убив там всякую стабильность. Такой пугающий поворот развития событий нужно немедленно пресечь; мы должны приложить все наши усилия для восстановления нашей власти над Ирландией во всех частях страны, до того как Пейсли разделит остров ещё больше.\n\nОранжевый Дьявол появился, и только мы способны противостоять его террору, которого многие боятся. У Ирландии ещё есть надежда, хотя её будущее несомненно становится более мрачным."
IRE_FT_calm_down_desc:0 "Поскольку напряженность начала нарастать, как и готовность обеих сторон прибегнуть к конфликту, мы должны сохранять спокойствие. Мы должны попытаться договориться с Ольстерскими Добровольческими Силами, тем самым получив шанс на мирное решение проблемы. Тем не менее, Пейсли не самый идеальный кандидат для переговоров, но для предотвращения дальнейших действий с его стороны необходимо будет достичь какой-то формы компромисса.\n\nЭти действия скорее всего будут провальными, но по крайне мере мы не будем тем, кто сделает первый выстрел. По крайне мере сейчас."
IRE_FT_or_not_desc:0 "Добровольческие Силы Ольстера ответили отказом на наше предложение переговоров, и как ожидалось, Пейсли не настроен на диалог. Мало кто был удивлён таким поворотом событий, ещё меньше людей удивились нашему ответу на это.\n\nАрмия Республики Ирландии должна быть усилена, чтобы мы могли подготовить решительное военное завершение всего этого бреда."
IRE_FT_integrate_the_garda_desc:0 "По мере того как продолжается наша подготовка к операции против сил, занявших Ольстер, нашим командирам становится все более очевидным, что нам не хватает подразделений, необходимых для успешного выполнения операции. Тем не менее, мы проведём эту кампанию. Будет мобилизовано больше людей.\n\nПополнения придут из Грады; может они и не будут идеальными бойцами, но в этой ситуации вообще нет ничего идеального. Теперь полиция и регулярная армия должны вместе сражаться против угрозы ДСО."
IRE_FT_ask_germany_for_help_desc:0 "Шансы на нашу победу в конфликте без помощи других стран с течением времени выглядят всё более неясными. В перспективе сражения, которые неизбежно произойдут, в лучшем случае будут кровавыми, в худшем-близкими к настоящей бойне. Нам нужна будет помощь, и люди в правительстве знают, к кому можно обратиться: наши покровители в Германии нам не откажут.\n\nПотому мы должны начать просить, умолять, если потребуется, о военной помощи от Немцев; без неё Ирландия скорее всего будет уничтожена из-за этого восстания."
IRE_FT_belfast_blitz_desc:0 "Всё, что можно сделать для возвращения севера будет сделано, несмотря на последствия.\n\nИменно этот девиз оправдывает наши действия по возвращению единства народу Ирландии экстренными мерами.\n\nПока армия готовится к наземным операциям, небольшое подразделение в Белфасте разместит взрывчатку по всему городу. Мы надеемся, что эти бомбы в достаточной степени дезорганизуют и деморализуют войска Добровольческих Сил Ольстера, тем самым проложив нам путь к возвращению того, что по праву принадлежит нам."
IRE_FT_blockade_ulster_desc:0 "У нас есть несколько преимуществ над нашим врагом на севере. Размер армии, избыток вооружения и фанатизм делают его силы опасным противником. Тем не менее, у нас есть один сюрприз, от которого не получится избавиться ни солдатами, ни оружием; и его преподнесёт наш флот. Если точнее, то это-возможность заблокировать главный порт Ольстера.\n\nБудущие последствия этого решения неизвестны, но мы уверен, что пришло время развернуть ВМФ."
IRE_FT_operation_casemate_desc:0 "Все подготовления были сделаны, а сцена уже готова. Все, что остается правительству-отдать военным приказ о начале операции и уничтожить террор, который проводит Оранжевый Дьявол. Мы быстро и храбро войдем в Северные Графства и восстановим порядок и стабильность, в которых так отчаянно нуждается наш остров.\n\nИ все же будущее Ирландии всё также неясно, и только одному Богу известно, какая судьба будет у нашей страны."
IRE_FT_general_staffs_plan_desc:0 "В независимости от того, какой план мы бы выбрали, он должен был закончится катастрофой. Будь то неправильное планирование или какая-то другая проблема, которая была вне нашего контроля, план был обречен на провал. После долгих обсуждений мы решили заручиться поддержкой военных.\n\nВ отличие от гражданских методов, этот план рассчитан на то, что военные выполнять приказы, отданные им высшими должностными лицами в Ольстере. В плане присутствуют тактики немцев, которые, безусловно, подавят это восстание. "
IRE_FT_new_emergency_desc:0 "Первая часть плана Верховного Командования заключается в объявлении о создании нового Чрезвычайного Положения от нашего правительства с подробным описанием наших действий и предстоящих мотивов в Ольстерском кризисе. Мы планируем опубликовать этот меморандум как можно скорее, чтобы предупредить ИСО и агентов внутри множества парамилитаристических групп Ольстера.\n\nКак только мы это сделаем, мы должны начать атаку солдат Ирландских Сил Обороны, которым приказали охранять границу с Ольстером, и объявить военное положение во всей стране. В то время как мы, безусловно, возмутим некоторых наших более либеральных членов в Парламенте и Армии из-за нарушений личной свободы, мы должны просто проигнорировать их и продолжить. "
IRE_FT_dismantle_the_nic_desc:0 "Констебли Северной Ирландии уже давно являются уполномоченной правительством полицией Ольстера и прилегающих районов. Хотя они хорошо служили, в последнее время стало очевидно, что им нельзя доверять. Ходят слухи о том, что в полиции Северной Ирландии есть те, кто симпатизирует протестантам, и что они работали внутри организации, для её уничтожения и для захвата Ольстера террористами.\n\nВместе с этим, наблюдается рост симпатизирующих коммунизму в организации, а некоторые её члены открыто поддерживают социалистические режимы. Пришло время официально распустить ПСИ и заменить её более Ирландскими Силами Защиты. "
IRE_FT_purge_the_infiltrators_desc:0 "Мы начали получать всё больше подсказок о том, что существует пятая колонна в нашем государстве, которая находится в армии. Мы должны начать систематически убивать эту болезнь, поразившую армию. После чистки рядов ПСИ и её роспуска, всё больше отчётов начало поступать отовсюду.\n\nМы также начали встречать обсуждения развития ситуации после конца ПСИ, и теперь мы стали свидетелями вербовки многих сочувствующих ольстерцев. Однако процесс проверки снова и снова показывает, что многие из них просто  пытаются нанести нам удар изнутри."
IRE_FT_german_methods_desc:0 "Теперь, когда мы контролируем Ольстер и окрестности, мы можем начать использовать наши собственные полицейские подразделения, которые есть в Ирландии. Около 47 процентов офицеров, задействованных в плане миссии по умиротворению Ольстера, тренировались в Германии Вермахтом и инструкторами Полиции Порядка, в виде части тренировок в Эйнспакте. После того, как они вернулись, методы, которым они научились, сделали Гарду настоящей силой, с которой приходилось считаться. Однако эти умения не были приняты всей Гардой. Теперь, когда мы контролируем ситуацию, мы можем начать обучать остальные 53 процента, которые не получили этих навыков. Если эти методы будут работать так же хорошо, как в Ирландии, то у нас все будет всё в порядке."
IRE_FT_irish_gestapo_desc:0 "Мы начали получать сообщения от служащих Гарды, работающих в Ольстере. По большей части их методы уже доказали свою эффективность. Немного упал уровень преступлений, в целом всё поменялось в лучшую сторону, и теперь времена, когда северная полиция Ирландии была в регионе кажутся слишком глупыми.\n\nТеперь когда мы видим настоящие результаты этих методов, мы можем нанимать ещё больше ветеранов офицеров, и тренировать их военной разведкой. Это займёт время, но результаты будут стоить того."
IRE_FT_armageddon_desc:0 "В новом Завете день Армагеддона-это война библейских масштабов. Его также можно назвать "end times".\n\nWhile we may not be starting another World War or the end of days, this will be the culmination of all of our plans coming to fruition. Codenamed Exercise Armageddon, this is one of our largest operations. So far the Garda has done great work in Ulster, with their new training methods and interrogation techniques. Since we have implemented the new tactics, terror attacks have dropped massively. Now that we have prepared enough, we can give Colonel James Kelly full control of the NCSZ. "
IRE_FT_put_blaney_on_trial_desc:0 "Операция Армагеддон сработала просто идеально, зона судя по всему полностью умиротворена, особенно после Вооружённого Восстания. Тем не менее у нас ещё много незаконченных дел. Большая часть из них связана с человеком, полностью виновном в этом кошмаре. Нил Блайни. Весь последний месяц мы готовились, к тому, чтобы лишить его какой-бы то ни было власти. Пару недель назад у нас это наконец-то получилось, и мы арестовали его за государственную измену. Когда мы вытащили его из здания, появился Джеймс Келли, чтобы заполнить пустоту. Этот шаг, безусловно, возмутил руководство армии Ирландии, но им нужно кое-что запомнить.\n\nЭто всё ещё демократия..."
IRE_FT_regime_of_the_brigadiers_desc:0 "Теперь когда у нас есть контроль над Ольстером, а у Блайни чуть больше власти, мы можем использовать его как нашу марионетку. В прошлом наше правительство имело беспорядок в бюрократии, и он доставлял много неудобств, и мы не могли ничего сделать, из-за некомпетентного президента Шона Лемасса. Кейэли начал получать всё больше власти в правительстве, и он явно симпатизирует нам. Теперь, когда мы можем осуществлять наш контроль над страной с помощью Маккауна, мы можем начать управлять ей по-своему. А именно-стараясь получить как можно более лучшие отношения с Эйнсхпактом.\n\nНо народ Ирландии беспокоятся, что пришёл нам всем конец, а Немцы скоро опять всё оккупируют. Но им не нужно ничего бояться, а просто следовать нашим приказам..."
IRE_FT_puppetmaster_desc:0 "Безумец и правда сделал это! Туоми и бойцы Свободной Ирландии взяли контроль над северной зоной. Мы потеряли контакты с полицией Северных Графств, и судя по их последним отчётам, они не смогут противостоять террористам. Более того - Шеймус Туоми сделал довольно смелое заявление в ирландском эфире из захваченного Стормонта, объявив об окончательном возвращении ирландского правления на север и прекращении протестантского террора в Ольстере. Он также провозгласил, что это был первый шаг к прекращению немецкого господства в Ирландии.\n\nЭтот кризис парализовал наше правительство; большинство депутатов призывают к немедленной мобилизации военных для уничтожения радикалов. Однако небольшая их часть уверена, что с Шеймусом Туоми можно начать вести переговоры, и мы должны хотя бы услышать их требования. Неважно что, но мы должны что-то предпринять, так как ситуация, судя по всему, быстро выходит из под контроля..."
IRE_FT_revolution_desc:0 "Хотя сейчас всё внимание приковано к Ольстеру и восстанию Свободной Ирландии, мы не можем позволить себе забыть про остальную часть Ирландии. Ходят слухи о том, что люди Туоми проводят агитацию по всей стране, вызывая забастовки и массовые демонстрации, появившиеся недавно в Дублине и других городах, в поддержку Свободной Ирландии, занявшей Ольстер.\n\nИ тем не менее, Туоми точно транслирует свои речи из Стормонта, а теперь он призывает бороться ещё и с правительством. Он требует у нашего правительства принятия его условий, или же Свободная Ирландия "turn the righteous fury of the Irish towards those who stand in their way". The situation is dire, and we have no good options. Suppressing the revolt by force would certainly embolden the IRA, and could even lead to civil war. Negotiation would make us look weak and force us to submit to some unagreeable demands, but might be the only peaceful resolution to this conflict."
IRE_FT_negotiations_desc:0 "После долгих обсуждений в правительстве, мы решили начать переговоры с Туоми и Свободной Ирландией. В конце концов, это был единственный реальный выбор. Если мы прикончим Туоми и его Свободную Ирландию, то они станут мучениками за свое дело, и многие возьмутся за оружие, чтобы отомстить за него. К тому же, много военных симпатизируют делу Свободной Ирландии, и в самом лучшем варианте они просто откажутся исполнять приказы, а в худшем так вообще присоединятся к группировке.\n\nК сожалению, переговоры - наша единственная возможность. Уже ведётся подготовка к переговорам между нашим правительством и террористами. Мы выслушаем их требования, обоснованные или нет, и будем работать над результатом, который не приведет к гражданской войне."
IRE_FT_expel_german_advisors_desc:0 "Одним из наиболее радикальных требований Туоми был пункт о немедленном разрыве любых связей с Пактом Единства. Хотя некоторые депутаты утверждают, что это требование необоснованное, и Ирландия пострадает от сильного экономического кризиса из-за этого шага, если мы его не выполним, Туоми и его Свободная Ирландия начнут революцию во всей Ирландии.\n\nПервым шагом к прекращению отношений будет высылка всех немецких экономических и военных советников. Немецким офицерам, работающим в нашей армии, будут отправлены вежливые письма с благодарностью за помощь, но с утверждением, что их служба больше не нужна. Немецкие бизнес-консультанты получат то же самое. Хотя пламенная риторика Туоми требует, чтобы немцев отправили упаковывать вещи с поджатыми хвостами, нет необходимости быть грубым в этом деле."
IRE_FT_withdraw_from_the_pakt_desc:0 "Пришло время закончить начатое. Выход из Пакта был лишь вопросом времени, но мы надеялись, что это будет на наших условиях, без угроз террористов. У большинства его работников будет не самое приятное утро. Туоми требует, чтобы любые экономические связи с Эйнспахтом были разорваны без каких-либо концессий или компенсаций для Германии. Хотя наше правительство и будет более любезным и уведомит их об этом и даже даст небольшой срок для выхода, эти отъезды разрушат нашу нацию.\n\nНаши военные тоже пострадают от отсутствия экспертиз Пакта и тренировок, но к счастью наши офицеры смогут перенять их уроки, и сохранить приобретённые знания. Нехватка Германский компаний создаст в нашей экономике очередной кризис, и тяжёлый. К счастью однажды мы сможем восстановиться, но потеря экономики альянса Рейха и военной помощи от них будет вредить нам ещё долгие годы..."
IRE_FT_preparations_desc:0 "Несмотря на то, что мы готовы вести переговоры с Шеймусом Туоми и Свободной Ирландией, мы всё же готовимся к худшему. Есть вероятность того, что согласие Туоми на переговоры это просто уловка, и он уйдет от нас, как только мы отвергнем его более возмутительные требования. А если это случится, он может пойти против нас, и объявить правительства слабым, нежелающим сражаться за единую Ирландию, и начать революцию. Мы не можем допустить подобного.\n\nНесмотря на то, что мы готовы сделать все возможное для продвижения вперед в переговорах, мы должны подготовиться к немыслимому. Планы обеспечения безопасности жизненно важной инфраструктуры, баз и правительственных зданий, чтобы обеспечить подавление любого восстания. Армия будет приведена в состояние повышенной готовности, и будет способна встретить любую провокацию."
IRE_FT_call_up_the_reserves_desc:0 "В случае немыслимого у нас будет ужасно мало людей. Многие молодые ирландцы повелись на пламенные речи и обещания Туоми и в случае восстания они вступят в Свободную Ирландию. Даже в наших собственных вооруженных силах многие рядовые и даже некоторые офицеры могут склониться на сторону революционеров.\n\nОднако у нас все еще есть один надежный источник солдат: старые ветераны прошлых войн. Многие представители старшего поколения бояться марксистов, и испытывают отвращение к риторике Свободной Ирландии, и скорее всего они готовы отдать свои жизни за единую Ирландию, за сохранение которой они боролись много лет назад. Увеличение максимального возраста для военной службы приведет к тому, что у нас будет больше людей, пусть и старых, но самоотверженных."
IRE_FT_law_and_order_desc:0 "Хотя мы и позволили себе слабость и пошли на переговоры с Туоми и даже позволили его террористам сохранить контроль над Лимериком и Корком, наконец-то пришло время напомнить им, кто на самом деле главный. Теперь, когда наши военные силы пополнились старыми ветеранами, а Туоми успокоился, мы наконец можем восстановить контроль в Ирландии. Наша армия вторгнется в регион, чтобы вновь оккупировать территории и разоружить боевиков Свободной Ирландии, по идее, без слишком опасных конфликтов. Если они хотят мирного урегулирования этого конфликта так же сильно, как и мы, они отступят, как только увидят, что наши военные вступают в бой. Надеюсь, поработав с нами и увидев, как мы капитулируем перед одним из его требований, Туоми позволит нам восстановить контроль над этими территориями."
IRE_FT_enough_is_enough_desc:0 "Теперь Пакт ушёл, а наша экономика и армия постепенно рассыпаются-Туоми получил то, чего он хотел.\n\nБольше уступок не будет.\n\nНе будет больше и никаких переговоров.\n\nТуоми вытребовал достаточно. Мы не решились уничтожить Свободную Ирландию армией. Ирландцам и всему миру мы показали себя с хорошей стороны, показали, что мы готовы работать даже с теми, кто может уничтожить нашу страну, ради своих желаний. Теперь всё в руках этого проклятого революционера. Он может спокойно уйти, удовлетворённый нашими уступками. Или же он может отвергнуть нашу благосклонность и узнать, что произойдет в этом случае."
IRE_The_Minefield_desc:0 "Мы решили, что самый лучший способ справится с восстанием-через мирное решение конфликта. К сожалению, просто заявить, что мы хотим мира и покончить с этим невозможно. Восстание возникло не из ниоткуда; по всей Северной Ирландии наблюдается серьезная напряженность, которая сохраняется десятилетиями, и она не исчезнет просто так даже во имя мира.\n\nИан Пейсли требует терпимости к протестантам севера и независимости Ольстера. Шеймус Туоми желает вооруженной революции и власти над всей страной. Ни одно из их желаний не устраивает Правительство, да и разных террористов-тоже . В то время, когда ненависть и месть являются движущими силами дня, переговоры о пути к миру между двумя железными волями этих противоречивых желаний потребуют прохождения настоящего минного поля..."
IRE_Stormont_Emergency_Meeting_desc:0 "Ассамблея Северной Ирландии, известная также как Стормонт, в последнее время не была особенно влиятельным голосом в политике нашей Северной провинции, по крайней мере частично из-за того, что наше правительство потратило большую часть своего времени забавляясь постоянным ограничением её действий и полномочий. Несмотря на это, мы должны отметить, что технически она по-прежнему является юридическим представителем региона. Это придает ему определенный авторитет, который мы могли бы использовать, чтобы положить конец всему этому фарсу.\n\nЕсли бы мы созвали чрезвычайную сессию и выдвинули некоторые резолюции, технически депутаты, ненавидящие Ольстер мало что могли бы сделать. Однако добиться далее фактического начала процесса мирного урегулирования конфликта будет действительно непростой задачей."
IRE_Appease_The_Moderates_desc:0 "Люди О'Нилла, по крайне мере их часть, и часть националистов Фетти это маленький бастион адекватности посреди хаотичного беспорядка политической жизни Северной Ирландии. Это приводит к тому, что большая часть населения Севера по обе стороны баррикад считает их "default" voices of reason by much of the Northern populace on both sides of the fence. Thankfully, we think we can get them both to cooperate with the peace process.\n\nIt will take some work, promises of respecting the legal boundaries of certain institutions, some more freedoms for the Anglican elements and continued patronage to the Catholics and so and so forth. The important point is that if we have them on side, we don't need those who are less conducive to peace efforts any more. Which means we can address them more thoroughly."
IRE_Control_The_NIC_desc:0 "Полиция Северной Ирландии это организация сомнительной лояльности в лучшем случае, а сейчас определённо не такой случай. Мы не уверены в точной степени проникновения в нее различных террористических групп, и не можем определить кто, почему и где осуществил это проникновение, а понимание этого будет ключом к тому, чтобы держать организацию под нашим контролем.\n\nНо в конечном счёте у нас есть там свои люди, и в конечном счёте нам нужно просто избавиться от некомпетентных тамошних работников и от предателей. Мы также могли бы работать с элементами, которые также заинтересованы в мире, например, с Ольстерскими шотландцами. Это позволит нам добиться нашим целям, потому что если полицию нельзя убедить в мире, как, черт возьми, мы собираемся использовать её против военизированных формирований?"
IRE_Arrest_Troublemakers_desc:0 "Полиция Северной Ирландии была стабилизирована, а это значит, что мы можем перейти к следующей части плана. Иан Пейсли представляет собой серьёзную угрозу, и к тому же скорее всего является предателем, но он также является одним из самых заметных представителей некатолического населения Северной Ирландии. Туоми столь же проблематичен, и даже если отбросить обвинения в откровенном марксизме, всё равно факт есть факт-этот человек никогда не примет мир, предложенный профсоюзами О'Нилла.\n\nТак что мы арестуем их обоих, НО НЕ УБЪЁМ ИХ, просто арестуем. В конце концов, никогда не помешает быть параноиком, и, честно говоря, без этих двоих, бегающих вокруг, мы можем решить некоторые непростые проблем с большей свободой."
IRE_Prevent_Leaks_desc:0 "Связи Блайни с ИРА это что-то безумное, это показывает его как очень умелого человека. К сожалению, если бы это когда-нибудь стало достоянием общественности, то любой шанс на мир был бы выброшен из окна на улицу, а затем в канализацию.\n\nЭто всё ОБЯЗАНО остаться секретом, любыми средствами. Мы дадим эту задачу нескольким верным людям, людям, которые ценят мир превыше славы и чья верность не вызывает сомнений. Не будет никаких благодарностей, никаких записей, никаких заметок. Они выполнят свой долг на благо Ирландии, они выполнят свой долг перед народом, и, если повезет, никто никогда об этом не узнает."
IRE_Burn_Evidence_desc:0 "Определённые действия, предпринятые некоторыми людьми номинально под эгидой нашего собственного правительства, были отвратительными, они были ошибочными, и они угрожают попытке установления мира в Северной Ирландии. Если бы они были обнародованы широкой публике, то во всей стране распространился бы хаос, и поэтому нам придётся сделать трудный выбор и уничтожить любые доказательства, которые могли бы замешать членов нашего правительства в таких действиях.\n\nОднажды за это придется расплачиваться, но мы надеемся, что к тому времени кто-нибудь поймет что Ирландия уже давно превратила свои мечи в орала."
IRE_Negotiating_is_Non_Negotiable_desc:0 "Пейсли и Туоми хотят уступок в обмен на мирное решение проблем Северной Ирландии. Поскольку предложенные ими условия являются взаимоисключающими, мы решили просто запереть их в одной комнате и посмотреть, что из этого выйдет. Мы уверены, что их мучительные попытки создать компромисс, приведут к чему-то более-менее похожему на нормальное реальное решение проблемы. Однако, даже если из этого не выйдет ничего ценного, мы все равно получим развлекательную ценность, наблюдая, как две самые известные террористические фигуры Ирландии часами кричат друг на друга. Возможно, нам следует подумать о том, чтобы записать это для потомков?"
IRE_German_Question_desc:0 "На самом деле Бог существует, потому что такие чудеса не случаются просто так. Судя по всему, Пейсли и Туоми поладили и всё же сумели создать требования, приемлемые для обоих лидеров восстаний. Они пришли к соглашению, что, несмотря на их взаимные разногласия и крайнюю ненависть друг к другу, они согласны с тем, что настоящая проблема - это Германия. Потому что, разумеется это правда.\n\nПредложенный ими ключевой момент для мирного соглашения и прекращения деятельности всех военизированных формирований-это немедленный вывод Ирландии из Пакта. Это может быть рискованный шаг, но у нас действительно нет других вариантов. И мы можем обвинить коммунистов, если в конце концов все пойдет по ужасному сценарию."
IRE_Peace_In_Our_Time_desc:0 "Несмотря на душераздирающие пророчества о бесконечном конфликте и ненависти между севером и югом, мир восторжествовал. Страхи целого острова были отброшены, поскольку вооруженные силы с обеих сторон отступили, что ознаменовало конец напряженности между этими двумя регионами.\n\nНесмотря на всю свою историю и различия, католики и протестанты нашли общий язык, чтобы жить вместе, а не воевать. То, что в прошлом считалось невозможным, было достигнуто, и каждый мужчина, женщина и ребенок становятся от этого счастливее.\n\n§GИрландия была спасена.§!"

