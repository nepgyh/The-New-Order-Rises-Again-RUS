 IRE_flavor.1.t:0 "Приближается Полувековая годовщина Пасхального восстания"
 IRE_flavor.1.desc:0 "OВ пасхальное воскресенье 1916 года группа ирландских патриотов под командованием Патрика Пирса и Джеймса Коннолли заняла Главпочтамт Дублина и провозгласила независимую Ирландскую республику. Хотя молодая нация просуществовала всего неделю, прежде чем была жестоко раздавлена британской армией, а лидеры были казнены, их мученичество вдохновило их соотечественников и привело к ирландской войне за независимость. Некоторые даже скажут, что Пасхальное восстание было истинным началом нашей войны за независимость. \n\nНет смысла говорить, что пятидесятая годовщина такого события - это то, что мы не можем позволить себе игнорировать. Люди, которые когда-то сражались в Восстании, не молодеют, а президент Де Валера - один из последних выживших лидеров. Уже есть планы создать комитет, который будет организовывать торжества как на день Пасхи 1966 года, так и на мероприятия, предшествующие ему. Хотя ему можно уделять достаточно много внимания, остается вопрос, сколько именно. С одной стороны, наше активное участие - отличный способ заручиться общественной поддержкой президента и Фианны Файл. Но с другой стороны, это могло вызвать гнев тех, кто считает это легкомысленным поступком, не говоря уже о том, чтобы придать смелости некоторым еще... шумным патриотам в Республике и Ольстере."
 IRE_flavor.1.a:0 "Выделите комитету разумный бюджет."
 IRE_flavor.1.b:0 "Скажите комитету, чтобы не жалели средств."

 IRE_flavor.2.t:0 "Сад памяти"
 IRE_flavor.2.desc:0 "Количество памятников в Дублине, посвященных Пасхальному восстанию, довольно невелико; Единственное, что следует отметить, - это статуя мифического героя смерти Кухулина внутри Главпочтамта. Комитет определил потребность в открытом общественном мемориальном месте, которое могло бы напоминать жителям Дублина о жертве их соотечественников ради свободы, а также о необходимости благоустройства центра Дублина в целом. \n\nУголок сада Ротонда на Площади Парнелл уже была выделена из-за ее исторического значения: именно здесь в 1913 году были собраны первые ирландские добровольцы, и где несколько лидеров Пасхального восстания были задержаны перед отправкой в тюрьму Килмейнхэм. Проект архитектора Дайти Ханли был одобрен, и на следующей неделе начнется строительство. Однако главный вопрос заключается в том, что именно следует отметить: только падшие восстания 1916 года или более ранние антибританские восстания. Объединившиеся ирландцы 1798 года, Роберт Эммет в 1803 году, Молодая Ирландия в 1848 году и Фенианское восстание 1867 года не имеют подобных общественных мемориалов, и благотворно сказалось бы на связи с общественностью, если бы восстание было представлено как продолжение более ранних событий."
 IRE_flavor.2.a:0 "Сделайте это памятником только восстания и войны за независимость."
 IRE_flavor.2.b:0 "Все павшие сыны Ирландии должны быть упомянуты."

 IRE_flavor.3.t:0 "Эпитафия Роберта Эммета"
 IRE_flavor.3.desc:0 "Легендарно процитировали слова Роберта Эммета, лидера восстания против Британии в 1803 году: "When my country takes her place among the nations of the earth, then and not till then, let my epitaph be written." And now, Ireland is a free and united nation (though not as united up north as some would hope it to be). Although Emmet was executed by the British more than a century before the Rising, furthering the association between such lauded heroes and the modern Republic is a boon that cannot be understated.\n\nAn area of open land known as the Bully's Acre is said to be the final resting place of Emmet, though his body has never actually been discovered. Nevertheless, it will make a good location for a memorial. However, the question still remains of what exactly to engrave as an epitaph? Should he be extolled as a martyr for the cause of self-determination, or as a patriot who wanted Irish unity?"
 IRE_flavor.3.a:0 "Здесь покоится Роберт Эммет, погибший за свободную Ирландию."
 IRE_flavor.3.b:0 "Здесь покоится Роберт Эммет, погибший за единую Ирландию."

 IRE_flavor.4.t:0 "Памятные монеты?"
 IRE_flavor.4.desc:0 "Предлагая идеи сделать празднование более повсеместным по всей Ирландии и пережить дату годовщины, некоторые члены комитета предложили мало упомянутую область: нумизматику. Они привели примеры из недавней английской и американской истории чеканки памятных монет для празднования важных годовщин, и это не лишенная достоинства идея. \n\nКомитет уже проголосовал за новый номинал и дизайн: серебряная монета достоинством в десять шиллингов, самая высокая номинальная стоимость монеты, разработанная художником Т. Хью Пэджетом с изображением Патрика Пирса на лицевой стороне и мемориала Кухулина на реверсе. В идеале будет отчеканено два миллиона и распространены в публичное обращение, но чеканка прекратится в 1967 году, и больше монет этого номинала выпускаться не будет. \n\nПока это было одобрено комитетом по планированию и тепло встречено многими другими в правительстве, но некоторые думают, что было бы глупо создавать новый номинал монет только на один год в ограниченном количестве. Заслуживает ли он выхода в обращение?"
 IRE_flavor.4.a:0 "Чеканите их в соответствии с планом для общего обращения."
 IRE_flavor.4.b:0 "Отчеканите небольшое количество и продайте коллекционерам."
 IRE_flavor.4.c:0 "Зачет растрачивать всё это серебро?"

 IRE_flavor.5.t:0 "Колонна Нельсона разрушена!"
 IRE_flavor.5.desc:0 "Вчера поздно ночью центр Дублина проснулся от громкого взрыва и звуков ударов камня о тротуар. Наступил рассвет, и происхождение шума стало ясно: кто-то взорвал Колонну Нельсона. \n\nСорокаметровая колонна, на которой был изображен адмирал Горацио Нельсон, была воздвигнута посреди нынешней О'Коннелл-стрит, сто пятьдесят лет назад, чтобы отпраздновать победу над французами при Трафальгаре. Это всегда было источником раздоров и мишенью для гнева ирландских националистов: во время Пасхального восстания ирландские республиканцы безуспешно пытались снести Колонну. Петиции и билли о его демонтаже или перемещении постоянно возникали в течение последнего полувека, но они постоянно сталкивались с противодействием со стороны доверительного фонда, которому принадлежит мемориал, и с нежеланием Палаты представителей беспокоиться о разработке законодательства, обеспечивающего исполнение сноса. \n\nИ теперь, спустя почти пятьдесят лет после первой попытки свергнуть его, некоторые предприимчивые граждане взяли дело в свои руки. Верхняя половина столба была разорвана и упала на землю из-за взрыва, который причинил удивительно небольшой ущерб окружающим зданиям и транспортным средствам. Статуя Нельсона, венчающая колонну, лежит разбитой, ее сохранившиеся фрагменты сильно повреждены при падении. Неудивительно, что полиция изучает возможное участие националистической повстанческой группировки Свободная Ирландия, хотя их успех кажется маловероятным. Общественное мнение варьируется от безразличного до праздничного, но вероятность того, что это было сделано вооруженными формированиями, действительно заслуживает некоторой формы осуждения."
 IRE_flavor.5.a:0 "Осудите этот акт и предложите доверительному фонду колонны компенсацию."
 IRE_flavor.5.b:0 "По правде говоря, она была лишь бельмом на глазу..."

 IRE_flavor.6.t:0 "Полувековой юбилей Пасхального Восстания"
 IRE_flavor.6.desc:0 "Сегодня, в пасхальное воскресенье 1966 года, Ирландская Республика отмечает пятидесятую годовщину восстания, которое вдохновило ее на независимость. Празднества начались под утренним солнцем в центре Дублина, где длинный парад офицеров Полиции и солдат Сил обороны прошел по О'Коннелл-стрит, а затем почти тысяча живых ветеранов, сражавшихся в Восстании. Толпа ликовала, были вручены медали, и президент Де Валера (что неудивительно) наблюдал за всеми торжествами со стенда, установленного перед Главпочтамтом. Некоторые отметили явное отсутствие таких политиков, как Линч, Фланаган и Кориш, и предположили, было ли это намеренным пренебрежением со стороны президента. \n\nПозже днем центр церемоний сместился немного за пределы центра города, в сторону бывшей тюрьмы Килмайнхам. Именно здесь многие ирландские националисты, в том числе сам Де Валера, отбывали срок за противодействие британцам, и именно здесь шестнадцать лидеров Восстания были расстреляны. Президент осмотрел объекты, недавно отремонтированные благодаря кампании частных лиц, объявил об открытии исторического музея на территории и завершил церемонии возложением венка за павших во дворе казней."
 IRE_flavor.6.a:0 ""Now and in time to be, wherever green is worn...""

 IRE_flavor.7.t:0 "Пасхальный понедельник 1966 года"
 IRE_flavor.7.desc:0 ""Despite the pomp and circumstance of yesterday's festivities, the commemoration of the Easter Rising has not yet concluded. Mornings started out with the celebration of Easter Mass in churches and cathedrals across the nation, Catholic and Protestant alike. The President and his entourage attended Mass at St. Mary's Cathedral in Dublin, presided over by the influential Archbishop McQuaid. Next came a trip to Parnell Square, where he officially inaugurated the new Garden of Remembrance in its northern corner. Excepting a few announcements about other government initiatives, such as a list of railway stations that were being renamed to honor Irish freedom fighters, the remaining ceremonies were largely uneventful.\n\nThe overall reception for the semicentenary have largely been positive, with plenty of praise coming in for the organizing committee. There are De Valera's critics, as always, who claim he was trying to build a cult of personality around himself, but they were in a clear minority. However, some fear that it resonated a little too well with the common folk. And when there is talk of nationalism, it draws people's minds northward, to the delicate situation in Ulster. Hopefully, this did not add more fuel to the tinderbox.""
 IRE_flavor.7.a:0 ""...are changed, changed utterly: a terrible beauty is born.""

 IRE_flavor.8.t:0 "Где, по-твоему, ты ходишь?"
 IRE_flavor.8.desc:0 ""MacTiernan, badge number 2378," the young Garda officer said as he showed his identification to the checkpoint. "I'm here to patrol the neighborhood."\n\nThe senior Garda officer looked at the identification, and said "you don't know how this works, do you?"\n\n"I'm sorry, sir?"\n\n"Your neighborhood's a no-go zone. The UVF is too strong in this area, and if you go in alone, you won't come back. All law enforcement activity is suspended, and we have strict orders not to go inside without precautions."\n\n"No law enforcement? But how do we keep it under control?"\n\n"UVF does, mostly," said the senior Garda officer. "They take care of the small stuff, like kneecapping drug dealers and making sure nobody does any serious hooliganism. And if we absolutely have to go in, we can do it with some armored cars and soldiers. But walking around the park twirling your billy club is not going to happen."\n\n"Then what do I do if my neighborhood is run by the proddies?"\n\n"Go back to the HQ and play cards until the next car bomb. And maybe your landlord will drop your rent if you agree to walk around their properties while in uniform. That's all I have to offer, sonny.""
 IRE_flavor.8.a:0 "Иногда, 26 плюс 6 не равняются одному."

 IRE_flavor.9.t:0 "Подбор в Белфесте"
 IRE_flavor.9.desc:0 "В 10:16 по пригородной улице прошла большая колонна автомобилей. По улице проехали четыре автобуса Фольксваген, а рядом с ними проехали полицейские машины Ирландской полиции. Припарковавшись перед одним из рядов таунхаусов, группа вооруженных людей вышла из автобусов и заняла позиции. Некоторые перекрыли улицу, а другие вошли в здание. \n\nЭто было извлечение информатора, и были веские основания полагать, что он был скомпрометирован. Не совсем неслыханное дело для полицейских сил Северной Ирландии в протестантском районе, но такое, которое каждый раз нужно было исполнять безупречно. Каждый из этих маневров был разработан, чтобы предотвратить любые нежелательные осложнения и показать протестантам, кто на самом деле главный. Потому что ОДС будет использовать любую возможность, чтобы проверить свою обороноспособность. \n\nОдин инцидент произошел в тот момент, когда информатора выводили из здания, по улице проехала машина с молодыми людьми, которую заметили дежурные у припаркованной колонны. Это было подозрительно. Тем более, когда они припарковались рядом с колонной. Офицеры полиции были более чем осведомлены о том, что может произойти дальше. А когда открылась пассажирская дверь машины, они не стали рисковать. \n\nБыло ли у них какое-нибудь оружие? А кем вообще были эти мальчики? Как бы то ни было, ждать было некогда. Они запрыгнули в автобусы и уехали, оставив пробитый пулями автомобиль на обочине улицы."
 IRE_flavor.9.a:0 "Извлечение не всегда безболезненно."

 IRE_flavor.10.t:0 "Маленький Повстанец"
 IRE_flavor.10.desc:0 "Артур сжал баллончик с оранжевой краской в кулаке с белыми костяшками пальцев. Возможно, это была не что иное, как краска, но это была единственная винтовка, которой тринадцатилетний мальчик мог надеяться владеть, пока не стал старше. Артур был готов сражаться за свое сообщество - готов бороться за свободный и независимый Ольстер. Он не выбирал этот бой - он был ему доведен. Как мог быть мир, когда все католики в его школе находили в мире оправдание, чтобы избить его? Как он мог подставить другую щеку, если Зеленые не оставляли его в покое? \n\nАртур почувствовал в себе революционный огонь с раннего возраста, но взрослые сказали ему, что он может присоединиться к битве, когда станет старше. Никто из них не мог понять - битва была здесь СЕЙЧАС, и Артур уже был ее частью. Он смотрел на своего дядю Джеймса, Джеймс был сторонником ОДС до глубины души - человеком, который с гордостью хвастался синяками, которые он заработал в боях с папскими ублюдками. Даже дядя Джеймс сказал Артуру, что он был слишком молод, когда Артур попросил помочь присоединиться к ОДС. \n\nАртур поднял губы в ухмылке, когда он восхищался искусством, которое он создал в ночь восстания. И что с того, что они не позволили ему драться на улице? Были и другие способы внести свой вклад в дело. \n\nРепортеры стекались к его работе по утрам, и разные фракции ОДС сражались, чтобы отдать должное тому, что он сделал - там, на большой белой стене на окраине города, не используя ничего, кроме краски и трафаретов, которые он стащил из своей школы - Артур написал слова, которые войдут в историю как эмблема беспокойной эпохи."
 IRE_flavor.10.a:0 ""You are now entering Free Londonderry""

 IRE_flavor.11.t:0 "Панический отчёт"
 IRE_flavor.11.desc:0 "Они встречались в невзрачной комнате. Человек с более богатым воображением, склонный к полетам фантазии, мог бы назвать это бункером или секретным убежищем, вдали от всеобщего обозрения. Но на самом деле они встречались в сарае старика О'Дули, примерно в дюжине миль от Ньюри. По правде говоря, Шеймус Туоми, лидер Свободной Ирландии, предпочитал именно такой расклад. Он предпочитал оставаться в движении, никогда не оставаясь на одном месте слишком долго. Скрытая база была подобна шпионскому роману, на самом деле было гораздо эффективнее иметь небольшие скрытые места, где сочувствующие могли позволить встречаться разрозненным ячейкам. \n\nСегодня Туоми встречался с двумя своими помощниками, Джеймсом. О'Мэлли и Патриком Келли, которые отвечали за эту конкретную группу военизированных формирований. Встреча была общей проверкой, одной из многих, которые Туоми провел, путешествуя под прикрытием по четырем округам. "It's bad out there, Seamus," warned O'Malley.\n\n"How so?" asked Twomey.\n\n"The UVF's been more brazen in their attacks as ever," said Kelly, panic underlying his every word, "They've attacked some of our men in broad daylight, picking fights with anyone who even dares sympathize with our cause."\n\n"Not to mention we still haven't found out much of anything about the Citizen Guard," O'Malley interrupted, "And the military's been cracking down more than ever."\n\n"In short, it's pure chaos out there, Seamus," Kelly concluded.\n\nTwomey couldn't help the wide grin that found itself plastered on his face. At his lieutenant's incredulous looks, he couldn't help but chuckle. "Gentlemen," he said, smug as ever, "I'm the one man in Ireland prepared for the chaos to come.""
 IRE_flavor.11.a:0 "Всё согласно плану..."

 IRE_flavor.12.t:0 "Неприятности за обедом"
 IRE_flavor.12.desc:0 ""-we thank you lord for this bread we-"\n\nBANG\n\nOscar Bahanon gritted his teeth in frustration. He couldn't even finish prayer for his Sunday dinner without gunshots interrupting him and scaring his family. It was the price one paid for living next to a protestant neighborhood, he supposed.\n\n"It's normal dad," said his daughter, Quinn. "I'm not scared anymore."\n\n"No daughter of mine should have to reassure their father that gunshots outside their house is normal, Quinnie," Oscar growled, his frustration got the better of him and he scooted his chair back from the table and shot to his feet, throwing his scrunched up napkin onto the table in a ball. "I'm going to go tell those proddy fucking UVF bastards to go fight their goddamn war somewhere else."\n\nHe stormed out to the kitchen, despite the terrified protests of his family - and stuck his head out through the kitchen window. It was a whole swarm of them on the street, waving ICG colors and keeping their heads covered in ski masks. "Y-you're not UVF?" Oscar stammered. His eyes trailed the destruction to a small bakery a short ways down the road - a bakery that was up in flames. Oscar knew the owners personally - they were protestant. He let out a sigh of relief. "Thought you lads were Prots! Keep at it boys, and stay safe. you're doing the lord's work!" Oscar shuttered the window and closed the curtains, before returning to his family for dinner."
 IRE_flavor.12.a:0 "Не беспокойся Куинни, стреляют не ОДС, так что доедай свой горох."

 IRE_flavor.13.t:0 "Настоящая ИРА"
 IRE_flavor.13.desc:0 ""A bit nutty though, isn't it? Nobody's got a clue who they are. My nephew even tried to join em, but couldn't even figure out where to go to get recruited!" said Duff before taking a long drink of his stout.\n\n"Well that's cause the Citizen Guard aren't like the other militias, Duffy," slurred Liam, sliding his fourth empty mug off to the side of the bar table, and leaning forward to share his drunken theory. "See, what I heard is that German special forces trained these boys from birth. There's only half a dozen of em across all Ireland - but each of 'ems worth a bloody army on their own."\n\n"Ah, tosh," dismissed Roone, extinguishing his cigarette in the table's ashtray. "Germans haven't got nothing to do with it. See, ten years ago a proddy son of a bitch murdered a Belfast boy's wife. Lad went nuts in the head with anger, resolved himself to kill every wannabe-Anglo on the island for what they done to him. He's been building up a cabal of ruthless killers ever since."\n\n"Ridiculous," scoffed Duff, before leaning forward to speak to his friends in a hushed whisper. "I didn't think it was my place to say, but I know the truth of where the Citizen Guard comes from. You can't breathe a word of it to nobody though, boys." The other two men leaned in to hear the tale, which made a disturbing amount of sense to their inebriated minds."
 IRE_flavor.13.a:0 ""The tale of the Citizen Guard starts in 108 AD when the ninth Legion disappeared north of Hadrian's wall...""

 IRE_Irish_Troubles_1:0 "Ирландские неприятности"
 IRE_Irish_Troubles_1_desc:0 "В настоящее время правительства Ирландии и Ольстера борются с одной крупной военизированной группировкой в Ольстере. Хотя нападения и стрельба относительно обычны, ситуация еще не вышла из-под контроля"
 IRE_Irish_Troubles_2:0 "Ирландские проблемы"
 IRE_Irish_Troubles_2_desc:0 "Правительства Ирландии и Ольстера теперь борются с двумя основными военизированными группировками в Ольстере. Почти ежедневно по новостному радио поступают сообщения о новых жертвах и засадах. Правительство почти ничего не держит в секрете, к счатью, ни одна другая военизированная группировка пока не решилась вмешаться..."
 IRE_Irish_Troubles_3:0 "Ирландские беды"
 IRE_Irish_Troubles_3_desc:0 "Ситуация наиужаснейшая. Три основные военизированные группы, Свободная Ирландия, Ольстерские Добровольческие Силы и РИРА воюют между собой и нашими правительствами. В Ольстере утрачено хоть какое-то подобие порядка, на улицах и в городах региона вспыхивают крупные стычки. Да поможет нам всем бог.""

 IRE_brigadiers.1.t:0 "Последняя проповедь"
 IRE_brigadiers.1.desc:0 "Собрания Свободной пресвитерианской церкви Ольстера были запрещены, что не означало, что они прекратились. Как обычно, поднявшись на трибуну, Ян Пейсли получил бурные аплодисменты, когда выступил против папистского угнетения, против дикого военного положения, против всех тех, кто совершал духовный блуд и прелюбодеяние с антихристом через свое обращение в католицизм. Адреналин бурлил в его жилах, он приготовился нанести решительный удар по еретикам, закончив проповедь осуждением гомосексуализма, но его прервал звук выстрелов. \n\nДовольно часто ИРА или Свободная Ирландия пытались прервать его собрания, это было не в новинку, люди ОДС, окружающие церковь, обычно расправлялись с ними после короткой стычки. Тем не менее, когда стрельба становилась все громче и громче, Пейсли решил не продолжать проповедь: нет смысла рисковать своим собственным народом. \n\nКогда он встал с кафедры, чтобы пронаблюдать за безопасной эвакуации церкви, Пейсли услышал тихие звуки, намек на другой шум: гул толпы. Не обращая на это внимания, он призвал всех присутствующих аккуратно вернуться в свои дома, в то время как гул - а также стрельба - становились все громче. \n\nПока Пейсли торопил прихожан, гул прорвался сквозь стены, ознаменовав себя оглушительным шумом двигателя броневика. Ошеломленный, Пейсли в ужасе смотрел, как он на полной скорости пробивал дыру в церкви, преодолевая несколько скамеек. Это не было преследованием СИ: дублинцы снова пришли за ним - он даже мог различить серые фигуры далеких солдат ИСО через огромную брешь, созданную танкеткой. \n\nЕго неминуемый арест, как полагал Пейсли, вдохновит протестантское население в восстание. Он все еще мог проповедовать из тюрьмы, как он делал это раньше. Однако, когда турель бронеавтомобиля повернулась в его сторону, до Пейсли дошло, что на этот раз у папистов другие планы."
 IRE_brigadiers.1.a:0 "Директива номер 1: Следующие лица должны будут расстреляны на месте..."

 IRE_brigadiers.2.t:0 "Исчезнувший за 60 секунд"
 IRE_brigadiers.2.desc:0 "Поскольку за несколько недель до этого информационная сеть была уничтожена, Шеймус Туоми потерял свой основной источник информации. Правда заключалась в том, что он был далеко не на шаг впереди, его собственная полиция часто рассказывала о планах ирландского правительства. Теперь ему пришлось соскрести все утечки из радиопередач и слухов. Хотя это и не самые надежные источники, они предупредили его о надвигающемся налете на его убежище как раз вовремя, чтобы спастись на неприметном Остине Кембридже. \n\nГлядя в ночное небо, Туоми заметил, что из окрестностей Белфаста периодически вспыхивают пожары и сопровождаясь регулярными сигналами спец машин. Правительству каким-то образом удалось начать репрессии, достаточно масштабные, чтобы уничтожить большую часть его организации. Все годы изнурительной работы, которая потребовалась для сборки арсеналов, налаживания связей: ушли. Единственным возможным объяснением было то, что его планы каким-то образом просочились, кто бы ни был за это ответственен, это было его ошибкой \n\n"Sir, there's a checkpoint up ahead." Twomey dreaded the words of his driver, as he noticed the IDF truck which blocked the intersection one hundred meters away. Bracing himself for the inevitable, Twomey clenched his fist before addressing the man on the front seat.\n\n"Drive."\n\nWith the Cambridge approaching the checkpoint at full speed, a hail of gunfire showered them. While the window was shattered and the infernal ricochet of the FN LAG rounds on the bonnet both was terrifying, the bullets seemed to have evaded them for a few moments. This luck proved fleeting, however, as one projectile found its mark in the driver's forehead. The Cambridge veered out of control, and then rolled over. While shaken from the crash, Twomey could still smell: It smelled of leaking petrol, and then of burning petrol. Inside the burning death trap, Twomey was consumed with rage, not because of his impending asphyxiation, but because he couldn't help his last thoughts being of Ian Paisley:"
 IRE_brigadiers.2.a:0 ""I hope that prot bastard didn't outlive me.""
