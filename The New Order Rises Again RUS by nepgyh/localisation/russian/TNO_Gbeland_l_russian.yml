 POLITICS_IBRAHIM_BABANGIDA_DESC:0 "Есть несколько важных вещей, которые нужно знать об Ибрагиме Бабангиде. По идее он - избранный народом лидер Гбе, но это не так. Он обладает властью в Гбеланде, которой у него нет. Наконец, он сумасшедший.\n\nРодившийся в разгар Второй мировой войны, Бабагинда был ещё совсем малышкой, когда французы собрали все свои вещи и сбежали. Он вырос во времена Республики Дагомея, несколько стабильной и функционирующей демократии, которой он даже гордился. Однако время шло, а Республика продолжала закрывать глаза на все более разъяренный народ Гбе, и ситуация продолжала ухудшаться. Когда Бабангида вступил в ряды генералов, разочарование вылилось в бескровный военный переворот, который, как ожидалось, возглавит уважаемый генерал Кристоф Согло. Однако Согло вместе с несколькими другими старшими генералами отказался от этой должности, оставив кресло президента открытым и разделив армию на две клики - одна была за переворот, а другая против него. Поскольку никто не занял это место, клика сторонников государственного переворота выдвинула кандидатуру Бабангиды на это место, и это предложение он неохотно принял, став президентом всего в 20 лет в 1961 году. Вскоре он пожалеет об этом выборе.\n\nМногочисленные невзгоды толкают новообретенный мир на грань разрушения. Клика, выступающая против переворота, возглавляемая известным и популярным Согло, остается главной угрозой противоречивому режиму Бабангиды. Воспоминания о Дагомее сохраняются в умах людей за пределами Гбе, которым не нравится быть вторым классом по сравнению с Гбе. Влияние Бабангиды в вооруженных силах всё ещё довольно слабое, особенно по сравнению с влиянием Согло. Помимо всего прочего, немцы продолжают свои постоянные и разрушительные бомбардировки, регулярно убивая людей и экономику. Похоже, что Гбеланд может быть обречен на раннюю смерть.\n\nОднако, несмотря на всё это, никто не может отрицать огонь в глазах Бабангиды. Теперь он президент, и этот человек сделает всё что угодно, чтобы оставаться президентом Гбеланда до тех пор, пока он дышит. Он даже готов умереть ради этого."
