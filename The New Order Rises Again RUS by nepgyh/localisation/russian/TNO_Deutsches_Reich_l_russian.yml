 POLITICS_Reinhard_Gehlen_DESC:0 "Сломленные. Презираемые. Забытые. Эти люди, эти беженцы, они нашли своего лидера... но как долго они могут смотреть на свет, пока не ослепнут?\n\nРейнхард Гелен существует для служения многим вещам, Рейху, народу Германии или себе самому. Работая в качестве офицера разведки с первых дней Веймарской республики, Гелен был известен как человек, который произвел революцию в офисах немецких разведывательных служб; многие утверждают, что Гелен действовал, безвозмездно служа идеалам национал-социализма. Однако те, кто достаточно его изучили знают, что даже после окончания Второй Мировой войны Гелен продолжал действовать ради себя, продолжая все больше и больше объединять разведывательные организации под своим контролем, всеми силами пытаясь вырвать их из когтей Генриха Гиммлера.\n\nСвоевольные правила, усложнённая бюрократия и многое другое лишь демонстрировали продолжающийся подъем Гелена в Рейхе. Его противостояние Гиммлеру и СС принесло ему множество последователей, что дало многим сторонникам Шпеера и Бормана фигуру, которую можно поддержать. Особенно когда власть СС в Рейхе начала расти, а тень Генриха Гиммлера и Рейнхарда Гейдриха начала заслонять тускло сияющий свет Рейха для жителей Германии.\n\nТеперь Германия разбита между двумя безумцами, пытающимися объявить себя истинными лидерами национал-социализма и убивающими всех, кто стоит на их пути. Многие из тех, кто поддерживал Альберта Шпеера и Мартина Бормана, бежали в город Равенсбург под знамена генерал-лейтенанта разведки. Однако Гелен опасается того самого имиджа, который он так усердно создавал, поскольку пламя рвения и радикализма консерваторов все продолжает расти. Гелен может яростно противостоять любому из вождей, но он знает, что враги окружают его со всех сторон, и один его образ не спасет германский народ..."

