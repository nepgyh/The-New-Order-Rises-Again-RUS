 POLITICS_HISSENE_HABRE_DESC:0 "В пустынях того, что французы когда-то называли Чадом, вступает в игру новая сила. Нация и народ, которые годами подвергались бомбардировкам, теперь восстают заново, и их возглавляет один из ее собственных людей. Этого человека зовут Хиссен Хабре, и ему есть что рассказать.\n\nЕсли взглянуть на это объективно, то возможности того, что один 20-летний мужчина может, пусть и при небольшом финансировании, но без посторонней помощи, прийти к власти и не просто свергнуть, но и прикончить всех султанов и королей, которые правили Чадом веками - просто не существует. Однако при ближайшем рассмотрении становится ясно, как ему это удалось. Офицер низкого ранга, прошедший подготовку в ополчении Сао, Хиссен отделился от этой группировки, чтобы возглавить собственное движение. Обещая централизацию, перемены и смерть старым традициям и системам, Хабре быстро набрал достаточную силу и поддержку, чтобы стать лицом революции Канема. Поскольку никто не был достаточно организован или силен, чтобы остановить его, армии Хабре быстро пронесся по северному Чаду и захватил эту территорию, поставив себя во главе новообразованного государства Канем.\n\nНо оказалось, что народ Канема сменил свою систему диктаторов на систему, в которой правит один тиран, и Хабре не терял времени даром, укрепляя свое правление. Уже сейчас те, кто выступает против его режима, исчезают, и среди населения время от времени проскальзывают слухи о диком разврате и пытках. Истязания и издевательства, убийства и нарушения прав человека - все это регулярно происходит во имя стабильности и порядка. Хотя жители Канема начинают сожалеть о своем выборе, среди них стало обычным явлением скорее чувство смирения, нежели желание устроить новую революцию.\n\nВ конце концов, Хабре не султан, а всё, что угодно, лучше султана. Верно?"
