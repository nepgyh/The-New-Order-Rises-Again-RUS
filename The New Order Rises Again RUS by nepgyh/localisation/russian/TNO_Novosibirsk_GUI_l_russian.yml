PAV_megacorp_3_name: "ТИТАН"
PAV_megacorp_3_desc: "Если "Progress", and this is what Titan does best.\n\nGeared towards the furthering of the Federation's technological fronts, Titan has long been the frontrunner in the Federation's race towards mechanization and the furthering of all technology, Titan once directly competed with the Modernists in Tomsk."

PAV_megacorp_4_name: "Народ"
PAV_megacorp_4_desc: "Федерация состоит не только из корпораций и ресурсов, которые они производят. Федерация и, как следствие, её экономика подпитываются народом - гражданами, которые находятся под опекой нашего правительства. Эти люди, от селянина-земледельца до высшего должностного лица в нашем правительстве, имеют, по крайней мере, номинальное право голоса в том, как мы управляем государством.\n\nДля нас важно быть всегда осведомлёнными о состоянии нашего народа, насколько они лояльны к нашему режиму, насколько популярно наше правительство и насколько мы влиятельны в наших границах."

