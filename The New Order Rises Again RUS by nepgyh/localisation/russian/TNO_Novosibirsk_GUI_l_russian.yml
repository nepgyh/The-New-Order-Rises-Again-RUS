PAV_megacorp_2_modifiers: "Фабрики потребительских товаров: [?PAV_MC2_consumer_goods_factor|%Y]\nСкорость постройки: [?PAV_MC2_production_speed_buildings_factor|%+]\n£prod_eff_cap Предел эффективности производства: [?PAV_MC2_production_factory_max_efficiency_factor|%+]"
