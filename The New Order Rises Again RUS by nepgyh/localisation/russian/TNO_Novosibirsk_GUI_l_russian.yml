PAV_Interact_TakeOver_tt: "§gКогда наш§! §Wпрогресс поглощения§! §gопределённой страны достигнет§! §Y100%§!§g, мы можем дипломатическим путём аннексировать её.we can diplomatically annex the target.§!\n\n§RТОЛЬКО НА СОСЕДНИХ СТРАНАХ И СТРАНАХ ЦЕНТРАЛЬНОЙ СИБИРИ ДО 1969 ГОДАРАСПРОСТРАНЯЕТСЯ НАШЕ ВЛИЯНИЕ.§!\nОснова: §Y[?PAV.PAV_Takeover_Power]§!\nНаша §Yидеологическая схожесть§! с определённой страной даёт нам преимущество в §G[?PAV.PAV_Dummy_Id_Sim]§!\n§RСила§! и §Gверность§! наших корпораций даёт нам преимущество в §Y[?PAV.PAV_dummy_megacorp_boost]§!\n\nИдеология определённой страны означает то, что преимущество от корпорации идёт от [GetNovosibirskWhichMegaCorp]"


PAV_Interact_1_tt: "§YОЖИДАНИЕ 10 ДНЕЙ§!\n\nЭто будет стоить §Y30§!  £political_power_texticon  Political Power"
PAV_Interact_2_tt: "§YОЖИДАНИЕ 10 ДНЕЙ§!\n\nЭто будет стоить §Y25§!  £command_power  §RCommand Power§!"
PAV_Interact_3_tt: "§YОЖИДАНИЕ 10 ДНЕЙ§!\n\nЭто будет стоить §Y100§! £green_dollar_sign  §GMonetary Reserves§!"
PAV_Silovik_GUI_extra_button_1_tt: "Наша первичная цель - §Gзахватить§! все области §YЦентральной Сибири§!, а потом и §Rи всей России,§! для выполнения этой цели мы должны выполнить миссии по поглощению территорий наших конкурентов, а именно заплатив им определённые суммы. Это делается при помощи нажатия на карту сверху. Это делается при помощи §Yнажатия на карту сверху.§!\n\nЧтобы ускорить процесс поглощения как можно скорее, мы стоит попытаться стать §Yидеологически близкими§! с нашими конкурентами. Чем ближе мы будем им близки в идеологическом плане, тем the closer we are to a warlord ideologically the §Gбыстрее§! пройдёт процесс поглощения нами конкурентов на власть над всей Россией. А если мы будем далеки от их идеологии, то процесс поглощения пройдёт §Rмедленнее.§! Мы можем увидеть нашу идеологическую позицию на данный момент при помощи §Rнажатия на красную кнопку внизу.§!\n\nЧтобы изменить нашу идеологическую позицию, мы можем §Yпринять определённые фокусы§! или §Yусилить определённые корпорации,§! чем сильнее корпорация, тем больше мы склонимся к их идеологическому предпочтению. Мы можем увидеть наши §Yидеологические метания§! в §Rкнопку внизу этого меню§! и проведя курсором по компасу £GFX_PAV_GUI_Political_Compass_circle.\n\nКорпорации не только помогают в изменении нашей идеологической направленности, чем §Yсильнее§! корпорация, тем легче будет поглотить наших оппонентов по объединению всей России, которые имеют сходную с определённой корпорацией идеологию. §RОднако, если §Gверность§! корпорации упадёт ниже §Y50,§! то она перестанет приносить пользу.§!\nЧтобы узнать о той или иной корпорации и идеологическом предпочтении каждой из них, нажмите на кнопку i под их названиями."


