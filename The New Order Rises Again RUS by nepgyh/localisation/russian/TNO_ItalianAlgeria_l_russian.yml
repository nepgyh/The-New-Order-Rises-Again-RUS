 ILG_a_fine_victory:0 "Еще один прекрасный покончённый" # <<TRANSLATED>>
 ILG_a_fine_victory_desc:0 "И снова Италия одержала победу над врагами." # <<TRANSLATED>>
 ILG_oil_exploration:0 "Клиент для черного золота" # <<TRANSLATED>>
 ILG_oil_exploration_desc:0 "Мы приступим к осуществлению всеобъемлющей программы разведки нефти, с тем чтобы найти новые запасы и увеличить объем отечественного производства." # <<TRANSLATED>>
 ILG_the_spoils_of_victory:0 "Спойки победы" # <<TRANSLATED>>
 ILG_the_spoils_of_victory_desc:0 "Иберианцы оставляли много, и было бы жаль оставлять его здесь." # <<TRANSLATED>>
