 ILG_italian_manufacturing_support_desc:0 "Мы должны сотрудничать с итальянскими производителями в производстве высококачественного военного оборудования и предметов снабжения." # <<TRANSLATED>>
 ILG_build_airbases:0 "Найдены новые аэродромы" # <<TRANSLATED>>
