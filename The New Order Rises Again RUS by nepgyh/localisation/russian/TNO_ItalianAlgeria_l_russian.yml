 ILG.1.t:0 "Звонок из Рима"
 ILG.1.d:0 "В окружении полудюжины самых доверенных помощников и подчиненных, генерал тяжело вздохнул, а затем повернулся к несметному количеству карт и схем, которые покрывали большой стол посреди ничем не примечательного конференц-зала. На подготовку баз к прибытию новых войск, офицеров и добровольцев времени оставалось не так уж много, и поэтому большинство их встреч и всё их проживание проходило в унылых военных складах, которые, по крайней мере, давали возможность убежать от пустыни.\n\nДо призыва значительный алжирский гарнизон в основном был занят ведением проигрышной войны против арабов, переселенцев и собственных командиров, которые сами отчаянно пытались высвободить ресурсы для более продуктивных театров военных действий. Действительно, некоторые из присутствовавших сейчас мужчин всё ещё занимались оперативными группами и тактикой повстанцев, по-видимому, не подозревая, что кампания, которую они сейчас разрабатывали, будет крупнейшей со времен Второй мировой войны.\n\nСам Джузеппе заслужил свои знаки отличия, сражаясь в старой Югославии, и был готов закрывать глаза на их наивность. И всё же, по мере того как дискуссии всё больше превращались в нюансы теоретических дебатов, он увидел необходимость вмешаться.\n\n"Surrounded by half a dozen of his most trusted aides and subordinates, the General let out a heavy sigh, then turned to the myriad of maps and charts that covered the large table in the middle of an otherwise plain meeting room. Not much time was present to prepare the bases for the arrival of new troops, officers, and volunteers, and thus most of their meetings and all of their dwelling took place in drab military warehouses, which at the very least offered an escape from the desert's heat.\n\nPrior to the Call, the sizeable Algerian garrison was mostly neglected to fighting a losing war against the Arabs, against the pied-noirs, and against their own commanders who themselves were desperate to free up resources for more productive theatres. Indeed, some of the men now present were still dealing in task-forces and insurgency tactics, seemingly unaware that the campaign which they were now drawing up would be the largest since the second world war.\n\nGiuseppe himself has earned his spurs fighting in old Yugoslavia, and was willing to turn a blind eye to some of their naivety. And yet, as the discussions turned increasingly to nuanced debates of the theoretical, he saw the need to interfere.\n\n"This is not a matter of this passway or that. This. This is not a conflict of skirmishes and villages, This is a battle. A battle of cities, and railways, and will. The Duce has declared that Algeria will be a battlefield, and I intend to deliver him a victory. The Spaniards will rue the day they first looked across their blasted side of the border and thought they saw opportunity, and if they do not, then I intend to personally accept their surrender from the port of Casablanca. You are here to do your part for the eternal march of our Empire, so will you?"""
 ILG.1.a:0 "Оливковая ветвь потрачена."

 ILG.2.t:0 "Предложение, от которого они не откажутся"
 ILG.2.d:0 "Мохамед Будиаф не был особенно устрашающим персонажем — мужчина был одет в костюм в стиле вестерн, и случайно встретивший его зевака мог использовать слово "Here. Here we have undeniable proof of a series of crackdowns the Iberians carried out in the eastern provinces, Italy offers all of her condolences and only asks that-"\n\n"The Italian garrisons have killed sixteen of our men this past week. Thirty civilians were buried this month alone, we do not wish to hear of condolences."\n\n"And..." The man continued, feigning a confidence that was slipping by the second. "And only asks that it be allowed to prove its dedication to the Algerian cause by offering a new set of reforms."\n\n"The French tried reforms." The revolutionary replied.\n\nIt took days before an agreement was reached. One which, on paper, granted Algeria minor reparations and significant autonomy. It was truly a blessing then, that Rome did not intend to follow through with empty words, written on meaningless paper."
 ILG.2.a:0 "Всё хорошее получено."

 ILG.3.t:0 "Иберия атакует!"
 ILG.3.d:0 "Неизбежное наконец свершилось: после короткого периода полного дипломатического молчания со стороны Иберийского Алжира вооруженные ополченцы были замечены при пересечении границы в Кабилии, Туггурте, Адраре и ряде других районов вдоль итальянской границы. Хотя война официально не объявлена  ни одной из наших стран, ясно одно: Иберия начала военное наступление прямо на Итальянский Алжир.\n\nУслышав о ситуации, первоначальная реакция из материковой Италии была разочаровывающе спокойной — расплывчатые обещания дополнительных поставок оборудования и рабочей силы, а иногда и не более чем слова поддержки. Способность наших неизбежных призывов к подкреплению успешно маневрировать в напряженной политической ситуации в Риме неясна, и если материк решит, что цена удержания Алжира просто слишком велика, возможно, нам останется очень мало, если таковая имеется, дополнительная поддержка Италии до конца войны. В дополнение к нашим проблемам, этот конфликт, безусловно, усугубит наши и без того серьезные проблемы с бандитизмом; по мере того, как все больше и больше наших сил безопасности перенаправляется на Пиренейский фронт, а все больше наших и без того скудных припасов теряется в раскаленной алжирской пустыне, бродячие орды местных бандитов могут найти легкие возможности для набегов на конвои, еще больше подрывая наше снабжение.\n\nВ любом случае, все наши развернутые в настоящее время вооруженные силы быстро начинают мобилизоваться, и активизируются любые дополнительные ополчения, которые мы можем собрать. По мере того, как наши немногочисленные боевые самолеты съезжают с взлетно-посадочных полос, а разрозненные группы местных взводов начинают свой путь через алжирскую пустыню, многие задаются вопросом, способны ли мы на самом деле организовать наступление на иберийское военное правительство, чтобы полностью вытеснить их силы из Алжира и потерпеть неудачу. это, если мы способны даже отразить приближающееся нападение иберийцев. Тем не менее, битва за Алжир началась."
 ILG.3.a:0 "Мы должны дать отпор иберийским захватчикам!"

 ILG.4.t:0 "Звонок из Рима"
 ILG.4.d:0 "Уведомление всего за несколько часов дало Марио Пирани время, необходимое для подготовки к звонку.\n\nМаттеи всегда шутил, что если дуче однажды зайдет в его офис и попросит его отдать честь из вежливости, то ENI будет закрыта в тот же день. С тех пор Марио лучше разобрался в свинарнике, превратившемся в итальянскую политику, и предал более чем достаточно товарищей, чтобы преследовать его за жизнь. все еще был PNF, как бы Чиано ни говорил об этом, все равно оставлял неприятный привкус во рту.\n\nПредупрежденный наводкой одного из своих людей в министерстве, председатель ENI ожидал звонка и заранее подготовился. Если бы знание действительно было силой, ему потребовались бы все силы, которые он мог собрать, чтобы ниспровергнуть новую полосу глупости, охватившую правительство в последнее время: война пронесется мимо и отбросит все, над чем ENI работала в течение последнего десятилетия, и он был не единственным, кто так думал. В Иберии каждый инвестор с головой на плече умолял предотвратить конфликт так же отчаянно, как и он.\n\nТщательно выверяя свои слова и сопоставляя свои различные связи в Лиссабоне и Алжире, Пирани подготовился, как мог, к предстоящему испытанию. Он решил, что его темой будет одно слово, которое и Диктаторы, и Псы войны смогут прочитать и полностью понять.\n\nКогда зазвонил телефон, он ответил с улыбкой.\n\n"I am not talking of peace, no. I have no desire to subject Italy to the humiliations of a war forfeit." He leaned back, "What I am talking of, dear sir, is profit." "
 ILG.4.a:0 "...И Алжир – это уникальная возможность."

 ILG.5.t:0 "Пальминская конференция"
 ILG.5.d:0 "ПАЛЬМА ДЕ МАЛЛОРКА, РЕЙТЕР\n\nИспанское солнце согрело пресловутого белого голубя сегодня, когда итальянские и иберийские дипломаты встретились на острове Майорка, чтобы обсудить сохраняющуюся напряженность в Алжире. Де-юре французская колония, африканская нация оказалась под фактическим управлением Италии на востоке и Иберии на западе после окончания Второй мировой войны. После падения союза Триумвирата и Италия, и Иберийская Федерация пытались расширить свои соответствующие сферы влияния, и для ведущих политиков обеих стран это означает расширение колониальных программ во внутренних районах Алжира.\n\nОднако империя остается империей, и конкурирующие колониальные программы естественным образом ведут к прямому конфликту. Стремясь избежать возврата к колониальным войнам викторианской эпохи, иберийское руководство не оправдало ожиданий и предложило встречу двух средиземноморских держав для обсуждения будущего Алжира. Со своей стороны, итальянцы с энтузиазмом воспользовались такой возможностью, чтобы "
 ILG.5.a:0 "Мир всегда был решением!"
 ILG.5.b:0 ""

 ILG.6.t:0 "Пальминская конференция"
 ILG.6.d:0 "Проведя последние несколько недель в отчаянном общении с ПНФ в Риме, иберийцы в Мадриде и Лиссабоне, а также его собственная сеть союзников и помощников рассеялись по обеим сторонам алжирской границы. Конференция в Пальме стала не чем иным, как триумфом Марио Пирани.\n\nВсегда уставший перед встречей с аудиторией, он провел последние несколько часов перед началом конференции, внося изменения в речь, с которой намеревался начать, стоя рядом с послом Португалии Альберто Морейрой. Двое мужчин установили отличное рабочее партнерство, которому удалось, несмотря ни на что, предотвратить потенциально разрушительную войну, которая сожгла как национальные активы, так и инвестиции в Алжире. И теперь, когда он проходил мимо различных делегаций, которые и Италия, и Иберия прислали для представления своих интересов, он коротко кивнул местной алжирской миссии, с которой он сам помогал вести переговоры, и слегка ухмыльнулся группе представителей ENI. это занимало ряд ниже, чем у собственной делегации PNF, показывая, насколько далеко зашло влияние компании с ее усилиями по укреплению мира и сотрудничества между Римом, Мадридом и Лиссабоном, которые теперь увенчались успехом.\n\nЕго работа была далека от завершения. В конце концов, это только начиналось. Но когда мужчина поднялся на трибуну и начал благодарить присутствующих за то, что они совершили путешествие, он не мог не почувствовать, как его грудь наполняется гордостью: война была почти предотвращена, в немалой степени благодаря его собственному труду."
 ILG.6.a:0 ""

 ILG.7.t:0 "Иберский Алжир сдаётся!"
 ILG.7.d:0 "Через кровь, пот и слезы местных и итальянских войск мы одержали победу над Иберией!\n\nИтало-алжирские силы маршируют через Оран, а также потеряли контроль над подавляющим большинством алжирской пустыни, Иберии. принял поражение. Он неохотно принял меры к тому, чтобы все территориальные владения Иберийского Алжира были официально переданы нашей военной провинции, и, не видя другого выхода, иберийско-алжирский губернатор Хорхе Жардим был вынужден вернуться в Иберию.\n\nОднако мы вынуждены принять трудное решение: чтобы хоть какое-то подобие стабильности вернулось в раздираемую войной страну, мы должны положить конец нынешнему военному правительству и заменить его более постоянной политической системой, которая, как мы надеемся, способна поддержания стабильности и прочного мира.\n\nМы могли бы уважать наши ранее данные обещания об автономии алжирскому народу и создать Алжирскую республику во главе с председателями ФНО Ферхатом Аббатом. Это государство, хотя и близкое к Риму, будет демократическим государством, независимым от прямого итальянского вмешательства. Хотя мы уступим возможность прямого господства над Алжиром, новообразованная страна по-прежнему будет находиться в нашей сфере влияния, что позволит нам сохранить значительное влияние в регионе.\n\nВ качестве альтернативы мы могли бы отказаться от нашего обещания, и создать алжирское марионеточное государство под непосредственным руководством местного политика Саида Буалама. Такое государство оставалось бы фактически частью нашей империи и служило бы полезным козырем для переговоров с французским государством, а также обеспечивало расширенный прямой фронт с Иберийским союзом в случае дальнейшей агрессии. Однако население широко не любит Булама за его антинезависимую позицию, и такой шаг может довести до кипения и без того высокую напряженность между нынешним правительством и коренным населением.\n\nКакое решение мы примем, когда будущее Алжира в наших руках?"
 ILG.7.a:0 "Алжир останется под нашим непосредственным контролем."
 ILG.7.b:0 "Мы должны выполнить данное алжирскому народу обещание."

 ILG.8.t:0 "Рождение Алжирского мандата"
 ILG.8.d:0 ""Well then," Pirani said, hope in his voice, "have we reached a mutual agreement?" The conference had been ongoing for several hours now, marked by periods of concessions, affirmations, and a sense of overarching fatigue. The Iberian diplomat looked down for a moment, quickly resetting his gaze squarely on Pirani and the rest of the Italian delegation.\n\n"I suppose so." Several reserved, but still audible sighs could be heard throughout the spacious room. "We'd like to discuss some of the specifics, of course, but yes, we find these conditions palatable."\n\nWord had quickly reached the Duce of the successful conference; as artfully explained to him a few days prior, the proposed plan would have Algeria been ruled under a dual-mandate. Instead of maintaining the vague borders between the various occupation zones, Iberian and Italian soldiers alike would keep the peace, with a functioning democratic state being built on the sands of Algeria, one which represents both native and settled inhabitants in the running of the country. A favorable outcome, of course, the Duce remarked. While there was a plausible chance of Italy winning the war that seemed so inevitable only a short time ago, neither the region nor the expected public outcry against a war made fighting such a war worth it, whether it be in the long or short term.\n\nIn any case, Algeria has been spared the horror of war, but a tumultuous future awaits it still. If either Iberia or Italy decides to withdraw from the territory, the Duce knew, the remaining country would be forced to choose to either spend significant amounts of resources maintaining it, or to follow suit and abandon Algeria entirely. Still, all of Italy can enjoy the triumph of peace for today."
 ILG.8.a:0 "Самое лучшее решение."

