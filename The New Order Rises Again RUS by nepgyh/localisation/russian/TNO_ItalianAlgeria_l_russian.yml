 #Leader Description
 POLITICS_GIUSEPPE_CASTELLANO_DESC:0 "Генерал Джузеппе Кастеллано, пожалуй, одна из самых распространенных тем для сплетен среди высших кругов Королевской итальянской армии. Ветеран двух мировых войн, он с отличием служил на Балканах во время последней мировой войны, прежде чем подняться по служебной лестнице в итальянском высшем командовании. Амбиции Кастеллано достигли больших высот, но у судьбы были другие планы – через несколько лет после окончания войны, новый дуче, Галеаццо Чиано, доверил Кастеллано присматривать за беззаконной алжирской границей.\n\nКастеллано уже несколько лет возглавляет Алжирскую военную территорию, но его руководство не слишком эффективно изменило ситуацию в регионе. Итальянские поселенцы, в основном из Сицилии и часто связанные со старыми мафиозными семьями, были соблазнены Алжиром, поскольку этот регион считался далёким от бдительного ока властей в Риме. Анклавы поселенцев теперь усеивают алжирский пейзаж, и ходит много слухов об истинных масштабах отношений Кастеллано с мафией; и нестабильность только ещё больше подпитывается решением Рима поддержать местных алжирских ополченцев, таких как Фронт Национального Освобождения, в их вооруженной борьбе против посягательств иберийских властей и их союзников франкоалжирцев.\n\nГенерал-губернатор, застрявший в Алжире и получивший очень мало ресурсов для выполнения своей работы, в основном был вынужден сидеть и наблюдать, как ситуация всё больше ускользает из его рук. Однако, с новой напряженностью, возникающей в Триумвирате, вскоре Алжир и Кастеллано могут снова оказаться в центре внимания. Как только это произойдёт, возможно, у Кастеллано появится шанс искупить свою вину в глазах Италии — от генерала, правящего захолустным уголком Империи посредством теневых сделок и закулисных переговоров, до героя нации, спасшего её границы от многочисленных нападений. врагов, которые будут угрожать ему." 
