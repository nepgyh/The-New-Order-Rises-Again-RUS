 #Starting Ideas
 ILG_Wild_Frontier:0 "Дикий фронтир"
 ILG_Wild_Frontier_desc:0 "Как неофициальная военная провинция де-юре на французской территории мы не получаем особого внимания со стороны Рима. Это, по сути, сделало нас бесполезными и бессильными, и наша единственная надежда на выживание — это помощь наших итальянских братьев."

 ILG_Unofficial_Italian_Settlement:0 "Неофициальное итальянское расселение"
 ILG_Unofficial_Italian_Settlement_desc:0 "Из-за того, что территория созрела для заселения, многие бедные итальянцы иммигрировали в надежде приобрести землю. Излишне говорить, что массовая иммиграция итальянцев только усугубит наши страдания из-за нашей слабости в этом районе."

 ILG_Saharan_Bandits_Bad:0 "Безудержный бандитизм"
 ILG_Saharan_Bandits_Bad_desc:0 "Ограниченное военное присутствие и нехватки живой силы приводят к тому, что бандиты постоянно совершают набеги на наши конвои и грабят поселения. Тем не менее, они находится в точке кипения, поскольку обездоленные местные жители стекаются в их ряды в надежде вырваться из бедности, что ещё больше затрудняет сохранение итальянского контроля."

 ILG_Saharan_Bandits_Crisis:0 "Безудержный бандитизм"
 ILG_Saharan_Bandits_Crisis_desc:0 "Ограниченное военное присутствие и нехватки живой силы приводят к тому, что бандиты постоянно совершают набеги на наши конвои и грабят поселения. Тем не менее, они находится в точке кипения, поскольку обездоленные местные жители стекаются в их ряды в надежде вырваться из бедности, что ещё больше затрудняет сохранение итальянского контроля."

 ILG_Saharan_Bandits_Prevalent:0 "Безудержный бандитизм"
 ILG_Saharan_Bandits_Prevalent_desc:0 "Ограниченное военное присутствие и нехватки живой силы приводят к тому, что бандиты постоянно совершают набеги на наши конвои и грабят поселения. Тем не менее, они находится в точке кипения, поскольку обездоленные местные жители стекаются в их ряды в надежде вырваться из бедности, что ещё больше затрудняет сохранение итальянского контроля."

 ILG_Saharan_Bandits_Problematic:0 "Бандитизм пресечен"
 ILG_Saharan_Bandits_Problematic_desc:0 "Хотя наше военное присутствие в большинстве районов Алжира по-прежнему ограничено, нам удалось сократить масштабы преступных операций."

 ILG_Saharan_Bandits_Weakened:0 "Бандитизм пресечен"
 ILG_Saharan_Bandits_Weakened_desc:0 "Хотя наше военное присутствие в большинстве районов Алжира по-прежнему ограничено, нам удалось сократить масштабы преступных операций."

 ILG_Saharan_Bandits:0 "Бандитизм ликвидирован"
 ILG_Saharan_Bandits_desc:0 "Бандитизм искоренен в Сахарских провинциях Алжира. Пока иберийские диверсанты и террористы всё ещё совершают свои набеги на приграничные районы, мы, по крайней мере, в состоянии предотвратить их опустошение наших аванпостов, конвоев и деревень."

 ILG_Military_Boost_1:0 "Базовые пустынные тренировки"
 ILG_Military_Boost_1_desc:0 "С некоторыми реформами и некоторой подготовкой наши люди смогут сражаться и управлять песками Алжира."

 ILG_Provisional_Government:0 "Временное правительство Алжира"
 ILG_Provisional_Government_desc:0 "Этим шагом вперед мы заявляем о праве народов Алжира образовать государство, даже если земля номинально французская. Однако с бюрократией и функционирующей системой Алжир будет процветать!"

