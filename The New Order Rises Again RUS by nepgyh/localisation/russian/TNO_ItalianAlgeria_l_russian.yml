 ILG_rule_of_castellano:0 "Режим Кастеллано" # <<TRANSLATED>>
 ILG_rule_of_castellano_desc:0 "Генерал Кастеллано получил власть над частью Алжира, и он намерен сохранить ее таким образом." # <<TRANSLATED>>
 ILG_encourage_settlers:0 "Привлеките новых поселенцев" # <<TRANSLATED>>
 ILG_encourage_settlers_desc:0 "Благодаря дешевой земле и другим стимулам прибудут новые поселенцы из Италии, и наша хватка над Алжиром может только затянуться!" # <<TRANSLATED>>
 ILG_italian_business:0 "Союзники в итальянском бизнесе" # <<TRANSLATED>>
 ILG_italian_business_desc:0 "Обеспечивая безопасный и беспрепятственный доступ к труду и земле, мы можем поощрять итальянские предприятия к тому, чтобы они делали столь необходимые инвестиции в Алжир." # <<TRANSLATED>>
 ILG_strong_institutions:0 "Военное примато-цементное дело" # <<TRANSLATED>>
 ILG_strong_institutions_desc:0 "Будут разработаны законы, обеспечивающие кодификацию военной власти и покорное соблюдение правил." # <<TRANSLATED>>
 ILG_the_grand_council_of_algeria:0 "Расширение полномочий Высокого совета" # <<TRANSLATED>>
 ILG_the_grand_council_of_algeria_desc:0 "Высший совет армии получит дополнительную исполнительную и законодательную власть." # <<TRANSLATED>>
 ILG_civilian_question:0 "Гражданские в правительстве?" # <<TRANSLATED>>
 ILG_civilian_question_desc:0 "Между поселенцами были некоторые призывы к большей гражданской власти во Временном правительстве." # <<TRANSLATED>>
 ILG_fully_millitary:0 "Гаррисонские правила - одинокие" # <<TRANSLATED>>
 ILG_fully_millitary_desc:0 "Армия не нуждается в помощи или сдерживании в управлении Алжиром." # <<TRANSLATED>>
 ILG_some_civilian:0 "Гражданские лица в Высшем совете" # <<TRANSLATED>>
 ILG_some_civilian_desc:0 "Если некоторые поселенцы будут входить в Высший совет, это ослабит напряженность." # <<TRANSLATED>>
 ILG_carrot_and_stick:0 "Морковь и стик" # <<TRANSLATED>>
 ILG_carrot_and_stick_desc:0 "Местные арабы и берберы стремятся к большей автономии, в некоторых случаях полной независимости. Хотя грубые немцы просто ответят, убивая всех, мы, итальянцы, гораздо более благоразумны, чем это. Конечно, если бы и некоторые главы не пострадали." # <<TRANSLATED>>
 ILG_encourage_loyalty:0 "Вознаграждение" # <<TRANSLATED>>
 ILG_encourage_loyalty_desc:0 "Мы будем следить за тем, чтобы эти необычные люди получали должное вознаграждение и чтобы их коллеги знали, что эти люди являются примером для подражания." # <<TRANSLATED>>
 ILG_purge_riff_raff:0 "Очистить Рафф Рифф" # <<TRANSLATED>>
 ILG_purge_riff_raff_desc:0 "Слишком много смутьянов осталось от наших анти-бандитных операций, пора убираться в доме!" # <<TRANSLATED>>
 ILG_ancient_legacy:0 "Древнее наследие" # <<TRANSLATED>>
 ILG_ancient_legacy_desc:0 "Много веков назад эта земля была прочно в римлянах, она была потеряна во время германских и арабских вторжений, но теперь она точно вернулась туда, где она принадлежит под Орлом." # <<TRANSLATED>>
 ILG_modern_sensibilities:0 "Современные характеристики" # <<TRANSLATED>>
 ILG_modern_sensibilities_desc:0 "Мы сделаем шаги, чтобы превратить нашу новую колонию в нечто восхитительное!" # <<TRANSLATED>>
 ILG_prefect_of_algeria:0 "Префект Алжира" # <<TRANSLATED>>
 ILG_prefect_of_algeria_desc:0 "Кастеллано одержал победу над всеми врагами и поставил весь Алжир под строгий контроль Италии, Рим получил хорошие усилия, и его бесчестие было стерто, ему было предоставлено военное губернаторство на всей территории и новый титул, достойный его завоевания." # <<TRANSLATED>>
 ILG_lay_the_groundwork:0 "Положите землю" # <<TRANSLATED>>
 ILG_lay_the_groundwork_desc:0 "Созидание нового государства с нуля не так просто. Чтобы Гарризон успешно выполнил свою задачу, нам потребуется поэтапная работа, чтобы решить ключевые правовые вопросы, которые, несомненно, возникнут. Для решения этой задачи мы соберем высокопоставленных офицеров итальянской армии, итальянских политических ученых и местных высокопоставленных лиц." # <<TRANSLATED>>
 ILG_write_the_laws:0 "Написать законы" # <<TRANSLATED>>
 ILG_write_the_laws_desc:0 "Гаррисон занимает уникальное положение во временном правительстве, если мы так хотим, мы можем сделать выбор в пользу принятия и писать конституционные законы, которые будут благосклонны к нам и нашим арабским союзникам, законы, которые укрепят центральную власть и связи с Италией, конечно, мы не можем вмешиваться, масштабы нашего вмешательства, вероятно, определят характер Алжира и его руководства после завершения временного периода." # <<TRANSLATED>>
 ILG_federalization:0 "Степень централизации" # <<TRANSLATED>>
 ILG_federalization_desc:0 "Централизация власти вокруг правительства придаст нам больше сил, хотя это, вероятно, также вызовет некоторую напряженность между центральным правительством и регионами" # <<TRANSLATED>>
 ILG_the_council:0 "Состав Законодательного органа" # <<TRANSLATED>>
 ILG_the_council_desc:0 "Состав будущего Высшего совета Алжира будет иметь огромное значение." # <<TRANSLATED>>
 ILG_the_judiciary:0 "Независимость судебных органов" # <<TRANSLATED>>
 ILG_the_judiciary_desc:0 "Если разрешить независимую судебную систему, то это будет труднее контролировать политику и законы, или, если вы будете проявлять иной настрой, это поможет бороться с коррупцией." # <<TRANSLATED>>
 ILG_executive_authority:0 "Масштабы исполнительных держав" # <<TRANSLATED>>
 ILG_executive_authority_desc:0 "Сильная исполнительная власть, не имеющая полномочий ни в одном суде или законодательном органе, могла бы действовать решительно и свободно." # <<TRANSLATED>>
 ILG_press_protections:0 "Вопрос о защите прессы" # <<TRANSLATED>>
 ILG_press_protections_desc:0 "Защита прессы и право свободно критиковать — это то, что в последнее время навязали алжирские националисты, которые, вероятно, воспользуются этими свободами для публикации критических статей Италии." # <<TRANSLATED>>
 ILG_the_garrisons:0 "Место Гаррисона" # <<TRANSLATED>>
 ILG_the_garrisons_desc:0 "Как должно быть место гарнизона в будущем правительстве, мы можем занять официальную позицию невмешательства или лоббировать политическую роль в новом правительстве." # <<TRANSLATED>>
 ILG_the_right_to_organize:0 "Право на организацию" # <<TRANSLATED>>
 ILG_the_right_to_organize_desc:0 "Конечно, мы, итальянцы, не хотим, чтобы арабы организовали такое движение, как ВРЕМЯ." # <<TRANSLATED>>
 ILG_a_new_government:0 "Новый Алжир" # <<TRANSLATED>>
 ILG_a_new_government_desc:0 "Алжир стоит на одном месте, и нам пора отойти в сторону и позволить новому алжирскому правительству сформироваться." # <<TRANSLATED>>
 ILG_maintain_contact_with_the_italians:0 "Сохраняйте связь с Италией" # <<TRANSLATED>>
 ILG_maintain_contact_with_the_italians_desc:0 "Нам нужно поддерживать дипломатические отношения с Италией для поощрения торговли, культурного обмена и взаимопонимания." # <<TRANSLATED>>
 ILG_enshrine_property_rights:0 "Защита итальянской собственности" # <<TRANSLATED>>
 ILG_enshrine_property_rights_desc:0 "Для будущего нашей страны и всех ее граждан нам необходимо защищать права собственности итальянских граждан и предприятий в целях поощрения инвестиций и экономического роста." # <<TRANSLATED>>
 ILG_denounce_the_iberians:0 "Осудите Иберийцев" # <<TRANSLATED>>
 ILG_denounce_the_iberians_desc:0 "Иберианцы - угнетатели и империалисты, они хотят захватить Алжир только для себя, а не для своего народа!" # <<TRANSLATED>>
 ILG_the_need_for_industry:0 "Необходимость промышленности" # <<TRANSLATED>>
 ILG_the_need_for_industry_desc:0 "Создание прочной промышленной базы для содействия экономическому росту, созданию рабочих мест и уменьшению зависимости от иностранного импорта." # <<TRANSLATED>>
 ILG_algeria_for_all:0 "Алжир для всех" # <<TRANSLATED>>
 ILG_algeria_for_all_desc:0 "Некоторые радикалы могут омрачать присутствие различных групп поселенцев в Алжире, но факт в том, что они нам нужны, и их отпугивание не принесет нам никакой пользы." # <<TRANSLATED>>
 ILG_trouble_on_the_border:0 "Проблемы Западу" # <<TRANSLATED>>
 ILG_trouble_on_the_border_desc:0 "Мы должны подготовиться к войне!" # <<TRANSLATED>>
 ILG_algerian_army:0 "Создать алжирскую армию" # <<TRANSLATED>>
 ILG_algerian_army_desc:0 "Италия может не всегда быть здесь, чтобы защитить нас. Мы должны взять дело в свои руки и создать собственную армию! Италия не всегда может быть здесь, чтобы защитить нас. Мы должны взять дело в свои руки и создать свою собственную армию!" # <<TRANSLATED>>
 ILG_officers_school:0 "Создать школу для офицеров" # <<TRANSLATED>>
 ILG_officers_school_desc:0 "Итальянцы любезно предложили помочь в создании школы для офицеров, которая будет обеспечивать подготовку и обучение по вопросам руководства, тактики и стратегии" # <<TRANSLATED>>
