 FAV_training_category:0 "Тренировка"
 FAV_training_category_desc:0 "Количество наших готовых к бою солдат низко, каждый из них на вес золота. Поэтому нам крайне важно уравновешивать количество всех кадров, которые должны будут работать или в §Gназемных войсках§! или §Pпилотами§!. §PПилоты§! собственно нам нужны в борьбе против лютваффе, а §Gназемные войска§! нужны для поддержания порядка на нашей области и для ухода и починки самолётов после их вылазок.\n\nКоличество §Pпилотов§!: [?FAVRecruitedPilots]\nМесячное восполнение §Pколичества пилотов§!: [?FAVPilotGain]\nКоличество §Gназемных войск§!: [?FAVRecruitedGround]\nМесячное восполнение  количества §Gназемных войск§!: [?FAVGroundGain]\n\nМы сейчас отдаём предпочтение [GetFAVPilotGroundFavor]."
 FAV_training_mission:0 "Новые рекруты"
 FAV_prioritize_pilot_training:0 "Отдать приоритет набору пилотов"
 FAV_prioritize_ground_crew_training:0 "Отдать приоритет набору наземных войск"
 FAV_balance_training_priorities:0 "Ребалансировать приоритеты набора"
 
 FAV_deployment_category:0 "Воздушный бой"
 FAV_deployment_category_desc:0 "Цель наших взлётных операций - изо всех сил бороться с немецкими бомбардировками, несущими смерть и горе советскому народу. Важно также следить за нашими потерями, чтобы наша задача не была напрасной и Родина не пала под немецким сапогом.\n\nКоличество §Bрезервных лёгких самолетов§!: [?FAVBasicAirReserves]\nКоличество §Mрезервных тяжёлых самолётов§!: [?FAVAdvancedAirReserves]\nКоличество §Bлёгких самолётов§! в бою: [?FAVBasicAirDeployed]\nКоличество §Mтяжёлых самолётов§! в бою: [?FAVAdvancedAirDeployed]\nОбщее количество §Yсамолётов в бою§!: [?FAVTotalAirDeployed]\n\nУ нас есть [?FAVUsablePilots] готовых к бою §Pпилотов§!.\nВсего у нас есть [?FAVRecruitedPilots] §Pпилотов§!."
 FAV_next_wave_mission:0 "Люфтваффе на подходе"
 
 FAV_diplomacy_category:0 "Дипломатия"
 FAV_diplomacy_category_desc:0 "Чтобы мы могли без проблем иметь дело с немцами, нам нужно иметь хотя бы нейтральные отношения с соседними военными кликами. Но, кажется, разработчики совсем поленились сделать нам решения по дипломатии, поэтому нам придётся столбом стоять на своей земле и ждать, пока к нам кто-нибудь не придёт с дипломатической миссией."
 
 FAV_tutorial_open:0 "Свободные Авиаторы - это главная защита России от постоянных нацистских бомбардировок на Западную Россию, они летают по всей территории разобщённой России, чтобы отразить нападения люфтваффе и предотвратить их дальнейшие попытки уничтожить советский народ.\n\nВ меню СБОРКА САМОЛЁТОВ можно выбрать, какой тип самолётов нужно подготовить из §gметаллических обломков§!, собранных со всей российской пустоши. §gМеталлические обломки§! собираются из сбитых немецких самолётов или передаются нам военными кликами, что увеличивает их §Yвлияние§! на Свободных Авиаторов.\n\nВ меню ТРЕНИРОВКА можно выбрать, кого и куда набирать в наши ряды. Человеческий ресурс редок и крайне важен для нас, и поэтому Свободным Авиаторам нужно соблюдать баланс между  §Gназемными войсками§! и §Pпилотами§!, чтобы успешно выполнять миссии и вовремя восполнять потери. Новые пилоты и наземные войска подготавливаются каждые 30 дней.\n\nВ меню ВОЗДУШНЫЙ БОЙ можно осуществлять миссии против люфтваффе. В этом можно выбрать, сколько и какие самолёты отправлять в бой или отправить в резерв. Отправленные в бой самолёты самолёты могут участвовать в отбитии немецких атак, события с докладами от разведки насчёт приближающихся люфтваффе будут появляться каждые 30 дней. Находящиеся в резерве самолёты не могут участвовать в миссиях, но и не могут быть уничтожены. Уровень разрушений от бомбардировок люфтваффе зависит от напрямую от выполнения миссий по отбитию этих атак.\n\nНаконец, дпиломатия, которая даёт выбрать, как получать §gметаллические обломки§!, дополнительных §Pпилотов§! и §Gназемные войска§! и самолёты, в обмен на §Yвлияние§! различных военных клик над Свободными Авиаторами. В будущем это повлияет на процесс воссоединения России, когда он вооще настанет.\n\n"
 FAV_tutorial_closed:0 "Основной обзор состояния организации Свободных Авиаторов, организованный по секторам, представляется следующим образом:\n\n"
