 FAV_tutorial_category_desc:0 "[GetFAVTutorial]PRODUCTION:\nСобранные §gметаллические обломки§!: [?FAVScrapMetalBank]\nПланируемый месячный сбор §gметаллических обломков§!: [?FAVScrapMetalGain]\nКоличество §Bобычных самолётов§!: [?FAVBasicAircraft]\nКоличество  §Mулучшенных самолётов§!: [?FAVAdvancedAircraft]\n\nТренировка:\nКоличество §Pпилотов§!: [?FAVRecruitedPilots]\nМесячный приход §Pнового состава пилотов§!: [?FAVPilotGain]\nКоличество §Gназемных войск§!: [?FAVRecruitedGround]\nМесячный приход §Gнового состава наземных войск§!: [?FAVGroundGain]\n\nDEPLOYMENT:\nКоличество §BBрезервных лёгких самолётов§!: [?FAVBasicAirReserves]\nКоличество §Mрезервных тяжёлых самолётов§!: [?FAVAdvancedAirReserves]\nКоличество §Bлегких самолётов в бою§!: [?FAVBasicAirDeployed]\nКоличество §Mтяжёлых самолётов в бою§!: [?FAVAdvancedAirDeployed]\nОбщее количество §Yавиации в бою§!: [?FAVTotalAirDeployed]"
