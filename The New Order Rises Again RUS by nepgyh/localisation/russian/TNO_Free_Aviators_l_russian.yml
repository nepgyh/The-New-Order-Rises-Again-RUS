 ### National ideas ###
 FAV_night_witches:0 "Ночные ведьмы"
 FAV_night_witches_desc:0 "Мы никогда не прекращали сражаться. Ни во время войны, ни во время безумной эвакуации, ни в течение долгих лет беспорядков и краха, которые последовали за этим. Мы всегда были там, поднимаясь на борьбу с немецкими захватчиками, даже когда другие, кто присваивал эти заслуги себе, впали в междоусобный конфликт. Но мы не останавливались и никогда не остановимся. Когда немцы прилетят на своих бомбардировщиках, готовясь обрушить смерть на народы России, мы ответим. Мы отомстим. И гораздо чаще, чем они хотели бы признать, мы побеждаем. Много лет назад немцы в своём страхе назвали нас "
 FAV_aerial_society:0 "Воздушное общество"
 FAV_aerial_society_desc:0 "Непропорционально большое количество пилотов и самолетов на нашей земле, а также опыт и взгляды нашего руководства привели к тому, что каждая социальная проблема рассматривается через призму воздушного пространства. Мы компенсируем плохую инфраструктуру мостами. Мы используем самолёты-разведчики дальнего действия вместо традиционных пограничных патрулей. А также многое другое. На каждый поставленный вопрос есть ответ в небе, и мы это докажем."
 FAV_collective_improvisation:0 "Коллективная импровизация"
 FAV_collective_improvisation_desc:0 "Наши земли, мягко говоря, бесплодны. Несмотря на это, у нас есть военно-воздушные силы, способные бросить вызов могущественному люфтваффе, а иногда и побеждать его, и мы делаем это путем крайней импровизации. Будь то замена высокопроизводительных двигателей тракторными, перегонка зернового спирта для замены авиационного топлива или ремонт повреждённых металлических крыльев тканью и деревом - мы находим способы как это сделать. Такое отношение к совместной импровизации пронизывает всё наше общество, гарантируя, что независимо от проблемы, с которой сталкиваются наши люди, вместо того, чтобы поддаваться отчаянию или поражению, они работают вместе, чтобы найти новаторское решение."
