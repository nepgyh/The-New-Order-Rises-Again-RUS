 ### Leader Desc ###
 POLITICS_YEVDOKIA_BERSHANSKAYA_DESC:0 "Евдокия Давидовна Бершанская хотела пойти по стопам своих родителей, которые погибли, помогая Красной Армии во время Гражданской войны в России. Как только ей исполнилось восемнадцать, она поступила в авиационное училище, став летчиком-инструктором. При вторжении немцев были сформированы три женских бомбардировочных полка: 586-й и 587-й авиационные полки и 588-й ночной бомбардировочный полк. Бершанская, уже опытная летчица с десятилетним стажем за плечами, была выбрана для руководства 588-й. Условия работы полка были далеки от идеальных: они были вынуждены использовать устаревшие бипланы, и единственным способом оставаться скрытыми было выключать двигатели и скользить к своим целям. Но, несмотря на все ограничения, полк был настолько результативен в своих рейдах, что немцы прозвали их "Night Witches."\n\nThe Soviet Air Forces' chain of command was shattered following the chaotic evacuation of Moscow, but the 588th and several other regiments rallied around Bershanskaya to stay organized. She was able to maintain a steady and organized retreat, with her ramshackle air force finally relocating to a makeshift airstrip outside the Siberian city of Surgut. In the following years, the self-proclaimed "Free Aviators" built up their forces using the remnants of the Soviet industry in Arkhangelsk, scavenged wrecks, and home workshops, while their core of veteran pilots trained a new wave of recruits. They were a valuable boon during the West Russian War, and they were able to maintain much of their strength after the war's end. Even today, Bershanskaya still organizes fighter sorties to fend off Luftwaffe bombing raids."
 
