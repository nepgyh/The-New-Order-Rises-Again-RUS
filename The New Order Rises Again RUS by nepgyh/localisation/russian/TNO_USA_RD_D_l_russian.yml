 GLD.2.t:0 "Встреча умов"
 GLD.2.desc:0 "- Не секрет, что у нас есть свои разногласия, Мистер Джадд. Пресса не перестает спекулировать на том, когда мы впервые поцапаемся. - Президент поерзал в своем незнакомом кресле. Овальный кабинет был гораздо просторнее, чем тот, который он оставил на Капитолийском холме, и все ещё оставался для него незнакомым местом. Сидевший напротив него вице-президент Джадд поправил очки и заговорил:\n\n- Ты ведь для этого меня сюда позвал, не так ли? Чтобы опередить любые непредвиденные проблемы. Я уверен, что мы не обо всем договоримся, но каждый президент и вице-президент со времен Эйзенхауэра должен был иметь с этим дело. Я не могу обещать вам свою поддержку во всем, но я могу молчать по вопросам, которые менее оскорбительны для Республиканской партии. Например, ваше мнение о профсоюзах.\n\n- Профсоюзам нечего бояться меня, пока они поддерживают связь с тем, что хорошо для нации, а не только для них самих. Но давайте начнем с того, о чем мы можем договориться. Законопроекта о парках и агентстве, которое я предложил для решения экологических проблем.\n\n-Вы получите мою полную поддержку. Теперь о кабинете министров. Кертис - прекрасный государственный деятель, и Макнамара, безусловно, достаточно квалифицирован для этой работы. Но Риган ... Риган беспокоит меня. Его идеи...\n\n- Что бы вы изменили в этом списке, Мистер Джадд?"It's no secret we have our share of disagreements, Mr. Rockefeller. Press won't stop speculating on how we'll fall out first." The president shifted in his unfamiliar seat. The Oval Office was far more spacious than the one he'd left on Capitol Hill, and was still an unfamiliar space to him. Across from him, Vice President Rockefeller adjusted his glasses and spoke.\n\n"That's what you called me here for, isn't it? To get ahead of any unforeseen issues. I'm sure we won't agree on everything, but every President and Vice President since Eisenhower has needed to deal with that. I can't promise you my support on everything, but I can keep silent on matters that are less offensive to the Republican Party. Such as your opinion on the unions."\n\n"The unions have nothing to fear from me, as long as they stay in touch with what's good for the nation and not just themselves. But let's start with what we can agree on. The parks bill, and the agency I've proposed to deal with environmental issues-"\n\n"You'll have my full support. Now, about the cabinet- most of these choices, Curtis is a fine statesman, and McNamara is certainly qualified enough for the job. But Regan- Regan concerns me. His policies-"\n\n"What changes would you make to this list, Mr. Rockefeller?"\n\n"Excuse me?"\n\n"Regan is non-negotiable. He's critical for securing electoral support from certain special interest groups and frankly I'm inclined to agree with his view of government's role. I'm asking if there's any changes you want. Katzenbach for Attorney General? Give Udall a position? I've worked with him before, I could do it again."\n\nGoldwater handed the folder of lists to the vice president. "I'm not the firebrand they told you I was, Nelson. We can work together.""
 GLD.2.a:0 "Начало хороших рабочих отношений."
 GLD.3.t:0 "Консервативный кабинет министров"
 GLD.3.desc:0 "- Спасибо, что встретили меня так быстро, Уолтер.- Барри Голдуотер привел своего напарника в президентский номер отеля "Thank you for meeting me on such short notice Nelson." Barry Goldwater led his running mate into the Presidential Suite at the Waldorf-Astoria. It was just days after the election, and while the White House was still occupied for a few months yet, it was time to prepare the transition.\n\n"Of course, Mr. President."\n\nGoldwater stifled a sigh. There was always going to be tension between Barry Goldwater and Nelson Rockefeller: the former was the leader of the conservative, libertarian wing of the Republican-Democratic Party, while Rockefeller was the standard bearer of the progressive and liberals that called the R-D's home. It was a surprise to many when Goldwater asked Rockefeller to be his running mate on the 1968 ticket. Many assumed that Goldwater would have sought a more malleable, meek man to serve as Vice President than the very outspoken Rockefeller, who represented the "Eastern Establishment" that Goldwater rallied against during the entire primary season. Someone that could accept being second fiddle, little more than someone to bolster the demographics needed to win the election.\n\nOf course, Goldwater would never come out to say such a thing publically, even if it was true.\n\n"I'm currently assembling my cabinet. I just wanted to let you know who I'm planning on," Goldwater said, handing over a piece of paper with some scrawled handwriting on it."\n\nRockefeller adjusted his glasses as he sat on the sofa, looking over the names. As he got further and further down the list, his frown got deeper and deeper.\n\n"These are all Democrats," Rockefeller said. "I don't see a single Republican, or, rather, anyone that isn't a conservative, Mr. President. This could divide the party, especially with certain voters." His voters, those that voted for the R-D's because Rockefeller was on the ticket.\n\n"The people voted for a conservative government, Nelson. Besides, you're here. You're at the table. That should be more than enough to make the liberals happy."\n\nRockefeller stood up, handed the piece of paper back. "It's your choice, Mr. President. You should have the people that agree with you around the table." His tone of voice made it clear that he wasn't happy about it. He turned on his heel and left the room. Goldwater shrugged his shoulders and returned to work."
 GLD.3.a:0 "Умеренные просто все испортят."
