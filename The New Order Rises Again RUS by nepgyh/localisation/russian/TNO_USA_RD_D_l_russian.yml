 GLD.40.desc:0 "Марти размешал сливки в кофе, прежде чем сделать глоток и откусить от пончика. - Вы слышали вчерашнюю речь президента? Должен сказать, что раньше я не был уверен насчет Барри, но теперь я полностью с ним согласен!\n\n- Вы же понимаете, что, наложив эмбарго на все фашистские страны, даже на этих маленьких марионеток, можно привести экономику к краху, верно?- Ответил Верн, оторвавшись от газеты. - Некоторые известные бизнесмены говорят то же самое, например, здесь.- Он указал на часть крошечных печатных слов. - Черт побери, запрет на все это из Мексики, потому что там есть японская сталь, может вернуться и укусить нас за задницу.\n\n- К черту их, - сказал Марти, глядя на своего друга прищуренными глазами, даже не потрудившись прочитать предложенную статью. – Что с того, что какой-нибудь офицер СС не смотрит свои пропагандистские передачи по новому цветному телевизору, или какой-нибудь богатый японишка не может купить новую посудомоечную машину для своей любовницы. Я думаю, что это небольшая цена за то, чтобы иметь принципы. Как сказал Голдуотер, "Did you hear the President's speech last night? I have to say, I wasn't sure about Barry before, but now I'm totally onboard!"\n\n"You do realize that by embargoing all fascist countries, even those little puppets, it could cause the economy to crash, right?" Vern replied, looking up from his newspaper. "Some big name business guys are saying that, like right here." He pointed to a section of the tiny printed words. "Hell, banning stuff from Mexico because it has Japanese steel could come back to bite us in the ass."\n\n"To hell with them," Marty said, glancing at his friend with narrowed eyes, not even bothering to read the offered article. "So maybe some SS Officer doesn't get to watch their propaganda BS on a new color TV, or some rich Jap can't get a new dishwasher for his mistress. I think that's a small price to pay for having principles. Like Goldwater said, 'Trading with the enemy of freedom only makes us accomplices in terror and misery." "\n\nVern gave a non-commital grunt, before turning back to the paper. "If so, how the hell will Goldwater get it through Congress?"\n\n"Public pressure. Letters to the editor. Overload the Capitol switchboards. That's how."\n\n"Most of the politicians are only in Washington to stuff their bank accounts anyway. Why would they agree to such a thing?" Vern replied. "For all of the President's words about cutting trade with Fascists, I don't think it's going to happen."\n\n"So we should keep trading with murderers and rapists because it will make some fat-cats even richer? Jeez, I thought you were a union man, Vern. Always looking out for the little guy"\n\n"I am!" Vern growled. "But if we lose our jobs, then what? Sometimes you make stuff to sell to people you'd rather never shake hands with. Like a German, or a Negro. But we still make 'em anyway."\n\nMarty continued staring at Vern as he took another sip of his coffee, before shaking his head, setting a dollar bill on the table and standing up. "Sometimes making the right choice is hard. And I'm going to do the right thing.""
 GLD.40.t:0 "Правильный выбор"
 GLD.40.a:0 "Видит Бог, мы сделали правильный выбор."
 GLD.41.t:0 "Судьба тарифной реформы"
 GLD.42.t:0 "Тарифная реформа проходит!"
 GLD.42.desc:0 "В качестве последней победы дипломатических и торговых усилий президента Голдуотера закон О внешней торговле [GetYear] года только что прошёл Конгресс. Несмотря на последнюю отчаянную попытку затягивания дела от сенаторов НПП, которая растянулась до поздней ночи, которые заявили что "...disaster in the making for the hardworking American..." Yockey's supporters denounced it as a return to the failed interventionist politics of the past. However, the bill passed with the majority support from the R-Ds and the more moderate members of the NPP, as it was fairly non-controversial in the halls of power. Outside Washington, though, some commentators have expressed reservations about the financial cost of removing tariffs, and some have talked about the impact on good paying American jobs in comparison to cheaper labour elsewhere in the OFN. There are also concerns over the unilateral action that is not being reciprocated by other OFN members immediately, over all the opinion on the bill is seen as a net positive for the US.\n\nWith the bill now on it's way to be signed by the President, soon the vast majority of tariffs will be erased from the law books, allowing products from all over the OFN to be sold in America without the artificial price increased by taxing imports. This will be a victory for everyone: the price of raw materials, oil, consumer goods and more from nations like Canada, Australia and South Africa will be cheaper for US companies and consumers, while giving an economic boost to America's friends and allies."
 GLD.42.a:0 "Вот вам свобода ОСН"
 GLD.43.t:0 "Тарифная реформа провалилась!"
 GLD.43.desc:0 "Шокирующем поворот событий - закон О свободной торговле [GetYear] была провалена в Конгрессе! Оппозиция, особенно левые и Йоки из НПП, объединились, чтобы победить законопроект. Это поражение нанесло серьёзный удар по усилиям Президента Голдуотера по снижению тарифов на продукцию союзников. Односторонние усилия по устранению торговых барьеров должны были сделать торговлю между Америкой и её союзниками дешевле и выгоднее, что принесло бы пользу всем сторонам, по крайней мере, так утверждали Голдуотер и РДК.\n\nМарксисткая фракция была против с самого начала, поскольку они утверждали, что законопроект разрушит американскую экономику и, что более важно, американские рабочие места. Допуск продукции из стран с более низкими затратами на рабочую силу, может привести к тому, что многие высокооплачиваемые рабочие потеряют свои рабочие места, что вызвало бы эффект домино по всей стране. Сторонники Йоки были ещё более язвительными в своих осуждениях закона о свободной торговле, считая его не более чем инструментом для втягивания Америки в трясину глобальной политики и нанесения ущерба их идеалу "America First" ideals.\n\nHowever, the impact could be even worse on President Goldwater than a failed bill to lower some tariffs: with the extremes of the NPP now holding the balance of power in the Senate, that can only mean one of two things: either Goldwater is going to have to compromise to get anything done, or he's already been rendered a lame-duck president. Neither is particularly good for the administration, and it remains to be seen if he can fix it."
 GLD.43.a:0 "БУДЬ ТЫ ПРОКЛЯТ, ЙОКИ!"
 GLD.44.t:0 "Реформирование рынка"
 GLD.44.desc:0 "Сегодня президент Барри М. Голдуотер объявил, что его администрация увеличит сумму денег, выплачиваемых в счет государственного долга в предстоящем бюджетном году, стремясь снизить расходы и предоставить большую гибкость, пока экономика хорошо работает.\n\n"By working toward retiring debt that the federal government has accumulated, some of which goes back over 50 years, we should then be able to lower taxes for everyday Americans," Mr. Goldwater stated in the White House Press Room. "Reducing taxes is the best way to ensure more hard earned dollars remain in the pockets of Americans to buy what they want and need."\n\n"Economists are always saying that people shouldn't be taking on more debt than they can afford," Mr. Goldwater continued. "And by god, the federal government has taken on way too much in the past."\n\n"I will not be the President to tell future generations that it's going to be their problem."\n\nOpposition amongst left leaning Republicans within the unified Republican-Democratic Party has also been raised. There is talk circulating around Congress is that more left leaning and interventionist members of the President's own party may be turning their backs on the White House, and instead leaning toward supporting the National Progressive Party, especially the L-NPP, which has denounced Mr. Goldwater's plans as short-sighted and prone to failure if free trade doesn't turn out the way it's proponents have claimed.\n\n"It's not as simple as just throwing money at the national debt and claiming everything is fine," Representative William "Don" Edwards (CA, R-D) said to reporters on Capitol Hill after the President spoke. "Especially since this is being done in a haphazard way, simply because the President's policies on free trade will just make more money in the long run."\n\n"Until we know for sure, we should be investing in our communities and infrastructure.""
 GLD.44.a:0 "Правильно это или нет, но, по крайней мере, цифры снижаются!"
 GLD.46.t:0 "Закон О золотом стандарте проходит!"
 GLD.46.desc:0 "Закон О золотом стандарте проходит, вновь вводя золотой стандарт. Есть оппозиция этому в РДП и НПП, но, она была принята. Грядут изменение в экономике"
 GLD.46.a:0 "Золото поведет нас вперед!"
 GLD.47.t:0 "Закон о золотом стандарте не проходит!"
 GLD.47.desc:0 "Закон о золотом стандарте не проходит, вместо этого блокируясь в Конгрессе, и Голдуотер получает большой удар, так как это была большая часть экономической реформы."
 GLD.47.a:0 "Как они могут не видеть важности золота?"
 GLD.48.t:0 "Североамериканское торговое сотрудничество?"
 GLD.48.desc:0 "Сегодня президент Барри Голдуотер объявил, что он заключил контракт с правительствами Канады и Мексики в отношении предложенного им Североамериканского Договора о Торговом Сотрудничестве, пригласив соседей Америки встретиться в Вашингтоне, округ Колумбия для переговоров.\n\nСвободная торговля между тремя крупнейшими экономиками Северной Америки уже давно стала целью, мечтой для тех, кто стремится сблизить Соединённые Штаты, Канаду и Мексику. Однако в ходе переговоров по НАТС необходимо решить проблемы, связанные с отменой тарифов, отменой импортных квот, гармонизацией нормативных актов и расширением защиты авторских прав. Профсоюзы в Канаде и США опасаются, что крупный бизнес будет стремиться снизить издержки, строя заводы в более дешевой и менее объединенной Мексике, в то время как фермеры в Канаде и Мексике боятся быть перегруженными американской едой без квот на импорт, которые они в настоящее время имеют, или Голливуд и американские телевизионные сети разрушают культурные учреждения своего соседа. И конечно, националистические силы во всех трех странах неохотно, если не прямо враждебно, относятся к идее сделать все три страны более открытыми, облегчить иммиграцию, культуру и торговлю. Мексиканцы особенно верят, что НАТС это просто способ заставить их нацию присоединиться к американской ведущей Организации Свободных Наций, что положит конец их десятилетиям нейтралитета.\n\nВсе эти проблемы, а также многие другие, должны быть преодолены, если мы хотим создать НАТС. Но Голдуотер не обескуражен и, похоже, наслаждается шансом сделать самые большие усилия, чтобы изменить мировую экономику."
 GLD.48.a:0 "Пора собрать вместе трех Амиго."
 GLD.49.t:0 "Северо-американское торгово-экономическое сотрудничество с Америкой?"
 GLD.49.desc:0 "Американцы обратились к нам с просьбой начать переговоры по североамериканскому Договору о торговом сотрудничестве. НАТС сделает свободную торговлю между США, Канадой и Мексикой реальностью. Сырье и товары будут перетекать из одной страны в другую без всяких тарифов, без всяких барьеров и без всяких таможен, что сделает экономику всех наших стран лучше. И, может быть, это убедит Мексику присоединиться к ОСН в будущем?"
 GLD.49.a:0 "Свободная торговля с Америкой была бы полезна..."
 GLD.49.b:0 "Американский бизнес не будет переполнять нашу страну"
 GLD.50.t:0 "Рождение свободной торговли в Северной Америке"
 GLD.50.desc:0 "Официальное сообщение: Североамериканский договор о торговом сотрудничестве подписан! Теперь, когда Барри Голдуотер подписал документ в Овальном кабинете на телевизионной церемонии после принятия Конгресса, канадский парламент одобрил законодательство и генерал-губернатор дал королевское согласие, а мексиканский Сенат одобрил договор и приказал опубликовать его в Официальном журнале Федерации, НАТС должен быть введен в действие.\n\nВ то время как каждая страна выработала несколько компромиссов, в целом тарифы на подавляющее большинство товаров и ресурсов должны быть сведены к нулю, а правила, которые могли бы сдерживать инвестиции международных компаний, должны быть отменены. Уже сейчас некоторые крупнейшие американские корпорации объявляют, что они планируют инвестировать миллионы долларов в Канаду и Мексику на строительство заводов, в то время как нефтяные трубопроводы из Альберты и Веракруса пытаются отгрузить миллионы баррелей сырой нефти для удовлетворения американского спроса. Тем не менее, протесты мексиканских коренных групп, у которых были сняты конституционные гарантии на их землях, канадских фермеров, которые нервничают из-за того, что рынки наводнены более дешевыми продуктами питания, и профсоюзных американских рабочих, которые боятся за свою работу, вспыхнули по всему континенту.\n\nНо президент Голдуотер может гордиться своими достижениями: он сделал торговлю между тремя крупнейшими странами Северной Америки открытой и свободной, а также сблизил США, Мексику и Канаду. С Северной Америкой, работающей вместе, чтобы укрепить свои экономики и связи, нет почти ничего, что может остановить США сейчас!"
 GLD.50.a:0 "Победа свободной торговли!"
 GLD.51.t:0 "Свободная торговля в Северной Америке закрыта!"
 GLD.51.desc:0 "Ну что ж, мы облажались. НАТСа не будет, потому что мы не смогли договориться обо всех деталях с канадцами и мексиканцами. Может быть, в конце концов все же будет Североамериканское соглашение о свободной торговле, или соглашение США, Мексики и Канады, или как вы хотите это назвать.К роме того, как вы это получили? Тебе действительно не следовало этого делать. "
 GLD.51.a:0 "Наверное, мне нравится нажимать на кнопки?"
 GLD.51.b:0 "Потому что мой друг хотел играть в неполной Канаде."
 GLD.53.t:0 "Общественный интерес"
 GLD.53.desc:0 ""'We can't think of the military as a policy area like any other," [GetPresidentLastName] began, "Military capacity is not a matter of policy, but of necessity. The most fundamental piece of any state. We've failed once to recognize that fact and it got us Japanese cruisers based in California. And still, we're only reluctantly learning our lesson - the military must be central to our government and in our society."\n\n"It was through military action we won our independence from a tyrant across the seas and it was by military might we reunited these states when our house was divided. It is by maintaining capable forces, recruited from the people, commanded by the people, working to secure the lives and freedoms of their fellow men we will safeguard our future and peace on our continent."\n\n"We need to remind each other how deep the connection lies between army and citizenry, soldier and working man. Our military forces are not servants of the government, but of the people. The common man is reflected in our soldiery and in their struggles to protect our lives and freedoms because common men are who make up the soldiery. And the rest of us must be willing to sacrifice and work to equip them to do their duty in the safest and most efficient manner possible."\n\n"This is why the National Defense Authorization Act of this year will significantly increase spending on our country's armed forces. We will work together to make our armies, navies and air forces into the most modern, capable force in history.""
 GLD.53.a:0 "Для безопасности всех."
 GLD.45.t:0 "Судьба золотого стандарта"
 GLD.54.t:0 "Оживление экономики"
 GLD.54.desc:0 "Если и есть что-то, чем известен бывший сенатор Аризоны и нынешний президент Соединённых Штатов, так это взглядами на правительства и свободный рыночный капитализм. А именно, что первые должны быть разрезаны до костей, а вторые выпущены гулять на свободе. Одни называют его либертарианским, а другие фискальным консерватизмом. Барри Голдуотер называет это здравым смыслом.\n\nСо времен Великой Депрессии Вашингтон неуклонно набирал все больше и больше власти. Поначалу это приветствовалось оно создавало рабочие программы, чтобы вернуть безработных на работу. Затем с войной и мобилизацией на неё пришли инспекторы, поддержка профсоюзов, ограничения, нормирование ресурсов, все это называлось временным, все для победы в войне.\n\nНо война закончилась унижением и поражением, технократические бюрократы с тяжелыми руками и их верные союзники в Конгрессе удвоились, цепляясь за свои должности, бросая все больше и больше денег на каждую проблему. Но это только раздувало каждый элемент правительства, раздувало и без того астрономический долг. Бизнес был задушен растущими издержками и разочарованием, оставив только те огромные корпорации с армиями юристов, которые выживали и стагнировали, становясь монополиями. Профсоюзы тоже, ибо что они такое, как не раздутая бюрократия, которая выживает только для того, чтобы воровать деньги у трудолюбивых американцев? Ленивые и трудолюбивые, те, у кого хватает амбиций только на то, чтобы играть в эту систему за бесплатные деньги, теперь получают чеки от Дяди Сэма, чтобы тратить их на выпивку и проституток, богатую еду и все предметы роскоши современной жизни, все это путем лжи и обмана среднего человека. Американский народ стал апатичным, усталым, смирившимся с этим кошмаром бюрократии и воровства, бесстрашным и кротким перед монолитным объединением агентств, бюро и департаментов.\n\nДо сего дня. Сегодня начинается процесс сдувания раздутого правительства. Программы пересматриваются. Налоги сокращаются. Долг будет стерт. Бюджеты будут сокращены вдвое, и ещё раз вдвое. Тысячи бумагомарателей, чья единственная работа заключалась в том, чтобы задушить все, что связано с Америкой, будут выгнаны, чтобы найти настоящую работу. Те, кто живет высокой жизнью, обманывая систему социального обеспечения или выжимая из среднего мужчины и женщины каждый цент, теперь должны будут действительно найти работу и быть продуктивными. Ограничения, которые десятилетиями сдерживали американскую экономику, будут разорваны в клочья. Свободный рынок, который сейчас возрожден, и ничто его не сдерживает, позволит всем снова процветать."
 GLD.54.a:0 "Теория звучит хорошо, давайте сделаем это!"
 GLD.55.t:0 "Реформирование банковской системы"
 GLD.55.a:0 "Пусть деньги текут рекой!"
 GLD.55.desc:0 ""Today I'm asking Congress to pass the Interstate Banking Act of [GetYear], which will remove many of the restrictions on the merging of banks, as well as reducing the regulations that are currently preventing many viable and hardworking people from getting the loans they need to buy homes, cars, businesses and more. This new act will also cut taxes and fees that the federal government places on the banks, to give them more money, which can then be borrowed by everyday Americans...\n\n"It has been the policy of my administration, from the moment I took this esteemed office, to get the government out of the way, to allow the untapped potential of our nation that had been held back for years to flourish. This act that I'm asking Congress to pass, along with all the other programs and actions my administration have taken, will allow our nation to grow and prosper like it has never seen before. Prosperity awaits for all Americans, not just the rich, not just the middle class, but everyone!"\n\nSpeech from President Barry Goldwater to the American Chamber of Commerce"
 GLD.56.t:0 "Горы зовут"
 GLD.56.desc:0 "Дожидаясь, пока установят телекамеры, президент Голдуотер глубоко вдохнул прохладный, чистый горный воздух Йеллоустоуна. Было так приятно вырваться из бесконечной вашингтонской суеты с её грязью, дымом и улыбающимися чудовищами, готовыми вонзить в него нож, как только он повернется к ним спиной. Спокойная красота Йеллоустона вернула его в более простые и счастливые дни детства, когда он вместе с братом и сестрами бежал по выжженным лесам Аризоны. Каждый американец заслуживает того, чтобы вырасти в любящих объятиях природы.\n\nДиректор дал понять президенту, что они готовы. Голдуотер занял свое место за трибуной, спиной к Большому Каньону Йеллоустоуна. Президент уже давно был привержен делу защиты окружающей среды и сохранения природной красоты Америки, и он намеревался сделать это своей основополагающей речью, чтобы познакомить общественность с его любовью к национальным паркам Америки и, надеюсь, склонить их поддержать его программу большей защиты окружающей среды и регулирования. Голдуотеру часто было трудно поверить, что так много американцев готовы пожертвовать щедростью природы в обмен на загрязнение промышленностью и бездушие городской застройки. Сделав глубокий вдох, чтобы успокоиться, он начал:\n\n- Мои соотечественники американцы. Сегодня я обращаюсь к вам из Йеллоустонского национального парка, величайшего из природных памятников Америки. Пятьдесят лет назад эта великая нация взяла на себя обязательство защищать и сохранять наше природное наследие, ибо эти парки принадлежат не одному человеку, а всем нам. Я продолжу эту гордую традицию и оживлю наши национальные парки, чтобы ими могли наслаждаться наши дети и внуки, а также все, кто придёт после.\n\nИ он продолжил, превознося достоинства национальных парков и излагая свой план осуществления ряда программ по сохранению окружающей среды и оказанию помощи национальным паркам в росте и процветании. Сопровождаемый отдаленным грохотом нижних водопадов, президент закончил свою речь цитатой натуралиста Джона Мьюира"My fellow Americans. Today I speak to you from Yellowstone National Park, greatest among America's natural monuments. Fifty years ago, this great nation made the commitment to protect and preserve our natural heritage, for these parks belong not to any man but to us all. I would carry on this proud tradition, and revitalise our national parks so that they may be enjoyed by our children and our grandchildren, and all who come after."\n\nAnd so he continued, extolling the virtues of the national parks and laying out his plan to enact a series of programs to preserve the environment and help the national parks grow and prosper. Accompanied by the distant crash of the Lower Falls, the President ended his speech with a quote by the naturalist John Muir-"
 GLD.56.a:0 ""Climb the mountains and get their good tidings.""
 GLD.57.t:0 "Берегите эти чудеса природы"
 GLD.57.desc:0 "После того как секретарша удалилась, с приглушенным щелчком закрыв за собой дверь Овального кабинета, президент Голдуотер тяжело вздохнул и откинулся на спинку стула. Она заскрипела у него за спиной, когда он взглянул на безукоризненно белый потолок. Вяло потянувшись вперед, он взял чашку кофе, которую она оставила ему, и сделал небольшой глоток. Было жарко, как в Йеллоустонской кальдере.\n\nЕго мечта о правительстве, посвященном защите природных мест Америки, осуществилась. Создание Агентства по охране окружающей среды будет обнародовано на следующее утро на пресс-конференции, когда он снова столкнется с мигающими огнями и темными глазами камер, которые он так хорошо знал.\n\nДопив кофе, Голдуотер позволил себе слегка улыбнуться, когда обжигающая жидкость согрела его грудь. Он размышлял о препятствиях, которые он обошёл или проломил, чтобы создать EPA. Коррумпированные лоббисты, которых он должен был заставить замолчать, местные органы власти, которых нужно было привести в порядок, трудность согласования деталей с его советниками и, наконец, кровавый путь, который он должен был прорубить через Конгресс, чтобы заставить их прочитать законопроект. Это была хорошая битва, и победа была заслуженной. После бесконечной суеты последних нескольких недель президент наконец-то смог насладиться простым удовольствием от чашки горячего кофе и минутного покоя, а также осознанием того, что он навсегда обеспечил сохранение природного наследия Америки."
 GLD.57.a:0 "Моя душа стала глубока, как реки."
 GLD.58.t:0 "Речь к разбитой нации"
 GLD.58.desc:0 ""America has been through crisis and chaos for over twenty years now. Since our humiliation at the hands of Japan and Germany, our society has strained and struggled and our politics have become polarized and acrimonious. Friends have become enemies, and opponents have become allies in a whirlwind of fear and panic. The forced merger of the old Republican and Democratic Parties, and the rise of the National Progressive Party to form the unwanted, yet unbreakable two party system that has been with our nation almost since our birth, has led to ideologues and populists of both extremes. Screaming at each other on the radio and on television, and drowning out the center in a flood of hate and anger. The moderates of both sides, those that can agree on compromises and get stuff done. There has been no direction, no course. America is a broken nation."\n\n"But today, we begin to repair it."\n\nIn his first major speech to the American people since his inauguration, President Goldwater identified many of the issues that faced America, including a divided political scene, a stagnating economy, and a listless population. But he also laid out his policy agenda, which is as bold and daring as any seen or heard since at least the Great Depression. While the details were limited, and Goldwater said that he would find the best course of action through discussion with his Cabinet and Congress, he promised that whatever it is, whatever he tries to do, it will be for the good of America as a whole.\n\nNewspaper editorials and radio commentators, those that often speak of gloom and doom, were much more upbeat the next day. Even Goldwater's opponents said they could respect the earnestness and forthright manner that he spoke, even if they couldn't agree with his prescription on how to cure the USA. But for those that voted for Goldwater in November, it was exactly what they wanted. A promise to solve the many problems that face America, no matter the cost."
 GLD.58.a:0 ""Thank you, and God Bless America.""
 GLD.59.t:0 "Североамериканский Закон О Мобильности"
 GLD.60.t:0 "Переговоры с Мексикой"
 GLD.61.t:0 "Американский Запрос!"
 GLD.63.t:0 "Мексика говорит да!"
