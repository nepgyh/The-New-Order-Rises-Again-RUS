GLD68_just_partners:0 "Мы не заключаем сделок с фашистами"
GLD68_just_partners_desc:0 "Некоторые из наиболее миролюбивых членов нашей партии выражали нам свое неодобрение, обсуждая нашу политику свободной торговли, говоря, что мы пытаемся спровоцировать войну с Германией и Японией. Но на самом деле свободная торговля заслуживает того, чтобы быть установленной со свободными странами, а немцы и японцы не придерживаются этой веры. Мы не собираемся поддаваться фашистской торговле, мы позволим им иметь свой собственный обмен, в то время как мы сосредоточимся на нашем. Видите ли, эмбарго это замаскированное благословение для нашей страны, и мы должны распространить его на любую страну, лишенную личной свободы."
GLD68_crab_crab_tarrifs_are_gone:0 "Тарифы ОСН отменены"
GLD68_crab_crab_tarrifs_are_gone_desc:0 "Страны ОФН обычно устанавливали налоги на все товары, которыми обменивались члены организации, но эта неразумная политика прекратилась благодаря работе президента Голдуотера. Как Организация Свободных Наций, мы имеем общую потребность объединиться против зла мира, и эта тарифная политика была лишь еще одной блокадой на нашем пути к этой конечной цели. Торговля между членами ОСН отныне является беспошлинной!"
GLD68_feeling_the_market:0 "Стимулирование рынка"
GLD68_feeling_the_market_desc:0 "Мы решили, что американской экономике не помешал бы небольшой толчок. Нет ничего плохого в том, чтобы раздавать некоторые правительственные подачки общественности. Это вбросит больше денег на рынок, и это поможет циркулировать этой внутренней торговле. Мы не собираемся увлекаться этим, просто немного денег будет достаточно."
GLD68_Gold_Standard:0 "Золотой стандарт возвращается"
GLD68_Gold_Standard_desc:0 "Наша страна начала использовать золотой стандарт, и экономика была респектабельной. Именно Великая депрессия убила обмен золота в стране; постепенно Америка перешла от золотого стандарта к долларовым банкнотам. Именно тогда мы потеряли из виду истинную ценность денег. Мы сделаем все возможное, чтобы вернуть золото населению и вернуть экономику на путь процветания."
GLD68_Gold_Standard_2:0 "Золотой стандарт возвращается"
GLD68_Gold_Standard_2_desc:0 "Наша страна начала использовать золотой стандарт, и экономика была респектабельной. Именно Великая депрессия убила обмен золота в стране; постепенно Америка перешла от золотого стандарта к долларовым банкнотам. Именно тогда мы потеряли из виду истинную ценность денег. Мы сделаем все возможное, чтобы вернуть золото населению и вернуть экономику на путь процветания."
GLD68_getting_silver:0 "Складирование драгоценных металлов"
GLD68_getting_silver_desc:0 "Процесс повторного введения золотого стандарта начинается в самом монетном дворе. Прямо сейчас наши монетчики сокращают количество серебра в наших четвертаках, увеличивая наш текущий серебряный запас. Этот шаг поможет нам переключить наше внимание на золото, поскольку мы пытаемся создать солидный запас драгоценных металлов."
GLD68_free_trade_na_gang:0 "Северо-Американске Торгово-Экономическе Сотрудничество"
GLD68_free_trade_na_gang_desc:0 "Благодаря дипломатии президента Голдуотера мы являемся одним из основателей нового североамериканского торгового сотрудничества, торгового соглашения с нашими друзьями в Мексике и Канаде. Этот экономический пакт подтверждает наше континентальное единство и направлен на сдерживание любого акта иностранной агрессии, совершаемого против Америки. Мало того, соглашение укрепляет наши индивидуальные экономики, а также нашу континентальную экономику, конкурирующую с нацистской Европой и японской Азией."pact" reaffirms our continental unity and seeks to deter any act of foreign aggression committed against the Americas. Not only that, the agreement strengthens our individual economies as well as our continental economy, rivaling that of Nazi Europe and Japanese Asia."
GLD68_exchange_rates_fixer_upper:0 "Фиксирование валютных курсов"
GLD68_exchange_rates_fixer_upper_desc:0 "Работая вместе с нашими союзниками по ОСН, мы договорились установить справедливые обменные курсы между всеми участниками пакта. Мы обеспечим действительно свободную торговлю из Вашингтона в Канберру, укрепляя нашу объединенную экономику. Наше торговое влияние простирается от моря до сияющего моря, это то, что поставит нас впереди Рейха, впереди Восходящего Солнца. Всеми возможными способами мы выступаем единым фронтом против фашистской угрозы."
GLD68_stable_economy_goldwater_more_like_stablewater_HAH:0 "Процветающая экономика Голдуотера"
GLD68_stable_economy_goldwater_more_like_stablewater_HAH_desc:0 "Администрация Голдуотера проделала большой путь в восстановлении американской экономики, и теперь её работа приносит свои плоды. Мы видим стабильную экономику, простирающуюся от штата Мэн до Калифорнии, а торговля процветает в пределах ОСН. Наше торговое влияние доминирует на Американском континенте, поскольку мы конкурируем с фашистскими экономиками за рубежом. Общественность удовлетворена, правительство удовлетворено; Америка действительно процветает при Президенте Голдуотере."
