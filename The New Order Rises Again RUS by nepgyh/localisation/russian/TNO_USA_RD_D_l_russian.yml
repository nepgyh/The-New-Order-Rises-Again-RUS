WFB.103.t:0 "Юг лишает чёрнокожих избирательных прав!"
WFB.103.desc:0 "За последние несколько недель было доказано, что тысячи южных избирательных участков намеренно препятствовали голосованию негров в нарушение 15-й поправки. Официальное федеральное расследование давних жалоб выявило тесты на грамотность, которые функционально невозможно было пройти, и широкое использование подушных налогов. Эти тесты были непропорционально сложны для чёрнокожих избирателей и имели астрономический процент неудач. \n\nВ связи с этим начинает формироваться официальное расследование деятельности южных избирательных участков и практики их проведения, а также того, какие меры проверки избирателей разрешены, а какие нет. Президент Беннетт назвал эти меры "
WFB.103.a:0 "Демократия не подлежит обсуждению."

WFB.104.t:0 "Паника из-за голосов"
WFB.104.desc:0 "Президент Уоллес Ф. Беннетт и Республиканско-Демократическая коалиция сейчас находятся в легкой панике, осознав, что Диксикраты и их союзники в Конгрессе представляют собой более значительную группу, чем ожидалось ранее. Многие южные конгрессмены, независимо от их прежней принадлежности, похоже, голосуют заодно с Диксикратами по вопросам гражданских прав. При нынешнем положении дел законопроект Беннетта о гражданских правах едва не потерпел поражение в Конгрессе \n\nОба крыла РДК и сенатские заместители работали круглосуточно, чтобы подкупить, запугать, шантажировать или иным образом заставить более консервативные элементы партии проголосовать за законопроект Беннетта. Эта ситуация вызывает особую тревогу, поскольку становится все более очевидным, что, возможно, придется пойти на некоторые компромиссы с Диксикратами, что-бы хотя какое-нибудь законодательство о гражданских правах было принято."
WFB.104.a:0 "Это будет нелегко."

WFB.105.t:0 "Светлое будущее сегодня"
WFB.105.desc:0 ""Friends, Americans, since the Union's inception, our people have set themselves apart. In our subduing and settling of a continent, in our unbridled invention and industry, and in free-spirited nature. Most of all, we have set ourselves apart in the pursuit of the inalienable rights of mankind: life, liberty, and the pursuit of happiness."\n\n"Today, our beloved homeland stands at an impasse. We must determine whether our forefathers were truthful in saying that 'all men are created equal.' We are one of the most democratic and free nations on this small Earth, and we must choose whether we will extend those liberties to everyone in our society. We are asked whether we will use our wisdom to build a country where progress is the servant of our needs, a society in which the old, restrictive, and oppressive values of the past make way for the unbridled march of liberty."\n\n"So, I ask you, the people of America, to make the right choice. To continue to let our nation be a beacon of freedom and progress. Let the United States be the city upon the hill once more. I ask you, America, to pass the Civil Rights bill. I ask you to build a better tomorrow, today."\n\nThe crowd was silent for a moment, taking in the President's words, before breaking out into a furious applause. From his podium, overseeing the masses, Wallace F. Bennett smiled warmly. The public seemed to be on his side."
WFB.105.a:0 "Сильные слова президента Беннетта"

WFB.106.t:0 "В Стране Дикси..."
WFB.106.desc:0 "Сегодня, во время так называемой колумбийской конференции, лидеры как РДК, так и Диксикратов из НПП встретились в Колумбии, штат Южная Каролина, чтобы выработать законопроект о гражданских правах, который обе стороны считают приемлемым. Среди присутствующих - президент Уоллес Ф. Беннетт, сенатор Линдон Бейнс Джонсон и сенатор Стром Тёрмонд. Для многих это является отрадной новостью, поскольку дает надежду на то, что может быть принят хоть какой-то закон О гражданских правах. Для некоторых других, однако, это ужасная новость, так как они боятся, что Диксикраты помешают любым реальным изменениям.\n\nПрезидент Беннетт и Стром Тёрмонд пожали друг другу руки перед зданием парламента штата Южная Каролина, окруженные десятками политиков, репортеров и охранников. Эти двое мужчин и их соответствующие стороны, похоже, готовы заключить сделку, но только время покажет, так ли это."
WFB.106.a:0 "...Я займу свою позицию."

WFB.107.t:0 "Хороший компромисс"
WFB.107.desc:0 "Сегодня в объявлении, которое стало приятным сюрпризом для миллионов людей по всей стране, Стром Термонд и президент Уоллес Ф. Беннетт пришли к мирному соглашению, причем Диксикраты пошли на большие уступки РДК и их Биллю о гражданских правах. Президент Беннетт заявил журналистам: "This is a fine day for democracy, and for the people of the United States. I am overjoyed that a good agreement was reached with Senator Thurmond and his voting bloc."\n\nIn the coming weeks, the amended Civil Rights bill is expected to sweep both houses of Congress without much issue. Some of the more hardline Dixiecrats are up in arms over the unexpected amount of concessions that were made, but overall, both parties came out of the Columbia Conference in high spirits."
WFB.107.a:0 "Сюрприз, конечно, но долгожданный."

WFB.108.t:0 "Достаточный компромисс"
WFB.108.desc:0 "Сегодня, как и ожидалось, Стром Тёрмонд и президент Уоллес Ф. Беннетт пришли к грубому и вялому согласию, причем Диксикраты были готовы пойти лишь на незначительные уступки РДП и их Биллю о гражданских правах. Больше половины Диксикратов на конференции в Колумбии просто ушли, отказавшись уступить вообще. Президент Беннетт заявил журналистам: "This is a fine day for democracy, and for the people of the United States. I am overjoyed that an agreement was reached that will allow the bill to go forward."\n\nTo the dismay of many, the new Civil Rights bill is far weaker than before, as the R-D's made sacrifices to gain the paltry support of only a few Southerners. In the coming weeks, the greatly amended bill is expected to barely struggle through Congress, with just enough votes to be passed. Overall, the new bill is proving to be a very divisive issue, with both parties coming out of the affair somewhat displeased."
WFB.108.a:0 "Один шаг вперед, два шага назад"

WFB.109.t:0 "Колумбийский провал"
WFB.109.desc:0 "Америка охвачена неопределенностью, поскольку новости из Колумбии распространяются по стране - колумбийская конференция провалилась. На прошлой неделе политики со всей страны обсуждали в Палате представителей штата Южная Каролина компромиссы по законопроекту президента Уоллеса Ф. Беннетта о гражданских правах. К сожалению, Диксикраты не смогли договориться с РДК и президентом, и поэтому законопроект не был изменен и вряд ли получит необходимые голоса для принятия закона.\n\nПрезидент Беннетт, покидая колумбийскую конференцию, сказал, что он разочарован тем, что соглашение не может быть найдено, но уверен, что законопроект будет принят независимо от этого. Неудача колумбийской конференции стала для одних шоком, а для других - печальной неизбежностью. Будущее законопроекта президента Беннетта о гражданских правах теперь под вопросом, а вместе с ним и будущее Америки."
WFB.109.a:0 "Что теперь будет делать Беннетт?"

WFB.110.t:0 "Диксикраты отказываются идти на компромисс!"
WFB.110.desc:0 "После выступления президента Беннетта в Вашингтоне, округ Колумбия, в котором он публично попросил встретиться с лидерами Диксикратов, чтобы выработать компромисс, многие ожидали, что Диксикраты, по крайней мере, сделают вид, что сотрудничают. К сожалению, похоже, что их упрямая натура не знает границ, так как Стром Тёрмонд, твердо поддержав своих избирателей, недвусмысленно отказался встретиться с президентом. "No Civil Rights," said Senator Thurmond, "not today, nor tomorrow, nor in a century."\n\nAs the country once again holds its breath over the incredibly divisive upcoming vote on the bill, President Bennett has yet to comment on this unfortunate turn of events. Rather than create a more tense situation by berating the Dixiecrats, the President seems content to hold his breath and seek greener pastures."
WFB.110.a:0 "Будем надеяться, что он справится и без них."

WFB.111.t:0 "Новый союз"
WFB.111.desc:0 "Поскольку Диксикраты отказались сотрудничать, президент Беннетт был вынужден найти другой способ принять свой законопроект о гражданских правах. В настоящее время президент и его союзники по РДК ищут друзей среди марксистов и прогрессивистов НПП. Кроме того, некоторые из оказавшихся на обочине демократов из РДК, вероятно, могут войти в новую избирательную группу Беннетта. Сегодня президент Беннетт и сенатор Линдон Джонсон встречаются с несколькими членами этих групп, в первую очередь с Робертом Ф. Кеннеди из прогрессивного крыла НПП, пытаясь склонить их на сторону гражданских прав. Однако на данный момент эти союзы только начинают формироваться, и ещё предстоит выяснить, смогут ли они на самом деле принять законопроект. С приближением дня голосования Конгресса по законопроекту возникает вопрос - сможет ли президент вовремя сформировать эти альянсы."
WFB.111.a:0 "Кому вообще нужны Диксикраты?"

WFB.112.t:0 "Альянсы превращаются в пепел"
WFB.112.desc:0 "После встречи с несколькими влиятельными конгрессменами-прогрессивистами из НПП, а также несколькими демократами президент Беннетт и его сторонники гражданских прав вернулись с пустыми руками. Хотя это и был ожидаемо с учетом поспешного характер рассматриваемых альянсов, это все же ещё одна неудача для президента. Не имея потенциальных новых сторонников своего законопроекта, Беннетт остается в неловком положении; он должен выдвинуть законопроект, который, как он знает, потерпит неудачу.\n\nПрезидент Беннетт ещё не прокомментировал эти неудачные компромиссы и неудачные союзы, ответив только, что "We'll get the bill passed, don't you worry about that.""
WFB.112.a:0 "Да ладно?"


WFB.113.t:0 "Новые друзья в старых местах"
WFB.113.desc:0 "Все закончено - союзы заключены. После некоторых дебатов и обсуждений большинство прогрессивисто НПП и РДК присоединились к группе голосования по законопроекту президента Беннетта о гражданских правах. Если все пойдет по плану, законопроект должен быть в состоянии пройти как Палату представителей, так и Сенат.\n\nУдивительно, но убедить некоторых наиболее левых прогрессивистов из НПП проголосовать за этот законопроект оказалось не так-то просто. Влиятельные фигуры в партии, такие как Майкл Харрингтон, обнаружили, что законопроект не соответствует истинному социальному равенству, и полагали, что, если он будет принят, то продвижение гражданских прав остановится. На противоположном конце спектра многие старомодные демократы, наоборот, опасались, что законопроект слишком амбициозен. Уравновешивание этих двух групп оказалось огромной проблемой, но законопроект не будет принят без их поддержки. Несмотря на некоторые неудачи, президент и сенатор Линдон Джонсон смогли убедить их внести свою долю в законопроект.\n\nНикаких официальных заявлений относительно союза сделано не было и, вероятно, никогда не будет. Однако слухи об изменении лояльности распространяются быстро. Без сомнения, Стром Тёрмонд и его группа Диксикратов уже знают об успехе авантюры Беннетта, и это, несомненно, пугает их."
WFB.113.a:0 "Вот тебе и работа с Тёрмондом..."

WFB.114.t:0 "Всеобъемлющий законопроект О гражданских правах принят!"
WFB.114.desc:0 "Сегодня, было неожиданно объявлено о принии либеральный Билля о гражданских правах президента Беннетта. Возможно, что это самой значительная юридическая защитой для небелых с момента принятия 15-й поправки в 1870 году. Она включает в себя всестороннюю защиту избирательных прав и запрещение санкционированных государством "literacy tests" targeted at African Americans. It also includes timetables for the total desegregation of American society, demanding that all Jim Crow laws and other race-based legislation be repealed within four months. Most importantly, however, it forbids the discrimination of employment on race, color, religion, or national origin.\n\nMany are surprised that such an all-encompassing, liberal Civil Rights bill was even passed in the first place. In the weeks leading up to the voting on the bill, there was quite a scramble in the R-D's, as President Bennett and his allies struggled to gather the votes. In the end, however, it appears the President was able to get the bill passed, with no compromises on the rights and freedoms of minorities."
WFB.114.a:0 "Впечатляюще."

WFB.115.t:0 "Умеренный законопроект О гражданских правах принят!"
WFB.115.desc:0 "Сегодня законопроект президента Уоллеса Ф. Беннетта О гражданских правах успешно получил большинство голосов как в Палате представителей, так и в Сенате, и президент вскоре подпишет его в качестве закона. Этот законопроект, хотя и менее всеобъемлющий, чем некоторые могли бы надеяться, все же является одним из крупнейших шагов к полному равенству между американцами со времени принятия 15-й поправки в 1870 году. Законопроект предусматривает федеральную защиту избирательных прав, запрет "literacy tests" and other such fraudulent measures at the state level intended to disenfranchise minorities from voting. It also includes the prohibition of discriminatory employment based on race, color, religion, etc.\n\nMany more liberal-minded citizens are dissatisfied with how the bill has turned out, however. The bill was originally much more liberal and comprehensive, with far greater protection of the rights of minorities. Due to the need to compromise with Conservative politicians in Washington, several of these protections were loosened or simply removed entirely. Despite this, the majority of people across the nation are simply pleased that any Civil Rights legislation was passed at all."
WFB.115.a:0 "Не так хорошо, как ожидалось, но все же хорошо."

WFB.116.t:0 "Консервативный законопроект О гражданских правах принят!"
WFB.116.desc:0 "После нескольких месяцев обсуждений, компромиссов и голосования законопроект президента Уоллеса Ф. Беннетта о гражданских правах был наконец принят обеими палатами Конгресса и, вероятно, будет подписан в закон в ближайшие недели. Некогда весьма либеральный закон О гражданских правах теперь был фактически нейтрализован более консервативными элементами в Вашингтоне. Были отменены все положения о защите от лишения избирательных прав меньшинств и лишь умеренный запрет дискриминационной практики найма на работу. Кроме того, к законопроекту были добавлены весьма широкие исключения, диктующие, что в определенных обстоятельствах защита меньшинств не должна осуществляться принудительно.\n\nВ целом законопроект вызвал огромное количество критики со стороны более либерально настроенных политиков в Вашингтоне, причем многие сочли его неэффективным. В то время как консерваторы по всей стране довольны результатом, законодательство Беннетта о гражданских правах быстро становится непопулярным среди широкой общественности."
WFB.116.a:0 "Разочарование, хотя и не неожиданное."

WFB.117.t:0 "Диксикраты довольны"
WFB.117.desc:0 "После недавнего принятия президентом Беннеттом неожиданно консервативного законопроекта о гражданских правах Диксикраты довольны, что не удивительно. В недавнем телевизионном заявлении Стром Тёрмонд, сенатор от Южной Каролины и ярый противник гражданских прав, выразил свою "gratitude" that "clear heads prevailed in the Capitol."\n\nOverall, however, this is simply a bad look for the President and the R-D's. The overt support of the Dixiecrats means the Civil Rights bill appears less genuine to the public, and thus Bennett appears less concerned with the people, and more with getting what he wants.\n\nIn a recent press conference, when questioned over this turn of events and whether or not his administration is becoming more conservative, the President had this to say:\n\n"I am still the man I am when I took office. My opinions are my own and have not changed. The Southern voting caucus being pleased with my actions is not a consequence of changing allegiance on my part. Rather, it is a consequence of certain agreements between us, which, I assure you, have always existed.""
WFB.117.a:0 "Люди расстраиваются, потому что другие люди счастливы."

WFB.118.t:0 "Опасения либералов"
WFB.118.desc:0 "В последние недели, после принятия президентом Уоллесом Ф. Беннеттом удивительно консервативного законопроекта о гражданских правах, либералы в Конгрессе, представленные демократами и некоторыми членами прогрессивистами из НПП, оказались в неудобном положении. Многие избиратели в своих родных Штатах, избравшие их за либеральную политику, весьма недовольны их принятием и поддержкой такого консервативного законодательного акта. Следовательно, если в будущем будут предприняты ещё более консервативные действия, либералы столкнутся с серьёзной угрозой проигрыша при переизбрании.\n\nПонятно, что многие либеральные конгрессмены боятся, что их могут заменить. В ответ они начали сплачиваться и играть все большую роль в законотворчестве. Кроме того, они очень недовольны президентом Беннеттом за то, что он угрожает структуре РД-П в целом. Если им придется голосовать за другой консервативный законопроект, то вряд ли они последуют примеру президента, вместо этого сделав все, что в их силах, чтобы остановить его принятие."
WFB.118.a:0 "Не хорошо."

WFB.119.t:0 "Расследования по голосованию приходят с пустыми руками"
WFB.119.desc:0 "Федеральные расследования предполагаемой дискриминационной практики голосования на Юге вернулось с пустыми руками, в отличие от нескольких независимых расследований того, что "
WFB.119.a:0 "Может быть, следователи ошибаются?"

WFB.120.t:0 "Прогрессивисты расстроены"
WFB.120.desc:0 "После того как федеральные расследования о лишении избирательных прав на Юге недавно вернулись с пустыми руками, прогрессивные элементы по всей стране подняли шум, назвав эти расследования мошенническими, коррумпированными и предвзятыми. Уже сейчас, всего через несколько недель после завершения расследования, представители марксистского и прогрессивистского крыльев требуют новых следователей и расследований.\n\nМайкл Харрингтон, политический лидер прогрессивного крыла НПП, назвал процесс голосования на юге "despicable, discriminatory, and undemocratic," and demanded new federal inquiries. President Bennett, along with a large chunk of the Republican-Democratic Party, are dismissing all claims of corruption or another manner of manipulation, and no plans for new investigations are being made."
WFB.120.a:0 "Успокойся, Майк."

WFB.121.t:0 "Дорогая Америка"
WFB.121.desc:0 ""My dear America, of all our nation's distinguishing characteristics, perhaps none are so powerful as our brotherhood. Our ability to accept the faults in our fellow man, and acknowledge our unity as a single people. However, following recent investigations into the practices of our Southern brothers, no fault has been found. Despite this, many still believe our Southern brothers to be liars; that they are corrupt and dishonest to our government."\n\n"These accusations tear at the fabric of our nation. They tear away at the core of our national fraternity and weaken us as a whole. If our great land is to follow her trend of unending progress, I say that these false allegations must first be overcome. We must trust in our brothers, as we trust our closest kin, in the absence of clear evidence."\n\nPresident Wallace F. Bennett looks up from his notes to the camera. "My dear America, I ask you: trust in your brothers, as I trust in you.""
WFB.121.a:0 "Сохраняйте спокойствие и идите на компромисс."

WFB.122.t:0 "Прогрессивисты Уступают!"
WFB.122.desc:0 "В последние несколько недель, после речи президента Беннетта о национальном братстве, левые и другие прогрессивистские группы НПП стали гораздо более дружелюбно относиться к идее консервативного законопроекта о гражданских правах. Сегодня сенатор Роберт Кеннеди встретился с Беннеттом в Белом доме, планируя договориться с его более правым законодательством. Президент также получил вялое одобрение от лидера демократов, сенатора Линдона Бейнса Джонсона, который заявил, что его партия продолжит работать с республиканцами в их общей коалиции. В целом, это оказало положительное влияние на предполагаемый законопроект, и ситуация улучшается для Беннетта и РДК в их стремлении к гражданским правам.\n\nЭтот поворот событий был довольно неожиданным для многих сторонних наблюдателей, поскольку речь президента, хотя и хорошо сформулированная, не сделала ничего, чтобы смягчить жалобы и опасения прогрессистов в Конгрессе относительно законопроекта о гражданских правах. Это может намекнуть на то, что Роберт Кеннеди и его избирательный блок менее едины, чем считалось ранее. Во всяком случае, они сейчас стоят за законопроект, хотя бы просто так. Теперь все, что осталось, это голос: один, чтобы решить будущее Америки."
WFB.122.a:0 "Отлично."

WFB.123.t:0 "Прогрессивисты отказываются смягчаться!"
WFB.123.desc:0 "После речи президента Уоллеса Ф. Беннетта о национальном братстве многие ожидали, что прогрессивисты из НПП смягчатся и поддержат президентский консервативный законопроект о гражданских правах. Однако эта поддержки на оказалось, и РДК со своими немногочисленными союзниками из Диксикратов все ещё не имеют голосов. Президент продолжает призывать прогрессистов "afront to foundations of the Republican-Democrat coalition". Rallying behind Kennedy and Johnson, many progressives believe that the bill will simply dampen support for Civil Rights legislation among the general public, while doing the bare minimum in actually achieving racial equality. Without their help, the R-D's will likely be forced to return to the drawing board to create legislation that the progressives find more amicable."
WFB.123.a:0 "Будь ты проклят, Кеннеди!"

WFB.124.t:0 "Наш тропа или шоссе"
WFB.124.desc:0 "С тех пор как Роберт Ф. Кеннеди и его группа прогрессивистов решили не поддерживать консервативный законопроект президента Беннетта о гражданских правах, РДК находилась в бешенстве, собирая голоса. Члены Сената и Палаты представителей партии работают круглосуточно, чтобы запугать, подкупить или иным образом принудить "
WFB.124.a:0 "Кому вообще нужны эти левые?"

WFB.125.t:0 "У нас нет голосов"
WFB.125.desc:0 "За несколько дней до того, как палата начинает голосование по законопроекту о гражданских правах президента Беннетта, РДК отменяет голосование. Эта новость появилась менее чем через неделю после того, как сенатор Роберт Ф. Кеннеди, лидер прогрессивистов из НПП и противник законопроекта, встретился с президентом в Вашингтоне. Хотя протокол заседания не был опубликован, более чем вероятно, что его целью было обсуждение возможной прогрессивной поддержки законопроекта о гражданских правах.\n\nПодозревая, что их компромиссы с РДК будут нарушены в пользу прогрессистов, консерваторы, выступающие за законопроект, начинают отзывать свою поддержку. Похоже, что президент попал в затруднительное положение, в котором он не может принять законопроект без поддержки обеих групп, но потеряет поддержку одной из них, пойдя на компромисс с другой.\n\nВ ближайшие недели законопроект, вероятно, будет пересмотрен в гораздо более прогрессивном ключе, чем раньше. Только время покажет, удастся ли этот новый проект."
WFB.125.a:0 "Начать всё с начала"

WFB.126.t:0 "Диксикраты жалуются...снова"
WFB.126.desc:0 "В своей последней истерике Диксикраты теперь жалуются, что удивительно либеральный законопроект президента Беннетта о гражданских правах "
WFB.126.a:0 "Стыдоба."

WFB.127.t:0 "Гражданские права в Шарлотте"
WFB.127.desc:0 "Несмотря на постоянное напряжение, возникшее за занавесками, за которыми сидел президент Беннетт, президент все ещё мог уловить шепот тысяч людей, собравшихся, чтобы насладиться речью. За сегодняшним ужином наблюдали со всех сторон, поскольку Северная Каролина стала плацдармом для различных движений, как радикальных, так и реакционных. \n\n"And now, we welcome President Wallace F. Bennett!" Charlotte's mayor boomed into the microphone, as a round of applause thundered out. Adjusting the microphone, Bennett spoke. "Good evening to those attending tonight's event, as well as any who may be watching from across our country. Tonight, I stand alongside my fellow Democrats to turn yet another page in the whirling twists and turns of the history of the United States. For centuries, many regarded African-Americans as commodities to be used and traded, even igniting a conflict which tore our nation asunder."\n\nIt seemed as if the air had been sucked out from the hall. Was the President about to defend the segregationists, or punch them in the gut? "Regretfully, we continue to witness injustices, with African-Americans suffering social, political, and economic wrongs at every level of society. While my fellow Democrats and I adhere to tradition and conservatism, this is by no means justification, or approval of, the prejudices faced by African-American citizens today. It is shameful that some continue to stand against the average American based on the color of their skin. The administration will work to end these wrongs, once and for all.""
WFB.127.a:0 "Это нужно было сказать."

WFB.128.t:0 "Старые союзники"
WFB.128.desc:0 ""Senator Barnett, this isn't supposed to be some insult towards you or the party, I'm a Democrat myself, don't you remember! I understand that the South has always had their quarrels with the Civil Rights Act, and I'm not looking to stretch too far with it, but the fact of the matter is-"\n\n"Now you listen to me, President Bennett. I understand that you've come to hold yourself in a high regard ever since you ascended to the Presidency; however, the facts remain. Now, President Bennett, I happen to consider myself what you'd like to call a 'Southern gentleman,' and it is in that regard that I am, quite frankly, disgusted that you have left our traditions and wills out of the enforcement of the law in this here country. How on Earth would you want me to work with you when you're spitting on all of our customs, Mr. President?"\n\n"Well, you see, Senator Barnett, my administration is working towards a solution that will best fit the needs of all those in the country, and settle this issue for once and for all. If you would like to, we can discuss-"\n\n"No, Mr. President. Frankly, I am sick and tired of discussion. Discussion, discussion, discussion. If you are going to sit here and completely gut the foundations of the South, who we are, and what we believe, then I shall do more than discuss. Good day, Mr. President, and my fellow Southern compatriots shall be hearing of this, Mr. Wallace F. Bennett." And with the "discussion" ended, Senator Barnett slammed the Oval Office door.\n\n"Didn't go as planned, did it, sir?" Ford said, as his arms laid cross against his chest, while looking down.\n\n"You'd be correct, Gerald. But mark me, Gerald, for it doesn't matter." President Bennett said, as Gerald looked up in surprise. "Best estimates figure, we already got the Senate." And, with President Benett's final statement, the two shared an equal stare, grin, and moved in for a handshake and a laugh."
WFB.128.a:0 "В любом случае он нам не нужен, не так ли?"

WFB.301.t:0 "Путешествие в Ванкувер"
WFB.301.desc:0 "После нескольких месяцев обсуждений и дискуссий, касающихся экономической дипломатии и финансовых связей с другими членами ОСН, президент Беннетт теперь наблюдает за волнами Залива Инглиш в Ванкувере, готовясь встретиться с дипломатами, ожидающими его представления. Беспокойство по поводу отсутствия энтузиазма канадского правительства в отношении ОСН наконец-то было удовлетворено честью проведения конференции, и теперь мечта Беннетта об экономическом господстве ОСН наконец-то осуществится. Президент Беннетт избежал холодных канадских ветров, когда он вошёл внутрь, когда все присутствующие на мероприятии встали и аплодировали президенту. \n\n"Good morning, my fellow representatives. It is with great honor to announce the beginning of the first Financial and Monetary Conference for the OFN. Please, everyone, take a seat." The diplomats lowered themselves into their seats, as the President continued his address. "Opposite the Atlantic, the Third Reich continues to terrorize the peoples of Europe, dominating them both politically and economically, with few rivals. Across the Pacific, the Japanese Empire exploits their Asian subjects, their so-called triumph of coercion going against the foundations of free trade. As the last true proponents of free peoples and markets, it is our duty to stand united against those who seek to undo the freedoms of our people, and to combat Fascist governments' encroachment on the world economy. The Financial and Monetary Conference shall safeguard proper economic ties with the proud members of the OFN, for a free and prosperous world.""
WFB.301.a:0 "Для свободы, справедливости, процветания."

WFB.302.t:0 "Приглашение"
WFB.302.desc:0 "В последние несколько месяцев президент Соединённых Штатов Америки Беннетт неустанно работал над продвижением своих планов экономического единства в рамках ОСН через финансовую и валютную конференцию. Сотни дипломатов, экономических советников и аналитиков неустанно работали над политикой, направленной на поощрение и защиту экономики членов OСН. Конечно, денежные ресурсы были вложены в проект по обеспечению самой надежной и эффективной системы, помогающей финансовому статусу наших членов альянса, и президент Беннетт заявил, что конференция "secure the world economy against the iron grip of Fascism."\n\nBennett has promised the agreement will promote economic prosperity among the OFN's members, allocating resources among one another rather than reaching out to the more nefarious members of the international market. Whispers of the creation of a World Bank circulate widely among those present, in order safeguard each other from financial failures to ensure that exploitation by rival powers does not occur. With such a system in place, the OFN would create a new means to prospering economically.\n\nHowever, the scope of the agreement has led to some apprehension. National resources would be diverted in order to comply with the terms of the agreement, a pooling of funds to cover the mistakes of other OFN members. Refusing the agreement would not doom us to be exiled from the OFN; rather, it would just mean a restriction on some of Bennett's more extensive plans for the organization."
WFB.302.a:0 "Мы согласны с Беннеттом!"
WFB.302.b:0 "Это слишком дорого для нас."

WFB.151.t:0 "Трудный разговор"
WFB.151.desc:0 ""Come in," the President said.\n\nA tall, thin man in a dark suit walked in, holding a notebook. "Ah, James," Bennett said warmly, "what can I do for you?"\n\n"Well, it's about the recent stories you and your party have been propagating."\n\nBennett shrugged. "What about them?"\n\n"They're false. Objectively so. Sooner or later, news about these falsifications will get out, and it might actually hurt us in the long run."\n\n"No, it won't. If it does happen to come out that they're false, it won't matter. It's politics, Jimmy; everyone exaggerates here or there."
WFB.151.a:0 ""

WFB.152.t:0 "Подкомитеты"
WFB.152.desc:0 "Теперь, когда законопроект о гражданских правах принят, и люди довольны, пришло время проснуться и взглянуть в лицо реальности ситуации: Америка не готова к гражданским правам. Президент Беннетт, как бы ему это ни было больно, считает, что если бы полная десегрегация произойдет немедленно, это будет полной катастрофой. Чтобы смягчить этот вопрос и при этом обеспечить некоторые гражданские права для всех, Президент разработал план: запутать законопроект в бюрократии.\n\nПо всей стране будет создан ряд комитетов и подкомитетов для определения того, как именно применять новое законодательство в закрепленных за ним общинах. Их решение будет затем рассмотрено вышестоящим органом, а затем принято и реализовано. Только сегодня был сделан первый шаг к созданию этих комитетов и бюрократических систем, с приведением к присяге первых членов Федерального комитета по реализации гражданских прав. Возглавляемая двухпартийной группой политиков, она будет функционировать в качестве главного надзорного совета по гражданским правам по всей стране. Президент Беннетт назвал это "a momentous occasion in the history of our country: the first step towards racial equality.""
WFB.152.a:0 "Неудачно, но необходимо."

WFB.153.t:0 "Президент Беннетт на стороне либералов!"
WFB.153.desc:0 "В своем последнем послании "
WFB.153.a:0 "Многообещающий шаг вперед."

WFB.154.t:0 "Президент Беннетт на стороне консерваторов!"
WFB.154.desc:0 "Сделав шаг, который удивил многих, Президент Беннетт встал на сторону консервативного крыла РДК в вопросе гражданских прав, нарушив шаткое равновесие между Республиканской и Демократической частями Конгресса и, к большому разочарованию групп, выступающих за гражданские права, подталкивая нацию в направлении жесткой сегрегации. Последствия этого решения, несомненно, будут ощущаться в течение многих последующих лет, как в политике, так и в составе уже ослабленной коалиции.\n\nДо сих пор республиканцы и южные демократы в большинстве своем занимали консервативную позицию в дебатах о гражданских правах, выступая против положений, запрещающих дискриминацию по расовому признаку. Их новообретенное господство в Конгрессе будет способствовать сохранению статус-кво в сегрегационистских Штатах, оставляя право голоса и другие горячо оспариваемые темы на их усмотрение. Как это повлияет на любое предыдущее законодательство о гражданских правах, неясно.\n\nНепростой союз между либеральным и консервативным партиями коалиции теперь находится под сомнением, поскольку многие демократы и просто либеральные члены РДК поспешили осудить партийный истеблишмент. В результате этих разногласий НПП может найти поддержку и у этих политиков. Как бы то ни было, похоже, что сегрегационные институты Юга получили новую жизнь."
WFB.154.a:0 "Статус-кво сохраняется."

WFB.155.t:0 "Второй среди равных"
WFB.155.desc:0 "С тех пор как президент Беннетт принял свой знаменательный Билль о гражданских правах, в Республиканско-Демократической коалиции царила атмосфера беспокойства. Законопроект был неожиданно либеральным, написанным в основном демократами и лишь немногими республиканцами. Таким образом, почти 30% традиционно консервативных демократов проголосовали против законопроекта.\n\nОднако, когда законопроект был наконец принят, он оказался чрезвычайно популярным среди широкой общественности, не относящейся к южному региону. За прошедшие с тех пор месяцы республиканцы стремительно теряли власть. РДК всегда были в основном демократами, но эти две группы обычно рассматривались как равные. Теперь, после нескольких месяцев снижения поддержки, республиканцы отступили в тень: они вторые среди равных. С этого момента они и их точки зрения находятся на пути к выходу.\n\nОфициального заявления по поводу этого политического сдвига сделано не было, но его последствия уже очевидны: более 5 конгрессменов-республиканцев объявили о переходе в НПП. В ближайшие месяцы, за ними, вероятно, последует ещё больше, а вместе с ними вскоре уйдет и вся Республиканская партия."
WFB.155.a:0 "Теневая партия теряет веру."

WFB.156.t:0 "Без сил"
WFB.156.desc:0 "С момента принятия президентом Беннеттом эпохального законопроекта о гражданских правах Республиканско-Демократическая коалиция перевернулась с ног на голову. Законопроект, к ужасу многих либералов в РДК, был очень консервативным и не содержал строгих положений, касающихся принудительного исполнения. Таким образом, почти 30% традиционно либеральных демократов проголосовали против законопроекта.\n\nОднако широкая общественность, похоже, встала на сторону республиканцев, поскольку законопроект был одобрен всеми, кроме самых фанатичных активистов. За несколько месяцев, прошедших с момента принятия законопроекта, демократы ослабли, им не хватает сильного лидера. Группа раскололась по вопросам того, следует ли продолжать разработку законодательства о гражданских правах и продолжать ли работать с республиканцами. Тем временем сами республиканцы, традиционно играющие вторую скрипку в коалиции, взяли инициативу в свои руки. Теперь они эффективно контролируют всю РДК. Хотя политический сдвиг на самом деле не является официальным, его последствия уже очевидны; более 5 конгрессменов-демократов перешли к прогрессивистам из НПП, устав от летаргии своей партии и контроля республиканцев. В ближайшие месяцы, вероятно, за ними последуют и остальные, а вместе с ними и все либеральное крыло РДК."
WFB.156.a:0 "Вперед к консерватизму?"

WFB.157.t:0 "Президент Беннетт обращается к нации"
WFB.157.desc:0 "Во время своего последнего обращения к Соединённым Штатам президент взял на себя задачу обратиться как к разделенной партии, так и к полностью разделенной нации. Беннетт, явно обеспокоенный необузданной фракционностью внутри коалиции РДК, тем не менее сохранял на протяжении всей своей речи решительность и искренность.\n\nТемой его выступления, занимавшей умы многих избирателей и политиков, стали бурные дебаты о политике в области гражданских прав. В сердечной мольбе к членам обоих крыльев партии Беннетт призвал к "Either way," he said, "we must stay true to our American values, not those of extremists.""
WFB.157.a:0 "Освежающий призыв к солидарности, но хватит ли его?"

WFB.170.t:0 "Южные школы протестуют против десегрегации"

WFB.Chains.23.t:0 "Длинный день"
WFB.Chains.23.desc:0 "Президент Уоллес Ф. Беннетт сидел за своим столом, просматривая бесконечный поток политических отчетов, экономических графиков и социальных заявлений экспертов и активистов. Несмотря на трудную зиму, его администрации удалось составить довольно внушительный список успехов, но он не смог скрыть дрожь, когда дверь открылась. \n\nВошёл Уиллис Робертсон, вооружённый устрашающим набором донесений и арсеналом перьев, сверкавших из нагрудного кармана. "Well, Secretary Robertson, come in. How's the day been?" Bennett opened.\n\n"You know how it's been: wet, cold, windy, and some hellishly angry governors from the Rust Belt barking about federal funding." Robertson replied, before taking a seat across from the President.\n\n"Well with regards to the federal grants for Wisconsin, I believe that -" Bennett began, before a heaving set of wet coughs derailed the conversation.\n\nRobertson looked nervously at President Bennett as he rocked in his chair, the President's face darkening as the violent coughing spell continued. After what seemed like an eternity, President Bennett managed to regain his composure, even as the world spun gently. His mind raced; he had never dealt with such a coughing fit before. Robertson, for his part, looked worryingly at the President, having received no answer to his question."
WFB.Chains.23.a:0 "Я в полном порядке, секретарь Робертсон. На чем мы остановились?"

WFB.Chains.24.t:0 "От плохого к ужасному"
WFB.Chains.24.desc:0 "Президент Беннетт, вместо того чтобы посвятить себя своей обычной работе, решил сделать редкий перерыв, чтобы посмотреть в окно - если бы только его зрение могло избавиться от холода, который он чувствовал. Было ненормально холодно, холоднее, чем любая зима, которую он знал. После приступа кашля, который он испытал во время встречи с госсекретарем Робертсоном, Беннетт с тревогой ломал голову над вопросом о своем возрасте и здоровье, что было немаловажно для лидера свободного мира. \n\nПрезидент Беннетт шёл по коридорам, надеясь, что разговор с верными подчиненными может прояснить его мысли. Но он не мог избежать того факта, что, если он умрет на своем посту, его сотрудники должны будут знать, что делать. Америка - это постоянно меняющаяся страна, и необходимо сильное руководство, чтобы сохранить её в безопасности и здравом рассудке. \n\nПосле долгой прогулки, которая, откровенно говоря, не смогла очистить сознание президента, Фрэнсис Беннетт, первая леди Соединённых Штатов, была желанным зрелищем. "Well, it's a rare sight to see you out of the office! How are you doing?" Frances Bennett said, offering her husband a kiss.\n\n"Well, I wanted to - well, I -" the President said, before a thunderous set of coughs wracked his pale frame, leaving him in his wife's embrace as she called for the staff, with Vice President Ford rushing from his office to support the faltering President."
WFB.Chains.24.a:0 "Форд, Фрэнсис, вы должны мне помочь."
WFB.Chains.24.b:0 "Я в порядке, я в порядке!"


WFB.Chains.25.t:0 "Новостной метеор"
WFB.Chains.25.desc:0 ""...and the Lord shall lay hands on the sick, and they shall recover." President Bennett, despite his physical hardships, clasped his wife's hand tightly as he prayed. Despite his pious devotion, President Bennett found his mind wandering from the prayer, with persistent worries regarding the outside world. And here he was, lying in bed as sick as a dog, praying to God to grant him strength.\n\nVice President Gerald Ford walked in, after attending Bennett's morning meetings. "It's good to hear that you're going to be alright, Mr. President," he said respectfully.\n\nBennett raised his head as best as he could to hear what his Vice President had to say about the world beyond the White House. "So, what's it like out there?"\n\n"Well, it's not the prettiest sight. And about your condition, some of the staff gave out too much information before we could stop them. None of them delved into the specifics of the pneumonia, but..." Ford laid the morning's paper on Bennett's chest.\n\nThe President fumblingly gripped the newspaper Ford had brought in, looking at the headline: "PRESIDENT BENNETT BEDRIDDEN!"\n\nIt was crushing, humiliating. Bennett had sacrificed much for the betterment of the country, and now some nasty pneumonia was trying to do him in."
WFB.Chains.25.a:0 "Клянусь Богом, мы справимся с этим!"
WFB.Chains.26.t:0 "И в этот день он отдыхал."
WFB.Chains.26.desc:0 "Вы только представьте - среди растущего хаоса, требующего его внимания, президент Уоллес Ф. Беннетт был вынужден удалиться в Кэмп-Дэвид, вдаль от Белого дома. Это была горькая пилюля, которую он, американская общественность и федеральное правительство должны были проглотить вместе с несколькими другими дозами лекарств, которые Беннетт должен был периодически принимать. Все, что сейчас имело значение, - это выздоровление во время отдыха с Беннеттами. \n\nКаждое утро семья молилась перед завтраком; каждый день семья молилась перед обедом. И каждый вечер семья молилась перед ужином. Это была единственная передышка между бумажной работой и телефонными звонками, которыми Президент все ещё занимался, несмотря на явный приказ отдыхать.\n\n"Yes, Ford, exactly, we need to stick Muskie and Robertson together to deal with the Australian work." The President exploded into a fit of wheezing, clutching himself, as he listened to the questions of the Vice President. "The South? Robertson ought to have everything together for that, I've told him to -"\n\nPresident Bennett halted once more, as Frances came over, pleading with her husband to get off the phone. "Wallace, listen to yourself. You're getting better but you still sound awful. You need rest."\n\nBennett took a few minutes to process everything, to think of everything going on between him, his family, and his country."
WFB.Chains.26.a:0 "Эй, у нас замечательная семья."
WFB.Chains.27.t:0 "Перемены и расизм"
WFB.Chains.27.desc:0 "Уоллес решил последовать примеру жены, которая беспокоилась о его отдыхе, а не о работе. Тем не менее, жена решила дозволить президенту смотреть телевизор - в конце концов, за несколько недель отдыха ничего не рухнет, верно?\n\nСемья окружила кровать президента, работая вместе над головоломкой, когда по телевизору зазвенел сегмент экстренных новостей: речь вице-президента Форда о гражданских правах в эти трудные времена.\n\n"Good morning, ladies and gentlemen, and thank you for joining us all at this moment of difficulty for us all. First and foremost, the Bennett administration wants to make one thing clear: we have not abandoned you. We know that many of you have worries and woes that must be addressed. In particular, the African-Americans of this country have known ongoing difficulty for decades. President Bennett and myself have heard you, and we intend to make it well-known that we seek to do everything we can for you, and that we stand with you."\n\nDespite the applause coming from the television, the President recognized the danger of Ford's promises. He knew he had a wide range of backers from the Far-Right NPP, and that all had relied on Bennett. But now, political support could be at risk the single moment that Ford decided to speak on television."
WFB.Chains.27.a:0 "Небеса в Бетси!"
WFB.Chains.28.t:0 "Преступления против фермеров"
WFB.Chains.28.desc:0 "В то время как мороз начинал отступать, ослабляя свою ледяную хватку на Соединённых Штатах, политика продолжала удерживать президента Беннетта в тисках. В то время как некоторые могут рассматривать отпуск как подарок, для Беннетта, сидевшего по телефону с вице-президентом Фордом после речи, которая уничтожила поддержку администрации со стороны националистов, он превратился в катастрофу. \n\n"Secretary Robertson did what?" asked the President.\n\nHesitant to respond to his sickly superior, Ford finally let out the truth. "Absalom figured he understood the situation with the budget and found the best solution with the expenses of the South: a flat cut for agricultural development and pre-established agricultural production zones."\n\nBennett was stunned. A complete slash, across the board, of funding for the self-owned farmers in the South, some of the most loyal Democrats in the nation? Some of whom were already considering backing away from the Democrats after seeing what Ford had to say on national television?\n\n"Ford, why was this allowed to go through? Robertson could completely ruin our support from Southern congressmen, and worse still if the economy slows down and unrest gets out of control! Cut Robertson's program, for God's sakes!" Bennett slammed down the phone, praying that this nightmare would be over soon."
WFB.Chains.28.a:0 "Что они творят?"
WFB.Chains.29.t:0 "Мы верим Беннетту"
WFB.Chains.29.desc:0 "Дни смешались для президента Беннетта. Прошло несколько благословенных дней с момента его выступления по национальному телевидению, когда он объявил, что поправил здоровье и уверяет их, что позаботится о них, поскольку они столкнулись с трудной зимой вместе. Тем не менее, кашль, одышка и усталость пневмонии были для Беннетта личным адом. \n\nВице-президент Форд вошёл без предупреждения, удивив Беннетта. "Wallace, I was knocking at the door for a minute or two there, you didn't hear me?" Bennett blinked, confused, before nodding once apologetically and motioning for Ford to continue.\n\n"The Australian diplomats are coming to iron out some of the details within the OFN's military arrangements..." Ford trailed off upon seeing the President's attention wavering. "Wallace?"\n\n"Yes, um, the Australians. Can we postpone the meeting and arrange dinner with them next week? That'll make them happy." Bennett responded.\n\nFord eyes' narrowed. "The Australians have been asking for a meeting for months-"\n\n"Just do it! I already have enough on my plate!" Bennett barked, leading Ford to nod slightly before he left the room."
WFB.Chains.29.a:0 "Почему я не могу успокоиться?"
WFB.Chains.30.t:0 "О дыхании и расизме"
WFB.Chains.30.desc:0 "Толпа собралась у Белого дома, в Вашингтоне, округ Колумбия, судача о речи президента о "Good morning," Bennett said, before briefly pulling away from the microphone to avoid his coughing spurts echoing nationwide. "I am a God-fearing man, I was raised under his gospel, and now, I administer as President in service to him. I must say we are in a - a chaotic state of this country's history."\n\nBennett coughed messily once more before proceeding. "It is the duty of the President of the United States that the laws be - be - faithfully executed. In this, it is my duty to exercise my powers into legislating a Civil Rights Act. However, I intend to - make sure that we Americans remember our traditions and culture-"\n\nThe audience, both on the lawn and in their living rooms, whisper as 'this damned Pneumonia' is caught by the microphone, before Bennett made a quick close to his speech. Afterwards, the nation is abuzz, not with fervent criticism or support for the President, but with worry, with an entirely new kind of media circus emerging to speculate on the President's declining health."
WFB.Chains.30.a:0 "Я в порядке, ради Бога!"

WFB.Chains.31.t:0 "Время собраться вместе"
WFB.Chains.31.desc:0 "Президент Беннетт ждал в переднем зале Белого дома, рядом с первой леди Фрэнсис Беннетт справа от него и вице-президентом Джеральдом Фордом слева. Беннетт между кашлями попытался поднять настроение, сказав: "It'll be fun, don't worry, either of you."\n\nJust a few weeks prior, the President had been seen in a deteriorating state. More tissues occupied his desk space than reports, continuing to build up in the former's favor.\n\n"Wallace, dear, listen to yourself - " Frances' words dissipated as tears ran down her face. "We're worried this Pneumonia is going to kill you if you don't slow things down!"\n\nIn the present, the trio mounted the stand for the second surprise speech for the President. "I want to say something simple, something I want made loud and clear: I am sorry. I embarrassed both myself and my administration in my Civil Rights speech with my ill health. This bout of pneumonia has affected my work and well-being, but I shall go henceforth in acknowledging my limitations, to make sure I can perform my duties as well as I can."\n\nThe crowd remained shocked, stunned at the President's public acknowledgement, before a sense of care and concern for their President welled up."
WFB.Chains.31.a:0 "Не для меня, а для них."
WFB.Chains.32.t:0 "Межпартийное общение"
WFB.Chains.32.desc:0 "Президент Беннетт сидел за своим столом, полный решимости закончить рабочий день. Независимо от озноба, пробегавшего по спине президента, или приступов кашля, Беннетт находил идею отступить в сторону абсолютно отвратительным нарушением долга. Сколько бы таблеток он ни принял, сколько бы перерывов ему ни понадобилось, сколько бы медсестер ни пришлось разместить в Белом доме, он не отступит. Борясь с очередным приступом кашля, он взял со стола письмо. \n\n"President Bennett'\n\n'I hope this letter finds you well. It is with great understanding towards both your health, as well as the suffering of my inner-city constituents, that I can say that this past winter was terribly difficult for the country. Everywhere you look, men, women, and children fell ill and suffered, unable to access proper care, to the extent even our leadership was struck ill. Nevertheless, it is common humanity that binds all of us, from the God-fearing Midwestern farmer to the worker of the Great Lakes. And it is with this common humanity that I pray for your swift recovery, and that your administration may quickly resume its effective. Mr. President, know that I will move the National Progressive Party to help you without malice.'\n\n'Godspeed,'\n\n'Michael Harrington'"
WFB.Chains.32.a:0 "Найденная доброта - это обретенная доброта!"
WFB.Chains.32.b:0 "Ему все равно, наверное, он хочет, чтобы я ушёл!"
WFB.Chains.33.t:0 "Скользкий путь"
WFB.Chains.33.desc:0 "Президент Беннетт знал, что пришло время заканчивать. Кто-то работает, кто-то отдыхает, кто-то давится едой и продолжает работать; работа правительства была слишком важна, чтобы её можно было остановить простым воспалением легких. Президент Беннетт машинально открыл последнее письмо, лежавшее на столе. \n\n"President Bennett,'\n\n'The community by which the United States was founded upon finds solace in the unity and grace that binds them. Men working arm in arm, from the forests of the East, to the marshlands of the South, to the dusty trails of the West. Men have torn themselves over matters far less important, and yet, in the trying times life has presented you with, you still find grace in your words.'\n\n'I know we have very different notions about religion and God, but your humility speaks for itself. Despite the nation's recent difficulties, Americans remain hopeful of a more prosperous future. But the work is never done, and in that regard the American worker still suffers as you do today. I only hope that the unions may be granted the freedom to help every American during these trying times.'\n\n'Best wishes,'\n\n'Michael Harrington.'"
WFB.Chains.33.a:0 "Мне нравится твой бойцовский дух, Майкл."
WFB.Chains.33.b:0 "У Харрингтона слабые нервы!"

WFB.Chains.34.t:0 "Центристы атакуют"
WFB.Chains.34.desc:0 "Президент Уоллес Ф. Беннетт продолжал продвигаться вперед, постоянно переключаясь между работой, отдыхом и проверками, чтобы убедиться, что он находится в лучшем состоянии. Но когда он вскрыл письмо, лежавшее на столе, то не мог избавиться от дурного предчувствия, что его начальство встряхнется. \n\n"
WFB.Chains.34.a:0 "Что сделано, то сделано."
WFB.Chains.35.t:0 "Змеиные Катушки"
WFB.Chains.35.desc:0 "Президент Беннетт, после многих лет выступлений в качестве лица Америки, получил много уроков за годы, проведенные в Белом доме. Одним из величайших уроков было то, что Америка сильна благодаря своим людям - он знал, что человек может поддержать человека самым неожиданным способом, поэтому он раскрыл письмо на своем столе. \n\n"
WFB.Chains.35.a:0 "Мы должны поблагодарить этого человека!"
WFB.Chains.35.b:0 "Респектабельный дьявол в разы дьяволистее."
WFB.Chains.36.t:0 "Гремучая Змея сотрясает воздух"
WFB.Chains.36.desc:0 "Когда в Белом доме наступила ночь, президент Беннетт, охваченный кашлем и хрипом, с горечью посмотрел на письмо на своем столе. \n\n"
WFB.Chains.36.a:0 "Этот человек нуждается в помощи, и мы должны его выслушать."
WFB.Chains.36.b:0 "Он оскорбителен и ему нужно уйти!"
WFB.Chains.37.t:0 "Змея наносит удар"
WFB.Chains.37.desc:0 "Президент Беннетт работал со все возрастающим усердием, несмотря на продолжающиеся страдания; отдых предаст все, ради чего он когда-либо работал. Однако ползучий страх перед тем, что что-то произойдет, съедал президента, и это подтвердилось, когда письмо было доставлено в его офис. \n\n"
WFB.Chains.37.a:0 "Мы должны делать то, что можем, в эти трудные времена."
WFB.Chains.38.t:0 "Уоллес и противоречия"
WFB.Chains.38.desc:0 ""Recently, President Wallace F. Bennett was struck down by the recent outbreak of pneumonia plaguing the United States. With the President refusing to back down from his duties as chief executive, some have come to support the President's diligence, including George Wallace, who some have accused of attempting to exploit the President's sickness.\n\nAs the President recovers, the enemies of the administration continue to prey upon the President's frailty. Letters leaked to this paper indicate that George C. Wallace attempted to use the situation to sway the President into providing federal relief funding for the South. R-D leaders condemned Wallace's actions, with one Senator stating that 'the President, a sick man, is being torn apart by politicians when he needs their support.'\n\nEven Wallace's supporters are outspoken in their disagreement with Wallace's response to President Bennett's illness. One NPP strategist was recorded saying "Lulling the President into a sense of security through phony kindness is despicable; Wallace ought to be ashamed of himself."\n\nWallace has much to answer for, and his staff have been working tirelessly to answer questions...""
WFB.Chains.38.a:0 "Змея в траве!"
WFB.Chains.39.t:0 "Ангелы зовут, когда дьяволы рыщут"
WFB.Chains.39.desc:0 "Недавно президент Уоллес Ф. Беннетт был поражен последней вспышкой пневмонии в Соединённых Штатах. Поскольку президент отказывается отступать от своих обязанностей в качестве исполнительного директора, некоторые стали поддерживать усердие президента, в том числе Джорджа Уоллес, чья попытка пропаганды была отклонена. \n\nОтказ президента Беннетта приветствовать союзника в один из самых трудных периодов его президентства кажется невероятно близоруким. Однако, согласно нашим источникам, попытки Уоллеса преодолеть разрыв не увенчались успехом, поскольку президент Беннетт видел в Уоллесе "Recently, President Wallace F. Bennett was struck down by the recent outbreak of Pneumonia plaguing the United States. With the President refusing to back down from his duties as chief executive, some have come to support the President's diligence, including George C. Wallace, whose attempted outreach was refused.\n\nPresident Bennett's refusal to welcome an ally amidst one of the most difficult times of his Presidency seems incredibly short-sighted. However, according to our sources, Wallace's attempts at bridging the gap failed as President Bennett saw Wallace as 'an opposing force within the American conservatism.' This statement generated public outrage, prompting the administration to scramble for answers.\n\nMeanwhile, in the South, Wallace appears outraged over the ingratitude for a moment of 'common humility,' and his staff are issuing call-to-arms, saying that the 'actions of the President are disrespectful and unacceptable. Wallace offered his kindness; if the President wants to refuse it, then so be it!'"
WFB.Chains.39.a:0 "Чертов Сэм"
WFB.Chains.40.t:0 "Харрингтон оскорбляет президента!"
WFB.Chains.40.desc:0 ""It's sick. It's predatory. It's disgusting," remarked Donald Regan, President Bennett's Chief of Staff.\n\nMeanwhile, supporters of Michael Harrington have cried out in shame regarding their chief spokesperson's seeming disregard for the President's illness. The issue has become a point of contention with several chapters of the Center branch of the National Progressive Party, with one leader commenting that 'Harrington's actions in making the health of the President a political issue was a misstep which affects our entire party.'"
WFB.Chains.40.a:0 "Ошибка Харрингтона."
WFB.Chains.41.t:0 "Больной человек Вашингтона"
WFB.Chains.41.desc:0 ""Recently, President Wallace F. Bennett was shown to be publicly struck down by the recent outbreak of pneumonia plaguing the United States. With the President refusing to back down from his duties as chief executive of the United States, some have come to support the President's diligence, including Michael Harrington, whose compassionate support seemingly ignited the President's scorn."\n\nThe White House administration has been scrambling to answer questions regarding the issues. 'The President responded in a dutiful manner in order to proceed along his duties as much as possible,' White House Chief of Staff Donald Regan stated, before escaping from the wave of reporters.\n\nMeanwhile, outrage has ignited within the National Progressive Party. 'In attempting to smooth a rough political climate, President Bennett has stirred up a greater storm. If that is his choice, then so be it, but it was not I who sought to divide the United States like this." Americans took to the streets in outrage over the President's snubbing of Harrington, with some accusing the President of anywhere from discrimination against Harrington for a lack of faith, to senility."
WFB.Chains.41.a:0 "Проклятье!"
WFB.Chains.42.t:0 "Большой рассвет в яркий день"
WFB.Chains.42.desc:0 "Солнечные лучи сияли в президентской спальне, согревая его лицо. Обернувшись, чтобы взглянуть на свою прекрасную жену, президент Беннетт в течении долгой минуты, закрыл глаза, вдохнул и выпустить из легких легкий воздух теплого дня. Впервые, насколько мог вспомнить Уоллес Ф. Беннетт, он дышал и наслаждался спокойствием жизни без схваток в груди, приступах кашля или беспокойстве о невозможности сделать ещё один вдох. \n\nПрезидент Уоллес Ф. Беннетт не упустил из виду важность благословения, которое он получил. Разбудив свою жену, они вместе пошли в столовую Белого дома без медсестры, которая бы поддержала президента. Они вместе наслаждались обильным завтраком, наслаждаясь теплым, покрытым медом печеньем, порциями картофеля с начинкой и свежим беконом, который принесли с кухонь Белого дома. \n\nТеперь, после того долгого бездейсвтвия, Беннетт понимал, что ему давно пора напомнить Америке о любви, которую он испытывал к стране и своим соотечественникам. Остаток утра он провел по телефону с вице-президентом Джеральдом Фордом, организовав объявление о возвращении Уоллеса Ф. Беннетта с обретенным здоровьем и заботой о своих соотечественниках."
WFB.Chains.42.a:0 "Да, я думаю, что это чудесный мир."
#WFB.301.t:0 "Финансово-монетарная конференция начинается" #duplicate loc key

WFB.307.t:0 "Нижняя часть кучи"
WFB.307.desc:0 "Пока лучи солнца проникали в кабинет, Президент Беннетт перебирал папки, сложенные на входном столе его стола. Повестки дня собраний, брифинги разведки, досье на посещение сановников, экономическая статистика; независимо от того, сколько Беннетт сделает сегодня, завтра стопка неизменно вернется. \n\nЧерез несколько минут Беннетт нашёл последнюю папку за предыдущий день, вытаскивая стопку вчерашних папок. Когда он это сделал, старая папка снизу упала, подняв пыль при приземлении: предложения по законопроекту о гражданских правах, неосуществленные за все это время.\n\nБеннетт отложил в сторону гору папок, листая пожелтевшие страницы. Все это казалось слишком амбициозным – для стабильности лучше синица в руках, чем журавль в небе. Но с исчезновением хаоса времен Никсона старые раны вновь открывались: активисты на Севере планировали новые демонстрации, в то время как Джим Кроу вернулся к жизни на Юге. А в Вашингтоне старые разногласия восстанавливали свои позиции: республиканцы начинали наносить визиты в прогрессивное крыло НПП, да и южные демократы с каждым днем становились все увереннее."
WFB.307.a:0 "Мы не можем и дальше оставлять это без внимания."

WFB.310.t:0 "Донышко"
WFB.310.desc:0 "В то время как у администрации Беннетта не было недостатка в требующих решения проблем - гражданские права, стабилизация РДК, японцы и призывы НПП к войне - Вашингтон был болен и утомлен послевоенным экономическим недугом.\n\nПосле более чем десятилетнего анализа, проведенного Министерством финансов и Федеральной Резервной Системой, проблема была хорошо понята как РДК, так и НПП - истощение серебряных резервов Америки неумолимо подталкивало Америку к валютному кризису, в то время как экономическое восстановление в Америке и ОСН зависело от постоянного роста предложения долларов.\n\nМинистр финансов А. Уиллис Робертсон продемонстрировал президенту Беннетту наилучший вариант решения. "It all comes down to the Silver Act, Mr. President. It's a stopgap measure, asking the Treasury to prohibit further sales of silver and to repeal silver-related legislation, stabilizing silver outflows until we can introduce a new commodity to back the dollar."\n\nPresident Bennett nodded approvingly. "Nobody wants to take the responsibility for hurting the economy."\n\n"We might even be able to get part of the NPP on board on this," Robertson added. "We just need to find the right person to approach, in either the Center or the Far Right."\n\nBennett leaned back, considering his options."
WFB.310.a:0 "Генри Джексон из прогрессивного крыла подойдёт."
WFB.310.b:0 "Уолли Бэррон, ярый националист подойдёт."

WFB.303.t:0 "Националисты из НПП говорят "
WFB.303.desc:0 "Президент Беннетт больше часа вел переговоры с сенатором Бэрроном из Западной Вирджинии, в то время как глаза сенатора то и дело обращались к часам на стене Овального кабинета. "Senator, we're both interested in American prosperity, aren't we?" Bennett smiled, putting on a show of warmth. "Put our differences aside for a second. Anything that leaves the American citizen better off tomorrow than they are today is something we all should be on board with."\n\nSenator Barron restrained himself from rolling his eyes or otherwise showing his open impatience with the President. "I've told you again and again, Mr. President. After the mess Nixon made of civil rights, it's all the NPP base can talk about."\n\nPresident Bennett's brow furrowed. "This isn't about party or creed, it's about what's in every American's pocketbook. That's not an impossible message to put out, is it?"\n\n"I'm sorry, Mr. President. I don't think our base is interested in helping you on this." Senator Barron stood up to leave. "I really must be going.""
WFB.303.a:0 "Вся партия, да?"

WFB.304.t:0 "Националисты из НПП согласны на закон о серебре!"
WFB.304.desc:0 ""How'd you get them to agree to support us?" Treasury Secretary Robertson asked the obvious question. "They'll be coming back to ask for favors later -"\n\n"Oh, there were no favors, just a healthy dose of reality!" President Bennett laughed heartily. "When we tell the American people that they're going to have fatter paychecks next year, I don't think anyone wants to be on the record against that.""
WFB.304.a:0 "Иди в ногу со временем, или останешься позади!"

WFB.305.t:0 "Прогрессивисты соглашаются на закон о серебре!"
WFB.305.desc:0 "- Ну, я думаю, что это довольно простое предложение. У американского народа нет достаточно денег в кошельках, а у казначейства нет серебра, чтобы поддержать их. Поэтому я предлагаю это исправить. - Президент Беннетт деловито изложил свою аргументацию сенатору Генри "Well, I think it's quite a simple proposition, really. The American people don't have enough money in their wallets, and the Treasury doesn't have the silver to back it. So I'm proposing we fix that." President Bennett laid out his argument matter-of-factly for Senator Henry 'Scoop' Jackson of Washington, a leading light of the Center faction of the NPP.\n\n"And what about the inflationary impact of all this?" Jackson countered. "You know as well as I do that we're not going to sign onto anything that's going to pad people's wallets, only to burn it away with inflation in a year."\n\n"Of course, but we're only proposing to prevent the further depletion of the money supply. And any introduction of an expanded monetary base will be gradual, so the populace has plenty of time to adjust." Bennett had his answer ready. If this was the best argument the Center had, this would be an easy conversation.\n\n"I'm trying to bring you on board so that we can all go home to our districts and say we've done something for the average American, Scoop." Bennett leaned in for the kill. "And if you'll do this for me, I know that we can review a few of your state's and Boeing's proposals for defense procurements...""
WFB.305.a:0 "Как украсть конфету у ребенка!"

WFB.306.t:0 "Прогрессивисты говорит "
WFB.306.desc:0 "- Уоллес, я имею в виду, президент Беннетт, вы должны понять, что прогрессивисты не примут законопроект, как бы вы его не рекламировали. - Сенатор Генри "Wallace - I mean, President Bennett - you've got to understand, the Center's base isn't coming for this bill, no matter how you package it." Senator Henry 'Scoop' Jackson pleaded, holding up both of his hands as if to ward away the President.\n\n"Why not? This bill is all about putting more on the table for the average American - I thought the Center would be all over this kind of legislation." President Bennett exclaimed. "I know you, Scoop. You'd support me on this on any other day, so why're you backing out now?"\n\nSenator Jackson winced. "Mr. President, I would. But we've all got to stand for something. I wouldn't have left the R-Ds otherwise, and right now, the NPP is still hopping mad about Nixon and his moves on civil rights. I can't give you cover for this, I'm sorry."\n\n"What, with the next elections around the corner?" Bennett stated. "What a shame it's come to this, Scoop. Is this what Congress is coming to?"\n\nJackson's eyes widened angrily. "Don't blame me for your mess, Wallace! Nixon sicced the FBI on us, so you'll excuse me if the party's not in a particularly forgiving mood.""
WFB.306.a:0 "Вся партия, да?"

WFB.Chains.1.t:0 "Опустошение казны"
WFB.Chains.1.desc:0 "Министр финансов Робертсон попросил президента Беннетта поговорить с ним наедине после еженедельного заседания Кабинета министров, но оба прекрасно знали о повестке дня. \n\n- Как дела с серебряными запасами казначейства, Уиллис? - Президент Беннетт задал обычный вопрос, на который получил обычный ответ. \n\n- Все ещё истекает кровью, господин Президент. И есть новости похуже: серебра будет недостаточно.- Выдохнул секретарь Робертсон, после того как Беннетт бросил на него вопросительный взгляд. - Нам понадобится больше серебра, чтобы пережить денежные реформы."How're the Treasury silver reserves looking, Absalom?" President Bennett asked the usual question, to which he received the usual answer.\n\n"Still bleeding out, Mr. President. And there's worse news; the Silver Bill won't be enough." Secretary Robertson breathed in, after Bennett shot him a quizzical glance. "We're going to need more silver to tide us over while the monetary reforms are ongoing."\n\n"Alright, well - where are we going to get this silver from?" Bennett leaned back in his chair. "American silver mines are tapped out, so presumably we'll have to import the stuff."\n\n"Right, well." Robertson looked down at his clipboard. "Mexico's an option, but the private sector's buying as much as they can carry. Russia has reserves - but it's a godawful mess. And China's in Japan's backyard..."\n\nBennett motioned for Robertson to get to the point.\n\n"Australia, Mr. President. They don't have as many reserves as the others, but we can lean on their Prime Minister to do us right, for the good of the OFN.""
WFB.Chains.1.a:0 ""

WFB.Chains.2.t:0 "Подписано, скреплено, подлежит доставке"
WFB.Chains.2.desc:0 "Президент Беннетт потащился к звонящему телефону, сонно поглядывая на прикроватные часы. 2 часа ночи. "Bennett. What on Earth is so important that -"\n\n"Mr. President?" Treasury Secretary Robertson's haggard voice came through the headset. "The Aussies have just signed off on the silver deal."\n\nThat woke Bennett up. "That's fantastic! What are they giving us?"\n\n"Well, there's this mine - Broken Hill - that the Australians are willing to divert silver production from. As much as the Treasury needs on an emergency basis." An excited Robertson rushed through his words. "And they're offering favorable pricing. Much better than we can get on the markets. From one friend to another, or that's how they put it."\n\n"From one friend, to another." Bennett digested the words. "I guess they'll be asking for more defense commitments next year?"\n\n"It's not anything we don't give the Australians anyway," Robertson said. "I'd say it's a no-brainer.""
WFB.Chains.2.a:0 "Лучшей сделки, не будет"

WFB.Chains.3.t:0 "Торговля идёт вниз"
WFB.Chains.3.desc:0 "Президент Беннетт и премьер-министр Австралии [AST.GetLeader] наблюдали за первой партией груза серебра из Австралии, в Сан-Диего из грузчиками, спешащими по пандусам под бдительным взором американских и австралийских солдат. \n\n"I really can't thank you enough, Harold, for what you're doing for us." President Bennett said quietly. "None of this comes cheap, I hear."\n\n"You're bloody right it's not cheap," Holt said, prompting a few reporters to glance towards the two. "But if America catches a cold, Australia comes down with the flu. If you need the silver so badly, I'm guessing Australia's going to see the benefits."\n\nBennett smiled. "Our men at the Pentagon are already working out the details. Australia won't have to pay a penny."\n\nBoth men were all smiles as a soldier walked up to Holt with a silver ingot in hand. As the cameras closed in around the two, Holt beamed for the press as he took the offered ingot and handed it over to Bennett.\n\n"From my country to yours, Mr. President.""
WFB.Chains.3.a:0 "Пусть свобода сияет вечно!"

WFB.Chains.4.t:0 "Болевая точка"
WFB.Chains.4.desc:0 "После последнего звонка премьер-министра Австралии президенту Беннетту стало ясно, что бесплатного сыра действительно не существует. - Я думал, что мы договорились... \n\n- Я знаю, что поставка оружия прибыла в Сидней два дня назад. Но это уже не проблема, - смущенно произнес [AST.GetLeader]. \n\n- Ну, в чем проблема тогда?, - Беннетт почесал голову, пытаясь понять проблему премьер-министра. \n\n- Ну, эти проклятые опросы. Шахтеры, ах, немного расстроены коммерческим аспектом торговли серебром, и они не совсем уверены, что новое оружие им поможет, - ответил лидер Австралии. - Лейбористы начали осознавать эту проблему, заявив, что в стране возникли проблемы, и мои люди нервничают. Они хотят рыночных цен. \n\n- Итак, допустим, я оказал вам услугу и дал рыночную цену. Смысл этого состоял в том, чтобы создать резервы, чтобы мы могли одолжить больше денег ОСН. Это не поможет ни нам, ни вам!, - заявил Беннетт. \n\nБеннетт представил, как ну другом конце линии [AST.GetLeader] сжимает переносицу, зажатую между его словом и электоратом. - Президент Беннетт, все, что я знаю, это то, что занижение цен на серебро вызывает здесь недовольство. Это не принесет пользы ОСН, если мы не возьмемся за это вместе."I thought we had a deal -"\n\n"I know, and the arms shipment arrived in Sydney two days ago. But that's not the issue anymore." Holt said sheepishly.\n\n"Well, what's the issue then?" Bennett scratched his head, trying to figure out Holt's problem.\n\n"Well, it's the damned polls. The miners are, ah, a little upset by the commercial aspect of the silver trade, and they're not exactly convinced that the new weapons are helping them," Holt said. "Labor's started to pick up on the issue, saying that Australia's getting shortchanged, and my backbenchers are getting nervous. They want market pricing."\n\n"So let's say I did you a favor and gave you market price. The whole point of this was to build up the reserves so we can lend more money to the OFN. This isn't going to help either of us!" Bennett stated.\n\nOn the other end of the line, Bennett could imagine Holt pinching the bridge of his nose, caught between his word and his electorate. "President Bennett, all I know is the underpricing of silver is causing a right stink here. It'll do the OFN no good if we don't take this on together.""
WFB.Chains.4.a:0 "Давайте дадим Австралии рыночные цены на серебро."
WFB.Chains.4.b:0 "Сделка есть сделка; Австралия пожнет плоды американского процветания."

WFB.Chains.5.t:0 "Свобода для меня, а не для тебя"
WFB.Chains.5.desc:0 "Гардеробная Сената идеально подходила для периодических тихих, откровенных и, возможно, заговорщицких дискуссий между коллегами - даже в глубине здания Капитолия. \n\nСенатор-демократ прошептал нескольким своим коллегам. "You hear about President Bennett's plan to keep stiffing Australia over the silver imports?"\n\n"America needs that silver, but aren't we supposed to be all about free trade and treating the rest of the free world like it's worth a damn?" His colleague shook his head. "This is the kind of shit Japan or Germany does."\n\n"Well," a third Senator added, "Bennett is a Democrat..."\n\nThe assembly fell silent. A Democrat, and all the baggage that entailed - from losing the War, to Jim Crow, and now shortchanging the few allies America had left. It left a bad taste in all of the Republicans' mouths.\n\n"Do you all remember what Margaret Chase Smith said when she jumped ship? That we'd be fools for working with the Democrats?" The assembled group nodded. "Well, you know what they say: fool me once, shame on you. Fool me twice...""
WFB.Chains.5.a:0 "РДК больше не моя партия!"

WFB.Chains.6.t:0 "Харрингтон высказывается"
WFB.Chains.6.desc.a:0 "Президент Беннетт вошёл в Овальный кабинет и обнаружил, что весь его персонал сгрудился вокруг радио. Вице-президент Форд быстро помахал Беннетту - Это Майкл Харрингтон, мистер президент. \n\nБеннетт нахмурился. - На что сегодня злится наш местный социалист? Мы держали его в стороне от Австралии... \n\n"It's Michael Harrington, Mr. President."\n\nBennett frowned. "What's our resident socialist angry about today? We kept him out of the loop on Australia-"\n\n"The President is not a man of his word; he's left the great work of civil rights, left over from the Nixon administration, untouched." Harrington's professorial tone did little to hide his animosity. "It's frankly discouraging that the R-Ds have learnt nothing from the last several years, believing that wishful thinking and pandering to segregationists is a solution for America's problems."\n\nBennett bristled. "Talk is cheap, Harrington."\n\n"And has the President ever stopped to consider the human cost of his recent deal with the Australians? The Broken Hill mine lives up to its name, treating its laborers - many of whom are refugees, who fled Japan's rapacious conquest of the Pacific islands - in a way that we'd instantly recognize in the Deep South." Harrington paused, before going in for the kill. "The American people need to know that President Bennett counts his silver dollars with hands drenched in blood.""
WFB.Chains.6.desc.b:0 "Президент Беннетт вошёл в Овальный кабинет и обнаружил, что весь его персонал сгрудился вокруг радио. Вице-президент Форд быстро помахал Беннетту - Это Майкл Харрингтон, мистер президент. \n\nБеннетт нахмурился. - На что сегодня злится наш местный социалист? Мы держали его в стороне от Австралии... \n\n"It's Michael Harrington, Mr. President."\n\nBennett frowned. "What's our resident socialist angry about today? We kept him out of the loop on Australia-"\n\n"The President must be judged by his actions, not by his words; and it's clear that he cares far more for profits and the privileges of whites over decency." Harrington's professorial tone did little to hide his animosity. "Despite the recent Civil Rights Act, it's clear that the Bennett administration believes that wishful thinking and pandering to segregationists is a solution for America's problems."\n\nBennett bristled. "Talk is cheap, Harrington."\n\n"And has the President ever stopped to consider the human cost of his recent deal with the Australians? The Broken Hill mine lives up to its name, treating its laborers - many of whom are refugees, who fled Japan's rapacious conquest of the Pacific islands - in a way that we'd instantly recognize in the Deep South." Harrington paused, before going in for the kill. "The American people need to know that President Bennett counts his silver dollars with hands drenched in blood.""
WFB.Chains.6.desc.c:0 "Президент Беннетт вошёл в Овальный кабинет и обнаружил, что весь его персонал сгрудился вокруг радио. Вице-президент Форд быстро помахал Беннетту - Это Майкл Харрингтон, мистер президент. \n\nБеннетт нахмурился. - На что сегодня злится наш местный социалист? Мы держали его в стороне от Австралии... \n\n"It's Michael Harrington, Mr. President."\n\nBennett frowned. "What's our resident socialist angry about today? We kept him out of the loop on Australia-"\n\n"The President must be judged by his actions, and not his words. At the end of the day, the President looks the other way on questions of common decency." Harrington's professorial tone did little to hide his animosity. "The recent Civil Rights Act recognizes America's problems with race, yet falls short in addressing the indignities faced by African-Americans. Recognizing injustice is meaningless without actual redress."\n\nBennett bristled. "Talk is cheap, Harrington."\n\n"And another example: has the President ever stopped to consider the human cost of his recent deal with the Australians? The Broken Hill mine lives up to its name, treating its laborers - many of whom are refugees, who fled Japan's rapacious conquest of the Pacific - in atrocious, abusive conditions." Harrington paused, before going in for the kill. "The American people need to know that President Bennett counts his silver dollars with hands drenched in blood.""
WFB.Chains.6.desc.d:0 "Президент Беннетт вошёл в Овальный кабинет и обнаружил, что весь его персонал сгрудился вокруг радио. Вице-президент Форд быстро помахал Беннетту - Это Майкл Харрингтон, мистер президент. \n\nБеннетт нахмурился. - На что сегодня злится наш местный социалист? Мы держали его в стороне от Австралии... \n\n"It's Michael Harrington, Mr. President."\n\nBennett frowned. "What's our resident socialist angry about today? We kept him out of the loop on Australia-"\n\n"The President must be judged by his actions, and not by his words. I accept that the Administration's Civil Rights Act was bold in scope, and worthy of praise. But freedom is a universal value, and it pains me that the administration doesn't recognize that it promotes oppression abroad while it advances liberty at home." Harrington's professorial tone did little to hide his animosity.\n\nBennett bristled. "Talk is cheap, Harrington."\n\n"Has the President ever stopped to consider the human cost of his recent deal with the Australians? The Broken Hill mine lives up to its name, treating its laborers - many of whom are refugees, who fled Japan's rapacious conquest of the Pacific - in atrocious, abusive conditions." Harrington paused, before going in for the kill. "The American people need to know that President Bennett counts his silver dollars with hands drenched in blood.""
WFB.Chains.6.a:0 ""
WFB.Chains.6.b:0 ""

WFB.Chains.7.t:0 "Неверная цена"
WFB.Chains.7.desc:0 "Студенты собрались в общей комнате общежития с плакатами и маркерами в руках. Небольшая сборочная линия по производству знаков протеста и лозунгов, все для продвижения общего дела достоинства и свободы в Америке и за её пределами. \n\n- Быстро, всем заткнутся - тут Харрингтон! - Студенты замолчали, когда Майкл Харрингтон, звезда прогрессивистов и бывший студент, вышел на экран телевизора, чтобы поговорить с журналистами. Они собрались вокруг телевизора, ожидая его мудрых слов. \n\n- Мистер Харрингтон, вы весьма критически отнеслись к сделке администрации Беннетта с Австралией, касающейся импорта серебра. Что вы думаете о сегодняшнем заявлении президента? - Хор шипения и свиста поднялся от собравшихся студентов при словах репортера, но те, кто пытался слушать, их заткнули. \n\n- Ну, администрация сказала, что у неё нет полномочий приказывать Австралии поступать правильно по отношению к жителям тихоокеанских островов, которые, честно говоря, находятся в рабстве, чтобы прокормить нашу собственную отчаянную потребность в дешевых деньгах, - Ядовито заявил Харрингтон. - Если президент Беннетт утверждает, что является моральным центром разделенной Америки, мы должны указать на Австралию как на яркий пример того, куда ведут его ценности."Quick, everybody quiet - Harrington's coming on!" The students fell silent as Michael Harrington, the star of the C-NPP and the student left, came on the television screen to speak to reporters. They gathered around the television in the back, waiting for his words of wisdom.\n\n"Mr. Harrington, you've been quite critical of the Bennett Administration's deal with Australia regarding silver imports. What do you make of the President's announcement today?" A chorus of hisses and boos rose from the assembled students at the reporter's words, only to be hushed by those trying to listen.\n\n"Well, the Administration said that it doesn't have the authority to tell Australia to do right by the Pacific islanders that are, frankly, being enslaved to feed our own desperate need for cheap cash." Harrington said venomously. "If President Bennett claims to be the moral center for an America divided, we ought to point at Australia as a shining example of where his values lead.""
WFB.Chains.7.a:0 "Долой Беннетта!"

WFB.Chains.8.t:0 "Тяжелое снисхождение"
WFB.Chains.8.desc:0 "- Это не так, Гарольд!- Огрызнулся Беннетт в темном Овальном кабинете. - Я по уши завяз в том, как Австралия загоняет своих беженцев до смерти, и если это становится проблемой в Америке, я гарантирую, что рано или поздно это станет проблемой для вас. - Услышав ответ из Канберры, он кивнул, положил трубку и выключил свет. \n\nТри дня спустя улыбающийся президент Беннетт стоял перед галереей Прессы в Белом доме, и все разговоры были сосредоточены на скандале в Австралии и на обвинениях НПП.\n\n- Я рад, что вы спросили о Брокен-Хилле, - заявил Беннетт, - потому что я только что получил сообщение от австралийского правительства, что они начнут официальное расследование злоупотреблений на шахте. Мистер Харрингтон требовал посмотреть на мои действия - могу я считать вас свидетелями? \n\nКогда смех стих, один из репортеров поднял руку. - Президент Беннетт, несколько сенаторов-демократов говорят, что они обеспокоены тем, как вы грубо обращаетесь с другими членами ОСН. Они обеспокоены тем, что вы сделаете то же самое в отношении внутреннего законодательства."That's not how this works, Harold!" Bennett snapped in a darkened Oval Office. "I'm up to my eyes dealing with how Australia's working its refugees to death, and if the optics are becoming a problem in America, I guarantee it'll be a problem for you sooner or later." He nodded as the response came from Canberra, before putting down the phone, and turning out the lights.\n\nThree days later, a smiling President Bennett faced the press gallery in the White House, with all talk centered on the Australia scandal and on the NPP's allegations.\n\n"I'm glad you asked about Broken Hill," Bennett stated, "because I've just got word from the Australian government that they'll launch an official inquiry into the abuses at the mine. Mr. Harrington said to look at my actions - can I take you all as witnesses?"\n\nAs a ripple of laughter died down, one of the reporters raised his hand. "President Bennett, a few Democratic senators are saying they're concerned by how you're running roughshod over the other members of the OFN. They're concerned you'll do the same on domestic legislation.""
