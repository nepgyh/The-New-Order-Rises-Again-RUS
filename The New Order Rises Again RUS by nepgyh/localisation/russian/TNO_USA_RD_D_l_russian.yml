GLD68_political_defeat:0 "Неприятности в правительстве Голдуотера!"
GLD68_political_defeat_desc:0 "Наша администрация недавно не смогла провести законопроект через Конгресс, и это привело к тому, что наша общественная поддержка снизилась. Американцам не нравится лидерство президента Голдуотера и некоторые считают его неэффективным в своей политике. Мы также наблюдаем некоторую борьбу между фракциями Республиканско-Демократической коалиции, и это делает работу Голдуотера ещё более трудной. Наши избиратели теряют веру в партию, а наши соперники находят способы использовать все эти беспорядки. Это может занять некоторое время, но мы скоро восстановим нашу стабильность."
