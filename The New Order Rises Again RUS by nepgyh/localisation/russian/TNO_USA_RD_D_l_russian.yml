 #Left Side Descs.
 USA_gld_68_the_american_nature_desc:0 "Пышные, плодородные земли Америки благословлены самим Богом. От громового рева вод Ниагарского водопада до высоких ущелий Большого Каньона ни в одном дюйме трехтысячной мили Америки нет божественной красоты, которой бы не завидовали люди и не воспели поэты. её леса, её воды, её холмы, поля и горы - естественное изобилие нашей нации является и должно стать предметом гордости для тех, кому посчастливилось назвать их своими.\n\nТем не менее, люди все ещё стремятся поставить под угрозу нетронутые величества Америки своими проступками, чтобы удовлетворить свою жадность и многие из них - компании, которые назывютсебя американскими. Президент Голдуотер может быть горячим сторонником свободного предпринимательства, но прежде всего он демократически избранный управляющий самого прекрасного творения Господа. Никакое бремя не является слишком тяжелым и не слишком дорогостоящим для их защиты от разрушающих факторов загрязнения человечества."
 USA_gld_68_the_yellowstone_speech_desc:0 "Первое, что приходит на ум президенту Голдуотер, когда огн думает о естественной красоте Америки, - это могучие водные меха Старого Служаки из Национального парка Йеллоустоун. Самый известный древний гейзер с силой выбрасывает струи перегретой воды с Земли в небеса, навевая мысли о столпах из Ветхого Завета. Тем не менее, несмотря на всю свою внушающую страх силу, Старый Служака и его друг-супервулкан беспомощны против облаков промышленного дыма, которые забивают воздух или против куч металлолома, оскверняющих его земли и воды.\n\nПрезидент считает уместным объявить о своем следующем шаге, попытке защитить могучее, но беззащитное творение, ибо разве не он сейчас лучше всего характеризует американскую природу?"
 USA_gld_68_the_enviromental_protection_agency_desc:0 "Несмотря на свою поддержку конституционных прав штатов, президент Голдуотер признает, что некоторые обязанности слишком обширны для любого штата, чтобы он справился с ними самостоятельно. Помимо межгосударственной торговли и внешней политики, он также считает, что охрана окружающей среды - это бремя, которое только федеральное правительство может взять на себя. Таким образом, гипотетическое "Environmental Protection Agency" will better harness the country's will towards the stewardship of its natural bounty than the quiltwork, often underfunded programs of its individual states.\n\nThe President has directed his staff to draft plans for such an agency, keeping in mind the likelihood that Congress and its lobbyists will approve of it. If they won't, then... well, the White House will cross that bridge in good time."
 USA_gld_68_anti_corruption_measures_desc:0 "Говорят, что конгрессмены собираются на Капитолийском холме, чтобы проголосовать за законопроекты, но собираются планируют их в задних комнатах К-Стрит. Между тем громкие имена лоббистских кругов будут стоять за плечами сенаторов и представителей, чтобы гарантировать, что эти законопроекты удовлетворяют или, по крайней мере, не слишком влияют на итоговые показатели их спонсоров. Это может быть недемократическая пародия, но это такая же часть жизни Вашингтона, как солнечный свет и пробки на дорогах. Президенты, которые не принимают во внимание хватку лоббистов, становятся обречены после своих первых ста дней.\n\nПрезидент Голдуотер думает так же - но не для того, чтобы успокоить их. Он ищет способ отодвинуть их на второй план с обвинениями в коррупции задолго до того, как они неизбежно станут препятствиями, стоящими между законопроектом EPA и его принятием."
 USA_gld_68_investigate_the_legal_possibilities_desc:0 "Хорошие законодатели знают, какие положения их законопроекты могут охватывать, не нарушая уже установленных прецедентов. К ужасу американских защитников окружающей среды, у нас есть почти двухвековой прецедент, позволяющий нашим промышленным капитанам уничтожать леса страны и загрязнять её воды ради прогресса. Эта тенденция несколько пострадала во времена расцвета президента Рузвельта, но не до такой степени, чтобы экологическое законодательство могло пройти через Конгресс без серьёзной оппозиции.\n\nТем не менее, президент Голдуотер начал консультироваться со своими самыми доверенными советниками относительно формы законопроекта EPA. В настоящее время госсекретарь Риган и вице-президент Джадд придерживаются противоречивых мнений относительно того, какими полномочиями должно обладать новое агентство для выполнения своего мандата."
 USA_gld_68_expand_the_national_parks_desc:0 "Президент Грант принял мудрое решение о том, чтобы в 1872 году отделить от цивилизации участок земли площадью в тысячи квадратных миль. С тех пор реестр так называемых национальных парков обновлялся ещё 31 раз. Эти обширные природные заповедники-жемчужины природной красоты нашей страны, наполненные флорой и фауной, которые могут поддерживать только их экосистемы... но по законы их всего 32. Нам нужно больше.\n\nПусть чертовы дураки республиканцы, демократы и национал-прогрессисты называют его хиппи, обнимающим деревья, сколько угодно, но президент Голдуотер с радостью возьмет деньги из бюджета, чтобы защитить больше квадратных миль и зарегистрировать больше чудес природы Америки в реестре национальных парков."
 USA_gld_68_increase_national_park_funding_desc:0 "Мы можем принимать сколько угодно законов Об охране окружающей среды, но деревья и рыбы не будут меньше заботиться о границах, которые мы устанавливаем, или о наказаниях, которые мы применяем. Следовательно, правительства всегда будут нуждаться в том, чтобы люди поддерживали его постановления, касающиеся его безгласных областей.\n\nДобропорядочным мужчинам и женщинам Службы национальных парков поручается эта важная задача для всех законов, связанных с её особыми заповедниками. Как и все федеральные агентства, СНП нуждается в деньгах Конгресса, чтобы хорошо выполнять свою работу. Белый дом считает, что они нуждаются в денежных вливаниях больше, чем другие, и разработал бюджет на этот год с учетом надлежащей защиты национальных парков и управления ими."
 USA_gld_68_the_clean_water_act_desc:0 "Чистая вода это больше, чем просто вода для безопасного питья. Чистая вода это вода, свободная от металлов и пластмасс, чтобы поливать наши фермы и позволять дышать нашим рыбам. Чистая вода это вода, свободная от порчи, придающая любому ландшафту, который она посещает, красивый след мерцающей синевы. Чистая вода это вода, незапятнанная руками людей, ставшая ближе к провидению только благодаря своему существованию. Именно благодаря законам и декретам такие руки удерживаются вдали от такого драгоценного ресурса, ибо, как показывает недавняя память, люди с удовольствием превращают чистую воду в нечистую, не видя руки правительства, готовой наказать их за глупость.\n\nСейчас, считает президент Голдуотер, федеральное правительство как никогда нуждается в таких законах, прежде чем пресные воды Америки будут полностью загрязнены. Он не найдет много союзников в Конгрессе для этой цели - левые предпочитают подачки, в то время как правые блеют о ещё одном из миллиона предполагаемых федеральных чрезмерных устремлений, но сам президент остается невозмутимым к своей привычке ходить по политическому канату."
 USA_gld_68_send_it_through_congress_desc:0 ""After weeks of compromising, appeasing, negotiating and strongarming, the National Environmental Policy Act of [ROOT.GetYear] is finally ready to be voted upon in both houses of Congress. For a bill with just as much bipartisan opposition as bipartisan support, the passage of one of President Goldwater's major pieces of legislation is by no means certain according to observers and insider information."\n\n"...When asked about his outlook for the law's fate, the President said that he "will personally see to the enactment of a greener America's herald, no matter the cost...""
 USA_gld_68_a_green_future_desc:0 "История склонна то возводить великих людей в ранг святых, то с яростью обрушиваться на их недостатки. Достаточно взглянуть на череду уважаемых президентов, чтобы увидеть это наглядно: в одних книгах Джордж Вашингтон - любимый отец отечества, в других - тиран, владевший рабами. Те же самые книги превозносят Авраама Линкольна как образец американской добродетели, одновременно осуждая его за жесткое подавление свобод во имя победы в войне.\n\nСпустя десятилетия Барри Голдуотер столкнётся с тем же неизбежным судом истории, что и его предшественники. Какой след он оставит? Будет ли он прославлен как "
 USA_gld_68_shady_measures_desc:0 "Однажды утром, когда Риган обменивался колкостями с Федеральным резервом в здании Казначейства, Макнамара хрустел над своими номерами в Пентагоне с Кёртисом, а Джадд давным-давно успокаивал республиканских спонсоров в каком-то модном ресторане в центре города, в Овальном кабинете появился директор Гувер со скромным предложением. Оно было достаточно простым: если президент Голдуотер нуждался в помощи ФБР в раскрытии "compromising information" about America's extremists, then he need only ask.\n\nIn better times, the Director's offer would merit a warning shot for its sheer unconstitutionality. On the other hand, it would sure be nice to see the country's miscreants behind bars before they poison its politics any further. Maybe ratfuckery is slightly more tolerable if it's for a good cause...?"
 USA_gld_68_IRS_audits_desc:0 "Обширная империя бутлегеров и мафиози Аль Капоне пошла ко дну не из-за его злодеяний на посту главы печально известной Чикагской организации, а из-за записей об уклонении от уплаты налогов, вынюханных ни кем иным, как Налоговым управлением. Что бы вы ни говорили об американских сборщиках налогов, но они, должно быть, сделали что-то правильно, если смогли сделать то, что не могут или не хотят сделать многие комиссары полиции.\n\nПрезидент Голдуотер намерен использовать Налоговое управление в качестве оружия, как во время "
 USA_gld_68_create_blacklists_desc:0 ""To curtail the influence of extremism in the United States, the President has approved a confidential record of persons with confirmed or suspected links to extremist groups. The names in this watchlist shall be kept under heightened surveillance by the appropriate law enforcement agencies -- that means us, by the way -- in order to evaluate the risk they pose to the government and the American people at large through their activities.\n\n"All evidence gathered from enforcement of the watchlist are deemed admissible under court. Under threat of expulsion and a minimum sentence of ten years, agents aware of the watchlist are forbidden from confirming its existence to the general public until or unless the President himself deems it necessary...""
 USA_gld_68_supress_there_votes_arrest_there_leaders_desc:0 "Мы собрали достаточно материала нескольких имен в новом списке президента Голдуотера, чтобы выдать ордера на их арест со здоровой степенью правдоподобностью. Видя ошеломляющий успех программы, он призвал ФБР расширить список с именами, которые ему удобно искать. \n\nЕсли все пойдет по плану, то американский экстремизм можно будет отыскать лишь на нарах"
 USA_gld_68_focus_on_the_socialists_desc:0 "Фашизм может быть одним из самых ненавистных врагов Америки, но он также является одним из его самых молодых. В свое время проявится неэффективность такой молодой идеологии, и её приверженцы будут сметены на свалку истории волнами реформ или революций. Для древних идеалов империи свободы фашизм - это всего лишь проблеск, который ей суждено пережить.\n\nТо же самое нельзя сказать и о другом его заклятом враге. Облеченный в кроваво-красное попугайство ересей германского лжепророка, социализм оставил больше шрамов на дяде Сэме и его детях, чем все фашисты мира вместе взятые. Подобно мифической гидре, социализм растет, несмотря на раны, которые убьют более слабых людей, и он будет возвращаться к нашим берегам снова и снова, пока наши города не будут раздавлены его багровыми ногами.\n\nВсе американские президенты обязаны отбраковать социализм до того, как он превратится в Джаггернаута. Президент Голдуотер не видит причин отказываться от этой ответственности."
 USA_gld_68_ostracize_the_far_left_desc:0 "Американская политика строится снизу вверх на компромиссах. Таким образом, система, которая поддерживала американскую политику со времени обретения независимости, также была построена так, чтобы работать только тогда, когда компромисс соблюдается и добросовестность принимается всеми сторонами. И наоборот, несколько плохих актеров могут поставить правительство в тупик с помощью волокиты и кворумов.\n\nДля президента никто не подходил под звание "bad actor" better than the opposition's ardent leftists. No middle ground can be found with men who stubbornly insist on wholesale nationalizations, state-funded bribery, and other such reckless, pie-in-the-sky policies. Nevermind Rockefeller's advice -- America's better off if these men were excluded from its politics altogether!"
 USA_gld_68_infiltrate_the_NPP_leftists_desc:0 "В своем безрассудном стремлении к релевантности шизофреническая коалиция под названием НПП стала принимать любого, кто питает сильную антипатию к Японской Империи. её левый субфракционизм дополняет и без того расплывчатые критерии членства в партии патологической любовью к социализму во всех его оттенках; пока кто-то любит Маркса и ненавидит Японию он волен носить Золотого орла, куда бы они ни пошли.\n\nЭто дает президенту возможность воспользоваться ситуацией: послать людей накопать грязи также легко, как просто посетить митинг. Информация, которую они извлекут, будет иметь много пользы в его руках, будь то "informed predictions" or... something markedly less pleasant."
 USA_gld_68_an_anti_socialist_education_desc:0 "Предубеждения и убеждения, которых мы придерживаемся до наших могил, сливаются в классах нашей юности, укрепляясь с возрастом. Поскольку нация имеет такое узкое окно для инкультурации своих детей с общей идентичностью, школьные программы подчеркивают гражданское образование уже в начальной школе или их эквиваленте.\n\nАналогичная логика применима и к подкреплению их мировоззрения определенными идеологиями - человек, которого в детстве учили избегать соблазнов социализма, менее склонен присоединяться к протестам и голосовать за дружественных социалистам политиков, чем тот, чье знакомство с ним началось в колледже. Следовательно, прививка молодежи страны от социализма влечет за собой введение антисоциалистических учебных программ на всех уровнях образования. Это миссия, которую президент с радостью возьмет на себя."
 USA_gld_68_a_media_firestorm_desc:0 "Если слухи быстрее скорости света, то единственный объект быстрее самих слухов - это слухи, питаемые компроматом. Кроме того, пылающего следа, который они оставляют за собой, достаточно, чтобы поглотить целые миры пожаром, который заканчивается только тогда, когда последний атом кислорода рухнте в огонь.\n\nДо сих пор президент Голдуотер не видел необходимости уподоблять себя крестьянину, который рубит и сжигает землю. Но стремительный рост плюща, угрожающего покрыть все десять миллионов квадратных миль Америки толстым, удушливым слоем красных листков...скажем так, президент не будет сидеть сложа руки, когда ребята Гувера добыли запал."
 USA_gld_68_conservatism_reigns_supreme_desc:0 "К ликованию коллег президента Голдуотера - консерваторов, социализм получил кровавое поражение на всех фронтах американской жизни с тех пор, как он начал свою не столь сдержанную войну. Их репутация запятнана, их базы изголодались по новой крови, а их идеи полностью дискредитированы, левые НПП и их попутчики либо ушли из общественной сферы, либо покинули наши берега в более гостеприимные страны.\n\nЧлены президентской партии отпраздновали его победу триумфальными речами и экстравагантными обедами по всей кольцевой дороге. Некоторые сочувствующие, хотя и необычные, товарищи из оппозиции поздравляли его в частном порядке - очевидно, "despite (his) traitorous heritage" to quote one of the letters verbatim -- for conclusively dealing with one of their party's unwanted sores.\n\nHe knew better of course. Only fools with the arrogance of Hercules, but with none of his strength, would say that the socialist hydra was slain for good. The President has merely done his part, and all he can do now is hope the American people will maintain vigilance for its impending return."
 USA_gld_68_focus_on_the_yockeys_desc:0 "Социализм может быть старым врагом американского пути, но даже консерватор должен признать, что обе идеологии до некоторой степени сходятся в ценности свободы и прав человека. Это сходство делает социализм привычным, даже утешительным, для многих американцев, несмотря на все его недостатки. Как бы они ни расходились во мнениях относительно средств достижения мира и процветания для нашего народа, сторонники любой из сторон могут утешаться тем, что другая сторона в конечном счете склонится к их мнению из-за общей цели, которую они разделяют.\n\nС другой стороны, фашизм обожествляет бездумное послушание и льстит всемогуществу сильных мира сего. Нигде больше нельзя найти идеологию, более анафематствующую американским ценностям, чем рабская приверженность Рейха верховенству одной расы над всем человечеством. Для борьбы с этим противоестественным врагом и его нынешними сторонниками в Соединённых Штатах президент Голдуотер был убежден, что на время следует прекратить вековую кровную вражду с социализмом."
 USA_gld_68_wiretap_yockey_desc:0 "Фрэнсис Паркер Йоки это, мягко говоря, Мессия фашизма в Соединённых Штатах. Несмотря на ненависть, которая выходит из его рта, как слюна, а то и благодаря ей, он собрал себе постоянно растущую базу недовольных американцев из всех слоев общества, желающих услышать предлагаемые им решения своих многочисленных проблем. Часто эти решения включали в себя жестокие акты, которые совершали его нацистские вдохновители, главным из которых было бессмысленное насилие и преследование угнетенных американцев.\n\nСтоль же мягко выражена антипатия президента Голдуотера к человеку, который застрелил бы его из принципиальной ненависти к предкам его отца. Стажер спросил, не его ли личная злоба к любимому фашисту привела к тому, что он приказал ФБР уничтожить его; на это аризонец просто ответил с понимающей улыбкой и содержательной фразой о том, чтобы отрезать голову змеи, прежде чем она успеет ускользнуть."
 USA_gld_68_investigate_the_kkk_desc:0 "К 1960 году печально известная фанатов Линча сократилась с шести миллионов человек в ревущие двадцатые годы до нескольких тысяч в лучшем случае, объединенных только их оппозицией движению за гражданские права. Тем не менее, слово членов клана все ещё имеет большой вес на сочувствующем юге, и они продолжают беспрепятственно терроризировать жизни семей по всему чёрному поясу.\n\nПосле слухов о том, что Великий Волшебник* заявил о своей поддержке растущего движения Йоки, у президента Голдуотера теперь есть алиби, чтобы оправдать их преследование перед своими советниками. Все, что ему сейчас нужно, - это достаточно убедительный предлог, чтобы запереть их на всю жизнь...\n\n*Глава Ку-Клукс-Клана (прим.пер.)"
 USA_gld_68_dig_up_evidence_desc:0 "Президент Голдуотер полагал, что экстремистам должно быть присуще нечто такое, что не только склоняет их к лицемерию, но и защищает их мировоззрение от диссонанса, который оно вызывает. Последняя депеша от агентов Гувера только подтвердила его подозрения. Иначе зачем бы им устраивать парад, основанный на прямом противостоянии "
 USA_gld_68_crack_down_on_fascism_desc:0 "В Белом доме было совсем темно, когда зазвонил телефон. В трубке раздался серьёзный голос директора Гувера, и трубку снял проснувшийся Барри Голдуотер. \n\nГувер доложил, что закончил собирать весь до последней пылинки компромат на Йоки и его удивительно широкую сеть спонсоров, советников, приспешников и защитников. Хороший режиссер сравнил бы этот опыт с открытием матрешки: открытие одной открывает другую, и другую, и ещё одну, вплоть до Вашингтона, округ Колумбия, и партийного руководства. С громкими именами, которые раскопали его агенты, и развратом, который они держали подальше от носа общественности, анонимная утечка информации в пресс-корпус Белтвея разорвет треть НПП на следующее утро.\n\nПрезидент с затуманенными глазами одобрил безобидное предложение директора Гувера, прежде чем снова погрузиться в сон. В тот вечер покрывало было чуть мягче, чем обычно."
 USA_gld_68_america_is_no_friend_of_fascism_desc:0 "Наблюдая издали, как страдают американские фашисты, президент Голдуотер испытывал немалое удовлетворение. Как они ковыляли в Конгресс с растрепанными волосами и налитыми кровью глазами, делая вид загнанных в угол гиен всякий раз, когда их товарищи проходили мимо; как они произносили вчерашние речи с больным горлом и малой долей энергии; как они сидели рядом друг с другом, как будто они были товарищами по койке с самим Сатаной... разгром, разыгравшийся в последующие дни и недели, был тем, о чем он просил, и даже больше.\n\nКак и следовало ожидать, конгрессмена Йоки нигде не было видно. Слишком много для человека, который считал себя американским Гитлером - сын еврея пресек его маленький путч в зародыше, представьте себе! Ирония была густой, как патока, и такой же сладкой.\n\nНо вишенкой сверху было невзрачное письмо от некоего Гаса Холла. Голдуотер готов был поклясться, что слышит ворчание из-за аккуратной скорописи, которая выражала поздравления и благодарность коммуниста.\n\nВ общем, истинная лояльность Америке вновь проявилась, как только её фашистские недовольные начали поедать друг друга."
 USA_gld_68_an_america_free_of_extremists_desc:0 "Барри Голдуотер знал, что выполнил свою миссию не через какой-то яркий переломный момент, а через постепенное возвращение к нормальной жизни.\n\nОторвав изрядный кусок от своих неудачников, НПП, наконец, стабилизировалась в устойчивую как скала оппозицию, имеющую больше общего друг с другом, чем внешняя политика. В результате к дебатам на Капитолийском холме вернулось некоторое чувство общей порядочности и доброй воли - ничтожное по сравнению с благородством довоенной политики, но тем не менее присутствующее. Было бы справедливо сказать, что, несмотря на всю риторику, Конгресс был самым дружелюбным за последние несколько дней, чем за последние двадцать лет.\n\nВеликие люди часто рассказывают о долгих ночах и мучительной бессоннице до и после принятия трудного решения. Зная, что его призывы излечили американскую политику от сильнодействующего смертельного яда Барри спал, как младенец."
 #Wallace Response Tree
 USA_gld_68_WAL_Cleaning_Up_Wallaces_Mess_desc:0 "В своем грехопадении Уоллес также унес с собой в бездну проклятия множество других людей. Репутация Америки, так же извалянная в грязи, как и его позорный, насильственный уход из Белого дома. Доверие Америки, несомненно, пошатнулось, как и многие оконные стекла в Вашингтоне после того, как бунты утихли. Вера Америки в свои благородные идеалы, навсегда запятнанна скандалами, которые многие считали недостойными священного поста президента.\n\n[USA.GetLeader] теперь занимает его место, сразу же обремененный пеплом, который Уоллес оставил позади в своем упрямом стремлении сжечь Америку дотла. Насилие взлетает до предела, линчеватели беснуются, не встречая сопротивления, зеленые цифры становятся красными, колеблются и падают. Никто не завидует его положению, но все надеются вопреки всякой надежде, что последняя из истощающейся старой гвардии Америки сможет принести мир там, где президенты не смогли."
 USA_gld_68_WAL_The_civil_rights_dilemma_desc:0 "Он существовал со времен основателей, продолжая века головокружительных изменений, не изменив самого себя. Под его именем Америка видела пролитую кровь, разорванные семьи, верность и земли, разорванные надвое, обиды, выгравированные на старом, неумолимом камне. В погоне за ним или против него Америка была поставлена на самую низкую точку столетие назад; не так давно Америка балансировала в опасной близости к более глубокому надиру*, остановленная только быстрыми действиями.\n\nАмерика уже сыта по горло. Народ уже сыт по горло. Кровь больше не будет пролита. Мир будет восстановлен, древние вражды разрешены, узы братства восстановлены. Так или иначе, гражданские права должны быть решены сейчас, иначе брат снова будет сражаться с братом.\n\n*Точка, противоположная зениту (прим.пер.)"
 USA_gld_68_WAL_putting_out_the_fire_desc:0 "Огненный спуск Уоллеса оставил позади огненный хаос, который быстро охватил все вокруг. Дезорганизованная продолжающимся хаосом, временно парализованная политика Америки может только попытаться погасить свой собственный огонь - или переждать его, однако она должна это сделать, прежде чем возобновить нормальное управление.\n\nКак глава собственной партии, Президент обязан взять на себя ответственность не только за наведение порядка в стране, но и за залечивание ожогов партии. Только когда начнется выздоровление, они снова смогут представлять американский народ."
 USA_gld_68_WAL_calm_the_conservatives_desc:0 "Теперь, когда Уоллеса отстранили от должности, люди стали обвинять американских консерваторов в его правлении. В сочетании с активизацией дебатов о гражданских правах, консервативное движение теперь оказывается как осажденными прогрессистами, так и ослабленными от междоусобиц, которые характеризовали терминальную стадию администрации Уоллеса.\n\nПрезидент знает, что их сердца находятся в правильном месте, и что они чувствуют угрызения совести из-за того, что допустили такое катастрофическое президентство. Успокоив их символическими уступками в гражданских правах, президент устранит главный источник беспокойства для американских консерваторов, в свою очередь сделав их более сговорчивыми к сотрудничеству."
 USA_gld_68_WAL_silence_the_progressives_desc:0 "Американские левые были более активны в своем противостоянии Уоллесу, чем правые - они обладали как предвидением неизбежного состояния его президентства, так и волей бросать ему вызов на каждом шагу. Доказав свою правоту, они отпраздновали его падение и громко напомнили всем, что они были правы.\n\nПрезидент согласен с ними, с Уоллесом и другими вещами, но сейчас не самое подходящее время для самодовольства. Такое поведение разъест остатки единства, оставленные правительством; но если они отколются, то вскоре появится надежда на действующий Конгресс. В настоящее время президент будет упрекать прогрессистов и их союзников в частном порядке и просить их воздержаться, пока мы не приведем все в порядок."
 USA_gld_68_WAL_speak_with_both_sides_desc:0 "Каким-то чудом левые и правые наконец успокоились. Тяжелое напряжение, которое лежало в основе сессий после импичмента Уоллеса, исчезло, теперь замененное привычной язвительностью, которой регулярно обмениваются противники. Колкости теперь могут свободно течь по Капитолийскому холму, но конгрессмены больше не проводят часы, беспокоясь о тупике вместо того, чтобы управлять страной.\n\nВ то время как холодные головы преобладают, президент стремится лучше привести обе палаты Конгресса в порядок. Возможно, ещё нескольких визитов и обещаний будет достаточно, чтобы добиться этого, прежде чем остальная часть правительства впадет в подобную дисфункцию."
 USA_gld_68_WAL_stomp_out_the_remaining_backlash_desc:0 "Так или иначе, Америка должна решить свою дилемму гражданских прав, прежде чем она сможет когда-либо перейти к светлому будущему. Таким образом, после нескольких месяцев размышлений президент решил встать на сторону прогрессивных сил страны в их стремлении к многообещающему будущему.\n\nОднако не все размышления сводились к призыву исправить прошлые несправедливости. Точно так же много усилий было потрачено на предсказание последствий такого шага в консервативной половине Америки. Излишне говорить, что его недовольство, хотя и ослабленное самоуничтожением Уоллеса, будет громко реветь с верхушек труб, церковных шпилей и самого мраморного купола Капитолийского холма. Нужно позаботиться о том, чтобы приглушить эти голоса, прежде чем они превратятся в кинжал, нацеленный нам в горло."
 USA_gld_68_WAL_focus_on_the_true_evils_desc:0 "Несмотря на наши многочисленные разногласия, каждая партия в политическом ландшафте Америки единодушно согласна с тем, что зло нации бледнеет по сравнению с жестокостями, организованными Германией и Японией в прошлом и настоящем. Не будет преувеличением сказать, что ненависть к фашизму связывает Союз так же крепко, как клей на листах бумаги. Вопрос о том, какой зверь должен быть приоритетным, является спорным, но прогрессивные, умеренные и консервативные одинаково не прольют слез по поводу неизбежного падения любого тирана.\n\nНапоминание всем американцам об этой общей антипатии может оказаться необходимым, чтобы переориентировать корабль государства среди бурных волн сегодняшних противоречивых времен."
 USA_gld_68_WAL_a_new_america_desc:0 ""America's story has been conceived as a tale of mankind's desire for freedom triumphing against the New World's dangers and the Old World's ancient blood feuds. Our nation, as the poets told it, is shining city atop a hill whose shores teem with men from all walks of life and all corners of the Earth, blessed with the chance to craft new names and lives for them and theirs. Yet as the dark deeds done unto the colored man are brought to light, America stands in shock as they witness how far our beloved myth diverges from stark reality.\n\n"Wallace's ugly downfall must not be wasted, for his ousting unveils a rare opportunity to break from our ugly past and enter the warm light of renewal. I stand before you today with the fullest confidence that a new America, one that shall strive truer to its founding principles than it has ever been, has arrived in earnest...""
 USA_gld_68_WAL_sign_the_civil_rights_act_desc:0 "Для этого потребовалось немалое количество доброй воли и политического капитала, но президент собрал достаточно поддержки в Конгрессе, чтобы наконец протолкнуть закон О гражданских правах через Сенат и Палату представителей.\n\nТеперь этот кусок бурного законодательства лежит на решительном столе, меньше, чем его многочисленные проекты когда-либо были, и сопровождается несколько приглушенным ликованием в Овальном кабинете. Все, чего он ждет, - это горстка штрихов, выгравированных чёрными чёрнилами, от самого высокого поста в стране, чтобы стать железным законом."
 USA_gld_68_WAL_addressing_the_situation_at_hand_desc:0 "По иронии судьбы Уоллес оказал себе и своим сторонникам небольшую услугу, попытавшись обратить вспять прогресс, достигнутый Америкой в области гражданских прав. Он стремился вновь разжечь в американском народе страсть к великому крестовому походу против тиранического правительства, но в то же время разжег гнев тех, кто видел сквозь его хвастовство и гражданский лоск. Он стремился продвигать права штатов, но при этом вынудил федеральное правительство совершить много вопиющих нарушений против них. Вместо этого его ненависть к чёрным стала главным достоянием чёрных. К тому времени, когда его лицо коснулось лужайки перед Белым домом, поддержка гражданских прав достигла небывалых высот - и винить в этом он мог только себя.\n\nТеперь новому президенту предстоит выступить с реинтенсифицированной дискуссией о гражданских правах. Задача привести Конгресс к согласию по этому вопросу будет нелегкой, но и президент не будет уклоняться от неё."
 USA_gld_68_WAL_those_who_live_in_a_glass_house_desc:0 "Увидев будущее стеклянных домов, обитатели дома, который является Америкой, поспешили обменять старую древесину на красоту стекла. Теперь стеклянные люстры свисают с его стеклянных потолков, стеклянные балюстрады обрамляют боковые стороны стеклянных лестниц, стеклянные двери дополняют стеклянные дверные проемы гравюрами, выгравированными на стекле. Теперь один неверный шаг может также вызвать трагический каскад разбитых кристаллов, глубоко впивающихся в плоть своего хозяина и причиняющих всевозможные другие ужасные вреды. Так же, как некоторые хотели бы обменять стекло на древесину, другие требуют, чтобы стекло осталось.\n\nПрогрессисты позаботились бы о том, чтобы все знали, что Америка теперь стеклянный дом. Они могут говорить из искреннего желания облегчить страдания американского народа, но они пострадают не меньше, чем все мы, если американский дом рухнет от неверного шага."
 USA_gld_68_WAL_should_not_throw_stones_desc:0 "Увидев будущее стеклянных домов, обитатели дома, который является Америкой, поспешили обменять старую древесину на красоту стекла. Теперь стеклянные люстры свисают с его стеклянных потолков, стеклянные балюстрады обрамляют боковые стороны стеклянных лестниц, стеклянные двери дополняют стеклянные дверные проемы гравюрами, выгравированными на стекле. Теперь один неверный шаг может также вызвать трагический каскад разбитых кристаллов, глубоко впивающихся в плоть своего хозяина и причиняющих всевозможные другие ужасные вреды. Так же, как некоторые хотели бы обменять стекло на древесину, другие требуют, чтобы стекло осталось.\n\nКонсерваторам следует позаботиться о том, чтобысе, что Америка теперь стеклянный дом. Американский народ стремится к тому, чтобы его избранные чиновники знали, как управлять своим новым домом, и нет лучшего времени, чтобы им воспользоваться своей хваленой мудростью и зрелостью."
 USA_gld_68_WAL_but_stones_we_must_throw_desc:0 "Увидев будущее стеклянных домов, обитатели дома, который является Америкой, поспешили обменять старую древесину на красоту стекла. Теперь стеклянные люстры свисают с его стеклянных потолков, стеклянные балюстрады обрамляют боковые стороны стеклянных лестниц, стеклянные двери дополняют стеклянные дверные проемы гравюрами, выгравированными на стекле. Теперь один неверный шаг может также вызвать трагический каскад разбитых кристаллов, глубоко впивающихся в плоть своего хозяина и причиняющих всевозможные другие ужасные вреды. Так же, как некоторые хотели бы обменять стекло на древесину, другие требуют, чтобы стекло осталось.\n\nИ все же, возможно, нам следует сделать рискованный шаг, несмотря ни на что. Никогда прежде стеклянный дом не проверялся на прочность, и, несмотря на наши опасения, такая проверка необходима, чтобы оценить его будущее. Итак, давайте воздержимся от дальнейшего затягивания предстоящего испытания."
 USA_gld_68_WAL_addressing_the_opposition_desc:0 "Президент Голдуотер, возможно, и выступал против вопиющего пренебрежения Уоллеса к верховенству закона, но в глубине души он верит, что по крайней мере часть язвительности этого человека оправдана. В конце концов, какой благонамеренный гражданин не почувствует хотя бы раздражения, прочитав антиконституционную чушь, продаваемую для очищения нации от первородного греха? Это говорит о том, что миллионы американцев все ещё слушали зажигательные речи Уоллеса в разгар его правления террора - на самом деле, большая часть страны предпочитала презренного человека его столь же презренным прогрессивным заклятым врагам.\n\nПусть история не считает Барри Голдуотера политиком, лишенным принципов. Он должен обратиться к своим коллегам-консерваторам в Республиканско-Демократической партии в откровенном диалоге о гражданских правах в эти ближайшие дни, независимо от неистовых призывов к "party unity"."
 USA_gld_68_WAL_keep_calm_and_carry_on_desc:0 "Как и ожидалось, реакция левых затопила американский дискурс своим пустым, риторическим возмущением. Эти невольные агенты тиранов, возможно от отчаяния, сочли нужным погасить свет консерватизма, ибо он пронизывает тусклый туман и раскрывает их зловещие замыслы. Они пришли и кроваво-багровый прилив обрушился на выветрившиеся скалы, на которых стоит последняя башня из слоновой кости, ярко сверкающая разумом.\n\nНо камень могуч и силен, непоколебим, несмотря на тяготы испытаний. Американским консерваторам не мешало бы подражать камень в борьбе с отчаянной атакой левых. Пусть глупцы разбивают себе черепа о скалы; люди разума Америки будут невозмутимо выполнять свои обязанности."
 USA_gld_68_WAL_maintain_the_status_quo_desc:0 "Сколько ещё Америка будет страдать из-за непрекращающихся, оскорбительных требований ничтожного числа людей? Обстоятельства неоднократно демонстрировали американскому народу отсутствие интереса к продвижению так называемых "civil rights". The ensuing backlash gave birth to the man-shaped debacle that is George Wallace, wreaking havoc on our venerable, yet fragile institutions. And so did America withstand years of stagnation and humiliation for a cause its citizenry does not condone.\n\nFor President Goldwater, the progressives have crossed the line for the last time. Their maniacal pursuits shall stop, and he shall make this perfectly clear in front of the nation's battered patriots to rouse them into action."
 USA_gld_68_WAL_we_will_not_blink_first_desc:0 "Глупо перечислять случаи, когда предательские социалисты Америки и их попутчики держали страну в заложниках ради своих требований, потому что их достаточно, чтобы заполнить огромную книгу. По-видимому, ободренные позорным бегством общего врага, они с тех пор выдвинули свои дерзкие требования в Конгрессе и на мирных улицах и в парках-без сомнения, в ошибочном предположении, что их уловки сработают и на Президенте Голдуотере.\n\nОн долго терпел их высокомерие и презрение, как на людях, так и наедине. Он не уступит ни их ультиматумам, ни их невысказанным угрозам закону и порядку. Ради обоих принципов Барри никогда не моргнет первым, глядя в темно-красную бездну."
 USA_gld_68_WAL_veto_the_civil_rights_act_desc:0 ""Clad in the armored vestments of law and spurred by the will to fight for all that is good and just, the star-spangled knight of conservatism has held firm against yet another assault from the socialist and liberal hordes. Though his plate is dented and battered he had given neither inch of land and ounce of principle as he picked them apart piece by snivelling piece. His love for Godly value and virtue has overcome human weariness, and in so doing mustered the strength to drive evil back from our freedom-loving land once more...\n\n"With all the gratitude he can muster, this humble editor congratulates our President for his latest triumph in Capitol Hill. May the Good Lord bless the rest of his term!"\n\n-- The Charleston Mercury"
 USA_gld_68_WAL_deal_with_the_fallout_desc:0 "Великий человек становится ещё более великим не только благодаря масштабу своих деяний, но и благодаря своему характеру в неудачах. Он должен уметь признавать свои ошибки так же умело, как принимать признание за успех, чтобы мир не увидел в нем только роковое высокомерие эгоистов.\n\nВ минуты слабости президент Голдуотер задается вопросом, видят ли люди в нем величие или гордыню, несмотря на его достижения. В конце концов, он был всего лишь человеком, и не без склонностей и предпочтений, присущих любому человеку. Эти предубеждения, так сказать, превращают принятие определенных фактов в упражнение, похожее на выпас бешеных кошек.\n\nТакие факты, как реакция общественности на его последнее вето. Да, он ожидал и получил добрые пожелания от добрых американцев. Но в целом... что ж, возможно, красные имеют больше власти, чем он думал.\n\nНо это неважно. Барри пробился в президенты не потому, что у него была тонкая кожа, и не потому, что он стоял и ничего не делал. Социалисты могут сколько угодно бушевать и хулиганить, но так или иначе Америка вернется к своим лучшим дням под руководством Голдуотера."
 USA_gld_68_WAL_securing_americas_future_desc:0 "Жертвы Уоллеса многочисленны, и масштабы его опустошения ещё больше увеличиваются. Неудачи Америки в улучшении своих гражданских прав могут быть самыми заметными, так что они захватывают воображение и внимание общественности своим насилием и риторикой, но столь же огорчает, хотя этому уделяется гораздо меньше внимания, мрачное состояние её системы образования. Недофинансированные и перегруженные, школы по всей стране томились годами, поскольку они руководили самыми низкими показателями выпуска за последние десятилетия.\n\nВозможно, раны уже нанесены, говорит президент, но ещё не поздно остановить кровотечение и восстановить качество образования, которым когда-то наслаждались американцы."
 USA_gld_68_WAL_refunding_american_schools_desc:0 "Была ли это серьёзная, но недальновидная попытка сэкономить деньги или атака на источники правительственной оппозиции, мало кто может оспорить последствия сокращения бюджета администрации Уоллеса на образование: менее квалифицированные люди, поступающие на работу, больше отсевов, которые не могут получить работу, и уровень безработицы, неуклонно повышающийся с каждым кварталом. Уоллес в одиночку препятствовал улучшению американской экономики в течение многих лет.\n\nЭта ошибка должна быть исправлена не только на благо нации, но и на благо её граждан. Президент немедленно восстановит финансирование государственных школ и учебных заведений до уровня, существовавшего до Уоллеса."
 USA_gld_68_WAL_seperate_schools_arent_equal_desc:0 ""Separate but equal," went the mantra Wallace and his cronies unabashedly uttered in front of the American people when they justified strengthening school segregation laws within and without the South. The white man cannot understand the black man fully, so they went, and neither can the black man understand the white man no matter their shared values and patrimony. Better that each race assign their own skilled to teach their own children, rather than coerce either race to fulfill a task in which they cannot possibly succeed. Again, so they went.\n\nThese seemingly sensible reassurances, expectedly, turned out to be window dressing for more sinister intentions. For while white districts carried on business as usual, black districts faced desolation from their already meagre budget dwindling into flies through a combination of budget cuts and redistricting. Clearly, separating the equal only furthered existing inequalities -- and the President aims to do away with the concept fully, despite the furor the South will raise."
 USA_gld_68_WAL_free_schools_in_the_land_of_the_free_desc:0 "Уоллес оставил после себя кровавое месиво, изуродованное и покрытое колючей проволокой. На то, чтобы привести его в порядок, потребуется время, и никогда нельзя с уверенностью сказать, что все вернется на круги своя, как было до его террора. И худшие из повреждений те, которые приходится убирать постеменно, шаг за шагом.\n\nМало где в другом месте это заметнее, чем в откате его "reforms" to American education. Streams of money, once dried but now restored, have slaked the thirst of schools longing for new textbooks and classrooms. Teachers and students return to their desks in droves. Like well-oiled gears sprung into motion, the great machine of academia now turns with more rust lost and old smoothness regained with every gyration. If the President has [Root.GetHerHis] way, then this beautiful machine will never rust again."
 USA_gld_68_WAL_no_man_for_states_rights_desc:0 "Соединённые Штаты это не просто единое целое. Скорее, это федерация пятидесяти отдельных штатов, связанных цепями вечного союза через общую идентичность, и чье единое направление определяется консенсусом ассамблеи избранных государственных деятелей. Этот уникальный механизм вполне оправданно требует некоторой свободы действий для штатов, объединенных в одну политическую систему, чтобы действовать по собственному усмотрению. В большинстве случаев предоставление этим государствам полномочий, которыми они пользуются в качестве конституционного права, является целью, достойной похвалы.\n\nНельзя то же самое сказать о действиях Уоллеса, направленных на "improve" states' rights. Put short, a man who wields the federal government like a mallet to force laws into Congress only has states rights as a tangential goal at best. We should best get to work undoing the damage he's dealt to an otherwise noble goal's repute."
 USA_gld_68_WAL_a_rat_in_sheeps_clothing_desc:0 "Никогда прежде "states' rights" been so associated with segregation as it is today. As expected of a simpleton with little in the way of tact, Wallace never once erred from speaking of "restoring the rights of states to choose their destiny" in the same breath as "keeping the equals separate". Did he truly clamor for states' rights when he attempted to enforce segregation in the North? Or when he cut much-needed funds for public schools in the poorest of America's states?\n\nNo two ways around it: Wallace exploited the public's sympathy for the liberties of their states in order to violate these very same liberties across two-thirds of America. It will take time to untangle the mess he had left behind to local laws, but restoring faith in an integral aspect of America's political system is worth any effort."
 USA_gld_68_WAL_saving_states_rights_desc:0 "Реабилитация не является ни легкой, ни быстрой, как могут подтвердить жертвы несчастных случаев. Организму нужно время, чтобы оправиться от тяжелых ран, и ещё больше времени, чтобы справиться с потерей органа или конечности. Только благодаря повторным упражнениям, а не небольшим указаниям, жертва может жить столь же полно, как и раньше. А иногда она может безвозратно потерять нечто важное на месте преступления.\n\nВосстановление престижа государственных прав в этой стране ничем не отличается. С той дурной славой, которую она приобрела под нежной опекой Уоллеса, только соразмерное количество пропаганды и заверений однажды обманутого американского народа может когда-либо убедить их верить ей снова. Тем не менее, Юг, несомненно, будет благосклонно смотреть на кого-то, кто готов помочь их самому дорогому делу в самом его *надире.\n\n*Точка, противоположная зениту (напомин.пер.)"
 USA_gld_68_WAL_dissacoiate_from_wallace_desc:0 "Американские либералы и прогрессисты склонны хвастаться, что они одни вызвали гибельное падение Уоллеса своими протестами и беспорядками. Ничего не может быть более далеким от истины. Конечно, пикетные вывески и полицейская жестокость ловят камеры прессы, как ничто другое, но то, что многие игнорируют, - это бедственное положение невинного консерватора, который либо не просил, либо был обманут двуличием бывшего любимого сына Алабамы.\n\nДесятилетия спустя следующее поколение будет оглядываться на это десятилетие, чтобы найти уроки, которые они могут применить к своему настоящему. Американские консерваторы не будут в этом нуждаться."
