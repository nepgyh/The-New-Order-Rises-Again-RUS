BOB.1.desc.a:0 "Вице-президент Берч Бэй не удивился, увидев, что президент Роберт Макнамара уже расположился в Овальном кабинете ровно в 7.45 утра, делая крошечные заметки на полях своего брифинга по разведке.\n\n«Ты все еще не взял отгул после выборов, Боб?». Бэй сел в кресло напротив президента. «Кроме Дня благодарения и Рождества.»\n\n«Не понимаю, почему я должен это делать», сказал Макнамара, откладывая брифинг в сторону и беря отчет о военной готовности из объемистой стопки папок на столе. «Американцы ожидают, что их президент будет работать, а не купаться в былой славе.»\n\nБэй подавил хмурый взгляд. Макнамара всегда был трудолюбивым работникомЮ может быть, даже слишком, он лучше разбирался в цифрах, чем в людях. Он застал Р-ДП врасплох, объявив о своем выдвижении на пост президента в 1971 году, и поразил всех, победив при помощи харизмы, которая была скрыта в те дни, когда он был министром финансов Никсона.\n\nЗазвонил телефон. Бэй застыл, когда Макнамара поднял трубку, прежде чем расплыться в широкой улыбке. «Президент Беннет! Нет, спасибо за вашу помощь в предвыборной кампании, вы не знаете, как много значила ваша помощь...»\n\nПривычная приветливость и естественная уверенность Макнамары на мгновение успокоили страхи Бэйха, но затем он повесил трубку и раздраженно вздохнул, возвращаясь к своим бумагам, погрузившись в привычный мир статистики, оставив вице-президента Бэйха листать свои записи в неловком молчании."You still haven't taken a day off since the election, Bob?" Bayh took the chair opposite the President. "Besides Thanksgiving and Christmas."\n\n"I don't see why I should," McNamara said, setting the briefing aside and helping himself to a military readiness report from the voluminous stack of folders on the desk. "Americans expect their President to be working, not basking in past glories."\n\nBayh suppressed a frown. McNamara had always been a hard worker - maybe too much, more at home with numbers than people. He'd taken the R-D's by surprise by announcing a run for the Presidency in 1971 - and floored everyone by actually winning, mustering a charisma that had been hidden during his days as Nixon's Treasury Secretary.\n\nThe phone rang. Bayh froze, as McNamara picked up the receiver - before breaking into a wide smile. "President Bennett! No, thank you for all your help on the campaign trail - you don't know how much your help meant..."\n\nMcNamara's practiced amiability and natural confidence soothed Bayh's fears for an instant, until McNamara hung up and sighed irritably, turning back to his papers with his mind buried in his familiar world of statistics, leaving Vice President Bayh to thumb through his own notes in awkward silence."
BOB.1.desc.b:0 "Вице-президент Берч Бэй не удивился, увидев, что президент Роберт Макнамара уже расположился в Овальном кабинете ровно в 7.45 утра, делая крошечные заметки на полях своего брифинга по разведке.\n\n«Ты все еще не взял отгул после выборов, Боб?». Бэй сел в кресло напротив президента. «Кроме Дня благодарения и Рождества.»\n\n«Не понимаю, почему я должен это делать», сказал Макнамара, откладывая брифинг в сторону и беря отчет о военной готовности из объемистой стопки папок на столе. «Американцы ожидают, что их президент будет работать, а не купаться в былой славе.»\n\nБэй подавил хмурый взгляд. Макнамара всегда был трудолюбивым работникомЮ может быть, даже слишком, он лучше разбирался в цифрах, чем в людях. Он застал Р-ДП врасплох, объявив о своем выдвижении на пост президента в 1971 году, и поразил всех, победив при помощи харизмы, которая была скрыта в те дни, когда он был министром финансов Никсона.\n\nЗазвонил телефон. Бэй застыл, когда Макнамара поднял трубку, прежде чем расплыться в широкой улыбке. «Директор Буш! Да, я просмотрел ваши оценки. ЦРУ скоро получит разрешение, я обещаю...»\n\nПривычная приветливость и естественная уверенность Макнамары на мгновение успокоили страхи Бэйха, но затем он повесил трубку и раздраженно вздохнул, возвращаясь к своим бумагам, погрузившись в привычный мир статистики, оставив вице-президента листать свои записи в неловком молчании."You still haven't taken a day off since the election, Bob?" Bayh took the chair opposite the President. "Besides Thanksgiving and Christmas."\n\n"I don't see why I should," McNamara said, setting the briefing aside and helping himself to a military readiness report from the voluminous stack of folders on the desk. "Americans expect their President to be working, not basking in past glories."\n\nBayh suppressed a frown. McNamara had always been a hard worker - maybe too much, more at home with numbers than people. He'd taken the R-D's by surprise by announcing a run for the Presidency in 1971 - and floored everyone by actually winning, mustering a charisma that had been hidden during his days as Nixon's Treasury Secretary.\n\nThe phone rang. Bayh froze, as McNamara picked up the receiver - before breaking into a wide smile. "Director Bush! Yes, I looked over your assessments. The CIA will have its authorization soon, I promise..."\n\nMcNamara's practiced amiability and natural confidence soothed Bayh's fears for an instant, until McNamara hung up and sighed irritably, turning back to his papers with his mind buried in his familiar world of statistics, leaving Vice President Bayh to thumb through his own notes in awkward silence."
BOB.1.a:0 "Америка движется вперед, как по маслу."
BOB.2.t:0 "Балансировка книг"
BOB.2.desc:0 "Джордж П. Шульц, зевая в кабинете своего Чикагского особняка, только что дочитал номер "George, the President's calling."\n\nThat was more than enough to rouse Schultz from his evening torpor, and he hurried over to the living room. "Bob. It's been a while -"\n\n"Nine years, almost." President McNamara's voice came through crisp and precise. "When Nixon was still President, and when you were working on the question of seigniorage, inflation, and the silver shortage at the Treasury."\n\n"Yes, exactly." Schultz marveled at how McNamara could recall the precise details of someone else's work, all these years later. "But I'm guessing that's not what you wanted to talk about."\n\n"No." McNamara was as blunt as ever. "I want you to be my Treasury Secretary, George. Somebody who already knows how all the numbers fit together."\n\nSchultz blinked. "Why me?" Surely, McNamara had enough friends in the private sector to not rely on a washed-up, Nixon-era academic?\n\n"I need people who know the numbers and who'll tell it to me straight." A silence, followed by McNamara clearing his throat uneasily. "People who I can trust. It has to be you.""
BOB.2.a:0 "Когда я начну?"
BOB.4.t:0 "Неизвестные неизвестные"
BOB.4.desc:0 "«Сенатор Доул. У вас найдется минутка?» Госсекретарь Дональд Рамсфелд что-то прошептал Бобу Доулу, и тот жестом пригласил Рамсфелда следовать за ним в прихожую.\n\nКак только они остались одни, Рамсфелд протянул ему список имен. «Джордж Шульц. Джеймс Шлезингер. Эти имена кажутся вам знакомыми?»\n\nДойл покачал головой. «Нет. Почему?»\n\n«Они ученые, один из Чикагского университета, а другой из Рэнд», презрительно сказал Рамсфелд. «Они также являются ЕГО кандидатами на две главные должности в казначействе.»\n\n«Черт бы его побрал! Что случилось со списком из штаб-квартиры Р-ДП?». Взревел Доул.\n\n«Похоже, он его не читал», Рамсфелд указал дальше по списку. «Каждый его выбор для кабинета находится вне нашего поля. Люди, о которых мы никогда не слышали.»\n\n«Президент шутит?» Глаза Дойла расширились. «Как мы получим всех этих ничтожеств через Сенат?»\n\nРамсфелд мрачно кивнул. «Президент говорит, что собирается навести порядок в доме. Он будет управлять Америкой как Фордом.»\n\n«Это Вашингтон, а не Детройт!» Доул кипел от злости. «Если он думает, что может управлять Р-ДП, как шестеренками в машине, он будет очень разочарован.»"Senator Dole. Do you have a minute?" Secretary of State Donald Rumsfeld whispered to Bob Dole, who beckoned Rumsfeld to follow him into an antechamber.\n\nAs soon as the two were alone, Rumsfeld held out a list of names. "George Schultz. James Schlesinger. Do these names sound familiar to you?"\n\nDole shook his head. "No. Why?"\n\n"They're academics, one from the University of Chicago and another at RAND." Rumsfeld said disdainfully. "They're also his nominees for Treasury's top two positions."\n\n"The hell they are! What happened to the list from R-D headquarters?" Dole roared.\n\n"Seems like he never read it." Rumsfeld pointed further down the list. "Every single Cabinet pick is out of left field. People we've never heard of."\n\n"Is the President serious?" Dole's eyes widened. "How are we getting all these nobodies through Senate confirmation?"\n\nRumsfeld nodded grimly. "The President's saying he's going to clean house. He's going to run America like Ford."\n\n"This is Washington, not Detroit!" Dole fumed. "If he thinks he can run the R-Ds like cogs in a machine, he'll be sorely disappointed.""
BOB.4.a:0 "Следует ожидать некоторого сопротивления."
BOB.5.t:0 "Надевая милое личико"
BOB.5.desc:0 "«Я удивлен, что вы позвонили», скромно сказал Джордж Макговерн, сидя напротив президента Макнамары. «Я думал, что "I'm surprised you called," George McGovern said self-effacingly, sitting opposite President McNamara. "I thought the 'man with a plan' didn't have much use for career politicians."\n\n"That's all in the past." McNamara replied smoothly. "We're all in this to win the Cold War, but I have my blind spots. It's only natural to ask for help covering the bases."\n\n"About that," McGovern replied hesitantly. "You keep talking about winning the Cold War. I'm worried that we'll abandon everything decent about America getting there."\n\nMcNamara blinked. "What makes you think that?"\n\n"Take this 'fighting fascism abroad' business. South Africa stretched us to the limit, and we're just starting to come to terms with a generation of soldiers reliving the horrors of the veldt every waking moment." McGovern sighed. "How many boys are we going to send into quagmires abroad, when we can't even take care of our veterans at home?"\n\n"We just need to find the right men," McNamara replied emphatically.\n\nMcGovern's eyes widened. "That's not what I meant - "\n\n"On the contrary! We find the right people, who'll fight for America with a smile on their face, and combat stress incidents should plummet." McNamara's face lit up excitedly, even as McGovern struggled visibly to keep his composure."
BOB.5.a:0 "По крайней мере, сейчас он разговаривает с партией."
BOB.6.t:0 "Торговля услугами"
BOB.6.desc:0 "Вице-президент Бэй вошел в Овальный кабинет и обнаружил, что президент Макнамара, как ни странно, все еще сидит в своем кресле, его мысли метались за закрытыми глазами и сцепленными пальцами. «Ты хотел меня видеть, Боб?»\n\n«Просто думаю о том, что первым делом надо послать в Конгресс», сказал Макнамара, открывая глаза. «Мы так много можем сделать. Как вы думаете, республиканцы поддержат увеличение финансирования оборонных исследований...»\n\n«Без министра обороны Пентагон не знал бы, на что тратить деньги, даже если бы они у него были.» Бэй провел рукой по волосам. «Мы должны начать с малого, с достижимых и популярных целей. Таким образом, у нас будет возможность обратиться к вам, когда начнут поступать большие счета.»\n\n«И у тебя уже есть некоторые идеи?»\n\nБэй кивнул. «Мы с сенатором Доулом работали над законопроектом, призванным ускорить процесс превращения финансируемых из федерального бюджета исследований в реальные практические результаты. Федеральное правительство сидит на сокровищнице академических и частных исследований и ничего с ними не делает: менее пяти процентов федеральных патентов на исследования когда-либо коммерциализируются.»\n\nМакнамара переварил слова Бэя. «Мы будем заниматься патентным законодательством? Вы уверены, что мы сможем привлечь республиканцев?»\n\n«Вы бы удивились, узнав, как много людей страдает из-за того, что их спасение связано с бюрократической волокитой», заметил Бэй. «Если мы сделаем это для них, они поблагодарят нас позже.»"You wanted to see me, Bob?"\n\n"Just thinking about the first thing to send to Congress." McNamara said, eyes opening. "There's so much we could do. Do you think the Republicans would support increases in defense research funding -"\n\n"Without a Secretary of Defense in place, the Pentagon wouldn't know what to spend the funding on, even if they got it." Bayh ran his hand through his hair. "We ought to start small, with achievable and popular goals. That way, we'll have favors to call on when the big bills start coming."\n\n"And you've got a few ideas already?\n\nBayh nodded. "Senator Dole and I were working on a bill to speed up the process of turning federally-funded research into actual practical results. The federal government sits on a trove of academic and private research and does nothing with it: less than five percent of federal research patents are ever commercialized."\n\nMcNamara digested Bayh's words. "We're going to do patent legislation? Are you sure we can get the Republicans on board?"\n\n"You'd be surprised how many people suffer because the knowledge to save them is tied up in red tape," Bayh remarked. "If we do this for them, they'll thank us later.""
BOB.6.a:0 "Благодарность это мощный мотиватор."
BOB.7.t:0 "Законопроект Бей-Доула проваливален!"
BOB.7.desc:0 "Через час после голосования президент Макнамара сидел в Овальном кабинете вместе с вице-президентом Бейхом, обдумывая результаты голосования.\n\n«Не понимаю», пробормотал Макнамара. «Это должно было быть не спорное техническое законодательство о патентах на исследования. Речь идет о стимулировании инноваций в американской экономике. Почему Конгресс не согласен с этим?»\n\n«Похоже, у нас в Конгрессе больше врагов, чем мы думали», спокойно ответил Бэй. Он также не ожидал поражения своего законопроекта, сенатор Доул сердито позвонил ему после того, как законопроект умер на полу Сената после нескольких часов поправок.\n\n«Все, что мы пытаемся сделать», это облегчить жизнь американским изобретателям, а Конгресс может только жаловаться и стонать."I don't get it," McNamara muttered. "This was supposed to be noncontroversial, technical legislation on research patents. It's about spurring innovation in the American economy. How is Congress not on board with this?"\n\n"It seems like we've got more enemies in Congress than we thought," Bayh responded quietly. He hadn't expected the defeat of his bill either - Senator Dole had called him angrily after the bill died on the Senate floor after hours of amendments, all for naught.\n\n"All we're trying to do is to make life easier for American inventors, and all Congress can do is bitch and moan." McNamara swore, uncharacteristically. "Now we look like idiots, and Congress won't let us forget it.""
BOB.7.a:0 "В следующий раз нам придется постараться получше."
BOB.8.t:0 "Закон о пособии по безработице проходит!"
BOB.8.desc:0 "Через час после голосования президент Макнамара и вице-президент Бэй сидели в Овальном кабинете, обсуждая результаты голосования.\n\n«Полный успех», прокричал Бэй. «Сенатор Доул говорит, что законопроект прошел через Конгресс в его первоначальном виде без изменений и без сбоев в процедуре.»\n\n«Правильное планирование может решить любую проблему, Берч», просто ответил Макнамара, листая свой блокнот. «Мы сделаем то же самое для остальной части законодательной программы.»\n\nБэй ожидал, что Макнамара будет более доволен; прохождение законопроекта через Конгресс без изменений само по себе было значительным достижением. Вместо этого президент уже вовсю работал, разрабатывая следующий шаг в своей повестке дня.\n\n«Ты просто смотри в будущее, Боб», заметил Бэй. «Я позабочусь о том, чтобы Р-ДП были готовы к нему.»"Complete success," Bayh crowed. "Senator Dole's saying that the bill sailed through Congress in its original form - no changes and no hiccups in procedure."\n\n"Proper planning can overcome any challenge, Birch," McNamara replied simply, flipping through his notebook. "We'll do the same for the rest of the legislative program."\n\nBayh had expected McNamara to be more pleased; getting a bill through Congress without change was a significant accomplishment in its own right. Instead, the President was already hard at work, drafting the next step in his agenda.\n\n"You just keep your eyes on the future, Bob." Bayh remarked. "I'll make sure that the R-D's are in line to make it happen.""
BOB.8.a:0 "Шаг за шагом."
BOB.9.t:0 "Доказательство обороноспособности Америки"
BOB.9.desc:0 "Свет в кабинете министров потускнел, когда президент Макнамара оглядел собравшихся. Вице-президент Бэй, госсекретарь Рамсфелд, министр финансов Шульц и некоторые вельможи из Сената от Р-ДП, Боб Доул и Барри Голдуотер все они были вызваны в Белый дом для обнародования стратегии Макнамары для Америки.\n\n«Джентльмены», начал Макнамара. «Последние несколько месяцев показали, что все возможно, когда Р-ДП работают вместе ради Америки. Мы начинаем воплощать наши предвыборные обещания в реальность.»\n\nЭто ничем не отличалось от любой другой презентации, которую Макнамара делал в своей жизни, будь то в зале заседаний Совета директоров Форда или в том же самом кабинете министров. Он всегда был человеком с планами, амбициозными планами с поддающимися количественной оценке целями, превращающими смутные мечты в трудные результаты. Даже сейчас, будучи боссом всей Америки и имея свою собственную аудиторию, он не видел причин для того, чтобы это изменилось.\n\n«Во время выборов я сказал, что Америка должна выиграть холодную войну, а не пережить немцев и японцев. И последнее десятилетие доказало, что в ядерный век угроза применения военной силы остается актуальной, даже решающей.»\n\nОн пролистал слайды - изображения Южной Африки, Индонезии, Египта и Ирана. «Несмотря на то, что американская земля никогда не была в опасности в течение последнего десятилетия, американские интересы оспариваются год за годом. И если мы хотим защитить американские интересы - безопасность наших союзников и наш образ жизни, мы должны соответственно инвестировать в наши возможности.»"Gentlemen," McNamara began. "The past few months have shown what is possible when the R-Ds work together for America. Now we start turning our election promises into a reality."\n\nIt was no different than any other presentation McNamara had given in his lifetime - whether in a Ford boardroom or in the very same Cabinet Room. He'd always been the man with a plan - ambitious plans with quantifiable targets, turning vague dreams into hard results. Even now, as the boss of all America and with his own captive audience, he saw no reason for that to change.\n\n"During the election, I said that America was in to win the Cold War, not to outlast the Germans and the Japanese. And the last decade has proven that when push comes to shove, the threat of military force remains relevant - even decisive - in the nuclear age."\n\nHe flipped through the slides - images of South Africa, of Indonesia, of Egypt and of Iran. "Even though American soil has never been in danger over the past decade, American interests are challenged year after year. And if we are to defend American interests - the safety of our allies and our way of life - we must invest in our capabilities accordingly.""
BOB.9.a:0 "Мы не пожалеем денег на американское превосходство."We shall spare no expense on American supremacy."
BOB.10.t:0 "Настоятельно рекомендуемый"
BOB.10.desc:0 "«Вас очень рекомендовали, Мистер Раск.» Президент Макнамара осторожно оглядел кандидата от Р-ДП на пост министра обороны, сидевшего напротив него. По правде говоря, Раск не был первой рекомендацией ни одного из крыла партии; подобно ссорящимся детям, республиканцы и демократы наложили вето на первый выбор друг друга, слишком партийный, чтобы ошибиться.\n\nДин Раск - президент Фонда Рокфеллера, бывший армейский офицер и выдающийся профессор иностранных дел, был вторым выбором для обеих половин Р-ДП. Лысеющий и непритязательный на первый взгляд, Раск был представлен Макнамаре как "You come highly recommended, Mr. Rusk." President McNamara cautiously appraised the R-D's nominee for Secretary of Defense, sitting across his desk. Truth be told, Rusk hadn't been the first recommendation of either wing of the party; like squabbling children, the Republicans and the Democrats had vetoed each others' first choice, too partisan to a fault.\n\nDean Rusk - the President of the Rockefeller Foundation, a former Army officer, and a distinguished professor of foreign affairs - was the common second pick of both halves of the R-Ds. Balding and unassuming at first glance, the party had pitched Rusk to McNamara as the 'safe' and 'uncontroversial' choice for the Pentagon.\n\n"You know what I stand for, Mr. Rusk. American supremacy against the Germans and the Japanese - and in military affairs above all else." McNamara continued, testing Rusk. "I want your honest opinion: can this be done?"\n\n"It's not a matter of can - it's a matter of necessity, Mr. President." Rusk didn't bat an eye before responding. "So many Beltway insiders say that nuclear weapons have made major power war obsolete, Mr. President. But in my experience, the road to fighting facism starts well before that point. It will be in the steppes of Manchuria, the South African veldt, the jungles of Indonesia."\n\nRusk leaned forward. "If America wants to win the Cold War, we'll have to fight on the peripheries of the world - with everything but nuclear weapons. It will need a military geared towards fighting anywhere, at any time. And we're nowhere close to that.""
BOB.10.a:0 "Кажется, это наш человек"
BOB.11.t:0 "Новое партнерство"
BOB.11.desc:0 "Сенатор Генри М. Джексон и Джин Киркпатрик ведущие ястребы Центра и ультраправого крыла Национал-Прогрессивной партии, неловко сидели напротив президента МакНамары, который улыбался им обоим, как будто это было самой естественной вещью в мире.\n\n«Мы ценим ваше приглашение, господин Президент...» начал сенатор Генри М. Джексон, прежде чем Киркпатрик перешел к делу.\n\n«Я думал, что Р-ДП не заинтересовано в разговоре с НПП», Киркпатрик ответил на улыбку Макнамары стальным взглядом. «Теперь ты хочешь играть по-хорошему?». Улыбка Макнамары почти не дрогнула. «Я бы не назвал это хорошей игрой. Несмотря на все разногласия между нашими партиями, все здесь сходятся в одном: нужна сильная и напористая внешняя политика.»\n\nУлыбка Макнамары почти не дрогнула. «Я бы не назвал это хорошей игрой. Несмотря на все разногласия между нашими партиями, все здесь сходятся в одном: сильная и напористая внешняя политика».\n\n«Что, только потому, что мы договорились продвигать американские интересы за рубежом, мы вдруг собираемся смыть двадцатилетние разногласия?» Джексон нахмурился. «НПП не станет вашим лучшим другом только потому, что вы попросили, Господин президент.»\n\n«Если ты считаешь, что это совершенно дурацкая затея, то я не понимаю, почему ты вообще согласился приехать сюда.» Макнамара откинулся на спинку стула, но ни разу не оторвал взгляда от Джексона. «Не понимаю, почему мы не можем работать вместе.»\n\nКиркпатрик и Джексон переглянулись. Лучше шагнуть в дверь с кем - то, с кем они могли бы поговорить, чем вечность в пустыне."We appreciate the invitation, Mr. President -" Senator Henry M. Jackson ventured, before Kirkpatrick cut straight to the point.\n\n"I thought that the R-D's weren't interested in talking with the NPP." Kirkpatrick returned McNamara's smile with a steely stare. "Now you want to play nice?"\n\nMcNamara's smile hardly wavered. "I wouldn't call it playing nice. Despite all the differences between our parties, everyone here agrees on one thing: a strong and assertive foreign policy."\n\n"What, just because we agree on promoting American interests abroad, we're suddenly going to wash twenty years of differences away?" Jackson frowned. "The NPP isn't going to be your best friend just because you asked, Mr. President."\n\n"If you thought this was a total fool's errand, I don't see why you would have agreed to come here at all." McNamara leaned back in his chair, but never once broke eye contact with Jackson. "I don't see why we can't work with each other."\n\nKirkpatrick and Jackson looked at each other. Better a foot in the door - with someone that they could talk to - than an eternity in the wilderness."
BOB.11.a:0 "Партнерство по убеждению, а не по расчету."
BOB.12.t:0 "Оливковая ветвь в Пентагоне"
BOB.12.desc:0 "Сенатор Джексон изо всех сил старался скрыть свое удивление: «Господин Президент, Вы, конечно же, не так уж мало квалифицированы...»\n\n«Это важнее, чем наши партии, мистер Джексон», Заявил Макнамара. «Работать с республиканскими голубями Макговерна все равно что драться со связанными за спиной руками. Я не могу этого допустить.»\n\n«А вы подумали, что нужно сделать, чтобы НПП согласилась на это?», неуверенно ответил Джексон. «Мы с Киркпатриком рады работать над конкретным законодательством, но должность в кабинете министров? Нам понадобятся некоторые гарантии».\n\n«Назовите их», оборвал Джексона Макнамара. «Все, что нужно, чтобы заставить НПП прийти добровольно, ты получишь.»\n\nТрубка замолчала. А почему бы и нет? Президент Соединенных Штатов предлагает лидеру оппозиции чистый чек. Назойливый голос в голове Джексона шептал, что он неизбежно свяжет свое имя с тем, что планировал президент, и что если все пойдет не так, он пойдет на дно вместе с Макнамарой.\n\nМожет быть, это и не так уж плохо, если они оба верят в одно и то же - американское превосходство за рубежом. И если в обмен президент был готов обеспечить процветание у себя дома, то разве это не прекрасная сделка?\n\nНа следующее утро Вашингтон в целом и штаб-квартира Р-ДП в частности, получили известие о выдвижении Генри Джексона на пост министра обороны Президента Макнамары, сопроводив эту новость воплем:"Mr. President, surely you're not so short of qualified - "\n\n"This is bigger than our parties, Mr. Jackson." McNamara stated. "Working with McGovern's Republican doves is like fighting with one arm tied behind my back. I can't have that."\n\n"Have you thought about what it'll take for the NPP to agree to this?" Jackson replied hesitantly. "Kirkpatrick and I are happy to work on specific legislation, but a Cabinet position? We'll need some assurances - "\n\n"Name it." McNamara cut Jackson off. "Whatever you need to make the NPP come willingly, you'll have it."\n\nThe line fell silent - and why wouldn't it? Here was the President of the United States, offering a leader in the opposition a blank check. A nagging voice in Jackson's head whispered that he'd inevitably tie his name to whatever the President had planned - and that if things went wrong, he'd be going down on McNamara's ship.\n\nMaybe that wasn't so bad, if they both believed in the same things. American primacy abroad - and if, in exchange, the President was willing to assure prosperity at home, then wasn't he getting the better end of the deal?\n\nThe next morning, Washington - and R-D party headquarters, in particular - received the news of Henry Jackson's nomination to serve as President McNamara's Secretary of Defense with a single, resounding cry:"
BOB.12.a:0 "«А какого хрена?»"What the actual fuck?""

BOB.13.t.a:0 "Акт готовности вооруженных сил [GetYear] года проходит!"
BOB.13.desc.a:0 "После продолжительных дебатов в Сенате закон о военной готовности [GetYear] года был принят в ходе голосования в зале и теперь направляется на стол президента Макнамары, чтобы быть подписанным.\n\nПервым крупным законодательным актом, направленным на реализацию заявленной президентом цели перевооружения американских вооруженных сил для решительной победы в холодной войне, является законопроект о радикальном перевооружении Вооруженных сил на принципах современных методов оперативных исследований. Подход администрации к военным вопросам пронизан статистическим анализом и количественными методами, начиная с высот генеральной стратегии и кончая закупками оборудования, предполагая создание обширных сил, идеально приспособленных к будущему полю боя.\n\nВозражения против законопроекта в Сенате были в основном сосредоточены на стоимости военных программ президента Макнамары, причем силы, как качественно, так и количественно превосходящие своих врагов, были непомерно дорогими для полевых операций. Чиновники администрации отклонили эти опасения, отметив, что американский народ избрал президента с мандатом обеспечить американскую победу в холодной войне и что администрация будет использовать те же статистические методы для обеспечения экономической эффективности в погоне за военным превосходством."
BOB.13.a:0 "Может ли Макнамара получить все это?"

BOB.13.t.b:0 "Акт СВОБ-ОДА проходит!"
BOB.13.desc.b:0 "После ожесточенных дебатов в Сенате, отмеченных широким голосованием по всем партийным линиям, закон об исполнительных усилиях администрации Макнамары по международным отношениям был принят сенатом.\n\nЗаконопроект, сформулированный как уточнение и упорядочение полномочий президента по руководству американской дипломатической и оборонной политикой, вызвал обширные споры. Это было не только детище беспрецедентных двухпартийных усилий, объединение мозгового треста советников президента Макнамары с наиболее ястребиными элементами внутри Национал-Прогрессивной партии - это положение ОДА (операции дальних армий) разрешает "
BOB.13.b:0 "Решительность или безрассудство?"

BOB.14.t.a:0 "Закон о военной готовности [GetYear] года потерпел неудачу!"
BOB.14.desc.a:0 "Закон президента Макнамары [GetYear] года о военной готовности, первый закон администрации, направленный на победу в холодной войне с помощью подавляющей силы, потерпел неудачу в Сенате. Несмотря на все усилия администрации и ее сторонников в Республиканско-Демократической партии, предложение билля обеспечить количественное и качественное превосходство американских военных посредством строгого применения статистического анализа и планирования сопровождалось экспансивной ценой. Социал-демократы в НПП и фискальные ястребы в Р-ДП провели успешную кампанию, выступая против расточительства в правительстве и ставя под сомнение необходимость тратить так много денег на зарубежные военные авантюры, когда нефтяной кризис продолжает волновать внутреннюю экономику.\n\nПосле поражения чиновники администрации сделали мужественное лицо, поклявшись, что президент по-прежнему "
BOB.14.a:0 "Президент не может иметь все это..."

BOB.14.t.b:0 "Акт СВОБ-ОДА потерпел неудачу!"
BOB.14.desc.b:0 "После злорадного поименного голосования закон об исполнительных усилиях администрации Макнамары по международным отношениям, СВОБ-акт, был отклонен в Сенате.\n\nЗаконопроект сразу же оказался спорным по прибытии в Сенат, не в последнюю очередь из-за его происхождения как явно двухпартийного законодательного акта, объединяющего мозговой трест советников президента Макнамары и наиболее ястребиные элементы Национал-Прогрессивной партии. Заявленное в законопроекте обоснование необходимости "
BOB.14.b:0 "Двухпартийность в Вашингтоне действительно переоценивают."

