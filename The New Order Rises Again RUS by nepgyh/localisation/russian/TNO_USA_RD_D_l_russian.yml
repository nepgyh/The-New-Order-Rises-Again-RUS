 GLD.26.t:0 "Начало саммита"
 GLD.26.desc:0 "Начался экономический саммит Организации Свободных Наций! Делегации свободных наций мира прибыли в Ванкувер, чтобы встретиться с американским президентом Барри Голдуотером и обсудить будущее антифашистского альянса. Переговоры по торговым, экономическим барьерам, военным программам и многим другим вопросам состоятся на следующей неделе, когда соберутся дипломаты, политические лидеры, бизнесмены и генералы. В то время как репортеры и журналисты разъезжаются по всему городу, чтобы освещать саммит, сами переговоры ведутся за закрытыми дверями, и только министры и главы государств, которые ежедневно входят в конференц-залы отеля "
 GLD.26.a:0 "Приятно побывать в Канаде."
 GLD.27.t:0 "США нужен экономический союз!"
 GLD.27.desc:0 "Первые новости о саммите ОСН были обнародованы сегодня в заявлении для прессы, сделанном президентом Голдуотером, где он официально обнародовал свои грандиозные планы: Объединение членов ОСН в большой экономический союз.\n\nВ опубликованных подробностях говорится, что эта новая организация свободных наций, не пренебрегая оборонительным альянсом, также снизит тарифные и регуляторные барьеры между различными странами и определит приоритеты торговли между членами ОСН. Голдуотер также заявил, что новое правительство направит экономическую помощь для поддержки стран, страдающих от кризиса или рецессии.\n\n"As we saw after 1929, economic chaos, depression, and tariffs will only lead to the rise of authoritarian tyrants," Goldwater said during his statement. "Therefore, it's vital that the OFN seek to strengthen all members, not simply through military means, but by increasing economic and social ties between all of us."\n\nPublic response has been mixed so far. In some countries, smaller businesses are afraid of being undermined or even elbowed out by larger American companies, while labor unions in the US are raising concerns that good paying manufacturing jobs will be sent overseas to areas with lower costs. Some countries also have anonymously expressed concern that America will have way too much power, being the largest economy in the OFN, and could be using the smaller nations in a "neo-imperialist" setup. But closer ties within the alliance, and strengthening everyone's economies in turn, may in turn make the whole stronger. But it will have to be approved by the rest of the OFN before it can go into effect."
 GLD.27.a:0 "Экономика? Я думал, это военный союз!"
 GLD.28.t:0 "Экономическое предложение США вынесено на голосование"
 GLD.28.desc:0 "Саммит ОСН по экономике близится к завершению и вот-вот начнется голосование по предложениям США. Голосование за это предложение укрепит связи внутри Организации Свободных Наций, к лучшему или к худшему. Но голосование против этих предложений не положит конец нашему участию в ОСН, а лишь ограничит более амбициозные планы президента Голдуотера. Так что же нам теперь делать?"
 GLD.28.a:0 "Мы это одобряем!"
 GLD.28.b:0 "Мы против!"
 GLD.29.t:0 "Реформа прошла!"
 GLD.29.desc:0 "Успех! Предложение о реформировании ОСН было одобрено другими членами организации! Это огромная дипломатическая победа для сосредоточенного на внутренних проблемах президента Барри Голдуотера. Использовав свою харизму и вовлекая всех в свои грандиозные планы он протолкнул крупную реформу, обещающую великие дела в будущем для США, Организации Свободных Наций и всего мира в целом."
 GLD.29.a:0 "Отличная работа, Барри!"
 GLD.32.t:0 "Предложение США о свободной экономике вынесено на голосование"
 GLD.31.t:0 "Чем свободнее экономика, тем свободнее союз..."
 GLD.31.desc:0 "Первые новости об экономическом сассите ОСН были обнародованы сегодня в заявлении для прессы, сделанном президентом Голдуотером, где он официально обнародовал свои грандиозные планы: содействие свободной торговле между всеми демократическими странами по всему миру.\n\nВ опубликованных подробностях говорится, что эта новая Организация Свободных Наций, не пренебрегая оборонительным союзом, будет активно работать над устранением всех тарифов между членами, в то же время поощряя аналогичные меры с другими странами-единомышленниками.\n\n"The best way to prove democracy is the best form of government in the world is to improve the lives of all nations through the free exchange of goods and services," President Goldwater said in his statement. "Tariffs and regulation barriers prevent this, and so we must do everything in our power to remove them, and to level the playing field around the world, so that all freedom loving people have the chance and ability to prosper."\n\nPublic response has been mixed so far. In some countries, smaller businesses are afraid of being undermined or even elbowed out by larger American companies, while labor unions in the US are raising concerns that good paying manufacturing jobs will be sent overseas to areas with lower costs. Some are also concerned that there are some nations, especially in Latin America, that are technically democracies and republics, but have some rather un-democratic features including military rule and oppression of minorities and opposition groups. Some countries also have anonymously expressed concern that America will have way too much power, being the largest economy in the OFN, and could be using the smaller nations in a "neo-imperialist" setup. But closer ties within the alliance, and strengthening everyone's militaries in turn, may in turn make the whole stronger. But it will have to be approved by the rest of the OFN before it can go into effect."
 GLD.31.a:0 "Свободная торговля? Я думал, это военный союз!"
 GLD.30.t:0 "Реформа проваливается!"
 GLD.30.desc:0 "Провал! Предложение о преобразовании ОСН в экономический союз было отвергнуто другими членами! Это поражение для президента Барри Голдуотера, который пытался использовать экономический саммит, чтобы приукрасить свое резюме по иностранным делам. В то время как Голдуотер страстно и убедительно говорил о своем видении реформированного общества, подозрения других членов не могли быть преодолены. В то время как более тесные связи, которые отстаивал Голдуотер, не имели места, альянс должен оставаться оплотом свободы в мире."
 GLD.30.a:0 "Я не могу победить их всех."
 GLD.32.desc:0 "Саммит по экономике близится к своему завершению, и вот-вот начнется голосование по реформистким предложениям США. Голосование за это предложение укрепит связи внутри Организации Свободных Наций, к лучшему или к худшему. Но голосование против этих предложений не положит конец нашему участию в ОСН, а лишь ограничит более амбициозные планы президента Голдуотера. Так что же нам теперь делать?"
 GLD.32.a:0 "Мы это одобряем!"
 GLD.32.b:0 "Мы это не одобряем!"
 GLD.33.t:0 "Реформа проходит!"
 GLD.33.desc:0 "Успех! Предложение Реформировать ОСН для поощрения свободной торговли между свободными нациями мира было одобрено другими членами ОСН! Это огромная дипломатическая победа для сосредоточенного на внутренних проблемах президента Барри Голдуотера. Использовав свою харизму и вовлекая всех в свои грандиозные планы он протолкнул крупную реформу, обещающую великие дела в будущем для США, Организации Свободных Наций и всего мира в целом."
 GLD.33.a:0 "Отличная работа, Барри!"
 GLD.34.t:0 "Реформа проваливается!"
 GLD.34.desc:0 "Провал! Предложение реформы о продвижении глобальной свободой торговли было отвергнуто другими членами организации! Это поражение для президента Барри Голдуотера, который пытался использовать экономический саммит, чтобы улучшить свое резюме по иностранным делам. В то время как Голдуотер страстно и убедительно говорил о своем видении реформированного общества, подозрения других членов не смогли быть преодолены. В то время как более тесные связи, которые отстаивал Голдуотер, не имеют места, альянс должен оставаться оплотом свободы в мире."
 GLD.34.a:0 "Я не могу убедить их всех."
 GLD.35.t:0 "США собираются милитаризировать ОСН!"
 GLD.35.desc:0 "Первые новости об экономическом саммите ОСН были обнародованы сегодня в заявлении для прессы, сделанном президентом Голдуотером, где он официально обнародовал свои грандиозные планы: укрепление ОСН в мускулистый, агрессивный военный альянс для продвижения демократии по всему миру.\n\nВ опубликованных подробностях говорится, что эта новая Организация Свободных Наций, не пренебрегая оборонительным союзом, будет также стремиться активно сдерживать и, если возможно, даже откатывать "Grey Tide' of Fascism" around the world with military advisors, training, equipment and support. In order to achieve this, and to strengthen the OFN, streamlining of equipment such as rifles and ammo, as well as standardizing training, communications and more.\n\n"The war against freedom is a war against America and the OFN," President Goldwater stated in his speech. "America should not flag nor fail to protect not just our friends and allies, but anyone who seeks to free themselves from the Nazi yoke, or the Imperial chains."\n\nPublic response has been mixed so far. In some countries, the thought of sending their young men to poke at the fascist bear by aiding resistance groups has caused anti-OFN protests, while supporters of liberty and freedom have marched in support. Some countries also have anonymously expressed concern that America will have way too much power, being the largest military in the OFN, and could be using the smaller nations as cannon fodder for their own goals, or worse, stripping away historical traditions in the military in favour of American ones. But closer ties within the alliance, and strengthening everyone's economies in turn, may in turn make the whole stronger. But it will have to be approved by the rest of the OFN before it can go into effect."
 GLD.35.a:0 "Нам придётся действовать, если мы хотим жить в другом мире."
 GLD.39.t:0 "Реформа проваливается!"
 GLD.39.desc:0 "Провал! Предложение о преобразовании ОСН в ещё более сильный военный союз было отвергнуто другими членами ОСН! Это поражение для президента Барри Голдуотера, который пытался использовать экономический саммит, чтобы пополнить свое резюме по иностранным делам. В то время как Голдуотер страстно и убедительно говорил о своем видении реформированного общества, подозрения других членов не смогли быть преодолены. В то время как более тесные связи, которые отстаивал Голдуотер, не имели места, альянс должен оставаться оплотом свободы в мире."
 GLD.39.a:0 "Я не могу победить их всех."
 GLD.38.t:0 "Реформа проходит!"
 GLD.38.desc:0 "Успех! Предложение о преобразовании ОСН в более сильный и мощный военный союз было одобрено другими членами! Это огромная дипломатическая победа для более внутренне настроенного президента Барри Голдуотера. Использовав свою харизму и вовлекая всех в свои грандиозные планы он протолкнул крупную реформу, обещающую великие дела в будущем для США, Организации Свободных Наций и всего мира в целом."
 GLD.38.a:0 "Отличная работа, Барри!"
 GLD.37.t:0 "Предложение о военных расходах США вынесено на голосование"
 GLD.37.desc:0 "Саммит по экономике близится к своему завершению, и вот-вот начнется голосование по предложениям США реформировать ОСН. Голосование за это предложение укрепит связи внутри Организации Свободных Наций, к лучшему или к худшему. Но голосование против этих предложений не положит конец нашему участию в ОСН, а лишь ограничит более амбициозные планы президента Голдуотера. Так что же нам теперь делать?"
