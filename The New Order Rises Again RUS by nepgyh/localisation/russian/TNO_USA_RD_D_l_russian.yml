WFB.Chains.20.b:0 ""

WFB.Chains.21.t:0 "Промах"
WFB.Chains.21.desc:0 "Через несколько дней после интервью Харрингтона с Уолтером Кронкайтом президент Беннетт вышел из Белого дома, где толпа журналистов ждала комментариев. \n\n- Господин Президент! Что касается заявления мистера Харрингтона в начале этой недели, правда ли, что вы говорили со старейшинами мормонской церкви о политике? \n\n- Что касается вопроса о том, поддерживал ли я контакт с мистером Монсоном, то да, поддерживал. Откровенное признание Беннетта ошеломило толпу и заставило её замолчать. - Но нет, если вас интересует, не оказывал ли Мистер Монсон чрезмерного влияния на политику моей администрации, то нет. \n\n- А как же закон О гражданских правах?- Репортер, оправившись от первоначального шока, выпалил очевидный вопрос. \n\nБеннетт пожал плечами. - Ну, если вы действительно читаете текст, есть много моментов, по которым мы с мистером Монсоном расходимся во мнениях. Мнения мистера Монсона хорошо известны, но мы не можем сходимся во взглядах на все лишь только потому, что разделяем одну и ту же веру.\n\nБеннетт усмехнулся, когда репортерские ручки принялись яростно строчить. - Не знаю, откуда Мистер Харрингтон взял, что вера человека это его политика, но это нелепо."Mr. President! Regarding Mr. Harrington's statement earlier this week, is it true you've been speaking with the elders of the Mormon church about policy?"\n\n"On the question of whether I've been in contact with Mr. Monson: yes, I have." Bennett's frank admission stunned the crowd into silence. "But no, if you're wondering whether Mr. Monson has been an undue influence on the policies of my Administration, he has not."\n\n"But what about the Civil Rights Act?" A reporter, having recovered from the initial shock, blurted out the obvious question.\n\nBennett shrugged. "Well, if you actually read the text, there are many points on which Mr. Monson and I disagree. Mr. Monson's opinions are well known, but we don't see eye to eye on everything just because we share the same faith."\n\nBennett chuckled, as the reporters' pens scribbled furiously. "I don't know where Mr. Harrington got the idea that a man's faith is his policy, but it's a remarkably sloppy one.""
WFB.Chains.21.a:0 "Этого мало для победы над королем"

WFB.Chains.22.t:0 "На Бога уповаем"
WFB.Chains.22.desc:0 "Президент Беннетт потратил лишние тридцать минут во время последней воскресной молитвы, чтобы посидеть перед алтарем, прежде чем вернуться в Овальный кабинет для очередной работы. \n\nБыл принят закон О гражданских правах в консервативной редакции. Север уже поднял шум вокруг "
WFB.Chains.22.a:0 "Мы все лишь скромные слуги."

