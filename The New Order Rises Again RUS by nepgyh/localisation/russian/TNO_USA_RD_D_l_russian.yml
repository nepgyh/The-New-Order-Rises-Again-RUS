WFB.Chains.9.t:0 "Серебрянная мечта Хортона"
WFB.Chains.9.desc:0 "Хортон мечтал о Маке Хортоне, занимавшемся продажей мечт. Детское лицо, сияющее, когда они с благоговением поднимают миниатюрную лодку; легкая улыбка родителей, когда они тянутся за моделью лучевого ружья, идеальным подарком на день рождения. Стоя у кассы магазина игрушек, Хортон наблюдал за покупателями, внимательно изучавшими его коллекцию, зная, что их деньги-небольшая плата за счастье. \n\nХортон тоже видел сны. Он мечтал об экспансии; он мечтал о миллионах детей в Америке, нуждающихся в радости, далеко за пределами Лоуренса, штат Канзас. Но ему понадобятся средства сверх того, что он имел в настоящее время, чтобы расшириться в следующем округе, не говоря уже о масштабах всей страны. \n\nИ всякий раз, когда он приходил в местный банк, чтобы попросить ссуду, он всегда грубо просыпался: деньги есть, если он готов платить ростовщические проценты. Что-то насчет нехватки денег, что звучало нелепо. Как мог Дядя Сэм не иметь двух пятицентовиков, чтобы потереть друг о друга? Кредитный инспектор всегда виновато пожимал плечами. Что же делать ему или Хортону, если в Вашингтоне не хватает серебра? \n\nИ вот каждую неделю Хортон входил в отделение банка с угасающей надеждой и выходил оттуда с умирающими мечтами. Он был уверен, что и сегодня ничего не изменится, пока управляющий не затащил его в кабинет. \n\n- Мистер Хортон! Сегодня есть хорошие новости..."Mr. Horton! There's some good news today...""
WFB.Chains.9.a:0 "Серебро вернулось; мечта ещё жива!"

WFB.Chains.11.t:0 "Зов с высоты"
WFB.Chains.11.desc:0 "В определенные дни президент Беннетт уединялся утром в Овальном кабинете со своими советниками, планируя свои дальнейшие действия. Спокойную политическую работу лучше всего делать без отвлекающих факторов. \n\nВ дверь постучали, и в комнату заглянул адъютант. Секунду он смотрел себе под ноги, потом продолжил: - Вам звонят, господин Президент. Из Солт-Лейк-Сити, некий мистер Томас Монсон.\n\n- Я приму его здесь, Спасибо. - Беннетт преодолел расстояние за несколько секунд, прежде чем плотно закрыть дверь перед носом Эллиота. Звонок от старшего руководителя Церкви Иисуса Христа Святых последних дней совершенно определенно не нуждался в рекламе неосторожного помощника.\n\nЗазвонил телефон, и президент Беннетт вздохнул, прежде чем снять трубку. - Мистер Монсон. По какому поводу вы сегодня звоните?\n\n- Брат Беннетт, я хотел поговорить с тобой о речи о гражданских правах, которую ты произнес на днях.- Монсон, не теряя времени, перешёл к делу. -А ты не думаешь, что мы должны дать диалогу время поработать? Спешка с земными решениями не слишком поможет заполнить духовную пустоту между расами. \n\nБеннетт глубоко вздохнул. Конечно, у церкви было свое мнение, но у него-свое..."You've got a call, Mr. President. From Salt Lake City, a Mr. Thomas Monson -"\n\n"I'll take it in here, thank you." Bennett had closed the distance in seconds, before closing the door firmly in Elliot's face. A call from a senior leader in the Church of Jesus Christ of Latter-Day Saints most definitely did not need to be advertised by an incautious aide.\n\nThe phone rang, and President Bennett took a breath before picking up. "Mr. Monson. What's the occasion for calling today?"\n\n"Brother Bennett, I wanted to talk to you about the civil rights speech you gave the other day." Monson wasted no time getting to the point. "Don't you think we should give dialogue time to work? Rushing through earthly solutions won't do much to fill the spiritual void between the races."\n\nBennett took a deep breath. Of course the Church had an opinion, but he had his own..."
WFB.Chains.11.a:0 "Стране нужны гражданские права, их стоит спустить сверху."
WFB.Chains.11.b:0 "Мы не можем торопить примирение."

WFB.Chains.12.t:0 "Равны перед законом, равны перед Богом"
WFB.Chains.12.desc:0 "Президент Беннетт откинулся на спинку стула, отвечая на просьбу Томаса Монсона "Mr. Monson, I have a duty to look after all the people in the United States, and it's clear to me that we can't hold one group of people above another in the eyes of the law. Not anymore; the R-D's won't stand for it, and the people won't stand for it."\n\nBennett looked through the Oval Office windows, out onto the South Lawn. Beyond it was the Ellipse, the park that had played host to protests and counter-protests fighting over the question of civil rights in full view of the White House. A nation tearing itself apart over the Nixon years and the long decade of civil rights turmoil.\n\nHe'd been elected to bring the nation together and to heal, and as Lincoln had said, the nation would not survive half slave and half free. Even in the century following the Civil War, America was still a nation at war in its soul.\n\n"Mr. Monson," Bennett said, "alongside my duties to uphold the Constitution, I am a religious man. And if I am to practice the teachings of Christ, to hold true to the maxim that we are all made equal in God's image, then I cannot bear witness to suffering based solely on the color of a man's skin.""
WFB.Chains.12.a:0 "Настало время гражданских прав."

WFB.Chains.13.t:0 "Только не при Монсоне!"
WFB.Chains.13.desc:0 "После слов Беннетта воцарилось молчание; старейшины мормонской церкви не говорили необдуманно. \n\n- Я разочарован, брат Беннетт. - Томас Монсон даже не пытался скрыть своего неудовольствия. - Я уважаю то, что вы благочестивый человек, но мне казалось, что вы больше склонны прислушиваться к мнению старейшин Церкви по вопросам нравственного значения. \n\nБеннетт молчал. Достоинство должности президента требовало не меньшего. \n\n- Церковь не может согласиться с тем, что радикальные изменения-это правильный путь вперед. Монсон вздохнул. - Конгрегация этого не примет, и я могу себе представить, что не один буду разочарован, если ваша администрация пойдет по этому пути."I'm disappointed, Brother Bennett." Thomas Monson did not attempt to hide his displeasure. "I respect that you're a godly man, but I had thought you were more inclined to listen to the elders of the Church on matters of moral import."\n\nBennett remained silent. The dignity of the office of the President demanded no less.\n\n"The Church cannot accept that radical changes are the right path forward." Monson sighed. "The congregation won't accept it, and I can imagine that I will not be the only one disappointed if that is the path your Administration takes.""
WFB.Chains.13.a:0 "У Монсона есть свое мнение..."

WFB.Chains.14.t:0 "Добрая работа"
WFB.Chains.14.desc:0 "После слов Беннетта воцарилось молчание; старейшины мормонской церкви не говорили необдуманно. \n\n-Я ценю, что ты набожный человек, брат Беннетт.- Сказал Монсон. - И поверьте мне, я очень верю в то, что человек, который возглавляет нашу страну, - это человек, который уважает веру. Работа лидера трудна, даже если вы продолжаете делать то, что считаете правильным. \n\nБеннетт молчал. Достоинство должности президента требовало не меньшего. \n\n- Я знаю, что тебе нужно заботиться о своей пастве, как и мне, - продолжал Монсон. - Очень хорошо, Брат Беннетт; вы убедили меня, что дело гражданских прав не может быть отложено, и если вы продолжите свои действия, то я постараюсь сделать так, чтобы верующие поняли это."I appreciate that you're a pious man, Brother Bennett." Monson said. "And believe me, I take great faith in knowing that the person who leads our country is a man who respects the faith. The work of leadership is arduous, even when you proceed to do what you know is right. "\n\nBennett remained silent. The dignity of the office of the President demanded no less.\n\n"I know that you have your flock to tend to, as do I." Monson continued. "Very well, Brother Bennett; you've convinced me that the work of civil rights cannot be delayed, and if you go forth with your action, then I will endeavor to make sure that the faithful understand.""
WFB.Chains.14.a:0 "Как ещё одна гора с плеч"

WFB.Chains.15.t:0 "По стопам Божьим"
WFB.Chains.15.desc:0 "Овальный кабинет был в основном очищен от прихлебателей и высокопоставленных лиц, которые столпились в комнате, чтобы засвидетельствовать подписание Билля о гражданских правах администрацией Беннетта, оставив президента Беннетта наблюдать закат над Южной лужайкой. В Вашингтоне было тихо, пожалуй, впервые за несколько недель. О, по обе стороны были те, кто остался бы недоволен итогос. Люди Джорджа Уоллеса из НПП не спускали с него глаз, а Линдон Джонсон все утро талдычил помощникам администрации по углам про "
WFB.Chains.15.a:0 "Бог может судить меня, но доброе слово не повредит."

WFB.Chains.17.t:0 "С Богом в качестве моего свидетеля"
WFB.Chains.17.desc:0 "Овальный кабинет был в основном очищен от прихлебателей и высокопоставленных лиц, которые столпились в комнате, чтобы засвидетельствовать подписание Билля о гражданских правах администрацией Беннетта, оставив президента Беннетта наблюдать закат над Южной лужайкой. В Вашингтоне было тихо, пожалуй, впервые за несколько недель. О, по обе стороны были те, кто остался бы недоволен итогос. Люди Джорджа Уоллеса из НПП криво смотрели на него исподлобья, а несколько других сенаторов-демократов Юга уже подумывали примкнуть к Линдону Джонсону и Роберту Кеннеди. \n\nНо пока в Вашингтоне было тихо, и страна двигалась вперед. Он ковал железо не отходя от кассы, подавая пример всей стране.\n\nХватит ли этого, чтобы направить Америку в правильном направлении, как страну и как народ, далеко в будущее? Беннетт признался, что не знает, да и не узнает, потому что Америка, скорее всего, дойдет до пункта назначения после того, как он встретится с Богом. \n\nНа следующее утро Беннетт обнаружил на стопке папок, украшавших стол в Овальном кабинете, аккуратно упакованное письмо от Томаса Монсона. Он пролистал вложенные страницы, слегка нахмурился и принялся за работу."
WFB.Chains.17.a:0 "Бог меня рассудит, и моя совесть чиста, Монсон!"

WFB.Chains.19.t:0 "Спасение и проклятие"
WFB.Chains.19.desc:0 "Церковные скамьи в Солт-Лейк-Сити были заполнены для воскресной службы, но собравшиеся прихожане могли говорить только о президенте. \n\nЗакон О гражданских правах - причем прогрессивный - был принят в Вашингтоне, хотя руководство заявляло, что брат Беннетт будет "I can't believe the President would ignore the Quorum of the Twelve Apostles and go forward with the bill. He always seemed like such a good man."\n\n"Maybe he likes the blacks more than God," came the dismissive reply. "How can you claim to be a man of faith if you don't listen to the elders of the Church?"\n\nThe congregation quieted as Elder Thomas Monson took the pulpit, a stormy look on his face. "I ask that our congregation, in these trying times for our nation, look inwards into themselves to find strength, and to pray for the soul of Brother Bennett, who has strayed from the path of the faithful...""
WFB.Chains.19.a:0 "Похоже ли, что моя душа нуждается в спасении?"

WFB.Chains.20.t:0 "Запах папства"
WFB.Chains.20.desc:0 "- Господин Президент! Вы захотите это увидеть! \n\nУслышав панический звонок помощника, Беннетт вошёл в кабинет начальника штаба, раздраженный тем, что его вечёрние чтения были прерваны. Сотрудники Белого дома, в том числе вице-президент Форд, сгрудились вокруг телевизора, показывающего интервью Майкла Харрингтона телеканалу Си-би-эс. \n\n- Почему вы не сказали мне, что разговаривали с Томасом Монсоном, господин Президент? - Прошептал Форд. Беннетт замер, когда Харрингтон начал свою тираду. \n\n- Любой, кто делал карьеру в политике или ходил на курсы гражданского права в детстве, знает, что разделение церкви и государства является священным. Черт возьми, каждому Кеннеди приходилось уворачиваться от обвинений в том, что он марионетка Рима, да и я не исключение, даже если я бывший католик!- Харрингтон ткнул карандашом в камеру. - Так почему же у мормонской церкви в Солт-Лейк-Сити есть прямая линия с президентом Соединённых Штатов? Это было бы неловко, если бы не было совершенно опасно, особенно учитывая слова старейшины Монсона о недавнем законе О гражданских правах...\n\nФорд отвел Беннетта в сторону. - Я не собираюсь подвергать сомнению ваше право говорить со священником, но мне нужно, чтобы Вы были откровенны со мной сейчас. Повлиял ли Томас Монсон на ваши решения по закону о гражданских правах, и стоит ли нам об этом говорить?"Mr. President! You're gonna want to see this!"\n\nAt an aide's panicked call, Bennett marched into the Chief of Staff's office, irritated that his evening readings had been interrupted. The White House staff, Vice-President Ford amongst them, was huddled around the television, showing Michael Harrington being interviewed by CBS.\n\n"Why didn't you tell me you were talking with Thomas Monson, Mr. President?" Ford whispered. Bennett froze as Harrington launched into his tirade.\n\n"Anyone who's pursued a career in politics - or took civics classes as a kid - knows that the separation of church and state is sacrosanct. Hell, every Kennedy has had to dodge accusations of being a puppet of Rome, and I'm no different, even if I'm a lapsed Catholic!" Harrington stabbed his pencil at the camera. "So why does the Mormon church in Salt Lake City have a direct line to the President of the United States? It'd be embarrassing, if it weren't downright dangerous, especially given Elder Monson's words about the recent Civil Rights Act..."\n\nFord pulled Bennett aside. "I'm not going to question your right to talk to your priest, but I need you to be straight with me now. Did Thomas Monson influence your decisions on the Civil Rights Act, and should we say anything about it?""
