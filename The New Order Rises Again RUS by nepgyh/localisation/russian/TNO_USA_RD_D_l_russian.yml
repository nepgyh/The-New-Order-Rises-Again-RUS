WFB.2.t:0 "Назначение Эдмунда Маски"
WFB.2.desc:0 "Если бы можно было придумать идеального кандидата на пост госсекретаря... Эдмунд Маски им бы не был. Он сдержан, прямолинеен и относительно неопытен в иностранных делах. Но, с учетом всего сказанного, у Маски есть много общего с ним. Если министр финансов Робертсон - это уступка для консервативных сторонников президента Беннетта, то госсекретарь Маски - оливковая ветвь, протянутая либеральному крылу республиканцев-демократов. Будучи губернатором штата Мэн, а впоследствии сенатором, он отстаивал гражданские права и защиту окружающей среды, полностью выведя штат Мэн в 20-й век. В зависимости от того, кого вы спросите, он либо правильный человек, чтобы представлять Америку на мировой арене, либо лилейный провинциал, которого лучше отправить обратно в Портленд. Как выразился один редактор: "Sending Muskie against the Germans would be like sending a three-toed sloth out to seize turf from a wolverine."\n\n"
WFB.2.a:0 "Я думаю, нам стоит понаблюдать."

WFB.3.t:0 "Назначение Авессалома Робертсона"
WFB.3.desc:0 ""Absalom, Absalom!" reads more than one witty editorial headline. With the nomination of Absalom Robertson to the post of Treasury Secretary, the reference to Dixie literature is adroit, but Robertson himself is a serious man. A scion of Virginia's powerful Byrd Organization, Robertson belongs firmly in the camp of conservative Southern Democrats, adamantly opposed to any sort of integration. His appointment is surely a sop to President Bennett's supporters in Congress. But it also has many in the opposition worried. The Treasury Department has a great deal of power over taxes and audits. What might it do to those who come out against Bennett's agenda, especially with an arch-conservative in the driver's seat? And then there's that new production company that his son, Pat, is setting up...\n\n"
WFB.3.a:0 ""

WFB.4.t:0 "Назначение Роберта Макнамары"
WFB.4.desc:0 "Было бы несправедливо называть Роберта Стрейнджа Макнамару человеком чисел и только чисел. Конечно, он сделал себе имя как самый молодой профессор Гарварда и помог спасти Форд от послевоенного финансового хаоса. Но у Макнамары есть своя изрядная доля идеологии. В отличие от тех, кто призывает к уничтожению Японии или германской Африки, он хочет, чтобы Пентагон принял более взвешенный подход. Меньше возможностей для нанесения первого удара и больше сдерживания. Меньше доктрин, и противоповстанческих действий. Для своих сторонников в Конгрессе Макнамара - это человек, который встряхнет ситуацию, рационализируя бизнес войны в новую эру конфликта. Однако остается открытым вопрос: действительно ли он изменит Пентагон или его усилия увязнут в старой системе?"
WFB.4.a:0 "Будем надеяться, что он не пренебрежет своим долгом."

WFB.51.t:0 "Временные меры"
WFB.51.desc:0 "С учетом того, что запасы серебра находятся на рекордно низком уровне, система металлического обеспечения, поддерживающая американскую валюту, находится в кризисе. В то время как Белый дом Беннетта начинает продвигать свой план законодательной реформы, министр финансов Робертсон уже дал указание монетному двору США принять ряд временных мер. Остановив производство ряда номиналов, можно надеяться, что снижение запасов серебра начнет стабилизироваться. В конце концов, мы не можем позволить себе быть расточительными в такие времена!"
WFB.51.a:0 "Неужели никто не подумал о памятных долларовых монетах?"
WFB.52.t:0 "Экстренное Повышение Цен"
WFB.52.desc:0 "Бокалы звенели по всему ресторану, скрепляя сделки и дружеские отношения. Дэвид пытался выяснить, какую марку вермута они используют здесь, но это, очевидно, было коммерческой тайной. Впрочем, неважно: мартини был сухим, как кость, а разговоры сочными, по меркам банкиров. Все чаще и чаще эти разговоры сводились к одному - к серебру.\n\n"-the guys in Toronto were practically banging on my door, trying to figure out the right spot price-"\n\n"-new Peruvian projects are gonna get murdered on opex, I don't care what the department is saying-"\n\n"-goddamn disgraceful, interfering like this-"\n\nDavid bit his lip, thinking about all the deals and projects and fortunes tied up in this business, all being thrown into disarray by the Bennett White House's great silver buy-up. Supply was getting tighter, and prices were growing higher. "Stabilizing reserves, my ass," he thought.\n\n"
WFB.52.a:0 "Просто возьмите и пополните."
WFB.53.t:0 "Начинается замена печати"
WFB.53.desc:0 "Лязг, лязг, вжик, вжик, вжик, вжик, вжик.\n\nУиллис Робертсон наблюдал, как пресс Филадельфийского монетного двора делает свою бесконечную работу. Первые новые американские доллары, свободные от поддержки со стороны серебряных рынков, поступали сегодня из под пресса. Как министр финансов, он был обязан присутствовать. Это позволило некоторым сделать удачные снимки. Во-первых, ему показали нескольких трудолюбивых мужчин и женщин (ну, во всяком случае, одну женщину), которые разрабатывали маркеры против подделок. Затем его гиды-бюрократы продемонстрировали огромное количество чёрнил, бумаги и машин, которые в совокупности создавали одну из самых важных мировых валют. Один из проводников достал новую пятидолларовую купюру и протянул её Робертсону. Он услужливо протянул его агенту Информационного агентство США, состряпав при этом улыбающуюся гримасу, как у бумажного Эйба Линкольна."
WFB.53.a:0 "Деньги не спят."
WFB.54.t:0 "Прохождение закона о покупке серебра от [GetYear] года"
WFB.54.desc:0 "Сегодня закон о серебре был принят обеими палатами Конгресса с умеренной шумихой. Несмотря на некоторые оговорки относительно экономических последствий этого закона, он был принят значительным большинством голосов. Этот акт является лишь частью более масштабной инициативы президента Беннетта по полному отказу от металлического стандарта, который должен быть заменен фиатной валютой, поддерживаемой только словом Министерства финансов.\n\nЭтот закон включает в себя множество положений, направленных на сокращение серебряного обеспечения, а не на устранение предыдущего законодательства. Наиболее важной из этих директив является отмена закона о покупке серебра 1934 года, который фактически субсидировал и поощрял добычу серебра до неёстественных масштабов. Закон также позволял выпускать банкноты Федерального резерва в размере $1 и $2, чтобы не отставать от меняющейся экономики.\n\nЗаконодатели надеются, что закон окажется успешным. Отмена закона о покупке серебра предотвратит безудержное перерасходование казначейством серебра и, как мы надеемся, повысит финансовую ответственность в целом. Опасения по поводу перехода были минимальными, и многие из них значительно облегчены переходом к более упрощенной и надежной валюте."
WFB.54.a:0 "Наша валюта больше не привязана к серебру."
WFB.55.t:0 "Американский доллар"
WFB.55.desc:0 "Вашингтон(AP): Сделав шаг, который потряс валютные рынки, президент Беннетт поручил министру финансов Робертсону официально приостановить конвертируемость доллара США в серебро или другие резервные активы. Закрытие серебряного окна является последним шагом в превращении доллара в фиатную валюту, одним из подписных предвыборных обещаний президента. Президент заявил:\n\n"With the signing of this Act, the American economy enters a new era of stability. Our allies and partners abroad join us to create a stable financial order that all may benefit from. I'm confident that across continents and oceans, prosperity and trade will spread like they never have before."
WFB.55.a:0 "Разве не было фильма об этом, с ведьмой и пугалом?"

WFB.56.t:0 "Новая тарифная политика"
WFB.57.t:0 "На благо всего человечества"
WFB.57.desc:0 ""It is not in the interests of the United States to be at war forever."\n\nSecretary of State Edmund Muskie stands before a crowd of several hundred. It's a cloudy day in Fulton, Missouri, and the professors, students, and foreign policy experts have gathered to hear him try and sell the administration's foreign policy.\n\n"While we seek freedom and justice throughout the world, it cannot always be accomplished with swords and powder. Trade, built on the foundation of a stable financial order, can spread liberty much faster than any bomb or bullet. By working with our allies in the OFN, and by bringing new nations into this bastion, the world may once again know freedom from fear and oppression." The suits in the crowd applaud politely, but with relish. After all, this administration is speaking the language of stability and freedom. What's more American than that?\n\n"
WFB.57.a:0 ""
WFB.58.t:0 "О деньгах и власти"
WFB.58.desc:0 "Тот факт, что Беннетт должен был быть в союзе со Стюартом Саймингтоном, не утешал президента. Особенно не перед лицом холодного колючего взгляда сенатора Миссури. Президент устоял перед искушением потянуться за кофе, решив вместо этого потирать виски.\n\n"One minute."\n\nThe red light on the camera flicked on. Roger wasn't in favor of this program; figured it was a waste of time and unlikely to attract viewers. But the White House had leaned--discreetly, of course--on one of CBS's DC correspondents. They wanted to get more airtime for their anti-tariff efforts. Offering some better access elsewhere, or to favor another broadcaster. They had even provided some Deputy Secretary of Commerce to advocate for their position. So, there he was, at seven in the evening on a Friday night, moderating a discussion.\n\n"Thirty seconds."\n\nOpposite the Deputy Secretary was a straight-laced, blue-tie-clad representative from the UAW's policy shop. Even though they were both in suits, they represented very different outlooks. It was the call for reason and common sense in international trade, versus the voice of the disaffected working man.\n\n"Five, four..."\n\n"
WFB.58.a:0 ""Good evening. This is CBS News, I'm Roger Mudd...""
WFB.59.t:0 "Новая тарифная политика"
WFB.59.desc:0 "Ванкувер (АП): после нескольких месяцев переговоров, охвативших несколько континентов, Генеральное соглашение по тарифам и торговле(ГАТТ) было подписано представителями более чем двадцати стран. Так называемый Ванкуверский раунд, который должен был завершить ряд уступок, привел к отмене многочисленных тарифов и торговых правил странами-членами Организации Свободных Наций, а также рядом нейтральных государств. Государственный секретарь Эдмунд Маски, присутствовавший при подписании, приветствовал ГАТТ. На церемонии он заявил: "This agreement will not just encourage trade among free peoples. It will also encourage liberty around the world. From American factories to Australian ports, and from Canadian mines to Argentine farms, the world can find prosperity through peace and fair exchange. By repealing tariffs, that idea of fairness will become the norm."\n\n"
WFB.59.a:0 ""Let me have no lying; it becomes none but tradesmen.""
WFB.60.t:0 "Основание ССН"
WFB.60.desc:0 "Наконец, после бесчисленных встреч, меморандумов и конференций президент Уоллес Ф. Беннетт почувствовал себя достаточно уверенно в состоянии своего шедевра, чтобы представить его публике. Поэтому он зачитал обращение перед совместным заседанием Конгресса в Капитолии, как и подобает серьёзности ситуации.\n\n"
WFB.60.a:0 "Благоприятное начало."And if you'll look at paragraph 6, on page 71 of your briefing papers...""
WFB.61.t:0 "Вопрос логистики"
WFB.61.desc:0 "Сегодня Уоллеса Ф. Беннетта, президента Соединённых Штатов, посетил бывший министр финансов Кларк Клиффорд, у которого была идея по реформированию Сообщества Свободных Наций. Как всегда, лицо Клиффорда было ровным, не выдавая чрезмерных эмоций, но Беннетт мог сказать по его глазам, что ему не терпелось довести эту свою идею до конца.\n\nКлиффорд привел длинный аргумент, до краев наполненный цифрами и статистикой, чтобы убедить Беннетта поддержать его план по консолидации военной логистики Соединённых Штатов и других членов ССН. Он даже привел примеры и данные, которые обнаружил во время работы в Ford Motor Company, чтобы доказать, что объединение логистики в одной организации облегчит жизнь всем.\n\nПосле того, как Клиффорд закончил свою презентацию, Беннетт одобрительно кивнул. "
WFB.61.a:0 "Давайте возьмем их в оборот"Ladies and gentlemen of all free nations, we are gathered today...""
WFB.62.t:0 "Почему мы должны"
WFB.63.t:0 "Предложение Международного валютного фонда"
WFB.63.desc:0 "У А. Уиллиса Робертсона было предложение, и он очень хотел, чтобы президент Беннетт выслушал его до конца.\n\n"
WFB.63.a:0 ""

WFB.100.t:0 "Разделение"
WFB.100.desc:0 ""For all that some speak of America as hopelessly divided, I know that we are stronger than ever. Let other nations wage endless wars of mindless annihilation. We have the industry, the knowledge, and the moral strength to make the world safe for liberty."\n\n"Unity" is the word on President Wallace F. Bennett's lips, as he speaks before a vast crowd. The sky is gray, having let loose an anemic inch's worth of snow over Washington D.C. last night. It looks lovely on the trees, perhaps, but everyone can see the grimy slush on the ground. For all of Bennett's rhetoric, protesters rally for segregation in Birmingham, and for liberation in Little Rock. Against all of this, what can new monetary policy and "sensible" civil rights efforts do? The early 1960s brought disenchantment on unprecedented levels. Bennett might want to turn the page, but the United States of America might not be finished with the story.\n\n"
WFB.100.a:0 ""I, Wallace Foster Bennett, do solemnly swear...""

#WFB.100.t:0 "Занимая позицию по гражданским правам" #duplicate loc key
#WFB.100.desc:0 "Многие высокопоставленные лидеры коалиции надеялись, что до этого не дойдет, но нам все равно пришлось столкнуться с трясиной, которая является гражданскими правами и институтом сегрегации в некоторых штатах. С самого начала республиканского и демократического сотрудничества политики обеих сторон были совершенно неспособны найти какое-либо единство по этому вопросу, и до сих пор решение, которое было бы приятно обеим сторонам, ускользало от нас.\n\nТем не менее пришло время определить федеральную позицию в дебатах о гражданских правах. Демократическое крыло коалиции встало на сторону выступающих за сегрегацию южных штатов, ссылаясь на права штатов в качестве аргумента, позволяющего сохранить систему. Это привело к растущему конфликту с Республиканским крылом, которое считает соблюдение гражданских прав необходимым условием обеспечения свободы для всех американцев. Третьи заняли промежуточную позицию и выступали за компромисс везде, где это было возможно, чтобы предотвратить полное отделение обеих сторон. Если мы пойдем по этому пути, то это может и будет иметь серьезные последствия для единства партии. Независимо от исхода, крайне правые и крайне левые фракции Национальной Прогрессивной Партии неизбежно используют это испытание для получения голосов разочарованных политиков. Промежуточная позиция может также привести к недовольству по обе стороны пропасти. В любом случае, президенту Беннетту нужно будет выбрать позицию по этому вопросу, чтобы члены Конгресса могли сплотиться и определить направление движения нации." #duplicate loc key
#WFB.100.a:0 "Америка на перекрестке." #duplicate loc key

WFB.101.t:0 "Жалобы Диксикратов"
WFB.101.desc:0 "Сказать, что дрейф президента Беннетта в сторону гражданских прав было непопулярным, - это преуменьшение, прекрасно иллюстрируемое истерикой Диксикратов. В целом старое, белое собрание южных демократов существовало в той или иной форме ещё до Гражданской войны, хотя сейчас большинство из них голосует за НПП. Они известны своим упрямством, которое демонстрируют прямо сейчас. Несколько сенаторов от Дикси пригрозили филибастером предстоящему законопроекту, выдвинутому администрацией Беннетта, среди которых Стром Тёрмонд, сенатор от Южной Каролины, считающийся нынешним главой Южного комитета. Ясно одно: пока Диксикраты готовы к борьбе, у Билля о гражданских правах нет никаких шансов.."
WFB.101.a:0 "Еще одна вспышка гнева. Типично"

WFB.102.t:0 "Диксикраты успокаиваются"
WFB.102.desc:0 "После нескольких недель истерик со стороны Диксикратов, все наконец успокоилось настолько, что законопроект о гражданских правах может двигаться вперед. Теперь Стром Тёрмонд утверждает, что фракция южных демократов попытается убить законопроект голосованием, а не путем филибастеринга. Это стало отрадной новостью для Конгресса США, который уверен, что любая попытка Антигражданского движения остановить принятие законопроекта потерпит неудачу. Президент Беннетт дал сегодня короткий комментарий на пресс-конференции, заявив, что он "happy that the democratic process is now being respected.""
WFB.102.a:0 "Демократия превалирует... наконец-то..."

WFB.103.t:0 "Юг лишает чёрнокожих избирательных прав!"

WFB.57.t:0 "На благо всего человечества"
WFB.57.desc:0 ""It is not in the interests of the United States to be at war forever."\n\nSecretary of State Edmund Muskie stands before a crowd of several hundred. It's a cloudy day in Fulton, Missouri, and the professors, students, and foreign policy experts have gathered to hear him try and sell the administration's foreign policy.\n\n"While we seek freedom and justice throughout the world, it cannot always be accomplished with swords and powder. Trade, built on the foundation of a stable financial order, can spread liberty much faster than any bomb or bullet. By working with our allies in the OFN, and by bringing new nations into this bastion, the world may once again know freedom from fear and oppression." The suits in the crowd applaud politely, but with relish. After all, this administration is speaking the language of stability and freedom. What's more American than that?\n\n"
WFB.57.a:0 ""
WFB.58.t:0 "О деньгах и власти"
WFB.58.desc:0 "Тот факт, что Беннетт должен был быть в союзе со Стюартом Саймингтоном, не утешал президента. Особенно не перед лицом холодного колючего взгляда сенатора Миссури. Президент устоял перед искушением потянуться за кофе, решив вместо этого потирать виски.\n\n"One minute."\n\nThe red light on the camera flicked on. Roger wasn't in favor of this program; figured it was a waste of time and unlikely to attract viewers. But the White House had leaned--discreetly, of course--on one of CBS's DC correspondents. They wanted to get more airtime for their anti-tariff efforts. Offering some better access elsewhere, or to favor another broadcaster. They had even provided some Deputy Secretary of Commerce to advocate for their position. So, there he was, at seven in the evening on a Friday night, moderating a discussion.\n\n"Thirty seconds."\n\nOpposite the Deputy Secretary was a straight-laced, blue-tie-clad representative from the UAW's policy shop. Even though they were both in suits, they represented very different outlooks. It was the call for reason and common sense in international trade, versus the voice of the disaffected working man.\n\n"Five, four...""
WFB.58.a:0 ""Good evening. This is CBS News, I'm Roger Mudd...""
