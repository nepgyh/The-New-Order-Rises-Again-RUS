 GLD.Speer.1.t:0 "Новое эмбарго"
 GLD.Speer.1.desc:0 "Шпеер невольно почувствовал, как под столом напряглись его кулаки. - "And is it certain that their decision as it stands is final?" he asked, calmly.\n\n"Yes, my Führer. I believe Goldwater made a point of it during his election campaign. He sees trade with the Fatherland as... not in their national interest."\n\nThere was a moment's pause, as Speer shut his eyes and gently rubbed the bridge of his nose. Finally, he responded: "Get me Schmidt. Tell him to stop whatever he's doing and come here at once." At this command, the orderly gave him a quick salute and departed the office immediately.\n\nA furrowed brow was the only indication of the fury building within Speer's heart. After all his valiant effort towards detente with the Americans, this new president was simply about to throw it away to satisfy the whims of his electorate. He stood, pacing towards the window to calm his mind. Beyond the glass, Germania still bore the scars of the war. Trade was the lifeblood of nations, and without it a wounded nation like Germany would struggle to pull itself up from the ashes.\n\nA few moments passed before Helmut Schmidt strode briskly into the office. The concerned look on his face as he saluted indicated that he was clearly already aware of the situation. "You asked to see me, my Führer?"\n\n"The Americans have restored the embargo. I want you to contact their government and ask them... no, you are going to tell them that we will talk this out. I will not allow our efforts to normalize relations be in vain." Speer did not turn from the window as he spoke.\n\nSchmidt nodded thoroughly. "I will get their Foreign Minister on the phone at once. How soon should I ready the diplomats to meet with our counterparts?"\n\n"Immediately.""
 GLD.Speer.1.a:0 "Американцы должны прислушаться к голосу разума!"

 GLD.Speer.2.t:0 "Немецкая нога в дверях"
 GLD.Speer.2.desc:0 "Роберт Макнамара сделал перерыв на ланч, когда в кабинет ворвалась его секретарша и сообщила, что ему звонит министр иностранных дел Германии Гельмут Шмидт. Он полагал, что это только вопрос времени, когда они придут протестовать против эмбарго, хотя и жалел, что это произошло во время его короткой передышки.\n\nГельмут Шмидт был любопытным персонажем. Несмотря на плохую дипломатическую репутацию своей страны, этот человек, казалось, излучал спокойную уверенность. Несмотря на вражду между их нациями, Шмидт был сердечен, когда он долго говорил с Макнамарой.\n\n"Mr. McNamara, speaking on behalf of Führer Albert Speer and the Greater German Reich, I implore your government to reconsider this course of action. There is much benefit to be had from trade between our two great nations, I'm sure you understand. I am willing to personally travel to negotiate with your president, in the interests of normalizing diplomatic relations once again."\n\nWithin hours of this phone call, McNamara sat in the Oval Office, recounting the discussion to President Goldwater. "The Germans seem willing to parley with us, but the American public expects us to uphold our promises and stop trade with the fascists," McNamara concluded. "I told him I would call him back with your response shortly. What do you want me to say, Mr. President?"\n\nGoldwater thought for a moment. It was certain that America held the upper hand. Perhaps if he met with this Schmidt, he could twist the Germans' arm and get them to make some major concessions in exchange for a more lenient policy. Done well, he could really show the world that America was undisputedly a superior power to Germany. On the other hand, simply telling the Germans that no means no would be a firm statement in its own right, and stonewalling them would reinforce his voters' faith in his commitment to shutting off the fascist powers.\n\nAfter a discussion with his advisors, Goldwater turned once more to McNamarra. "Get him back on the line. I've made my decision.""
 GLD.Speer.2.a:0 "Скажи ему, что нас это не интересует!"

 GLD.Speer.3.t:0 "Дверь захлопнулась"
 GLD.Speer.3.desc:0 ""My Führer... the Americans have-"\n\n"Yes, Schmidt," Speer interrupted gloomily, "I already know."\n\nThe Americans had rejected the Reich's request for negotiations, and already Speer had been inundated with panicked communiques from business leaders whose property and staff abroad suddenly found themselves declared illegal. German businesses in the OFN were rapidly shuttering, and some Reich owned cargo ships had reportedly made a hasty retreat from American ports for fear of being arrested or even fired upon.\n\nAfter the two men exchanged some words, Schmidt left Speer to go and fetch the advisors for a meeting. Once more, Speer found himself glancing out the window at the scarred cityscape of Germania, wondering what more could be done. If he faltered here, this loss of prestige could prove damaging to his already tenuous leadership of the Reich.\n\n"The Americans aren't taking us seriously." He pondered to himself for a moment. It was then he had an idea. It was unprecedented and downright improbable, but he had to try. "They will not take Germany seriously, but perhaps they will take me seriously."\n\nHalf an hour later, Speer sat with Schmidt and several adivsors to discuss the situation. Amidst the chaotic chatter and contingency planning, Speer spoke up suddenly. "Perhaps the Americans will listen if I talk directly to them."\n\nThere was silence at the table. "Pardon, my Führer?" asked Schmidt, incredulity barely concealed.\n\nSpeer gazed back at him, a determined look in his eye. "We can arrange a meeting. In neutral territory; perhaps Switzerland? I am willing to speak to them there."
 GLD.Speer.3.a:0 ""

 GLD.Speer.4.t:0 "Шпеер предлагает встретиться лицом к лицу"
 GLD.Speer.4.desc:0 ""You're serious? The Führer's actually proposing that I meet him one on one?"\n\n"I scarcely believed it myself, Mr. President. But the offer is genuine. I spoke directly with Mr. Speer on the phone, and he is insistent that he is willing to personally negotiate this."\n\nAcross the desk from McNamarra, President Goldwater sat back in his chair. This was certainly unprecedented. Barring the brief period of the embargo being lifted, relations between America and Nazi Germany had been cold at best, and their heads of state had never met directly. He stroked his chin for a moment as he considered the implications.\n\n"Where would we even meet? I doubt he'd be willing to come to America, and I'm not stepping foot in that cursed country."\n\n"He has proposed that you meet him in Geneva. The Swiss are leery of the Germans at the best of times, but they're willing to offer us neutral ground to meet."\n\nSo the man has clearly given thought to this, thought Goldwater. At first, he almost laughed. It was absurd, and quite frankly reeked of desperation to overturn the embargo. What was he supposed to do? Fly to Geneva, tell Speer 'no' and then fly back home?\n\nAnd yet as he thought on it, that alone almost sounded like a golden opportunity. As he had already remarked, the Germans were desperate; America had the upper hand here. To go to Geneva, meet the Führer face to face, and then before all the world tell the leader of the so-called "master race" where to shove it?\n\nGoldwater would be an American hero overnight.\n\nIt was still perhaps a simply unnecessary exercise, and he still had half a mind to refuse outright. But perhaps this was the optimal moment to show the Germans who was boss. After all, it was unlikely a despot like Speer was likely to change Goldwater's mind on anything."
 GLD.Speer.4.a:0 "Это абсурдно."
 GLD.Speer.4.b:0 "Очисти мой журнал встреч. Я еду в Женеву."

 GLD.Speer.5.t:0 "Дверь захлопнута"
 GLD.Speer.5.desc:0 "Шмидт был мрачен. - "I'm afraid it's not going to happen, my Führer. The American Foreign Minister was quite adamant, their President has no interest in speaking with us."\n\nSpeer did not speak for a moment. He had expected this, of course, but it was nonetheless disappointing. And humiliating. "I understand. Thank you for letting me know, Schmidt. You can leave now." Schmidt gave a final salute and an apologetic look before he turned and left the office.\n\nSpeer sat quietly at the desk and ruminated on this defeat snatched from victory. He had been close, so close, to repairing relations between two of the world's foremost superpowers. Alas, thanks to the whims of American democracy and stubborn American pride, Germany was back at square one. The loss of prosperity to both nations would be significant, but undoubtedly it would be Germany, cast in the role of pariah once more, that took the greater hit to its prestige.\n\nThe Führer sighed heartily. He supposed there was little to be done. The Americans had made their choice, and perhaps four, eight or however many years from now they would change their minds. For now, all he could do was lead as he did before. Pacing once more to the window and looking out at the city, he resigned himself to the hope that the people would struggle on regardless. The German nation was strong, and there were other partners to be made in this wide world. Germany would have to pull itself from the ashes without reliance on America or any other nation, just as it had done once before."
 GLD.Speer.5.a:0 "Возможно, нам суждено быть врагами."

 GLD.Speer.6.t:0 "Дверь останавливается"
 GLD.Speer.6.desc:0 ""He... he actually agreed, my Führer."\n\nSpeer did not look up from his papers. "Who agreed to what?" he asked, completely distracted.\n\nSchmidt continued, more forcefully. "The American President, my Führer! He agreed to the meeting. He is on his way to Geneva as we speak."\n\nSpeer slowly put down his pen and stared at Schmidt in disbelief. His long shot plan had worked. A moment passed as Speer collected his racing thoughts. Finally he stood, almost too quickly, and motioned for Schmidt to follow him as he marched from the office. "Cancel my appointments for the week," he instructed his secretary as he passed, "and have someone pack my travel essentials."\n\nStriding further ahead, Speer had an almost manic energy in his step as he conversed with Schmidt. "We have much to prepare. This meeting is crucial for the future of our relations and for Germany's place in the world. Goldwater will almost certainly be playing from a position of strength and, well, I must confess I am no diplomat.\n\nSchmidt struggled to keep up. "I understand, my Führer. I will help wherever I can. If you like, I can help you practice the negotiations."\n\n"I would much appreciate that. I will need all the help I can get." Pausing in the hallway, he turned to Schmidt and took him by the arm.\n\n"This is a historic moment. We must not let it go to waste.""
 GLD.Speer.6.a:0 "В Женеву. У нас много работы."

 GLD.Speer.7.t:0 "Два мира сталкиваются"
 GLD.Speer.7.desc:0 "Сборы, подготовка и вылет в Женеву заняли меньше двух дней, такова была целесообразность федерального отделения для такого важного события. Когда самолет приблизился к посадке, агенты Секретной службы на борту начали торопливо проходить процедуру ещё раз, и впервые президент Голдуотер начал нервничать. Отодвинув на задний план нелепые мысли вроде той, что это какой-то безмозглый немецкий заговор с целью его убийства, Голдуотер сам начал мысленно готовиться к встрече.\n\nШвейцарская столица, несомненно, была прекрасна, и немалая толпа собралась посмотреть, как проезжает его бронированный кортеж. Приближаясь к назначенному месту встречи, Голдуотер гадал, каким будет сам Шпеер. Он видел некоторые кадры выступления Шпеера после Гражданской войны в Германии и несколько раз с тех пор, и хотя он, безусловно, казался меньшим головорезом, чем Адольф Гитлер, он определенно все ещё был нацистом. Шпеер почти наверняка будет говорить с позиции превосходства своей расы, что может затруднить разговор с ним.\n\n"It will at least make putting him in his place all the more sweet," he remarked to no-one in particular.\n\nThe scene outside of the hotel was intense as his car pulled up. Several Secret Service agents had gone ahead and secured the hotel, while some of Speer's bodyguards had done the same. The two groups regarded each other with a mixture of cold contempt and silent curiosity, but both maintained their distance and followed protocol. As Goldwater stepped out of the vehicle, another car pulled around the corner and parked a short distance from his. And out from the car, wearing a plain grey suit marred only by the armband of the swastika, was the Führer himself.\n\nThe two men stared at each other for a moment. Goldwater expected him to give some long winded remark about the pride of the German nation and then greet him with a Nazi salute. Instead, Speer stepped forwards with a slight smile, reached out his hand and greeted him, in English.\n\n"Good afternoon to you, Mr. Goldwater.""
 GLD.Speer.7.a:0 "Guten Tag, Herr Speer"Guten Tag, Herr Speer.""

 GLD.Speer.8.t:0 "Встреча в Женеве"
 GLD.Speer.8.desc:0 "Американский президент Голдуотер прибыл в отель незадолго до самого Шпеера. Шпеер обдумывал, что делать при встрече с ним, рассчитывая на быстрый салют и поклон в знак признательности, но Шмидт утверждал, что простое рукопожатие и приветствие по-английски будут более дипломатичными. И вот они пожали друг другу руки, увековеченные в образе, который, вероятно, уже циркулировал в мировых СМИ. Они вошли в забронированный номер отеля вместе с соответствующими переводчиками, а их охранники ждали за дверями.\n\nМировые лидеры были напряжены, сидя друг напротив друга. Какое-то время они избегали нужной темы. - "How was your flight, Mr. Goldwater?" asked Speer.\n\n"Pleasant," replied Goldwater tersely, before pausing for a while. "I understand that the reconstruction of your country is going well?"\n\n"Indeed, indeed." As the small talk wore on, Speer knew that they would soon have to face the subject at hand. He thought back to the angles that he had discussed with Schmidt, and weighed up his options. He could try to address Goldwater's concerns about Germany's past, using his reforms as proof that Germany had changed enough to appease the Americans' sense of righteousness. Alternatively, he could push for Goldwater to consider allowing his allied nations to sidestep the embargo in the interests of free trade, allowing Germany to retain some of its business ties there. Finally, if all else failed, he could resort to flattery to appeal to the famous American ego.\n\nA silence had begun to build between them. Speer knew he had to say something, or else Goldwater would surely grow bored and leave."
 GLD.Speer.8.a:0 "Мистер Голдуотер, Германия изменилась."
 GLD.Speer.8.b:0 "Являются ли члены ОСН настолько свободными, как вы утверждаете?"
 GLD.Speer.8.c:0 "Вы смелый и мудрый человек, мистер Голдуотер."


 GLD.Speer.9.t:0 "Грехи отцов"
 GLD.Speer.9.desc:0 "После того, как щелканье пресс-камер и тяжелые шаги их объединенной свиты безопасности исчезли, Голдуотер и Шпеер оказались одни (за исключением их соответствующих переводчиков) в назначенном номере отеля, а их охранники ждали снаружи. Двое мужчин сидели вместе за столом. Было предпринято несколько попыток завязать беседу, хотя языковой барьер и скрытая напряженность ситуации делали первоначальный разговор довольно высокопарным. Голдуотер уже начал подумывать, не было ли это пустой тратой времени, когда лицо Шпеера приняло решительное выражение и он заговорил.\n\n"I will confess to you, Mr. Goldwater, that my nation has made many... misjudgements in its past. We allowed renegade groups such as the SS, and power hungry men like Bormann and Goering to wield power, and in doing so allowed terrible acts to be committed in our Fatherland's name. Understand that the Germany I rule over now is not the Germany of yesteryear. I can assure you that all we desire is peace, trade and brotherhood with the nations of the world." Goldwater listened as Speer's translator relayed this spiel to him, noting the translator's clear shock and discomfort at Speer's denunciation of his regime's past actions.\n\nIn spite of himself, Goldwater felt a rush of fury. Speer sounded sincere, but he was being careful. Careful not to implicate himself, or his dear late Hitler. Careful to lay the blame on his enemies, absolving himself of any part in the crimes of his despicable regime. Careful to present himself not as a snivelling minion of evil but a blameless savior. If ever there was a time to denounce Speer as the monster he was and make his bold exit, now was that time.\n\nAnd yet perhaps he could work with this. Speer wanted to present himself as a reformer; maybe it was time to make him put his money where his mouth was. He could offer Speer the trade he so dearly wanted, but only if he agreed to end Nazism, allow free elections, decolonize Europe, free the slaves and abolish his oversized military. If he refused (which he obviously would), then all the world would see what a hypocrite the Führer was.\n\nGoldwater allowed himself a moment's pause before he spoke."
 GLD.Speer.9.a:0 "Вы сделали много хорошего, но..."
 GLD.Speer.9.b:0 "Ты эгоистичный мешок с говном! Мы закончили!"


 GLD.Speer.10.t:0 "Дверь в лицо"
 GLD.Speer.10.desc:0 ""...and in doing so allowed terrible acts to be committed in our Fatherland's name. Understand that the Germany I rule over now is not the Germany of yesteryear. I can assure you that all we desire is peace, trade and brotherhood with the nations of the world."\n\nSpeer waited as his translator relayed his words to the President. He noted two things. The first was the look of clear shock in his translator's eyes at the words he was made to say. He supposed it was only natural - the man had been brought up to love his Fatherland unconditionally, so acknowledging its faults must feel like finding out a dark family secret. The second thing was Goldwater's reaction. The President was silent for a moment, but a brief flash of anger appeared in his expression. This was quickly replaced by what could only be a look of cunning, and Speer braced himself for what he was about to say.\n\n"It is true that you have done much to reform your country, but I question how much of what you say is genuine. You say you are a reformer, Herr Speer? If what you say is true, then perhaps you will stand down? Allow the German people free and fair democratic elections and open up your economic sphere to the world. Perhaps then I would be willing to allow trade with Germany."\n\nSpeer stared for a moment, dumbstruck. Was this some attempt at American humor? He had made the effort to reach out, and now the American mocked him with such unreasonable demands! He was almost tempted to storm out immediately, but his thoughts caught on something. Specifically, Goldwater's insistence that Germany open its economic sphere to America. Was this not a little hypocritical, given Goldwater's strict missive to his allied nations to cease trade with Germany? Perhaps he could capitalize on this contradiction... or he could leave the arrogant American to his delusions."
 GLD.Speer.10.a:0 "В чужом глазу соринку видишь, а в своем бревна не замечаешь, мистер Голдуотер"
 GLD.Speer.10.b:0 "Вы это серьёзно? Это была пустая трата времени."


 GLD.Speer.11.t:0 "Возражение"
 GLD.Speer.11.desc:0 ""You say you are a reformer, Herr Speer? If what you say is true, then perhaps you will stand down? Allow the German people free and fair democratic elections and open up your economic sphere to the world. Perhaps then I would be willing to allow trade with Germany."\n\nAs Goldwater's translator relayed his words to Speer, the Führer's face grew increasingly aghast. Goldwater actually had to suppress a laugh. He had caught Speer out on his hypocrisy, and as soon as he got back to America he would regale the press with how the Führer sputtered and stumbled and came up with a thousand excuses for the continuation of his regime. He could already picture the headlines, the documentaries, the inevitable historical significance of -\n\nSpeer laughed. Not a laugh of nervousness or fear, but of amusement. Speer began speaking, his brow cocked slightly as he spoke, and Goldwater found himself suddenly on edge as he awaited the translation.\n\n"You are clearly committed to your ideals of democracy, Mr. Goldwater. Or are you? I notice that you insist upon principles of free trade, and yet in your embargo you expressly forbid nations under the American alliance from trading with Germany. This is somewhat hypocritical, no? Especially for an alliance known as the Organization of 'Free' Nations. Perhaps if you wish to talk of openness, you should start by allowing the many great nations under the American wing to trade with whoever they please."\n\nGoldwater started. Then he stopped. And started and stopped again. He tried to think of a retort but fell short. Did Speer have a point? Goldwater felt sweat building as he tried to respond. If Speer made this same point to the wider world, perhaps the other OFN nations would agree. Perhaps they were right to agree? Attempting to keep his cool, Goldwater began to consider conceding Speer's point. Or perhaps, to prevent further unfortunate lines of questioning, he should end the session here."
 GLD.Speer.11.a:0 "...э-э-э, в ваших словах есть смысл."
 GLD.Speer.11.b:0 "Я... ты... Что?! Нет, мы закончили!"


 GLD.Speer.12.t:0 "Немецкий шаг в сторону"
 GLD.Speer.12.desc:0 "После того, как щелканье пресс-камер и тяжелые шаги их объединенной свиты безопасности исчезли, Голдуотер и Шпеер теперь оказались одни (за исключением их соответствующих переводчиков) в назначенном номере отеля, а их охранники ждали снаружи. Двое мужчин сидели вместе за столом. Было предпринято несколько попыток завязать беседу, хотя языковой барьер и скрытая напряженность ситуации делали первоначальный разговор довольно высокопарным. Голдуотер уже начал подумывать, не было ли это пустой тратой времени, когда лицо Шпеера приняло решительное выражение и он заговорил серьёзно.\n\n"Mr. Goldwater, I understand that our nations have had a historically strained relationship, and I will not attempt to alter that perception today. What I would instead propose is that you leave your allied nations out of it. The rest of your Organisation of Free Nations should be permitted to trade with Germany if they so wish."\n\nAs Speer's translator finished relaying his words, Goldwater immediately scowled. "Is this why you brought me here today? So that you could propose sidestepping my authority and slipping into the western markets through the backdoor?" He leaned forwards before Speer had a chance to speak up. "Listen to me, Mr. Speer. I vowed to my people that I would shut fascism out of the Organisation of Free Nations. I must emphasise - Free nations, Mr. Speer. As long as your people continue to goosestep their way into the darkness, I will uphold that vow."\n\nSpeer stuttered as he tried to respond. "I have done much to bring Germany into modernity! Even a man like you must see that-"\n\nGoldwater stood, a dark look taking his face. "A man like me? And what do you mean by that? Do you insult me as an American? Or perhaps you refer to the fact that my father was a Jew? Does that make you uncomfortable, Mr. Speer?" As the Führer stumbled for words, the President scoffed. "I can't believe I agreed to come here. You are no different to your beloved Hitler. Good day, Mr. Speer." With nary another word, he turned and stormed bitterly from the room."
 GLD.Speer.12.a:0 "Что за лицемерная чушь! Уходим отсюда."


 GLD.Speer.13.t:0 "Самая невероятная сделка"
 GLD.Speer.13.desc:0 "Голдуотер рассчитывал приехать в Женеву, чтобы показать Шпееру, кто здесь главный. Вместо этого они заключили сделку.\n\nШпеер каким-то образом убедил его. Хотя конкретные положения соглашения все ещё должны быть официально ратифицированы, эмбарго вскоре будет значительно ослаблено, и торговля между ОСН и Пактом Единства возобновится. Голдуотер гадал, как именно Конгресс и избиратели отреагируют на такое развитие событий, и даже когда они начали расходиться, он подумал, не слишком ли поздно отступить.\n\nКогда президент и фюрер стояли в фойе отеля, Шпеер повернулся к Голдуотеру и пожал ему руку во второй и последний раз. - "This was a productive meeting, Mr. Goldwater. I look forward to future dialogue with the United States".\n\nGoldwater paused as he returned the handshake. Shaking hands with a man whose country would consider someone of Jewish blood like himself as less than human still felt troubling. "This was more... diplomatic than I was expecting. Thank you for your time". With that, the two men departed the hotel for their respective return trips.\n\nGoldwater had a lot of time to think as his flight made its journey back to America. What would he say to the press? How would the party respond to his unexpected u-turn? What was his own take away from all of this? This had certainly not been the trip he had anticipated, and he was unsure if he would ever feel completely at ease about it. It was all making his head spin. Whatever else happened, he dearly hoped that this would be the only time he would ever meet Albert Speer."
 GLD.Speer.13.a:0 "Давай больше никогда не будем так делать."

 GLD.Speer.14.t:0 "Дверь открыта"
 GLD.Speer.14.desc:0 "Шпеер чувствовал уверенность, даже гордость, когда садился в самолет, возвращавшийся в Германию. Он приехал в Женеву с самой смелой и дальновидной дипломатической увертюрой, которую Германия предпринимала за последние сто лет, и вышел победителем. Голдуотер согласился ослабить эмбарго, и немецкий бизнес вздохнул с облегчением.\n\nВ течение многих лет Германия утверждала свою мощь через военное господство, но теперь Шпеер доказал, что они также могут выстоять в словесной войне. То, что Голдуотер, человек, пришедший к власти на платформе антифашистской оппозиции и антигерманских настроений, был убежден в ошибочности своего пути, было великой победой для Рейха и для мировой торговли в целом.\n\nКогда он вернулся в Германию, его первым приветствовал Шмидт. - "An excellent display, my Führer!" said Schmidt as he pushed a copy of the morning paper into his hands. The headline celebrated Germany's diplomatic coup, hailing Speer's overpowering of the USA's decision. It was a little embellished, as all German media tended to be, but Speer supposed it would do.\n\nAs he returned to his duties as Führer, Speer felt satisfied that he had proven his worth and demonstrated his new path for Germany. The time for tanks charging across Europe was over; now was the time for the Reich to take its place on the world stage as a true diplomatic player."
 GLD.Speer.14.a:0 "Перо сильнее танка"

 GLD.Speer.100.t:0 "Дверь заперта"
 GLD.Speer.100.desc:0 "Несмотря ни на что, Шпеер потерпел неудачу. Голдуотер был сыт им по горло, и мировая пресса уже была наводнена образами того, как он в гневе выбегает из отеля, а через некоторое время, оттуда выходит и сам Шпеер. Он не был этому сильно удивлен, в конце концов, переговоры были недолгими, - но все равно это было разочарованием.\n\nСоболезнования Шмидта и заявления немецкой прессы о том, что неудача произошла исключительно по вине неразумных и самонадеянных американцев, мало помогли успокоить его мрачное настроение, когда он вернулся в Германию. Непрерывные сообщения от крупных конгломератов, оплакивающих утраченные иностранные активы, делали его ещё более мрачным. Он потерпел неудачу. Человек в его положении не мог позволить себе провал. Слабость перед лицом задач, которые все ещё стояли перед Германией, была неприемлема.\n\nСидя за столом, он размышлял о том, какой путь ждет Германию. Создание пакета помощи, призванный смягчить беды пострадавших предприятий. Встреча с экономическими воротилами для определения альтернативных торговых партнеров - все это будет иметь важное значение. И все же, несмотря ни на что, эта неудача ещё долго будет висеть у него над головой. Обеспечение свободной торговли с Западом было одним из его величайших дипломатических достижений. Теперь он потерял это и свое лицо одновременно. Казалось, что Америке и Германии суждено стать врагами."
 GLD.Speer.100.a:0 "Будь проклят этот Голдуотер!"

 GLD.Speer.103.t:0 "Предсказуемый результат"
 GLD.Speer.103.desc:0 "Переговоры провалились. Хотя это и была собственная идея Альберта, мировые СМИ уже были наводнены изображениями расстроенного Шпеера, вышедшего из отеля. На снимках Голдуотера, появившихся несколько мгновений спустя, было видно лицо, окрашенное в равной степени раздражением и самодовольством. Именно это он и чувствовал, когда летел домой над Атлантикой. Это было напрасное путешествие, но, по крайней мере, он выставил Шпеера дураком.\n\nКогда Голдуотер вернулся в Америку, он быстро оказался перед журналистами, которые жаждали услышать его рассказ о происходящем. Он улыбнулся в камеру и подождал, пока шум утихнет, прежде чем заговорить.\n\n"Mr. Speer is no different to his predecessor, nor any of those who tried to claim Germany in the past. He believes that his country deserves all the bounty of the free world without being a part of that free world. I tried to be reasonable, and I decided to hear him out in the interests of international diplomacy. Unfortunately, it is clear that even under its new ruler, the ego of the German nation knows no bounds.\n\n"Let this be a lesson to all those who rule with an iron fist. If you are willing to extend liberty, then liberty will extend its bounty unto you. If not, then the bounty shall forever be denied."\n\nGoldwater allowed himself a smile as he returned to the White House. He had kept his promise to the American people, shown up the forces of fascism, and demonstrated once and for all that America would always stand tall in the face of tyranny. It would surely be a great precedent for the future of the world - and for the future of his election prospects."
 GLD.Speer.103.a:0 "Решение Америки окончательно!"

 GLD.flavor.1.t:0 "Улицы Бронкса, 8:38 вечера"
 GLD.flavor.1.desc:0 "Даже когда погода теплая, ночи в Бронксе иногда становятся холодны. Может быть, дело в мягкости кирпичной кладки многоквартирного дома, может быть, в загрязненном городском воздухе.\n\nХотя, возможно, все дело в гнилом состоянии этой страны. По крайней мере, для Роберта.\n\nРоберт может проследить свое происхождение от некоторых из первых освобожденных рабов в Америке. Его дед служил в гарлемских адских истребителях. Его собственный отец отдал все на Тихом океане и никогда не возвращался домой. Роберт, потерявший ориентацию после окончания школы, решил записаться в армию. Жизнь была тяжелой после ранения в Южной Африке. Даже в таком штате, как Нью-Йорк, не нашлось места для инвалида из меньшинства. Он годами подрабатывал случайными заработками, едва сводя концы с концами благодаря щедрым благотворительным программам НПП. В то время как он не очень интересовался политикой, его интерес достиг пика в президенте, который обещал экономическое процветание для всех.\n\nНо это было тогда. Больше никаких талонов на еду, говорят они, это пустая трата денег. Нам нужно сократить благосостояние; мы могли бы использовать это для окружающей среды, утверждают эксперты. Жесткая экономия, призванная принести экономическое процветание для всех и сократить государственный долг, просто отняла его у людей, которые больше всего в нем нуждались. Роберт вздохнул, чувствуя холод в собственном доме. Приходите в ноябре следующего года и он заставит свой голос быть услышанным. Кто бы ни был в этом кабинете, кое-что ясно. Он не может продолжать в том же духе."
 GLD.flavor.1.a:0 ""Trickle down economics, my ass...""

 GLD.flavor.2.t:0 "Этаж Нью-Йоркской биржи, 4:00 вечера"
 GLD.flavor.2.desc:0 "На Нью-Йоркской фондовой бирже прозвенел последний звонок. На полу, как всегда оживленном, воцарилась мертвая тишина. В то время как повсюду была тикерная лента, и каждый инвестор жаждал вернуться домой, реальность того, что только что произошло, наконец, поразила всех.\n\nСамый высокий однодневный рост индекса Доу Джонса в истории.\n\n- Джентльмены, все присутствующие здесь сегодня только что вошли в историю! - Зал взрывается аплодисментами. В торговом зале хлопнула бутылка шампанского. Биржевые трейдеры с противоположных сторон зала танцуют вместе.\n- Сегодня вечером ваши семьи будут хорошо питаться. Маленькая Сьюзи получит все игрушки, которые она хочет на Рождество. Наконец-то ты сможешь купить новую машину, на которую так долго смотрела. Сегодня вечером вы пожнете плоды лучшей экономики в истории мира!\n\nЗвук такой оглушительный, что зрители на улице замирают в благоговейном страхе. Хотя люди на полу были простыми биржевыми трейдерами, все из разных слоев общества, одно было ясно. Они были богаты и любили Америку. И, возможно, когда-нибудь каждый сможет процветать за счет экономики, которую они помогли создать. Общественное доверие было восстановлено в системе, которая работает для всех, с равными возможностями для успеха. Джон Доу больше не будет бояться инвестиций, бояться начинать бизнес или зарабатывать деньги. Американская мечта, кажется, снова ожила."Gentlemen, everyone here today just made history!" The room explodes into applause. A bottle of champagne popped on the trading floor. Stock traders from opposite sides of the room are dancing together. "Tonight, your families will eat well. Little Suzie will get all the toys she wants for Christmas. You can finally buy that new car you've been eyeing for ages. Tonight, you will reap the rewards of the best economy in the history of the world!"\n\nThe sound is deafening; so much so that spectators outside pause in the street in awe. Although the people on the floor were simple stock traders, all from different walks of life, one thing was clear. They were rich, and they loved America. And perhaps, one day, everyone would be able to flourish from the economy that they've helped create. Public confidence has been restored in a system that works for everyone, with equal opportunity for success. No more will John Doe be scared of investment, scared of starting a business, or making money. The American Dream seems alive again."
 GLD.flavor.2.a:0 "И в их радостных возгласах у всех родилась мечта."

 GLD.flavor.3.t:0 "Пригород Сиэтла, 6:31 утра"
 GLD.flavor.3.desc:0 "Джозеф Миллер был одним из немногих счастливчиков в своей команде. Не многие люди выбрались живыми из этого корабля, но он был одним из счастливчиков. Начиная с того рокового дня в Мидуэе, Джозеф делает все возможное, работая сменным менеджером на фабрике. Льготы для ветеранов-это хорошо. Он прекрасно живет с женой и двумя детьми. Он активно работает в своей общине, дает уроки стрельбы и недавно выступал в своей ратуше. Он был одним из многих, кто голосовал на последних выборах.\n\nСегодня Джозеф проснулся рано и бодро, как обычно. Обычно он любит начинать свой день с душа, а затем читать утреннюю газету, пока Люси готовит ему и детям завтрак. Но сегодня утром все было немного по-другому. Разносчик газет пришёл рано. Несколько человек уже вышли из своих домов, так что это, должно быть, было важно. Потянувшись и застонав, Джозеф открывает входную дверь и берет газету. "NPP OFFICIALS IN WASHINGTON TAKING MONEY FROM JAPAN" is plastered on the front. Joseph rubbed his eyes, making sure that what he was seeing was true. With a pause, he closes the door, and sits down at the dinner table.\n\n"Honey, what's wrong? Is everything okay?"\n\n"Yes, Lucy. Apparently the neighbors thought today's paper is interesting. I don't blame them."\n\nPeople in these parts voted straight down the line for the NPP. Maybe it was out of solidarity for our brothers in California. Maybe it was because of how hard everyone here was hit by the war. Maybe it was just how things were here. But the more Joseph read of the paper, the more frustrated he got. To think that the people he voted for are taking money from the people who shot down his brother's plane infuriated him. He puts the paper down, and sighs heavily. If there is change to come this November, it'll certainly not be for a party which is funded by warmongers."
 GLD.flavor.3.a:0 "Для партии людей они, конечно, берут много внешних денег."




