 GLD.159.desc:0 "Правительство создает белый список союзов, запрещая все плохие союзы, которые Голди не нравятся (кроме больших плохих союзов)"
 GLD.160.t:0 "Рамсфелд Выступает Против Макнамары!"
 GLD.160.desc:0 "- Насколько я понимаю, Макнамара предполагает, что наши вооружённые силы могут магическим образом устранить свои структурные недостатки, оклеив себя ещё полумиллионом человек за пять лет. На это я отвечаю: с какими людьми и за чей счет? Если даже вы и я знаем, как дорого обходится управление большой армией мирного времени, представьте себе, с чем столнутся выпускники ГШБ*!"Now from what I understand, McNamara surmises that our armed forces can magic away their structural faults by papering it with half a million more men in five years' time. To this I answer: with what men and on whose dime? If even you and I know how costly running a large peacetime army can be, imagine the things an HBS graduate should know better than us but won't!"\n\nDespite having acquired President Goldwater's ear, Secretary of Defense Donald Rumsfeld has intensified his feud with Robert McNamara over the administration's planned military reforms by publicly insulting his proposals in a Washington function. Several Republican-Democrat Congressmen attending the event were seen voicing approval of the Secretary's long-winded heckling of the "McNamara Plan", ostensibly including inappropriate insinuations of the eponymous man's intellect and moral character.\n\nNeither President Goldwater nor Mr. McNamara have issued statements regarding the incident thus far."
 GLD.160.a:0 "Может ли эта ссора стать хуже?"
 GLD.161.t:0 "Разрядка вражды"
 GLD.161.desc:0 "Президент Голдуотер сцепил пальцы и уставился на своего разъяренного министра обороны, сидевшего напротив решительного стола. - Так как же Макнамара снова назвал тебя? - "So what did McNamara call you again?"\n\n"A 'bellicose chickenhawk,'" Donald Rumsfeld spat. "Among other things. Mr. President-"\n\n"Good. Now don't hit back." Goldwater drained half his stainless steel mug of finely ground Arabica. Sighing, he continued. "You've said your piece, he's said his. I know you and he've been trading blows since South Africa - but the Pentagon's already going along with your ideas. We've nothing to gain repeating the past, much less now."\n\nThe Secretary bristled when the President mentioned his old vendetta. "I can't just let his insults go by without getting something in edgewise- a word or two at least!" he replied.\n\n"And for both our sakes you should." Goldwater leaned forwards. "Or should I make that a 'will'?"\n\nBoth men engaged in silent conversation - one's features indignant and pleading, the other's chiseled into a taciturn frown - for long-counting minutes. Right as the last wisps of steam left Goldwater's mug, Rumsfeld nodded stiffly and paced out of the Oval Office just as silently.\n\nGoldwater glanced back to the morning paper's headlines as the door closed shut. Front and center stood the words:"
 GLD.161.a:0 ""PENTAGON WARS HEAT UP AS R-D SENS. TOUT MCNAMARA PLAN""
 GLD.162.t:0 "Роберт Макнамара критикует политику Рамсфилда!"
 GLD.162.desc:0 "Макнамара критикует политику Рамсфилда, вместо этого желая иметь больше мальчиков в форме, вместо высокотехнологичних коммандос"
 GLD.163.t:0 "Сенатор от НПП Майкл Харрингтон критикует Голдуотера за сокращение благосостояния!"
 GLD.163.desc:0 ""When a nation is judged by history, there are usually three components. First: was it a strong and powerful nation? Does the nation have a mighty army, capable of defending its borders when war is thrust upon it, or being able to expand through might and power? The United States of the present time is, indeed, a strong, powerful nation, with an arsenal of weapons that could obliterate the world many times over.\n\n"Second: Is it a rich and prosperous nation? Does the nation have the economy and resources, the technology and know-how to use what they have been blessed with in their land and people? The United States of the present time is, very much so, a rich and prosperous nation, with food and steel and consumer goods in excessive abundance.\n\n"Third: Is it a just and moral nation? Does the nation, with it's great army and rich economy, use both to help all the citizens of their nation, and not just a small elite, either of power or a certain religion or race or class? Or does it enslave, brutalize, suppress and impoverish?\n\n"And here, I say that the United States of the present time does not fulfill its duty to its people."\n\nMichael Harrington, writer, radio commentator, professor of Political Science, a leader of the National Progressive Party, and former candidate for President of the US, has given a blistering speech at a rally in Chicago that has been broadcast around the nation. Without once mentioning Goldwater's name, Harrington has picked apart, piece by piece, the whole domestic policy of the President, focusing especially on the budget cuts to welfare programs.\n\nWhile Goldwater has been attacked and criticized by many others for these same plans time and time again, they were barely pinpricks to the President. But with Harrington, it could make or break everything, a full body-blow that could torpedo Goldwater's reform plans."
 GLD.163.a:0 "Пришло время ответить!"
 GLD.164.t:0 "Голдуотер спокойно развеивает критику Харрингтона"
 GLD.164.desc:0 "Президент Барри Голдуотер сегодня выступил на пресс-конференции в Белом доме по поводу критики своих планов резко сократить программы социального обеспечения и государственные расходы. Недавнее выступление лидера НПП Майкла Харрингтона вызвало в Вашингтоне бурю вопросов о том, как отреагирует президент. Сегодня президент ответил, и предложил хладнокровный и разумный ответ.\n\n"I understand that many of the programs that are currently being examined have become very important for many people who have disabilities, were injured, recently unemployed, and are currently down on their luck," Mr. Goldwater said. "And I will assure them that the proposed budget will still make it possible for those that absolutely need the social safety net will receive it."\n\n"Our biggest focus is trying to ensure that federal finances will be sustainable for the long term. This means that some cuts will have to be made, and revenue increased. Welfare and tax reform will go a long way to solving both issues."\n\nThe President spent over half an hour answering questions that the reporters asked regarding costs, who would still qualify, and how the cuts will be implemented over the next few years. While there are many who are disappointed in the cuts, especially in the Republican faction of the R-Ds and members of C-NPP, early reports from pollsters indicate that many swing voters have been convinced by the President's speech. Mr. Goldwater's approval has already increased, and some analysts believe that his 1972 re-election campaign will benefit greatly from the President's speech."
 GLD.164.a:0 "Он мог бы продать холодильник эскимосу!"
 GLD.165.t:0 "Вспыльчивый Голдуотер гневно нападает на сенатора Харрингтона!"
 GLD.165.desc:0 "Президент Барри Голдуотер сегодня выступил на пресс-конференции в Белом доме по поводу критики своих планов резко сократить программы социального обеспечения и государственные расходы. Недавнее выступление лидера НПП Майкла Харрингтона вызвало в Вашингтоне бурю вопросов о том, как отреагирует президент. Сегодня президент ответил, и ответ был хуже, чем можно было ожидать..\n\n"Look, the government should not be paying people to just lay around and not do anything!" Mr. Goldwater exclaimed to one reporter. "The so-called 'social safety net' that bleeding heart liberals are so beholden too is giving lazy and unproductive people all they want and desire, and all on the backs of hard working Americans."\n\n"I was elected to get America back to work. Sometimes that involves a little tough love," the President continued. "If you want a nice house, a nice car, and not be a burden to society, then get off your butt and go find a job!"\n\nThe President cut the question section short after that, storming out of the press room. The unprofessional and rage-filled question session was compared by some who witnessed it to a nuclear bomb going off, an angry Mr. Goldwater sounded more like a disjointed and incoherent rambling letter to the editor in a newspaper. Early reports from pollsters indicate that many swing voters have been turned off by the President's speech, and a surge in approval for the National Progressive Party, especially the center and left factions. Some analysts predict that this could spell trouble in the 1972 campaign."
 GLD.165.a:0 "Будь он проклят."
 GLD.166.t:0 "Демократы хихикают"
 GLD.166.desc:0 "ЛБД:Каждый раз, когда я слышу, как президент открывает рот, чтобы поговорить о "Goldwater Way" is just politics. Nothing is going to change. It's a whole lot of hot air.\n\nUnknown: So what are we going to do?\n\n(Long pause.)\n\nLBJ: What choice do we have? Vote against it, and us Republicans will be considered traitors. Vote in favor, and Goldwater and the Dems get political points, get to whip their dick around, to push the rest of their right-wing agenda. God damn. Coalition Politics are bullshit, aren't they?\n\nTranscript of Private Meeting with Lyndon B. Johnson and Republican Congressmen, [GetYear]"
 GLD.166.a:0 "Куда не кинь, всюду клин"
 GLD.167.t:0 "Жидомассонский Президент?"
 GLD.167.desc:0 "Смотри, там все есть. Там все есть. Они думают, что все слишком тупы, чтобы заметить это. Но если вы откроете глаза, то увидите это. Я вижу. Смотрите! Смотреть здесь. Видишь это? Прямо здесь. Об этом пишут в проклятой газете. Вся эта свободная торговля и дерегулирование? Да, это для того, чтобы они могли зарабатывать свои грязные деньги, перевозя наркотики, рабов и промывая мозги по всему миру, и никто этого не замечал. Как еще, по-вашему, эти крупные компании могут заработать столько денег? И это происходит по всему миру.\n\nНе верите мне? Тогда скажите мне, почему немцы вдруг пали в гражданской войне? Почему Япония находится на грани краха? Какого хрена мы пошли воевать в Африку? Потому что все это было уловкой. Все это был обман. Видишь? Нет? Боже, ты так слеп. Смотрите! Вот здесь, на последних страницах. Россия реформируется, но, конечно, никто не хочет этого слышать. Они собираются захватить всю Европу и Азию, сделать всю эту коммунистическую историю реальностью. Потому что это огромная тайна. Дестабилизировать мир. Пусть все империи падут.\n\nКто это? Масоны, конечно! Евреи! У них уже есть своя марионетка в Белом доме. Черт возьми, он же еврей! Он притворяется, что это не так, но все же это так. Всегда был, всегда будет. Он разрушает США, подрывает все, что делает нас великими. Они уже покалечили Германию и Японию. Теперь им никто не будет противостоять, тем более что Голдуотер президент. Почему? Так что тогда еврейские масоны смогут выйти и контролировать все. Их главный план. Все это есть в Библии. Это в "
 GLD.167.a:0 "Я больше никогда не поеду на метро."
 GLD.168.t:0 "Сенаторы восхваляют крестовый поход Голдуотера против экстремизма!"
 GLD.168.desc:0 "Демократы, республиканцы и даже сенаторы от НПП поздравляют Голдуотера с крестовым походом против экстремизма"
 GLD.169.t:0 "Экологические активисты заявляют о своей поддержке реформ Голдуотера"
 GLD.169.desc:0 "Экологические активисты хвалят реформы мистера Голдуотера и его стремление к сохранению природы."
 GLD.170.t:0 "Наследие Роберта Кеннеди"
 GLD.170.desc:0 "Тут нет авторской локализации. Видимо и наследия-то никакого нет. Печально."
 GLD.171.t:0 "Голдуотер не может отменить реформы РФК!"
 GLD.260.t:0 "Уход демократов!"
 GLD.260.desc:0 "Добрый вечер, и добро пожаловать в вечерние Новости Си-би-эс. Я Уолтер Кронкайт.\n\nВашингтон, округ Колумбия, находится сегодня в смятении и шоке после представления Конгрессу предлагаемого президентом Голдуотером бюджета. Ошеломляющим образом многие сенаторы от собственной партии президента встали и покинули палату Сената вскоре после того, как начались дебаты по бюджету.\n\nДемократическая партия в последние несколько недель открыто выступала против формулировок и действий президента, пытаясь сократить расходы, особенно на социальные программы. Однако многие сенаторы говорят, что это было даже хуже, чем они думали, когда им представилась возможность прочитать бюджет, что привело к сегодняшнему уходу демократов.\n\n"It is perfectly clear now who the President is supporting," one senator said to reporters as he left the Capitol Building. "And it isn't the average American, or those in dire need of help and assistance. All Goldwater is helping is his libertarian and arch-conservative allies, who want to run roughshod over the poor and struggling."\n\n"This isn't simply balancing the budget," another Senator remarked. "This is an outright declaration of war on the poor, the colored, and disabled. How can we even consider such a proposal without looking at the blood on our hands?"\n\nDemocrats have long supported cutting such spending, seeing it as wasteful, ineffective, leading to a larger government and reducing the liberty, freedom and work ethics of the American worker.\n\nThis may be a huge blow to President Goldwater. The Republican-Democrats, working together since the end of the World War, now seem to be on the verge of collapse, with the right-wing faction of the party gaining ascendance. But it remains to be seen if the budget that the President proposed will actually pass Congress."
 GLD.260.a:0 "И в других новостях..."
 GLD.261.t:0 "Золотой стандарт"
 GLD261descpass:0 "Поздравляю, господин Президент: мы это сделали. Мы доказали, что все экономисты и эксперты ошибаются. Мы успешно вернули Соединённые Штаты к золотому стандарту! У нас уже есть сообщения о том, что многие банки имеют дело с длинными очередями для обмена векселей на золотые и серебряные монеты вплоть до дневного лимита, но они умудряются выполнять все запросы своих вкладчиков. Однако многие американцы не собираются сразу же обменивать свои купюры на золотые монеты, но среди всех есть уверенность, что если они захотят, то смогут это сделать.\n\nС уверенностью в золоте, поддерживающем доллары США, и мерами, которые мы вводим для поддержания цен стабильными и разумными, мы скоро увидим, что инфляция выровняется, а прибыль предприятий увеличится. Хотя, возможно, ещё слишком рано говорить о полном эффекте, я уверен, что это достижение принесет Соединённым Штатам новое процветание и рост на долгие годы вперед."
 GLD.261.a:0 "Что ж..."
 GLD261descfailure:0 "Ужасные новости, господин Президент! Наши усилия вернуть США к золотому стандарту провалились! Банки переполнены разъяренными вкладчиками, пытающимися обменять свои векселя на драгоценные металлы, хотя большинство из них закончились, и у нас нет возможности в ближайшее время получить больше монет. Те, кто не получает золото или серебро, теперь уверены, что их обманывают, и банки находятся на грани краха. Вдобавок наши усилия установить ценовые ограничения на товары, чтобы предотвратить инфляцию, также дали обратный эффект: большинство товаров, которые мы стремились ограничить, теперь продаются гораздо дороже, чем мы постановили, и многие магазины переполнены, поскольку паникующие покупатели пытаются запастись всем, от консервов до туалетной бумаги.\n\nИзлишне говорить, что это было, пожалуй, самое худшее, что случилось с нашей экономикой со времен Великой Депрессии. Уже сейчас многие предприятия сталкиваются с кредитным кризисом, и вскоре увольнения будут широко распространены. Республиканцы-демократы в Вашингтоне не могут работать вместе, либералы обвиняют консерваторов в их ошибочных действиях, а консерваторы обвиняют либералов в саботаже. Единственные, кто, похоже, наслаждается нынешней ситуацией, - это НПП. Уже сейчас лидеры и сторонники прогрессивистов злорадствуют, говоря, как они все это исправят. Слухи об импичменте уже распространяются в Конгрессе, и, честно говоря... возможно, мы это заслужили. Может быть, нам стоило прислушаться к экспертам?"
 GLD.262.t:0 "Двухпартийный кабинет министров"
 GLD.262.desc:0 "- Спасибо, что встретили меня так быстро, Уолтер.- Барри Голдуотер привел своего напарника в президентский номер отеля "Thank you for meeting me on such short notice Nelson." Barry Goldwater led his running mate into the Presidential Suite at the Waldorf-Astoria. It was just days after the election, and while the White House was still occupied for a few months yet, it was time to prepare the transition.\n\n"Of course, Mr. President."\n\nGoldwater stifled a sigh. There was always going to be tension between Barry Goldwater and Nelson Rockefeller: the former was the leader of the conservative, libertarian wing of the Republican-Democratic Party, while Rockefeller was the standard bearer of the progressive and liberals that called the R-D's home. It was a surprise to many when Goldwater asked Rockefeller to be his running mate on the 1968 ticket. Many assumed that Goldwater would have sought a more malleable, meek man to serve as Vice President than the very outspoken Rockefeller, who represented the "Eastern Establishment" that Goldwater rallied against during the entire primary season. Someone that could accept being second fiddle, little more than someone to bolster the demographics needed to win the election.\n\nThe bad blood wasn't going to go away, especially not overnight even with the victory in the election. But that didn't mean that Goldwater couldn't at least try.\n\n"I'm currently assembling my cabinet. And I would like your opinion on a few of the posts," Goldwater replied.\n\nThat caught Rockefeller off guard. "Excuse me, Mr. President?"\n\n"I want to get some Republicans and Liberals around the table. To show that I'm being serious about uniting the Party. Namely Health, Education, Interior, Labor. I know they aren't the fanciest positions, but I want to show that I'm willing to listen to different opinions."\n\nRockefeller leaned back on the couch, surprised at what Goldwater was saying. After all these months of helping to get a man that was against nearly everything that he stood for into the Presidency, he was now getting an olive branch in return.\n\n"So, can I get your help, Nelson?"\n\n"Of course, Barry.""
 GLD.262.a:0 "Двухпартийный кабинет, единая Партия!"
 GLD.263.t:0 "Это законно?"
 GLD.263.desc:0 "Группа умеренных, бывших республиканцев и прогрессивистов собралась, чтобы сформировать новую оппозицию недавней политике Голдуотера: Покровители Франклина. Это название происходит от имени Бенджамина Франклина, чьи газеты и публикации повлияли на ранних американцев, чтобы восстать против Британской империи; его репутация сторонника свободы слова и отмены смертной казни всплыла среди умеренных сегодня. Уже сейчас статьи от Покровителей Франклина появляются повсюду, от сельских общин до крупнейших городов.\n\n"We as Americans desperately need to wake up to the current madness. I have walked through the streets of New York City, watching men, women and children blindly attack a young man due to his LNPP affiliation. This man was coming home from his day job; he never wished harm on anyone. Do Americans not realize how much disregard Goldwater has for the U.S. Constitution? The article all Americans are supposed to hold dear as if it were the Bible? Let me remind you of the First Amendment: freedom of speech, freedom of religion, freedom of the press, right to assemble, and the freedom to criticize the government. Arguably, Goldwater has taken all of these rights away from you; you have no rights as of now. You can't say you're Communist, you can't support Communism in the papers, you can't praise Communism, you can't assemble for Communism, you can't criticize the government for their role without a prison sentence. Wake up before this tyrant sends this country to Hell! Politicians, if you can hear me, Goldwater has committed acts of treason and should be impeached!"\n\nPresident Goldwater has read and reread this article many times over, and he must find a way to counter the smearing before the media turns on him."
 GLD.263.a:0 "Оправдать антикоммунистическую пропаганду."
 GLD.263.b:0 "Откажитесь от антикоммунистической риторики."
 GLD.264.t:0 "Голдуотер: Настоящий Патриот"
 GLD.264.desc:0 "Президент США Барри Голдуотер поднялся на трибуну в прошлое воскресенье днем в Нью-Йорке для спешно собранной пресс-конференции. За последние несколько недель Голдуотер попал под обстрел со стороны прогрессивистов из НПП за свои "U.S. President Barry Goldwater took to the podium last Sunday afternoon in New York City for a hastily-assembled press conference. Over the past few weeks, Goldwater has come under fire from the Center-NPP for his 'conspicuous' attacks on the radical left, going so far as to prohibit party meetings. Several unknown authors formed a group called the Patrons of Franklin to criticize Goldwater's unlawful behaviors, citing violations of the First Amendment. The authors used pen names such as Thomas Paine, Patrick Henry, and Paul Revere in their writings.\n\nGoldwater stood firm in the face of the media's elaborate questions, and his responses were on-point. His explanations regarding the evils of socialism were as reasonable as they were crystal clear. His delicately-prepared reasoning ended many doubts the public had about the introduction of anti-Communist propaganda. His smooth, reassuring speech immediately drew critical acclaim across the nation, especially from right-wing groups. Many are convinced that even though Goldwater might not be the greatest President in U.S. history, he is arguably one of the most patriotic.\n\nSince the press conference ended, the Patrons of Franklin have yet to write an official statement on Goldwater's speech."\n\n-Washington Post"
 GLD.264.a:0 "Они купились"
 GLD.265.t:0 "Голдуотер: так же плох, как нацисты?"
 GLD.265.desc:0 "- Мужик... коммуняки действительно получили взбучку от нашего старого Голдуотера, а? - тихо сказал молодой республиканец, шагая по улицам Бруклина. Другой молодой человек, член националистического крыла НПП, протянул руку и остановил демократа на полпути.\n\n- Ты действительно думаешь, что красных бьют? Это ничто по сравнению с тем, что происходит в Германии, приятель.\n\nРеспубликанец оказался застигнут врасплох комментарием своего друга, не знающего о ситуации, происходящей за Атлантикой. - О, неужели? Как там все по-другому? Наших красных ловят и сажают в тюрьму. Не похоже, что они выйдут из тюрьмы"Man... the Commies have really taken a beating from our ol' Goldwater, huh?" a young Democrat said quietly to himself as he walked down the streets of Brooklyn. Another young man, a member of the FR-NPP, holds out his hand and stops the Democrat in his tracks.\n\n"You really think those Reds are getting beaten? That ain't nothing compared to what's going on in Germany, pal."\n\nThe Democrat is taken by surprise at his friend's comment, ignorant about the situation taking place across the Atlantic. "Oh, really? How is it any different over there? Our Reds are getting caught and locked up. Doesn't seem they'll be out of prison for a while, either."\n\nThe FR-NPP voter firmly pushes his friend a few steps back. "I don't think you're getting it. Those Nazis are systematically executing anyone suspected of salutin' the Red Star. Any Communist would be praisin' God forever if they only got a life sentence in jail for being Communist. You see, Reds in Germany are bein' shot on the same streets we're walking now. Either that or they're tortured behind walls. And I have a feeling that that stuff's gonna be happening here in a short while. Personally, I'm grateful, I despise those deplorables. But these are dark times we're heading towards. I wouldn't dare be associated with the left at all. That Goldwater's gonna be even harsher than the Nazis."\n\nThe FR-NPP member patted his friend's back and hurried away. "He has a fair point, I can't argue with that..." the Democrat thinks to himself as he continues walking home."
 GLD.265.a:0 "У нас это невозможно."
 GLD.266.t:0 "Голдуотер: человек из народа"
 GLD.266.desc:0 "- В прошлое воскресенье днем, в Нью-Йорке, наш собственный президент Голдуотер начал речь, которая объединила бы всех умеренных, не оставив ни одного человека позади. Когда СМИ обвинили Голдуотера в нападках на левые организации, он сказал следующее:\n\n- Никогда в жизни я так глубоко не осознавал своих поступков. Обо мне было написано несколько газетных статей; именно в этот момент я понял, что поставил свои собственные интересы выше интересов всех вас. Мы не являемся цивилизацией, построенной на ненависти и предрассудках, как нацисты или японцы; мы прислушиваемся к голосу людей здесь.\n\nКритики оценили вступление Голдуотера как "Last Sunday afternoon, in New York City, our very own President Goldwater began a speech that would bring all moderates together in victory, with no man left behind. When the media confronted Goldwater for his attacks on leftist organizations, he had this to say:\n\n'Never before in my life have I ever made such a deep realization of my own actions. Several newspaper articles written about me were... very difficult to comprehend; it was at that moment I realized I had put my own interests above the interests of all of you. We aren't a civilization built on hate and prejudice, like the Nazis or the Kenpeitai; we listen to the voice of the people here.'\n\nCritics easily judged Goldwater's introduction as 'too obvious that he was trying to roll back on his beliefs' and that he was being 'blatantly deceitful'. However, as Goldwater went on, the critics grew more and more silent.\n\n'I have not been listening to America's voice in these past weeks. I have decided to overhaul my previous policies on anti-socialism. Already I am working to pardon over a thousand LNPP members who were imprisoned for their affiliation. In the land of opportunity, it is essential for everyone to have a say.'\n\nPublic response was mostly favorable, but leftists were overly supportive and FR-NPP members withdrew their acclaim for the President entirely. Ever since the speech, membership of the LNPP produced a surge not seen since last year. I, for one, am thankful to have a President that listens to the people and can respect our constitutional rights as citizens. I will proudly continue my work under the Patrons of Franklin to denounce any and all extremist activity in our great nation." -Patrick Henry, The Washington Post"
 GLD.266.a:0 "Может быть, Голдуотер действительно передумал."
 GLD.267.t:0 "Голдуотер: Президент-Оппортунист"
 GLD.267.desc:0 "Падение администрации Голдуотера никогда не было более очевидным, чем после его воскресной конференции со СМИ в Нью-Йорке. Когда Голдуотер поднялся на подиум, он с нетерпением отказался от своих антисоциалистических взглядов перед толпой СМИ, которая оказалась невероятно скептически настроенной по отношению к президенту. Один репортер прокомментировал: "How can a world leader introduce all these pro-censorship measures, denounce all of it the next day, and expect us to believe he has a sudden change of heart? This isn't a simulation he's playing: Goldwater's supposed to be one of the most powerful men in the world."\n\nGoldwater had answers for every question the interviewers asked, but the man's voice was shaky and his posture was uncomfortable. He didn't show much confidence in his responses, either.\n\nThe media's word on the speech was very unpleasant towards the RDs: many journalists called Goldwater the "Opportunist President" for his attempts to flip his beliefs to gain extra votes. FR-NPP politicians considered Goldwater "a cheating liar" and "the first bogus President in a long time". According to a Gallup poll released after the conference, Goldwater's popularity with the American people decreased as much as 10%. Only LNPP politicians showed any kind of support for Goldwater, but even they are convinced that the President will backstab them more to appease the right-wing crowd."
 GLD.267.a:0 "Теперь он не может переиграть..."
 GLD.268.t:0 "Мэрилендская резня!"
 GLD.268.desc:0 "Балтимор: ошеломляющее зрелище полуденного хаоса - полиция, реагирующая на вызов о домашнем беспорядке около 1:30 вечера в пригороде Элликотт-Сити, оказалась под огнем. Офицер Алистер Маккиннон был убит мгновенно, его напарник офицер Брок Таррант укрылся и вызвал подкрепление. Последовала напряженная 7-часовая осада с участием преступников. Из Квонтико был вызван переговорщик из ФБР, но преступники отказались отвечать на любые попытки общения и открыли огонь по полицейским, когда те попытались вернуть тело офицера Маккиннона, драматический обмен был запечатлен на пленке. По приказу губернатора ФБР было отозвано, а против преступников был привлечен спецназ. К 8:45 вечера полиция проникла в дом и убила всех четырех преступников, все они были белыми мужчинами в возрасте 22-38 лет. Они также взяли под стражу одну безоружную белую женщину. После изучения документов, найденных на месте преступления, преступники были идентифицированы как члены ультраправой террористической группы, состоящей из бывших последователей фашистского преступника Фрэнсиса Йоки. Хотя это может показаться невероятным, согласно их записям, группа, называющая себя Мстителями за Америку, разрабатывала план убийства голливудской актрисы и откровенной активистки левого крыла Джейн Фонд за её связь с партией чёрных Пантер на предстоящих съемках фильма в Мэриленде. А пока Миссис Фонд и жители Балтимора могут быть спокойны, зная, что ещё одна угроза их свободе побеждена.\n\nПрезидент Голдуотер отложил газету, чтобы просмотреть фотографии. Одна занимала почти полстраницы, изображая офицера Тарранта в особенно героической позе, сражающегося с Суверенистами, в то время как его товарищи пытаются вернуть лежащее на спине тело убитого напарника. После некоторого размышления о преимуществах пиара Голдуотер поднял трубку. Возможно, они могли бы использовать офицера Тарранта..."
 GLD.268.a:0 "Вытираю грязь."
 GLD.269.t:0 "Офицер Таррант стоит рядом с Холлом!"
 GLD.269.desc:0 "Нахмурившись, президент Голдуотер всерьёз задумался о том, чтобы допить свой кофе, наблюдая, как Брок Таррант, недавно вознесенный к национальной славе в качестве героя-полицейского недавней полицейской осады остатков ордена Йоки, оказывает свою поддержку мятежному криптокомми Гэсу Холлу на митинге марксистов в Балтиморе.\n\nСоветники Голдуотера пытались привлечь Тарранта на свою сторону, чтобы выжать из ситуации хороший пиар, но он сразу же отверг их. Удивительно, но всеамериканский полицейский из Мэриленда, питающийся кукурузой, играющий в футбол и пьющий пиво, оказался красным, как вишневый пирог, благодаря своему воспитанию в странной социалистической коммуне парой левых.\n\nБлагодаря тому, что Таррант недавно стал именем нарицательным, его публичное одобрение Холла оказало такой же эффект на обычно малоизвестную левую фракцию НПП, запустив их и Холла на передний план общественного внимания. К ужасу Голдуотера, он уже слышал шепотки о том, что Холл использовал импульс от поддержки Таррантом, чтобы ещё больше повысить популярность Левого крыла НПП.\n\n"
 GLD.269.a:0 "Эта маленькая собачка слишком много лает. Надень на него намордник."
 GLD.269.b:0 "Пусть он получит свои пятнадцать минут славы."
 GLD.270.t:0 "Закусочная на Манхэттене, 12: 48 вечера"
 GLD.270.desc:0 "Наслаждаясь поздним обедом, Фрэнк Даффи вгрызся в свой жареный сэндвич с прошутто и чеддером, с ухмылкой наблюдая, как уличные толпы неохотно возвращаются в свои офисы. Он ходил к Ларри на 7-ю авеню чуть ли не каждый день, старина Ларри делал лучшие чертовы бутерброды. Их было почти достаточно, чтобы заставить его забыть, что он должен был провести весь день, пытаясь написать копию для одного дурацкого рекламного ролика за другим.\n\nПриятель Фрэнка по художественному отделу Тедди Вексио вывел его из задумчивости, рыгнув ему в ухо. Почувствовав запах соуса песто, Фрэнк повернулся и посмотрел на него. Оторвавшись от газеты, Тедди усмехнулся. - Эй, ты это уже видел?- спросил он, почти крича, чтобы быть услышанным сквозь шум.\n\nФрэнк посмотрел на газету. "Hey, you seen this yet?" he asked, almost yelling to be heard over the din.\n\nFrank looked down at the paper. PRESIDENT CASTIGATES HERO COP was the headline. "Nah. What happened?" he replied, disinterestedly. He didn't mind a bit of conversation, but couldn't Teddy let him savour his lunch in peace?\n\n"Remember that cop had the shootout with the Nazis in Baltimore, was in the news a while back? President's sayin' he's a commie or somethin', says he oughta get taken off the force."\n\n"What's wrong with killing a fuckin' Nazi?" said Frank through a mouthful of prosciutto. "You ask me, I'd rather have that cop in the White House than that Arizona Jew. Shit, you know I ain't no commie, but what's the goddamn problem? Ain't he got the right to say whatever he wants?"\n\n"No argument here," replied Teddy, finishing his coffee. "This is America. So what if the cop's red as a baboon's ass? He's out there killing Nazis while the President does jack-shit. Hey, I'll see you back at the office, Gunderson's breaking my back over the Pepsi account."\n\nFrank grunted goodbye and picked up Teddy's paper to entertain himself as he finished his lunch. What did the President think he was doing, talking about a hero like that?\n\nFinishing his sandwich, Frank decided that he'd register to vote for the first time at the next election. And it wouldn't be for Goldwater."
 GLD.270.a:0 "Маленький человек все ещё остается человеком."
 GLD.272.t:0 ""Hey, You're Supposed to be on Our Side!""
 GLD.272.desc:0 "Испепеляющее солнце парило над прохладным днем вторника во Флагстаффе, штат Аризона, создавая необычно теплый день для штата. С момента инаугурации последнего президента Америки прошло уже несколько дней. Барри Голдуотер собрал свои записи и, повернувшись лицом к беспокойной толпе, начал одну из своих первых речей в качестве президента Соединённых Штатов. Сегодняшняя речь состояла из его плана улучшить экономику, инвестировать в оборону ОСН и управлять внешней политикой Америки. Однако по мере того, как бывший сенатор Аризоны продолжал, его слова стали нацеливаться на конкретные партии в Соединённых Штатах.\n\n- Я сталкивался с большим количеством "I've encountered plenty of 'bad apples' in the political system of our country, but I have never seen a party more destructive to our way of life than the LNPP. You can't find a good politician in the group, they're all bad! And they want to introduce harsh civil rights policies that would change the country all too quickly! These guys preach the nationalization of every business in America, obviously they want to crack down on individuality! They even want to expand welfare far beyond what we're capable of right now! I don't believe a single 'true' American would support their policies!"\n\nOnce the President finished his speech and began the trip back to Washington, he received a phonie call from his Vice President Nelson Rockefeller. "Barry, did you not hear yourself up there?!" the VP exclaimed, "I hope you remembered that our party is advocating for the same principles you just denounced. Not only are you slinging mud on your own party for no reason, but you were targeting your fellow Americans today. I encourage you to think harder before you make another move against Republicans, whether intentionally or unintentionally.""
 GLD.272.a:0 "Он просто привыкает к своему положению."
 GLD.300.t:0 "Митинг в Буффало"
 GLD.300.desc:0 "ОБЕЩАНИЯ СДЕРЖАНЫ\n\nКолоссальное знамя висит над сценой в Буффало Ши, и четыре тысячи зрителей бурно аплодируют. Сиденья обтянуты красным бархатом, театр покрыт позолотой и роскошными картинами, но здесь никого нет ни филармонии, ни гастролей. Они здесь, чтобы увидеть своего президента. Конгрессмен Миллер обращается к митингующим, выговаривая каждое слово, чтобы его речь звучала разумно и жизненно. Толпа весело хлопает в ладоши, хотя все знают, что Уильям Э. Миллер не является звездой шоу.\n\n"At home, President Goldwater has stood up for the rights and liberties of all Americans."\n\nApplause.\n\n"He has restored prosperity, and built a future that all our children may be proud of."\n\nApplause.\n\n"And through these efforts, he has expanded American prestige abroad, so that we may truly be known as the guardians of the free world!"\n\nStill more applause.\n\n"It is with honor and pleasure, then, that I give you your President of the United States, Barry M. Goldwater!" Everyone leaps up, hooting and hollering as the President steps out onto the stage. It takes the better part of a minute for the ovation to stop. President Goldwater looks out at the thousands of Buffalonians chanting his name. Many of them have left the NPP for good, seeing the Democrats as the right party for the conservatives of the North. Businessmen, housewives, workers, salt-of-the-earth Americans all. This, he thinks, is the party's future. It looks pretty bright."
 GLD.300.a:0 "И вообще, кому, черт возьми, нужны Дикси?"
 GLD.301.title:0 "Митинг в Миссисипи"
 GLD.301.desc:0 "Трент Лотт надеется, что никто не видит, как сильно он потеет. Сейчас ранний июльский полдень, а для Миссисипи это означает температуру, граничащую с опасной. Не говоря уже о том, что он нервничает. Президент Соединённых Штатов соизволил приехать на ярмарку округа Нешоба, "Mississippi's Giant House Party", and Congressman Lott has taken on the role of host. When he jumped ship to Goldwater's Democrats, he made a lot of friends in Washington. Now, he's standing before ten thousand cheering Mississipians, ready to introduce their president.\n\n"Hasn't President Goldwater stood up for us?"\n\nCheers of acclamation.\n\n"Hasn't he cut taxes, cut spending, and fought for the value of hard work against waste and welfare?"\n\nMore cheers.\n\n"And hasn't he protected our treasured rights, as Mississippians?"\n\nThe cheering turns to roaring.\n\n"Then, Mississippi, let's work to keep President Goldwater in the White House!"\n\nTen thousand Mississipians shout their approval as Goldwater comes up to the podium, shaking Congressman Lott's hand. There's gratitude in that handshake. Men like Lott, and his constituents, may have turned the Northern conservatives against the administration, but down here in Dixie, Barry Goldwater is their man of the year. Among whites, anyhow. But, hell, they're the ones who vote."
 GLD.301.a:0 "Что случилось с защитой свободы?"
 GLD.union.1.t:0 "Утренние мысли"
 GLD.union.1.desc:0 "Большую часть своей почти шестидесятилетней жизни Президент Барри Голдуотер придерживался рутины, не пропуская ни одного дня. Около шести утра он просыпался, шёл на кухню и готовил себе чашку кофе. Возможно, его новое жилище в Вашингтоне было больше, укомплектованнее и лучше обустроено, но используемые ингредиенты и пропорции не изменились по сравнению с его лачугой в Райской долине.\n\nАрисонец выбрал простой рецепт: два сахара, один крем, никакого молока, пять унций воды - ровно столько, чтобы сохранить слегка сладкий вкус. Он не променял бы его ни на какую другую смесь в мире. Если кто-то ещё предпочитает свой кофе с большим или меньшим количеством сахара и сливок, то это тоже было прекрасно. Любой уважающий себя мужчина приспособил бы свой кофе к своим собственным уникальным вкусам, вместо того чтобы позволить кому-то другому решить вкус за него.\n\nБарри улыбнулся про себя. Казалось вполне уместным, что многовековые, проверенные временем мудрости могут быть извлечены из простого акта приготовления чёрной крови Земли. Но что это значило, когда полстраны по-прежнему вели себя так, словно всю жизнь пили только растворимый кофе? Это совсем не годится.\n\nПомешивая чайной ложечкой в кружке, Барри думал о будущем. В стране нет недостатка в смутьянах, которые больше всего на свете хотели бы пасти американский народ, как бездумных овец. Отбившиеся от стада, мечтающие о заслуженной свободе, будут возвращены нежными на вид руками в ожидании неизбежной резни. Много таких в Нью-Йорке, Чикаго, Сан-Франциско, знамена красные, как кровь ягнят. В моменты его слабости желание бороться со злом с меньшим злом становится сильнее... но было ещё слишком рано принимать столь радикальное решение.\n\nНовый президент Америки сделал первый глоток за утро. Он пообещал, что у каждого американца будет возможность сварить свой собственный кофе. Он не может сделать это, не начав день правильно, не так ли?"
 GLD.union.1.a:0 ""Someday, somehow.""
 GLD.union.2.t:0 "Следуйте за деньгами"
 GLD.union.2.desc:0 "Через несколько дней газета "
 GLD.union.2.a:0 "- Ты правительство, Барри. А правительство решает проблемы, не так ли?"You're the government, Barry. And the government solves problems don't it?""
 GLD.union.3.t:0 "В ходе встречи"
 GLD.union.3.desc:0 "- Итак, вы предлагаете провести расследование деятельности этих, - вице-президент Уолтер Джадд поднял свой экземпляр портфеля этой встречи, - скромных людей? Господин президент, у нас есть более насущные проблемы, чем...\n\n- Опять это, Джадд? - усмехнулся министр финансов Дон Риган, сидевший напротив него. - У вас есть другие жалобы, которые мы ещё не слышали?\n\n- Все, что я хочу сказать, это то, что расследование на данный момент является необоснованным и жестоким. В лучшем случае это сомнительная попытка привлечь к ответственности лидеров лейбористов страны. В худшем случае...\n\nВице-президент пристально посмотрел на своего коллегу. - Это вопиющая клевета, - сказал он вполголоса.\n\nПокраснев, Риган разразился бы ответом:\n\n-Джентльмены.\n\nЕсли бы не резкий упрек президента Барри Голдуотера. Комната застыла, когда он поднял одну ладонь и сделал глоток утреннего кофе.\n\nПрезидент сцепил пальцы и пристально посмотрел на обоих мужчин. Он позволил ей задержаться на своем вице-президенте ещё на долю секунды. - Мне ещё раз напомнить вам обоим, чтобы вы уладили свои разногласия, как взрослые, а не как школьники?\n\nРиган с гримасой вернулся к просмотру портфеля. Джадд ответил на пристальный взгляд Президента и вздохнул. - Да, Господин Президент.\n\nГолдуотер кивнул. - Директор Гувер, - он повернулся к дальнему концу стола, - у вас есть что предложить?\n\nВсе взгляды устремились на молчаливого директора ФБР. До сих пор он ничего не говорил, только просматривал имена и детали брифинга, как ястреб, оценивающий беспомощных червей, извивающихся над землей. Как только прозвучало его имя, он встал, сунул папку в руки и направился к двери. Прежде чем дверь со скрипом захлопнулась, директор Гувер ответил::"So you're suggesting an investigation into the activities of these," Vice President Nelson Rockefeller held up his copy of this meeting's portfolio, "unassuming men? Mister President, surely we have more pressing concerns to address than-"\n\n"This again, Rockefeller?" sneered Secretary of the Treasury Don Regan opposite his side of the table. "Have you other complaints we haven't already heard by now?"\n\n"All I'm saying is an investigation is unwarranted and heavy handed at this point in time. At best it's a questionable, dubious attempt to hold the nation's labor leaders accountable. At worst..."\n\nThe Republican Vice President held a glare at his Democrat colleague. "It's a blatant smear job," he said sotto voce.\n\nRed-faced, Secretary Regan began to burst a reply-\n\n"Gentlemen."\n\n-were it not for President Barry Goldwater's sharp rebuke. The room stilled ramrod stiff as he held up a palm, taking a sip of morning coffee with the other -- they deflated only when he set both down to their proper places on his desk.\n\nThe President steepled his fingers as he fixed both men a stare. He let it linger on his Vice President a fraction of a moment more. "Need I remind you both again to settle your differences like adults, and not like schoolchildren?"\n\nChastised, Regan returned to skimming the portfolio with a grimace. Rockefeller returned the President's stare, before sighing. "Yes, Mister President."\n\nGoldwater nodded. "Director Hoover," he turned towards the table's far end, "you have something to offer?"\n\nAll eyes landed on the FBI's taciturn director. Up until now he said nothing, only scanning the names and details on the briefing like a hawk appraising helpless worms writhing above ground. As soon as his name was called he rose up, tucking the folder to his arms while he made for the door. Before it creaked shut, Director Hoover replied:"
 GLD.union.3.a:0 "- Вы получите свои результаты, господин Президент."You'll have your results, Mister President.""
 GLD.union.4.t:0 "Работа с мошенниками"
 GLD.union.4.desc:0 "-А теперь, - начал президент Голдуотер, - прежде чем конференция завершится, вы можете задать мне ещё один вопрос - Он убрал усталую улыбку. - Я уверен, у вас есть дела поважнее, чем ещё час слушать стариковское ворчание.\n\nКогда смех и вспышки фотоаппаратов утихли, перед собравшимися журналистами встала женщина в пальто и с деловыми манерами. - Хелен Томас, "Now," President Goldwater began, "I will entertain one more question before wrapping the conference up." He cracked a weary smile. "You've better things to do than listen to an old man drone for another hour, I'm sure."\n\nAs the laughter and camera flashes subsided, a woman wearing an overcoat and no-nonsense demeanor stood up near the front of the gathered press corps. "Helen Thomas, United Press," she introduced. Her pen made scribbles on note-layered paper before Barry could offer a reply.\n\n"Yesterday, the FBI had announced the arrest of several officials from the United Automobile Workers union to, and I quote Director J. Edgar Hoover's following statement verbatim, 'bring these frauds to heel'. Can you elaborate?"\n\nBarry gave himself a thin-lipped moment to ponder an answer. Frauds, eh? Very apt. With a breath he edged closer to the microphone and said, "Unfortunately, I am not at liberty to release the details of an ongoing federal investigation. But know this: Corruption undermines both the integrity of the government's laws and its people's trust therein."\n\nHe soothed his parched throat with a gulp of bottled water. "If these... frauds, as Director Hoover describes them," the President continued, "were proven to have used their subordinates' money to enrich themselves and their political allies, rather than to better their workers' lot, then I will not hesitate to wield all the implements the Constitution has bestowed upon my office to see these men answer to the Blind Lady in court."\n\nA nod from the journalist as she sat down. "Thank you, Mister President.""
 GLD.union.4.a:0 "Ее слова громко прозвучали в молчаливой, встревоженной толпе."
 GLD.union.5.t:0 "Великая афера"
 GLD.union.5.desc:0 "Милости, обещания и взятки - все это гораздо лучше, чем умение, ловкость или удача, прокладывают путь к успеху. Компании, друзья, даже правительства не застрахованы от этого уродливого проявления человеческой природы - Барри достаточно было лишь раз взглянуть на грязь и грязь на Капитолийском холме, которые он наблюдал со времени своего пребывания на посту сенатора, чтобы запечатлеть этот непреложный факт в своей голове.\n\nПрофсоюзы ничем не отличаются, иначе зачем бы столько миллионов людей собиралось под их шестеренками, молотками и серпами? Их пьеса является мастерским ходом как в своей простоте, так и в понимании внутренних махинаций людей: рабочие вступают в профсоюз и получают все эти замечательные преимущества, но только если выкладывают свои наличные деньги и клянутся в своей верности. Точно так же Джон Доу обманывается как из-за своих сбережений, так и из-за своей свободной воли, соблазняясь деньгами, чтобы хеджировать свои ставки на коллективное мошенничество, замаскированное под путь к замечательной карьере. Для грубо разбуженных... Ну, давление со стороны сверстников и угроза изгнания прекрасно помогают держать этих товарищей в узде. Тем временем их боссы вольны делать все, что им заблагорассудится, с бесчисленными миллионами неправедно полученных зарплат. Убогие, отвратительные, но все равно успешные.\n\nНа этот раз варево в кружке Барри было крепким и мощным, обжигающим и горьким. Оно бурлило у него на языке, когда он читал одну из нескольких тысяч трагедий, которые почтовый ящик Белого дома получил с тех пор, как он объявил войну профсоюзной коррупции. Дойдя до последней точки, он отбросил письмо в сторону и нацарапал ещё одно послание директору Гуверу.\n\nНужно было что-то предпринять, прежде чем эти двуличные "vanguards of workers' rights" swindle another hardworking American. Letting the FBI inspect their sales pitch is as good a first step as any."
 GLD.union.5.a:0 "- Боже упаси, если уже слишком поздно..."God forbid it's already too late...""
 GLD.union.6.t:0 "Некоторый результат"
 GLD.union.6.desc:0 "Первые несколько отчетов ФБР подтвердили подозрения Барри: ложная реклама и другие формы плохой практики действительно сыграли большую роль в увеличении числа профсоюзов до рекордных высот.\n\nКуча за кучей проклятых аффидевитов формировала одну и ту же историю из разных имен и деталей: сначала предложение вступить в профсоюз, фронтальная загрузка бедных тупиц льготами и пакетами, которые они должны получить. Если они отказываются, вымогательство, которое обостряется в течение нескольких недель, пока они не согласятся или не уйдут. В конце концов, так называемым "scabs" have no place with the boys, after all; more importantly, bosses love to see their numbers grow.\n\nWhat happened afterwards resembled more of a protection racket than a confraternity of workers. Aforementioned benefits were "delayed" due to supposed problems with their employer, all while payments were leaving their owners for their boss's pockets. The unions stifled all attempts to speak out against such cases of unfair treatment, either with community conformity or with brute thugs masquerading as their "comrades" glowering behind every eye corner.\n\nLeft with no other recourse, these men took the federal government's hand, no matter how questionable its presence, if it meant the chance to sterilize these reservoirs of corruption from top to bottom..."
 GLD.union.6.a:0 "- А теперь что со всем этим делать? - спросил он себя.."Now what to do with all these...?" he asked himself."
 GLD.union.7.t:0 "Закон О профсоюзных стандартах найма персонала"
 GLD.union.7.desc:0 "Ответ Барри пришёл в виде одного всеобъемлющего законопроекта, автором которого были республиканцы, который быстро переходил от одного слушания и комитета к другому и, наконец, был поставлен на голосование в обеих палатах Конгресса. Его название кратко резюмировало его содержание: обширные ограничения на практики найма профсоюзов. Может быть, тогда, надеялись её авторы, профсоюзы будут вынуждены соответствовать тому образу, который они пропагандируют...и покажут американскому народу, как впечатляюще они терпят неудачу в практике того, что проповедуют.\n\nЕстественно, что теперь уже названный закон о стандартах вербовки профсоюзов был принят так же быстро, как и был написан. Республиканцы проревели свое согласие, демократы пробормотали свое одобрение, более половины национал-прогрессистов прокричали свое осуждение, а остальные сломали ряды и кричали о своей "commitment to beloved principle". America fell in line with their Congressmen soon after; needless to say, its discourse over the proposed legislation violently reflected the animus that had settled in Congress like miasmatic vapor since the Second World War.\n\nBut there is nothing else both its supporters and detractors can do, now that the bill has entered judgement by Capitol Hill. The Ayes and Nays have been courted, arms twisted, favors owed and hands shaked. President Goldwater can only shuffle in his seat and see these maneuvers waltz a Congressional ballet on the session floor -- if, of course, they decide to attend at all.."
 GLD.union.7.a:0 "Еще один момент истины, над которым он будет мучиться в течение своего срока."
 GLD.union.8.t:0 "Закон О стандартах найма профсоюзов принят!"
 GLD.union.8.desc:0 "Барри Голдуотер, держа в руке ручку, поставил свою скорописную подпись на стостраничной стопке бумаги, лежавшей на столе "
 GLD.union.8.a:0 "Тост за рабочего человека!"
 GLD.union.9.t:0 "Закон О стандартах найма профсоюзов проваливается!"
 GLD.union.9.desc:0 "Когда он произносил свою речь на следующее утро после провального голосования, на лице Президента Голдуотера проступали следы тяжелой усталости: багровые мешки под глазами выглядывали из-под очков; обычно безукоризненно подстриженные волосы цвета соли с перцем торчали наружу углами и лучами; морщины и ямочки от старости превратились в глубокие борозды, обрамлявшие его, казалось бы, точеный лоб.\n\nХриплым, скрипучим голосом он разразился бранью, словно дедушка, к своему непослушному внуку, - он упрекал своих противников за то, что они не оправдали надежд рабочих по всей стране, ругал своих предполагаемых союзников за то, что они не поддержали его, когда он больше всего в них нуждался, и предостерегал "certain perfidious actors" who stood to gain the most from his failure. Less sympathetic observers would describe the President's response as a diatribe spoken in bad faith.\n\nTwo hundred million Americans react as variedly as one would expect from two hundred million minds. The God-fearing families of the South and Southwest bore the same heavy heart as their President had carried in front of national television. Contrariwise, the working men of Yankeedom and the Pacific Coast paid less heed to the Arizonan's words than the riotous parties they held in celebration of Congress's decision.\n\nAs the minutes wore on and the denouncements petered out, President Goldwater ambled out of the screen after hurling one last snipe at his hated opponents, the trade unionists: "Duplicitous hydras with Medusa's petrifying gaze," he said. Many Americans shared one thought as they watched their commander-in-chief leave the screen with an impatient strut:"
 GLD.union.9.a:0 ""What will he do now?""
 GLD.union.10.t:0 "Курс построения графиков"
 GLD.union.10.desc:0 "Готовясь к войне с профсоюзами, президент Голдуотер собрал Кабинет министров, чтобы обсудить стратегию, которую они планировали неделями ранее. Для такой обширной, многогранной кампании, имеющей множество путей к провалу, расхождение во мнениях относительно того, какую стратегию предпринять, возможно, было более неизбежным, чем он думал. По крайней мере, был достигнут консенсус относительно того, с кем следует иметь дело в первую очередь эта обременительная честь принадлежала сенаторам, сочувствующим делу профсоюзов. Где американский компромисс споткнулся, так это в партийной принадлежности этих сенаторов.\n\nВ этом вопросе его союзники разделились на два примерно равных лагеря. К первому он отнес Партизан, названных так из-за их глубокой ненависти к кретинам из НПП. Можно даже сказать, что их готовность бросить оппозицию в воющую пустыню вытесняет их приверженность прекращению коррупции в политике, поскольку они непреклонны в обеспечении того, чтобы кампания была сосредоточена только на левых и прогрессистах в рядах НПП. Тем не менее, они поднимают некоторые хорошие моменты; главным из них является тот факт, что, если их стратегия будет реализована полностью, НПП останется у разбитого корыта, которое не восстановить ни за какие деньги.\n\nДругая сторона - идеалисты: благородные люди, которые сплотились вокруг громкого призыва президента против социалистической угрозы и по собственной воле. Они предполагают, что меч правосудия падет одинаково на обе стороны, иначе люди будут рассматривать кампанию только как акт лицемерия. Примечательны в их риторике предположения, что демократы разделяют судьбу своих противников - в конце концов, разве сенаторы Новой Англии и Среднего Запада не получили свою долю от Красной Чумы?\n\nЧто бы ни выбрал президент Голдуотер, это определит ход его предвыборной кампании. Все мудрецы знают, что нужно учитывать последствия своих действий. Будет ли аризонец проявлять свою мудрость там, где она наиболее необходима, ещё предстоит выяснить."
 GLD.union.10.a:0 "Для блага нашей страны НПП должна уйти."
 GLD.union.10.b:0 "Фемида не зря ходит в повзяке"
 GLD.union.11.t:0 "Справедливая война с Юнионизмом"
 GLD.union.11.desc:0 """Full scale war" portends an image of total devastation and destruction, like the Grim Reaper reaping his bloody harvest in wide arcing swathes. It makes explicit mobilizing the nation's people and its industries for the great cause that is their patrimony's continued existence. For the general it entails coffee-fueled days and sleepless nights hunched over troop movements, tables, weather reports -- put together, a grand battle plan to win the war whatever the cost.\n\nAmerica is not in a war for survival. Neither is she in a scenario where its mighty factories and its two hundred million citizens should be harnessed to their maximum extent. He isn't even an officer of the Armed Forces, supportive he may be of their vigilant duties. Nevertheless, he believes "full scale war" is an apt description for what he will wage against the country's largest trade union. Their stumble -- not fall, they're too big to fall as it is -- will cause ripples across the country. Not as severely as war, but the ensuing riots will surely make battlefields of every city. Half of America will harness their support towards his crusade; the other half will make impediments of themselves for every step it will take. This noble task will consume his faculties in the months ahead, same as any general faced with planning operations in wartime.\n\nThen again, rules are followed even in wartime. He has disregarded the suggestions of his more zealous allies; regardless of their affiliation, the Constitution must be adhered to. He won't be able to face himself in the mirror if he became who he had sworn to fight."
 GLD.union.11.a:0 "Если это война, то она будет справедливой"
 GLD.union.12.t:0 "Полномасштабная война"
 GLD.union.12.desc:0 ""Full scale war" portends an image of total devastation and destruction, like the Grim Reaper reaping his bloody harvest in wide arcing swathes. It makes explicit mobilizing the nation's people and its industries for the great cause that is their patrimony's continued existence. For the general it entails coffee-fueled days and sleepless nights hunched over troop movements, tables, weather reports -- put together, a grand battle plan to win the war whatever the cost.\n\nAmerica is not in a war for survival. Neither is she in a scenario where its mighty factories and its two hundred million citizens should be harnessed to their maximum extent. He isn't even an officer of the Armed Forces, supportive he may be of their vigilant duties. Nevertheless, he believes "full scale war" is an apt description for what he will wage against the country's largest trade union. Their fall will cause ripples across the country. Not as severely as war, but the ensuing riots will surely make battlefields of every city. Half of America will harness their support towards his crusade; the other half will make impediments of themselves for every step it will take. This noble task will consume his faculties in the months ahead, same as any general faced with planning operations in wartime.\n\nBarry knew he was making a deal with the devil when he invited Director Hoover for a "personal conversation" in the Private Dining Room. What extraordinary times this must be that the Arizonan would ever fathom acceding to his demons' advice against the greater evil that stood in his way.\n\nIf nothing else, he consoled himself, men from the bright future that awaits afterward won't have to make the hard decisions he will a few minutes from now."
 GLD.union.12.a:0 "- Директор! Пожалуйста, присаживайтесь."Director! Please, have a seat.""
 GLD.union.13.t:0 "Закон О стандартах профсоюзов"
 GLD.union.13.desc:0 "После нескольких месяцев подготовки законопроектов и консультаций с бизнес-лидерами и ключевыми политическими фигурами президент Голдуотер и его союзники, наконец, представили в Конгресс свой первый антипрофсоюзный закон после его скандального выступления "War on Unionism" address. Dubbed the Labor Union Standards Bill, it aims to introduce new requirements in order for a trade union to organize with the federal government's blessing and operate within its jurisdiction. These include a clean record sheet for the past twenty five years, limits on the revenue they report to the IRS, non-affiliation with socialist parties active in the United States, and others.\n\nSenators from the National Progressive Party decry the President's latest initiative, calling it "(a) gross infringement on the American worker's right to organize." This sentiment has been echoed by the AFL-CIO, who have since called for nationwide strikes and protests against the Bill's passage in Congress. Time will tell if their efforts will bear fruit against the President's own efforts."
 GLD.union.13.a:0 "Еще один удар по юнионизму."
 GLD.union.14.t:0 "Закон О стандартах профсоюзов принят!"
 GLD.union.14.desc:0 "Окруженный доброжелателями, союзниками и прессой, президент Голдуотер сегодня подписал закон О стандартах профсоюзов. Сам законопроект был успешно принят в Сенате и Палате представителей с большим отрывом, несмотря на протесты Национал-Прогрессивного пакта и ряда конгрессменов-демократов, которые сломали ряды, чтобы проголосовать против его принятия - тщетно, как показали последующие события. - Это заметная победа над профсоюзами, которые хотят поставить свои собственные судьбы выше американских, - весело сказал президент журналистам позже, - но мы не должны принимать это за повод для самоуспокоения. Не заблуждайтесь: моя администрация никогда не перестанет выполнять свои обещания до их успешного завершения.\n\nПосле ратификации этого законопроекта в американском рабочем движении поднялся шум. В совместном заявлении с известными активистами, прогрессивными чиновниками и известными организаторами труда президент АФТ-КПП Джордж Мини упрекнул президента Голдуотера в том, что он "This is an appreciable victory over the trade unions who wish to put their own fortunes over America's," the President said cheerfully to the media afterwards, "but we must not mistake it as a cause to invite complacency. Make no mistake: My administration will never cease in following through with its promises to their successful conclusion."\n\nThe American labor movement is in uproar following the bill's ratification. In a joint statement with notable activists, progressive officials and renowned labor organizers, AFL-CIO President George Meany rebuked President Goldwater for "failing to uphold the political liberties of American workers", and that the union will "do whatever it can to prevent the American worker's rights from further attack". Isolated riots have since been reported in Baltimore, Sacramento, and Cheyenne..."
 GLD.union.14.a:0 "Еще один удар по юнионизму."
 GLD.union.15.t:0 "Закон О стандартах профсоюзов проваливается!"
 GLD.union.15.desc:0 "По-видимому, даже дигнитас президента Голдуотера не может преодолеть широкую коалицию, которая объединилась, чтобы противостоять его явному нападению на американский профсоюз, поскольку законопроект О стандартах профсоюзов не смог собрать достаточно голосов в Конгрессе для надлежащей ратификации. Пресс-секретарь Джордж Кристиан сообщил нескольким СМИ после голосования, что "President Goldwater is dismayed by Congress' decision, and has reconvened with his government in order to hash out the White House's actions going forward. He regrets that the country's legislature failed to heed the mandate which a majority of Americans had shown their support for on Election Day..."\n\nPundits and political observers have since offered their own opinions on the future direction of the President's anti-union campaign. Some believe he will withdraw after being dealt a decisive defeat in Congress, while others note that public support for his campaign remains steady enough to disincline him from discontinuing at this time..."
 GLD.union.15.a:0 "Все эти неприятности напрасны..."
 GLD.union.16.t:0 "США против АФТ-КПП"
 GLD.union.16.desc:0 "Прошло уже несколько месяцев с тех пор, как Генеральный прокурор опубликовал язвительный доклад о недавнем поведении АФТ-КПП, ставший, кстати, в последнее время объектом гнева Белого дома. Последовавшее за этим молчание президента Голдуотера породило предположения о его неопределенных целях, которые теперь были устранены телевизионным обращением непосредственно из Овального кабинета. Его спокойный тон противоречил энергии, с которой он произнес заявление о том, что Белый дом подал иск против крупнейшего профсоюза Америки непосредственно в Верховный суд.\n\nРеакция публики была мгновенной, противоречивой и ожидаемой. Республиканцы заявили о своей полной поддержке; НПП и их прогрессивные союзники подготовили свои демонстрации и коалиции. Американские домохозяйства и рабочие имели свое собственное мнение к концу дня - независимо от того, выступает ли большинство за или против последних действий президента. Не будет преувеличением предположить, что следующие несколько недель станут переломным прецедентом для американских трудовых отношений с последствиями, продолжащимися и после администрации Голдуотера."
 GLD.union.16.a:0 "Судебное дело века!"
 GLD.union.17.t:0 "Судебное разбирательство"
 GLD.union.17.desc:0 "Как и следовало ожидать от гражданского дела, судящего о судьбе союза с миллионами членов по всей стране, разбирательство было обвинительным, напряженным и едва ли гражданским.\n\nНасилие едва не вспыхнуло сразу же, как только истец и сопровождающий сделали свои вступительные заявления и когда адвокат сделал оскорбительные замечания в адрес характера профсоюзного босса. Внутренняя безопасность в зале суда не была нарушена, что не позволяло его участникам высказываться не в свою пользу, а протестующим - вмешиваться в сам процесс. Хотя споры не перерастали в кровавые кулачные бои, весь процесс кипел постоянным уровнем язвительных и творческих оскорблений, которыми обменивались правительство и профсоюз на протяжении всего процесса.\n\nНе то чтобы оскорбления были всем, что обе стороны могли предложить, конечно. У судей тоже было достаточно доказательств и свидетельских показаний: законы, предыдущие судебные решения, компрометирующие материалы, даже эмоциональные всплески от нескольких свидетелей. Каждая сторона делала все возможное, чтобы убедить закон в виновности другой, если не в своей собственной невиновности.\n\nНо в сутках было всего несколько часов и все участники ожидали скорого суда. Несколько недель спустя самые уважаемые судьи Америки собрались за закрытыми дверями суда, чтобы договориться о судьбе АФТ-КПП."
 GLD.union.17.a:0 ""The Court has decided that...""
 GLD.union.18.t:0 "Поражение"
 GLD.union.18.desc:0 "Барри Голдуотеру не привыкать к потерям. Он и раньше проигрывал выборы, терял друзей живыми и мертвыми, терял все, что было от пары десятицентовиков и до несколькими миллионами спонсорских и партийных долларов. Но он считал себя крутым, верил, что всегда есть новые шансы, готовые быть пойманными с более свежими руками, новыми возможностями получить то, что он хочет, где он этого хочет.\n\nЕго экземпляр "SUPREME COURT RULES 7-2 AGAINST PRES. GOLDWATER"\n\nThere was no getting out of this loss, that much he knew.\n\nWith a wordless cry he threw the crumpled newspaper aside. A hand reached out for a mug of coffee on the Resolute Desk, only to find no purchase. Right, he'd thrown that too, hadn't he? Now it was just fragments of wet, sticky ceramic on the marble floor. Hit the bird splayed at the center of the Oval Office square in the eye too. Cleaning staff can take care of the mess.\n\nSighing, he rose up and hobbled towards the windowpane. Warm and sunny outside, like the good Lord couldn't give a rat's ass about his loss. What did he do to earn His disfavor? Doing the good thing? Something to think about while he spends the rest of his term making like a crippled goose, then.\n\nUnbidden, the old verse from the Book of Psalms left his lips:"
 GLD.union.18.a:0 ""Oh Lord, why hast thou forsaken me?""
 GLD.union.19.t:0 "Безвыходное положение"
 GLD.union.19.desc:0 "От теплой кружки, составлявшей компанию Барри Голдуотеру в эту полночь в Овальном кабинете, так же, как и в прошлую, поднимались слабые струйки пара. Он взял маленькую кружку кофе минутной выдержки и, поморщившись от едкого вкуса, поставил кружку на тарелку. К чистому чёрному никогда не легко привыкнуть, даже после того, как он не пил ничего, кроме него в течение нескольких дней.\n\nНо было легко наброситься на него, когда он услышал новости. Наброситься на своих соотечественников-американцев за то, что они не поддержали его до конца. Наброситься на судей за то, что они позволили ублюдкам из профсоюза уйти безнаказанными. Наброситься на Бога за то, что он не послал ему чуда в конце стольких усилий. Ненависть была сильной и необузданной, так заманчиво было ей поддаться.\n\nК счастью, разум быстро восстановился. У него были свои победы, у профсоюзов свои. Может быть, он и не довел дело до конца, но и им не удалось уйти без потерь. На его стороне по-прежнему половина Америки, да ещё приличный кусок Конгресса в придачу. Его кампания ранена и истекает кровью - но она ещё не закончилась. Никогда не закончится, будь Его воля.\n\nИ поэтому он обратился к своему кабинету позже в тот же день, поблагодарив их за работу, которую они проделали, чтобы свергнуть профсоюзы. Они нуждались в утешении после того, как увидели, что они "come to naught" against the AFL-CIO. No matter, he said, there's still everyone else. If not America's biggest union, then the bottom feeders nibbling at the scraps it leaves behind.\n\nHoover got a different message shortly after, in yet another of their "personal conversations" behind closed doors."
 GLD.union.19.a:0 "- Я хочу, чтобы твои парни кое-что для меня сделали."I want your boys to do some work for me.""
 GLD.union.20.t:0 "Незначительная победа"
 GLD.union.20.desc:0 "- Так что же нам теперь делать?"So what do we do now?"\n\nBarry took a sip of coffee as he mulled over the Director's words. This time he added an extra cube of sugar, two extra spoonfuls of creamer and milk. Sweeter than his standard fare; then again, today was nothing standard either.\n\nGlancing across the table, Barry saw the Director's poison-laced stare bore holes at today's issue of The Washington Times. Its front page had a still of the Supreme Court immediately after the vote, captioned "SC VOTES 5-4 TO CUT AFL-CIO DOWN" underneath. The President felt his grin grow wider.\n\nSure, the union bastards got away in the end. But they also left behind a waterfall of blood as they shambled away to wherever dark crevasse they'd come from. He took another sip from his mug -- slightly bitter, just the right amount of sweet. He can live with a flavor like that.\n\n"What do you mean, Speed?" the President inquired. "We'll do what we've been doing ever since I made the Oval Office my bedroom."\n\n"The Court didn't do enough. Who's to say they won't get back up again?" The Director swigged half his coffee in one gulp, before setting it aside.\n\n"With the penalties coming their way, and the other laws besides? They'll be lucky to make it past the end of the century." Barry continued, "The message got across, that's what matters. We'll come for the rest of them soon enough.""
 GLD.union.20.a:0 ""We've all the time in the world now.""
 GLD.union.21.t:0 "Неконституционный"
 GLD.union.21.desc:0 "Утро в Белом доме началось, как обычно, с чашки кофе. Барри Голдуотер всегда предпочитал легкий намек на сладость-два кубика сахара и одну чайную ложку сливок, положенных на палитру. На этот раз он дважды добавил сахар и трижды сливки в кружку, прежде чем налить кипяток для перемешивания. Горячий мокко казался подходящим для начала очень многообещающего дня - небольшое угощение время от времени никому не вредило.\n\nНа самом деле у него были все основания побаловать себя. Если свержение самой жирной социалистической гГидры в Америке не заслуживает сахарной лихорадки с его стороны, тогда зачем вообще что-то праздновать?\n\nВчерашние торжества все ещё вызывали в его сознании яркие образы. По всему Белому дому раздавались радостные возгласы, а богатые вина, предназначенные только для особых случаев, текли по его коридорам, словно живительные реки. Его сотрудники отделились от этого единственного момента недоверия, услышав решение, обнимая и целуя друг друга, как будто наступил Сочельник и Новый год вместе взятые. Он, конечно, присоединился. Если дети могут повеселиться, то и этот старожил со всем своим стрессом сможет отжечь.\n\nБарри позволил себе глотнуть густого сливочного горячего мокко. Конечно, будут последствия; он слышал крики и скандирование лозунгов даже не выходя из своей кухни, звучащие как струи огня, охватившие округ Колумбия. Он может начать тушить пожары после того, как подготовится к новому дню в Белом доме. Но сейчас?\n\nПрезидент допил остаток кофе одним движением руки. Сладкая, сладкая победа."
 GLD.union.21.a:0 ""Maybe an extra mug won't hurt...""

 GLD.union.100.t:0 "Успешное проникновение!"
 GLD.union.100.desc:0 "Как следственный орган федерального правительства, Федеральное Бюро Расследований обязано расследовать все возможные угрозы, которые угрожают Америке изнутри. Будь то иностранный шпионаж или организованная преступность, ФБР использует широкую сеть информаторов и агентов, разбросанных по всем пятидесяти штатам, чтобы парализовать их деятельность и привлечь их вдохновителей к ответственности. Решающий характер его миссии также вынудил Конгресс наделить агентство полномочиями, которые...несколько сомнительны с точки зрения их конституционности, если не явно, то путем неявного согласия. Иногда необходимо отказаться от прав, утверждают его сторонники, чтобы создать оружие для изгнания большего зла. Зло, продолжают они, больше, чем прослушивание телефонных разговоров и "enhanced interrogation".\n\nHaving acquired said assent from the White House, the FBI now turns its all-seeing eye towards America's trade unions, searching for the skeletons they've surely kept away from their valorous image. Everyone has their skeletons, after all, least of all large organizations with the money and pull to draw America's hard workers by the millions. The action was of little surprise for President Goldwater's close council -- his legendary antipathy for "bloated rackets led by the most corrupt of men" was well-known within the Beltway and beyond. Director Hoover assuaged concerns of a slip-up escalating into a scandal rivalling the Nixon debacle, saying that his men are, to quote verbatim, "...competent enough not to get caught by some reds and rent-a-cops. His agents will get away with the dirt without leaving a fingerprint."\n\nSo far, the Director's words ring true. After mere days of planning and observation, a clandestine break-in of an office building evinced the corruption President Goldwater railed against: gifts to fellow union bosses, membership fees "creatively deducted" from annual earnings reports, officers buying twice what they make in a month. The subsequent leak to the media from a "concerned insider" made certain of the union's demise from both public shame and public lawsuits."
 GLD.union.100.a:0 "Итак, лицемер получает должное!"
 GLD.union.101.t:0 "Ошибка проникновения!"
 GLD.union.101.desc:0 "Как следственный орган федерального правительства, Федеральное Бюро Расследований обязано расследовать все возможные угрозы, которые угрожают Америке изнутри. Будь то иностранный шпионаж или организованная преступность, ФБР использует широкую сеть информаторов и агентов, разбросанных по всем пятидесяти штатам, чтобы парализовать их деятельность и привлечь их вдохновителей к ответственности. Решающий характер его миссии также вынудил Конгресс наделить агентство полномочиями, которые...несколько сомнительны с точки зрения их конституционности, если не явно, то путем неявного согласия. Иногда необходимо отказаться от прав, утверждают его сторонники, чтобы создать оружие для изгнания большего зла. Зло, продолжают они, больше, чем прослушивание телефонных разговоров и "enhanced interrogation".\n\nHaving acquired said assent from the White House, the FBI now turns its all-seeing eye towards America's trade unions, searching for the skeletons they've surely kept away from their valorous image. Everyone has their skeletons, after all, least of all large organizations with the money and pull to draw America's hard workers by the millions. The action was of little surprise for President Goldwater's close council -- his legendary antipathy for "bloated rackets led by the most corrupt of men" was well-known within the Beltway and beyond. Director Hoover assuaged concerns of a slip-up escalating into a scandal rivalling the Nixon debacle, saying that his men are, to quote verbatim, "...competent enough not to get caught by some reds and rent-a-cops. (His agents) will get away with the dirt without leaving a fingerprint."\n\nDespite the Director's confidence in his agency's competence, circumstance seems to disagree. Weeks spent observing one union's headquarters in New York, sending agents under the cover of night and disguise by day, amounted to spreadsheets and memoranda cleaner than fine china. Similar attempts in other cities resulted likewise. Frustration clear on his face, Hoover reported the following Cabinet meeting that he had "withdrawn (the FBI's) field assets for the time being, to evade suspicion and reassess suspect organizations.""
 GLD.union.101.a:0 "Мы попробуем ещё раз в следующий раз ..."
 GLD.union.102.t:0 "Ошибка Барри"
 GLD.union.102.desc:0 "К настоящему времени из продолжающегося хаоса было тщательно отфильтровано достаточно фактов, чтобы собрать воедино краткое описание инцидента, произошедшего в Вашингтоне, округ Колумбия.Ни один из них не предвещает ничего хорошего для Голдуотера.\n\nСогласно свидетельским показаниям, все началось, когда охранник, работавший в ночную смену в здании Американской федерации учителей на Нью-Джерси-авеню, заметил необычный свет, исходящий из одного из фасадных окон пятого этажа. Девятиэтажное здание было закрыто днем раньше; То, что огни, казалось, мерцали с места на место, вызвало у охранника подозрение, что в дом ворвались воры. Войдя с запасным ключом, он поднялся по лестнице, надеясь задержать их, прежде чем они удерут с украденными ценностями.\n\nЗа этим последовала драка с участием не менее трех человек, полностью одетых в чёрное с головы до пят. Удивительно, но охранник получил лишь незначительные порезы и синяки от группы, которая внезапно сбежала после того, как повалила его на землю. Почему они не потрудились проверить, был ли он в сознании, остается загадкой, но оказалось, что это пошло на пользу растрепанному офицеру, когда он осмотрел то, что они оставили.\n\nБумаги покрывали столы и пол, разбросанные по всему офису. Ящики были открыты, теперь они опустели без бумаги, но их более ценные вещи остались практически нетронутыми. Ячейка за ячейкой с перевернутыми папками и ненарушенными бумажными счетами. К этому времени охранник был сбит с толку - что же именно искали воры?\n\nОднако, включив свет, он заметил золотой блеск под морем четкой белой бумаги для писем. Отбросив стопку, он поднял их.\n\nТаким образом, в 1:13 раннего утра столичное управление полиции проснулось и обнаружило охранника с бейджиком ФБР, которым он тряс. Тридцать минут спустя все новостные станции в стране проснулись от заявления, в котором говорилось, что агенты ФБР незаконно проникли на территорию АФУ в полночь. Через пять часов двести миллионов американцев проснулись от заголовков, выделенных жирным мигающим шрифтом, в которых говорилось, что ФБР ограбило профсоюз."
 GLD.union.102.a:0 "Боже, опять этот Никсон..."
 GLD.union.103.t:0 "Планирование с актером"
 GLD.union.103.desc:0 "- Как прошла твоя поездка в Вашингтон, Ронни?\n\nЧайник уже дымился, когда Барри поставил две свежесваренные кружки кофе на стол. Он достал два пакетика сахара и тюбик сливок и вылил их содержимое себе. Чистый чёрный стал коричневым с пенной белизной под нежными движениями чайной ложки: признак идеальной смеси. Президент с удовольствием отпил глоток и сел.\n\n- Полет прошёл гораздо более спокойно, чем поездка в Лос-Анджелес, - ответил Рональд Рейган, сидевший напротив него. - Голливуд взялся за оружие после выборов, и с тех пор у меня не было ни дня покоя и тишины.\n\nОдним движением он сделал глоток из другой кружки. У актера был свой вкус, и он ничего не ждал, чтобы получить его. Уже одно это заслуживало уважения Барри, которое было нетрудно приобрести человеку с характером Мистера Рейгана. Аризонец уже был должен ему гораздо больше, когда он поддержал его кандидатуру на прошлом съезде с лучшей речью, которую он когда-либо слышал от калифорнийца.\n\n- Могу себе представить. - Барри проглотил ещё одну порцию кофе, прежде чем продолжить. - Ваши коллеги-актеры привязали свои ноги к ногам ястреба?\n\nРейган понимающе улыбнулся. - Можно и так сказать.\n\nГолливуд голосовать за любого, у кого нет буквы "How was your trip to DC, Ronnie?"\n\nThe pot was steaming hot when Barry poured two freshly brewed mugs of coffee on the Resolute Desk. He made for two packets of sugar and a tube of creamer, pouring their contents onto his. Pure black became brown topped with foamy white under a teaspoon's gentle stirs: The sign of a perfect blend. The President enjoyed a sip as he sat down.\n\n"Flight was much more peaceful than the ride to LAX," replied Ronald Reagan opposite his side of the table. "Hollywood's been up in arms since the elections and I haven't had a day of peace and quiet since."\n\nIn one motion he took a swig off the other mug. The actor had his taste and waited for nothing to get it. That alone was worth Barry's respect -- which wasn't hard to acquire for a man of Mr. Reagan's character. The Arizonan had already owed him much more than that when he supported his candidacy last Convention with the finest speech he'd ever heard from a Californian.\n\n"I can imagine." Barry gulped another helping of coffee, before continuing. "Your fellow actors tied their feet to the hawk's?"\n\nReagan smiled knowingly. "You can say that."\n\nTrust Hollywood to vote for anyone without a D next to their names. Yet another of many gripes the President has with the city's teeming liberals. At the very least, men like Ronnie were willing to help in their stead.\n\nMug empty, the President set it aside as he grabbed a pen and a piece of paper. Time to get back to the real reason for the actor's presence."
 GLD.union.103.a:0 "- Итак, Мистер Рейган, я хотел бы знать подробности кампании, о которой вы упомянули в нашей последней переписке..."So, Mr. Reagan, I'd like to know the details of the\nad campaign you mentioned in our last correspondence...""
 GLD.union.104.t:0 "Сделайте правильный выбор"
 GLD.union.104.desc:0 "Реклама начинается с панорамного снимка Сан-Франциско утром, солнце парит над горизонтом, окрашивая горизонт в теплый желтый цвет и мерцающие серебряные блики на фоне глубокой синевы залива. Затем камера переходит к пустым офисам, фабрикам и рабочим местам, а затем к семьям, просыпающимся, завтракающим и одевающимся в течение дня. По сигналу струйка рабочих, прорезающих перфокарты у входа на фабрику, школьники, входящие в автобус перед своим домом. В сопровождении возвышенной оркестровой пьесы Рональд Рейган рассказывает, что Америка начинает просыпаться и возвращаться к нормальной жизни-намек на хаос, охвативший страну много лет назад.\n\nК обнадеживающим образам примыкают мрачные остатки этого хаоса: брошенные вывески пикетов и банданы на улицах, лавки с разбитыми витринами, сметенные лавочниками, стены, обклеенные от угла до угла плакатами и их выцветшими красными, желтыми и чёрными цветами. Группа подростков расстегивает наручники, прежде чем полицейский патруль увозит их домой. За дверью приемного покоя рыдает санитар, пока врачи несут мешок с телом в морг. Успокаивающий басовый голос за кадром продолжает, что некоторые люди хотят, чтобы Америка осталась в своем долгом кошмаре вместо того, чтобы двигаться дальше.\n\nРеклама заканчивается парой солдат, поднимающих старую славу на вершину флагштока, развевающегося на фоне яркого утреннего солнца, голубого утреннего неба и легкого утреннего ветерка. Когда кадр становится чёрным, Рейган делает вывод::"
 GLD.union.104.a:0 ""America's waking up from a very bad dream.\nLet's make the right choice and get back to normal.""
 GLD.union.105.t:0 "В чем то ты прав"
 GLD.union.105.desc:0 "-...Ладно, ты прав.\n\nЕще одна атака президента на оппонентов только что разыгралась на экране телевизора. Сначала Джеймс подумал, что это то же самое, что и любая реклама, выходящая из кармана Голдуотера, унижающая его приятелей в местном отделении. Но то, как выразился Рейган...\n\nЛежа на своей половине дивана, Уиллоу все глубже погружалась в ленивые однорукие объятия Джеймса. Сегодняшние свободные часы, как она решила раньше, были отведены для просмотра телевизора, как только детей уложат спать. Трудно было найти свободное время для бригадира сталелитейного завода в Питтсбурге и бухгалтера в каком-нибудь хифалутинском Мраморном банке.\n\n- Когда это я не была права, дорогой? - она хихикнула, уткнувшись носом ему в грудь.\n\n- Был один случай, когда ты попробовала свои силы с микроволновой печью-\n\nПоследовал болезненный удар головой в подбородок. - Болван. Нужно ли напоминать тебе, что это было только один раз?\n\nЕго мозолистые руки смахнули длинные волосы цвета серебристой ивы. - Это не помешало тебе повторить попытку на прошлое Рождество...- Пробормотал Джеймс.\n\nОна ответила медвежьей хваткой за руку, которую держала в своих жадных руках.\n\nНесмотря на то, что его кости скрипели, а конечность медленно онемела, Джеймсу удалось улыбнуться. Ему нравилось просто видеть свою жену... время от времени позволяйте себе расслабиться вот так. Тем лучше, что придётся отвлечься от костюмов, сидящих на корточках в её офисе. С такими кадками свиного сала, которые приходится терпеть по восемь часов в день, то, что она ещё не вскрыла кровеносный сосуд, само по себе было чудом. А хорошие мужья не дают этому случиться, не так ли?"...Fine, you have a point."\n\nAnother of the President's attack ads had just played out on the TV screen before it returned to this night's General Electric Theater. At first James thought it were the same as any of the attack ads coming out of Goldwater's pocket, belittling his buddies in the local chapter. But with the way Reagan put it...\n\nLaid in front of his half of the sofa, Willow shuffled deeper into James's lazy, one-armed embrace. Tonight's free hours, she'd earlier decided, were allotted for watching TV as soon as the kids were put to bed. Spare time was hard to come by for a foreman in a Pittsburgh steel plant and an accountant in some hifalutin marble bank.\n\n"When didn't I have a point, dear?" she chimed, nuzzling his chest.\n\n"There's that one time you tried your hand with a microwave-"\n\nA somewhat painful headbutt to his chin. "Lunkhead. Need I remind you that was one time only?"\n\nHis calloused hands brushed the length of Willow's silver-dyed, back-length hair. "Didn't stop you from trying it again last Christmas..." James muttered.\n\nShe replied by bearhugging the arm in her greedy hands' possession.\n\nDespite his bones creaking and his limb slowly turning numb, James managed a smile. He loved seeing his wife just... let loose like this every now and then. All the better to take her mind off the suits squatting in her office. With tubs of lard like those to tolerate eight hours a day, that she hadn't already burst a blood vessel open was a miracle in itself. And good husbands keep that from happening, don't they?"
 GLD.union.105.a:0 "- Я скажу профсоюзу, что не смогу пойти на встречу в этот уик-энд первым делом утром, обещаю... ой!"I'll tell the union I can't go to this weekend's meet\nfirst thing in the morning, promise- ow!""
 GLD.union.106.t:0 "Белиберда Голди"
 GLD.union.106.desc:0 "- Уиллоу опять заставила тебя спать на диване?\n\nДжеймс медленно повернулся к бригадиру Рози, стараясь не натягивать больную мышцу на шее и верхней части спины. Пока он ехал на еженедельное профсоюзное собрание, пакет со льдом почти не помогал унять боль. - Ты же знаешь, какая она, - вздохнул он.\n\nЕго миниатюрная коллега скрестила руки на груди и нахмурилась. - Это не делает её менее глупой. Просто раз в неделю она же может обходиться без тебя несколько часов, верно? \n\n- Вчера вечером она увидела одно из объявлений и попалась на крючок, леску и грузило.\n\nБлондинка задумалась над словами, произнесенными не как вопрос, а как констатация факта. У Уиллоу и его старого друга были свои... разногласия, которые неизбежно перетекали в то, как Джеймс должен проводить свое время. Он научился тщательно подбирать слова, когда речь заходила об этой теме. В данном случае единственным разумным решением было вообще ничего не говорить.\n\n- серьёзно, - проворчала Рози, - что толку от её степеней, если она не может отличить факты от конского навоза на ферме дедушки? Ясно, как божий день, все объявления Голди...- Она задумчиво промурлыкала, пощипывая воображаемую бороду. "Willow made you sleep on the couch again?"\n\nJames slowly turned towards Foreman Rosie, taking care not to pull the sore muscle on his neck and upper back. The ice pack did little to stem the pain while he drove to the weekly union meet. "You know how she is," he sighed.\n\nHis diminutive coworker crossed her arms, frowning. "Doesn't make it any less dumb. It's just once every week, she can handle herself without you for a few hours, right?"\n\n"She saw one of the ads last night and-"\n\n"And she fell for 'em hook, line and sinker."\n\nThe blonde mulled over the words phrased not as a question, but as a statement of fact. Willow and his old friend had their... disagreements, which inevitably bled into how James should spend his time. He'd learned to choose his words carefully when the topic is broached; in this case, the only sensible decision was to say nothing at all.\n\n"Seriously," Rosie grumbled, "what good's those degrees of hers if she can't tell facts from all the horse dung in Gramps's farm? Clear as day, Goldy's ads are all..." She hummed in thought, pinching at an imaginary beard. "All..."\n\n"Gobbledygook?" James offered.\n\nAnyone else and they'd have given him a questioning stare for a word supposedly only children would say. But his friend had a welcoming sense of humor, he thought happily, if the titters that left her lips said anything. Seconds later, they evolved into stomach-aching chortles that echoed through the waiting lobby and caught the attention of the handful early arrivals mulling about.\n\nRosie's laughter drew in their nods and smirks -- not at her, for some reason, but at James instead. He returned each with a level stare before leaning to his side. The womanly bell chimes lifting his spirits up smothered their suspicious looks somewhat. If nothing else, they made for pleasant ambience while the lobby waited for Boss Atwood and the rest."
 GLD.union.106.a:0 ""I'm not your cushion, Jim!" Rosie giggled as she eased into his weight."
 GLD.union.107.t:0 "Осведомитель"
 GLD.union.107.desc:0 "- Кто?\n\n- Этого мы не знаем. Мои парни все ещё там...\n\n- У тебя было одно задание, Гувер: подбросить файлы и не попасться. И ты все испортил - мне все равно, как, почему и когда, но ФБР не сумело удержать чей-то рот на замке, и теперь мы все расплачиваемся за это. Вы знаете, как Кронкайт уже называет это?\n\n- Я...\n\n- "Who."\n\n"We don't know. My boys are still-"\n\n"You had one job, Hoover: Plant the files and don't get caught. And you blew it -- I don't care how or why or when, but the FBI failed to keep someone's mouth shut, and now we're all paying the price. Do you know what Cronkite's already calling this?"\n\n"I-"\n\n"'The Second Watergate'! Like I'm fucking Nixon come again! Everyone will have a field day with this I'll bet."\n\n"Sir, it's not too late to salvage popular opinion-"\n\n"I'm not asking you for advice, Hoover. I'm asking you for some goddamn answers; if you don't have any, then get out and find them before coming back. I'll leave salvaging the tatters of my campaign to competent men."\n\n"...As you wish, Mr. President.""
 GLD.union.107.a:0 "Вся наша работа исчезла всего за одну утечку. Ну и бардак."All that work, gone in just one leak. What a mess.""
