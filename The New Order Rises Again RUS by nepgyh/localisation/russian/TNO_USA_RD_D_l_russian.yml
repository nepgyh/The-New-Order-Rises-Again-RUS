USA_GLD_Dealing_With_Unions_desc:0 "Директор ФБР §YДж. Эдгар Гувер§! это, без сомнения, идеальный человек, чтобы возглавить маленькую теневую войну президента с профсоюзами. Безжалостный и коварный, но не менее принципиальный в своем презрении к внутренним угрозам Америки, директор готов делать грязную работу, которую не хотят делать другие люди - и в придачу давать результаты.\n\nСреди добродетелей, тщательно уравновешивающих его пороки, - воображение. §YДиректор§! обладает активным и изобретательным умом, который может вынашивать множество путей по сокрушинию любого врага общества, о котором только может подумать человек. §RПрофсоюзы?§! Военно-воздушные силы называют их эквивалент "target-rich environments", ripe and vulnerable to assault from all sides. He has hence collated a list of activities the FBI can perform to weaken America's §Rtrade unions§! to the point of §Gdysfunction.§! As with all his decisions, the President must exercise caution on which activities to approve.\n\nCurrently we have : §Y[?Root.GLD_union_evidence]§! pieces of evidence against the AFL.\n\nSo far the operation is costing us: §Y[?Root.GLD_union_busting_expenses] million§! per year.\n\nThe influence of the AFL is currently: [GLD_AFL_strength_level]\n\nOur §Yrisk progress§! is §G[?GLD_union_busting_discovery_risk_progress]§! out of §R[?GLD_union_busting_discovery_risk_progress_max]§! should our progress exceed our maximum potential progress our actions will be §Rrevealed to the public.§!\n\nIf discovered the consequences would be: [Root.GLD_union_busting_consequences]\n\n§RMaximum risk progress is influenced by§! §Yfunding§! and §YAFL-CIO influence.§!\n§RRisk progress monthly gain is influenced by §Your amount of shady measures. ([?GLD_shady_stuff])§! and §YAFL-CIO influence.§!"
