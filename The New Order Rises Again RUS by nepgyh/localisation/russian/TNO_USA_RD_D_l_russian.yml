 GLD.21.t:0 "Международная торговля"
 GLD.21.desc:0 "За последние семьдесят лет американская экономика росла не по дням, а по часам. Мы сделали это, приняв идеи и технологии, которые старые державы, довольные своими империями и богатством, игнорировали или презирали. Но нас никогда не пугали ни расстояние, ни пространство, ни отсутствие опыта или технических знаний. Мы проложили себе путь через континент, объединив Тихий океан и Атлантику стальными лентами, заполнив землю поселенцами, изгнанными с их родных земель. Мы включили электричество, конвейер, телефон, автомобиль, радио, самолет и совсем недавно - телевидение.\n\nБольшинство этих изобретений было разработано или создано, или усовершенствовано и усовершенствовано здесь, в Соединённых Штатах. Но для достижения этих великих подвигов, когда мы сделали больше стали, чем нацистская Германия и Японская империя вместе взятые, и построили экономику и нацию намного богаче, чем кто-либо в мире видел прежде, мы изолировали себя. Тарифы были высоки, а торговля ограничена. Мы избегали внешнего мира, а они, в свою очередь, избегали нас. Мы довольствовались тем, что делали свои машины, стиральные машины, телевизоры и продавали их самим себе. Конечно, некоторые из них были экспортированы в Канаду, некоторые в Мексику. Но никогда не в огромных количествах, а только ограниченными способами.\n\nНо тарифы и торговые барьеры - это признак одного из двух типов экономик: молодой, борющейся, стремящейся занять свое место в мире перед лицом международной конкуренции. Или это признак дегенеративного и боязливого народа. Коррумпированные лидеры и жадные бизнесмены, которые довольствуются тем, что жиреют на народе, который является заложником экономики завышенных цен и неэффективных товаров, монополии, которые стремятся только увеличить свое собственное богатство и власть, высасывая их из своей нации, вместо того чтобы бросить вызов миру, искать новые рынки, предлагая хорошее качество и обслуживание по справедливой цене.\n\nМы больше не слабая и борющаяся страна, так что это оправдание не имеет силы. Но разве мы нация картелей и монополий? Готовы ли мы просто бездельничать в упадке, позволяя нашим стандартам ускользать, а ценам расти? Я говорю - нет. Америка может конкурировать с кем угодно в мире. Если кто-то может сделать что-то лучше, мы должны учиться у него. Мы должны быть готовы принять торговлю со всем миром, без каких-либо ограничений или ограничений. Теперь настало время для Америки, чтобы принять свободную торговлю."
 GLD.21.a:0 "Да."
 GLD.22.t:0 "Путь Голдуотера"
 GLD.22.desc:0 ""So America, I ask you: do you want to trade with a people that use slavery and torture? Do you want to become the nation that sells to the butchers of men? Are you willing to spend money on products made in prison camps? I think the answer is clear."\n\nUnfortunately like much of American politics, the answer is never so black and white. While embargos with the German Reich, the Italian Empire, and the Empire of Japan have been in place since the end of the war, they have steadily loosened and opened up in time: American TVs travel across the ocean for German beer, Japanese cars, or Italian wine. After all, with two-thirds of the world, and nearly half of the population of the globe under their sway, totally cutting links with the fascist and ultra-nationalist powers of the world would be like cutting off your arm. At least many of the big businessmen, many of them on the more right wing side of the Republican-Democrats, are oft to say such.\n\nBut there has always been an uneasiness, a disgust, with trading with such nations. Such goods are not readily available, usually for the simple reason that no one wants them. To drive a Mercedes is to mark you out as a German sympathizer, maybe even a supporter of Yockey's madness. To buy a Mitsubishi car shows that the thousands that died in the Pacific were in vain, to value foreignness and efficiency over patriotism and love of country.\n\nGoldwater, as the valiant anti-fascist he is, tapped into that sentiment in a big way. To him, "Free Trade" means more than low tariffs and few restrictions: it means trading with democracies, with nations that value freedom and liberty over totalitarianism and iron fisted rule. Many of the leading Democrats, businessmen serving their nation in Congress for a period before returning back to their family business or the big corporations, are horrified at this "Goldwater Way." Some have even come out and said so. But the public reaction is overwhelmingly in favor of Goldwater's idea of "Free Trade." It's even seen as a courageous act by an otherwise loyal Democrat, to stand up to the wealthy elites, to stand up for what he thinks, what he knows, is right."
 GLD.22.a:0 "Путь Голдуотера это целое шоссе!"
 GLD.23.t:0 "Саммит ОСН по экономике"
 GLD.23.desc:0 "Мы разослали приглашения всем членам Организации Свободных Наций собраться в Ванкувере на первый в истории экономический саммит ОСН. Президент Голдуотер лично отправится на Север, чтобы встретиться с официальными лицами, министрами и деловыми лидерами союзников Америки. В конце концов, все это его идея, способ попытаться сблизить альянс. Официально было заявлено, что целью саммита является поощрение торговли между членами ОСН в духе свободы и демократии, сохраняя при этом их силу и волю противостоять фашистам и империалистам в Евразии.\n\nТем не менее, президент США не скрывает своего желания заключать соглашения о свободной торговле и открывать больше рынков в некоторых небольших странах, которые колеблются, если не прямо враждебны. В конце концов, такие страны, как Австралия и Южная Африка, с более мелкой экономикой и бизнесом, должны были бы противостоять американским гигантам, таким как Форд, Стандарт Ойл и Боинг. Обладая огромными ресурсами, навыками и рабочей силой, американские конгломераты могли бы быстро монополизировать эти новые рынки, ослабив свою конкуренцию и полностью вытеснив из бизнеса более мелкие местные компании. Но в то же время мысль о том, что австралийские автомобили Холден или канадские самолеты Авро будут продаваться на одном из крупнейших рынков мира с небольшими тарифами, также глубоко привлекательна.\n\nНо как только мы все соберемся вместе, с дипломатическими тонкостями приветствия почетным караулом Канадской королевской конной полиции и вкусным обедом из пойманного дикого лосося в их желудках, может начаться настоящая работа по международным делам. И, может быть, харизма Голдуотера и его убедительные речи смогут убедить их объединиться ещё теснее..."
 GLD.23.a:0 "Можно мне сфотографироваться с лошадкой?"
 GLD.24.desc:0 "Каждому члену Организации Свободных Наций было предложено направить делегацию в Ванкувер, Канада, на первый в истории экономический саммит ОСН. Американский президент Барри Голдуотер лично отправится на Север, чтобы встретиться с официальными лицами, министрами и деловыми лидерами союзников Америки. В конце концов, все это было его идеей, способом попытаться сблизить альянс. Официально было заявлено, что целью саммита является поощрение торговли между членами единого в духе свободы и демократии альянса.\n\nТем не менее, президент США не скрывает своего желания заключать соглашения о свободной торговле и открывать больше рынков в некоторых небольших странах, которые колеблются, если не прямо враждебны. В конце концов, такие страны, как Австралия и Южная Африка, с более мелкой экономикой и бизнесом, должны были бы противостоять американским гигантам, таким как Форд, Стандарт Ойл и Боинг. Обладая огромными ресурсами, навыками и рабочей силой, американские конгломераты могли бы быстро монополизировать эти новые рынки, ослабив свою конкуренцию и полностью вытеснив из бизнеса более мелкие местные компании. Но в то же время мысль о том, что австралийские автомобили Холден или канадские самолеты Авро будут продаваться на одном из крупнейших рынков мира с небольшими тарифами, также глубоко привлекательна.\n\nТак что мы должны принять решение идти или нет. В то время как увеличение торговли между членами ОСН было бы хорошей идеей, мы также должны быть обеспокоены тем, что альянс отклоняется от своей главной цели защиты нас от фашистской угрозы."
 GLD.24.t:0 "Нас пригласили на экономический саммит"
 GLD.24.a:0 "Давайте хотя бы выслушаем предложения Голдуотера"
 GLD.25.t:0 "Тема саммита"
 GLD.25.desc:0 "Рукопожатия сфотографированы и завершены. Теперь, когда двери закрыты и министры и секретари заняли свои места за столом, наступил самый важный момент экономического саммита ОСН.\n\nВ течение нескольких недель в Вашингтоне президент Голдуотер обсуждал с советниками, членами Кабинета министров и конгрессменами наилучший курс действий для ОСН. Есть три пути, насколько может судить Голдуотер. Первый и самый простой - сохранить Организацию Свободных Наций как простой военный союз, ориентированный на внешнюю фашистскую угрозу из Европы, Азии и Африки. Объединенный комитет начальников штабов и более агрессивные советники выступают за этот курс действий, чтобы держать Америку и её союзников сосредоточенными на реальной угрозе.\n\nДругая группа, возглавляемая госсекретарем и теми, кто стремится продвигать дипломатию, стремится использовать ОСН для поощрения свободной торговли по всему миру, особенно с государствами, которые, возможно, не являются самыми демократическими или открытыми, но все ещё являются важными геополитическими партнерами США. Убедив эти страны открыть свои экономики для Запада, мы сильнее их привяжем к Америке, и эти рычаги можно будет использовать в будущем.\n\nПоследняя группа, возглаляемая министром торговли и бизнес-лидерами, стремится сделать ОСН большим, чем военный союз, и даже сделать больше, чем просто продвигать свободную торговлю по всему миру, а создать целый экономический блок. Снижение тарифов, сокращение нормативов и установление общих стандартов все для того, чтобы стимулировать расширение экономических связей между различными странами, делая всех богаче в этом процессе.\n\nРешение принято, и теперь пришло время Голдуотеру сделать заявление.\n\n"I've gathered you here today to discuss...""
