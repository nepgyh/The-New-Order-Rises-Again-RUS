##GOLDWATER

POLITICS_GLD_DESC:0 ""A Christian, a Jew, a pilot and a senator walked into a bar in DC. 'What can I get you, Mr. Goldwater?' asked the tender." Thus goes one of the jokes Barry Morris Goldwater tells about himself, and it reflects the complicated and colorful background of the man dominating the Southern and Western wings of the R-D Party. Born in the Arizona Territory to a Jewish father and Episcopalian mother who ran a department store together, the young Goldwater lived an unremarkable life until the outbreak of the Second World War, when he would become a reserve officer in the USAAF, and a pilot with the Ferry Command.\n\nMoving supplies around the various war fronts in Asia and Europe, Goldwater would come to develop a great loathing of both his fascist enemies and what he viewed as the failures of the Kennedy administration's peace policies. Following the defeat, Goldwater's aggressive rhetoric and unabashed social conservatism propelled him to the Senator's seat for Arizona in 1953, replacing the retiring Democrat MacFarland.\n\nGoldwater rose to become one of the leaders of the Democratic faction in the R-D's, resisting recruitment attempts by both the Republicans, due to his personal animosity with Eisenhower, and the NPP, which he views as too fixated on Japan alone and dominated by socialist radicals. His charisma and fiery presence soon set him on a path to the White House.\n\nNow, with Goldwater swept into power by a wave of popular support, the world looks across the seas in hope or worry, as the USA takes another step towards full military mobilization against its fascist enemies around the world."


#focuses for Goldwater
 USA_gld_68_goldwater_presidency:0 "Президентство Голдуотера"
 USA_gld_68_goldwater_presidency_desc:0 "Барри Голдуотер сейчас находится на Пенсильвания-авеню, 1600. Сенатор от Аризоны дал много обещаний во время своего избрания, держась за свою архиконсервативную базу на юге и либертарианцев Запада, в то же время апеллируя к умеренным на северо-востоке. Но его связи с такими людьми, как Дональд Риган, его "voodoo economics," and his incendiary anti-fascist views, have made many of those in power uneasy. But it's time to get to work for all of America now. Whether that involves working with those that disagree with him in the party to hammer out compromises, or forging his own path remains to be seen."
 USA_gld_68_sit_with_rockefeller:0 "Переговоры с Рокфеллером"
 USA_gld_68_sit_with_rockefeller_desc:0 "Сказать, что между президентом Голдуотером и вице-президентом Нельсоном Рокфеллером существует напряженность, все равно что сказать. что небо голубое. Хотя они и оба республиканцы-демократы, сложно найти более разных идеологически людей одной партии. Рокфеллер был частью Северо-Восточного, либерального, прогрессивного крыла партии, которая поддерживала гражданские права и вмешательство правительства, в то время как Голдуотер был консервативным идеалом, который выступал как против таких "elitist" sentiments as much as he does against the NPP. But that was before, and this is now, when the R-Ds need to present a united front. While just a formality, meeting with Rockefeller in the Oval Office with some cameras around can show that the two wings of the party can work together for a better America."
 USA_gld_68_bipartisan_cabinet:0 "Двухпартийный кабинет"
 USA_gld_68_bipartisan_cabinet_desc:0 "Авраам Линкольн сформировал команду из своих соперников, когда он был избран более ста лет назад, чтобы служить в своем кабинете и объединить Республиканскую партию перед лицом гражданской войны. Помня об этой традиции объединения партии противостояния трудным временам, Голдуотер решил сделать то же самое. Либералы и консерваторы, прогрессивные и либертарианцы - все сядут за стол переговоров, и у всех будет возможность предложить свои решения. Пусть победят лучшие идеи!"
 USA_gld_68_conservative_cabinet:0 "Консервативный кабинет"
 USA_gld_68_conservative_cabinet_desc:0 "Выборы доказали, что Америка готова сойти с курса запутанного либерализма последних двадцати лет. Вместо того, чтобы потворствовать всем фракциям РДК и рисковать путаницей и задержкой, когда нужно будет принимать решения, будет назначен стойко консервативный кабинет, чтобы гарантировать, что политика Голдуотера будет реализована. Мы не будем сдерживаться теми, кто хочет говорить, спорить и идти на компромисс!"
 USA_gld_68_a_speech_to_a_broken_nation:0 "Речь для сломанной нации"
 USA_gld_68_a_speech_to_a_broken_nation_desc:0 ""America is standing on a precipice..." Umm, no, that's too fancy a word. "America was directionless and..." Eh, that doesn't have the right ring to it. "America is a Broken Nation, and today we begin repairing it." That's it! Let's go with that.\n\nThe President has already asked the major television networks for air time tomorrow evening to give a speech to lay out Goldwater's policies and goals. This speech will also be the perfect opportunity to rally the Republican-Democratic party, the independents that cast their ballot for him, and maybe even strip away some of the FR-NPP's support. After all, what better way to get America's attention than through an Oval Office address?"
 USA_gld_68_a_proper_union:0 "Правильный союз"
 USA_gld_68_a_proper_union_desc:0 ""Thank you, and God Bless America."\n\nThe TV cameras shut off, and President Goldwater shuffles the speech he just read on his desk. Staffers and cabinet members in the back of the Oval Office were already cheering and applauding, and the Chief of Staff came up to the Resolute desk, a grin on his face. The speech went off without a hitch. Tomorrow the newspapers will talk about it, and the opinion polls in a couple of weeks will show if it actually did resonate with the American people as well as expected. But the time for talking is done. It's time to roll up the sleeves and get to work. We got a union to save."
 USA_gld_68_revitalize_the_economy:0 "Оживить экономику"
 USA_gld_68_revitalize_the_economy_desc:0 "Экономика страдала от худших видов злоупотреблений в течение многих лет. С Овальным кабинетом, который занят финансовым консерватором, многое станет сложнее и возможно лучше, возможно хуже - жесткое бюджетирование, жесткие социальные программы, строгий контроль за федеральными расходами, полное ограничение государственных финансов. Налоги будут сглажены, как и монополии от профсоюзов до корпораций и самого федерального правительства. Свободный рынок с надлежащим воспитанием может самостоятельно решить многие проблемы, и, как всегда, наиболее заинтересованные в этом люди имеют финансовые возможности без федерального вмешательства. А если нет, то может быть так, что правительство привело их к рабству и зависимости и ухудшило их самоэффективность. Правительство чрезмерно старалось и чрезмерно приветствовало финансовые вопросы, которые оно в лучшем случае не в состоянии управлять, не нарушая экономических прав американских рабочих и бизнесменов."
 USA_gld_68_financial_reform:0 "Финансовая реформа"
 USA_gld_68_financial_reform_desc:0 "Будучи одним из самых ярых консерваторов в действующем американском правительстве, Голдуотер склонен к непоколебимости при защите своих убеждений. Поэтому он склонен отодвигать свою партию в сторону, если это будет означать означать компромисс с его целями при поддержке небольшого консервативного кабинета. Имея это в виду, он столкнется со значительным конфликтом со стороны либеральных крыльев своей собственной партии (то есть Нельсоном Рокфеллером) при продвижении своих идеалов: снижении налоговой ставки, вызове чрезмерно требовательным профсоюзам (пересмотр Закона Вагнера и т. п.), восстановление добровольности членства в профсоюзах, повторном делегирование обязанностей по торговле, которые вписываются в штаты, и просмотр всех других законов о финансах, принятых Конгрессом без учета 10-й поправки."
 USA_gld_68_reganomics:0 "Риганомика"
 USA_gld_68_reganomics_desc:0 "Будучи сторонником свободного рынка, Дональд Риган горячо поддерживает усиление вертикали власти и ограничение полномочий правительства (впрочем, согласен и на их расширение, если это необходимо), которое должно быть ориентированно на "
 USA_gld_68_go_with_regan:0 "Путь Ригана"
 USA_gld_68_go_with_regan_desc:0 "Упреки умеренных размывают грань между экономикой Голдуотера и более сплоченным рынком для Америки. Однако теперь, когда Дон Риган правит казначейством, крайне важно оставаться с ним на одной волне и вести его в правильном направлении. Он склонен романтизировать политику предложения, не четко следуя её фактическим заявленным целям, если политическая целесообразность представляется более привлекательной. Оптимизм рассуждений и его непоколебимая, буквалистская верность Конституции своего босса, заставит его дважды подумать, если понадобится. Все будет достаточно просто, если вы сможете следовать 10-й поправке, убить монополии, сократить правительство и освободить американскую экономику от государства всеобщего благосостояния. Держите рыночек свободным и здоровым."
 USA_gld_68_tone_it_down:0 "Сбавить обороты"
 USA_gld_68_tone_it_down_desc:0 "Этатизм не может быть уничтожен за один день, и демократы не все плохие; баланс между левыми и правыми - это то, что держит страну на плаву, и Голдуотер это знает. Это, конечно, означает отстранение Дона Ригана и сохранение нынешнего министра финансов на его назначенной должности. Как мог бы посоветовать его дорогой друг Бакли, если бы их можно было просто убедить изучить варианты с президентством Голдуотера и рынком, им было бы легче избавиться от мысли, что правительство -э то успокаивающий бальзам для всех социальных ран. Голдуотер сделает свои сокращения в благосостоянии и государственных аппаратах более постепенными в обмен на более легкое продвижение своих целей через уже разделенный Конгресс. В свое время правление будет обеспечено, и Америка исправится."
 USA_gld_68_out_of_depression:0 "Выйти из депрессии"
 USA_gld_68_out_of_depression_desc:0 "Наша экономика не может и не будет восстанавливаться после депрессии, если не позволить ей привести себя в порядок без вмешательства бандитов из правительства. Для Голдуотера существенной причиной непреходящего экономического успеха Америки в XIX веке было отсутствие негативного воздействия на рынок искусственной правительственной конкуренции. Отклонение от этого, безусловно, породило рак корпоративных монополий ним и изменчивых профсоюзных деятелей. Открытая конкуренция, свободная торговля и сопротивление стремлению всучить правительственную соску каждому младенцу, в течении многих поколений смогут исцелить раны. Объект представляет собой процесс, который уважает верховенство закона, для которого Голдуотер имеет все терпение в этом мире."
 USA_gld_68_sound_fiscal_economy:0 "Здоровая экономика"
 USA_gld_68_sound_fiscal_economy_desc:0 "Надежные и фискальные средства, откровенно говоря, не более чем беспорядочные эксперименты с социальной помощью, ничем не лучше старой бесплодной схемы закачки денег в штаты, пока те не начнут соответствовать социальным стандартом, и ни единого упоминания о субсидировании неудач людям с их трудом заработанными налоговыми долларами. Промышленность будет стимулироваться безудержной торговлей с остальными союзниками Америки, при этом особое внимание будет уделяться получателям твердых денег, таким как американский уголь и зерно для растений на экспорт, а также европейские предметы роскоши (в ограниченных количествах), минералы, нефть и необязательные товары для импорта. Широкие рынки и узкие федеральные сборы приведут американскую экономику к стабильному триумфу.."
 USA_gld_68_program_evaluation:0 "Оценка программ"
 USA_gld_68_program_evaluation_desc:0 "Чем больше бесполезных программ, тем больше правительство тратит на безвозмездные, саморазвивающиеся предприятия, которые вредят и мешают больше, чем помогают. Рынок становится явно беспомощнее, когда правительство субсидирует неудачу или помогает экономическому обнищанию, привязывая его к мизерным крохам, которые федеральные органы способны бросить в проблему. Чем больше программ, тем больше налоговых денег выбрасывается в тех направлениях, которые люди могли бы использовать, чтобы улучшить ситуацию самостоятельно, и, конечно же, тем все более высокие налоги для получения средств, необходимых для поддержки такого раздутого аппарата. Таким образом, пришло время расстаться с благосостоянием и выгодами, подобными тем, которые лучше обеспечиваются людьми, непосредственно вовлеченными в процесс. От штаб-квартиры корпорации до крестьянских хозяйств самое время нанести удар по зависимости от государственных денег."
 USA_gld_68_reduce_agriculture_subsidies:0 "Урезать сельхоз субсидии"
 USA_gld_68_reduce_agriculture_subsidies_desc:0 "Фермы являются незаменимым компонентом американской инфраструктуры, но что хорошего в том, что они вынуждены расточительно производить больше, чем они могут реально распределить? Голдуотер утверждает, что единственное, что хуже, чем явное одобрение скоропортящихся излишков, - это неявное финансирование непроизводственной деятельности для поддержания воображаемого изобилия. И с каких пор 10-я поправка санкционировала такое глупое вмешательство в сельское хозяйство? Пусть фермеры и фермеры оправдают свои возможности, а также избавятся от этих громоздких субсидий, удушающей поддержки цен и контринтуитивного контроля производства. Если фермеры не смогут обрабатывать нашу землю без вмешательства со стороны федерального правительства, страна никогда не сможет зарабатывать на жизнь."
 USA_gld_68_cut_wasteful_welfare:0 "Урезать растратную социалку"
 USA_gld_68_cut_wasteful_welfare_desc:0 "В рамках подхода Голдуотера то, что он и другие фискальные правые называют "welfareism" is the scourge of a healthy state, market, and nation. If it suspends the 10th amendment for any excuse whatsoever in order to permit a government imposition on the country's economy, it is an inherent outgrowth of this affliction. The larger body of Federal aid, social programs, and stimulus pick-me-ups comprise the spiteful organism that primarily embodies said "welfareism". It stunts the people and businesses by making the government a strident economic competitor in the market which drives competition off the rails rather than the government searching for non-competitive foul play as like its delegated responsibilities from the trustbusting 1910's. It worsens the government by giving it a part it does not know how to play with the competency instilled from the consequences of being a private body who must suffer the results it reaps from both successful and failed operations. It becomes the proverbial bull in the China shop, while somehow acquiring proprietary rights to the entire China shop. Anti-welfare propositions intend to consign that chaos to yesterday."
 USA_gld_68_balanced_budget:0 "Сбалансированный бюдждет"
 USA_gld_68_balanced_budget_desc:0 "Конгресс тратит время на достижение равновесия, которое ещё нужно достигнуть. Меры, необходимые для достижения этой цели, заключаются в сокращении ещё большего объема расходов, избыточных правительственных учреждений, даже целых департаментов, которые, в соответствии с 10-й поправкой, являются фундаментально излишними. Больше не будет допущено, чтобы кейнсианская доктрина самодолга ползала по половицам Капитолия и Белого дома, долги будут решаться с помощью непротиворечивых последовательных планов платежей, где это возможно, или вообще не будут возникать. Если правительство не может их выплатить, кредиты должны стать последним средством, а не удобной ступенькой для удовлетворения социального волшебства высокопоставленных политиков. Если оно включает в себя всеохватывающее всеобъемлющее регулирование, его следует изучить, чтобы увидеть, как его можно сократить, а не гимнастически усложнить, чтобы оно стало "workable". The budget should not be a wishlist for fanciful politicians, but rather a well-oiled machine to keep the country running, and that requires a compact unit that meets bare civic necessities instead of drooling over wasteful stimulus packages."
 USA_gld_68_cap_the_debt_ceiling:0 "Установить долговой лимит"
 USA_gld_68_cap_the_debt_ceiling_desc:0 "Неоправданные, безрассудные расходы стали резолюцией Конгресса по умолчанию для различных национальных кризисов. Фискальный консерватизм администрации требует, чтобы правительство могло более разумно распределяло налоговые доллары; а также исследовать другие решения для социальных и инфраструктурных болезней, кроме издевательств над федеральной казной. Чтобы их не допустить, Голдуотер и компания настаивают на ограничении долга. Тем не менее, Голдуотер со времен Сената знает, что все может быть испорченно с самого начала. Зная об этом, его кабинет прячет карточную колоду с различными затычками расходов, чтобы войти в игру в случае, если будет достигнут потолок долга. Все это остановится здесь."
 USA_gld_68_the_working_men_should_work:0 "Рабочие должны работать"
 USA_gld_68_the_working_men_should_work_desc:0 "Предложения по бюджету на следующий год вызвали бурю негодования, поскольку расходы на программы социального обеспечения, такие как страхование занятости и социальное обеспечение, были значительно сокращены, наряду с целым рядом других программ, которые, как утверждают консерваторы, только стимулируют лень и освобождают от ответственности правительства. На пресс-конференции в Белом доме сам президент Голдуотер поддержал свои предложения, заявив, что в прошлом эти программы были слишком свободно предоставлены "... those that can, and should be working, but choose not to because they think the government can provide for them." But it's the last line that dominates headlines: "Working men should work!""
 USA_gld_68_kill_the_tariffs:0 "Убрать пошлины"
 USA_gld_68_kill_the_tariffs_desc:0 "Голдуотер всегда верил, что Америка может и всегда будет делать что-то лучше, чем кто-либо другой. Однако это может привести к ситуациям, когда продукты американского производства стоят дорого и недоступны миллионам бедных американцев. Риган предложил снизить тарифы на импортные товары из других стран, чтобы позволить более дешевым продуктам из-за рубежа обеспечивать те рынки, которые американские компании не предоставляют. Кроме того, поскольку США больше не тратят столько денег на социальное обеспечение, нам не нужно собирать столько денег, как раньше. Так почему бы не сделать работу бухгалтера в министерстве финансов немного проще?"
 USA_gld_68_skin_the_budget:0 "Свежевать бюджет"
 USA_gld_68_skin_the_budget_desc:0 "Бюджет все ещё чрезмерно раздут, и Голдуотер полагает, что давно пора освежевать его жирную тушу заживо. Его терпение привело к провалу в четырехлетних ограничениях других руководителей, и Голдуотер отказывается быть ещё одним самодовольным смотрителем зоопарка, который питается его массой. Администрация начнет немедленную лоббистскую кампанию по сокращению социальных программ, умеренному запрету на получение федерального займа, сокращению доли от торговых норм, особенно в том, что касается фермеров, малых предприятий и межгосударственных торговцев. Специальная, дорогая и дружелюбная защита для профсоюзов и крупных компаний: нет. Больше денег на оборону, гражданские службы и необходимую инфраструктуру: уменьшите жир и создайте меньший бюджет пропорционально реально меньшим законным обязанностям федерального правительства."
 USA_gld_68_conservative_finance:0 "Консервативная финансовая политика"
 USA_gld_68_conservative_finance_desc:0 "По прогнозам, государственные расходы значительно снизятся по сравнению с предыдущими годами, что делает будущие сокращения налогов ещё более заманчивым. Сейчас миллионы лентяев были вынуждены искать работу, поскольку их ежемесячные субсидии иссякли. Ну и что с того, что кровоточащие сердцем либералы обвиняют нас в повышении уровеня бедности? Это только потому, что они недостаточно усердно работают. Теперь, когда расширенная рабочая сила плачет о рабочих местах, мы можем поощрять компании инвестировать и строить в Америке, делая все то, что когда-либо понадобится нашей стране. Им не нужно строить свои филиалы или инвестировать за рубежом. У нас уже есть самый большой единый рынок в мире. Америка Прежде Всего!"
 USA_gld_68_austerity_in_finance_abundance_in_defense:0 "Экономия в финансах, изобилие в обороне"
 USA_gld_68_austerity_in_finance_abundance_in_defense_desc:0 "Война приносит новые нужды, среди которых признание того, когда следует сокращать другие государственные расходы, чтобы служить способности страны вести войны, необходимые для её защиты. Американская военная машина не слишком тщательно смазывала свои суставы, как кажется, целую вечность, и мало что так облегчает трения в них, как деньги на военные машины и места для их отправки. Само собой разумеется, это влечет за собой полную экономию средств для резервирования средств на приобретение оборудования, оружия и тому подобного; не говоря уже о поиске материалов для их изготовления. Публичные ассигнования на социальные программы, субсидии и коммерческие меры испаряются из их первоначальных заявлений и возвращаются в казну Министерства обороны посредством исполнительного распоряжения и срочно сформулированных убедительных коммюнике Конгрессу. Кожа плотно прилегает к лицу дяди Сэма, и он выпускает излишки в боеприпасах и двигателях, чтобы доставить их к месту назначения."
 USA_gld_68_rumsfield's_plan:0 "План Рамсфельда"
 USA_gld_68_rumsfield's_plan_desc:0 "Смутный технократический идеал военных, программа Дональда Рамсфелда заключается в превосходстве техники над живой силой, при сокращении, реорганизации и повторном применении толп людей, которых мы уже завербовали (обычно в более щадящих местах размещения и полевых атаках в стратегических местах). Рамсфелд, в частности, интересуется более высокими технологиями, авиационными войнами, в том числе более надежным использованием спутников, разработкой более изящных самолетов-шпионов с лучшими фотографическими способностями и оттачиванием точных воздушных ударов до формы искусства, которая разрушает ключевые точки вместо выбомбливания в каменный век, как в Южной Африке. Голдуотер со своим военно-воздушным прошлом находит это привлекательным, хотя и не совсем впечатляющим. Тем не менее, это доказало бы огромный сдвиг в американской военной доктрине, и, если война будет проиграна, мы потеряем больше денег, чем людей."
 USA_gld_68_mcnamara's_vision:0 "Видение Макнамары"
 USA_gld_68_mcnamara's_vision_desc:0 "В Вашингтоне довольно много больших шишек в военном кабинете Голдуотера, главным образом Роберт Макнамара, получили просто ману с небес; больше войск означает, что мы можем просто завалить силы РК толпами. Нацисты полагаются на рабский труд для добычи ресурсов, даже в ущерб своему призыву. Если они могут быть полностью истощены с помощью хороших старомодных массовых развертываний и массовых окружений, они могут быть отброшены назад, их решимость, а также их войска будут истощены и сломлены. Ни одна нация на Земле, кроме Японии, не смогла бы противостоять полной мобилизации молодых людей Америки. А тем немногим, кто бы смог, понадобилось бы оружие массового поражения, что бы отразить нашу волну. Достаточно людей отправят Рейх паковать вещи, Макнамара в этом уверен."
 USA_gld_68_a_specialized_defense:0 "Специализированная защита"
 USA_gld_68_a_specialized_defense_desc:0 "Средний солдат, каким бы благородным он ни был, оказывается совершенно недостаточным, чтобы справиться с закаленными в боях войсками РК. В сочетании с неблагоприятным, новым климатом, в котором ведется война, такое отсутствие ветеранов боев в джунглях становится катастрофическим для американских войск. В связи с этим был подан и удовлетворен запрос на развертывание подготовленных подразделений спецназа, для которых закулисная, неортодоксальная война, приспособленная к сложному африканскому климату, является инструментом, а не помехой. Вместо подавления немцев массой старомодных бойцов будет применен более тонкий подход. Очевидно, что эти дивизии будут вовлекать противника на минные поля, применять саботаж, партизанскую тактику, меры глубокой разведки и перестрелки, ориентированные на засаду. Если все пойдет как надо, нацисты не смогут превзойти этот строго универсальный подход, пока не станет слишком поздно."
 USA_gld_68_better_vehicles:0 "Лучшие транспортные средства"
 USA_gld_68_better_vehicles_desc:0 "Бронетанковый резерв страны давно пора обновить. Это означает внедрение, производство и разработку превосходных грузовых автомобилей, вездеходов, истребителей танков и, конечно, танков. С нашим новым стальным оплотом у фрицев едва ли будет шанс. Увеличение бронетехники, особенно танков, обеспечит благо, как в прямом, так и в переносном смысле для среднего солдата, который сможет нанести гораздо более сильный удар по простреливаемым участкам территории, удерживаемой РК. Кроме того, современные танки могут помочь в возможном возвращении к обычной военной доктрине, поскольку немцы вынуждены сражаться как на открытом воздухе, так и в африканских деревнях."
 USA_gld_68_military_is_of_public_interest:0 "Общественно-значимая армия"
 USA_gld_68_military_is_of_public_interest_desc:0 "Без наших солдат и их хорошо отработанной техники берега страны попали бы в пасть фашизму, и поэтому каждый здравомыслящий человек на Земле должен увидеть, что стоит за мускулистыми военными. Что касается национального благосостояния, то оно должно играть центральную роль в определении государственных расходов и приоритетов. Большая часть собранных налогов будет отправлена в оборонный бюджет, а сам бюджет будет незначительно увеличен. Государственная поддержка вооружённых сил будет поощряться, политика жесткой экономии будет поощряться, рабочие места на фабриках будут восхваляться, а моральный дух внутри страны будет поддерживаться. Земля свободных и Дом храбрых будут жить в соответствии со своим именем при Голдуотере, как это было много раз раньше."
 USA_gld_68_land_air_integration:0 "Наземно-Воздушная интеграция"
 USA_gld_68_land_air_integration_desc:0 "Воздушная война - это фишка президента Голдуотера, старшего ветерана ВВС США, период, в который он, несомненно, усвоил ключевой урок о воздушной поддержке, который заключается в том, что она может только овеществить способность наземных войск функционировать так долго и с такой же эффективностью при помощи высотных летательных аппаратов, вынужденных противостоять войскам с зенитками. То есть так было до появления современного вертолета. Мобильный, скоростной, низко летящий и ощетинившийся пулеметами, должным образом оснащенный вертолет Хьюи - это новый "
 USA_gld_68_specialized_demands_support_the_best_corporations:0 "Лучшая поддержка"
 USA_gld_68_specialized_demands_support_the_best_corporations_desc:0 "Огромное оружие должно быть собрано против врага, который не будет сражаться честно, чтобы ударить его, как только они вымотаются и будут вынуждены сражаться на ровной открытой равнине. Огромный спрос на лучшее оружие превратился в столь же требовательную необходимость в оружии с растущим калибром и разрушительными способностями. Большие артиллерийские орудия, более эффективные минометы и бомбы, которые могут выровнять укрепленные установки, которые наносят урон вражеским линиям, что-нибудь с достаточно сильным ударом, что бы заставить их задуматься об уместности наступления или стояния на месте. Пушки времен службы Голдуотера больше не имеют современных технологий в то время, как надо победить нового врага."
 USA_gld_68_limited_conscription:0 "Ограниченная воинская повинность"
 USA_gld_68_limited_conscription_desc:0 "С учетом приближения войны вряд ли будет необоснованно предъявлять какие-то требования тем, кто живет в нашей великой республике. Великие люди должны рисковать своей жизнью ради неё в течение всей истории, и это время настало снова, как для нас, так и для свободы наших дорогих друзей в Африке. Это не будет слишком радикально, всего лишь минимальные меры по призыву - вот что задумал Голдуотер. Система избирательного обслуживания и лотереи будет более чем способна привлечь людей, чтобы склонить головы Рейхскомиссариатов. Каждый человек, который отдает свою жизнь за свободу Африки, станет героем, и тех героев, которые ещё не пришли, ещё можно найти."
 USA_gld_68_lessons_from_saf:0 "Уроки Южной Африки"
 USA_gld_68_lessons_from_saf_desc:0 "Любому дальновидному человеку приходило в голову, что войну можно вести успешно только тогда, когда известно, в каких условиях она ведется. Самое время позаимствовать меры из плана действий местных партизан и включить их в наши собственные боевые доктрины. Как наши союзники, они должны быть более чем готовы помочь превосходящим их силам на их стороне. Эта мощь будет только дополнять их собственную и если её оставить томиться в замешательстве, то её перехитрят более акклиматизированные враги. Обнаружение уникальных мин-ловушек, изучение того, что нужно слушать в подлеске, и понимание позиций засады в листве, все это будет работать в пользу наших мальчиков."
 USA_gld_68_well_trained_men_need_good_guns:0 "Хорошо обученные люди нуждаются в хорошем оружии"
 USA_gld_68_well_trained_men_need_good_guns_desc:0 "Огневая мощь, необходимая для уничтожения фашистов на их насестах в джунглях, оказалась больше, чем когда-либо представлялось. Большая часть оборонного бюджета будет переориентирована на производство только самого лучшего качества массового выпуска стрелкового оружия, а также новых образцов, подходящих для войны в джунглях. Огнеметное и разрывное оружие, способное быть примененным небольшими ротами, взводами и отрядами, также пройдет разработку и отбор, чтобы обеспечить наше продвижение через знойную зелень, населенную нацистами. Есть мало вещей, которые могут помочь в войне, но превосходящая огневая мощь наших парней как раз одна из них."
 USA_gld_68_the_more_the_merrier:0 "Чем больше тем веселее"
 USA_gld_68_the_more_the_merrier_desc:0 "После спонсирования дальнобойной артиллерии пришло время увеличить военные усилия в двух главных областях – людях и их средствах выстрелить по врагу до того, как он выстрелит первым. Мягко говоря, это означает ещё новые требования от военных, с ещё одним соответствующим обширным дополнением к их бюджету. Война и её плоды никогда не окупаются, таково вечное бремя свободных, яростно принципиальных наций, которые должны прибегать к ней против таких тираний, как нацисты. Производство оружия и брони, воинская повинность и промышленные заказы –все это значительно усилится ради военных усилий, без которых победа будет невозможна."
 USA_gld_68_more_men_more_munitions:0 "Больше мужчин, больше боеприпасов"
 USA_gld_68_more_men_more_munitions_desc:0 "Непреложным фактом вооружённой борьбы является то, что вы никогда не знаете, до какой степени ваша преданность и нация могут быть испытаны. Производственные литейные заводы, которые способствуют успеху конфликта, должны быть опробованы ещё больше с увеличением количества мест, займов и сборочных линий, чтобы получить больше оружия, снаряжения, транспортных средств и снарядов для последней волны доблестных молодых американцев, чтобы растоптать кишки РК. Что касается этой смелой молодежи; их просто недостаточно на службе, чтобы остановить людские волны Рейха. Призыв будет ускорен, чтобы удовлетворить зов долга против неумолимого нацистского призрака. Ни один человек не может сражаться вечно, поэтому новые лица с новыми запасами боевой энергии должны вырваться вперед, чтобы сокрушить фашистов. С их хорошо смазанными инструментами они покончат с этим, поскольку, как знает Голдуотер, вы не начинаете бой, которого нет намерения закончить."
 USA_gld_68_military_keynesianism:0 "Военное Кейнсианство"
 USA_gld_68_military_keynesianism_desc:0 "Кейнс, возможно, и был глуп во многих отношениях, но, по крайней мере, он понимал потребности военного производства и преимущества, которые оно дает для более широкой рыночной экономики. Долг, который мы должны нашей казне, незначителен на фоне жестокого столкновения на самых нижних территориях Африки. Предполагаемый бум от циклов против разрушительных действий войны с производством сырья заманчиво сказать по меньшей мере тоже. Риганистские финансовые доктрины отодвигаются, чтобы отразить кейнсианскую, ориентированную на спрос военно-промышленную политику, которая, по убеждению администрации, может дать желаемый толчок, который разрушит решимость противника посредством чистого, грубого разгона военного производства. Война должна вестись, и политическая экономия не может стоять на пути."
 USA_gld_68_the_best_defense_is_a_funded_military:0 "Лучшая защита - это хорошо финансируемая армия"
 USA_gld_68_the_best_defense_is_a_funded_military_desc:0 "Потребовалось полное, санкционированное Конгрессом увеличение бюджета для нашей обороны, и бушующий раскаленный ад, охвативший Южную Африку, это необходимо. Если Рейх не может быть остановлен в Африке, Бог знает, на что осмелятся позже начиная от ударов с использованием оружия массового уничтожения до нового глобального завоевания. Безопасность всегда можно купить в большем количестве оружия и военных припасов, так почему бы не обезопасить себя на случай, если Рейх станет ещё более дерзким или угрожающим, чем он есть? Непрекращающиеся разочарования войной является убедительным доказательством того, что это оправданное беспокойство, и что решительная победа требует решительных обязательств со значительными суммами чистой наличности."
 USA_gld_68_a_modern_banking_system:0 "Современная банковская система"
 USA_gld_68_a_modern_banking_system_desc:0 "На столе президента Голдуотера лежит Межштатный банковский акт [GetYear] года, один из его любимых проектов. В течение многих лет различные штаты создавали барьеры для работы финансовых институтов, заставляя банки хранить свои деньги в своих государствах и не переводить их туда, куда им нужно. Некоторые из малых штатов просят больше денег, чтобы инвестировать в их экономику, но большие штаты ревниво охраняют деньги, стремясь сохранить их там, где они уже есть. Но с сокращением регулирования и снижением налогов вскоре местным и региональным банкам, придётся снова конкурировать, что только поможет малому бизнесу и предпринимателям получить финансирование, необходимое им для роста."
 USA_gld_68_the_bennett_plan:0 "План Беннета"
 USA_gld_68_the_bennett_plan_desc:0 "Сенатор от штата Юта Уоллес Ф. Беннетт уважаемый и известный Республикано-Демократ, один из главных консерваторов и бизнес-поббистов нынешнего состава Сената. Сенатор Беннетт уже оповестил секретарей Казначейства и Коммерции о плане, который заключается в прекращении торговли с Германией, Италией, Иберией, Японией и их фашистскими шавками; поощрении всемирной торговли с партнёрами, которые придерживаются схожих взглядов; и даже возвращении к Золотому стандарту как к пути обеспечения стабильности, в которой Америка нуждается в столь тяжкие времена. В то время, как некоторые экономисты говорят, что план будет нести не то, что риск, а даже опасность, ввиду того, что экономика растёт именно без золотых и серебряных лимитов, а также по той причине, что разрыв всех отношений с некоторыми самыми крупными, пускай даже недемократичными, силами этого мира может привести к экономической рецессии, Голдуотер очень заинтригован такими предложениями, считая их исправлением ошибок прошлого. Оба эти предложения, безусловно, покажут, что США сможет отстоять то, во что она верит и не стать привязанной ко Всемогущему Доллару."
 USA_gld_68_international_trade:0 "Международная торговля"
 USA_gld_68_international_trade_desc:0 "Хотя США одна из крупнейших экономик в мире и у нас есть практически все ресурсы в пределах своих границ, которые нам когда-либо понадобятся, мы не можем стоять в одиночку. На самом деле крайне важно, чтобы Америка торговала со всем миром, особенно со свободным антифашистским миром. Ресурсы Канады, Южной Африки, Австралии и Латинской Америки стоят довольно дорого, и они, в свою очередь, могут покупать продукцию, произведенную на заводах в Штатах, что потребует только больше ресурсов, в результате чего они будут тратить больше денег на товары, произведенные в Америке, и цикл будет продолжаться, снова и снова, делая всех богаче и счастливее. Завтра президент Голдуотер выступит перед Американской Торговой палатой с речью, в которой изложит свои планы по расширению международной торговли, что должно очень обрадовать всех тамошних бизнесменов."
 USA_gld_68_goldwaters_way:0 "Путь Голдуотера"
 USA_gld_68_goldwaters_way_desc:0 ""Trading with the enemies of freedom and democracy alone should give pause to those seeking 'Free Trade,' as they like to call it. Because it is not 'Free Trade,' it is a bloody, demeaning trade. America, as one of the few homes of freedom and democracy in this world, should not allow our hands to be dirtied by the gold and silver from blood soaked hands of the tyrants."\n\nOpinion polls had long shown that a substantial majority opposed trading with the German Reich, Italy, Iberia, or the Empire of Japan. However, the leaders of the Republican-Democratic Party, blindsided by the President's announcement, are horrified. Embargoing the largest markets in the world for being brutal dictatorships could cause a lot of economic chaos since the members of the OFN are a lot smaller economically, so can't afford to buy all of America's goods. Even if it is popular, this new "Free Trade" policy is a dicey political and economic gamble."
 USA_gld_68_the_party_line:0 "Линия партии"
 USA_gld_68_the_party_line_desc:0 ""We have always prided ourselves on being the 'shining city on the hill' among nations, and this should extend not just to our politics and our culture, which is an ideal that millions around the world strive for daily, but our economy as well..."\n\n"Trading with those nations that would see our freedoms, our natural, God-given rights of speech, religion, conscience and justice, stripped away for a cult of terror, of hatred, of misery, tarnishes that golden city, making us complicent in the torture and agony they put their people's through daily. But no longer. We will make the right choice. We must make the right choice!"\n\nThe President has made "The Goldwater Way" position crystal clear: either stand with our allies and our freedoms, or to continue trading with murderers and criminals. For most of America, the choice is obvious. For the rest, they know better than to say so out loud unless they want to be branded a Yockey supporter or a Japanese collaborator."
 USA_gld_68_the_right_choice:0 "Правильный выбор"
 USA_gld_68_the_right_choice_desc:0 "Президент проводил активную антифашистскую кампанию и теперь претворяет её в жизнь. И как можно сильнее причинить вред врагам свободы, кроме как ударом по их кошелькам? Америка наложит эмбарго на все фашистские, национал-социалистические и примыкающие к ним идеологические нации в мире, отказываясь покупать их продукцию или продавать им нашу. В то время как бизнесмены в Нью-Йорке и политики в Вашингтоне будут жаловаться, это идея популярна среди обычных американцев. В конце концов, покупка продуктов, произведенных рабским трудом или при репрессивных режимах, равносильна их поддержке, и все свободолюбивые граждане США никогда не остановятся на этом низком уровне."
 USA_gld_68_goods_from_just_partners:0 "Товары только от справедливых партнеров"
 USA_gld_68_goods_from_just_partners_desc:0 "Закон о свободной торговле [GetYear] года уже несколько месяцев действует в Конгрессе. Коммутатор Капитолия был перегружен звонками от избирателей, чтобы выразить свое мнение о законопроекте, и неофициальные подсчеты показывают, что его сторонников в двадцать раз больше, чем противников. Любой экономист или бизнесмен, осмелившийся публично заявить, что запрет торговли с крупнейшими странами мира может нанести ущерб американской экономике, был осужден как "
 USA_gld_68_the_OFN_system:0 "Система ОСН"
 USA_gld_68_the_OFN_system_desc:0 "Различные страны ОСН встречаются в Ванкувере, Канада, на первом Экономическом Саммите. Тем не менее, первый вопрос, который поднимается, заключается в том, нужен ли экономический саммит. Хотя усилия Голдуотера по поощрению торговли между членами ОСН были хорошо приняты, следует ли приложить больше усилий для превращения ОСН в торговый блок? Даже полный экономический союз? Или лучше остаться военным союзом?"
 USA_gld_68_tariff_free_OFN:0 "Отмена пошлин для стран ОСН"
 USA_gld_68_tariff_free_OFN_desc:0 "Закон о свободной торговле от [GetYear] года  прошел через Конгресс в течение последних нескольких месяцев. Коммутатор Капитолия был перегружен звонками избирателей с просьбой высказать свое мнение по законопроекту, и неофициальные подсчеты операторов показывают, что тех, кто выступает против него, численно больше, чем ожидалось, если быть точнее - двадцать к одному. Любой экономист или бизнес-лидер, осмелившийся публично заявить, что запрет торговли с крупнейшими странами может нанести ущерб американской экономике, был осужден как "fear mongers" and "Nazi sympathizers."\n\nBut the bill has passed the House in large numbers, and with a healthy majority in the Senate, though some notable R-D's voted against it. Most of them won't be seeing re-election next time, Goldwater is sure. But in a ceremony in the Oval Office recorded on camera, the Free Trade Act is signed, and it's official. Though the results will take time to be felt as there has been a grace period of a year for most industries, Goldwater's approval has skyrocketed, and Americans everywhere are proud of their moral stance."
 USA_gld_68_feel_the_market:0 "Прочувствовать рынок"
 USA_gld_68_feel_the_market_desc:0 "Все реформы, которые администрация Голдуотера предложила и осуществила, дают общее ощущение хороших времен и процветания в будущем. Показатели ВВП, Уолл-Стрит и потребительские настроения взлетели, как и ожидалось. Может быть, есть что-то еще, что нужно сделать. Нечто большое. Что-то, что явно заставит американскую экономику не только двигаться, но и процветать. И Голдуотер чувствует, что сейчас самое время сделать этот шаг."
 USA_gld_68_monetary_reform:0 "Монетарная реформа"
 USA_gld_68_monetary_reform_desc:0 "План прост: погасить федеральный долг. В балансовых книгах до сих пор хранятся облигации, займы и процентные платежи времен Первой мировой войны. Если правительство сможет сократить долг хотя бы на несколько процентных пунктов, процентные платежи упадут, налоги могут быть снижены, и у большего числа людей появятся деньги в карманах, чтобы тратить их. И если вы даете среднему человеку больше денег, чтобы тратить их, это именно то, как вы стимулируете экономику."
 USA_gld_68_gauge_our_possiblities:0 "Оцените наши возможности"
 USA_gld_68_the_gold_standard:0 "Укрепить потолок долга"
 USA_gld_68_the_gold_standard_desc:0 "У Америки есть проблема, и эта проблема заключается в неконтролируемых государственных расходах. Видные либералы любят говорить о своих социальных программах и масштабных правительственных экспансиях, но, похоже, они никогда слишком долго не зацикливаются на цене своих любимых проектов. Год за годом Америка вынуждена беспомощно наблюдать, как их представители повышают налоги все выше и выше, опустошая свои зарплаты инфляцией и превращая свое правительство в неузнаваемое болото расточительства и коррупции. Президент Голдуотер больше не намерен это терпеть.\n\nОдной из причин такого избытка расходов является почти комически низкий потолок госдолга, установленный сегодня в Америке. Слабо соблюдаемый и почти бессильный, потолок долга снова и снова попирался вашингтонцами с большими расходами - бесполезный лежачий полицейский вместо жесткого ограждения.\n\nРаботая вместе с Сенатом, президент Голдуотер намерен изменить это. Потолок долга больше не будет сделан из фольги, а вместо этого будет заменен конкретным пределом, красной линией, которая продиктует Капитолийскому холму - и всей нации - что безрассудные расходы не выйдут за пределы этой точки. Тогда, и только тогда, процесс сокращения правительственных расходов до нормальных размеров станет по-настоящему возможным.\n\nВ конце концов, что хорошего в политике, если через четыре года она изменится на противоположную?"
 USA_gld_68_build_up_gold_reserves:0 "Сокращение бюрократической волокиты"
 USA_gld_68_build_up_gold_reserves_desc:0 "Бюрократы в Вашингтоне провели последние тридцать лет, накладывая все больше и больше ограничений на владельцев малого бизнеса в ошибочной попытке пытаться контролировать свободный рынок. На самом деле, все, что они сделали, - это лишили жизни тех пионеров предпринимательства, которые смело продвигают Америку вперед, затягивая петлю, даже когда трудолюбивые американцы задыхаются в поисках помощи. Нам предстоит перерезать эту веревку и снова освободить рынок.\n\nВ общем, как утверждает Голдуотер, чем меньше правительство, тем лучше. Убрать Вашингтон с пути свободы людей. Пусть они делают то, что хотят со своими деньгами и идеями. Да, это будет сложно, но это не является непреодолимым - скоро у владельцев бизнеса будут развязаны руки и они смогут построить новое процветание для Америки, и конечно же они будут знать, кому они этим обязаны."
 USA_gld_68_price_stabilization_mechanisms:0 "Более низкие процентные ставки"
 USA_gld_68_price_stabilization_mechanisms_desc:0 "Государственный долг - это постоянно нависающий призрак над экономическими перспективами Америки, приводящий нашу страну к отчаянию и несостоятельности. Он развивается по экспоненциальной спирали, высасывая деньги налогоплательщиков, чтобы выплачивать все более высокие проценты, направляясь вверх по склону к своему возможному смертельному пику. Либералы, занимающиеся налогами и расходами, конечно, не видят в этом никаких проблем, но президент Голдуотер знает, что лучше не закрывать глаза на опасность.\n\nПроцентные ставки, которые выплачивает правительство, похоже, растут с каждым годом, забирая все больше денег из кармана среднего американца, и давно пора обратить эту тенденцию вспять. Связавшись с Федеральной резервной системой, президент снизит процентные ставки по быстро растущему долгу, что замедлит его рост. Это не только уменьшит рост долга, но и будет стимулировать экономический рост в частном секторе. Голдуотер выигрывает, владельцы бизнеса выигрывают, и американцы выигрывают. Что тут может не нравиться?"
 USA_gld_68_securing_sufficient_silver:0 "Затыкание дыр"
 USA_gld_68_securing_sufficient_silver_desc:0 "Чрезмерные расходы и расточительные траты привели к глубокому провалу в финансовой стабильности Соединённых Штатов. Каждый день сотни тысяч - даже миллионы - долларов вкладываются в личные проекты, созданные в качестве политических одолжений, увеличивая наш долг и позволяя богатым правительственным бюрократам толстеть за счет долларов налогоплательщиков. Президенты до Голдуотера были слишком слабы, слишком пассивны или даже слишком привязаны к этим закулисным сделкам, чтобы что-то с этим поделать, но у президента Голдуотера нет таких колебаний.\n\nМы поспешно приступим к работе по устранению этих утечек, которые позволяют миллионам долларов налогоплательщиков утекать в никуда, гарантируя, что только проекты, которые действительно нуждаются в деньгах, получат свои средства. Граждане получают больше с трудом заработанных денег из своей зарплаты, проекты, которые действительно нуждаются в финансировании, получают доллары, которые раньше выделялись на банковские счета политиков, а президент наносит ещё один удар по интересам крупного правительства, которые сдерживали нашу нацию."
 USA_gld_68_ensuring_a_strong_dollar:0 "Обеспечить сильный доллар"
 USA_gld_68_ensuring_a_strong_dollar_desc:0 "Американский доллар долгое время был одной из самых важных валют в мире, соперничая только с немецкой рейхсмаркой и японской иеной в качестве мировой резервной валюты. Тем не менее, он был оставлен в свободном плавании в течение некоторого времени, что вызывает быстрые подъемы и падения в зависимости от рынков и политики. Это вызвало неопределенность и экономические проблемы в течение многих лет, но теперь президент Голдуотер хочет стабилизировать систему. Для поддержания стабильности доллара был предложен целый набор указов и законов. Цели должны заключаться в том, чтобы получить стоимость доллара по сравнению с рейхсмаркой и иеной, а также с другими валютами, что должно быть идеально для компаний, которые хотят более дешевый доллар, чтобы стимулировать экспорт, и для компаний, которые хотят более дорогой доллар, чтобы сделать импорт из других стран менее дорогим. Хотя мы не можем угодить обеим сторонам сразу, мы можем, по крайней мере, держать их в равновесии и обеспечить процветание для всех."
 USA_gld_68_north_american_trade_cooperation:0 "Североамериканская торговая кооперация"
 USA_gld_68_north_american_trade_cooperation_desc:0 "Последний шаг к отлучению американской экономики от фашистов - это объединение Северной Америки. Канада идёт в ногу с нашей экономикой с тех пор, как распалась Британская Империя. Мексика, хотя и не является частью ОСН, всегда была крупным торговым партнером. Но сейчас настало время снизить все торговые барьеры между нашими странами, внедрить стандартизацию в наши экономики и объединить всех в мире и процветании. Настало время провести переговоры по Североамериканскому соглашению о торговом сотрудничестве (НАТС). Мы предоставим миллионы долларов, чтобы помочь построить промышленность в обеих странах по тем же стандартам, что и наша, в виде беспроцентных займов, и в свою очередь облегчим им продажу своих ресурсов, таких как нефть, продовольствие, железная руда, алюминий и многое другое, в Америку. Это беспроигрышный вариант!"
 USA_gld_68_fix_exchange_rates:0 "Фиксированный обменный курс"
 USA_gld_68_fix_exchange_rates_desc:0 "Чтобы побудить те предприятия, которые все ещё торгуют с Пактом Единства и Сферой Совместного Процветания, разорвать свои связи, правительство предлагает установить обменные курсы между долларом США, их валютами и золотом таким образом, чтобы было лучше держать доллары дома и в ОСН, а рейхсмарки и иены не выпускать. Другие бонусы включают в себя снижение инфляции, сохранение государственных расходов под контролем и в целом превращение США в лучшее место для ведения бизнеса. С сильным долларом и фиксированным обменным курсом Америка больше не будет привязана к капризам диктаторов за морем, играющих со своими рычагами контроля, чтобы подорвать Соединённые Штаты, как они делали это раньше. Никогда больше доллар не будет заложником фашистского государства!"
 USA_gld_68_a_stable_economy:0 "Стабильная экономика"
 USA_gld_68_a_stable_economy_desc:0 "Это было долгое время, с трудными выборами и неудачами, сложными и чреватыми пересечениями политики и экономики. Но тяжелая работа Голдуотера принесла свои плоды. Экономика бурлит! Предприятия быстро расширяются, ВВП растет рекордными темпами, и каждый, кто хочет, имеет работу и достаточный доход, чтобы не только получать предметы первой необходимости, но и все потребительские товары, в которых он когда-либо нуждался. Америка смотрит в будущее с гордостью и оптимизмом, отбросив уныние старого поколения."
 USA_gld_68_a_militarized_economy:0 "Милитаризированная экономика"
 USA_gld_68_a_militarized_economy_desc:0 "Вторая Мировая война показала нам, что нельзя позволять застать себя в расплох. Одна из самых больших проблем, с которой мы столкнулись, заключалась в том, что наша промышленность была не в состоянии быстро переключиться с потребительских товаров на военное производство. Поэтому по всей стране создается ряд полузакрытых военных компаний, которые должны стать новой опорой военно-промышленного комплекса. Свобода не свободна, как бы нам этого ни хотелось. Мы должны быть готовы бороться за свободу Америки, ОСН, всех свободолюбивых людей во всем мире. Для этого нам понадобится оружие войны."
 USA_gld_68_a_free_market:0 "Свободный рынок"
 USA_gld_68_a_free_market_desc:0 "Железные дороги страдают с тех пор, как межштатные магистрали сделали путешествие на автомобиле проще и быстрее, но они по-прежнему являются жизненно важными артериями для перемещения товаров по всей стране. Нефтеперерабатывающие заводы напрягаются на пределе своих возможностей, поскольку количество автомобилей на дорогах стремительно растет, что делает бензин слишком дорогим. Этим и многим другим предприятиям по всей стране нужна небольшая помощь. Несмотря на то, что Голдуотер является сторонником свободного рынка, он согласился помочь создать ряд частично частных, частично государственных предприятий, чтобы помочь сохранить экономику. Они получат кредиты и гранты от федерального правительства, чтобы начать работу, но в остальном будут действовать как частный бизнес, продавая свою продукцию на открытом, свободном рынке. Это будет иметь большое значение для стимулирования экономики США, ОСН и всего мира в целом."
 USA_gld_68_the_american_economy:0 "Американская экономика"
 USA_gld_68_the_american_economy_desc:0 "Одним из лозунгов кампании Голдуотера было "Au H2O", referring to the elements that made up his name. Now it can be said that he has come closer than any President of the United States to turn water into gold. America now has, unquestionably, the most powerful economy in the world, riding high on Free Trade, Limited Government, and American Ingenuity. With this combination of ingredients, the United States is well poised for the future."
