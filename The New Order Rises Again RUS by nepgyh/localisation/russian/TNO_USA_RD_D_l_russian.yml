 USA_gld_68_breaking_their_pyramid_scheme:0 "Разрушение их финансовой пирамиды"
 USA_gld_68_breaking_their_pyramid_scheme_desc:0 "Социализм всегда полагался на смехотворные и несостоятельные обещания, чтобы заманить легковерных в свои ряды. Бесплатное здравоохранение, бесплатные дома, бесплатные деньги - все в ваших грязных руках, но если и только если вы скажете некоторым другим, чтобы они тоже работали с ними. Таким образом, он получает ревностных слуг, платя им только гроши и похлопывая по спине за их хорошую работу. \n\nНеудивительно, что их порождение профсоюзы подражают своему прародителю. Американские профсоюзы получают членские взносы и клятвы верности от своих слуг, и это не дает им ничего, кроме эйфории принадлежности к какому-то "higher cause". A card of pyramids held together by simple gravity. But with one good kick, believes President Goldwater, it might just come crashing down..."
 USA_gld_68_target_their_leaders:0 "Цель - профсоюзные лидеры"
 USA_gld_68_target_their_leaders_desc:0 "Несмотря на то, что социалисты изображают себя бесформенной, непостижимой волной сгустившегося гнева, структуры их организаций более стройные, чем их риторика. Толпа, независимо от идеологии, всегда сплотится вокруг людей действия и результатов - людей, которые доказали свою ценность в глазах своих поклонников и у которых есть средства направить свое рвение на цели их дела. Таким образом, не менее верно и то, что толпа рассеивается, как пыль на ветру, без лидера, который бы руководил ею.\n\nДля движения, которое черпает свою силу из бесчисленного множества толп, столь же бесчисленное количество лидеров является их самой насущной необходимостью... и их самым слабым звеном. Таким образом, следующий шаг вперед очевиден для мстительного правительства президента Голдуотера."
 USA_gld_68_investigate_recruitment_methods:0 "Исследуйте методы подбора персонала"
 USA_gld_68_investigate_recruitment_methods_desc:0 "Вопреки ожиданиям наших просвещенных предков, социализм не превратился в ничто на свету церкви и разума. Вместо этого он накапливал силу с каждым обращенным, превращаясь в зверя, испачканного багрянцем его ужасных знамен. Никакой силы, кажется, не хватит, чтобы изгнать его полностью, как если бы это была гидра, которая получает сто голов за каждую отрубленную шею. Почему и как социализм стал таким - вот вопрос, который заставил многих консерваторов пить и отчаянно молиться, когда красная петля затягивалась на их шеях.\n\nПрезидент не хочет давать социалистам никаких дополнительных возможностей для того, чтобы вытеснить его из Белого дома. С этой целью директор Гувер поручит своим агентам раскрыть природу Красной Гидры Америки и то, как она завоевывает такую широкую популярность у такого богобоязненного народа, как американцы."
 USA_gld_68_tighten_control_for_creating_new_unions:0 "Ужесточить требования к профсоюзам"
 USA_gld_68_tighten_control_for_creating_new_unions_desc:0 "Нельзя покончить с болезнью, вновь вводя в тело те самые риски, которые породили ее. То же самое можно сказать и о любой попытке окончательно покончить с социалистической угрозой; давайте развивать схемы, которые порождают социалистическую мысль, и не будет видно конца бунтам и мятежникам, которые неизбежно порождает социализм.\n\nВ любом случае, у президента Голдуотера уже полно дел с красными ублюдками, которые уже организовались. Был достигнут кропотливый прогресс в их изоляции от источников поддержки – но он легко уничтожится, если новые союзы будут появляться, как летняя оспа. Он считает, что введение дополнительных ограничений при создании новых профсоюзов ещё больше ослабит существующие профсоюзы до такой степени, что он сможет покончить с ними одним махом."
 USA_gld_68_from_blacklist_to_whitelist:0 "Из чёрного списка в белый"
 USA_gld_68_from_blacklist_to_whitelist_desc:0 "Имея дело с наиболее мятежными элементами американского общества, обширные службы безопасности и разведки федерального правительства начали вести не менее обширный реестр лиц, которые были, были или подозреваются в незаконной или предательской деятельности. Считается, что такие элементы должны быть изолированы от тех мест, где они могут принести наибольший вред. Шпионы и контрабандисты составляют значительную часть этих реестров, хотя преступники и подстрекатели составляют их большинство.\n\nОбратная сторона этого "blacklist" is a register of individuals who have demonstrated deep loyalty to America and its laws. Investigating loyal citizens is a fruitless, wasteful endeavor; thus, President Goldwater believes his anti-corruption campaign is best served with a whitelist for the most exceptional members of his party."
 USA_gld_68_cross_check_senators_union_affiliation:0 "Перекрестная проверка членства сенаторов в профсоюзах"
 USA_gld_68_cross_check_senators_union_affiliation_desc:0 "Кажется, что в наше время трудно найти бюрократа или политика, который не вздрагивал бы и не потел, услышав термин "conflict of interest" is uttered within earshot. Man is easy to tempt away from their duties with money as it is; with the stakes involved in the formulation and implementation of laws, money tends to appear to Beltway officials and employees like oases of manna in the dry desert. Incidentally, America's trade unions happen to be among the largest sources of this sweet, sticky fluid, tempting Senators with an ear for the common man with bribes for "the common good".\n\nThus, the Goldwater administration now sets its sights on Senators and their past and present affiliations. They can take care of snooping around for "conflicts of interest" with trade unions; an incensed public will do the bludgeoning for the President."
 USA_gld_68_observe_union_election_procedures:0 "Соблюдайте процедуры выборов"
 USA_gld_68_observe_union_election_procedures_desc:0 "Социалисты, нечестивые лицемеры, какими бы они ни были, скорее сделают из себя заблуждающихся мучеников, чем даже подумают о том, чтобы честно и добросовестно участвовать в каких-либо выборах. Достаточно взглянуть на первые сто лет с тех пор, как они выползла из нор Маркса, чтобы создать узоры: агитаторы, бомбометатели, преследователи, вандалы, красные и чёрные захлестывают парализованные нации приливной волной, вызывая падение империй и страдания миллионов. В демократических странах эта волна обычно набегет в день выборов.\n\nПрезидент Голдуотер знает, что профсоюзы будут делать свои уловки в преддверии выборов, и разработал планы с директором Гувером, чтобы пресечь их ритуалы, прежде чем они смогут выпустить свои собственные октябрьские сюрпризы."
 USA_gld_68_deal_with_widespread_corruption:0 "Борьба с коррупцией"
 USA_gld_68_deal_with_widespread_corruption_desc:0 "Одним из ключевых столпов поддержки профсоюзов, как давно понял Президент, является Сенат. Если быть точным, то некоторые сенаторы тоже... "labor-friendly" states, in a manner of speaking. Lamentably, even statesmen of such caliber are not immune to pecuniary concerns -- and it is these concerns which bosses of ill-begotten wealth and renown offer to ameliorate. For a price, of course; after all, it is only fair for a man to ask compensation of equal value to his services.\n\nAnd so, with bare-naked bribes conducted behind doors, the reprehensible are shielded against justice's otherwise terrible reproach by a bulwark of pocket-bulging Congressmen. President Goldwater believes addressing this, with the hammer of public opinion if need be, takes precedence over other concerns."
 USA_gld_68_the_senators_payroll:0 "На зарплате сенаторов"
 USA_gld_68_the_senators_payroll_desc:0 "Ни один американец не любит голосовать за кого-то, чьи действия идут против его совести, иначе бы они не стекались в руки тех, кто считает себя без греха. Идеальный мир может дать их желаемому мышлению физическое проявление; увы, ни один человек на этой греховной Земле не избавлен от этого. И политики, как показала многовековая история человечества, стремятся нести больше грехов, чем любой другой человек, в стремлении занять свои желанные позиции. Сенаторы ничем не отличаются в этом отношении.\n\nВ большинстве случаев их репутация является их первым и единственным оплотом против правды, который доказывал свою устойчивость раз за разом. Но с правильными рекламными объявлениями - грязными, неуместными, бесчестными рекламными объявлениями - в нужный момент умелый человек может обойти этот оплот и осветить эти скрытые грехи, чтобы показать их всей Америке.."
 USA_gld_68_public_gift_registries:0 "Реестры публичных подарков"
 USA_gld_68_public_gift_registries_desc:0 "Ничто так не злит американца, как знание того, что их избранный конгрессмен выполнил свои обещания ради грязных взяток... Так что же скрывать безупречному человеку? Конечно, врожденная праведность заставила бы такого человека уладить дела прямо в тот момент, когда для него открыта возможность доказать свою невиновность. Для государственных чиновников подсчет подарков и пожертвований, обнаженных перед их избирателями это всего лишь путь освобождения безупречных от вины и вытеснения коррумпированных из их святых рядов.\n\nПрезидент Голдуотер считает, что идея имеет свои достоинства, и планирует осуществить её немедленно. То, что это также влияет на профсоюзы и их союзников в Конгрессе, является чистым совпадением - счастливым совпадением, но всего лишь совпадением."
 USA_gld_68_corruption_in_congress:0 "Коррупция в Конгрессе"
 USA_gld_68_corruption_in_congress_desc:0 "Продолжающаяся кампания президента Голдуотера против влияния профсоюзов на Капитолийском холме зажгла огонь в их рядах. Не проходит и дня без того, чтобы орлоглазые сотрудники не обыскивали документы и свидетельства, следя за тем, чтобы каждое "i" is dotted, every "t" crossed and every check given to and received by every Congresscritter within the capital accounted for. Surprisingly, a good number of the accused don't even have ties to labor unions at all!\n\nThese recent developments indicate a slow, seemingly inevitable shift in scope: From a crusade against union lobbying to a crusade against Congressional avarice itself. Unexpected indeed... but not unwelcome, believes the President. Certain options may have revealed themselves as a result, and it would not do to overlook them simply because they were unaccounted for at first."
 USA_gld_68_equal_scrutiny:0 "Равная проверка"
 USA_gld_68_equal_scrutiny_desc:0 "Республиканская партия гордится тем, что придерживается своих основных принципов со времен самого Старины Эйба. Пусть демократы добьются своего безрассудного прогресса, а национал-прогрессисты полной беспринципности, ещё сто лет назад республиканцы проповедовали достоинство ограниченного и нравственного управления, и, если Бог пожелает, они будут проповедовать его и через сто лет. Таково уважение, с которым добродетельные люди относятся к своим проверенным временем принципам, и к тому, в какой степени их слова полностью осуществлены.\n\nКак положено принципиальному республиканцу, благородный крестовый поход президента Голдуотера против коррупции не должен дискриминировать ни партийную принадлежность, ни какую-либо категорию в этом отношении. Он поклялся, что под глазами Бога и Леди Справедливости все люди будут одинаково судимы."
 USA_gld_68_deal_with_the_problem_at_hand:0 "Справиться с проблемой под боком"
 USA_gld_68_deal_with_the_problem_at_hand_desc:0 "Чем больше новостей он получает от своих покорных сотрудников, тем больше антипатия президента Голдуотера подогревается и подпитывается офисной бумагой, на которой печатаются их сообщения. Судя по нескольким десяткам сообщений об обмене суммами между оборонным подрядчиком и представителем округа республиканцем-демократом, никак не меньше, президент ещё больше убеждается в том, что его собственная партия не чужда той самой гнили, которая цепляется за нижнюю сторону мраморных колонн Капитолийского холма.\n\nАмериканский народ заслуживает честного правительства, заслуживающего доверия правительства, правительства, которое ведет свою речь, несмотря ни на что. Даже отчаянные мольбы его соратников-демократов-республиканцев не удержат президента Голдуотера от морального выбора; в конце концов, разве не так должен поступать любой человек, который так дорожит своими ценностями?"
 USA_gld_68_blame_the_republicans:0 "Во всем виноваты Демократы"
 USA_gld_68_blame_the_republicans_desc:0 "Если бы не обстоятельства, в которых оказалась Америка после Второй мировой войны, республиканцы не увидели бы никакой необходимости объединяться с демократической партией. В лучшие времена сыновья славных республиканцев считали бы своих коллег-демократов и национал-прогрессивистов одним и тем же: спекулирующими тиранами с безумной потребностью распространить свои извращения свободы и справедливости с Востока на Запад. Неудивительно, что эти две партии, так похожие друг на друга в политике, также разделяют одну и ту же внутреннюю потребность купить за деньги то, что они не могут купить в урне для голосования.\n\nЛюбые дальнейшие шаги против половины президентского правительства, несомненно, вызовут бурную рябь в и без того хрупкой политике Америки. И как всегда, Президент остается верен намеченному им курсу."
 USA_gld_68_nationwide_corruption:0 "Общенациональная коррупция"
 USA_gld_68_nationwide_corruption_desc:0 "Президент Голдуотер считает, что коррупция в Америке больше не свойством какой-либо одной партии, расы или веры. Он рос вместе со страной, от мертвой хватки благородных элит старой Англии до мертвой хватки боссов Таммани-Холла; от скромного одолжения, которое торгуют между соседями, до портфелей за миллион долларов, передаваемых от спекулянта политикам с тайной, которую можно ожидать от Манхэттена, чем от кого-либо еще. Коррупция проникла так глубоко в культурную среду Америки, что все её люди, так или иначе, замешаны в её дальнейшем выживании.\n\nТакое мрачное положение дел не может и не должно больше игнорироваться. С этой целью президент стремится расширить свой крестовый поход против коррупции за пределы Вашингтона, пока каждое правительственное учреждение в Америке не почувствует искупительного прикосновения."
 USA_gld_68_its_going_down:0 "Сверху донизу"
 USA_gld_68_its_going_down_desc:0 "После нескольких месяцев неослабных проверок и слушаний, противоречащих как альянсам удобства, так и пессимистическим ожиданиям, администрация Голдуотера, наконец, готова завершить свой большой крестовый поход против коррупции в правительстве. За такой короткий промежуток времени страна стала свидетелем того, как тысячи чиновников были уволены, миллиарды долларов были сочтены пропавшими без вести, а высокие репутации всех мастей политического спектра бесславно утонули в грязи. Немногие были избавлены от правосудия, поскольку федеральное правительство использовало свои полномочия до предела, чтобы достичь того, чего не могли другие администрации.\n\nПрезидент Голдуотер теперь стоит на обломках, которые он вырвал из последней американской партийной системы, презираемый и восхваляемый в равной мере. Только время покажет, оценит ли история его деяния, достойные надлежащего вознаграждения."
 USA_gld_68_this_should_dig_them_down_deep:0 "Копайте глубже"
 USA_gld_68_this_should_dig_them_down_deep_desc:0 "Несмотря на свои слова, Президент Голдуотер старается не упускать из виду свою первоначальную цель. С самого начала президентской кампании его риторика была направлена против профсоюзов и их нагруженной медью власти над значительной частью Конгресса. Его личные опасения, связанные с демократической половиной правящей коалиции страны, не должны мешать достижению конечной цели - нанести удар по главному союзнику профсоюзов: Национал-Прогрессивному пакту.\n\nКрестовый поход будет продолжаться независимо от этого, но теперь Белый дом прилагает больше усилий к осуждению конгрессменов НПП, чем его собственной партии за их грехи. Несколько голосов могут заплакать от едва заметного сдвига, но их жалобы - бессмысленный шум по сравнению с золотым шансом, который сейчас перед ним."
 USA_gld_68_npp_is_to_blame:0 "Виновата НПП"
 USA_gld_68_npp_is_to_blame_desc:0 "Кто, если не НПП, поддерживает профсоюзы и их засвиневших боссов? Кто, если не руководство этой партии, стоит за этими безжалостными, жадными, высокомерными бригадирами, когда они организуют свои рэкеты, держа в своих руках мастерскую мира? Кто, если не её бездумные подонки, бросают на баррикады невинные массы во имя рэкета, чьи измены и мятежи могут распознать все, кроме умственных инвалидов?\n\nПожары невозможно потушить, когда трут и растопка валяется тут и там. Президент считает, что НПП должна быть разоблачена сейчас или никогда - что именно они являются растопкой для пожара, который должен охватить Америку."
 USA_gld_68_what_about_republican_union_members:0 "Как насчет профсоюзов лояльных демократам?"
 USA_gld_68_what_about_republican_union_members_desc:0 "В такой напряженной, поляризованной политической ситуации американская общественность стремится указать пальцем на каждую частицу коррупции, как реальной, так и воображаемой. Эта охота на ведьм поддерживала праведный крестовый поход президента с самого его начала... но бывали времена, когда их рвение становилось чем-то вроде препятствия для его планов.\n\nВозьмем, к примеру, демократов, связанных с профсоюзами. Несмотря на то, что их предпочтения сомнительны, организации, которые они поддерживают, оказались чисты и невинны. Несмотря на это, американский народ быстро обвинил этих конгрессменов в той же коррупции, которая характерна для НПП. Для блага коалиции и здравого смысла Белый дом должен разубедить общественность в своих предубеждениях, прежде чем они предпримут худшие действия."
 USA_gld_68_conservatives_are_honorable:0 "Консерваторы благородны"
 USA_gld_68_conservatives_are_honorable_desc:0 "Когда пыль и обломки осядут, это фиаско ещё раз докажет освященную временем истину в политической обстановке Америки: консерватизм отстаивает свои принципы лучше, чем их противники. Никогда за всю кампанию они не опускались так низко, как либералы и прогрессисты, в достижении своих политических амбиций. В то время как НПП были избиты до крови из-за их незаконных дел с профсоюзами, республиканцы и (в несколько меньшей степени) демократы сияли, как усыпанное бриллиантами золото, чистое и незапятнанное.\n\nКаковы бы ни были последствия этой кампании, американский консерватизм, несомненно, одержал победу, которую стоит праздновать в течение долгого времени. Троекратное ура здравому смыслу и традиции!"
 USA_gld_68_some_unregistered_gifts_shouldnt_bring_it_crashing_down:0 "Опасные подарки"
 USA_gld_68_some_unregistered_gifts_shouldnt_bring_it_crashing_down_desc:0 "Моральные затруднения и дилеммы типичны для любого правительства в любой стране в письменной истории, и это правильно. В конце концов, решения, которые меняют жизнь миллионов людей, никогда не бывают лишены преимуществ и недостатков, и если не относиться к ним с той серьёзностью, с какой они относятся к дилеммам, то это позволит принимать решения, которые могут легко свести на нет столетия разумного управления в считанные доли секунды. С этими дилеммами неудобно сталкиваться, хотя они и являются необходимым дискомфортом для хорошей политики.\n\nВ настоящее время президент Голдуотер сталкивается с одной из таких дилемм в форме некоторых из них... незарегистрированные подарки, только что обнаруженные любопытными правительственными аудиторами. Было бы просто, принадлежи они ястребам, но увы, на них имена слонов и ослов. Возможно, трудные времена требуют трудных решений...?"
 USA_gld_68_exonerate_the_rds:0 "Увещевание РДК"
 USA_gld_68_exonerate_the_rds_desc:0 "Республиканско-Демократическая коалиция - это последний бастион нормальной жизни, царивший до Великой депрессии, а две её половины - архитекторы восстановления Америки после Второй мировой войны. Это величайший компромисс, свидетелем которого была американская политика два врага, сцепившихся рогами ещё до Гражданской войны, избавились от своей вражды и взялись за руки, что говорит более чем достаточно об их искренней вере в будущее страны. Компромисс, который неприменим к Франкенштейну оппозиции, стремящемуся противостоять каждому их шагу в Конгрессе.\n\nЦенности сияют ярче всего в трудные времена,и благодаря их партнерству республиканцы-демократы продемонстрировали ценности, достойные поддержки в дряхлой и вялой политике страны. Президент Голдуотер не видит необходимости нарушать эти отношения, выдвигая пустые обвинения по поводу их доходов."
 USA_gld_68_the_big_bad:0 "Главгад"
 USA_gld_68_the_big_bad_desc:0 "Подобно демону из Священного Писания, профсоюзы бросают свою кроваво-красную тень на добрых мужчин и женщин Америки. Острые края его многочисленных зазубренных зубов мерцают, как кинжалы, в бледном лунном свете, готовые вонзиться глубоко в ничего не подозревающую плоть и вены прекрасной Колумбии. Что же это за зверь, если он может выносить свои ужасные орудия, не получив ни признания, ни отклика от богобоязненного народа Америки!\n\nК счастью, этот рыжеватый зверь не столь неуязвим, сколь ужасен. Объединенный американский народ можно превратить в меч, который наносит истинный удар в самое его сердце, заостренный точильными камнями знания. Президент Голдуотер планирует найти выдающихся актеров, чтобы создать такие точильные камни с их остроумием и харизмой-и, как будто по велению Провидения, один многообещающий Рональд Рейган немедленно ответил на его призыв..."
 USA_gld_68_the_afl_cio:0 "АФТ-КПП"
 USA_gld_68_the_afl_cio_desc:0 "АФТ-КПП безраздельно властвует над лоскутным одеялом американских профсоюзов с момента их фаустовского слияния в середине пятидесятых годов. В устрашающем восприятии непрофессиональных американцев этот "national union" controls a nationwide network of bosses, bribes and vassals from their velvet chairs in Washington, like puppet masters toying with the marionette strings of their servile dolls.\n\nThis, of course, cannot be any further from the truth. The union today operates as its constituent parts have always had since the age of letter and telegram: A cartel of organizations that have given the country's labor geographical bounds, organizing them into territories for each to rule as they see fit. With the symbol they present, and the cracks they offer unawares, President Goldwater has made it his ambition to split this beast into pieces before he leaves office."
 USA_gld_68_the_attorney_generals_report:0 "Доклад генерального прокурора"
 USA_gld_68_the_attorney_generals_report_desc:0 "Генеральный прокурор Соединённых Штатов является крупнейшим юридическим консультантом, имеющимся в арсенале федерального правительства. Президент может представлять американский народ, но его уполномоченный Конституцией адвокат представляет Америку в целом в судах, как иностранных, так и внутренних. Его слова несут в себе вес двухсотлетней сверхдержавы, и объектами его гнева становятся невольные добровольцы демонстрации его огромных ресурсов и терпения...\n\n...Вот почему привлечение его помощи имеет решающее значение для выполнения поставленной задачи. Подготовив язвительный доклад против АФТ-КПП, набитый всей грязью, которую может достать ФБР, президент Голдуотер получит все основания, чтобы подать губительный иск против самого злобного союза Америки."
 USA_gld_68_go_with_what_we_have:0 "Идите с тем, что у нас есть"
 USA_gld_68_go_with_what_we_have_desc:0 "Почти два столетия прошло с тех пор, как отцы-основатели высказали свои неотъемлемые истины, и теперь истина встречается реже, чем когда-либо прежде. Двуличие и коррупция пятнают все разговоры и дела мутными чёрными чёрнилами – на гнилостном, маслянистом и скользком фоне того, что в лучшие времена было бы живописными сообществами, наполненными любезностями братской любви. Но именно в таком отчаянии ярче всего сияют булавочные уколы искренней истины, дающие сердцам силы нести свое бремя ещё один день.\n\nВеличайшее оружие президента Голдуотера против АФТ-КПП именно это: искренняя, голая правда. Он верит, что это поможет ему лучше, чем все более запутанные схемы директора Гувера."
 USA_gld_68_a_limited_case:0 "Крайний случай"
 USA_gld_68_a_limited_case_desc:0 "Дело может пойти по многим путям – и президент Голдуотер честен перед собой в том, что далеко не все пути ведут к победе. Напротив, большинство из них, о которых он думал, заставили его проглотить пилюлю, когда Верховный суд разбирал его дело перед национальным телевидением и двумястами миллионами пар глаз. Это, конечно, было наихудшим сценарием: ребята Гувера попадались там, где им не следовало, и начали очередной политический кризис, хотя скандал с Никсоном ещё не затих.\n\nПоэтому в своей мудрости он решил придерживаться аргументов, которые, как он абсолютно уверен, будут убедительными. Все эти преступления белых воротничков и старых парней, вызывающие интерес лишь из-за своей свежести. Гораздо менее гламурно, чем дымящиеся пушки,но все равно гораздо безопаснее и надежнее."
 USA_gld_68_the_constitution_demands_it:0 "Этого требует Конституция"
 USA_gld_68_the_constitution_demands_it_desc:0 "В своих глазах президент Голдуотер видит себя не кем иным, как преданным сторонником американской Конституции. И почему бы ему не быть? Документ - это фундамент, на котором строится нация, основа её основной сущности и отличительного характера. Кристаллизация надежд и мечтаний основателей, плод их усилий, их последний дар своим детям, чтобы они могли жить и умереть свободными и отклонение от неё есть не что иное, как ересь против самой Америки.\n\nС подъемом социализма все больше людей уходят в Америке в ересь. Любой добропорядочный американец пришёл бы в ярость от их наглости, но лишь немногие из них поднялись на бой, когда Конституция громко призывает о помощи. Пусть народ будет спокоен: в прошлые выборы он доверился одному из таких великих людей, и он не будет уклоняться от долга."
 USA_gld_68_its_not_enough:0 "Этого недостаточно!"
 USA_gld_68_its_not_enough_desc:0 "Времени у президента Голдуотера было очень мало, а у его противников предостаточно; если будет нужно, профсоюзы могут просто упереться пятками и затянуть слушания, пока половина Америки не вышвырнет его из Белого дома на следующих выборах за то, что он ничего не делает в их глазах. Для такого большого подвига, как падение АФТ-КПП, ему никогда ничего не бывает достаточно.\n\nТем не менее, с помощью ФБР, и... ну, у него будет больше шансов победить их, по крайней мере. И разве не сказано, что удача больше всего любит смелых?"
 USA_gld_68_self_made_man_self_made_evidence:0 "Самодельный человек, самодельное доказательство"
 USA_gld_68_self_made_man_self_made_evidence_desc:0 "Директор Гувер подготовил документы: подделки, украденные сувениры, принудительные показания. По словам президента, агенты в каждом крупном американском городе получат свои приказы и начнут самую крупную кампанию по проникновению, которую когда-либо проводило ФБР. Одноразовые, невзрачные, не меньшие Джоны с улицы, чем штатские рядом с ними - и преданные крестовому походу, пешки директора позаботятся о том, чтобы Америка проснулась с новостями о социалистическом мошенничестве, столь вовремя отрытом.\n\nВо всяком случае, все хорошие американцы могут посмеяться над тем, как "
 USA_gld_68_american_federation_of_labor:0 "Американская Федерация Труда"
 USA_gld_68_american_federation_of_labor_desc:0 "Американская Федерация Труда составляет половину крупнейшей социалистической гидры, терроризирующей сегодня американский труд. Но у этих профсоюзных боссов есть благородство, которого нет у их "
 USA_gld_68_congress_of_industrial_organisations:0 "Конгресс Производственных Профсоюзов"
 USA_gld_68_congress_of_industrial_organisations_desc:0 "Конгресс Производственных Профсоюзов составляет половину крупнейшей социалистической гидры, терроризирующей сегодня американскую промышленность. Это трюмные крысы, тараканы и саранча, которых ненавидит каждый богобоязненный человек: пьяницы, угнетатели жен, ленивые рабочие. Они требуют "right" to shamble into work with the dignity of a vagrant and exert no more than four hours' worth of work into the American economy. Fueled as they are by base, narrow-minded desire, it is a wonder how they were able to organize at all.\n\nThe President will not offer the CIO the same leniency he does to their 'fraternal comrades'. Director Hoover will be delighted to hear of more opportunities to practice his agency's competence in... clandestine operations, so to say."
 USA_gld_68_usa_vs_aflcio:0 "США против АФТ-КПП"
 USA_gld_68_usa_vs_aflcio_desc:0 "Завтра наступит предсказанный день расплаты. Миллион человеко-часов, потраченных на кропотливое построение дела против профсоюзного движения, как законного, так и незаконного, теперь начинает давать о себе знать в суде.\n\nСколько ночей провел Барри Голдуотер, изучая материалы дела, информируя Гувера и его головорезов, упражняясь в своих проповеднических речах, осуждающих профсоюзы, господствующие над американскими рабочими ради их предполагаемой выгоды? Кофе был кровью Самого Бога, но даже святой воде есть предел. И Барри почувствовал, что он превзошёл все известные пределы, которые когда-либо были с тех пор, как он начал свой крестовый поход.\n\nОн вздохнул, глубоко погружаясь в бархатное кресло Овального кабинета. Завтра Бог узнает своих."
