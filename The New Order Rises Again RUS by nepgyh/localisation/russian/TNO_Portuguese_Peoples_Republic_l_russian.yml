 #Event 
 PPR_wars.1.t:0 "Амбуш" # <<TRANSLATED>>
 PPR_wars.1.desc:0 "Взрывом вертится компактный военный конвой в сторону узкого моста, его двигатели рычат под весом бронированных грузовиков. Без предупреждения, разлетается оглушительный взрыв, разбив мост на каскад из извилина и ломающегося бетона. Конвой дрожит в воздух, пыл и дым бьется. С плотной подручной оболочки, которая окутает дорогу, появляется группа боевиков, быстро и скоординированно их движения. Бронирование винтовок и движение с смертельной точностью приводят к разгулу," # <<TRANSLATED>>
 PPR_wars.1.a:0 "И вылет" # <<TRANSLATED>>

 PPR_wars.2.t:0 "Красная экономика" # <<TRANSLATED>>
 PPR_wars.2.desc:0 "В грязном загоревшемся офисе, тяжелом запахом грязного кофе и старой кожи, Куньхал и Антун сидят на замке с засоренной малагасийской стойкой. Антуны наклоняются вперед, его бровь забросает и ломает напряжённое молчание. . Экономическая политика даёт, Куньхал, . Он говорит, что его голос сжимается от разочарования. . . Мы не можем спотыкаться вперед, как это неизбежно. Кунхал, за" # <<TRANSLATED>>
 PPR_wars.2.a:0 "Это должно быть" # <<TRANSLATED>>

 PPR_wars.3.t:0 "Аргумент" # <<TRANSLATED>>
 PPR_wars.3.desc:0 "В пещерном конференц-зале, где жужжание флуоресцентных огней подчеркивает вес обсуждений, Карлос Антунс председательствует на напряженной встрече правительства. Этот стол окутан бумагами, в которых излагается проект политической программы правительства , и ропот согласия, пронзительный стул через зрителей, когда они кивают над его основными принципами. Но раздоры между членами PRI, которые слегка раздирают свои мысли, их голоса резко раздирают инакомыслие. nnál" # <<TRANSLATED>>
 PPR_wars.3.a:0 "Единство?" # <<TRANSLATED>>

 PPR_wars.4.t:0 "Эта земля - наша земля." # <<TRANSLATED>>
 PPR_wars.4.desc:0 "Ваша частная собственность только что была собрана на имя людей."\n\n"Excuse me?"\n\nGuilherme knew that the times were hard, and that the "great Iberian proletarian revolution" was supposed to come any day now, but this? This was barbary! Who did these people think they were, exactly?\n\n"I said," the militiaman repeated, slightly annoyed at his unintentional host's stubbornness, "your private property has just been collectivized in the name of the people. This herdade shall from now on belong to the people, and shall serve as a base for further PPRI operations."\n\n"Hold up, hold up, hold-" Guilherme said, burying his face in his hands, "What the hell do you think you're doing? I'm an honest man, I've never done anything wrong to you people, what are you-"\n\n"Listen, I don't doubt you were a nice farmer owner who treated his workers just the right way," the man interrupted, with a falsely affected voice, "but do you really think the people's revolution gives a damn about that? You heard me, people! Start packing!" he added, shouting at the men standing next to him.\n\nWell, there had to be a way out of this, right? They weren't gonna just steal his home, without him having a single word to say about it, no! He was Guilherme de Carvalho, dammit! He wasn't going to be expropriated by some red-tinted dimwits!\n\n"No, but I don't think you understand. You see, um-"\n\nGuilherme's pleas suddenly met the butt of the revolutionary's rifle, sending him straight to the floor. The great revolution was here at last, it seemed, and yet..." # <<TRANSLATED>>
 PPR_wars.4.a:0 "Гильерме хотел, чтобы это не было вообще." # <<TRANSLATED>>

 PPR_wars.5.t:0 "Обсуждение в рамках программы" # <<TRANSLATED>>
 PPR_wars.5.desc:0 "В конце заседания, кресло стула и рулетка бумаги наполняют зал заседаний, теперь покрытая жалким запахом чернил и дыма сигарет. Члены партии выходят, их шаги эхо в верхнем зале, но Альваро Куньаль застрял у двери, его острые глаза заперты на Франсиско Мартинсе Родригисе, огненном лидере революционного фронта. Кунхал подходит ближе, его голос низок и резан, поверженный историческим позором. Вы двигаетесь на" # <<TRANSLATED>>
 PPR_wars.5.a:0 "Для Иберии - это только лучшее" # <<TRANSLATED>>
