 MZB_REICHSTAAT_BOERS.116.t:0 "The Return of Chmielewski"
 MZB_REICHSTAAT_BOERS.116.desc:0 "Karl Chmielewski's tattered uniform fit the atmosphere of gloom which engulfed Hüttig's office. Of all the appalling incompetence he'd seen during his failed expedition to South Africa, the absolutely disastrous evacuation of Upington was by far the worst. Hundreds of wounded men, left to die alongside large quantities of equipment now in the hands of the Reichsstaat's enemies. It was precisely the humiliating disaster which he had been ordered to avert, and he had failed.\n\nIn view of this fact, he had no expectations of walking out alive when he went into the Staathalter's office. For the first few seconds of the meeting, Chmielewski's only hope was the relief of knowing he was likely to be shot by firing squad rather than sent to a camp. However, Hüttig's reaction to his presence was far... sadder.\n\n"It was a mistake. I should have known supporting those degenerate Boer... subhumans was going to backfire." Looking back at Chmielewski, his instinct was to order him away to a Kozentrazionslagger at once, but he paused. Not only would killing the Gruppenfuhrer be politically ill advised given the Reichtaat's now vulnerable frontier to the south, but more fundamentally, this was no one's failure but his own."
 MZB_REICHSTAAT_BOERS.116.a:0 "You are dismissed."
 
 
 
 MZB_REICHSTAAT_REICH.1.t:0 "Cегодня мало новостей"
 MZB_REICHSTAAT_REICH.1.desc:0 ""The Führer stood surrounded by a wall of journalists and media personalities - most of which were working for state media. Cameras flashed as Hermann Göring's charismatic words were scribbled onto notepads for tomorrow's morning newspapers. His words would be published to the front pages as per usual, however there was little news to be had in them. Another industrial plant ravaged by the civil war brought back to function. Another win for the military production sheets. Another uneventful day for the front page.\n\nAs the Führer continued to captivate the media crowd, a sleek black car pulled up alongside his vacant motorcade, which sat parked behind the gaggle of reporters and cameras. Swiftly, three uniformed officers exited the car, scarcely waiting for the vehicle to come to rest. With a visible sense of urgency they walked towards the Führer, curtly cutting their way through the gathering of media.\n\nNoticing the sudden interruption of his speech, Göring shot a cold look towards the approaching officers, yet noticing the look of urgency and worry upon the faces of the approaching men, he restrained himself from lashing out towards the sudden interruption.\n\n"What warrants this interruption?" the Führer asked with a reserved voice, turning himself and the newly arrived officers away from the newsmen.\n\n"Mein Führer, I apologize for the curt interruption, but we have news from Africa. It's Reichskommissar Hüttig. Best spoken away from prying ears." replied the most senior of the three officers, seemingly short of breath.\n\nGiving the officers a nod, Göring briefly returned to the press to charismatically apologize for his early departure, before quickly walking to his motorcade and departing with the three officers.\n\nThe reporters would have their front page news story.""
 MZB_REICHSTAAT_REICH.1.a:0 ""Ill tidings, to be sure.""
 
 MZB_REICHSTAAT_REICH.2.t:0 "Что-то странное происходит в Африке"
 MZB_REICHSTAAT_REICH.2.desc:0 "Шпеер вошел в свой кабинет. На вершине горы документов, которые нужно было заполнить, лежала папка с названием "GROßAFRIKANER REICHSSTAAT". Speer picked it up and began to flip through it.\n\n"What the..."\n\nThe more Speer read through the file the more appalled he got. Apparently Hans Hüttig, the leader of Reichskommisariat Ostafrika, had launched a coup against his fellow Afrika-Schild members. The treacherous thug intends to create a large, unified Reichskommisariat out of the Reich's colonies to enforce his view of how the colonies should be run. Reports of mass murder and rape filled every corner of the pages along with grisly photographs to accompany them. By the time Speer was done with the report he felt like throwing up"
 MZB_REICHSTAAT_REICH.2.a:0 "Это больше не наша колония."
 
 MZB_REICHSTAAT_REICH.3.t:0 "Предательство на всех фронтах"
 MZB_REICHSTAAT_REICH.3.desc:0 "Воздух в кабинете Бормана был густым от сигаретного дыма. Пока Вальтер Хевель стоял, страдая от зловонного воздуха, производимого его фюрером, он пытался продолжить свой брифинг, время от времени останавливаясь, чтобы прокашляться.\n\n"...and, mein Führer, it is believed that Reichskommissar Schenck was not so fortunate as Reichskommissar Müller. An intercepted communication from a Zentralafrikan aircraft would appear to insinuate that the Südwestafrikan Reichskommissar was killed in Quelimane." Hewel finished.\n\nThe Führer once again did not reply, continuing to stare at the wall with glazed eyes, moving only to extinguish his spent cigarettes and light another. Hewel could not help but contemplate to himself as he stood in the uneasy silence; was this the same man in whom the German people had placed their confidence?\n\nHewel would not be left long to his thoughts, as the Führer returned to life. "This Reich is built by fucking traitors. Even the halls of Germania have proven to be nothing but disloyal. Africa comes as no surprise to me."\n\n"Would you like me to issue an official condemnation?" Hewel continued, relieved to be freed of the Führer's awkward silence.\n\n"Yes, make it known that traitorous adventurers such as Hüttig have no place in my Reich. We'll grant him his due punishment once the usurpers are dealt with." Bormann finished, before returning to yet another cigarette.\n\n"Right away, mein Führer" he acknowledged, before doubling back and exiting the smoke-choked room. How he rejoiced to finally escape that hazy office."
 MZB_REICHSTAAT_REICH.3.a:0 "Неверность не знает границ."
 
 MZB_REICHSTAAT_REICH.4.t:0 "Гамбит сумасшедшего"
 MZB_REICHSTAAT_REICH.4.desc:0 "Шпеер откинулся на спинку стула, ошеломленный новостью о Великоафриканском рейхсштаате. Он знал, что Ганс Хюттиг был не в себе, но такого поворота событий он не ожидал.\n\n"So... Afrika is lost, then?" he asked, already knowing full well what the response would be.\n\n"Yes, mein Führer, and frankly it is not an asset that we will find the opportunity to recover. Even once the situation at home is secure, to attempt to bring Africa back into the fold... if I may be frank, it would be a fool's expedition." Schmidt replied.\n\nTo some Schmidt's words would border upon defeatism, but Speer understood that his Reichsminister was correct. Schmidt was generous in calling Africa an asset. In truth, it was an administrator's nightmare, and nothing but an overextended imperial fantasy.\n\n"Very well. Issue our official condemnation and let the dog have his bone. He will choke on it soon enough."
 MZB_REICHSTAAT_REICH.4.a:0 "Эта Африканская империя долго не продержится."
 
 MZB_REICHSTAAT_REICH.6.t:0 "Горький конец Рейхсштаата"
 MZB_REICHSTAAT_REICH.6.desc:0 ""Today, the inevitable has happened. Despite his boisterous proclamations, everyone knew Hans Hüttig would never have been able to keep almost half of Africa under his boot: with only a handful of fanatical loyalists and a dilapidated economy, it was only a matter of time before his castle in the air came crashing down.\n\nFor months, native revolts increased in frequency and intensity, uncaring of the rabid retaliations, inflicting devastating losses on the overstretched SS patrols. City after city blacked out, road after road was taken, and with every passing day the grip tightened on the besieged administration in Quelimane, but still the madman would claim that everything would be returned under control with the appropriate amount of mass executions.\n\nNow, we know for certain that the sun - black or not - has definitely set over the Grossafrikanischer Reichsstaat. Aerial reconnaissance reports that Quelimane is aflame, and no sign can be found of Hans Hüttig and his closest advisors, save for Otto Förschner, who apparently managed to seize Lèopoldville and the surrounding area with those SS who managed to survive the onslaught. Claiming to represent the legitimate continuation of Hüttig's state, he employs the same methods used by his predecessor, though how could a splinter faction from a rogue colony claim anything resembling legitimacy remains a mystery.\n\nFor us, this means the end of any dream of restoring German influence over Africa. With our failure to properly secure a foothold, and Förschner's enclave ready to fall at the first breeze, there will be no way to ever set foot on the Dark Continent again without being saluted by a bullet aimed at the head."
 MZB_REICHSTAAT_REICH.6.a:0 ""Damn Hüttig, even in death he still causes damage!""
 
 MZB_REICHSTAAT_REICH.7.t:0 "Победа заговорщиков"
 MZB_REICHSTAAT_REICH.7.desc:0 "Сегодня произошло неизбежное. Несмотря на его шумные заявления, все знали, что Ханс Хюттиг никогда бы не смог удержать под своим каблуком почти половину Африки: с горсткой фанатичных лоялистов и развалившейся экономикой это был только вопрос времени, когда его воздушный замок рухнет.\n\nВ течение нескольких месяцев местные восстания становились все более частыми и интенсивными, не обращая внимания на ответные действия, нанося сокрушительные потери перегруженным патрулям СС. Город за городом отключался, дорога за дорогой брались, и с каждым днем власть осажденной администрации в Келимане крепла, но безумец все равно утверждал, что все будет возвращено под контроль с соответствующим количеством массовых казней.\n\nТеперь мы точно знаем, что солнце - черное или нет - определенно село над Великоафриканским рейхсштаатом. Воздушная разведка сообщает, что Келимане охвачен пламенем, и никаких признаков Ганса Хюттига и его ближайших советников обнаружено не было. С другой стороны, в Рейхсканцелярия поступил звонок с телефона административного комплекса в Леопольдвилле, где когда-то размещалась администрация Централафрики, считавшаяся давно заброшенной. По-видимому, он был занят заговорщиками офицерами и администраторами, которым удалось собрать достаточно лояльных войск и занять город и окрестности до краха администрации Хюттига, поклявшись в своей лояльности нашему правительству и провозгласив восстановление немецкого правления в Африке.\n\nДля нас это приятная новость. В то время как мечта о большой колониальной империи на Темном континенте почти исчезла, анклав заговорщиков достаточно силен, чтобы противостоять нападениям до тех пор, пока не прибудет надлежащий колониальный гарнизон. Из Леопольдвилля мы отчасти сможем контролировать тот хаос, которым стала Центральная Африка, в надежде получить хотя бы часть её щедрых ресурсов для Рейха."
 MZB_REICHSTAAT_REICH.7.a:0 "Частичная потеря, но все же лучше, чем ожидалось."
 
 MZB_REICHSTAAT_REICH.8.t:0 "Капля дождя"
 MZB_REICHSTAAT_REICH.8.desc:0 "Бледного мужчину, стоявшего перед Борманом, можно было принять за дрожащего государственного служащего. Каким бы компетентным ни было его руководство рейхсминистром иностранных дел, стресс войны не обошелся с Вальтером Хевелом доброжелательно. Борман надеялся, что к тому времени, когда они вернутся в Германию, у этого человека вырастет позвоночник и он будет стоять прямо.\n\n"What is it, Reichsminister?" Bormann snapped, slowing his pace. "I have a meeting with Burgdorf and Wenck. Spit it out."\n\n"Reports from Afrika," Hewel responded, shuffling his documents awkwardly. The Reichsminister noticed Bormann's stony expression and continued with a cough. "Reichskommissar Hüttig has seized control over the entirety of our Afrikan territory. He declared himself the ruler of the 'Großafrikaner Reichsstaat'. His loyalty is currently..."\n\n"Nonexistent," Bormann growled. "His loyalty is fucking nonexistent. That man spent the last decade heiling Hitler in public and Heydrich in private. Himmler is behind these machinations, I can fucking assure you. Give those documents to Klopfer."\n\nBormann stomped on, head swimming with thoughts. As if things weren't complicated enough. No matter. It was but a single raindrop in the storm of chaos that had befallen the Aryan race. Only when he stood before the Reichstag in triumph could his mind turn to such matters."
 MZB_REICHSTAAT_REICH.8.a:0 "Сохраняй спокойствие, сохраняй спокойствие..."
 
 MZB_REICHSTAAT_REICH.9.t:0 "Кровь на ветру"
 MZB_REICHSTAAT_REICH.9.desc:0 "Учиться. Учиться. Учиться. Когда Гейдрих чувствовал запах крови, он отправлялся на учебу. Независимо от того, дразнил ли его этот запах крови вкусом неминуемой победы или предупреждал о надвигающейся угрозе, Рейнхард Гейдрих не успокоится, пока не узнает все, что нужно знать об этой крови, которую он учуял.\n\nИ снова Гейдрих почувствовал запах крови. Рейхсштаат Хюттига стал неожиданностью даже для него. Его ни о чем не предупредили заранее. Ни рейхсфюрер СС, ни Остланд-СБ, ни даже его собственные доверенные информаторы не предупредили его об этой, казалось бы, монументальной операции СС по захвату африканских рейхскомиссариатов. Как он мог остаться в неведении, чтобы узнать это вместе с остальными?\n\nУ Гейдриха дернулся нос. В воздухе витала кровь, и он не прекратит свое исследование, пока не узнает все, что нужно знать об этом."
 MZB_REICHSTAAT_REICH.9.a:0 "И еще многому предстоит научиться..."
 
 MZB_REICHSTAAT_REICH.10.t:0 "Еще один потерянный вассал"
 MZB_REICHSTAAT_REICH.10.desc:0 "Герман Геринг стоял над серией карт, окруженный группой награжденных генералов. Всегда выделявшийся среди толпы, он, как обычно, носил свою любимую жемчужно-белую военную форму, носившую исключительное звание рейхсмаршала, присвоенное ему десятилетия назад. Однако обычные приходы и уходы рабочего дня военного времени были прерваны, когда в комнату вбежал полковник из разведки, его форма была помятой и влажной от пота. Бормотание и разговоры, которые обычно звучат в воздухе военной комнаты фюрера, внезапно прекратились, когда все взгляды устремились на внезапное и бесцеремонное появление офицера.\n\nДаже не поздоровавшись со своим фюрером, стоявшим перед ним, мужчина заговорил. "Hans Hüttig, he's broken off--" he paused to breathe "he has declared his own state. The Großafrikaner Reichsstaat, he's been calling it."\n\n"That's impossible, he has long since declared his loyalty to Germania!" replied Göring with a sharp and uncontrolled yell, turning away from the maps of Germany in front of him.\n\n"Mein Führer, Hüttig is nothing short of mad. He himself has likely forgotten the loyalties he declared yesterday morning, let alone the loyalties he declared years ago." chimed in Generalfeldmarschall Schörner, standing opposite of the Führer at the map table.\n\nHis quick flare of temper having cooled, Göring turned his attention back to the exhausted Oberst. "Any word of Reichskommissar Schenck? Müller? Surely they are not a part of this lunatic's gambit?".\n\n"We... do not know, Mein Führer, yet intelligence suggests that they may face a hostile takeover attempt from Hüttig's SS in the coming days. We cannot establish contact with anybody of significant rank in Africa. We cannot verify..." the Oberst trailed off, at a loss for words for his Führer and still attempting to regain his breath.\n\nShooting a look of dread to his generals, Göring returned his attention to the maps in front of him. "Thank you Oberst, that will be all. We will approach the issue when our hands are free."
 MZB_REICHSTAAT_REICH.10.a:0 "Еще одна фронтир, который нужно завоевать."

 MZB_REICHSTAAT_REICH.11.t:0 "МЕМОРАНДУМ О БУРСКОЙ РЕСПУБЛИКЕ"
 MZB_REICHSTAAT_REICH.11.desc:0 "ОТ: Кай-Уве фон Хассель, Рейхспротектор Конго\nКОМУ: ФЮРЕРУ\nТЕМА: СОБЫТИЯ В БУРСКОЙ РЕСПУБЛИКЕ\n\nПосле отставки Альберта ГЕРЦОГА в результате внутреннего недовольства внутри ВОССОЗДАННОЙ НАЦИОНАЛЬНОЙ ПАРТИИ (ВНП) из-за его близости с покойным рейхскомиссаром Хюттигом парламентская партия назначила Питера Виллема БОТУ своим преемником.\n\nЭто событие является позитивным, поскольку Бота признан лидером германофильской фракции в ВНП и через мое ведомство обратился с просьбой об официальной РЕАДМИССИИ БУРСКОЙ РЕСПУБЛИКИ В ПАКТ ЕДИНСТВА. Бурские газеты в значительной степени приписывают победу Боты широко распространенной симпатии, которую электорат (1) все еще питает к рейху за его роль в достижении независимости буров. Это успешно отделило образ Хюттига от нашего собственного, насколько это касается их.\n\n(1) Все Белые Граждане Старше 21 Года"
 MZB_REICHSTAAT_REICH.11.a:0 "К победителю достанется добыча, рано или поздно"

 MZB_REICHSTAAT_REICH.12.t:0 "МЕМОРАНДУМ О БУРСКОЙ РЕСПУБЛИКЕ"
 MZB_REICHSTAAT_REICH.12.desc:0 "ОТ: Кай-Уве фон Хассель, Рейхспротектор Конго\nКОМУ: ФЮРЕРУ\nТЕМА: СОБЫТИЯ В БУРСКОЙ РЕСПУБЛИКЕ\n\nПосле отставки Альберта ГЕРЦОГА в результате внутреннего недовольства внутри ВОССОЗДАННОЙ НАЦИОНАЛЬНОЙ ПАРТИИ (ВНП) из-за его близости с покойным рейхскомиссаром Хюттигом парламентская партия назначила Яапа МАРЭ своим преемником.\n\nТакое развитие событий, прямо скажем, является катастрофой. Марэ широко известен как лидер "neutralist" faction within the Boer regime, opposed to us, and utterly against joining the Einheitspakt. While we can safely expect Marais won't ally with our enemies, the Cape may just as well be lost to us."
 MZB_REICHSTAAT_REICH.12.a:0 "Если бы мы только больше помогали им..."

 MZB_REICHSTAAT_REICH.13.t:0 "Вермахт возвращается в Африку"
 MZB_REICHSTAAT_REICH.13.desc:0 "Прибытие Кригсмарине в Кейптаун стало поводом для большой помпы в бывшей столице Южной Африки. Не увидев ни одного иностранного судна за все время существования рейхсштаата, белые жители города толпами вышли посмотреть, как немецкая оперативная группа торжественно сопровождает большой торговый конвой из Гамбурга в порт.\n\nПоскольку многим встревоженным зрителям было разрешено подняться на борт флагманского корабля флота "Abteilung Wolfgang Schenck" paraded through the streets, before departing for Johannesburg the next morning. Meanwhile, the naval personnel set about refurbishing the abandoned Simonstown naval base for use by the Kriegsmarine.\n\nAt the same time as the highly publicized arrival of German troops in the Boer Republic takes place, Luftwaffe transport planes continue to arrive at the Leopoldville Airport, delivering over twenty thousand troops over the course of a week. These brave sons of the Reich will serve as the guardians of the much reduced Zentralafrika administration, ensuring that no local power will ever dare attempt an attack against it.\n\nAt OKW headquarters, there is much rejoicing: The Reich's presence in the Dark Continent has been re-established, ensuring a major propaganda victory for the regime, which can now effectively claim that victory in The South African War was indeed worth the price."
 MZB_REICHSTAAT_REICH.13.a:0 "Хайя, сафари!"

 MZB_REICHSTAAT_REICH.14.t:0 "Союзники с экономическими выгодами"
 MZB_REICHSTAAT_REICH.14.desc:0 "Меморандумы НСДАП, начинающиеся словами "The Frankfurt Stock Exchange" are rarely the harbinger of good news, but today, the Fuhrer found to his surprise, things were different.\n\nIt seemed as if, in the aftermath of the Reich's triumphant return to Africa, Germany's financier class had lost little time. Deutsche Bank stocks were soaring after it was revealed that the Boer government had nationalized the DeBeers mining corporation, formerly property of "notorious Jew Harry Oppenheimer," and then rapidly sold it to the "Deutsch-Afrikanische Bergbaugesellschaft," itself a subsidiary of Deutsche Bank, and by extension, of Hermann J. Abs.\n\nHowever, Abs was far from the only one making his move: Already Mercedes cars were becoming the preferred (and indeed, the only) choice of South African motorists. Siemen's stocks too, were up, as orders to standardize the Boer government's electronic machines proved a major boost. In Kongo, the return of the corporations had provoked an economic boom, as ties with Katanga were reestablished and profits from managing hydropower returned.\n\nThe report concluded with a reassuring statement to the effect that, even if the corporate bugmen themselves were reprehensible, their newfound sources of profits would trickle down back to the Reich's economy, and the government's coffers.\n\nThe Fuhrer put the memorandum away with a smile on his face: There could be such a thing as a good day in politics."
 MZB_REICHSTAAT_REICH.14.a:0 "Кровавые деньги... но, тем не менее, деньги"


 SEC_SAF_CW_ENDING.3.t:0 "Зюдафрика захвачена"
 SEC_SAF_CW_ENDING.3.desc:0 "Ганс Хюттиг с удивлением посмотрел на последнюю телеграмму из недавно переименованного Капштадта: на этот раз его люди не подвели его, порядок в Южной Африке был восстановлен! Победа уже заставила его почувствовать себя лучше, так как его мысли отвлеклись, чтобы подумать об административных особенностях новой провинции. Во-первых, имена. Очевидно, подойдёт правильная немецкая "Südafrika" would do. Then of course the question of who was to administer the territory. Clearly, Chmielewski had earned that position by right of conquest, and he could keep it in addition to his existing responsibilities as Kolonialverwalter of Botswana.\n\nAfter signing the documents making his new directives official, Hüttig looked at his cognac, before putting it back in the drawer. Today, he didn't need a drink, he was already ecstatic about the victory. All of those fools in Germania who always told him he couldn't do it, they weren't laughing now! Taking an early night, Hüttig drifted into sleep, dreaming of the Reichsstaat that would last 1000 years."
 SEC_SAF_CW_ENDING.3.a:0 "Победа."
