 MZB_REICHSTAAT.30.t:0 "Порядок в Камеруне восстановлен!"
 MZB_REICHSTAAT.30.desc:0 "РАСШИФРОВКА ДОКУМЕНТА, ПОЛУЧЕННОГО ОТ [GetDateText]\nСОВЕРШЕННО СЕКРЕТНО\nГУБЕРНАТОРУ ГАНСУ ХЮТТИГУ\n\n\nГубернатор, я получил отличные новости,\n\nМестная администрация, базирующаяся в КАМЕРУНЕ, сообщила об успешном уничтожении повстанческих сил, известных как ГРО, которые вызвали у нас головную боль с момента свержения размещенного там гарнизона. Командиры партизан были задержаны и будут казнены в течение нескольких часов после того, как вы получите это письмо.\n\nВ то время как диссиденты вышли из строя и рассредоточились, главный лидер организации, человек, известный как X, не присутствовал во время облавы на штабы повстанцев, что означает, что он и его приспешники все ещё где то скрываются.\n\nХотя на этот раз мы подавили их жалкое восстание, их группа по-прежнему остается постоянной угрозой, через некоторое время они залижут раны, чтобы повторить попытку и получить свою «свободу». Однако, если он и его коллеги начнут новый бунт, наши силы могут оказаться недостаточно подготовленными, чтобы справиться с ними, что позволит им быстро получить преимущество и вновь вырвать у нас контроль над регионом. В свете всего этого я смиренно прошу вас, герр Хюттиг, с вашей врожденной быстротой сделать так, чтобы Рейхсштат никогда больше не позволил этим дворовым псам поднимать свои уродливые головы.\n\n\nХАЙЛЬ ХЮТТИГ!\n-КОЛОНИАЛЬНЫЙ АДМИНИСТРАТОР X"freedom." Should he and his colleagues initiate another insurrection however, our forces may not be sufficiently prepared to deal with them, quickly allowing them to quickly gain an advantage and wrestle the region's control from us once more. In light of all this, I humbly ask you, Herr Hüttig, that with your innate swiftness, ensure that the Reichsstaat never lets these mongrels rear their ugly heads once more.\n\n\nHEIL HÜTTIG!\n-KOLONIALVERWALTER X"
 MZB_REICHSTAAT.30.a:0 "Замечательно!"

