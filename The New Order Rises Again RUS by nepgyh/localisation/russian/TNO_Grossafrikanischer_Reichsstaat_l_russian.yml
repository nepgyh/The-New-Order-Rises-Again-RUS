 POLITICS_OTTO_FORSCHNER_DESC:0 "Отто Фёршнер проведёт остаток своей жизни в Африке, но насколько приятным будет его пребывание там, во многом зависит от того, что он будет делать дальше.\n\nПосле того, как тот мирился с поздним безумием Штатгальтера за весь его режим, Колониальфервальтер Конго был убеждён другими прежними приверженцами Хюттига в необходимости его устранения, дабы спасти собственную шкуру. Хотя план удался, он также лишил Рейхсштаат элемента, который удерживал его ввоедино: страха перед Хюттигом. Поэтому некогда могущественная Германская Африка быстро превратилась в разваливающееся государство, отчаянно цепляющееся за Леопольдвиль.\n\nКогда Фёршнер был вынужден возглавить остатки административного ядра Рейхсштаата, он должен сначала разобраться с неразберихой в государстве, которая ему досталась. Учитывая, что у него нет надежды когда-либо вернуться в Германию, его единственный шанс на выживание - восстановить институты, которые когда-то поддерживали Центральафриканский режим Зигфрида Мюллера, и использовать их, чтобы укрепиться против неизбежного нападения с запада. К счастью для него, Конго погрузилось в полный хаос, что позволяет Африканскому Абверфронту выиграть столь необходимое время."
 POLITICS_KAI_UWE_VON_HASSEL_DESC:0 "Кай-Уве фон Хассель родился в Немецкой Восточной Африке во время Первой мировой войны и вернулся на родной континент после победы Германии во Второй. Будучи уважаемым администратором в Центральафрике, фон Хасселю предложили принять участие в предстоящем захвате колонии Ганса Хюттига Рольфом Штайнером. Не имея выбора, он сделал вид, что соглашается с планом, но тайно возглавил организацию, которая стремилась свергнуть Штатгальтера и восстановить немецкое правление.\n\nПосле того, как Германия вложила большие средства в Южноафриканскую войну, заслужив лояльность многих представителей бюрократии, фон Хассель смог подорвать режим Хюттига, ускорить его падение и спасти Капскую провинцию от его захвата. Более того, он смог предать Отто Фёршнера, с которым временно заключил союз, после того, как тот убил Хюттига.\n\nВ то время как смерть Штатгальтера стала последним ударом для немецкого господства на континенте в целом, фон Хасселю удалось сохранить для Рейха устье реки Конго. Благодарный Фюрер назначил его Рейхспротектором Конго, и теперь власть фон Хасселя полностью защищена от любых угроз: как внутренних, так и внешних. Таким образом, он может перейти к следующему шагу своего плана: использование региона в качестве плацдарма для того, чтобы навсегда подчинить Африку к югу от Сахары политическому и экономическому влиянию Германии."
 
