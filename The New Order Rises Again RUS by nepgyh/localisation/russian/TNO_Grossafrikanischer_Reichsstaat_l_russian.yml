 MZB_REICHSTAAT_african_cabal:0 "Африканское Общество"
 MZB_REICHSTAAT_african_cabal_desc:0 "Если мы хотим извлечь хоть какую-то пользу из наших южных колоний, необходимо поддержать пятую колонну Кай-Уве фон Хасселя в Рейхсштате. Хотя его стартовая сила ( §G[?MZB.MZB_REICHSTAAT_cabal_power|%1]§!) обусловлена в основном нашими прошлыми действиями в Африке, мы можем увеличить его поддержку, снабжая повстанцев и подкупая африканскую администрацию. Более того, мы должны защитить Общество от разложения (§S[?MZB.MZB_REICHSTAAT_cabal_decay|%1]§!), которому оно наверняка подвергнется, как только Хюттиг попытается изгнать его из своих владений.\n\nАльтернативно... ситуацией с Обществом можно манипулировать в наших политических интересах в Хеймате, ценой снижения шансов на свержение Хюттига."

 MZB_REICHSTAAT_vasallenstaat_1:0 "Наш вассал, §OБурская Республика§!, также переживает огромные политические сдвиги и диссидентство. Все еще находясь под влиянием повстанцев §SАНК§!, они не могут эффективно управлять землями, которые мы им отдали. Эти повстанцы сеют хаос на нашей собственной территории, и если §Oбуры§! не в состоянии контролировать ситуацию, §Rмы должны сделать это сами§!.\n\n\nСитуация в §OБурской Республике§! является [MZB.MZBGetSituationBoer], а влияние §SАНК§! сейчас [MZB.MZBGetInfluenceANC]."
