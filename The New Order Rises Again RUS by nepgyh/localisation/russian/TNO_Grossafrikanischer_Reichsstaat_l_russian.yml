 MZB_REICHSTAAT.14.desc:0 "РАСШИФРОВКА ДОКУМЕНТА, ПОЛУЧЕННОГО ОТ [GetDateText]\nСОВЕРШЕННО СЕКРЕТНО\nГУБЕРНАТОРУ ГАНСУ ХЮТТИГУ\n\n\nГубернатор, прошу внимательно прочитать этот отчёт,\n\nМестная администрация, расположенная в КАМЕРУНЕ, не ответила на обычную проверку статуса. После нескольких попыток я наконец получил ответ. Однако, к моему шоку, человек на другом конце провода был не моим верным адъютантом, а местным африканцем. Афиканец заявил, что он был связан с повстанческими силами, известными как ГРО, и нагло заявил, что ему и его товарищам-партизанам удалось свергнуть власть и установить новую, под контроем ГРО, заявив, что они не успокоятся, пока народ КАМЕРУНА не будет свободен от нашего «угнетения». После этого я бросил трубку. Однако, должен признать, этот звонок меня обеспокоил. Как видите, ситуация там карйне отчаянная, и  если мы не будем действовать быстро, могут уислиться движения сопротивления в других регионах, достигнув той точки кипения, которой оно достгло в КАМЕРУНЕ. \n\nПока вы читаете это, герр Хюттиг , Я направляюсь в Келимане, где буду искать убежища в ближайшем будущем. Я знаю, что я не справился со своими обязанностями администратора, и готов к суроворму наказанию, котороя я понесу за мою неэффективность. Как я уже писал в предыдущем отчёте, я надеюсь, что это дойдет до вас как можно скорее, и вы примете все необходимые меры для подавления любого сопротивления.\n\n\nХАЙЛЬ ХЮТТИГ!\n-КОЛОНИАЛЬНЫЙ АДМИНИСТРАТОР ГАНС ШТАРК"oppression." I cut the line soon after. The encounter however, troubled me slightly, I must admit. As you can see, the situation there is irrevocably lost, and that if we do not act quickly, other possible areas of resistance may intensify, reaching a point similar to what had just occurred now.\n\nAs you read this, Herr Hüttig, I am bound for Quelimane, where I shall seek refuge for the foreseeable future. I know I have clearly failed my duties as an administrator, and am ready for severe punishments incurred due to my inefficiency. As I've said my piece, and hope this reaches you well, and with the same swiftness, crush any other resistance left.\n\n\nHEIL HÜTTIG!\n-KOLONIALVERWALTER HANS STARK"
