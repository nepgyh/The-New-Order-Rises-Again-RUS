 MZB_REICHSTAAT_BOERS.100.t:0 "The Boer Problem"
 MZB_REICHSTAAT_BOERS.100.desc:0 "Hans Hüttig had spent all night penning his latest decree. The document was now on its third draft; such was the delicacy needed when dealing with the Vasaalenstaad. His eyes gazed towards the table once more, just to make sure no mistakes had been made.\n\n--------------------------------------------------------"To The Honorable Volksraad Of The Boer Republic:The recent surge in rebel activity within the territory which you collectively administer has demonstrated that more direct measures to contain the uprising are needed.\n\nAfter analyzing the situation with other members of the Generalbüro, it has been determined that the only adequate solution is the direct integration of the republic into the Reichsstaat.\n\nIn view of this fact, the Volksraad must make the necessary preparations for the handover of administrative powers to those which I may appoint for the purposes stated above. Such preparations must be completed at a date no later than two weeks after the issuing of this document.\n\nGruppenfuhrer Karl Chimlewinski has been appointed to oversee the aforementioned handover, and will arrive at Johannesburg with instructions to carry it out at the end of the stipulated deadline. At the termination of these proceedings, the Volksraad will be dissolved."\n\nTaking one last glance at the document, Hüttig looked pleased."
 MZB_REICHSTAAT_BOERS.100.a:0 "He smiled, for it was good."

