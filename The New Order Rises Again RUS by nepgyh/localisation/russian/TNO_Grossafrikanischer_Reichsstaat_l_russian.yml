 MZB_REICHSTAAT.26.desc:0 "РАСШИФРОВКА ДОКУМЕНТА, ПОЛУЧЕННОГО ОТ [GetDateText]\nСОВЕРШЕННО СЕКРЕТНО\nГУБЕРНАТОРУ ГАНСУ ХЮТТИГУ\n\n\nМой Губернатор, я получил печальные новости,\n\nНаш гарнизон, расквартированный в НАМИБИИ не смог ответить на наши неоднократные попытки связаться, на заднем плане всё время слышны выстрелы и взрывы. Это привело многих, включая меня, к мысли, что наш главный страх - свержение местных сил диссидентами - стал реальностью. Пока вы читаете это сообщение повстанцы сеют хаос, саботируют линии снабжения и уничтожают инфраструктуру, делая невозможным развёртывание крупных сил для подавления этого акта неповиновения.\n\nЭта группа, известная в наших спецслужбах как СВАВО, заставила нас действовать, требуя от нас отвлечь наши усилия на подавление их бунта, а не на преследование намеченных целей. При этом, однако, мы не можем пренебрегать этим, иначе этот бунт выйдет из-под контроля и унтерменши сумеют прочно удержаться на своих территориях, и в конечном итоге сумеют отделиться.\n\nИмея все это в виду мы надеемся, что это сообщение будет доставлено вам как можно скорее, герр Хюттиг, и желаем вам как можно скорее расправиться с сопротивлением.\n\n\nХАЙЛЬ ХЮТТИГ!\n-КОЛОНИАЛЬНЫЙ АДМИНИСТРАТОР КАРЛ-ФРИДРИХ ХЁКЕР"
 MZB_REICHSTAAT.26.a:0 "Чёрт!"
 MZB_REICHSTAAT.26.b:0 "Выбросьте этот запоздалый отчет в мусорку!!"

 MZB_REICHSTAAT.27.t:0 "Восстание в Намибии!"
 MZB_REICHSTAAT.27.desc:0 "РАСШИФРОВКА ДОКУМЕНТА, ПОЛУЧЕННОГО ОТ [GetDateText]\nСОВЕРШЕННО СЕКРЕТНО\nГУБЕРНАТОРУ ГАНСУ ХЮТТИГУ\n\n\nГубернатор, прошу внимательно прочитать этот отчёт,\n\nМестная администрация, расположенная в НАМИБИИ, не ответила на обычную проверку статуса. После нескольких попыток я наконец получил ответ. Однако, к моему шоку, человек на другом конце провода был не моим верным адъютантом, а местным африканцем. Афиканец заявил, что он был связан с повстанческими силами, известными как СВАВО, и что ему и его товарищам-партизанам удалось свергнуть старую власть и установить новую, под контроем СВАВО, заявив, что они не успокоятся, пока народ НАМИБИИ не будет свободен от нашего «угнетения». После этого я бросил трубку. Однако, должен признать, этот звонок меня обеспокоил. Как видите, ситуация там карйне отчаянная, и  если мы не будем действовать быстро, могут уислиться движения сопротивления в других регионах, достигнув той точки кипения, которой оно достгло в НАМИБИИ. \n\nПока вы читаете это, герр Хюттиг , Я направляюсь в Келимане, где буду искать убежища в ближайшем будущем. Я знаю, что я не справился со своими обязанностями администратора, и готов к суроворму наказанию, котороя я понесу за мою неэффективность. Как я уже писал в предыдущем отчёте, я надеюсь, что это дойдет до вас как можно скорее, и вы примете все необходимые меры для подавления любого сопротивления.\n\n\nХАЙЛЬ ХЮТТИГ!\n-КОЛОНИАЛЬНЫЙ АДМИНИСТРАТОР КАРЛ-ФРИДРИХ ХЁКЕР"oppression." I cut the line soon after. The encounter however, troubled me slightly, I must admit. As you can see, the situation there is irrevocably lost, and that if we do not act quickly, other possible areas of resistance may intensify, reaching a point similar to what had just occurred now.\n\nAs you read this, Herr Hüttig, I am bound for Quelimane, where I shall seek refuge for the foreseeable future. I know I have clearly failed my duties as an administrator, and am ready for severe punishments incurred due to my inefficiency. As I've said my piece, and hope this reaches you well, and with the same swiftness, crush any other resistance left.\n\n\nHEIL HÜTTIG!\n-KOLONIALVERWALTER KARL-FRIEDRICH HÖCKER"
 MZB_REICHSTAAT.27.a:0 "Мы должны наказать африканцев за их дерзость!"
 MZB_REICHSTAAT.27.b:0 "Да здравствует Революция!"

