 MZB_REICHSTAAT.44.t:0 "Связь с аванпостом Зюдвестафрика потеряна"
 MZB_REICHSTAAT.44.desc:0 ""Südafrika Outpost, are you there? Südafrika Outpost, respond!" Nothing but static reached the three men in the radio room. Rudolph Hiemstra stood behind a red-faced Karl Chmielewiski, who himself stood over the radio operator's shoulder. The static was not surprising, given that between the radio and Südafrika Outpost lay many miles of native-controlled veldt.\n\n"Südafrika Outpost, respond!"\n\nStatic was still the only reply. Come on Chmielewiski, we've been standing like this for the last half-hour, if Südafrika Outpost hadn't yet responded, they weren't going to.\n\n"Anyone at Südafrika Outpost? Please come in!"\n\nThe static remained defiant, hissing mockingly at the Kolonialverwalter's denial.\n\nA few minutes of that seemed to be what finally convinced Chmielewiski to quit stalling. He turned around and wordlessly stormed to his desk, pulling out a piece of paper and making an angry scrawl across the bottom that Rudolf supposed could pass for a signature. The Boer liaison took the paper and gave a professional salute before turning on his heels and exiting the building.\n\nScrawl aside, the writing on the paper was line upon line of lawyer-speak detailing a fairly simple contingency plan. In the event that Südafrika should be overrun by the savage hordes and the Reichsstaat could not re-establish contact, the territory was to be given over to the Boers. Rudolf could hardly believe that Herzog had convinced someone like Hüttig to agree to losing territory under any circumstance, but he supposed that, for all Hüttig's greed, the Only Nazi in Africa was arrogant enough to think it would never be acted upon."
 MZB_REICHSTAAT.44.a:0 "Странные времена"

 MZB_REICHSTAAT.45.t:0 "Все, что осталось"
 MZB_REICHSTAAT.45.desc:0 "Отто Фёршнер посмотрел на Леопольдвиль и заставил себя не отчаиваться. Рейхсштаат когда-то простирался от побережья до побережья, от джунглей до пустыни, и теперь это было всё, что осталось. \n\nОн знал, что в сознании многих это может сохраниться недолго. Крах грандиозного замысла Хюттига привел к тому, что всевозможные военачальники, бандиты и преступники объявили себя правителями провинций и территорий, которые они когда-то контролировали под бдительным присмотром. Да, они ненавидели друг друга, но гораздо больше они ненавидели немцев. Они не хотели, не могли пассивно смириться с существованием Африканского Оборонительного фронта. Конфликт обязательно должен был последовать.\n\nНо Фёршнер был человеком, который боролся всю свою жизнь, и это была всего лишь ещё одна битва. В Африке все еще оставалось много немцев, рассеянных по обширным землям, которыми они когда-то правили, и лишенных всякой надежды на пополнение запасов. Им нужно было убежище. Куда-нибудь, куда можно было бы отступить. Он не бросит их. Он позаботится о том, чтобы территория Африканского Оборонительного фронта, какой бы маленькой она ни была, могла обеспечить это убежище. Безопасность.\n\nА это означало бы компромисс. Слово, которое Хюттиг и он сам когда-то ненавидели. Слово, которое теперь сообщало о необходимости. Чтобы обезопасить город и земли вокруг него, пришлось бы идти на компромиссы с англичанами, бельгийцами, "
 MZB_REICHSTAAT.45.a:0 "Мы будем держаться. Мы должны."

 MZB_REICHSTAAT.46.t:0 "Последняя линия обороны"
 MZB_REICHSTAAT.46.desc:0 "Кай-Уве фон Хассель сидел за столом для совещаний, где только что завершилось первое заседание администрации Леопольдвиля, и вздохнул. Он чувствовал, как на него давит огромная тяжесть непосильной задачи.\n\nХюттиг мёртв. Рейхсштаат мёртв, рухнул под натиском сотен мятежей и тысяч зверств. И ему пришлось собирать осколки на небольшом клочке территории, оставшемся вокруг города. Это действительно была непростая задача, потому что у него было больше проблем, чем он мог сосчитать.\n\nЕго немецкие администраторы, или те немногие, кто остался, были людьми почти безграничной жестокости, которые видели в насилии решение любой проблемы. В конце концов, Хюттиг требовал не меньшего, безжалостно очищая тех, кто не соответствовал требованиям. И правительственная структура была тщательно продумана, чтобы поощрять такие жестокие решения. Это не был рецепт стабильности, как было совершенно ясно сказано, и он должен был его изменить. Как-то.\n\nДля этого он был вынужден вербовать союзников, собирая, в конце концов, смешанную группу англоязычных, давно родившихся бельгийцев и других иностранцев, которым больше некуда было идти.\n\nОни определенно были менее кровожадны, чем офицеры Хюттига, но также были гораздо менее надежны. И гораздо менее опытны в защите территории. Но они заполнили пробелы и обеспечили столь необходимую рабочую силу.\n\nФон Хассель не был уверен, что ждет его в будущем. Он не был уверен, сможет ли администрация защитить свою территорию от окружающих государств, которые не питали ничего, кроме ненависти к своим бывшим угнетателям. Но он знал, он сделает все, что в его силах, чтобы продолжить выполнять свою работу, чего бы это ни стоило.\n\nИбо альтернативы не было."
 MZB_REICHSTAAT.46.a:0 "По крайней мере, в ближайшем будущем."

