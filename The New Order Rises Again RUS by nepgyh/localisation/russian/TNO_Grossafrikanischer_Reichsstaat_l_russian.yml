 MZB_REICHSTAAT_BOERS.111.t:0 "Chmielewski's report"
 MZB_REICHSTAAT_BOERS.111.desc:0 "FROM: SS Gruppenführer Karl Chmielewski\nTO: Staathalter-SS Hans Hüttig.\n\nRE: Developments In The Boer Republic\n\nURGENT TELEGRAM - DELIVER TO QUELIAME.\n\nPower vacuum following resignation of President HERTZOG catastrophic. Troops under general Magnus MALAN have secured control of Johannesburg. Malan proclaimed new president of the Boer Republic. Reichsstaat personnel reportedly interned.\n\nAuthority of the Vasallenstaat in The Cape has collapsed. Elements loyal to the United Party have taken control. Traitor general VILJOEN has emerged from hiding. Reichsstaat forces isolated. Eastern Cape under influence of the native INKATHA FREEDOM PARTY.\n\nOverall strategic outlook unfavorable - Control of the Vasallenstaat lost.\n\nSITUATION DETERIORATING RAPIDLY. REQUESTING INSTRUCTIONS. HEIL HUTTIG."
 MZB_REICHSTAAT_BOERS.111.a:0 "Get me Gruppenführer Chmielewski on the phone."

