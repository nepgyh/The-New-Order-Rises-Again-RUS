 ## Focus Tree ##

 MZB_afrika_forevermore:0 "Африка навсегда"
 MZB_afrika_forevermore_desc:0 "Мы добились невозможного. Война против никчемных южноафриканцев и их иудео-большевистских владык в Вашингтоне выиграна. Предатели в Виндхуке и Леопольдвилле убраны с постов. Только наш штатгальтер Хюттиг стоит гордо и ничто не остановит реализацию его образа Африки!\n\nЗаводы уже гудят и дымят, готовя будущее процветание, и шахты и поля полны рабочими, добывающими металлы и резину для солдат. И без предателей, что предоставляли выродков и бунтовщиков самим себе, мы получим доступ к еще большему количеству ресурсов, что можем использовать. \n\nНикто не может нам противостоять. С защищенными флангами и без чинуш из Берлина, вмешивающихся в нашу работу, вожжи Рейхсштаата в наших рука. Штатгальтер Хюттиг может претворить в жизнь свое видение панфариканской арийской Империи, в которой немецкая раса может жить и процветать, и в которой туземцы знают свое место. \n\nНаш триумф неизбежен, штатгальтер Хюттиг будет господином Африки точно так же, как Гитлер был господином Европы. И мы последуем за ним, куда бы он нас ни повел. \n\nСлава Рейхасштаату! Слава арийской расе! Зиг хайль!"

 MZB_a_system_of_cleansing:0 "Система чистки"
 MZB_a_system_of_cleansing_desc:0 "Теперь, когда у нас есть средства для этого, мы должны начать нашу программу по нейтрализации туземного сопротивления. Хотя нынешняя ситуация выглядит довольно мрачной, учитывая как предательские адмнистрации Центральной и Юго-западной Африки обхаживали и вооруживали выродков, Штатгальтер принесет с собой столь отчаянно необходимую смену курса. Мятежники в своей надменности все еще думают, что их не коснется возмездие и их ждет очень неприятный сюрприз!"
 MZB_track_the_resistance:0 "Выслеживать сопротивление"
 MZB_track_the_resistance_desc:0 "По всей Африке есть бесчисленные туземные движения, стремящиеся уничтожить наши цивилизаторские проекты для этого континента. Они бегают по городским трущобам, они бродят по саваннам, преследуют свою добычу в джунглях. Больше нет! СС будет отслеживать местонахождение каждого такого движения, они заглянут под каждый африканский камень, и только тогда, когда последний повстанец-вырожденец истечет кровью до смерти, мы сможем утвердить свою власть над темным континентом."
 MZB_find_their_leaders:0 "Найти их вождей"
 MZB_find_their_leaders_desc:0 "Наших солдат обескураживает перспектива умиротворения территории, находящейся под нашим контролем, учитывая количество повстанческих групп, что необходимо выслеживать. Но у всех этих групп есть общая черта, а именно, если им отрезать голову, то группа становится необученным мусором. Поиск и уничтожение вождей мятежных группировок должно стать нашей задачей номер один, если мы хотим успокоить Африку, и эффективность и безжалостность наших дивзий СС покончит с вырожденцами-туземцами и их смехотворными планами!"
 MZB_find_the_members:0 "Найти участников"
 MZB_find_the_members_desc:0 "Кажется, уничтожения негритянских вождей недостаточно для сокрушения мятежников и их заговоров против нас. В таком случае мы должны просто расширить поиски до каждого террориста и в этот раз мы гарантируем, что ни одна из наших частей не будет увиливать от своей работы! Мы так близки к достижению нашей панфариканской утопии и мы не потерпим лени или некомпетентности от наих частей СС!"
 MZB_find_their_supporters:0 "Найти их стороников"
 MZB_find_their_supporters_desc:0 "Кажется, даже выслеживания и уничтожения террористических ячеек до последнего их члена было недостаточно. Проблема заключается в том, что наши части СС не обратили внимания на очень важную деталь, когда имели дело с недочеловеками: они не одни. В трущобах и лагерях есть люди, который сочувствуют делу поставнцев и предлагают им помощь, даже если формально и не связаны с бунтовщиками.\n\nМы должны помнить, что с точки зрения нашей миссии никто не является невиновным. Каждый недочеловек виновен самим фактом своего существования, поэтому явлеяется только вопросом времени, когда он начнёт планировать бунт против своих арийских господ! Не должно быть места лени или ошибкам, мы должны уничтожить их всех!"
 MZB_empty_the_homes:0 "Опустошить дома"
 MZB_empty_the_homes_desc:0 "Для борьбы с ввырождением, отравляющим нашу нацию, нужно обыскать каждый дом, и каждый подозреваемый, независимо от того, насколько слаба его связь с террористами, должен быть посажен под замок.\n\nДаже террористам нужно место для отдыха, и африканский континент полон хижин и лаучг, в которых туземцы координируют свои нападения. Также должны дыть сочувствующие, что укрывают террористом, эти выродки столь же виновны, как и преступники, которым они помогают! Провести обыски в каждом доме означает убить дву зайцев одним выстрелом."
 MZB_empty_the_cities:0 "Опустошить города"
 MZB_empty_the_cities_desc:0 "Для борьбы с растущей туземной угрозой, нужно патрулировать каждый город, следует контролировать каждое здание, от фабрики до деревенской хижины.\n\nБолее ранние усилия Штагальтера в области слежки и контроля принесли большие успехи, нам нужно просто применить эти методы в более крупных масштабах и расширить систему за пределы Келимана. А в тех местах, что не связаны с электростанциями, мы можем просто участить воздушное патрулирование. Воздушный флот, конфискованный  у предателей, хорошо послужит для этого."
 MZB_empty_the_countryside:0 "Опустошить сельскую местность"
 MZB_empty_the_countryside_desc:0 "Для борьбы с варварами, угрожающим нашему славному проекту своими мятежами, нам нвжно контролировать сельскую местность вплоть до мельчайших, незначительных деревень.\n\nЯ уверен, что все вы знаете, что темный континент является диким местом, полным укромных мест. По джунглям, по подлеску, там, где у противника есть преимущество, мы и должны нанести удар! Дикие туземцы думают, что природа защитит их, но она не может защитить их от напалма!"
 MZB_empty_the_continent:0 "Опустошить континент"
 MZB_empty_the_continent_desc:0 "Для борьбы с революционерами, ставящими нашу нацию на колени, весь континент должен быть поставлен под полный контроль, невзирая на издержки.\n\nТеперь, когда наши операции охватили весь континент, настало время уничтожить оставшиеся угрозы нашей власти. Наши подразделения должны работать день и ночь для пленения вырожденцев, джунгли должны быть обысканы до последней травинки, лагеря должны быть расширены для новых рабочих и квоты должны быть ещё больше увеличены. Будущее арийской нации в Африке зависит от вашего успеха!"
 MZB_the_great_purge:0 "Великая чистка"
 MZB_the_great_purge_desc:0 "Люди Рейхсштаата, настал час, когда мы должны доказать нашу силу перед лицом труднопреодолимых вызовов. Наша окончательная борьба против недочеловеков и их вырождения близится к концу. На африканских полях брани мы будем драться до последнего человека; мы будем пускать им кровь в джунглях; мы будем обрушивать наши бомбы на их деревни. Настал час, ради которого живут истинные воины.\n\nРовно в полночь все пехотные части возьмут в блокаду все города с населением от пяти тысяч человек. Всякий индивид, который будет пытаться прорваться или проскользнуть за оборонительные линии, будет уничтожен. В то же время все воздушные части будут выполнять свою задачу в виде обнаружения и уничтожения зданий, используемых повстанческими организациями. Согласно заранее отданным приказам все части войдут в города и нейтрализуют всякие уцелевшие очаги сопротивления. \n\nНаш успех в этой миссии упрочит наш контроль над континентом раз и навсегда и мы не пожалеем ни одного человека, чтобы достичь победы. §RМы построим наше арийской отечество в Африке! Любыми! Необходимыми! Средствами!§!"

 MZB_a_system_of_repression:0 "Система репрессий"
 MZB_a_system_of_repression_desc:0 "Проблемы рейхскомиссаритов Центральная и Юго-западная Африка не ограничивались их поддержкой вредительской туземной активности. Мятежникам для процветания требовалась система, подходящая их нуждам - коррумпированная, неэффективная и чрезмерно закрытая; нехватка прозрачности делала невозможным нормальное расследование того, что в них происходило. Чтобы контролировать Африку нам нужна централизованная система, в которой вся власть сосредоточена в руках штатгальтера Хюттига, который сможем создать действенную систему, которая не позволит, чтобы выродки-туземцы украли у нее хоть один патрон!"
 MZB_keeping_up_with_the_joneses:0 "Не отставая от других"
 MZB_keeping_up_with_the_joneses_desc:0 ""Ukraine? No. Ostland? No. Poland? Certainly not. The Netherlands and Norway? Those are the peak of degeneracy within the Reich now that I've dealt with the traitors down here, and I would gladly shoot those fucks too, if Germania wasn't filled with degenerates of its own!\n\nNOTHING WORKS. WHY DO NONE OF THEM WORK?."\n\n"Unless... Yes, why didn't I think of it before. Burgundy... Yes, maybe he was right all along. There aren't any disgusting self interested administrators, no fucking natives running around murdering governors, no malingering mercenaries. That's what I need.\n\nHe was right all along, but Why didn't I listen to him then? No matter, I will make up for it... more than that, I will beat him. HE WILL RESPECT ME. I will forge this subhuman-infested shithole into something he couldn't dream of doing.\n\nIf Himmler wants to turn some insignificant French city into a factory I will turn this entire continent into an assembly plant. He says he's gotten rid of degeneracy? He will know what that means when he sees it... he will... If its the last thing I do.\n\nEVERY LAST ARYAN IN THIS CONTINENT WILL WORK UNTIL THE DEGENERATE FILTH OF JEWISH INFLUENCE IS COMPLETELY EXORCISED FROM THEIR VEINS."
 MZB_a_more_burgundian_system:0 "Еще более бургундская система"
 MZB_a_more_burgundian_system_desc:0 "У Бургундии могут быть правильные идеи, но ее методы - ревизионистские. Чего стоят разговоры Орденштадта об арийском будущем, если Гиммлер опускает планку, беря на службу французов и бельгийцев? С тем же успехом, как по мне, это мог бы делать и Мюллер. Даже их СС выродились, они делают вид, будто их положение ставит их выше в раосовй иерархии, чем других арийцев. \n\nВ Рейхсштадте, однако, дела идут по-другому. Я позабочусь об этом. Гиммлер будет у меня учиться. Как только я закончу свой труд на этом континенте, его обитатели будут большими бургундцами, чем сами бургундцы."
 MZB_camp_equalization:0 "Уравнение лагерей"
 MZB_camp_equalization_desc:0 "КОПИЯ - Новый Общие Указания для частей СС в концлагерях.\n\nДля выполнения цели Рейсхштаата в виде ариизации Африки, необходимо, чтобы каждый член СС понимал, что он не должен впадать в материалистическое декадентство. Охраной концлагерей это должно пониматься четче, чем кем бы то ни было - здесь должно быть запрещено вырождение. Все эсэсовцы должны отказаться от роскоши, поскольку должна быть какая-то моральная последовательность в нас, если мы держим под стражей арийцев в случае их дегенеративного поведения. Должно быть ясно, что все арийцы равны и со всеми арийцами следует обходиться одинаково - ВЫРОЖДЕНИЕ ЗАПРЕЩЕНО ДЛЯ НАС ВСЕХ. Солдтаы охраны концлагерей должны жить не более роскошно, чем те, кого они охраняют."
 MZB_afrika_burn_them_all:0 "Сжечь их всех"
 MZB_afrika_burn_them_all_desc:0 "Больше никаких исключений, никаких поблажек. Есть только одно лекарство от вырождения - ПОЛНОЕ УНИЧТОЖЕНИЕ. Мне все равно, что скажет какой-нибудь клерк-пропагандист в Берлине, мне все равно, сколько деревень, кишашщих недочеловеками, мне придется разорить. Этим континентом будут править арийцы, и он будет свободным. Свободным от вырождения, свободным от недочеловеков. \n\nЛЮБОЙ, КТО ВСТАНЕТ НА ПУТИ АРИЙСКОЙ АФРИКИ, БУДЕТ УНИЧТОЖЕН."
 MZB_new_states_new_policies:0 "Новые государства, новые политики"
 MZB_new_states_new_policies_desc:0 "Наш Штатгальтер, Ганс Хюттиг, иметт грандиозный образ Черного Котинента. Вместо бесчисленного множества враждующих феодальных племенных королевств, что оскверняют эту землю, Хюттиг представляет единое великое государства, основанное на примере его родины, Великогерманского Рейха. В подобном государстве сильный будет править над слабым, а военные будут очищать его от вырожденцев и привносить немецкую циввилизацию туда, куда дотянутся. В нем не будет места для недочеловеков-вырожденцев, которых так много в Африке, и которые валяются в своей грязи и оскверняют Землю самим своим  существованием. \n\nЭто будет исправлено. Великоафриканский Рейхсштаат будет переделан в соответствии с великим замыслом Штатгальтера и Черному Континенту будет, наконец, дарована арийская чистота, в которой он столь отчаянно нуждается."
 MZB_continental_redesign:0 "Чистая Африка"
 MZB_continental_redesign_desc:0 "Африка - обширный континент. Это земля, которую населяет огромное количество мелких феодальных уделов, чьи границы постоянно двигаются, когда они воюют друг с другом. \n\nЭто больше не является приемлемым. \n\nШтатгальтер декретировал, что Темный Континент будет переделан. Административно-территориальные единицы будут реорганизованы по европейским образцам. Для управления Рейхсштаатом будут созданы военные иерархические структуры, которые будете поддерживать арийскую дисциплину среди чиновничества. Мы оставим гражданскому населению некоторую незначительную автономию на локальном уровне, что значительно больше, чем оно того заслуживает, но военный контроль над каждый аспектом государственной жизни растянет слишком сильно наши и без того чрезмерно напряженные войска."
 MZB_increased_germanization_targets:0 "Увеличить количество целей для онемечивания"
 MZB_increased_germanization_targets_desc:0 "Местные недочеловек далеки по своим качествам от тех, что живут в самом Рейхе. Африка - отвтратиельная дыра, и ее туземное население ничем не лучше. Но, по крайней мере, недочеловеки, еще могут быть онемечены. \n\nШтатгальтер желает интегрировать многочисленные народы Африки в Рейхсштаат. Посредством онемечивания они будут очищены и цивилизация наконец будет принесена в эту ужасную глушь. Когда каждый мужчина, женщина и ребенок Темного Континента будут наполнен арийским духом, народ Рейхсштаата будет шагать в ногу, повинуясь воле вечного Штатгальтера."
 MZB_total_integrate_or_die:0 "Тотальная интеграция или смерть"
 MZB_total_integrate_or_die_desc:0 "Говорят, что африканские культуры отличаются друг от друга как звезды в небе. Мы знаем правду; какие бы мелкие различия ни разделяли туземцев, их объединяет одна культура, культура низших недочеловеков. \n\nВ границах Рейхсштаата больше нет места для неарийских культур. Ганс Хюттиг объявил, что всем недочеловекам, все еще сопротивляющимся чистоте арийской расы, будет дано два выбора - присоединиться к славе Рейхсштаата или умереть. Сопротивление тотальной интеграции будет считаться изменой и караться соответствующе. Недочеловеки достаточно позабавились; их мелкое сопротивление будет теперь полностью уничтожено."
 MZB_a_pure_africa:0 "Чистая АФрика"
 MZB_a_pure_africa_desc:0 "Яркий новый день встал над Африкой. Когда Штатгальтер Хюттиг обнародовал свой проект арийской отчизны на этом темном континенте, его враги не верили, что он сможет его реализовать. Но сегодняшний день - день, когда он доказал, что все они ошибались! \n\nТам, где когда-то были джунгли и дикость, наш Штатгальтер привнес цивилизацию и промышленность. Там, где когда-то был мятеж, наш Штатгальтер привнес мир и порядок. И там, где было вырождение, наш Штатгальтер создал лучшие образцы арийской расы, благородных духом и закаленных борьбой против недочеловеков. Многие плели заговоры против нашего правого дела, от диких туземных террористов до иудео-большевиков в Вашингтоне и их южно-африканских марионеток, но теперь все они разбиты и ничто больше не стоит на пути панафриканской арийской империи. Теперь мы можем пожать плоды нашего труда и Отечество получит еще один кусок жиненного пространства. Сто лет мира в Африке!"

 MZB_a_system_of_efficiency:0 "Эффективная система"
 MZB_a_system_of_efficiency_desc:0 "Рейхсштаат может быть единственным светом цивилизации на темном континенте, но нужно принять тот факт, что большинство территорий под его контролем все еще недоразвиты, и мы не можем извлечь из них столько ресурсов, чтобы это удовлетворяло нашим потребностям. Учитывая трудности привнесения цивилизации туда, где есть только глушь и джунгли, у нас нет времени на строительство новой инфраструктуры. Вместо этого мы будем собирать так много рабочих, сколько возможно, и отправлять их в уже существующие шахты и фабрики. С такой стратегией мы в ничтожные сроки увеличим количество произведенной продукции!"
 MZB_strict_work_quotas:0 "Жесткие трудовые квоты"
 MZB_strict_work_quotas_desc:0 "Наши фабрики, конечно, немногочисленны. Хотя мы сосредоточились на строительстве инфраструктуры и промышленности, наши мощности еще слишком малы. \n\nВсе же, положение очень изменилось, даже если сравнивать его с состоянием двадцатилетней давности. Прогресс нетороплив, но упорен. Меж тем, мы должны извлечь все, что можно, из уже существующих фабрик. Двадцать четыре часа в день, семь дней в неделю наши фабрики будут производить снаряжение для нашего труда! Мы будем собирать больше рабов из сельской местности и отправлять их на фабрики ради производительности! \n\nКак сказал однажды Бисмарк, наша судьба решится железом и кровью, и нам очень нужна кровь...."
 MZB_german_management_focus:0 "Сосредоточиться на немецком менеджменте"
 MZB_german_management_focus_desc:0 "Наше производства еще не достигло пика эффективности. Фабрикам все еще не хватает мозностей, несмотря на то, что они работают круглосуточно семь дней в неделю  - и того, что они производят, по-прежнему недостаточно. \n\nОчевидно, проблема заключается в работающих там немотивированных недочеловеках. Кажется, что им нужно больше надзора; мы должны использовать больше немецких менеджеров, чтобы наблюдать за производством каждого рабочего. Тот, кто не является достаточно мотивированным рабочим, будет застрелен и заменен новым. В нашей военной машине нет места для нерешительных лодырей; только самый приспособленный и фанатичный выживет!"
 MZB_african_exploitation_focus:0 "Сосредоточиться на эксплуатации Африки"
 MZB_african_exploitation_focus_desc:0 "Сэр, вы знаете, почему мы здесь?\n\nЧтобы выполнить наше явное предначертание? Частично  - да, ибо весь мир, в конце концов, принадлежит арийцам. Но почему именно здесь в черном пятне мира, в кажущихся неприручаемыми джунглями, саваннами и пустынями субсахарской Африки?\n\nВсе просто. Ради богатств Африки!\n\nМы контролируем одну из наиболее богатых минеральными ресурсами территорий на Земле. Потенциал всех этих ресурсов, проще говоря, астрономической и до нас еще никто не коснулся этих прибыльных резервов. Нам нужно больше рабов и нам нужно заставить их работать! Для того, тобы наш народ продолжал жить и его безопасность была обеспечена, мы должны эксплуатировать богатства Африки! Как иронично, что мы добьёмся этого за счет крови самих африканцев...."
 MZB_repurpose_the_villages:0 "Перепрофилировать деревни"
 MZB_repurpose_the_villages_desc:0 "Нам нужно больше работников и нам нужно больше трудовых лагерей. Так почему бы нам не убить двух зайцев одним выстрелом?\n\nпо нашим владениям разбросано много изолированных деревень, которые могут быть легко использованы как заменяемые ресурсы. Они также часто лежат рядом с месторождениями важных ресурсов и в них живет много людей, которых можно использовать как рабов. Места для жилья в них уже есть, так что все, что нам нужно добавить - дороги и вышки охраны, и у нас уже будет работающий трудовой лагерь!"
 MZB_arsenals_in_your_abode:0 "Арсеналы по соседству"
 MZB_arsenals_in_your_abode_desc:0 "на не нужны крупные, дорогие заводы по производству оружия и военного снаряжения. Мы вместо этого можем конвертировать ремесленные мастерские в занятых нами деревнях в фабрики по производству оружия! \n\nНекоторые скажут, что такой метом неэффективен, что он не обеспечит нужного количества оружия для наших солдат. Но, очевидно, смысл метода заключается в другом - если каждая деревня будет производить оружие для нас, то у нас будет больше, чем достаточно оружия всех видов для наших парней! Это умное временное решение по решению нашей проблемы с хронической нехваткой промышленности."
 MZB_raze_the_jungle:0 "Срубить джунгли"
 MZB_raze_the_jungle_desc:0 "Эти джунгли вокруг занятых нами деревень следует сжечь и расчистить, без исключений. \n\nПочему? Ты, должно быть, контужен. Потому что эти джунгли рождают заразу. Потому что туда стекаютс люди, скрываются в них и атакуют оттуда наших солдат и конвои. И потому что я так сказал! За работу!"
 MZB_work_camps:0 "Трудовые лагеря"
 MZB_work_camps_desc:0 "Что за идиоты выдумали, что использование деревень в качестве экономических трудовых лагерей - хорошаяидея? Их следует расстрелять! \n\nЕсть причина, по которой мы изгоняем людей из их домой. Влетает ли в копеечку транспортировка большого количества людей? Да. Дорого ли строить новые трудовые лагеря с нуля? Конечно. Но если ты будешь следовать старым методам, то проиграшь. \n\nЕсть причина для депортаций, для жестокой эстетики, для маленьких хижин, в которых размещают по трое людей или больше. Лагеря естественным образом сокрушают дух тех, кто в них заперт. Загнанны как скоты в стойло, рабы теряют надежду и идентичность. после нескольких месяцев они становятся животными, чьей единственной заботой становится следующий прием пищи. Это будет держать их спокойными и покорными. Как, по-твоему, мы бы "
 MZB_factories_in_the_darkness:0 "Фабрики во тьме"
 MZB_factories_in_the_darkness_desc:0 "не бойся тьмы, солдат, ведь в ней сделано твое спасение. Что, не понимаешь? Ладно, давай объясню. \n\nНаши фабрики в новых трудовых лагерях имеют очень мало электроэнергии, если она у них вообще есть. Строить новые линии передач и электростанции жорого, поэтому мы обходимся тем, что есть. Это делает работу в ночные смены более трудной, но мы справляемся. В крематориях никогда не бывает нехватки тел, поэтому свечи всегда в избытке. \n\nВо тьме Африки эти фабрики пульсируются как луч света; небольшой анклав цивилизации в этой огромной глуши, производящий больше и больше оружия для законных владельцев этих земель. Я никогда не говорил, что это будет красиво, но как иначе мы обеспечим существование нашего народа?"
 MZB_arms_for_the_soldiers:0 "Оружие для солдат"
 MZB_arms_for_the_soldiers_desc:0 "Изготовленные нами винтовки, те, что вывозят с наших фабрик, не весьма похожи на те, что сделаны в Европе. Наши винтовки грубы, как земля, на которой их изготовили. Их металл невысого качества, на складах их не полируют. Пули не все идеально идентичны друг другу; точки не все идеально центрированы в пределах диапазона погрешности 1%. А наши штык-ножи? Ха, мы их даже не используем; наши люди обходятся мачете, и на них неприятно смотреть с эстетической точки зрения. Но наша экипировка хорошо. Очень хороша. \n\nПрозиводимые нами винтовки очень надежны. Их не заклинивает, даже когда их забивает песком, они не дают осечек даже когда промокли. Наши пули всегда бьют без промаха и наши мачете всегда остры и весят ровно столько, чтобы успешно прорубаться сквозь джунгли. Наше оружие может выглядеть не весьма хорошо, но никто не может отрицать его эффективность. Никто из наших людей, привыкнув к нашему снаряжению, не будет больше использовать оружие из Рейха; свидетельство нашего мастерства!"

 MZB_the_african_disaster:0 "The African Disaster"
 MZB_the_african_disaster_desc:0 "What a goddamn mess. No, worse. Afrika is a total shitshow, plain and simple.\n\nHundreds of resistance movements all throughout the continent is threatening to tear apart our dream of an Aryan dominated Afrika. Müller's and Schenck were too soft with the Afrikans; treating them, bargaining with them, even incorporating them into the SS! A disgrace! Still, shifting blame does nothing to change our situation; we need to act, and soon, before we lose the entire continent.\n\nAirstrikes, commando raids, chemical warfare, nothing is left off the table. We will do anything and everything to ensure the survival of our state and people, at any cost."
 MZB_werewolves_against_the_silver:0 "Werewolves against the Silver"
 MZB_werewolves_against_the_silver_desc:0 "There is no organization more suited in the world for putting down and pacifying civilian populations than the SS, and as luck would have it, we have a sizable detachment of outcast SS men at our disposal.\n\nIt's well past time we put these men to work doing what they do best. By organizing our men into small, mobile battalions, we can loose them into the countryside to 'pacificy' as they see fit. By giving the units the autonomy and flexibility they need to act independently from our headquarters, our men will have the freedom they need to put down our enemies quickly and properly."
 MZB_increase_arms_shipments:0 "Increase Arms Shipments"
 MZB_increase_arms_shipments_desc:0 "Our production capabilities are rather... limited as of now. Therefore, we need to ration our arms out carefully so that we get the most value out of every firearm, bullet, and even German soldiers.\n\nThe suppression of natives is one of our, if not our most pressing issue at the moment. Dissent and defiance has spread through our land like a wildfire, and it shows no signs of burning itself out. Our subjects openly defy us, they have no care nor love for our vision of a pure Afrika. If we are to stop this fire from engulfing all of our holdings, we must suffocate and snuff out the rebels who dare to spite us, and who better to handle this than our Werewolves?"
 MZB_coopt_the_natives:0 "Coopt the Natives"
 MZB_coopt_the_natives_desc:0 "The reality of our situation is grim; although we don't like it, we simply don't have enough Germany men to patrol and garrison the entirety of the Dark Continent; it is simply too vast for our megar reserves of manpower, and attempting to consolidate it all with our current amount of manpower would be suicidal. That said, there is perhaps another solution..."
 MZB_recover_the_boers:0 "Recover the Boers"
 MZB_recover_the_boers_desc:0 "Currently, we have a large amount of Boer men still scattered throughout our secured holdings. Most of these volunteers are leftovers from the last war. Devoted wholeheartedly to our civilizing mission, they still remain. Most of them have been thrown to the wind, so to speak and are scattered throughout our realm. In essence, we are wasting their potential!\n\nThese men are all hardened veterans! Why are they starting farms and trapped in burrectractic limbo? They are willing fighters all! All these men need are rifles; they already have hearts of iron and veterancy. Their recruitment would be a great boon, especially for our Werewolf units."
 MZB_spark_the_uprisings:0 "Spark the Uprisings"
 MZB_spark_the_uprisings_desc:0 "The countless movements that span the continent are a huge threat to our regime; the men are well armed, experienced in guerrilla warfare, and are devoted to fight for homes of their own. Their greatest unifying factor is their common enemy; us. However, this is about all that most of the fractured groups have in common with each other.\n\nThe rebel's greatest strength, their vast numbers, is also their weakness. The makeshift coalition of Africans are made up of tribal leaders, Communists, fanatical Jidhistast, OFN sponsored guerillas, and more. With our new native allies, it would be trivial to infiltrate many of these groups to spark infighting! With the rebels split and divided, it would then be trivial to mop up individual groups one at a time."
 MZB_gather_our_strength:0 "Gather our Strength"
 MZB_gather_our_strength_desc:0 "If the Staat wants the most effective, tried and true method of rooting out native partisans, then relying on reavers to pillage the countryside into submission is simply not going to cut it.\n\nWe need to be smart. If we want to get the best results, then we need to play to our strengths; our superior intellect and will. We need to form our own Einsatzgruppen.\n\nCold and calculated purges in selected hotbeds is the best way to root out resistance to our administration. Small scale terrorism will not be adequate; only with large scale suppression of revolting populations will we ever be able to claw back of the Dark Contient to its conquers."
 MZB_loot_and_burn_the_way_home:0 "Loot and Burn the Way Home"
 MZB_loot_and_burn_the_way_home_desc:0 "Zentral und Südwestafrika are choked full of semifuncting political entities that are actively defying our administrators. These regions, for all practical purposes, have been lost, for now. The situation is bad, but like it isn't hopeless if we act now.\n\nWe need to consolidate our men and secure abandoned and captured supplies now, before rebel factions are able to take them for themselves and hide them deep in enemy territory. We must act decisively now, before the degenerates secure even more of our assets!"
 MZB_abteilung_fuer_afrikanische_freiwillige:0 "Abteilung fuer Afrikanische Freiwillige"
 MZB_abteilung_fuer_afrikanische_freiwillige_desc:0 "As our army and Einsatzgruppen occur more and more casualties, it is becoming increasingly difficult to fill our ranks with full blooded Aryans. Though we don't like it, we have little choice to bolster our ranks with natives.\n\nThe "Abteilung fuer Afrikanische Freiwillige", or "Office for the African Volunteers" will therefore be established. While no sane Afrikan would 'volunteer' to fight for us, it will nonetheless be trivial to bolster our ranks with natives with corrosion and liberally kidnapping hostages."
 MZB_salt_the_earth:0 "Salt the Earth"
 MZB_salt_the_earth_desc:0 "Our Einsatzgruppen has done a phenomenal job pacificing large swaths of land, but it is still not enough. Resistance fighters refuse to engage us on equal footing, and more often than not watch as we purge entire sections of the countryside. They have learned fast, and aren't as easy to bait into fights as they used to be. Likewise, their encampments and leaders have become elusive and harder to find, which further complicates the situation.\n\nThe issue is the vastness of Afrika. The scope of our operations is too vast; we are casting our net too wide, and the metaphorical fish are slipping right through our hands. We need to concentrate and refocus our efforts.\n\nWe will pick our foes off, one at a time, with an emphasis on rooting out the enemy's leadership. Increasing our anti-partisan operations and cracking down even harder on sympathetic locals will draw out enemy leadership sooner or later, and we will slaughter them like the pests they are!"
 MZB_close_the_border:0 "Close the Border"
 MZB_close_the_border_desc:0 "As if we didn't have enough rebel scum to deal with, it has come to our attention that ANC guerrillas have been crossing the border and assisting the partisans within our borders. Our situation is too shaky for us to merely allow this to continue, and if the Boers won't take action, then we will!\n\nWe don't have the manpower to patrol the borders, so our only option is to close it all down. Civilian traffic is to be forbidden, and military traffic is to be strictly monitored. We'll mine and trap the rest of it to discourage partisan movement along the rest of the line, and top it off with several attachments of German Jägers to patrol and put a stop to cross border movement once and for all."

 MZB_to_rule_a_continent:0 "To Rule a Continent"
 MZB_to_rule_a_continent_desc:0 "The Boer Republic has been the soft underbelly to our holds ever since the South African war concluded. Rebels still jump the border, and the country is beginning to descend into complete anarchy. This is, of course, unacceptable!\n\nThere is only one way to fix the mess that has been created in the south; direct intervention. If the Boers are too weak to rule themselves, then we must step in and give our allies firm guidance, whether they like it or not."
 MZB_orders_to_the_boers:0 "Orders to the Boers"
 MZB_orders_to_the_boers_desc:0 "The Boers are our underlings under the Reichsstaat; they have no choice but to obey orders that we give. Whether they like it or not, Hüttig is the man who has ensured their continued survival amongst the anarchy in Afrika, and he can very well be their people's demise, if he so chose to do so, and they know it.\n\nIt is time to utilize the Boers! Their soldiers, their materials, everything that they have is now material to be utilized for the survival of our state."
 MZB_southern_exploitation:0 "Southern Exploitation"
 MZB_southern_exploitation_desc:0 "Factories, plantations, mining complexes, and more! The Boers have a wealth of valuable assets that will greatly help the Staat!\n\nThe Boers get no say in the matter. We need to pool all of their assets and combine them with our own if we are going to hold onto the fetid mess. Extra output from Boer assets could be the extra boost we need to finally overcome the degenartes that continue to resist us."
 MZB_POW_extradition:0 "POW Extradition"
 MZB_POW_extradition_desc:0 "The Boering have, locked away in their prisons several thousand OFN soldiers still awaiting proper justice. The Boers lacked the stomach and will to do what needs to be done, so we shall do it for them.\n\nWe will empty the jails of all prisoners of war and extridate them so they can be tried by Germany military courts and decide their fates ourselves. It isn't work that makes a man feel good, but it is nessicary if we are to secure for our children a contient worthy of the Aryan race!"
 MZB_hostage_program:0 "Bases in the Boer Republic"
 MZB_hostage_program_desc:0 "Our activities and investments in the Boer Republic have given us some vital insight into the going ons inside our ally's nation, and Hüttig is not pleased.Leftover OFN holdouts, new partisan groups, a defunct police force, inept, ineffective army; do I need to say more? The Boers can hardly even keep their own nation together; entrusting them to protect our new production facilities and plantations would not just be foolish, it would be detrimental to our war effort!\n\nWe have no choice, we need to build new outposts and garrisons so that our men are able to protect these vital holdings! "
 MZB_enforce_the_vasallenstaat:0 "Enforce the Vasallenstaat"
 MZB_enforce_the_vasallenstaat_desc:0 "It becomes more and more obvious over time that the Boer Republic is failing. Partisans spread throughout the countryside like a plague unchecked, the army is seemingly helpless and useless, and the government is totally inept; they have yet to take decisive action. This is, of course, problematic.\n\nIt is, therefore, in both of our best interests for the Reichsstaat to incorporate the Boers directly into our administration. We can not afford this vital region to collapse into anarchy, and at this point, the only way to clean up the ANC threat is to intervene ourselves, whether the Boers like it or not."
 MZB_cleaning_up_the_OFN:0 "Cleaning Up the OFN"
 MZB_cleaning_up_the_OFN_desc:0 "The more we involve ourselves in the south, the more we see just how incompetment the Boer administration was. OFN holdouts, men stranded and left behind from the last war act as trainers for the many native resistance groups, the most notable being, of course, the ANC.\n\nThis can not stand! We need to do what the Boers could not; purge the countryside and root out the ANC! Their continued presence is an insult; it is well past time someone dealt with these pests."
 MZB_recover_african_military_records:0 "Recover African Military Records"
 MZB_recover_african_military_records_desc:0 "The greatest threat to our armed forces is not the vast amount of rebels that oppose our well trained men; it is the professionals who uplift them.\n\nThe OFN stragglers are currently our top priority; these hardened veterans not only hate us, but has a vast wealth of experience in not only fighting, but much more importantly, training. Breaking down and reassembling weapons, handling firearms, how to manage supply lines, and much, much more.\n\nWe need to do our best to track these men down. Luckly, the Boer and South African governments had kept records of the men who are known MIA or AWOL; many of those men are the same waging the bush war. It is of the utmost importance that we find out exactly who and how many stragglers are out in the wilds."
 MZB_track_down_the_veterans:0 "Track Down the Veterans"
 MZB_track_down_the_veterans_desc:0 "Chris Ernest, William Hemingway, Benjamin Wallace... and hundreds of others. These are the stragglers, the men left behind, those forgotten by the OFN. These are the names of the men who have taken to the bush to fight on, opposing us by training the hated ANC.\n\nBut we know who they are now.\n\nThere is no time to waste. We will send our best headhunters, hire the most experienced mercenaries, use our most deadly firebombs to rid of these pests once and for all!"
 MZB_find_socialists:0 "Find Socialists"
 MZB_find_socialists_desc:0 "As if we didn't have enough to worry about, it has come to our attention that Socialist elements within the civilian population, both black and white are assisting the ANC! Completely unacceptable!\n\nWhen will they learn? When will they accept the hard truth? This land is our land, and resistance to the Staat is futile! They think their efforts will make a difference? All that changes is that the list of enemies to the Staat grows a little longer; the dirty Bolkevisheks, Jews, native scum, we will find them, and we will kill them!"
 MZB_firebomb_the_south:0 "Firebomb the South"
 MZB_firebomb_the_south_desc:0 "Nearly the entirety of Südafrika has fallen. Our men struggle against the seemingly unending waves of natives that continue to pour out of the countryside. Even major urban centers are under threat at best, and under perpetual siege at worst.\n\nIt is time to harden our hearts and do what must be done. We will systematically burn the jungles and hills with napalm; we will burn the rats out of their holes, and burn away their fetid filth and homes in the jungles. Villages, occupied mines, pastures, everything. We will be thorough, and burn the Süd until there is naught left but us.\n\nWe will win, at any cost."

 MZB_evil_and_betrayal:0 "Evil and Betrayal"
 MZB_evil_and_betrayal_desc:0 "The degenerate and icompetent Boers have not only failed to comply with our annexation decree, but also proven unable to maintain control of their own country. While this confirms that we were right about the necessity of their annexation in the first place, it also serves as a major problem.\n\nIn order to deal with the traitors down south, it will be necessary to refocus the state's resources for the purposes of preparing an expedition that will put down the Anglos, Boers, and subhumans once and for all!"
 MZB_the_boers_must_pay:0 "The Boers must Pay"
 MZB_the_boers_must_pay_desc:0 "While the Reichsstaat's complicated internal situation rules out a total offensive similar to one we carried out against the old South Africa, that does not mean that the Boer treason shall go unpunished. On the contrary, whatever resources are available to us are being marshalled in the Northern Cape, and will strike against all the traitors! While Chimelwinski is not... optimal, he is the highest ranking schutzstaffel man not presently occupied with duties as a kolonialverwalter. Thus, it shall be his honor to bring retribution upon all those who have betrayed the Staathalter.\n\nOnce our forces are ready, §RSOUTH AFRICA WILL BURN!.§!"
 MZB_chemical_launches:0 "Chemical Launches"
 MZB_chemical_launches_desc:0 "Perhaps the Boers did not fully appreciate the reason for their subservience to us. If indeed it was the Reichsstaat's leniency in dealing with disloyalty that permitted their seditious thoughts to foster, then that mistake will not be repeated.\n\nOf course, only one weapon can effectively prove to be the practical reality of our new Boer policy: the chemicals. They served us well during the last war and they will serve us again. However, without any Amerikaners to worry about, their use can now be far more widespread. Once our industries resume production at full scale, every tratorous man, woman, and child, whether urban or rural§RWILL UNDERSTAND THE POWER OF THE REICHSSTAAT!§R."
 MZB_strike_the_border:0 "Strike the Border"
 MZB_strike_the_border_desc:0 "The time has come.\n\nChimlewinski's troops are bloodthirsty, his tanks are fueled, the Luftwaffe's bombs are primed, and the chemicals are stocked. All that's needed now is the order, and Unterhemen Heese will begin.\n\n§RTHE SOUTH AFRICAN QUESTION WILL BE RESOLVED ONCE AND FOR ALL§!"
 MZB_no_room_for_treason:0 "No Room for Treason"
 MZB_no_room_for_treason_desc:0 "If the Boers, who owed their continued existence to me, ME, could betray the Reichsstaat so callously, then the situation is worse than I thought. Ultimately, however, it will be of no consequence. Now that I understand the true extent of residual degeneracy in my domains, solutions will be devised.\n\nEvery officer, no matter how seemingly loyal, is to be investigated. There are traitors everywhere, and I am not about to let them ruin the future of aryan Afrika."
 MZB_saving_our_men:0 "Saving our Men"
 MZB_saving_our_men_desc:0 "Perhaps military victory over the traitors must be deferred until the adequate amount of resources for it is available. Nevertheless, Chmielewski's expedition might yet be of use.\n\nWhen the South African War ended, a large number of advisors were deployed to aid the Boers to rebuild following the destruction brought upon them by the Amerikaners. Needless to say, they are undeserving of Aryan expertise. Therefore, we will refocus Oberkommando-Südafrika towards evacuating what we can, so the Reichsstaat may live to fight another day."
 MZB_evacuate_state_personnel:0 "Evacuate State Personnel"
 MZB_evacuate_state_personnel_desc:0 "The Boer Army is able to resist our offensive only because it was trained by Aryan hands. Those advisors we sent in to build up the army of the vasallenstaat were interned during the Great Betrayal. These men have valuable expertise that could help with ensuring the survival of the Reichsstaat, hence the need to rescue them."
 MZB_evacuate_state_industries:0 "Evacuate State Industries"
 MZB_evacuate_state_industries_desc:0 "The agrarian Boers would not have industries of any note if not for our provision of equipment. Tons of mechanical tools, precision equipment, fertilizers, and other materials made by German hands have propped up the weak South African economy. As they clearly don't deserve this help, it's time to take it back, and by doing so, strengthen the Reichsstaat's ability to combat degeneracy within its own borders.\n\nOur forces in South Africa will be instructed to evacuate factories to Rhodesia and Botswana. Once complete, we shall reroute them to our own industrial bases and consolidate them. From there, our mighty Aryan factories may grow a little larger."
 MZB_evacuate_state_armaments:0 "Evacuate State Armaments"
 MZB_evacuate_state_armaments_desc:0 "In the immediate aftermath of the South African War, plans were drawn up for an amphibious counter attack by OFN forces, and a large number of caches and heavy firing positions were set up accordingly. This was, admittedly, a mistake.\n\nSince the problem with our Boer "friends" was internal from the very beginning, we would do well to recover their armaments for our own use, rather than leave them for whatever degenerate faction picks up the remains. Chimlewinski's men will salvage what they can, and destroy what can't."
 MZB_evacuate_military_forces:0 "Evacuate Military Forces"
 MZB_evacuate_military_forces_desc:0 "Truly, the only reason Hertzog's degenerate regime managed to survive as long as it did was due to the presence of our brave SS battalions, which kept the subhuman natives at bay. Unlike the officers embedded in the Boer Army, many of these forces have averted interment and hold out at their encampments, waiting for help, and help they shall receive.\n\nOberkomando-Südafrika's final task will be the rescue of our remaining counter-insurgency forces in South Africa, and ensure a successful and bloodless withdrawal Once the remaining holdouts have been secured, we may watch as we leave the ruined remains of South Africa, hopefully forever."

