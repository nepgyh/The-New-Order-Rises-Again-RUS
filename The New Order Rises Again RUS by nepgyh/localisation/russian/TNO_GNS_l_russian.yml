 GNS_wars.1.t:0 "Пайдер PIDE" # <<TRANSLATED>>
 GNS_wars.1.d:0 "Им некуда бежать, эти проклятые салазары, в конце концов они сдались, как трусы, слишком долго они терроризировали Португалию и вмешивались в дела военных, он не жалел их, ничего, кроме змей, они были. - ~ но настало время, чтобы военные заняли законное место защитника нации. ~ ~Нет смерти старым. ~Нет, новая Португалия ждет!" # <<TRANSLATED>>
 GNS_wars.1.a:0 "Это будет славно" # <<TRANSLATED>>
 
 GNS_wars.2.t:0 "Выход" # <<TRANSLATED>>
 GNS_wars.2.d:0 "Начальник осмотрел заключенных, которые были в очереди. Не сомневаюсь, что руководство земли решило использовать их, и кто он был, чтобы не подчиниться приказам? ~ nn заключенным будет предложен выбор. Если они служили в тюремных батальонах до победы, они были помилованы за свои преступления и освобождены. ~ ~ ~ no, un, un, un, you, this this youth the challenget, that lead lead, that that year, at" # <<TRANSLATED>>
 GNS_wars.2.a:0 "Без потерь" # <<TRANSLATED>>
 
 GNS_wars.3.t:0 "Центр спасения" # <<TRANSLATED>>
 GNS_wars.3.d:0 "Арриага был глубоко в задумке. Он сделал радикальный шаг, повернув против Эстадо Ново. Правильно ли это решение? Это было бы доказано в предстоящие месяцы. Если бы больше ничего не было, он мог бы снять свои беспокойства, зная, что у него будет моральная победа в любом случае. Эстадо Ново не справлялся, и демократы и коммунисты оказались не лучше. Он должен был бы их вытащить. И тогда? Тогда с остальными Иберией пришлось бы иметь дело." # <<TRANSLATED>>
 GNS_wars.3.a:0 "В идеале" # <<TRANSLATED>>
 
 GNS_wars.4.t:0 "Название" # <<TRANSLATED>>
 GNS_wars.4.d:0 "Адвокат, говорящий, что судья, который порицает многих высокопоставленных членов министерства экономики коррупции" # <<TRANSLATED>>
 GNS_wars.4.a:0 "локатор" # <<TRANSLATED>>

 GNS_wars.5.t:0 "Король джунглей" # <<TRANSLATED>>
 GNS_wars.5.d:0 "Дэнни Роксо, известный своими десницами и достойный уважения за свои действия в Гвинее-Бисау, взял некоторых солдат под его командованием на охоту в лесу, рассказал солдатам, что игра здесь не так хороша, как в Африке, и рассказал им истории о своем времени в Африке."Those damn rebels!" he laughed, "They were more dangerous than any animal in the jungle. They would make these traps that..." and he went on and on. Eventually, one of the soldiers asks if it’s prudent for them to be out here hunting instead of being in HQ planning the next offensive. Roxo laughs and says he is the commander of the region, which practically makes him king." # <<TRANSLATED>>
 GNS_wars.5.a:0 "Он не лжет." # <<TRANSLATED>>
 
