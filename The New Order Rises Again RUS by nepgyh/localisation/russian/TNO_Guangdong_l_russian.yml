 GNG_THENEWORDER_DESC:0 "Государство Гуандун, выделенное из Китайской Республики в качестве уступки Дзайбацу в конце Великой войны в Восточной Азии, представляет собой эксперимент корпоративного колониализма, противоестественное образование, существующее между его китайскими корнями и японским сюзереном. Несмотря на свою независимость, Гуандун намного уступает по статусу Японии, Китаю или даже Маньчжоу-Го - его исполнительный директор играет второстепенную роль по отношению к остальной части Сферы Совместного Процветания, даже несмотря на то, что четыре компании Гуандуна жадно эксплуатируют землю и людей Гуандуна для своих собственных нужд и выгоды.\n\nГуандун - страна без нации: общество, связанное денежными переводами, банкнотами и сертификатами на акции. В трёх сверкающих Жемчужинах провинции Гуандун - Хонкон, Макао и Косю - четыре компании и генеральный директор занимаются политикой в зале заседаний совета директоров, пока японские экспатрианты правят кантонско-японскими чжуцзинцами, которые борются за признание в качестве граждан второго сорта. Под всеми ними скрываются китайцы, которых сгоняют из городов их предков в потогонные цеха электроники на Жемчужной реке, народ, переживший депортацию. И когда Азия пробуждается, мало кто задается вопросом: переживёт ли Гуандун грядущий шторм?"
 
