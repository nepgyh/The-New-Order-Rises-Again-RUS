 COG_welcome_in_the_heart_of_afrika:0 "Добро пожаловать в самое сердце Африки!"
 COG_welcome_in_the_heart_of_afrika_desc:0 "§nРейхскомиссариат Центральфрика§! - это не только самая §Yбогатая§! колония на континенте, но и место, где все §rнемцы§! могут отдохнуть. Здесь есть всё, о чем только может мечтать немец: от больших §yджунглей§! до §nдиких равнин§!, от §Lгор§! до §Mбольшого озера Конго§!. Конечно, здесь рады всем людям, но в новом мерцающем колониальном поселении на берегу озера Гитлерштадте мы построили специальный курорт для самых лучших людей Рейха.\n\nКонечно, список тех, кого мы можем пригласить довольно длинн, поэтому нам необходимо с честью выбрать, кто окажется нашим дорогим гостем. В конце концов, мудрый выбор может дать нам некоторые преимущества от Рейха.\n\nВ настоящее время наш гость в Гитлерштадте: [COG.COGGetVIP]"

 COG_vacation_kollner:0 "Пригласить §YЭберхарда Кёльнера§!"
 COG_vacation_kollner_desc:0 "Первый человек на Луне, капитан Эберхард Кёльнер, станет нашим почетным гостем. О его подвигах будут говорить еще на протяжении многих лет, и то, что он похвалит наш курорт, даст нам самую лучшую рекламу."
 COG_vacation_speer_jr:0 "Пригласить §YАльберта Шпеера мл.§!"
 COG_vacation_speer_jr_desc:0 "Сын рейхсминистра промышленности Альберт Шпеер младший крутится в самых высших сферах Рейха. Даже если у него и довольно прохладные отношения с отцом, приглашение его сюда может дать нам много ценных политических возможностей."
 COG_vacation_kaselowsky:0 "Пригласить §YРихарда Казеловски§!"
 COG_vacation_kaselowsky_desc:0 "Рихард Казеловски - очевидно, наследник Рихарда Казеловски старшего, выдающегося промышленника и гордого члена партии НСДАП. Он не очень хорошо известен широкой публике, но является одним из наших главных инвесторов."
 COG_vacation_manstein:0 "Пригласить §YЭриха фон Манштейна§!"
 COG_vacation_manstein_desc:0 "Прославленный полководец Восточного фронта, Манштейн является одним из самых почитаемых генералов Вермахта, и теперь, когда он находится в отставке, он выразил большой интерес к посещению Африканского континента."
 COG_vacation_nordhoff:0 "Пригласить §YГенриха Нордхоффа§!"
 COG_vacation_nordhoff_desc:0 "Генрих Нордхофф возглавляет крупнейшую автомобильную компанию Рейха - Volkswagen. Пригласить его в Гитлерштадт - это одновременно и честь, и благословение, так как Фольксваген покупает наше сырье по очень хорошим ценам."
 COG_vacation_von_heydekampf:0 "Пригласить §YГерда Штилера фон Хайдекампфа§!"
 COG_vacation_von_heydekampf_desc:0 "Фон Хайдекампф является генеральным директором NSU Motorenwerke, одного из основных производителей гражданских автомобилей в Германии. Он - один из наших главных инвесторов, и его приглашение в Гитлерштадт было бы разумным шагом в случае падения доверия между нами и его компанией."
 COG_vacation_abs:0 "Пригласить §Yбанкира§!"
 COG_vacation_abs_desc:0 "Герман Йозеф Абс - нелюдимый председатель правления Deutsche Bank, и этот крупный титул до сих пор преуменьшает его влияние. Абс входит в совет директоров более чем двух десятков компаний. Может быть, он захочет расширить свою империю после визита в Африку?"
 COG_vacation_siemens:0 "Пригласить §Yмагната§!"
 COG_vacation_siemens_desc:0 "Эрнст фон Сименс возглавляет Siemens AG, электронного гиганта, который приносит энергию, телефоны и многие другие технологические чудеса во все страны Пакта. Медные рудники Центральафрики, несомненно, заинтересуют его."
 COG_vacation_geilenberg:0 "Пригласить §Yпланировщика§!"
 COG_vacation_geilenberg_desc:0 "Эдмунд Гейленберг является директором конгломерата Рейхсверке, построенного на промышленности, перепрофилированной из завоеванных стран пакта. От бельгийской промышленности здесь осталось не так уж и много, но он мог бы подумать о покупке некоторых африканских плантаций или шахт."
