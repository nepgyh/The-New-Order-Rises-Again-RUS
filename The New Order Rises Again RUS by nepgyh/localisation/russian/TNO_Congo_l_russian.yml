 COG_the_pride_of_afrika:0 "Гордость Африки"
 COG_the_pride_of_afrika_desc:0 "Самый западный Рейхскомиссариат, Центральафрика контролирует большую часть бассейна реки Конго - то, что раньше именовалось бельгийским Конго - а также примыкающие территории. Это насыщенная земля с непреодолимыми джунглями, дикими правилами, и очень нужными ресурсами; земля, которая завораживает авантюристов, словно сирены моряков - она смертельна и прекрасна. Она попытается сожрать тебя заживо при первой же возможности, однако ты не сможешь устоять перед её нежным голоском.\n\nРейхскомиссар Мюллер в этом году  отпразднует немецкое владычество над Африкой грандиозным парадом, как он всегда делал с момента вступления в должность: фото этого торжества будут гулять по всему Рейху, делая Рейхскомиссариат еще более знаменитым, чем сейчас. Действительно, мы гордость Африки! Во всех смыслах..."
 COG_a_corporate_empire:0 "Корпоративная империя"
 COG_a_corporate_empire_desc:0 "Рейхскомиссар Мюллер намного более заинтересован в охоте на диковинных животных, чем в "wasting time" running the day-to-day administration of Zentralafrika. However, even he knows that he has obligations to fulfill, therefore he has found a productive - and lucrative - way to secure both his position and his fun: he has declared his Reichskommissariat a "corporate-friendly" administration, leaving German and former Belgian entrepreneurs the chance to seize all resources in the former Congo basin.\n\nIn exchange for being given free rein, the corporates pay him handsomely: part of this money is sent to Germania as part of his obligation as a colonial administrator, paradoxically making him the most productive Afrikaner Reichskommissar, while the rest goes to fund his love for hunting. While indeed clever, this means that the colonial bureaucracy has become a de facto extension of the corporations..."
 COG_the_hub_of_afrika:0 "Африканский торговый узел"
 COG_the_hub_of_afrika_desc:0 "Контролируя Суэц, итальянцы, эти неблагодарные твари, задирают цены за проход через канал до такой степени, что он становится экономически невыгодным. Это значит, что единственный способ попасть в Африку из Германии - проплыть мимо Испании и Гвинейского залива, как это делали Васко да Гама и другие древние мореплаватели. Логично, что центральафриканские порты являются ближайшими к метрополии Рейха, делая нас главным торговым узлом Африки!\n\nИ хотя это значит, что огромные деньги буквально залетают к нам в сейфы, также это означает, что у нас есть обязанность сохранять огромное число портов на нашем маленьком выходе к морю: а если торговля алмазами внезапно остановится из-за проблем с портами, Мюллер может опробовать на своей шкуре, каково это - быть добычей... а охотник будет вооружён ядерной бомбой."
 COG_shipping_expansion:0 "Расширение морской торговли"
 COG_shipping_expansion_desc:0 "Если мы хотим оставаться лидером африканской торговли, нам нужно над этим работать. С хорошей финансовой помощью корпораций, наживающихся на наших откатах с налогов, мы можем начать грандиозное улучшение и увеличение наших портов - новые загружающие и разгружающие верфи, автоматические краны, прямые протоколы загрузки с поезда на корабль и дополнительный персонал могут дать огромный толчок нашей торговой силе, а также закрепить позиции Мюллера как самого продуктивного Рейхскомиссара.\n\nБудем надеяться на то, что он возьмётся за голову, что заставит его остановить бесконечное "Heia Safari" and take interest in the administration of the Reichskommissariat. Doing everything by myself is so tiring..."
 COG_congo_lake_trading:0 "Торговля по озеру Конго"
 COG_congo_lake_trading_desc:0 "Озеро Конго - очень недавнее добавление к карте мира, последствие давно загнившей дамбы реки Конго. Несмотря на то,что жизнь коренного населения и сохранность природы стали под угрозой, озеро открыло нам новые торговые перспективы, а это именно то, что нужно было Мюллеру.\n\nДо тех пор, пока озеро не было создано, всё надо было перемещать по дорогам из грязи и устаревшим железным путям, постоянно требующим ремонта из-за непредсказуемой погоды, а также по причине постоянных набегов повстанцев и бандитов. Теперь же для этих целей можно использовать озеро и установить безопасный водный путь, сокращая стоимость и время транспортировки, попутно делая колониальную администрацию ещё более богатой!"
 COG_increase_exploitation:0 "Усилить эксплуатацию"
 COG_increase_exploitation_desc:0 "Центральафрика чрезвычайно богата ресурсами: золотом, серебром, железом, медью, алмазами и рубинами, появляющимися будто бы из воздуха! В то время как метрополии позарез нужны ресурсы для разворачивания экономического роста, правительство в Германии и бизнес-друзья Мюллера точно одобрят увеличение добычи в Рейхскомиссариате.\n\nКонечно, это значит, что мы будем вытаскивать коренных жителей из их деревень на добычу ресурсов, отнять у них средства к существованию: жертвы будут огромны, и в то же время ничтожны в сравнении с пользой Рейху..."
 COG_our_neighbors:0 "Наши соседи"
 COG_our_neighbors_desc:0 "В то время как Мюллер - самый известный Рейхскомиссар, затмевая этих занудных и скучных сынов земли германской - его охота всегда под прицелом фотокамер, чтобы создавать новые пропагандистские фотографии, а его улыбка завораживает германских женщин бальзаковского возраста; но он не единственный Рейхскомиссар, и ему лучше об этом не забывать.\n\nСегодня мы видим такую картину: изолированный Мадагаскар находится на грани развала, а Зюдвестафрика и Остафрика намного более активны, наше общение с ними требует аккуратного дипломатического обращения, чтобы не создать ненужное напряжения, в особенности Хюттига..."peculiar personalities" - especially Hüttig's - the eventuality of tensions devolving into much worse is more actual than we'd like to admit..."
 COG_our_own_airfields:0 "Наши собственные аэродромы"
 COG_our_own_airfields_desc:0 "ВВС в Африке были зачастую прерогативой Шенка, а центральафриканские воздушные силы состояли из маленьких вертолётиков для использования Мюллером на охоте... Однако в настоящее время полёты на самолётах замещают другие виды путешествий, как самый выгодный и наименее времязатратный вид передвижения.\n\nСкачок авиаиндустрии и возросшие потребности наших инвесторов, заставляют нас отказаться от пользования аэродромами Зюдвестафрики, и, как следствие, создать свою собственную авиаиндустрию! Первым шагом станет постройка новых взлётно-посадочных полос и соответствующей инфраструктуры..."
 COG_expand_the_leopoldville_airport:0 "Расширить Аэропорт Леопольдвиля"
 COG_expand_the_leopoldville_airport_desc:0 "Перед тем, как мы сконцентрировались на авиации, маленький и забытый Богом аэропорт Леопольдвиля был единственной воздушной гаванью Центральафрики, которая к тому же принимала лишь несколько рейсов, соединявших Рейхскомиссариат со всем Рейхом. Теперь, с обновлением нашего авиапотенциала, Леопольдвиль должен стать центром бурно развивающегося авиасообщения.\n\nС расширенными вдвое полосами, чьё число будет увеличено в три раза в сравнении с нынешним аэропортом, улучшенным военным персоналом, и терминалами, сконструированными архитекторами из Германии, новый аэропорт имени Леттова-Форбека станет жемчужиной нашей авиации! Даже незлобивый Шенк просто покраснеет от зависти..."Lettow-Vorbeck" airport will be the jewel of our air service! Even the placid Schenck will be green with envy..."
 COG_the_road_to_cabinda:0 "Дорога на Кабинду"
 COG_the_road_to_cabinda_desc:0 "Кабинда, самый северный край бывшей португальской Анголы, отделенный от основной территории бывшим бельгийским Конго, теперь является частью Центральафрики и основным источником нефти Рейхскомиссариата. Наша новая авиация нуждается в постоянных поставках топлива, следовательно, источник нефти нам жизненно необходим.\n\nС финансовой помощью наших друзей из нефтяных компаний будет создан новый нефтепровод, прямо соединяя Кабинду с нашими хранилищами в Гитлерштадте и Леопольдвиле. Сейчас он будет действовать по большей мере в гражданских интересах, но в случае войны он будет помещён под полный военный контроль..."
 COG_the_schramme_deal:0 "Сделка со Шраммом"
 COG_the_schramme_deal_desc:0 "Жан "Black Jack" Schramme is the leader of the Belgian expatriate community. An incredibly rich corporate magnate, he is the most powerful man in Zentralafrika after Müller himself: by keeping contacts with the Belgian entrepreneurs who control a large share of the Reichskommissariat's economy, and ensuring everything runs smoothly, avoiding discontent and "accidents", he has an important role in the "unofficial" colonial bureaucracy. Of course, we know that he is a poor excuse for a mafioso, constantly threatening us with the shutdown of all Belgian activities if we don't grant them tax exemptions and other benefits, but even he knows that he can't ask for too much, or risk losing everything should we run out of patience.\n\nThis stalemate has translated into an informal agreement: every year, Schramme and Müller meet in person and discuss the extent of the benefits the Belgians will enjoy, and what the expatriates will give to the Reich in exchange for the favour treatment. The old deal has expired, so the Reichskommissar has been invited to Schramme's mansion for the annual renewal..."
 COG_work_with_sudwestafrika:0 "Работать с Зюдвестафрикой"
 COG_work_with_sudwestafrika_desc:0 "Зюдвестафрика буквально управляет Люфтваффе в Африке, и Шенк сам по себе является героем авиации. Зачем Центральафрике своя авиация, когда у Виндхука есть всё необходимое? Создание собственной авиации только принесёт убытки вечно сокращающемуся бюджету Рейхскомиссариата и дальнейшую порчу и так натянутых отношений с Зюдвестафрикой...\n\nВ качестве жеста дружбы Центральафрика расширит сотрудничество с южным соседом, и установит единое управление авиацией с рекрутами из Гитлерштадта. Шенк обязательно это оценит, да...?"
 COG_clear_the_jungles:0 "Очистить джунгли"
 COG_clear_the_jungles_desc:0 "Срубить под корень джунгли, составляющие немалую долю территории в Центральафрике - мечта тупицы, однако в их дебрях сидят повстанцы и дикие животные. В то же время на берегах озеро Конго можно сделать многое, начиная с плантаций и заканчивая фабриками: с вечно патрулирующей воды озера береговой охраной и быстро реагирующими войсками на форпостах мы сможем очень быстро зачистить джунгли, резко увеличивая продуктивность и безопасность немецких колонистов.\n\nЗатем, администрация зачистит некоторые зоны джунглей у берега, подготавливая землю для постройки новых экономических предприятий."
 COG_the_belgian_connection:0 "Связи с бельгийцами"
 COG_the_belgian_connection_desc:0 "Бельгийские экспатрианты держат в руках очень большой сектор экономики, а их охранные отряды, в основном состоящие из франко-бельгийских наемных команд, на постоянной основе действуют по всей Центральафрике, охраняя предприятия и держа туземцев в узде.\n\nЕсли мы хотим сохранить дружественные отношения с бельгийцами, мы должны убедиться, что их частные армии всем довольны. Поэтому нам следует организовать встречу Рейхскомиссара с лидерами самых видных групп наемников: если все пойдет хорошо, мы заручимся их поддержкой в наших будущих военных акциях..."
 COG_blood_diamonds:0 "Кровавые алмазы"
 COG_blood_diamonds_desc:0 "Торговля алмазами - несомненно, самый прибыльный бизнес в Центральафрике. Из десяток шахт по всему бассейну Конго нескончаемыми усилиями десяти тысяч мужчин, женщин и детей, до смерти работающих в душных и темных ямах, каждый день добываются многие ящики алмазов.\n\nАлмазы так прекрасны, белы и прозрачны, словно слеза младенца, переливаются всеми цветами радуги. Как можно их настолько ценить, когда они омыты в таком количестве крови? Как они могут быть символом чистоты, если один взгляд на них может сподвигнуть самого здравого человека к убийству? Как они могут быть символом любви, когда они способны сделать людское сердце таким же непробиваемым, как они сами? Но это прелесть... Моя прелесть..."
 COG_mercenary_industries:0 "Индустрия наёмников"
 COG_mercenary_industries_desc:0 "Когда каждый день рискуешь жизнью в джунглях, полных болезней и повстанцев, то имеешь право на какую-то награду. Наемники привлекаются богатыми магнатами корпораций для защиты своих операций в Центральафрике, они уже накопили за время службы огромные богатства и реинвестировали их в несколько промышленных предприятий, которые теперь почти полностью в руках "mercenary corporations".\n\nIn order to keep them close to us, and loyal to the government, investments and subsidies will target these activities, keeping the well-earned retirement benefits of these warriors safe. Of course, the Reichskommissariat expects them to remember this service in the future..."
 COG_the_global_market:0 "Всемирный рынок"
 COG_the_global_market_desc:0 "Германская экономика в стагнации и идет навстречу новой депрессии, поэтому Центральафрика нуждается в мощных иностранных инвестициях, чтобы остаться на плаву во время приближающегося шторма. Невзирая на официальную позицию Министерства иностранных дел с их ненавистью к негерманцам, мы рады каждому, пока тот платит и вкладывает в нашу экономику!\n\nАмериканцы, японцы, даже итальянцы - мы всех возьмем! Через дыры в колониальном бюджете и подпольные скидки Рейхскомиссариат превратится в безопасную гавань для международной торговли, и мы сможем продавать свои товары более широкому кругу лиц. Надеемся, этого будет достаточно..."
 COG_the_safari_beckons:0 "Манящее Сафари"
 COG_the_safari_beckons_desc:0 "Рейхскомиссару Мюллеру становится скучно, а скучающий Мюллер означает только одно. Новое сафари - всего лишь вопрос времени, его дух уже витает в воздухе: Рейхскомиссар начищает до блеска снаряжение и заполняет запрос на аммуницию и топливо для своего личного вертолета. Судя по тому, сколько ресурсов он запрашивает, это будет величайшее сафари, которого Центральафрика не видела уже давно. Трубите в рог, поддайте газу, заряжайте винтовки!\n\n"Durch Steppengräserwogen\nsind wir hindurchgezogen\nmit Trägern und Askari\nHeia, heia, Safari!""
 COG_our_next_door_neighbor:0 "Соседушка"
 COG_our_next_door_neighbor_desc:0 "Южный коллега Мюллера, Шенк, такой же ветеран, и он наверняка оценит хорошую охоту! Последняя совместная охота в 1958 году закончилась тем, что их вертолет попал в самую гущу местного восстания, которое они немедленно подавили собственными силами, и с тех пор отношение Шенка к Мюллеру стало более холодным.\n\nОднако прошло больше пяти лет, и Рейхскомиссар уверен, что причина прошлого расстройства Шенка уже ушла, а если нет, тогда хорошая охота будет в самый раз для борьбы со стрессом!"
 COG_through_the_jungle:0 "Сквозь джунгли"
 COG_through_the_jungle_desc:0 "Джунгли, покрывающие большую часть Центральафрики, наверняка наполнены дичью, по крайней мере так думает Рейхскомиссар. Он организовал экспедицию для отметки дикой местности, до сих пор не тронутой человеком - а конкретнее, его вертолетом - чтобы найти самую изобильную добычу. Он поступил на этот раз умно, убедив бизнесменов все оплатить, взамен пара старателей будет следовать за картографами: если будут открыты новые рудные или алмазные жилы, право на их разработку окажется очень прибыльным..."
 COG_prepare_the_hunt:0 "Подготовиться к охоте"
 COG_prepare_the_hunt_desc:0 "Шенк согласился! Рейхскомиссара распирало от счастья, он немедленно отправился к себе еще раз почистить все винтовки. Порой он ведет себя, как ребенок...\n\nНо это чертовски хорошие новости: Рейхскомиссар Шенк является единственным другом Центральафрики с тех пор, как Хюттиг - как бы помягче? - мудак. Это самая корректная формулировка. Поэтому хорошие отношения с южными соседями в долгосрочной перспективе пойдут только на пользу нашему Рейхскомиссариату."
 COG_unexpected_outcomes:0 "Неожиданное последствие"
 COG_unexpected_outcomes_desc:0 "После охоты Шенк был... странным. Он выскочил из вертолета, немедленно вылетел обратно в Виндхук, и с тех пор о нем не слышно. Мюллер не был уверен, что могло спровоцировать такое поведение: может, один из его офицеров проявил неуважение? Или это связано с едой?\n\nРейхскомиссар послал своему коллеге письмо, где попросил прощения за что бы то ни было; ответ был краток, но вежлив, мол все хорошо, поэтому Мюллер расценил все как "misunderstanding", but there are so many things he doesn't understand..."
 COG_what_about_hans:0 "А что... Ганс?"
 COG_what_about_hans_desc:0 "С тех пор, как охотничья экспедиция с Шенком пошла не по плану, Рейхскомиссар хочет затеять новую, пригласив другого коллегу, Ганса Хюттига. Конечно, все знают, каков будет ответ, но ему все равно хочется попробовать.\n\nБудем надеяться, он не ответит как в прошлый раз: когда Мюллер приколол письмо к стене, бросая в него ножи, пока стена не превратилась в дуршлаг. Перекраска комнаты тогда влетела в копеечку..."
 COG_the_gorilla:0 "Горилла"
 COG_the_gorilla_desc:0 "Если, как считают некоторые умные люди, человек произошел от обезьян, тогда гориллы это самая опасная добыча, почти идеальный союз звериного и людского: выше любого человека и обладая силой, способной разорвать надвое льва, они живут сплоченными стаями и отличаются почти человеческим коварством - они даже умудряются швырять камни в вертолет Мюллера. Многие охотники нашли свой ужасный конец в их лапах...\n\nЭто делает их еще более заманчивой целью! Столкнуться лицом к лицу с нашими предками и доказать превосходство разума и его производных - особенно вертолетов и винтовок - над неотесанными инстинктами и грубой силой!"
 COG_the_great_buffalo:0 "Огромный буйвол"
 COG_the_great_buffalo_desc:0 "Буйвол - это сильное и мощное животное, своими рогами способное убить любого, или при разгоне опрокинуть машину. Это травоядное животное, но его трудно убить, и начинающие охотники оказываются поражены его молниеносной реакцией и чаще всего заканчивают, как добыча...\n\nКонечно, Рейхскомиссара это не испугает! Просто уверенности ради, он будет стрелять со своего вертолета. Немного напоминает римского императора Коммода, который убивал зверей на арене с высокой платформы, но если уж он так получает удовольствие..."
 COG_across_the_savannah:0 "По саванне"
 COG_across_the_savannah_desc:0 "Саванна покрывает северные и восточные области Центральафрики вплоть до пустынь и наверняка наполнена дичью, по крайней мере так думает Рейхскомиссар. Он организовал экспедицию для картографирования дикой местности, до сих пор не тронутой человеком - а конкретнее, его вертолетом - чтобы найти самую изобильную в плане потенциальной добычи. Он поступил на этот раз умно, убедив бизнесменов все оплатить, взамен пара старателей будет следовать за картографами: если будут открыты новые рудные или алмазные жилы, право на их разработку окажется очень прибыльным..."
 COG_the_kudu:0 "Куду"
 COG_the_kudu_desc:0 "Куду - это животные-одиночки, одна из разновидностей антилоп. Несмотря на свою простоту и привычку чаще убегать от опасности, нежели драться, они чрезвычайно быстрые и могут бежать без отдыха без малого час, поэтому охотиться на них тяжело. Их длинные вьющиеся рога прекрасны! Одна или две головы точно будут хорошо смотреться над камином в личном особняке Мюллера..."
 COG_the_noble_lion:0 "Величественный лев"
 COG_the_noble_lion_desc:0 "О, лев. Животное, достойное тысячи легенд и даже больше, не может быть истинного сафари без львиной охоты! Опасность, трепет, рев, этого достаточно, чтобы даже самый опытный охотник дрожал от восторга, как ребенок перед днем рождения! С древних времен охота на льва являлась подвигом для храбрейших!\n\nЕсли где-то здесь и есть король, помимо нашего Королевского тигра, то это лев, и он займет центральное место в новой трофейной комнате Рейхскомиссара..."
 COG_the_mighty_elephant:0 "Могучий слон"
 COG_the_mighty_elephant_desc:0 "Слоны - это живое воплощение природной мощи. Они размером с небольшое здание и способны опрокинуть даже легкий танк, эти создания способны выдержать несколько пулевых попаданий за счет своей выносливости и толстой шкуры.\n\nУ Мюллера есть в арсенале некоторое число бронебойных взрывных боеприпасов, это быстро прикончит даже самое упрямое из этих гордых созданий. Их бивни станут отличным трофеем, если мы сделаем на них гравировку с изображением наших побед..."
 COG_the_numerous_topi:0 "Многочисленные Топи"
 COG_the_numerous_topi_desc:0 "Среди множества видов антилоп, Топи наиболее социальные животные, часто перемещающиеся в огромных стаях, находя безопасность в своей численности, а несколько особей являются "sentinels" for other predators. As all other herbivores, they prefer to flee rather than fighting\n\nIt's highly unlikely, however, that their sentinels can prevent them from being sniped from a helicopter..."
 COG_the_illusive_cheetah:0 "Неуловимый гепард"
 COG_the_illusive_cheetah_desc:0 "Если лев является царем саванны, то гепард - ее опаснейший охотник. Гепард - это смертоносный хищник, способный развивать ужасающие скорости в преследовании добычи и прекрасно сливающийся с местностью благодаря пятнистой окраске.\n\nКонечно же, такой охотник заставит Рейхскомиссара истекать слюной при мысли превратить его в добычу!"
 COG_the_armored_pangolin:0 "Бронированный панголин"
 COG_the_armored_pangolin_desc:0 "Если есть более загадочные твари в Африке, так это панголины. Величайшей особенносью этого небольшого, едва достигающего метра в длину животного, является его... броня. Иначе не назвать чрезвычайно прочные пластины, покрывающие его с головы до лап, как латинская "lorica squamata" of Latin memory, with its only weak point, the soft belly, easily covered when the pangolin closes on itself when endangered. A coiled pangolin is utterly impossible to kill for normal predators, since there's no fang sharp enough to pierce the thick protection.\n\nWe'll see whether this "armor" can resist to a proper bullet... or, if needed, to a PaK shell!"
 COG_our_friends_in_france:0 "Наши французские друзья"
 COG_our_friends_in_france_desc:0 "Несмотря на то, что остатки Свободной Франции западнее Центральафрики формально остаются врагами Рейха, ведь де Голль никогда не признавал мирного договора о победе над Союзниками, у Мюллера здесь имеется личный друг. Жак Массю, генерал французской армии, десятилетиями служивший во французских африканских колониальных частях, позднее присоединившийся к правительству де Голля в изгнании.\n\nВо время войны они с будущим Рейхскомиссаром сформировали галантные взаимоотношения, каждый был впечатлен смекалкой другого, и с концом войны дружба превратилась в братство, выкованное в огне и крови. Несмотря на то, что Мюллер регулярно поддерживал связь со своим французским другом, самое время встретиться лично, а принимая во внимание их общую любовь к охоте, Рейхскомиссар знает, что нужно..."
 COG_massu_across_the_savannah:0 "Массю в саванне"
 COG_massu_across_the_savannah_desc:0 "Приглашение было отправлено, и Массю, конечно, принял его с энтузиазмом! Ожидается, что он прибудет частным рейсом - появление на публике привлечет ненужное внимание из Германии, и что еще хуже, Хюттига - через несколько дней, и его встретит Рейхскомиссар с почетной гвардией. Французский генерал уже в годах, но по-прежнему крепок и жаждет острых ощущений от охоты, за которой он и приедет.\n\nМюллер заперся в комнате и разложил на полу все карты, чтобы распланировать свою великую экспедицию. На сей раз она не с целью дипломатии, но дружбы. Для опытного воина Рейхскомиссар порой такой беззаботный..."
 COG_the_pact:0 "Пакт"
 COG_the_pact_desc:0 "Рейхскомиссар многим высказал свое недовольство по поводу того, как с ним обошелся Хюттиг. Все знают, что письма, которые тот посылает в Германию касательно предполагаемой "incompetence" are steadily increasing in frequency and harshness. Perhaps he'll take advantage of the hunt to talk to his friend about this, blow off some steam. Surely, Massu will be able to offer a word of advice, or... perhaps something more tangible?"
 COG_expand_our_horizons:0 "Расширить наши горизонты"
 COG_expand_our_horizons_desc:0 "Существует много тех, кто любит охоту, прямо как Рейхскомиссар, или, по крайней мере, кто "could" enjoy it, we only need to ask! Even better, we can start looking among the locals, who will surely know lots of interesting stories to tell around a campfire! There's a list of people potentially interested in gaining favour with Müller, but the most beneficial ones could be Léonard Mulamba, leader of the native Zentralafrikaner-SS, Patrice Lumumba, head of the native administrative authority of the Congo, and Ladoké Akintola, the leader of the Yorubaland. Let's send an invitation to all of them!"
 COG_the_red_river_hog:0 "Кистеухая свинья"
 COG_the_red_river_hog_desc:0 "Кистеухие свиньи являются дальними родственниками обычных свиней. Охота на дикую свинью является обычной забавой для европейских охотников от Альп до просторов Рейха. Мюллер хочет развлечься "like in the ol' days", so there's no way he'll miss the opportunity to hunt beasts so closely resembling those of his homeland."
 COG_the_majestic_giraffe:0 "Завораживающие жирафы"
 COG_the_majestic_giraffe_desc:0 "Жирафы в саванне являются уникальным зрелищем. Они выше трех метров, длинная шея даёт им добираться до листьев, их любимого лакомства, это мирные травоядные, которые почти не издают звуков. Однако их спокойствие не должно вводить в заблуждение неопытного охотника, их копыта легко ломают хребет льва, а скорость при их переходе на галоп ошеломляет.\n\nПредставить только, какое чудесное животное может красоваться в комнате трофеев Мюллера!"

