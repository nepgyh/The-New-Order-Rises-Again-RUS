 COG_Zentralafrikaner_Military_Complex_0:0 "Центральафриканский Военный Комплекс"
 COG_Zentralafrikaner_Military_Complex_0_desc:0 "Промышленный потенциал рейхскомиссариата всегда был неудовлетворительным из-за плохого управления и постоянного экспорта ресурсов в Рейх. Однако уже в те времена рейхскомиссариату необходимо было иметь производство, отвечающее основным требованиям современной войны. Мюллер, осознавая нехватку оборудования, настоял на перепрофилировании гражданских фабрик в заводы для производства простой военной техники, такой как боеприпасы и мелкие детали, необходимые для обслуживания орудий и автомобилей."
 COG_Zentralafrikaner_Military_Complex_1:0 "Центральафриканский Военный Комплекс"
 COG_Zentralafrikaner_Military_Complex_1_desc:0 "Промышленный потенциал рейхскомиссариата всегда был неудовлетворительным из-за плохого управления и постоянного экспорта ресурсов в Рейх. Однако уже в те времена рейхскомиссариату необходимо было иметь производство, отвечающее основным требованиям современной войны. Мюллер, осознавая нехватку оборудования настоял на перепрофилировании гражданских фабрик в заводы для производства простой военной техники, такой как боеприпасы и мелкие детали, необходимые для обслуживания орудий и автомобилей."
 COG_Air_Training_Programs:0 "Воздушная Тренировочная Программа"
 COG_Air_Training_Programs_desc:0 "Возможности зенитно-ракетного комплекса Zentralafrikaner - это просто шутка по сравнению с его южным соседом. Однако Рейхскомиссариат не мог надежно полагаться только на своих союзников, и для того, чтобы эффективно поддерживать его сосредоточение на сухопутной войне, требовались определенные средства. Мюллер решил передать эту задачу Рольфу Штайнеру, который, получив задачу по созданию военно-воздушных сил, способных обеспечить наземную поддержку и вертолетную войну, продолжил расширять и реформировать молодой воздушный потенциал Центральафрики."
 COG_Aerian_Logistics:0 "Воздушная логистика"
 COG_Aerian_Logistics_desc:0 "Реформы Штайнера позволили военно-воздушным силам рейхскомиссариатов перейти к совершенно новому витку в Южноафриканской войне. Материально-технические достижения в области самолетостроения теперь позволяют воздушным силам Центральафрики летать дальше без необходимости разворачиваться и дозаправляться. Это позволило планировать и выполнять более сложные задачи по поддержке сухопутных войск."
 COG_SAF_Tactical_Bombing_Campaigns:0 "Центральафриканские кампании по бомбардировке"
 COG_Airfield_Developments_0:0 "Развитие аэродромов"
 COG_Airfield_Developments_0_desc:0 "Штайнеру с разрешения Мюллера было позволено направить часть промышленного потенциала Центральафрики на расширение аэродромов, расположенных в рейхскомиссариате. Доведя свое мнение до Мюллера, воздушный реформатор рассудил, что Центральафрика рискует потерять поставки со стороны Рейха, если сообщения о сравнении воздушного потенциала Центральафрики и Зюдвестафрики дойдут до письменных столов Германии. Не желая терять свое привилегированное положение из-за какой-то канцелярской чепухи, Мюллер согласился немедленно приступить к перепрофилированию ряда заводов."
