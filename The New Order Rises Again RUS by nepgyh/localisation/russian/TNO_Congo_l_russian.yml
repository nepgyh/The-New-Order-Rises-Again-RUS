 COG_focus.999.desc:0 "Нам поручили деликатную операцию от наших корпоративных спонсоров, работу, которая требует быстрого вооруженного вмешательства. Несмотря на то, что наши инвесторы не пожелали раскрыть все детали своего плана, мы знаем, что от нас требуется выполнить все поставленные задачи с помощью наемников. К счастью, под рукой у нас есть несколько отрядов наемников на выбор, каждый из которых может выполнить поставленные задачи с более чем удовлетворительной эффективностью. Вопрос заключается лишь в том, кому мы собираемся поручить эту задачу, а кто останется не у дел.\n\nУ нас есть корпуса наемников из Великобритании, Французского государства и того, что раньше было Бельгией. Все они более чем готовы к тому, чтобы выполнить любые поставленные нами задачи и получить за это деньги. К сожалению, нам придется выбрать только один корпус из трех, что разочарует наемников оставшихся ни с чем. Это, безусловно, более приятное и более высокооплачиваемое занятие, чем то, что мы обычно им предлагаем, поэтому, кого бы мы ни наняли, это выбор, который необходимо сделать с умом."
 COG_focus.999.a:0 "Наймем англичан. Они довольно пронырливы."
