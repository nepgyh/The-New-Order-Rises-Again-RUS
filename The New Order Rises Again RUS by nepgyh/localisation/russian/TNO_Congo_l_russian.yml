 COG_misc.34.desc:0 "они ушли"
 COG_misc.34.a:0 "печально"

 COG_investors.1.t:0 "Инвесторы критикуют отсутствие инфраструктуры"
 COG_investors.1.desc:0 "Совет директоров некоторых из самых влиятельных иностранных инвесторов занялся вопросами непосредственно с нашим Генералбюро. Их помощники-клерки из нескольких самых богатых американских и японских компаний, включая и Дзайбацу, подготовили соглашение о совместном деле в рамках управляющего комплекса. В то время как в основном разобщенные по политическим, экономическим или символическим причинам инвесторы, тем не менее, снова заняли единую позицию, чтобы оказать на нас давление, с учетом их индивидуальных выгод, конечно же.\n\nЖизненно важная провинция [?cog_improvements_state_id.GetName] является одним из центральных конгломератов многих иностранных предприятий Центральафрики благодаря своим экономическим возможностям и выгодам, от сырья до обильной рабочей силы. Однако потребности инвесторов, которые являются более чем жизненно важными для нашей весьма динамичной экономики, переросли наши предложения. По мнению многих представителей бизнеса региона, предоставленная инфраструктура уже не достаточна ни для безопасного и быстрого перемещения сырья в регионы, ни для необходимой системы экспорта произведенных ими товаров.\n\nЧтобы удовлетворить их растущие экономические интересы и тем самым обеспечить наше собственное процветание, нам необходимо срочно заняться этим вопросом. С одной стороны это жизненно важный шаг, необходимый для того, чтобы держать инвесторов счастливыми и одновременно инвестировать в нашу экономику. Однако ни время, ни деньги, ни ресурсы не безграничны. Конечно, мы могли бы просто игнорировать их вопиющую дерзость по временным или финансовым причинам. Но стоит ли рисковать?"
 COG_investors.1.a:0 "Как мы можем отказать, когда этого требют инвесторы?"
 COG_investors.1.b:0 "Просто пригнорируйте их претензии."

 COG_investors.2.t:0 "Инвесторы критикуют отсутствие промышленного развития"
 COG_investors.2.desc:0 "Совет директоров некоторых из самых влиятельных иностранных инвесторов занялся вопросами непосредственно с нашим Генералбюро. Их помощники-клерки из нескольких самых богатых американских и японских компаний, включая и Дзайбацу, подготовили соглашение о совместном деле в рамках управляющего комплекса. В то время как в основном разобщенные по политическим, экономическим или символическим причинам инвесторы, тем не менее, снова заняли единую позицию, чтобы оказать на нас давление, с учетом их индивидуальных выгод, конечно же.\n\nЖизненно важная провинция [?cog_improvements_state_id.GetName] - это один из главных центров, в котором большинство ныне требовательных бизнесменов нацелились на экспансию. Теперь они "
 COG_investors.2.a:0 "Тогда не будем терять ни минуты!"
 COG_investors.2.b:0 "Они зря тратят свое время."

 COG_investors.3.t:0 "Инвесторы критикуют отсутствие морской инфраструктуры"
 COG_investors.3.desc:0 "Совет директоров некоторых из самых влиятельных иностранных инвесторов занялся вопросами непосредственно с нашим Генералбюро. Их помощники-клерки из нескольких самых богатых американских и японских компаний, включая и Дзайбацу, подготовили соглашение о совместном деле в рамках управляющего комплекса. В то время как в основном разобщенные по политическим, экономическим или символическим причинам инвесторы, тем не менее, снова заняли единую позицию, чтобы оказать на нас давление, с учетом их индивидуальных выгод конечно же.\n\nЖизненно важная провинция [?cog_improvements_state_id.GetName] является одним из центральных конгломератов многих иностранных предприятий Центральафрики благодаря своим экономическим возможностям, от сырья до обильной рабочей силы. Однако инвесторы, по-видимому, нашли один недостаток на своем пути к умножению своих экономических выгод. Они официально потребовали создания дополнительной морской инфраструктуры для расширения своих логистических империй, что, в свою очередь, принесло бы пользу их производству и инвестициям на нашей территории. Хотя это и дорогостоящее требование, мы все же видим выгоды, которые оно может принести как нашей экономике, так и их процветанию.\n\nЧтобы удовлетворить их растущие экономические интересы и тем самым обеспечить наше собственное процветание, нам необходимо срочно заняться этим вопросом. Это будет жизненно важный шаг, чтобы держать инвесторов счастливыми и одновременно с этим вложиться в нашу экономику. Однако ни время, ни деньги, ни ресурсы не безграничны. Конечно, мы могли бы просто проигнорировать их смелые требования по временным или финансовым причинам. Но стоит ли рисковать?"
 COG_investors.3.a:0 "Мы должны были расширить эти доки давным-давно..."
 COG_investors.3.b:0 "Мы не видим в этом необходимости."

 COG_investors.4.t:0 "Инвесторы удовлетворены"
 COG_investors.4.desc:0 "Рейхскомиссар Мюллер вернулся сегодня из небольшого сафари с приятными новостями. Наши инвесторы, удовлетворенные ходом реализации наших строительных проектов, продолжают вести свой бизнес в Центральафрике!\n\nУзнав об их решении, рейхскомиссар лично связался с некоторыми из тех, кто был вовлечен в это дело, высоко оценив их рассудительность и преданность Фатерлянду. Дошло до того, что Мюллер начал настаивать на выпивке для всех участников сделки, когда те в следующий раз соберутся вместе.\n\nПо всей вероятности, Центральафрика продолжит оставаться центром иностранных инвестиций, которые несомненно помогут нашей быстро растущей промышленности."
 COG_investors.4.a:0 "Добрый знак."

 COG_investors.5.t:0 "Неудачные инвестиции"
 COG_investors.5.desc:0 "Рейхкомиссар Мюллер вернулся сегодня из небольшого сафари с неприятными новостями. Наши инвесторы, недовольные ходом реализации наших строительных проектов, решили отозвать свое финансирование.\n\nУзнав об их решении, рейхскомиссар лично связался с некоторыми из них. Несмотря на многочисленные попытки воззвать к их добродушию и верности Фатерлянду, ни один из них не изменил своего решения!\n\nСтало очевидно, что иностранным инвесторам... не нравятся как обстоят дела в Центральафрике. В будущем нам, возможно, придется самим финансировать наши собственные постройки."
 COG_investors.5.a:0 "Да кому они нужны?"


 COG.555.t:0 "Инвесторы начинают злиться!"
 COG.555.d:0 "Для многих толстосумов по всему миру Центральафрика является страной возможностей. Нация, в которую они вкладываются, чтобы в будущем получить большую прибыль. Из года в год миллиарды капиталов поступают к нам из-за рубежа, инвестируя их в ту или иную инициативу. И нет более зорких глаз, чем глаза капиталиста, чьи инвестиции поставлены на карту.\n\nИ ни одна уловка не смогла бы скрыть от наших инвесторов дыры в нашей администрации. Неэффективность, халатность и коррупция, которые свирепствуют во всем рейхскомиссариате, неизбежно привлекли их внимание.\n\nПоскольку со всеми этими недостатками не собираются бороться, инвесторы, которые приносят так много капитала в нашу колонию, начали сомневаться в своих дорогостоящих инвестициях, опасаясь потерять все, что они вложили, если наша коррумпированная структура однажды рухнет.\n\nНезависимо от того, имеют ли их опасения какое-либо основание, если инвестиции не будут продолжать поступать, мы окажемся в тяжелом финансовом положении."
 COG.555.a:0 "Попробовать успокоить наших дорогих партнеров."
 COG.555.b:0 "Еще больше инвестировать в защиту их интересов."
 COG.555.c:0 "Небольшой государственный надзор не повредит."

 COG.556.t:0 "Инвесторы довольны!"
 COG.556.d:0 "После тревожного беспокойства и экономической неопределенности, когда инвесторы задумались о замедлении или приостановке инвестиций в нашу колонию, мы были вынуждены предпринять решительные действия, чтобы убедить инвесторов в том, что безопасность вложения их денег в рейхскомиссариат остается такой же надежной, как и прежде.\n\nК нашему большому удовольствию, эти усилия, по-видимому, в значительной степени увенчались успехом. Видя усилия рейхскомиссариата по восстановлению экономической стабильности, недовольство инвесторов нашим неэффективным управлением в значительной степени утихло.\n\nУже сейчас деньги буйным потоком начинают течь в наш карман, так как богатые шишки стекаются в Центральафрику, чтобы вновь заявить о своих притязаниях на огромный потенциал Африканского континента. Теперь, мы можем быть спокойны. Кошельки всего мира останутся открытыми для нас."
 COG.556.a:0 "Мы купаемся в деньгах!"

 COG.557.t:0 "Иностранные инвесторы прекратили свою поддержку!"
 COG.557.d:0 "Поскольку наше бездействие продолжалось, а неопределенность продолжала расти, мы достигнем точки кипения в отношениях с нашими инвесторами. Ворчание превратилось в недовольство, недовольство стало страхом, а в свое время страх превратился в полнейшую панику.\n\nВо-первых, к нам перестали поступать новые инвестиции, так как рейхскомиссариат Центральафрика стал известен как крайне рискованное место для вложений. Вместе с этим текущие инвестиции стали убывать. Все меньше и меньше капитала вкладывалось в существующие предприятия, что значительно замедляло любой оставшийся экономический рост.\n\nВ настоящее время многие инвесторы начали полностью выводить свой капитал из нашей страны, закрывая предприятия или сворачивая свою промышленность. Люди приходят на работу и обнаруживают, что их начальники исчезли, а двери заперты; те, кто имели здесь значительные инвестиции уже ликвидируют свои активы и уходят из рейхскомиссариата на более зеленые пастбища.\n\nВся экономика Центральафрики теперь находится под угрозой, поскольку перспективы с каждым днем становятся все мрачнее. Администрация рейхскомиссара Мюллера сильно пошатнулась, и еще неизвестно, оправится ли от этого удара вся Центральафрика."
 COG.557.a:0 "Нет ничего опаснее неуверенного капиталиста."

