 COG_hunt.2114.t:0 "Величественный Жираф: Идеальный момент"
 COG_hunt.2114.desc:0 "Зигфрид Мюллер уже нервно ерзал на своем сиденье в кабине вертолета. Он снова и снова проверял оборудование и местность. Уже полон адреналина, он удостоверился, что пилоты держатся крепко, а стражи на салазках не пропустили ни одного остафриканского аванпоста. Однако они нашли кое-что еще. Они нашли истинную цель охоты!\n\nГруппа высоких и величественных жирафов, пасущихся между деревьями саванн, их тенистые кроны создают идеальное представление о том, что такое Африка. Мюллер помолчал минуту, вспоминая все его предыдущие охоты. Была почти крошечная искра сожаления о том, что он раньше жестоко уничтожал такие прекрасные пейзажи. Но нет! Он напомнил себе, что его охотничьи трофеи были вечными эпитафиями к этим пейзажам.\n\nОн твердо взял в руки винтовку и беззвучно рявкнул, чтобы привести в действие его выбранную стратегию подхода. Большие тела грациозно двигались, кусая траву. Движения, которые заставили Мюллера усмехнуться, прежде чем он начал прицеливаться в выбранной позиции. На некоторое время прицел завис над величественным зверем. Наконец, он выбрал, какого из них убить. У него была желанная цель. Близкие жирафы для него ничего не значили.\n\nТеперь он забыл обо всем, что его окружало - среда вокруг него растворилась в чистой концентрации на этом конкретном животном. В конце концов, он закрыл глаза и начал отсчет..."
 COG_hunt.2114.a:0 "ТРИ! ДВА! ОДИН!"

 COG_hunt.2115.t:0 "Величественный Жираф:Мы подстрелили его!"
 COG_hunt.2115.desc:0 "Пуля пролетела... и прошла прямо через грудь животного, потенциально поразив его сердце! \n\nОн рухнул вперед, гротескно изогнувшись. Кровь залила траву, в то время как другие жирафы бежали, отчаянно пытаясь выжить. Один из жирафов, пытавшихся спастись бегством, был сильно ранен несколькими пулями, но в конечном итоге ему удалось выбраться из открытого места. Двое других сбежали почти целыми и невредимыми. Дело было сделано, победа Мюллера. Он даже сам удивился, как гладко все шло. Пришло время забрать трофей.\n\nОни подошли к мертвому животному на земле. С каждым шагом ухмылка Мюллера становилась шире. Он был невероятно счастлив. Он однажды уже убивал одного жирафа, в самом начале своего рейхскомиссарства. Он охотился на них после встречи в Солсбери без разрешения. Хотя Хюттиг на самом деле никогда не мог знать об этом, поскольку рейхскомиссариаты все еще находились в стадии формирования, он сделал несколько странных комментариев о жирафах на их следующей встрече. Вероятно, он знал и на этот раз, на этот раз это было вторжение сверху.\n\nМюллер быстро отдал приказ помочь ему вырезать трофей. Он хотел как можно скорее покинуть Остафрику. Когда охота закончилась, он снова начал настораживаться. Он просто надеялся, что письмо Хюттига не будет...необоснованным и опрометчивым."
 COG_hunt.2115.a:0 "Несчастные случаи происходят на земле где правит Хюттиг."

 COG_hunt.2116.t:0 "Величественный Жираф: Во дворце"
 COG_hunt.2116.desc:0 "Рейхскомиссар был рад благополучно вернуться в управляющий комплекс. Немного ранее во время полета он чувствовал, как тревога переполняет его мысли. Он чувствовал, что за ним наблюдают, за ним следят. Но что должно было случиться? Сам Хюттиг никогда бы не устроил "A call for the Reichskommissar. From the Generalbüro für Ostafrikanische...". Müller cut him off with a nervous giggle, very unlike the usually jovial man we came to love.\n\n"Fuck!""
 COG_hunt.2116.a:0 "Действительно, Зигфрид: Блять"

 COG_hunt.2117.t:0 "Величественный Жираф: Мы его упустили!"
 COG_hunt.2117.desc:0 "Пуля промазала! Мюллер открыл глаза.\n\nКуда подевались жирафы? Вот, они уже убегали! Мюллер прицелился туда, куда попала пуля. Появились черные ботинки, черные брюки, черная форма саванны. Сверху, голова, как с какого-нибудь пропагандистского плаката, светловолосая и голубоглазая, приветствовала его невинной улыбкой. Мюллер глубоко вздохнул, когда они подозвали его охотничью команду. Они встретились на земле. Его экипаж состоял из дюжины человек, и примерно столько же в остафриканских СС с несколькими дополнительными добровольцами из английского гарнизона, стоявшими на страже.\n\nОни сообщили Мюллеру, что находятся на обычном патрульном дежурстве и им необходимо обыскать их вещи. Мюллер попытался уточнить, кто с ним разговаривает, но ответом обергруппенфюрера была всего лишь еще одна улыбка. Мюллер знал, что должен позволить им проверить его и его команду, иначе это может закончиться очень плохо. Светловолосый обергруппенфюрер обошел их во время осмотра и просмотрел некоторые официальные документы для процедуры.\n\n"We're glad to be of help to such a famous personality as you, Herr Reichskommissar." He handed back the documents. "This region is dangerous to the higher echelons, but no need to thank us. You surely got distracted by the beautiful giraffes. However, we seem to have sent them in a hurry with our appearance." He looked at his SS unit and smiled at Müller again. "It would be an honor to accompany you back to Zentralafrika. We'd gladly do so in the name of Hans Hüttig.""
 COG_hunt.2117.a:0 "Ужасно глупо... Ужасно глупо..."

 COG_hunt.2118.t:0 "Величественный Жираф: С пустыми руками"
 COG_hunt.2118.desc:0 "Обыкновенный патруль, да? Как же тогда получилось, что вы спрятали вертолет в кустах? Как получилось, что вы сразу же покинули свои позиции? Как получилось, что ты, блядь, вмешался в мою охоту? Мюллер был совершенно уверен, что в испорченной охоте виновен Ганс Хюттиг. Сейчас они все улыбаются и вежливы, но намерения у них, несомненно, опасные. Однако он также знал, что при других обстоятельствах реакция Хюттига могла быть совершенно иной.\n\nОбергруппенфюрер настоял на том, чтобы двое из его людей должны были долететь на вертолете Мюллера до границы, в то время как их бы ещё и охраняли. Гребаные ублюдки! Как самоуверенно они там сидели. Небось, ещё и гордились собой, да? Одна часть Мюллера была в полной ярости. Другой, однако, был в полном беспокойстве. Теперь остафриканские эсэсовцы имеют рычаги давления. Прямо сейчас эта охота могла быть последней для Мюллера.\n\nОднако несколько часов спустя он обнаружил, что пожимает руку блондинистому улыбающемуся пидорасу, испортившему сегодняшнее приключение. Тем не менее, Мюллер испытал огромное облегчение от того, что снова оказался на своей территории. Хюттиг с радостью остался наедине со своей шизофренией и просто привел пример вмешательства "
 COG_hunt.2118.a:0 "Надеюсь, что Хюттиг... ответит за это в следующий раз."

 COG_hunt.300.t:0 "Формальное Приглашение для Генерала Жака Моссю"
 COG_hunt.300.desc:0 "Рейхкоммисар Зигфрид Мюллер был в очень хорошем настроении сегодня, после избавления от пыли, образовавшейся в его ботинках после утренней тренировки. Он потопал ногами, чтобы убрать все песчинку, после чего вошел в свой кабинет. И Мюллер принял одно важное решение во время своей утренней рутины. Он решил пригласить своего хорошего друга, генерала Жака Моссю, на веселую охоту. Совсем как в старые добрые времена...\n\nТак Зигфрид наконец-то отплатит французу за тот обман в карточной игре с их последней  более спокойной встречи. К тому же он провёл много игр, когда он был свирепее. У него также было несколько опасных игр, то уже были игры на жизнь или смерть. Ха, старые добрые времена... ясные в памяти Мюллера, как всегда. Как он мог забыть те дни с человеком, которого он назвал "my long lost brother".\n\nSiegfried Müller slumped into his chair from the efforts of the early morning. Now it'd come to the greatest effort of his. Forming nice words for a neat letter to invite his friend. But he shits on the stuff his bureaucrats tried to force down his throat. Müller knows Massu, and Massu knows Müller. He'd forgive him some errors with his French, or some more colloquial brusqueness. He could ask Steiner to check his French after all.\n\nBut Müller just wanted to tell his good friend one concise message with the letter:"
 COG_hunt.300.a:0 "Снова как в старые добрые дни."

 COG_hunt.301.t:0 "Формальное приглашение от рейхскомиссара Зигфрида Мюллера"
 COG_hunt.301.desc1:0 "Генерал Жак Массю получил письмо. Утренний туман все еще висел над землей, тишина двора его ложи пробуждала давно утерянные мечты, последние нити тьмы исчезали на горизонте. Массю готовился к завтраку на предстоящий напряженный день, когда клерк тихо положил письмо на стол. Он прогнал праздные мысли, чтобы сосредоточиться на листе бумаги.\n\n"Generalbüro für Zentralafrikanische Angelegenheiten" it read, a name near incomprehensibly scribbled below. That could only be one man's scrawl; a man he indeed long yearned hearing from. It was a devilish coincidence; he just relived the events from Batéké in his mind. Strange how very clear he still could recall the harsh images from back then...\n\nHe eagerly dived into reading this witty man's naughty French. An occasional chuckle or grin, and the morning appeared the so much lighthearted. When he finished, he was beyond relief that his old friend still wanted to engage with a friend his senior and earned in honorable combat.\n\nMassu couldn't wait to reply. In fact, he couldn't wait to join up with his companionable friend."
 COG_hunt.301.desc2:0 "Генерал Жак Массю получил письмо, когда утренний туман все еще висел над землей, тишина двора его сторожки пробуждала давно утраченные мечты, последние нити тьмы исчезали на горизонте. Массю готовился к завтраку в преддверии напряженного дня, когда клерк тихо положил письмо на стол. Он прогнал праздные мысли, чтобы сосредоточиться на листе бумаги.\n\n"Generalbüro für Zentralafrikanische Angelegenheiten" it read, a name near incomprehensibly scribbled below. That could only be one man's scrawl; a man he indeed long yearned hearing from. It was a devilish coincidence; he just relived the events from Batéké in his mind. Strange how very clear he still could recall the harsh images from back then...\n\nHe eagerly dived into reading this witty man's naughty French. An occasional chuckle or grin, and the morning appeared the so much lighthearted. When he finished, he was beyond relief that his old friend still wanted to engage with a friend his senior and earned in honorable combat.\n\nMassu couldn't wait to reply. In fact, he couldn't wait to join up with his companionable friend."
 COG_hunt.301.a:0 "Зигфрид, ты помнишь эти хорошие времена так же хорошо, как и я?"
 COG_hunt.301.b:0 "Зигфрид, ты помнишь эти хорошие времена так же хорошо, как и я?"

 COG_hunt.302.t:0 "Жак принял наше приглашение!"
 COG_hunt.302.desc:0 "Рейхскомиссар только что спрыгнул с вертолета, когда к нему подошел один из чиновников. Мюллер просто не мог сдержать смеха от того, как его мешковатый костюм колыхался на ветру, создаваемом вертолетом. Он действительно изо всех сил пытался удержать все эти бумаги в руках против крепких роторов. Мюллер освободил его от борьбы, крепко положив руку ему на плечо и уведя в более спокойный угол.\n\nОн похлопал мужчину по плечу, оставив пыльный след на костюме, на который тот презрительно взглянул сквозь запотевшие очки. Мюллер заставил его подержать две свои винтовки и одну запасную, на всякий случай, в обмен на бумагу. Он никогда не думал о таком, но во время их прогулки он заметил характерный штамп.\n\nЗигфрид Мюллер зажал между ног все неважные записи и прочитал письмо, которое его больше всего волновало. Ответ генерала Жака Массю пришёл так быстро, как будто все остатки французской артилерии стрельнули им в Леопольдвиль. И так же быстро Мюллер прочитал письмо. К черту Массю и эти его сложные слова. Ха!\n\nВот оно! Ответ, который ему был нужен, подтверждение, которого он хотел. Массю и он скоро объединятся, как в духе образования их братства во время Камерунского конфликта. Старые времена так быстро возвращались, и это было так хорошо. Его радость от этого дня заметно увеличилась вдвое. За этот день улыбка не сползала с его лица."
 COG_hunt.302.a:0 "Надежды и желания смеющегося человека всегда сбываются."

 COG_hunt.303.t:0 "Прибытие Жака Массю"
 COG_hunt.303.desc:0 "Суетясь, как маленький ребенок, всю дорогу на взлетно-посадочную полосу, Мюллер понял, что прибыл на вертолете слишком рано. Массю должен был появиться как минимум через полчаса. Итак, он вошел в аэропорт, чтобы надеть более чистый военный костюм по случаю счастливого случая, аккуратно прикрепив Железный Крест к своему легкому камуфляжному плащу.\n\nКогда он снова выходил на взлетную полосу, Рольф Штайнер прибыл с большим почетным караулом, в который входили его лучшие ветераны и многие из тех, кто когда-то служил под командованием Массю во французских остатках. Все они были одеты так официально и вычурно. Неужели он выбрал не ту форму? Он отшутился от этого. Массю не возражал бы против парочки неформальных моментов.\n\nОтдаленный шум самолета, направлявшегося в аэропорт Леопольдвиля, приближался. Его предвкушение росло с каждым тоном, с котороым усиливалось гудение самолёта. Затем, наконец, скрип по асфальту с колесами, ударяющимися о взлетно-посадочную полосу. Частный самолет сделал круг, и ожидание Мюллера стало невыносимым.\n\nРеактивный самолет наконец припарковался, дверь открылась, и "Brother", they greeted each other in unison, pulling their foreheads together. Having their arms swung around the other's shoulder they walked down to Rolf Steiner, flanked by the guard of highest honor. Massu and Steiner friendly greeted each other, though Steiner kept the formal distance a German should keep to what was in reality still an opponent. Müller, however, didn't care the least."
 COG_hunt.303.a:0 "Willkommen, mein Bester!"

 COG_hunt.304.t:0 "Прекрасный вечер"
 COG_hunt.304.desc:0 "Трое солдат: Зигфрид Мюллер, Жак Массю и Рольф Штайнер - направились к относительно обычному кортежу. Запрыгнув на заднюю часть грузовика, Массю и Мюллер уже громко смеялись. Им двоим было чем обменяться с момента их последней встречи.\n\nПока кортеж направлялся к административному комплексу Мюллера, Штайнер изо всех сил старался следить за разговором. Хотя они свободно говорили на всех языках, которыми пользовались двое других, они болтали, как близнецы, разлученные при рождении: переходя с французского на английский, с английского на немецкий, с нескольких кусочков немецкого на сложный разговор по-французски еще раз. Даже если бы они не понимали язык, которым пользовался другой, они, возможно, все равно поняли бы друг друга.\n\nКогда Мюллер, уже немного пьяный, и Массю, все еще трезвый, соскочили в правительственный комплекс, они провели ночь в болтливых разговорах: Массю проинформировал Мюллера о текущей ситуации во французских остатках, вставляя анекдот здесь и там. Мюллер, очень пьяный в этот момент, подробно рассказал о своих многочисленных охотах с момента их последней встречи и об охотах перед их последней встречей, конечно же. Он говорил об изысканных созданиях, сплетничал о других африканских рейхскомиссарах и вспоминал героизм последнего боя этих двоих возле окопов Камеруна, когда оба больше наслаждались боем, чем командованием, прежде чем вертолет подобрал их.\n\nНикто из них двоих не спал всю ночь, выпивка и смех не давали им уснуть. Рано утром их разговор продолжался. И все же они собирались вернуться в старые добрые времена, возвещая об этом гудением вертолетов.""
 COG_hunt.304.a:0 "Это то, к чему они оба стремились..."

 COG_hunt.305.t:0 "Улетая в Гитлерштадт"
 COG_hunt.305.desc:0 "Их вертолет приземлился на единственную насыпь, которая была достаточно большой, чтобы должным образом выдержать размеры этого грандиозного вертолета. Эта великолепная машина доставит их в великолепный гостиничный комплекс в Гитлерштадте на другом берегу озера. Великолепно идиллический и роскошный курорт, который примет рейхскомиссара и его друга на ночную пирушку после их охоты. Но Мюллер, конечно, приказал сделать крюк, чтобы вспомнить старые добрые времена с Массю и, возможно, еще немного вернуть их к жизни.\n\nБез малейших признаков усталости после их долгого ночного разговора они с нетерпением запрыгнули в вертолет. И снова в потоке громкого смеха Мюллер пообещал, что в этот день они с Массю сыграют в отличную игру. Уже напоминая об их последней охоте, когда они по горячим следам преследовали большую горную гориллу, они доводили себя до исступления, в то время как их транспортное средство медленно парило вдали под сильным шумом и вихрем красной земли, а лопасти ротора создавали прохладный ветерок.\n\nКогда их подняли выше в воздух, их энергичный разговор все еще не утихал. В основном говорил Мюллер, потому что Массю увлекла красота Центральафрики, которую он так долго жаждал увидеть еще раз. Женераль становился немного сонным от постоянного жужжания машины и проносящегося мимо пейзажа. Мюллер, тем временем, был бодр, как всегда - то ли от алкоголя, то ли от мысли поохотиться со своим дорогим другом.\n\nКогда веки Массю сомкнулись, Мюллер усмехнулся. Он осторожно взял охотничье ружье своего друга с колен и начал аккуратно готовить его, точно так же, как он сделал со своим собственным.""
 COG_hunt.305.a:0 "Спи крепко, мой друг. Нам еще многое предстоит сделать."

 COG_hunt.306.t:0 "Давайте поохотимся на крокодилов!"
 COG_hunt.306.desc:0 "Жак Массю проснулся, вздрогнув от шума выстрелов. Он чуть не упал со своего сидения. Зигфрид Мюллер стоял на посадочных полозьях, чтобы лучше рассмотреть свою работу. Увидев испуганного Массю, он вернулся в машину и поднял своего друга на ноги. Мюллер ухмыльнулся своему все еще потрясенному другу и повел его к выходу, все время по-братски хлопая его по шее. Он в шутку пожаловался на привычки своего друга спать и показал, чего ему не хватало. Массю наконец понял, где он находится, и посмеялся над собой за то, что проиграл пари на ночь о том, кто заснет первым.\n\nМассю выглянул из вертолета. Он увидел группу крокодилов, ползущих у берега озера. Два существа из разбуженной группы были уже мертвы. Мюллер сделал еще один выстрел - еще одно попадание. Массю повернулся, чтобы поискать свою винтовку.\n\nМюллер ткнул в открытую спину генерала. Он повернулся, и Мюллер сунул ему свою винтовку. Оба от души посмеялись над этим. Затем Массю заглянул в амбразуру, прицелился и выстрелил. Поразив желаемую цель, Мюллер похлопал своего друга по спине."
 COG_hunt.306.a:0 "Guter Schuss, mon vieil ami!"

 COG_hunt.307.t:0 "Почему бы не поохотиться на белых носорогов?"
 COG_hunt.307.desc:0 "Они оставили крокодилов позади после короткого состязания в том, кто сможет подстрелить больше из них. Мюллер выиграл; проклятые твари были слишком быстры для Массю, находившись в воде. Каждые несколько минут он поддразнивал его по этому поводу. Но Массю привык к этому. Так было всегда. Это стало еще смешнее, когда они вспомнили о своих первых встречах во время войн с Камеруном, где у них было аналогичное соревнование - хотя цель была немного другого рода...\n\nОни даже не могли смотреть друг на друга без смеха или ухмылки, когда Массу заметил что-то. Что-то белое пасется на пологом холмике. Мюллер заметил это и проследил за взглядом своего друга. Они двинулись к полозьям.\n\nМюллер чуть не взвизгнул от перевозбуждения и в тот же миг крепко прижал Массю к своему телу. Еще одно соревнование возникло после того, как Мюллер приказал пилотам приблизиться. Ухмыляясь от перевозбуждения, он протянул Массю свою винтовку. Он объяснил, как несколько недель охотился на оленя в поисках белого носорога. Теперь он нашел их и поблагодарил своего друга за благотворную атмосферу, которую тот, казалось, излучал.\n\nОни были близки к месту назначения, но на данный момент конкурс был приоритетом."
 COG_hunt.307.a:0 "За выстрелами они потеряли счет времени."

 COG_hunt.308.t:0 "Финиш на курорте Гитлерштадт"
 COG_hunt.308.desc:0 "Убитые носороги и крокодилы остались позади, время подходило к вечеру. Последние лучи солнца окрасили залив перед курортом Гитлерштадт в красивый цвет. Когда они спрыгнули после приземления вертолета, Массю и Мюллера встретил прохладный ветерок. Затем наступила ночь, солнце скрылось за горизонтом, когда сотрудники курорта раздавали свежие напитки. Глотая ледяной напиток, Мюллер все еще улыбался после своего второго триумфа за день в соревновании. Но победа не досталась бы ему... если бы Массю только всадил последнюю пулю в правильную часть тела большого белого носорога.\n\nМюллер поспешно сбросил одежду, чтобы прыгнуть в бассейн. Рейхскомиссар выжидающе посмотрел на генерала. Массю покачал головой, что-то пробормотал себе под нос и снял одежду. В конце концов, жара была неумолимой. Мюллер приветствовал его всплеском воды. Уютная холодная ванна заставила их вспомнить то время, когда у их лодки закончилось топливо на озере Конго.\n\nОни устроились на ночь в самом большом номере комплекса. Они получили все, на что надеялись, начиная с обильного ужина. Эти двое с каждой минутой становились все более пьяными. С нарастающим опьянением их вечеринка превратилась в настоящую оргию. Они приглашали гостей, как мужчин, так и женщин, из других комнат, играли в одну игру за другой, вызывали друг друга на нелепые состязания и ночью плавали в бассейне. Вскоре весь отель проснулся, но авторитет Мюллера предотвратил любое возмездие. На самом деле, с этого момента игры стали только более шумными и озорными. Мюллер, который к этому моменту напоил нескольких мужчин до потери сознания, поссорился с чьим-то мужем из-за его жены. Рейхскомиссар чуть не довёл дело до драки, но вовремя всадил пулю в голову этого человека до вмешательства Массю.\n\nПосле этого вечеринка быстро закончилась. В конце концов Массю тоже вернулся в номер, разрываясь между смехом и покачиванием головой по поводу своего друга. Было слышно, как только Мюллер невнятно кричал и произвольно стрелял рано утром."
 COG_hunt.308.a:0 "Час спустя его нашли спящим и громко храпящим..."

 COG_hunt.309.t:0 "Отправляясь обратно"
 COG_hunt.309.desc:0 "Солнце уже стояло высоко в небе, когда Массю и Мюллер были готовы к отъезду. В то время как Массю, уже оправившийся от ночной неумеренности, наслаждался приятной утренней прогулкой и роскошью, которую предлагал курорт, Мюллера пришлось отнести обратно в его грязную кровать в некогда привлекательном номере, чтобы он отоспался от опьянения. Когда прибыл вертолет, чтобы доставить их обратно в Леопольдвиль, Мюллер все еще был в некотором обмороке. Это была возможность для Массю совершить поездку по острову и насладиться относительно милостивым солнцем этого дня.\n\nТолько когда вернулся генерал, Мюллер наконец проснулся, хотя и в значительно худшем состоянии, чем накануне. Поначалу он казался очень озадаченным, но когда они сели в вертолет, погрузив в него свои вещи, понимание постепенно вернулось.\n\nЭтот полет поначалу был веселым, так как Мюллер все еще казался немного пьяным, по крайней мере, он вел себя так. Но с течением времени Мюллер снова впал в свое сбитое с толку состояние. Однако Массю это нисколько не беспокоило. Эта ночная пьянка оставила рейхскомиссара в лучшем положении, чем после их первой общей победы в конфликтах в Камеруне.\n\nМассю вспоминал об этих старых добрых временах со все более широкой улыбкой, в то время как он также наслаждался дикими пейзажами. Однако Мюллер всё это время был необычайно молчалив."
 COG_hunt.309.a:0 "На этот раз ты проиграл пари, Зигфрид."

 COG_hunt.310.t:0 "Au revoir, l'ami Jacques!"
 COG_hunt.310.desc:0 "Под сияние звезд кортеж Зигфрида Мюллера и Жака Массю прибыл в аэропорт Леопольдвиля. Мюллер наконец-то отоспался от своего опьянения, и они наслаждались последним днем езды по тропам озера Конго. Это был последний день развлечений, охоты и выпивки - впрочем, до этого они провели так две ночи. Мюллер вызвал три пары людей из своих наемников и своего гарнизона на поединок против него и Массю. Первой группе, которая привезет убитого крокодила, был обещан лучший ликер Мюллера. Рейхскомиссар и его друг, конечно, победили.\n\nНо в конечном итоге, их время уже давно истекло. Таким образом, они оказались здесь, на летном поле, где его ждал самолет Массю. Рольф Штайнер попрощался с Массю, все еще соблюдая формальную дистанцию. Мюллер проводил его до входа. Последнее крепкое братское объятие. В последний раз они пристально посмотрели друг другу в глаза. Последние обещания о более скором воссоединении на этот раз. Последний хлопок по шее Массю. Последняя грустная усмешка Мюллеру.\n\nЕщё одно последнее прощание...\n\nЗигфрид Мюллер угрюмо повернулся, чтобы выйти за дверь самолета. Жак Массю вошел в машину, что-то блеснуло в уголке его глаза. И все же оба чувствовали радостное предвкушение их следующего воссоединения."
 COG_hunt.310.a:0 "Auf Wiedersehen, mein Freund..."

 COG_hunt.311.t:0 "Пригласить Жака Массю вернуться"
 COG_hunt.311.desc:0 "Рейхскомиссар возвращался с вертолетного полета, прерванного безжалостным порывом дождя. Промокший до костей, он спрыгнул со своей машины, плюхнувшись в лужу грязной воды, забрызгавшей безупречные брюки стоящего рядом бюрократа. Мюллер рассеянно схватил стопку документов, которую протягивал ему человек в огромных очках, и оборвал его взмахом грязной руки, прежде чем начался его непонятный лепет. С сильным баварским акцентом чиновник говорил о вещах, о которых Мюллер должен был обязан знать при всём своём презрении к ним, но, тем не менее, он чувствовал себя совершенно безразличным. Странно, как вещи, которые, казалось бы, не давали видеть реальную жизнь, диктовали ход истории.\n\nМонотонно меняя ход истории, полностью игнорируя тот факт, что твоя жизнь все еще шла... все быстрее и быстрее... пока ты не поймешь, что твоя судьба была предрешена давным-давно принятыми тобой решениями. По тому, что ты сказал, по твоим мыслям, по твоим действиям.\n\nЗигфрид Мюллер говорил прямо сейчас, вызывая мысль, побуждая к действию. Жизнь проходила, но он хотел сам решить свою судьбу.\n\nПослание готовилось для Жака Массю, самого дорогого и верного друга Мюллера в течение всей его жизни. Но что у него еще есть в запасе? Одно меняется, и мир становится совсем другим местом. Да, именно эти мысли определяли жизнь, а не безупречное поведение, точное знание цифр и служение какому-то государству, которое подчиняется тем же правилам, что и люди, только менее длительный срок.\n\nМюллер, безусловно, беспокоился о своем будущем, и он хотел поговорить и подумать об этом со своим хорошим другом, чтобы предпринять действия, которые решат судьбу, достойную человека, который думал, как рейхскомиссар."
 COG_hunt.311.a:0 ""

 COG_hunt.312.t:0 "Ответ Жака"
 COG_hunt.312.desc:0 "Послание было доставлено рейхскомиссару в быстром темпе, в то время как его нога опиралась на кузов грузовика, а винтовка играла роль столба для его головы, и он смущенно смотрел на свою последнюю работу, о чем свидетельствует хмурый взгляд над его бровями. Бюрократ, пыхтя, замолчал. Он чуть не упал в обморок, когда представил сообщение, заметно пошатываясь. Мюллер, с широкой улыбкой ликования из-за ненужного марафона, который должен был провести этот скучный воин слов и цифр, приближался к своей последней жертве. Он наклонился, чтобы поднять его, что-то, что прочитал посланник, привлекло его внимание.\n\nСудьба, которую ты предрешил...\n\nОн отвернулся от туши, чтобы спросить о происхождении сообщения. Жак Массю. Да... Да, он согласился вернуться. Настроение Мюллера сразу же взлетело до небес, заставив его чуть не подпрыгнуть и воскликнуть, как ребенка, получившего подарок, о котором они всегда мечтал и никогда не переставал придираться.\n\nДа, Массю согласился вернуться.  Как приятно, что это воссоединение произшло скорее, чем между последним случаем и инцидентом на озере... Как бы то ни было, заботы рейхскомиссара и изнурительные мысли могут, наконец, быть отброшены в сторону."
 COG_hunt.312.a:0 "Надеюсь, это отложено к лучшему..."

 COG_hunt.313.t:0 "Жак прибывает во дворец"
 COG_hunt.313.desc:0 "Все это напоминало прошлый раз. Вычурный кортеж, обширные колонны почетного караула и настороженный Штайнер. Все это напоминало последний случай, если бы не слегка запоздавший сам рейхскомиссар. Вместо того, чтобы ждать на сияющем горячем асфальте за час до прибытия Массю, Мюллер продолжал тревожно лежать в постели дольше обычного. Минуту за минутой он обхватывал голову руками, нервно теребя брови кончиками пальцев, прилагая много усилий для того, чтобы развеять тревоги о своем будущем и подавить мысли, на которые, казалось бы, ушла целая жизнь.\n\nЖак Массю был уже на полпути к проходу почетного караула, состоящего из искусных наемников и опытных гарнизонных войск, когда Мюллер большими шагами приблизился к своему дорогому другу. Совершенно сбитый с толку необдуманным объятием своего изрядно лохматого друга, нечесаными волосами, расстегнутой униформой и всем прочим, веселый Мюллер вернул себе то, что, казалось бы, потерял в течение недели: свою улыбку.\n\nИ все же она исчезла удивительно быстро, потому что друг все еще может разочаровать своего брата... его брат по оружию на Высотах, на Плато, на озере... его брат размышлял о сфере военных действий, об образе жизни... его брат с точки зрения амбиций, стремления к своим целям и, самое главное, об их уникальном, часто презираемом способе обращения с вещами.\n\nЕго брат до самой смерти, если до того дойдёт. Их смерти или кого-либо ещё - вопрос спорный.\n\n„Willkommen, mon ami! Нам нужно многое обсудить. И я чувствую, как какая-то незначительная срочность покалывает у меня внутри."Thus, Müller abruptly pushed Massu down the aisle."
 COG_hunt.313.a:0 "Его заботы могут стать нашими..."

 COG_hunt.314.t:0 "Der Pakt?"
 COG_hunt.314.desc:0 ""You know, Jacques. I've been thinking a lot lately. Stuff's going on everywhere that made me question my decisions." Müller began with an undertone of melancholy as he poured an expensive brandy, produced and sold solely in the US and always gifted to him by one of the generous American investors. He sat down next to his friend and looked at him with an obviously forced smile. "And I have the feeling you may be the only one who truly understands me. None of these pencil-pushers would comprehend my worries as you could."\n\nMassu has never seen his endeared friend so somber. Not once in their so very long friendship has he been so joyless. He either smiled and laughed or smirked to himself about some naughty thing he has thought up. His worries must have been critically imminent. Massu laid his hand on Müller's shoulder. The absent Reichskommissar flinched before realizing whose reassuring hand it was.\n"What is it, mon ami. We can fix it together."\n\nMüller sighed. "This one day, coming back from an abortive meeting, I looked at this young Bavarian bureaucrat in my service. And... Well, I always laughed at them for their obscenely accurate behavior, but... but that day I pitied him. Not only him, all my civil servants. Their life's passing as they gear towards the success of a rusting system, of a rusting world of monotone decision-making." Müller's voice started to crack in desperation."Then I realized that even I am a part of this system. That my life is passing in front of me, while I make meaningless decisions in this dreary monstrosity of governance I thought I would find joy in. If not joy in representing my country, joy in the wildlife or whatever..."\n\n"Jacques, I am lost. I want to make a meaningful decision. I thought that in case this sorry Reichskommissariat refuses to let me enjoy my life, I could hop over to your lodge in the French remains. We'd be together and could enjoy our lives, finally. I'd be rid of this burden. We could be warriors again... of fortune and glory" Müller looked at his brotherly friend in hopeful anticipation. He knew he was asking much."
 COG_hunt.314.a:0 "Но было ли это слишком много?"

 COG_hunt.315.t:0 "Le Pacte"
 COG_hunt.315.desc:0 "Мюллер все еще смотрел в пол, стыдясь того, как все эти причитания должны были выглядеть для Массю. Он чувствовал, что находится на грани того, чтобы разрушить их дружбу. И все же он не мог так жить. Хотя Массю был его братом, ему все еще приходилось беспокоиться о своей собственной жизни. Но была ли это действительно причина или просто еще одно бессмысленное решение, которое он принял.\n\nМассю был потрясен тем, насколько опустошен был его друг. Его голос, его артикуляция... возможно, в уголках его глаз даже появились слезы. Он просил многого, но он был его другом. Нет, его братом. И к тому же в тяжелом состоянии. В то время как другие не поняли бы, почему Мюллер решил отказаться от влиятельного поста рейхскомиссара, Массю знал, насколько привлекательна была для Зигфрида Мюллера жизнь, полная приключений. Даже сам Женераль часто обнаруживал, что покидает свою страну ради личной выгоды. Нельзя вот так оставить своего брата, иначе он не был бы ему братом.\n\n"From now on I'll have the parcel next to mine reserved for you. In case you decide to retire, we can enjoy life together." There it was again, unusually wide and with a spark of surprise: Müller's smile."While I can't disregard the obligations I have, I will always have time for my brother. Then we are not lone warriors anymore, but fight side by side for whatever cause until our song has been sung."\n\nThey sealed their pact with a jovial celebration to the ringing of their glasses filled with brandy. Müller, now in something similar to his old mood, would take some time to consider his position in Zentralafrika. At the dawn of the conclusion he'd from now on have the option to retire in Free French territory and make his life meaningful. He and his brother could finally enjoy themselves from then on without the toils of state rivalry or Müller's harnessing obligations.\n\nNothing could break this pact now, for it was sealed in brotherly concord."
 COG_hunt.315.a:0 "Но неужели ничто не может его сломать?"

 COG_hunt.316.t:0 "Рассылка приглашений"
 COG_hunt.316.desc:0 "Зигфрид Мюллер  яростно постукивал ручкой по столу, пока думал, что делать. Напротив него стояла стена с его трофеями, украшенная головами животных со всей Африки. Они смотрели на его тяжелое положение, молча насмехаясь над ним. В конце концов, Зигфрид оказался в положении, о котором даже не помыслить не мог, - он устал от охоты.\n\nКазалось невозможным, чтобы человек, проводящий большую часть своего времени на охоте, мог когда-нибудь устать от охоты, но это было правдой. Казалось, что каждый раз это была одна и та же старая поездка: выбирай место, вылетай, стреляй, лети обратно. Однообразие того, что он когда-то любил, разрывало ему сердце. Он не мог отказаться от такого важного своего освобождения. Ему нужен был какой-то способ нарушить рутину, в которую он вошел.\n\nВнезапно ему пришла в голову идея - почему бы не пригласить с собой новых знакомых? Не просто друзья, нет - люди, с которыми он хотел сблизиться, как в политическом, так и в личном плане. В конце концов, иметь новых друзей в влиятельных местах никогда не может быть плохо.\n\nЕму на ум пришли трое человек. Первый, Ладоке Акинтола, был лидером военного государства Йорубаленд и человеком, которому Мюллер хотел продать больше оружия. Второй, Патрис Лумумба, был популярным местным политиком в Центральафрике. Его влияние на местное население было бы полезно для колонии и для продаж. Наконец, Леонард Муламба, лидер Центральафрикан-СС. Сам этот человек казался достаточно интересным, и то, что лидер СС был на стороне Мюллера, могло быть только положительным моментом.\n\nОдним росчерком пера три письма были закончены, и каждое было быстро отправлено адресату. Мюллер откинулся на спинку стула, представляя себе великую охоту, которая скоро начнется с его новыми друзьями. Он уже чувствовал, как его прежний огонь снова разгорается жарко и ярко. Можно с уверенностью сказать, что он не мог дождаться ответов."
 COG_hunt.316.a:0 "Отправить приглашение Акинтоле."
 COG_hunt.316.b:0 "Отправить приглашение Муламбе."
 COG_hunt.316.c:0 "Отправить приглашение Лумумбе."

 COG_hunt.320.t:0 "Письмо из Рейхскоммисариата Центральафрика"
 COG_hunt.320.desc:0 ""To my esteemed friend, Ladoke Akintola. I, Siegfried Müller, humbly invite you to join me on my next hunt."\n\nLadoke Akintola did a double take when he first skimmed this line of the letter embossed with a glossy stamp of Hitler himself adorning the envelope, reading it again in confusion. An invitation to hunt with the Reichskommissar himself? It was not something Ladoke had come to expect. Besides that, to call Akintola and Müller "Esteemed friends" was a bit of an overstatement, to put it lightly. Akintola himself wasn't sure if he had ever said more than a sentence to Müller. In fact, up until this moment, all the relations between the Reichskommissariat and Yorubaland had been purely business-related. For such a sudden change of heart to occur was very... interesting.\n\nAkintola's first instinct was to refuse outright. After all, it couldn't possibly be true that Müller had gone out of his way to invite him to Zentralafrika solely for the purpose of hunting, could it? However, something pulled at the back of his mind, urging him to go along. No part of the letter could really be construed as threatening, and why would Müller wish to interfere with the politics of a nation such as Yorubaland? For a moment, Ladoke pondered his options."
 COG_hunt.320.a:0 "Я всегда наслаждался хорошей охотой."
 COG_hunt.320.b:0 "Наши отношения сугубо деловые, и такими они и останутся."

 COG_hunt.321.t:0 "Акинтола отклонил наше приглашение"
 COG_hunt.321.desc:0 "Первым ответом, попавшим на стол Мюллера, был ответ Акинтолы. Конверт простой, белый, без каких-либо символов, резко контрастировал с церемониальными конвертами, которые разослал Мюллер. Улыбка Мюллера стала шире и шире, когда он разорвал конверт, желая увидеть ответ.\n\nК сожалению, это был не тот ответ, на который он надеялся. Улыбка Мюллера быстро сменилась смесью между гримасой и хмурым взглядом, когда он прочитал плохие новости - Акинтола не присоединится к нему на охоте. Ссылаясь на сочетание "security reasons" and "a need for strong leadership", Akintola explained his predicament in no uncertain terms, though he certainly said he would if he could. Müller wasn't sure if he believed him or not. Disappointed, he tossed the envelope aside, where it landed in a pile of old colonial reports. It was certainly a shame to miss out on the man- he seemed like an interesting fellow, for sure. However, there were still two others, and Müller now eagerly awaited what he hoped would be a more positive response."
 COG_hunt.321.a:0 "Трус."

 COG_hunt.322.t:0 "Акинтола принял наше приглашение"
 COG_hunt.322.desc:0 "Первым ответом, попавшим на стол Мюллера, был ответ Акинтолы. Конверт простой, белый, без каких-либо символов, резко контрастировал с церемониальными конвертами, которые разослал Мюллер. Улыбка Мюллера становилась шире и шире, когда он разорвал конверт, желая увидеть ответ.\n\nПока он читал письмо, фирменная улыбка Мюллера становилась все ярче и ярче. Удивительно, но Акинтола с энтузиазмом принял предложение Мюллера. Этого Мюллер, конечно, не ожидал, но он был не из тех, кто жалуется. По крайней мере, у него был один знакомый, с которым он мог подружиться.\n\nВсе еще улыбаясь, Мюллер встал, чтобы взять бутылку виски, стоявшую на углу его стола. Наливая себе стакан, он посмотрел на дикие джунгли, раскинувшиеся за пределами города. Скоро он вернется в его зеленые объятия, и он приведет с собой друга."
 COG_hunt.322.a:0 "Готовьте вертолёты!"

 COG_hunt.323.t:0 "Наш лидер отправляется в Центральафрику"
 COG_hunt.323.desc:0 "Старый JU-88 со свастикой, гордо выставленной сбоку на всеобщее обозрение, громко взревел на заднем плане, когда Акинтола обратился к толпе. Внутри два немецких пилота нетерпеливо ждали, пока их пассажир выступит перед ликующей толпой. Прошло много времени с тех пор, как пилоты, рискуя жизнью, приземлялись на покрытую воронками площадку, которая, по крайней мере теоретически, выдавала себя за взлетно-посадочную полосу. С тех пор они сидели на своих местах, наблюдая, как Акинтола кричит своим людям. Если бы пилоты говорили на языке Йорубаленда и, возможно, были бы на сто футов ближе, они бы поняли, почему он не торопился.\n\nВ Акинтолу сыпали вопросами, как из пулемета: многие граждане вокруг него задавались вопросом, почему их лидер регулярно посещал тех, кто бомбил их. Неважно, сколько раз он говорил о преимуществах тесных отношений с Германией, неважно, сколько раз он говорил о том, что народ Йорубаленда больше не будет страдать от нищеты и разрушений, казалось, что никто не будет слушать. С другой стороны, возможно, никто не мог услышать его из-за шума самолета, так как вопросы продолжали повторяться разными людьми в разных местах в толпе. После того, как тот же вопрос был задан в 4-й раз, Акинтоле, очевидно, было достаточно, и он поднялся по ступенькам в кабину.\n\nТам его ждал полный комплект камуфляжа, панама, винтовка и несколько коробок с боеприпасами. Когда самолет взмыл в воздух, Акинтола вздохнул с облегчением. Возможно, он действительно мог бы получить удовольствие от этой поездки."
 COG_hunt.323.a:0 "Следующая остановка: Леопольдвиль."

 COG_hunt.324.t:0 "Акинтола прибывает в Леопольдвиль"
 COG_hunt.324.desc:0 "Старый JU-88 выглядел непримечательно, когда приземлился в аэропорту Леопольдвиля. Взлетно-посадочные полосы Леопольдвиля, которые обычно были забиты иностранными самолетами, вывозившими грузы из Центральафрики, были ненормально тихими, когда транспортный самолет остановился. Когда пропеллеры перестали вращаться, на мгновение воцарилась тишина, и Акинтола задумался, что происходит.\n\nЕму не потребовалось много времени, чтобы это выяснить.\n\nЛестница, оборудованная на бомбардировщике, с треском открылась, и военный оркестр, одетый в парадную форму, начал играть немецкие маршевые мелодии так громко, как только мог. Перед группой стоял сам Зигфрид Мюллер со своей фирменной улыбкой, настолько широкой, насколько это возможно. Когда Акинтола осторожно спустился на летное поле, Мюллер практически подпрыгнул, чтобы поприветствовать его.\n\nМгновение два охотника весело беседовали, прежде чем Мюллер сопроводил Акинтолу к ближайшему Фольксвагену. Через несколько минут машина проехала от взлетной полосы до дворца, где на гостя были навалены все африканские украшения. Сам Акинтола не видел такого огромного богатства со времен английских колонистов, и даже тогда он был лишь пассивным наблюдателем издалека. Даже будучи президентом, у него никогда не было таких изысков, как те, которыми, казалось бы, закидывали его.\n\nОднако, прежде чем он смог по-настоящему насладиться богатствами Центральафрики, он обнаружил, что его практически тащит к ближайшему вертолету восторженный Мюллер. Не успел он опомниться, как они уже были в воздухе. Оба приготовили ружья, с нетерпением ожидали начала охоты."
 COG_hunt.324.a:0 "Как это весело!"

 COG_hunt.325.t:0 "Полет с нашим другом"
 COG_hunt.325.desc:0 "В воздухе прогремел винтовочный выстрел, и Акинтола напрягся, чтобы увидеть, во что попал Мюллер. Далеко внизу под вертолетом рухнул носорог, его некогда гордое тело скользнуло по траве саванны, как будто его сразил Бог.\n\n"Great shot, Siegfried! How many does that make?"\n\n"That's the 2nd rhino, and I got 2 lions earlier, so 4!"\n\n"God help me, I need to catch up!" Akintola laughed as he sighted another creature below the helicopter- a lion, perhaps? As he steadied his scope, he heard Müller speak behind him.\n\n"You know, Akintola, I was hoping that perhaps we could sell a few more anti-aircraft weapons to your army than normal, you know. Increase the order a little bit. What say you?"\n\nAnother crack split the air, and Akintola watched as the lion's head snapped back before the majestic beast staggered, its regal form holding itself high one last time before tipping over.\n\n"It's a deal.""
 COG_hunt.325.a:0 "Ты не можешь ошибаться на охоте."

 COG_hunt.326.t:0 "Хорошее окончание"
 COG_hunt.326.desc:0 "Вертолет мягко приземлился на грунтовую посадочную площадку, и пилоты наблюдали, как медленно вращаются винты. Двери распахнулись, и появились Мюллер и Акинтола с винтовками, высоко поднятыми в одной руке, и различными трупами животных в другой. Улыбки, появившиеся на их лицах, когда они выходили из вертолета, были видны даже с другой стороны взлетно-посадочной полосы. Служащие напряглись, чтобы уловить разговор между двумя мужчинами, когда они направились к ним.\n\n". . .always good to spend time in the Kongo- I must say, Müller, it was a pleasure to hunt with you."\n\n"The pleasure was all mine, President. How about another hunt sometime?"\n\n"Oh, of course."\n\n"I have always wanted a closer relationship with some of our West African neighbors. This is only the start, of course. Now, I believe you have a plane to catch."\n\nAkintola smiled again before lightly stepping up the staircase and into the airplane. In a few minutes, the runway was cleared and the plane rose gently off the ground. The last thing Akintola could make out on the ground before the plane rose above the clouds was the figure of Müller, still waving happily."
 COG_hunt.326.a:0 "В наши дни трудно найти хороших друзей."

 COG_hunt.327.t:0 "Президент Акинтола возвращается"
 COG_hunt.327.desc:0 "Львиная шкура выглядела там довольно красиво, решил Акинтола.\n\nЦарственный зверь, который когда-то растянулся по саванне, теперь превратился в толстую шкуру, растянувшуюся поперек стены кабинета президента. Различные капли крови, мозгового вещества и другой запекшейся крови, которая появляется при насильственном убийстве, были тщательно очищены, хотя все еще можно было заметить несколько слабых красных пятен, если взглянуть достаточно пристально. Акинтола откинулся на спинку стула и залюбовался своей работой. Это был отличный выстрел для такого человека, как он, судя по тому, как много, много времени прошло с его последней охоты. Мало того, он сделал снимок с вертолета, чего никогда раньше не делал. Действительно, это было достижение.\n\nИ все же, размышляя обо всей этой экскурсии, он не мог не задаться вопросом, в чем же был ее смысл. И вообще, зачем Мюллер пригласил его с собой? Действительно ли это было просто ради того, чтобы продать еще несколько винтовок и пистолетов? Действительно ли он имел это в виду, когда сказал, что хочет быть ближе к Западной Африке, или просто пытался произвести впечатление? Была ли у всего этого другая причина?\n\nМюллер просто искренне хотел завести нового друга?\n\nКакова бы ни была причина, одна вещь, в которой нельзя было усомниться, заключалась в качестве льва, которого застрелил Акинтола. Он решил, что сосредоточится на этом, а не на каком-то досадном скрытом мотиве. В конце концов, как много на самом деле может значить простая охота?"
 COG_hunt.327.a:0 "В этом должно быть нечто большее, чем простая охота, верно?"

 COG_hunt.330.t:0 "Муламба отклонил наше приглашение"
 COG_hunt.330.desc:0 "Второе письмо, которое пришло, было от Муламбы, главы СС Центральафрики. Это письмо пришло в стандартном конверте СС в комплекте с черными рунами, выбитыми на лицевой стороне. Мюллер не ожидал многого от эсэсовца в плане охоты, но, возможно, он удивит его в поездке.\n\nОн удивил Мюллера намного раньше, чем он ожидал, когда Мюллер открыл письмо и увидел, что тот отклонил предложение.\n\nПриведенные причины были, мягко говоря, расплывчатыми. Короткая, лаконичная проза, напечатанная на бумаге, давала оправдание за оправданием, начиная от "A need to focus on work" to "a commitment to duty", which Müller could have interpreted as a genuine excuse or a thinly veiled insult. Whatever the reasons, the end result was clear- Mulamba would not be joining the trip. A disappointment, for sure, but how much fun could an SS man have been in the first place?"
 COG_hunt.330.a:0 "Очень жаль."

 COG_hunt.340.t:0 "Лумумба отклонил наше приглашение"
 COG_hunt.340.desc:0 "Третье и последнее письмо, попавшее на стол Мюллера, было от Патриса Лумумбы, известного местного политика. Конверт, хотя и простой, все еще был выделялся свежестью и чистотой. Мюллер улыбнулся, открывая ее - Лумумба казался человеком, с которым он мог бы поладить.\n\nЭта надежда быстро обернулась разочарованием.\n\nЛумумба, к сожалению, не будет присутствовать на охоте. В отличие от Муламбы, который скрывал свои рассуждения под слоями туманных оправданий, Лумумба ясно и просто дал понять Мюллеру: его репутация человека из народа будет безвозвратно подорвана, если его даже увидят с рейхскомиссаром, не говоря уже об охоте с ним. Такой резкий ответ удивил Мюллера - обычно, когда ему отказывали, они, по крайней мере, старались быть добрыми по этому поводу. Однако что-то в откровенной наглости письма позабавило его. Редко можно было встретить человека, столь готового противостоять Мюллеру. Со смешком, скрывающим намек на разочарование, он отбросил письмо в сторону. Действительно, было жаль, что Лумумба не пошел с нами - человек, у которого хватило наглости так легко отказать своему повелителю, несомненно, был бы тем, с кем Мюллер хотел бы встретиться."
 COG_hunt.340.a:0 "Прискорбно."


 COG_mercs.1.t:0 "Неприятности в Бакуву"
 COG_mercs.1.desc:0 "Штайнер наклонился, чтобы войти в бунгало. Внутри находился рейхскомиссар Мюллер, с телеграммой в одной руке, сигарой в другой и ногами, закинутыми на складной стол. В углу заполненной дымом комнаты туземный мальчик с широко раскрытыми глазами сжимал тубу и уродовал, как мясник тесаком, мотив какой-то народной композиции фолькштюмлихе, делая её почти полностью неузнаваемой. Напротив него один из французских поваров Мюллера приступил к более буквальному разделыванию мяса и усердно потрошил Куду, которого Мюллер преследовал все утро. Штайнер оглядел сцену и в мимолетный момент просветления понял, что больше всего его беспокоил тот факт, что абсолютно ни одно из этих зрелищ не волновало его ни в малейшей степени.\n\n"God damn those lousy Swedes to whatever hell they still believe in." Müller slid the telegram to Steiner without even a hello. Steiner skimmed the details...a carefully planned rebel assault in Bukavu, 25 Swedish missionaries held for ransom, 7 native policemen dead already, and a full-scale hostage crisis underway. "Bukavu is on the border with the Ost... This should be Hüttig's problem, not ours. Won't he have the men to help, Steiner? All we have left that far north are the village idiots, and all they've managed to do is get themselves killed."\n\nSteiner had to stifle a laugh, passing it off as a cough amid the swirling cigar smoke. Even if Hüttig were able to send the men, he'd just as soon order them to shoot the missionaries first. Nordic Aryans who hadn't embraced the Reich? Who still looked to Christianity? And, worst of all, who still thought the natives had souls to save? If there was a boogeyman that kept Hüttig up at night, Steiner mused, that had to be damn close. "I'd suggest something more discreet, sir. Any official troop movements to the city risk worrying our other clients there, and open the door to rebel action elsewhere. Needless to say, the Swedes always pay us top dollar-and on time-for protection."\n\nMüller ashed his cigar and stood up, walking round the desk to place a hand on Steiner's shoulder. "The usual suspects it is, then. Let's send in the Kommandos. I'm sure you can sort this out, eh? After all, the customer is always right!" With a laugh, Müller grabbed his rifle and was out the door to his afternoon hunt in the vast steppes. But he had said enough, for Steiner knew just the man for the job..."
 COG_mercs.1.a:0 "Боб Денар, француз."
 COG_mercs.1.b:0 ""Mad Mike" Hoare, the Brit."
 COG_mercs.1.c:0 ""Jimmy" Vogeleer, the Belgian."

 COG_mercs.2.t:0 "Неприятности в Бакуву - отчёт Боба"
 COG_mercs.2.desc:0 "Полковник Боб Денар прочитал коммюнике и первым делом подумал о своих людях. Ему было бы трудно провести 6-й отряд коммандос, состоящих из коренных конголезцев, которыми командуют франкоязычные офицеры, в Букаву. Родившись как местное подразделение обороны, Коммандос превратилось в одну из самых грозных сил по борьбе с повстанцами в стране. Но до сих пор они сражались за свои дома и свои семьи; что могло побудить их умереть за чужаков из разных племен, которые даже не говорили по-французски? Деньги, конечно, были фактором, но они бледнели по сравнению с Ле Колонелем. Денар обратился к своим людям с несколькими вдохновляющими словами, когда флаг с черепом и костями развевался позади него, хотя это вряд ли имело значение: его люди последовали бы за полковником куда угодно. Они любили его так же, как он любил их. Они прибыли на место осады; штурм был медленным и обдуманным после тщательной разведки и тщательного планирования. Повстанцев выгоняли из комнаты за комнатой, и никому не давали бежать. Впоследствии, когда Денар писал свой отчет, он пролил слезу по каждому из своих павших людей - "
 COG_mercs.2.a:0 "Mon dieu!"

 COG_mercs.3.t:0 "Неприятности в Бакуву - отчет Безумного Майка"
 COG_mercs.3.desc:0 "Есть старая конголезская поговорка, что если человек достаточно долго наблюдает за рекой Конго, то в конце концов мимо проплывут тела его врагов. Когда река оказывается слишком медленной, майор Хоар всегда рядом, чтобы поторопить события - за правильную цену. Его подразделение, 5-й отряд Коммандос, ласково известный как "Hoare's Hessians," was a motley if all-white mix of Anglos displaced from Ostafrika and Germans out for loot, glory, or even just an honest paycheck. At Steiner's order, they screamed their way north in a lightning column of kubels and trucks. The men were in for a bumpy ride--but it was nothing compared to the hell awaiting the rebels in Bukavu. Shock and awe was the order of the day, and on arrival the assault was immediate and overwhelming. But when the rebels finally broke and ran, Hoare immediately ordered his men to cease fire. After all, the more that fled today, the more work there would be for his men in the future. And yet, as always, one or two of the hotheads kept up the fire, eager for one more kill. When the missionaries were freed at last, they rushed out to greet their gallant heroes. The photos of that day would show them hugging and cheering their German-born liberators, but Hoare was too engrossed in his writing to care. He quickly dashed out a short and vague report to Steiner, saving the juiciest details for his memoirs, of course. Today, it might be his Aryan troops who were in the spotlight, but he would ensure that years from now, history would remember his words, his deeds, and his books. Until then, it was just another day, and just another paycheck."
 COG_mercs.3.a:0 "Вперёд по течению."

 COG_mercs.4.t:0 "Проблемы в Бакуву - Отчет Джимми"
 COG_mercs.4.desc:0 ""Jimmy", as his men knew him, never bothered to submit a report back to Léopoldville. Instead, word had come from a furious King Mwambutsa of the Tutsi, who had stormed into the halls of Adolf Hitler Palast demanding an audience with Müller. Fortunately, Steiner found the king first and with an amicable wave, ushered him into a parlor for a drink and a chat. By the end of their meeting, Steiner was the one who needed a drink (or four) to settle himself. It was true that Müller was in no state to receive the king; but nobody could have been prepared to hear the stories of terror which he brought from up north. "Les Affreux", as Jimmy's men called themselves, were a gang of Belgian deserters, criminals, and drifters known for their shoot-first, ask-questions later attitude. They were the fastest and the cheapest option that Steiner had to solve his problem, but it was unclear they had even done what they had been paid for. Sure, they had broken the siege, by pulling up and unloading every gun they had into the church before burning it to the ground. Many of the clergy were killed in the crossfire or the blaze, and several of the survivors, men and women alike, were raped-it remains unclear just who was responsible. A few of the rebels managed to get away, but their respite was short-lived. Les Affreux tracked them down and torched every village they found harboring even a single rebel, before taking whatever or whoever they wanted for themselves and gunning down the rest.\n\nFor now, the rebel problem was solved, but a worse one had emerged in its wake. Hatred for the whites was at a fever pitch in the region; for every rebel dead today, ten more stood poised to take up the fight. Furthermore, Les Affreux were on the loose, and Steiner knew as well as anyone that these were broken men, driven by the shock of losing first their colony, and then their homeland, their families, and their very culture itself to Burgundy. Without a chance to take their hatred out on the Germans, they eased their pain with every native gored on their bayonets, every child's face pounded into the muck under their jackboots, and with every orgasm taken at gunpoint. Steiner paused to consider the irony. If the rumors were true, these men-if they could still be called that-would have felt utterly at home back in the Burgundy they so despised."
 COG_mercs.4.a:0 "Настоящий кошмар!"

 COG_mercs.5.t:0 "Миссия по транспортировке алмазов"
 COG_mercs.5.desc:0 "Добыча полезных ископаемых в Конго в основном ведется 3 корпорациями: BCK, UMHK и Forminère. Однако одна истинная сила доминирует над всеми остальными: насилие. От принудительно мобилизованного труда до адских условий труда и шрамов на земле, которые оставляют после себя шахты, - опасность была на каждом шагу, и никто не спасается невредимым. Но самая опасная работа из всех - транспортировка продуктов по шатким дорогам колонии в джунглях в порты Конго Меер. Учитывая ошеломляющее количество наемников, нанятых в качестве охранников и надзирателей, эти поездки часто превращаются в перестрелки, поскольку три ведущие компании разрешают своим сотрудникам участвовать в кровавой форме жестокой конкуренции, платя нам за то, чтобы мы игнорировали это.\n\nДля выполнения важнейших задач, таких как перемещение урана, государство предоставит воздушные перевозки или войска СС. Но при всех других обстоятельствах компании должны платить за привилегию нанимать охрану. Частные войны требуют частных армий...но ничто не мешает нам быстро заработать на стороне в качестве посредника. С этой целью Forminère только что попросили нас обеспечить безопасность предстоящего конвоя с алмазами из Касаи и были достаточно любезены, чтобы направить довольно крупную "insurance copayment." All of the major mercenaries have permanent contracts with one firm or the others, so we will have to turn to more minor outfits to meet their needs.\n\nBob Denard, a major Forminère contractor, has recommended the eager French Officer Philippe Erulin and his group of paratroopers experienced in unconventional warfare. Then there's "Duck" van der Linde; a relative newcomer who has recently crossed the border from South Africa to enter the business. He has already made quite a name for himself for his bravery in combat, and this mission could be his big break. Finally, there's the more conservative Pat Smith, a by-the-book if uncreative officer we've long employed to train our local troops, and who has always proven capable of following his orders to a Tee."
 COG_mercs.5.a:0 "Филипп, Десантник."
 COG_mercs.5.b:0 "Дак, Сорвиголова."
 COG_mercs.5.c:0 "Смит, Стойкий."

 COG_mercs.6.t:0 "Миссия по транспортировке алмазов - отчёт Эрулена"
 COG_mercs.6.desc:0 "В сотрудничестве с секретной разведкой Денара капитан Филипп Эрулен разработал стратегию, которую он назвал "Le Troyen", which consisted of positioning most of his small band of heavily armed men in unremarkable trucks masquerading as part of the Forminère convoy. At each mine, he had the cargo trucks pick up crates of blasting explosives rather than diamonds. Finally, on some dusty road, the long-awaited ambush arrived as two armed men ran into the path of the lead truck. They demanded the driver stop, and he meekly complied, exiting his vehicle with his hands above his head.\n\nAs one man led the captured driver toward the jungle, a group of mercs left their positions in the treeline to search the truckbed and capture the rest of the convoy. Once enough of them were near, Erulin triggered the explosives in the back of the now-empty lead truck as his men poured out of their vehicles, launching a counter-ambush of their own. In a few minutes, the robbery had devolved into a rout. Erulin ordered his men to slacken their fire; these were fellow mercs, after all. Besides, he needed his opponents alive for his plan to come to fruition.\n\nIt worked brilliantly, as word spread like brushfire that Forminère was booby-trapping its trucks. The psychological damage far outstripped the losses that Eurlin had inflicted on the BCK and UHMK. Forminère got its convoy through, and then the next five, and within a few months felt confident enough to actually start running convoys without escorts. Fear alone had become the deterrent. Ironically, it seemed like the threat of extreme violence may be what finally put an end to the endless mercenary raids. This could never be allowed to stand, of course; the idea of the companies reaping all of the Congo's vast profits for themselves without paying for protection? Impossible! Steiner sent the telegrams himself: to observers in Germania, they seemed to be innocuous customs regulations on the private movement of blasting explosives. To the companies on the ground, they suddenly made the Le Troyen approach cost prohibitive. Within a few days, the ambush rate-and funding for the government-had spiked to unprecedented levels."
 COG_mercs.6.a:0 "Иногда рынку нужна рука помощи."

 COG_mercs.7.t:0 "Миссия по транспортировке алмазов - отчёт Дака"
 COG_mercs.7.desc:0 "Когда солдат ворвался в лагерь Forminère и потребовал встречи с лидером наемников, Дак понял, что у него проблемы. Во-первых, каким-то образом этому взъерошенному мужчине удалось незамеченным проскользнуть мимо его людей. Какими бы храбрыми они ни были, многие из людей Дака были неопытными юнцами, стремившимися к приключениям или удаче, но с очень небольшим практическим знанием военной службы. Во-вторых, тот факт, что этот человек вообще нашел их лагерь, наводил на мысль, что враг знал о Даке больше, чем он о них.\n\nЭтот человек был дезертиром, и он утверждал, что оперативная группа UMHK была всего в одном дне пути отсюда, готовая устроить засаду на конвой, как только он покинет лагерь. Если он получит долю с алмазов, он направит Дака и его людей на это место во время ночного рейда, чтобы расчистить путь для конвоя.\n\nПочти сразу же, как взвод отправился в путь той ночью, план полетел к черту. Внезапно со всех сторон из джунглей загрохотали орудия, когда "deserter" slipped off to join his comrades, now laying into the South Africans with a hellish crossfire. Duck realized the only way out of the ambush was to charge through it, back down the jungle path where they had come. He drew his machete, called for the retreat, and took up point leading his men back to safety. By the time the unit returned to camp, half their men were missing, including many carrying modern battle rifles.\n\nAs dawn broke the next morning, Duck's men, cradling old wartime bolt-action rifles or even homemade muskets, looked out onto a ring of mercenaries on all sides. A solitary figure swaggered up the dirt road toward the surrounded camp, as the UMHK mercenary leader stepped forward to offer his terms of surrender. "That was a brave thing you did, kid, but it's hopeless to fight us off. Hand over the diamonds, and we'll let you out alive. We will be ruined from getting a contract of your own if you surrender, but I tell you what; you're brave sons-of-bitches, and you treated my infiltrator well. How's about you come work for me?" The idea of fighting under those who had killed their friends mere hours ago churned the men's stomach... Until they saw many of their presumably lost comrades smiling from the enemy ranks, eagerly training their guns onto the camp along with all the rest of the UMHK goons. As the wages on offer kept going up and up, the fortune these men had left their homes to seek suddenly seemed achievable. Finally, Duck himself walked out to clasp the officer's hand.\n\nMajor Hoare smiled. Another successful contract for UMHK, and another competitor knocked out of the business. Duck and his men would make fine additions to his company after the losses he took in his last op against BCK."
 COG_mercs.7.a:0 "Так вот почему они называют это убийствами и казнями... Я имею в виду, слиянием и поглощением."

 COG_mercs.8.t:0 "Миссия по транспортировке алмазов - отчёт Пэта"
 COG_mercs.8.desc:0 "Когда колонна мчалась по дороге, мимо одной из машин с ревом пронесся панцерфауст. Чуть не попал - Пэт Смит мгновенно приказал своим, в основном туземцам, людям открыть огонь. Стук гранатометов присоединился к пронзительному грохоту MG42, конвой набрал скорость. Вместо того, чтобы стоять и сражаться, Пэт думал не о славе, а о клиенте; вытащить алмазы из зоны поражения было его наивысшим приоритетом. Однако это перестало быть вариантом, когда засадники взорвали свои заряды, и ближайшие к дороге деревья рухнули.\n\nЭто была драматическая и необычная эскалация. Такого рода набеги наемников часто были быстрыми и решительными, джентльменскими. В мире, где никогда не знаешь, кто станет завтрашним деловым партнером, цель состояла в том, чтобы завершить контракт, а не уничтожить другую сторону. Но майор Хоар и его полностью белая команда хотели послать сообщение Денару и остальным его дружкам в Forminère: не отправляйте туземца выполнять работу белого человека.\n\nОднако в лице Смита Хоэр нашел достойного. Он хорошо обучил своих туземцев, и даже когда их потери под перекрестным огнем возросли, они держались стойко. Смит знал, что Хоар не мог избежать стольких потерь, сколько мог, потому что замену белым было гораздо труднее найти. Наконец, после почти двухчасовой перестрелки, люди Хоара бесшумно прокрались обратно в джунгли, таща за собой своих раненых. Смит встал из-за тлеющего Кубеля, где он укрылся. Его подразделение сократилось до половины - гораздо больше потерь, чем обычно в этих боях и несколько машин были выведены из строя. Но груз был в безопасности, по крайней мере, до тех пор, пока Хоар не перегруппировался. Смит знал, что ему нужно спешить. Он вытер лоб и рявкнул своим людям, чтобы они расчистили блокпост впереди и погрузили алмазы в оставшиеся грузовики. Как только он это сделал, в его ушах всплыла циничная поговорка, столь знакомая наемникам:"
 COG_mercs.8.a:0 "В Центральафрике делайте, что вам заблагорассудится, пока мертвые - англичане, бельгийцы или конголезцы."

 COG_mercs.9.t:0 "Дипломатическая миссия коренных народов в Северном Конго"
 COG_mercs.9.desc:0 "Министр Штайнер\n\nUnion Minère du Haut Katanga сообщает о беспорядках среди катангских рабочих на своих шахтах, задержки и неповиновение становятся обычным явлением, а по некоторым слухам они готовят забастовку, чтобы оказать давление на компанию, чтобы та повысила их заработную плату и снизила цены на товары и услуги, продаваемые сетью фирменных магазинов. Элизабетвилл Сюрете назначила человека, стоящего за недисциплинированностью этих работников, - Годфруа Муньонго. Муньонго является известной фигурой для компании: внук императора Мсири из Катанги, женат на принцессе Лунда, что делает его одним из самых важных традиционных авторитетов Южной Центральафрики. Один из директоров сообщил нам, что Муньонго - "The only African in the Congo with a White Man's brain, with fingers where you can't even imagine" so violence is not an option.\n\nThe common sense choice for this mission is Union Minère's security manager and our top liaison with the Belgian community, Jean Schramme, self-entitled "Africain Blanc" and the solver of the Company's previous labor issues. Another possible envoy would be local fixer for British and American corporations Bruce Mackenzie with vast experience doing business in Africa. One unusual option would be Colonel Denard, the leader of 6th Commando, as many of his subordinates are close acquaintances of Munongo, despite this assignment being different from his usual work"
 COG_mercs.9.a:0 "Может быть, это работа для Денара."
 COG_mercs.9.b:0 "Нам не нужны солдаты, пошлите Маккензи."
 COG_mercs.9.c:0 "Шрамм - самый надежный."

 COG_mercs.10.t:0 "Дипломатическая миссия коренных народов в Конго - банановое пиво"
 COG_mercs.10.desc:0 "Полковник Денар был доволен миссией. Его отряд всегда был в дружеских отношениях с Муньонго. Однако они не ожидали того, как их поприветствуют. В тот момент, когда они прибылли, один из людей Муньонго что-то прокричал своим бойцам. Несколько солдат с штурмовыми винтовками сопроводили их в шумный лагерь.\n\nПолковник Денар помнил, как в первый раз посетил партизанский лагерь. В Конго было невыносимо душное утро, солнце било жаром; солдаты на соломенных лежанках и рой москитов над ними; некоторые дёргаются туда-сюда от помутнения рассудка, вызванного жарой; рваный флаг на деревянном колу; кто-то рявкает приказы, но без толку.\n\nЛагерь, который Денар посещал сегодня, был совсем не таким. Он больше походил на городок в лесу. Всюду ходили женщины, несущие на головах горшки с травами, водой и коричневатой жидкостью с приторным запахом бананового пива. Бойцы с винтовками за спиной практически скакали туда-сюда. Пока Денара вели через суету субботнего утра в Конго, он заметил знакомое лицо - Годфруа Муньонго. Двое обменялись любезностями, и Денар стал объяснять, зачем он здесь.\n\n"Gotefroid, you must understand, there is some concern about the recent rumblings of the union. Is there any chance you could - pull some strings?\n\nTo his surprise, Gotefroid did not pause for even a moment. "Anything for my good friend, Colonel. Now, have you ever tried the famous banana beer of our camp?"\n\n"Well, I have not, but we should really -" Gotefroid butted in. "You really must have some!" Turning to his left, he yelled out for some beer.\n\nDenard failed to remember much after the first sip, and when he sat down to right a formal report he was shocked to find out exactly how much he could not recall. It seems acquaintances come in handy.\n\n"Minister Steiner,\n\nYou will be pleased to hear I have achieved the objective. There will no longer be conflict between our and Gotefroid's men.\n\nRobert Denard."
 COG_mercs.10.a:0 "Денар, подробнее!"

 COG_mercs.11.t:0 "Дипломатическая миссия коренных народов в Конго - Отчёт Маккензи"
 COG_mercs.11.desc:0 "Условия и положения, представленные ниже, представляют собой соглашение между Union Minère du Haut Katanga Ltd. [UMHK] и Munongo & Mackenzie Human Resources Ltd. [M&M] в отношении финансовой компенсации за определенную услугу. Обе договаривающиеся стороны соглашаются заключить настоящий договор в соответствии с условиями, представленными ниже. Изменение, дополнение или прекращение действия настоящих условий регулируется местным и немецким законодательством. Контакт действителен с начала [GetDateText].\nM&M соглашается предоставить Горнодобывающим предприятиям количество квалифицированной рабочей силы, указанное в Приложении 2, и дополнительную сумму во время или после выполнения настоящего контракта по желанию сторон. Любые дополнительные услуги регулируются в соответствии с положениями и условиями, содержащимися в Приложении 3.\nКомпания будет производить платежи M&M в соответствии с согласованным графиком платежей. Настоящее расписание не подлежит изменению, если только обе стороны не согласятся. Платежи, произведенные на счет Поставщика в полном объеме или в рассрочку, могут быть сняты в любое время, если иное не предусмотрено настоящим соглашением. Компания оплачивает все сборы и расходы, связанные с настоящим контрактом.\n\nПодпись заверителя: Франсуа Шерлинк - начальник округа Катанга Сюрете\nПодпись поручителя: Мойз Цомбе\nПодписи компании: Директор XXXXX XXXXXXX // Директор XXXXXX XXXXXXXX\nПодписи поставщика: Godefroid Munongo Msiri // Сэр Брюс Маккензи"
 COG_mercs.11.a:0 "Маккензи теперь партнер Мунонго?"

 COG_mercs.12.t:0 "Дипломатическая миссия коренных народов в Конго - Отчёт Шрамма"
 COG_mercs.12.desc:0 "Встреча между Жаном Шраммом и Годфруа Муньонго в обеденном зале отеля "Do you know how what is this Hotel called? Leopold the Second, you owe your life to that man Mister Munongo, he took your people from the huts you were living and put you in this hotel room, and now you are sitting in your tailored suit trying to mimic the white man you will never be while extorting the Company created by the same man who put you in this place, can't you look yourself in the mirror mister Munongo?"\n\nThe Msiri didn't respond to the provocation, instead took a folder from his suitcase and opened it on the table. Inside of it were detailed sheets, ledgers and documents exposing how Schramme was skimming the company money and not providing the security he charged for, with contracts hiring soldiers that did not even exist and Company weapons being sold to a third party with the profits being deposited at a Bank in Leopoldville. The Belgian, knowing the reports presented were true just stood up and left the room, but not before he heard Munongo call his name and curse "Sale Flamand".\n\nOn the next day mine workers from Kolwezi to Elizabethville didn't show up at their jobs."
 COG_mercs.12.a:0 "Нам не стоило посылать туда Бельгийца."


 COG_misc.1.t:0 "Эберхард Кёльнер прибыл в Леопольдвиль"
 COG_misc.1.desc:0 "Толпа с тревогой ждет на залитой солнцем взлетно-посадочной полосе аэропорта Леопольдвиля, пот стекает по бровям и впитывается в шляпы и воротники. Журналисты и кинооператоры с завистью смотрят на почетный караул и самого рейхскомиссара Мюллера, которые носят легкие и воздушные военные туники вместо костюмов. \n\nОднако вскоре все взгляды обращаются на самолет, который появляется в небе, и все с нетерпением наблюдают за ним, вскоре тот приземлится на взлетно-посадочной полосе. Он медленно кружится и останавливается, когда толпа рабочих бросается на лестницу, раскатывая красную ковровую дорожку. Час знамений, наконец, настал.\n\nДверь открывается, и выходит легендарный раумзонафт Эберхард Кёльнер, вздрагивая, когда на него обрушивается волна тепла и влажности. Небольшой духовой оркестр и играет «Von der Erde zum Mond», марш, недавно составленный в честь Кёльнера. Он спускается к взлетной полосе, где рейхскомиссар Мюллер обнимает его, нетерпеливо пожимая руки, когда начинают гаснуть фотовспышки. Подождав еще несколько минут, чтобы насытить фотографов и журналистов, охотник и его гость начинают свой путь к ожидающему кортежу, который вскоре доставит их на частную вертолетную площадку рейхскомиссара за пределами города, а конечным пунктом назначения станет курортный комплекс в Гитлерштадте. Проходя мимо, журналисты нетерпеливо записывают отрывки из разговоров, которые они слышат, - обильную благодарность за присутствие Кёльнера, прекрасные удобства в Гитлерштадте и вопросы о том, каково это - быть на поверхности Луны. Двое забираются в ведущую машину кортежа и разгоняются, ожидая приключений. Журналисты немедленно возвращаются в кондиционированное убежище терминала и начинают безумную гонку к таксофонам, чтобы позвонить своим боссам."Von der Erde zum Mond," a march recently composed in Köllner's honor. He walks down to the tarmac, where Reichskommissar Müller embraces him, eagerly shaking hands as the flashbulbs begin to go off. After pausing a few more moments to sate the photographers and journalists, the hunter and his guest begin making their way to the waiting motorcade, which will soon take them to the Reichskommissar's private helipad outside of the city, with their final destination being the resort complex at Hitlersstadt. As they pass by, journalists eagerly scribble down the snippets of conversation they hear-profuse thanks for Köllner's attendance, the fine amenities at Hitlersstadt, and questions about what exactly it was like on the surface of the moon. The two climb in the motorcade's lead car and speed off, with adventure awaiting them. The journalists immediately scramble back to the air-conditioned sanctuary of the terminal and begin the mad rush to the payphones to call their bosses."
 COG_misc.1.a:0 "Орел приземлился!"

 COG_misc.2.t:0 "Отдых Эберхарда Кёльнера в Гитлерштадте"
 COG_misc.2.desc:0 "Помахав толпе журналистов и доброжелателей, собравшихся на взлетной полосе, чтобы пожелать ему всего наилучшего, Кёльнер размышлял о визите в Центральафрику. С момента его возвращения с Луны его встречали во многих местах вокруг Пакта, часто с массовыми празднованиями. Но этот был особенно запоминающимся, поскольку он казался ... другим.\n\nМного раз его визит проходил по схеме, которая, как он полагал, больше походила на меньшую версию его визита в Германию. Парад с кричащими гражданами и драпированными свастикой улицами от аэропорта или вокзала до центра города. Многословная речь местного мэра, гауляйтера или главы партии. Короткое выступление Эберхарда и несколько фотосессий с различными полуизвестными деятелями. Как только он сделал это один раз, он сделал все, он чувствовал себя так.\n\nНо этот раз был другим. Никаких длинных речей герра Мюллера - через несколько мгновений после первой встречи с ним он был в вертолете и вылетал в свою частную резиденцию, когда хозяин приставал к нему с вопросами о его любви к охоте. И охота, конечно, была, и ее было много. И там было пиршество, плавание, и восторженный и веселый гид.\n\nОднако было ещё кое-что. Он никогда не мог избавиться от ощущения постоянного приставания к чему-то. Охота на животное, которое он видел в зоопарке, поход на вечеринку, охота на животное, которое он однажды видел в детской книге, поход на вечеринку на курорте, охота за животным, о котором он никогда не слышал - все это было невероятно утомительно.\n\nНо этого было недостаточно, чтобы дать ему отрицательное мнение об этом начинании. Он порекомендовал бы его всем, кому нужно было сменить темп. И когда он оторвался от земли, Эберхард, наконец, обрел покой, которого стремился."
 COG_misc.2.a:0 "До свидания, лунатик!"

 COG_misc.3.t:0 "Генрих Нордхофф прибывает в Леопольдвиль"
 COG_misc.3.desc:0 ""The Captain has turned off the no-smoking light," declared the stewardess of Lufthansa flight 897. "Lufthansa thanks you for flying with us, and we welcome you to Léopoldville!"\n\nHeinrich Nordhoff got up and stretched for the first time since he departed Khartoum several hours ago. He got his coat and his carry-on luggage before he departed the plane, and breathed in the warm tropical air that greeted him.\n\nAs he stood in the air conditioned terminal, waiting for his luggage to arrive, he mentally went over his itinerary for his meeting. First, meet some businessmen and officials here in Léopoldville. Then it was a meeting with the Reichskommissar, and going on a trip to see some wildlife, as he understood it. Then, after that was done, the Zentralafrikan officials had insisted he take some time at a special resort in Hitlersstadt that had been constructed for important dignitaries like himself. Well, not important enough to give a massive greeting to like some of the other esteemed guests.\n\nFinding his bags, Heinrich Nordhoff took them off the belt and walked to the terminal lobby. He was pleased to find a taxi driver holding up his name on a board. Heinrich smiled. First destination would be his hotel. He needed to take a shower. And change his clothes.\n\nHe had some big days ahead of him."
 COG_misc.3.a:0 "И мы обязательно произведем впечатление."

 COG_misc.4.t:0 "Отдых Генриха Нордхоффа в Гитлерштадте"
 COG_misc.4.desc:0 "Что ж, это было что-то.\n\nТо, что планировалось как рутинная деловая поездка, превратилось в туман пьянства, насилия и случайных визитов к поставщикам. Все началось достаточно невинно, с нескольких публичных встреч и официальных презентаций с владельцами каучуковых плантаций и руководителями нефтяных компаний. А встреча с Мюллером начинались нормально, хоть и немного свободно. Но после того, как Нордхофф отправился в Гитлерштадт, все стало менее деловым и более ... расслабленным, мягко говоря.\n\nНе менее мягко будет сказать, что он не помнил почти ничего из этих дней. Только несколько смутных воспоминаний о случившемся. Где была эта ферма, на что он охотился, как долго он провел в воздухе с рейхскомиссаром, сколько пил и ел прошлой ночью, что он пил и ел прошлой ночью - все это ускользало от него. Он попытался сосредоточиться на том, что он мог вспомнить, поэтому у него было несколько выводов, чтобы рассказать руководству в Германии.\n\nДавайте посмотрим ... ну, его преследовали смутные чувства. С одной стороны, рейхскомиссар был любезным и дружелюбным хозяином. С другой стороны, он может быть не самым стабильным из деловых партнеров. И снова еда была хорошей, пейзаж был фантастическим, и люди были очень дружелюбны. Но все же у него было ощущение, что все было изолированной иллюзией, которая может развалиться.\n\nВыглянув в окно пассажирского лайнера, он пришел к самому важному выводу. Дороги этой страны были ужасными. Людям иногда было невозможно добраться до точки назначения. И вам бы не следовало продавать жуков там, где выбоины могут посадить вашу машину на дно или погрузить в грязь по бампер.\n\nМожет быть, он сможет убедить правительство инвестировать в колонию и что-то с этим сделать."
 COG_misc.4.a:0 "Может, ему и стоит."

 COG_misc.5.t:0 "Рихард Казеловски прибывает в Леопольдвиль"
 COG_misc.5.desc:0 "Рихард Казеловски-младший вышел из своего бизнес-джета и направился к частному ангару в аэропорту Леопольдвиля. Его полет прошел без происшествий, правда с небольшой турбулентностью над Египтом. Но теперь он был в Центральафрике и был готов сделать то, ради чего пришел сюда.\n\nРихард-младший не питал иллюзий, зачем он здесь. Его отец, Рихард Казеловски, был менеджером Oetker Group, конгломерата, который интересовался всем - от судоходства до банковского дела, издательского дела, химической промышленности и, самое главное, кулинарии. В каждом магазине в Пакте будет продаваться коробка пищевой соды Dr. Oetker и, возможно, еще больше товаров от компании. Рихард-старший также был видным членом нацистской партии и достиг некоторых впечатляющих достижений в организации. Поэтому произвести на него впечатление было бы обязательным для колониального правительства.\n\nОн точно знал, что произойдет дальше. Он встречался с несколькими официальными лицами, но большую часть времени правительство держало его на этом курорте в Гитлерштадте и развлекало так хорошо, как только могло. Затем он вернется к своему отцу и объяснит, как хорош этот рейхскомиссариат. Поступили бы деньги и поддержка, и власть здесь выиграла бы. Это вполне устраивало Рихарда-младшего. Отпуск есть отпуск, и ничто не было по-настоящему бесплатным.\n\nЧиновник приветствовал его, как только он вышел из самолета, и сообщил, что имеется частный вертолет, который доставит его в его апартаменты в Гитлерштадте. Рихард-младший поблагодарил его и сказал наземной команде, что готов отправиться туда прямо сейчас. Наблюдая, как носильщики переносят его багаж на вертолетную площадку, он задавался вопросом, получат ли его родственники подобную сделку в ближайшее время..."
 COG_misc.5.a:0 "Если это не сработает, мы могли бы просто сделать это..."

 COG_misc.6.t:0 "Отпуск Рихарда Казеловского в Гитлерсштадте"
 COG_misc.6.desc:0 "Рихард не знал, что и думать о своем пребывании в Африке, когда летел на частном вертолете обратно в Леопольдвиль. Возможностей для отдыха было предостаточно, и он воспользовался каждой из них. Но их могло быть и больше, гораздо больше.\n\nНа курорте не было оснований для жалоб. Еда и напитки были отличными, с разнообразными блюдами местной и немецкой кухни. Номер был чистым и просторным. Персонал был очень внимательным. Вид на озеро был приятным, и катание на лодке было приятным. Не то чтобы он всю поездку провел на территории курорта. Рейхскомисар стремился показать ему менее туристические места, водя его по колонии на различные сафари, которые закончились гибелью большого числа наблюдаемых животных.\n\nНо что-то его все еще раздражало. Этот визит должен был быть зарезервирован для знатных и состоятельных людей, не так ли? Тогда почему состоятельному путешественнику особо нечего делать? Ему сказали, что в Гитлерштадте не хватало многих удобств за пределами территории курорта. Никаких высококлассных ресторанов там не было. Никаких специализированных магазинов одежды или мебели для покупок не было. И никаких других отелей или курортов, где можно было бы остановиться, не было бы такого уровня, как тот, в котором он останавливался.\n\nОн говорил своему отцу, что в Центральафрике все в порядке. Но им следует рассмотреть более роскошные варианты, если они хотят продолжать обслуживать высший класс."
 COG_misc.6.a:0 "Мы построили курорт в Конго, чего еще вы хотите?"

 COG_misc.7.t:0 "Герд Штилер фон Хайдекампф прибывает в Леопольдвиль"
 COG_misc.7.desc:0 "" said the official to the couple exiting the private jet. "I trust your flight was comfortable?"\n\n"Very comfortable," said Elisabeth Stieler von Heydekampf. "It's so exciting to be here! I've heard about Africa since I was a child, but this is the first time that I have had the opportunity to..."\n\n"Do you have the automobile?" asked Gerd, who was in less of a mood to savor the moment.\n\n"Umm... Yes we do. Right this way," said the official as he led the couple on the way toward the parking lot, a couple porters with luggage following behind. "As you requested, sir. Although, I must warn you, we were on short notice and we had a little trouble acquiring a private automobile for an individual of your standing. So please try to understand..."\n\nGerd stopped as he instantly recognized the automobile. "Volkswagen," he said, his voice echoing disdain for the competitor to his NSU Motorenwerke. Nobody said a word or moved for a long minute. Then he sighed and started walking towards the car again.\n\n"If you don't mind me asking, Herr von Heydekampf, why did you need a private automobile for this excursion?" asked the official.\n\n"Transport to Hitlerssburg, around the lake," Gerd said as he opened the driver's door and sat down, to the astonishment of the official.\n\nFrau von Heydekampf noticed the official's stunned expression, smiled, and said "Gerd loves to drive," before she got in."
 COG_misc.7.a:0 "Надеюсь, они знают, где находятся заправочные станции..."

 COG_misc.8.t:0 "Отпуск Герда Штилера фон Хайдекампфа"
 COG_misc.8.desc:0 ""That was amazing!" exclaimed Elisabeth Stieler von Heydekampf as Gerd Stieler von Heydekampf drove their car to Hitlersstadt Airport from the resort. "This was everything I expected Africa to be, and more! Beautiful scenery, endless jungle, tropical beaches, wildlife everywhere, there's nowhere else like it!"\n\n"Mmm-hmm," agreed Gerd as he concentrated on the road.\n\n"I cannot decide what I liked the best," Elisabeth thought aloud. "The lake was so vast and pretty, and its beaches had such amazing cliffs and endless beaches of sand. The rooms at the resort were nice and well-maintained, more than I thought a room in Africa could be. And the pool and spa were so nice! I loved going there while you and the Reichskommissar were, well...what were you doing with the Reichskommissar?"\n\n"Hunting."\n\n"Ah yes, how silly of me to forget. Hunting! Oh, and the restaurant was fantastic! All those weird, foreign foods, like the river prawns, or the Poulet à la moambé, or the bean stew, or even the steamed pumpkin seed pudding! But there was always some schnitzel to fall back on if we didn't want to try the snails. Did you like the trip, darling?"\n\n"Yes," said Gerd.\n\n"Well, what was your favorite part?"\n\nGerd thought it over. "The highway. From Léopoldville to here. Surprisingly very nice, very modern. Impressive.""
 COG_misc.8.a:0 "Слава богу, он не знает, что это единственное хорошее, что у нас есть!"

 COG_misc.9.t:0 "Эрих фон Манштейн прибывает в Леопольдвиль"
 COG_misc.9.desc:0 "Эрих фон Манштейн выглянул из окна военного самолёта, в котором он летел. Его взгляд упал на обширную полосу отражающего солнце озера и удаляющиеся тропические леса на горизонте. Он задавался вопросом, какие удивительные существа могут бродить по этим землям. Он откинулся на спинку сиденья, чтобы насладиться последними минутами беззаботных мыслей, воспользовавшись возможностью обрести покой в грохочущем самолете. Вскоре его мысли могут полностью успокоиться.\n\n"Generalfeldmarschall, we are preparing for touch-down", an officer jerked him from drowsing. He sighed. His vacation is finally about to begin. The Wehrmacht, his constant and reliable employer, gratefully provided the vehicle to bring him to the fabled lands of Afrika. On the advice of fellow officers, he heavily endeavored to visit Reichskommissar Müller, a reportedly gregarious host. Just the right place to spend some time away from the stressful Reich proper.\n\nThe touch-down of the aircraft sends a spasm of pain through his weary joints. Having stopped the aircraft, the pilot insisted on personally accompanying Manstein embarking. The welcome reception was surprisingly grand, an honor guard and several journalists. A military official approached him with long strides. "Sieg Heil", he saluted passionately, groping for Manstein's hand. \n"Generalfeldmarschall, my name is Oberst Rolf Steiner. The personal envoy of our mutual friend, the Reichskommissar. Sent to receive you accordingly. I am his deputy in matters of highest regard and am overwhelmingly pleased to meet the Hero of the East." Manstein escaped his grope.\n\n"A pleasure to meet you, Oberst. Stories of you and your Reichskommissar's adventures have reached my ear as well. Please, send my regards," Manstein responded. \n"Oh, no. You will meet him. Siegfried would be damned to miss an opportunity to hunt with such a highly regarded figure as you. He personally planned an extravagant trip along his favorite hunting spot", Steiner came closer, "he normally keeps them for himself." The Oberst turned and gesticulated towards a great helicopter. "The finest rooms in our splendid hotels have been prepared for your trip, Generalfeldmarschall.""
 COG_misc.9.a:0 "Надеемся, что ему понравится его отпуск!"

 COG_misc.10.t:0 "Отпуск Эриха фон Манштейна в Гитлерштадте"
 COG_misc.10.desc:0 "Сегодня был последний день Эриха фон Манштейна, когда он расслаблялся и укреплялся в чудесном месте Рейха, в Центральафрике. Он сидел на прохладном ветру воздушного потока, создаваемого скоростью джипа. Он посмотрел на постоянно увеличивающееся изображение блестящего гигантского озера, рядом с которым стоял Гитлерштадт. Он отложил винтовку и улыбнулся двум немецким товарищам по охоте, предоставленным ему после отъезда Зигфрида Мюллера день назад.\n\nКакая это прекрасная земля. Так полна таинственного великолепия, так полна сюрпризов. Фон Манштейн в свое время побывал во многих местах. Европа была унылой по сравнению с этим. Он всегда был воинственным человеком, но нигде на земле не доставляло ему столько радости и смеха при стрельбе. И нигде на земле он не видел такой многочисленной и интересной игры.\n\nОхота могла бы быть только наполовину такой радостной без Зигфрида Мюллера, с которым он быстро подружился. Он хвастался большими знаниями и опытом общения с этими существами. Хотя местами он был слишком веселым, в целом он был отличным хозяином. Экскурсия по стране также была увлекательной. Однако их испортили отклонения, которые они приносили на охоту. На самом деле фон Манштейн, как ему только что сказали, говорил с тем же энтузиазмом, что и Зигфрид Мюллер, когда сегодня утром попросил своих спутников отправиться на последнюю частную охоту. Он чувствовал, что к нему вернулась часть его рвения и энергии.\n\nОднако сейчас самое время ему откланяться. Его хозяин уже отбыл днем ранее, предоставив ему последнюю смелую охоту. В то время как он в последний раз насладится комфортабельным отелем на озере, его трофеи уже будут погружены в самолет. В то время как он в последний раз насладится тропической кухней, необходимо попрощаться с новообретенными друзьями.\nХотя его еще не отпустили, он уже подумывает о поездке в Зюдвестафрику и Остафрику, чтобы уже сейчас открыть для себя все великолепие континента."
 COG_misc.10.a:0 "Всё наилучшее для Генерала-Фельдмаршала!"

 COG_misc.11.t:0 "Альберт Шпеер-младший прибывает в Леопольдвиль"
 COG_misc.11.desc:0 "Альберт Шпеер-младший, сын рейхсминистра экономики и номинального руководителя реформистов Альберта Шпеера, лениво постукивал пальцами по стулу.\n\n"So, Herr Speer, what you must do is simple. Just lay low, smile to whoever sees you, and if you're taken on a hunt, tell them you're having a lovely time."\n\nSpeer forced a smile. "That seems... acceptable, I suppose. As long as I get some time to settle down and read."\n\nHe leant back and stared at the airplane window, at the lush forests and mystifying jungles. To many, this would be a vista to boggle the mind, but to him, it was misery incarnate. His father's grand plan was no boondoggle, clearly, considering how adored Speer Junior was to much of the public. The intelligent son, as raised by a genius father, oh, how wonderful! Now, he had to handle being shipped to Africa, to deal with Müller's hunting gang, to make friends in the colonies for his dear, dear father.\n\nThe private jet set down on Léopoldville's airstrip. Speer donned his sunglasses as he saw two men waiting as he exited the jet. The first he recognised immediately, a brilliant smile shining across his face. The great war hero and the buoyant leader of Zentralafrika, Siegfried Müller. The second he knew only from discreet conversations with the nameless officials, whispering of administration and dealings. This was Rolf Steiner.\n\nMüller introduced himself first, with as much pomp and extravagance as could be expected. Steiner stood by idly, before giving Speer a firm handshake and inviting him into their limousine where they'd be taking him to his place of residence. Within the car, Müller glanced at Speer. "Do you enjoy hunts, Herr Speer?"\n\nSpeer put his fake smile back on. "It's not my favourite activity, but I don't have a particular issue with it."\n\nMüller grinned excitedly. "Very good, we'll be going on a hunt tomorrow, and I would rather like for you to come along, enjoy the sun, get a few trophies, and come home satisfied.""
 COG_misc.11.a:0 "Прекрасно."

 COG_misc.12.t:0 "Отпуск Альберта Шпеера-младшего в Гитлерштадте"
 COG_misc.12.desc:0 "Альберт Шпеер-младший отложил книгу, которую читал. Охота, на которую его взяли, была откровенно скучной, и Мюллер возбужденно болтал о последних животных, которых он подстрелил. Штайнер, когда бы он ни решал заговорить, был не самой очаровательной личностью. Остальные, с которыми его представили, были либо неинтересны, либо раздражали. Преимуществом поездки, конечно, было некоторое время в одиночестве, вдали от тяжелого образа жизни, связанного с тем, чтобы быть посыльным на собственных отцовских заговорах. Он поднялся, подошел к краю озера и посмотрел на него.\n\nБоже, вид был захватывающим. Сотни миль чистой воды, созданной самой партией. Прекрасная панорама, простирающаяся по земле, когда солнце горело в небе. Деревья слегка покачивались на теплом ветру, а в воздухе стоял приятный запах. Однако атмосфера по-прежнему оставалась для Шпеера мрачной. Он вздохнул и обернулся.\n\nСам курорт Гитлерштадт был спроектирован довольно плохо. Какие дилетанты построили это место? Это было просто чересчур; явно небрежная попытка придать зданию впечатляющий вид, не понимая хорошей эстетики. Повсюду торчали случайные части, и фасад был гигантским, запутанным беспорядком. Но сейчас было не время для архитектурного анализа... В конце концов, все выглядели счастливыми."
 COG_misc.12.a:0 "Что ж, мы находимся посреди джунглей, а не в Германии."

 COG_misc.13.t:0 "Мобуту Сесе Секо замечен недалеко от Банги"
 COG_misc.13.desc:0 "В такие тяжелые времена, как эти, в районах Африки, находящихся под управлением Германии, мы редко получаем хорошие новости о нашей борьбе с жестокими дикими партизанами. Однако одно из таких уведомлений недавно поступило на стол рейхскомиссара, в частности, о том, что знаменитый партизан и террорист Момботу Сесе Секо был замечен недалеко от Банги, на северо-востоке колонии.\n\nУрожденный Жозеф-Дезире Мобуту, Сесе Секо вступил в Целнтралафрикан СС в раннем возрасте и быстро заработал репутацию за свой интеллект, лидерство и рвение. Мобуту, казалось, было суждено подняться так высоко, как позволяла ему его раса, пока он неожиданно не исчез в джунглях вместе со всем своим подразделением и огромным количеством оружия и боеприпасов. Вскоре после этого он сменил имя и приобрел другую репутацию - одного из самых безжалостных и способных полевых командиров повстанцев в регионе.\n\nВ то время как многие повстанцы заявляют о своей верности большевизму, демократии или одной из многих многозначительных этнических групп, постоянно борющихся за известность, Мобуту, похоже, борется только за себя. Его бойцы славятся жадностью и грабят все, что могут найти, как у немецких колонистов, так и у африканских аборигенов.\n\nМногие из наших лучших людей уже несколько месяцев охотятся на Мобуту. То, что его наконец заметили, наводит на мысль, что земля, возможно, наконец-то уходит у него из-под ног. Мы можем только надеяться, что эта страшная угроза нашим интересам будет наконец устранена."
 COG_misc.13.a:0 "Этому предателю лучше оставаться в тени."

 COG_misc.14.t:0 "Обрушение алмазного рудника Мбуйи Майи"
 COG_misc.14.desc:0 "Рейхскомиссар Мюллер достал винтовку люфтваффе М30 из коробки, которую он поставил на свой столик во внутреннем дворике. Комбинированный дробовик и винтовка для крупной дичи, он был изготовлен компанией Sauer & Sohn во время Второго Вельткрига в качестве винтовки для выживания экипажей бомбардировщиков люфтваффе, очевидно, для того, чтобы они могли поучаствовать в охоте на дичь, когда они пропадали в североафриканской пустыне. Мюллер решил достать его сегодня, чтобы посмотреть, работает ли он примерно так же хорошо, как он помнил, когда впервые попробовал его несколько лет назад.\n\nОн достал из коробки две пули 12 калибра и один патрон калибра 9, 3х74 мм, вставил пули в два верхних ствола, а патрон с оправой - в нижний. Захлопнув его, он затем начал ждать, пока стая птиц пролетит над ним, чтобы он мог проверить. Они будут здесь, он был уверен в этом. Этим утром они безостановочно щебетали. Когда он сосредоточил свое внимание на том, чтобы прислушаться к птицам, он почти не услышал, как клерк подбежал к нему с документом, крича: "It's from Mbuyi Mayi!"\n\nWithout a word, Müller took the dispatch as the clerk, panting, explained "The mine's a total collapse... Lots of casualties... They don't know how bad it is, but..."\n\n"God fucking damn it!" bellowed Müller. "Those fucks at MIBA can't even dig a ditch in their backyards, can they? Now our biggest diamond mine is fucked because they can't go three meters underground without caving in their own operation! It's all fucked!"\n\nAs to accentuate his point, the M30 went off, launching a round of indeterminate caliber into the trees at the edge of Müller's property. All that he and the clerk knew was that a large amount of foliage was rustled, causing a number of the previously sought-after birds to immediately take flight. This mutual shock allowed Müller to clear his head.\n\n"Get that Belgian company on the line, and tell them I want answers", he said. The clerk agreed and ran off."
 COG_misc.14.a:0 "Бельгийцы действительно ничего не могут сделать правильно, не так ли?"

 COG_misc.15.t:0 "Вильгельм Риттер фон Тома публикует свои мемуары"
 COG_misc.15.desc:0 ""Have you read von Thoma's book?" asked a young staffer of the Oberkommando des Heeres to his colleague as they stood in the break room of the Germania office. "I liked it. He had lots of interesting stories about his time in the First Weltkrieg, and his time in Spain. But it's really about his experience with the Panzer divisions during Barbarossa and with the Afrika Korps down there."\n\nThe other staffer was shocked, like his co-worker had just admitted to being a member of Antifa. "You liked it?" he asked. "When he just snipes at the German Army for what happened in West Russia? He wasn't there, he should at least have the decency to keep his mouth shut, let alone criticize the ones who fought and died there!"\n\nThe first staffer was taken aback by the sudden hostility from the fellow staffer. "I'm not defending his opinions, in fact, I think he could have been a bit more mindful with his words. But he is a general who is held in high esteem by a bunch of people. He did win the Knight's Cross, so he's well entitled to his opinion."\n\n"My thoughts exactly," said a third voice. The young staffers were shocked when they saw who it was.\n\nFormer Generalfeldmarschall Erwin Rommel stepped between the staffers and began to pour himself a cup of coffee from the coffeemaker. "I was with von Thoma from September of 1942 until the end of the war. During his time under my command, I never knew him to be anything but a dutiful and effective commander." Setting the pot back in the machine, he looked at the staffers and said "If he has an opinion on the greatest disaster in German military history since 1918, then I believe his advice must be taken into account."\n\nRommel took a sip and walked away. The two staffers looked at each other, unable to speak for the longest time. Then, the second one said "I guess I see your point.""
 COG_misc.15.a:0 "В любом случае, споры означают только увеличение продаж."

 COG_misc.16.t:0 "Герман Йозеф Абс прибывает в Леопольдвиль"
 COG_misc.16.desc:0 "Мюллеру пришлось признать, что он очень нервничал, когда частный самолет приземлился на взлетно-посадочной полосе Леопольдвиля. Герр Абс был широко известен как человек, который все проверял и все принимал во внимание. Таким образом, было важно, чтобы ему всё было представлено в идеальном виде. Когда люк самолета открылся, Мюллер понял, что пришло время выступать. На карту было поставлено экономическое будущее Центральафрики.\n\nПервый взгляд на человека, когда он выходил из самолета, заставил Мюллера немного занервничать. Он хорошо держался и был на удивление сообразителен для человека, который выходил прямым рейсом из Германии. Как только Герман Абс вышел из самолета, Мюллер подошел к нему с протянутой рукой и вымученной улыбкой, сказав: "Herr Abs, I'm Reichskommissar Siegfried Müller. It's a pleasure to meet-"\n\n"The pleasure is all mine, Reichskommissar," said Abs as he grabbed Müller's hand and gave it a strong shake, pulling in close to look him in the eyes. "I heard a lot about you, and your exploits during the war with Cameroon."\n\nThat was a shock, and Müller scarcely was able to keep a hold on the situation. What did he expect Abs to be like? Another cold and disinterested individual who just wanted to see some production facilities and a few figures before they went back to Germany. But Abs was friendly. And that was good, but something was off about it.\n\n"Well, that's very nice to hear, Herr Abs. My private helicopter is waiting to take us to my palace where we will discuss the economic situation of Zentralafrika."\n\n"Please, Reichskommissar, call me Hermann. And I expect we will go hunting later?"\n\nAnd then Müller knew what was going on. Abs seemed friendly, charismatic, even. But as surely as Müller was pretending to be formal to impress Abs, Abs was trying to be imposing to get Müller off his guard. And Müller did not know if Abs had looked through the facade he was putting up already.\n\n"If we have the time," Müller said, as he realized this was going to be a difficult game of charades."
 COG_misc.16.a:0 "Во что мы ввязались?"

 COG_misc.17.t:0 "Отпуск Германа Йозефа Абса в Гитлерштадте"
 COG_misc.17.desc:0 ""Do you mind if I sit with you, sir?" asked Rolf Steiner.\n\nAbs looked up from his breakfast at Steiner. They were in the resort restaurant, early in the morning. Abs said, "not at all, Feildmarshall," and motioned for him to take a seat opposite him. Steiner sat down, knowing that Abs could probably guess this was no mere coincidence, and that Abs knew he wasn't here to enjoy a bowl of muesli and some coffee. Steiner tried to work around it with some small talk, but he knew Abs could see the question coming.\n\nMight as well get it over with. "So, you're finishing up your vacation today," he said, trying to make it sound as innocent and casual as possible. "What do you think of Zentralafrika?"\n\nAbs chewed on a piece of Strudel for a minute. "It has the largest number of American corporations in the Pakt, that's for sure," he said. "And far more Japanese corporations too. That's one thing you don't seem to put in your pamphlets to impress investors. I think that if you keep it up and continue to be a free and open market, you will have a bright economic future."\n\nBut are you going to play a part in that, Steiner asked silently. And it seemed Abs heard him.\n\n"If you got a handle on the volatility, you might look even better," Abs said. "The security situation with the natives does have room for improvement. And aren't you the security minister? If you get the situation under control in the next few years, you can call me and Deutsche Bank, and we will invest in your operation down here." Both were silent as he finished his breakfast.\n\n"If you excuse me, I have a meeting with the Economic Minister, von Broich, before I leave for Germany. One that I am very much looking forward to." Abs got up and walked away, buttoning his coat, and leaving Steiner to tell the bad news to Müller after he finished his muesli."
 COG_misc.17.a:0 "И ведь всё шло так хорошо..."

 COG_misc.18.t:0 "Фридрих Флик прибывает в Леопольдвиль"
 COG_misc.18.desc:0 "Все начиналось не очень хорошо, подумал Флик, когда самолет наконец припарковался. Рейс был поздним, и он еще был долгим. Он был просто благодарен, что самолет вообще долетел до Центральафрики. Из того, что он слышал, многие самолеты исчезли в гигантском озере посреди Конго.\n\nВыйдя на улицу, он увидел редкий асфальт аэропорта Леопольдвиля. Там было несколько коммерческих самолетов, а также несколько вертолетов и частный самолет. Но не так, как во многих других аэропортах Пакта, особенно в Германии, которые были намного загруженнее.\n\nОн заметил гостей на приеме. Группа лакеев. И рейхскомиссар... как его там? Они пытались поприветствовать его, как и многих других. Он сделал им легкий жест приветствия. Это все, что они получат взамен. Его не волновали формальности или какие-либо причудливые процедуры. Он просто хотел посмотреть, получили ли они то, что он хотел.\n\nТак оно и было. Частный автомобиль. Замечательно. Возможно, Африка не была полна высокомерных неудачников, как он слышал. Возможно, даже найдутся несколько человек, которые могли бы все время выполнять приказы. Он направился к нему, игнорируя прием, в то время как несколько носильщиков вынесли его сумки из скромного самолета, на котором он прибыл.\n\nКлючи были в замке зажигания, как он и велел. Он открыл багажник, чтобы можно было собрать его вещи. Как только это было сделано, он завёл мотор. Ну, не все было идеально. Ему нужно будет заправиться перед поездкой в Гитлерштадт, подумал он, отъезжая от места встречи и рейхскомиссара, который все еще пытался привлечь его внимание."
 COG_misc.18.a:0 "Мне он уже не нравится."

 COG_misc.19.t:0 "Отпуск Фридриха Флика в Гитлерштадте"
 COG_misc.19.desc:0 "Какое отвратительное место,"
 COG_misc.19.a:0 "Скатертью дорожка!"

 COG_misc.20.t:0 "Эдмунд Гейленберг прибывает в Леопольдвиль"
 COG_misc.20.desc:0 "Эдмунд Гейленберг нахмурился еще больше. Это было совсем не то, что он представлял себе в богатой ресурсами Центральноафриканской колонии. Начнем с того, что в аэропорту не было официальной церемонии, и фактически единственными людьми, которые были там, чтобы поприветствовать прибывающего чиновника Рейхсверке, были сам рейхскомисар вместе со своим заместителем Рольфом Штайнером. Рейхскомиссар, Гейленберг почти пробормотал вслух, глядя на своего нового хозяина с заднего сиденья кюбельвагена, которого бывший солдат, ставший колониальным администратором, использовал в качестве личного транспортного средства. Он был красив, как всегда любила говорить пресса, но опытный бюрократ обнаружил кое-что еще, что его смутило. Это было зловоние апатии.\n\nОн вспомнил, как Мюллер впервые поприветствовал его, когда он вышел из самолета, не обычным «Зиг Хайль!», приветствием истинного приверженца НСДАП, но с медвежьим объятием и шлепком по спине. Да ведь, если бы подчиненный в Верке осмелился даже подумать о таком жесте как о подходящем, он бы оказался на окраине Московии. Также от него не ускользнуло то, что ни Штайнер, ни Мюллер не были одеты в одежду колониальной администрации, которую он видел раньше на фотографиях или даже во время визитов официальных лиц в Германию. Эти двое были даже не в своей стандартной униформе Вермахта, а в бежевых нарядах цвета хаки, которые больше подходили для охотников на крупную дичь, чем для слуг Рейха.\n\n"Sieg Heil!" and salute of a true NSDAP adherent but with a bearhug and a slap on the back of all things. Why, if a subordinate in the Werke had even dared to think of such a gesture as appropriate he would have found himself at the edges of the Moskovien territories. It also had not escaped him that neither Steiner nor Müller were wearing the garb of colonial administration he had seen before in photos or even on visiting officials back in the Fatherland. The two were not even wearing their standard Wehrmacht uniforms even, but khaki-beige getups that looked more appropriate for big game hunters than servants of the Reich.\n\n"So Edmund," the deeply tanned Reichskommissar began, turning back to face his now-fidgeting guest, "Do you hunt at all?" Geilenberg noted with an inward disgust that the man was already using such a familiar tone and mode of address and was barely able to mumble something about geese back home without openly sneering before Steiner cut in. "Mr. Geilenberg, just wait until you get a look-see at the Reichskommissar's hunting lodge! He's actually got a hunt going tonight and we'd love to have you as our official guest!" My God, Geilenberg thought to himself, so that's what they've been doing all this time, just playing around like schoolboys on a day off. The desk-man sunk lower into the padded seat and waited for the drive to end in silence."
 COG_misc.20.a:0 "Наш друг уверен, что он тихий, а, Штайнер?"

 COG_misc.21.t:0 "Отдых Эдмунда Гейленберга в Гитлерштадте"
 COG_misc.21.desc:0 "Первое, что Гейленберг заметил в старом охотничьем домике имперской эпохи, который Мюллер, очевидно, использовал в качестве своего частного имения в Гитлерштадте, - это отсутствие каких-либо официальных регалий; никаких украшенных свастикой флагов, никаких изображений фюрера, вообще ничего, что отличало бы его от летнего дома какого-то давно умершего дворянина. С неуверенным чувством промышленник понял, что это являлось именно тем, чем являлось. Реликвией былых времен с подходящим владельцем, человеком, довольным охотой на зверей, как своего рода реинкарнация майора Г. Андерсона, в то время как мир рушился вокруг него.\n\nМысль о том, что такому человеку доверяют такие огромные запасы ресурсов прямо под его ногами, безмерно подавляла его, и к ужину Гейленберг был подавлен, едва ли пытаясь завести разговор с Мюллером или Штайнером. В конце концов, либо от скуки из-за того, что их гость тих, либо из-за позывов к бессмысленному веселью, они оставили беднягу одного, чтобы он размышлял, жалея о том, что он вообще покинул Германию. Или, по крайней мере, Гейленберг думал, что он был один, и поэтому он чуть не вскочил со своего места, когда голос гораздо более профессиональный, чем рейхскомисар, но не менее дружелюбный, пригласил его на чай. В своем мрачном настроении он совершенно забыл о другом присутствующем офицере, но теперь у него был компаньон, который, казалось, действительно серьезно относился к себе как к представителю Фатерлянда, так и к хозяину.\n\nВильгельм Риттер фон Тома был джентльменом во всех смыслах. Впервые с тех пор, как он ступил ногой в границы этой жалкой колонии, он почувствовал себя достаточно счастливым, чтобы поговорить. Они разговаривали до поздней ночи, пока сидели в главной курительной ложе, наслаждаясь чаем и рассказывая истории о временах, когда генерал был на войне, которая привела его из гор Испании в пески Северной Африки и дальше. Когда в ту ночь Гейленберг засыпал, его утешало то, что, возможно, в этом отпускном фарсе было светлое пятно."
 COG_misc.21.a:0 "Почему не фон Тома занимает должность Рейхскомиссара?"

 COG_misc.22.t:0 "Эрнст фон Сименс прибывает в Леопольдвиль"
 COG_misc.22.desc:0 "Самолеты, хотя и довольно изящные в полете, имели тенденцию быть не такими управляемыми при резкой посадке, что Эрнст фон Сименс презирал на протяжении многих лет, которые он возглавлял свою корпорацию. Когда он ступил на асфальт, его сразу же поразил жар Африки, и он невольно вздохнул с облегчением. На его вкус в Германии всегда было немного холодно, и жара была долгожданной переменой.\n\nМюллер ждал его в машине рядом с площадкой, и когда они ехали в отель, где он мог переночевать, Эрнст получил возможность хоть раз провести интересный разговор. Г-н Мюллер был простым человеком с экзотическими вкусами, но он также был хорошим собеседником, особенно на тему туземцев.\n\nЭрнст не был впечатляющим человеком, но он не мог не восхищаться эффективностью, с которой Мюллер использовал родной труд, безусловно, лучше, чем слухи, исходящие из Остафрики. Когда он добрался до отеля и заказал ужин из местной антилопы, хорошо приготовленной и приправленной пряностями, Эрнст получил возможность сделать то, чем он так редко занимался в Германии: расслабиться, зная, что завтра все будет хорошо."
 COG_misc.22.a:0 "Кажется, Африка нравится всем."

 COG_misc.23.t:0 "Отдых Эрнста фон Сименса в Гитлерштадте"
 COG_misc.23.desc:0 "Гитлерштадт был совсем не тем, чего ожидал Эрнст фон Сименс. В конце концов, он знал о курорте Конго, но в уединении своего разума он вынужден был признать, что ожидал менее мрачной атмосферы. В водах моря не было жизни, если не считать множества птиц над морем и пляжем, а в окружающих зарослях отсутствовали животные. \n\nОднако сафари стоило ожидания. Мюллер был приветливым товарищем по охоте, водил Эрнста к лучшим местам для охоты и к самым отборным трофеям, шутя о несостоятельности некоторых местных повстанцев, когда дело доходило до укрытия от вертолетов. После нескольких долгих дней Эрнст приготовился вернуться домой с множеством трофеев и хорошим впечатлением, которое, казалось, сняло с его души напряжение на несколько лет. Садясь в самолет, он подумал, что должен когда-нибудь вернуться."
 COG_misc.23.a:0 "Это было веселое путешествие."

 COG_misc.24.t:0 "Перехитрили"
 COG_misc.24.desc:0 "Порой тебе приносят удовольствие такие простые вещи, как тряска листьев вдали, стук, знаменующий конец могущественного зверя, приглушенные рыдания матери, сжимающей своего детеныша. Мюллер с трудом мог вспомнить, сколько раз бывал в такой экспедиции, но, Боже, это никогда не утомляло. Всегда был хищник, который жил жирным и довольным, был на вершине пищевой цепочки, и всегда был человек, который бросал вызов тому животному, которое претендовало на трон короля джунглей в этом месяце. Вот для чего он жил. Охота.\n\nМюллер сверкнул дьявольской ухмылкой, в то время как острые ощущения часто исходили от охоты на хищника, Мюллер был не из тех, кто не бы разборчив в трофеях. Добыча была не менее ценной. Поднеся бинокль к глазам, потрепанная загорелая фигура вдалеке подтвердила его подозрения, повстанцы прятались в кустах. Он поднес прицел к глазу и нацелился на цель на расстоянии. Он сосредоточенно закусил губу. Далекая-далекая фигура медленно ковыляла по траве, жалкая сцена заставила охотника нахмуриться: охота на раненых животных была совсем неинтересной. Быстро это перешло от охоты к бизнесу и тому, как он ненавидел бизнес. Он переместился и положил палец на спусковой крючок. Один. Два. Три. Бац!\n\nФигура залилась кровью. Еще один успех. Мюллер ухмыльнулся, отводя взгляд от...подожди. Он выстрелил второй раз. Мятежник продолжал ползать по песку, несмотря на то, что кровь текла из двух мест. Либо этот человек был стойким, либо он ... ага. Мюллер пригляделся. Его ноги вообще не двигались. Как...? \n\nКак по щелчку открытия зажигалки Zippo, все встало на свои места. Кровавый комок не был целью; нет, это его приятель, который использовал тушу товарища в качестве мясного щита! «Будь я проклят,» - тихо усмехнулся охотник.\n\nДжунгли не подчиняются никакому закону, кроме выживания сильнейшего. То, что Мюллера обманули, было хорошо; это означало, что жертва училась драться, как хищники. Это, с ухмылкой подумал Мюллер, то, ради чего он жил."Well I'll be damned," chuckled the hunter under his breath.\n\nThe jungle follows no law but the fittest's survival. That Müller had been duped was a good thing; it meant the prey were learning how to fight like predators do. This, Müller thought grinningly, was what he lived for."
 COG_misc.24.a:0 "Эти охоты станут намного интереснее."

 COG_misc.25.t:0 "Охота"
 COG_misc.25.desc:0 "Они начали наблюдение два дня назад. Увести большого кота от прайда было сложно, но охотники проявили терпение. Этот любил время от времени пировать наедине с собой; это определенно происходило с некоторыми стадными животными племени.\n\nПоскольку возраст повлиял на его изящество, как песок на кость, старейшина деревни решил привести своего сына на эту единственную охоту, чтобы облегчить его роль на тот случай, когда старик уйдёт в загробную жизнь. Итак, за валуном и отец, и сын смотрели, как лев зевает, встает и крадется подальше от остальных. Вот и появился их шанс.\n\nСтарый охотник прошептал инструкции своему сыну, когда напряженные мускулы натянули его любимый вырезанный вручную лук. Это было справедливо для него во многих, многих охотах в прошлом; сегодняшняя охота не будет исключением. Он поднял стрелу, которую протянул ему сын, глядя на льва, который натягивал старую лапу, и ...\n\nРаздался громкий треск, и величественная львиная кровь пропитала песок вокруг его фигуры. Мир саванны умер вместе с ней; Последовал стремительный звук, когда большая металлическая птица напала на свою добычу, отпугивая львов, антилоп и аистов от водопоя. Только отец и сын были свидетелями того, как из ярко-красного живота птицы вырывались странные люди в странных одеждах. Они столпились вокруг туши мертвого льва, смеясь и крича на незнакомых языках. Один человек выступил вперед, чтобы поднять льва за окровавленную шею. В мгновение ока из его рук образовалась молния, падшая на голову льва.\n\nИнстинкты вернулись, охотник потянул к себе сына, когда они ускользнули от угрозы, перевернувшей их жизни. Независимо от страха, который они внушали игривому удовольствию, с которым они играли с трупом могущественного зверя, эти люди были явно опасны. Гораздо опаснее, чем существа, на которых он охотится."
 COG_misc.25.a:0 "В мире нет места добыче, только хищникам."

 COG_misc.26.t:0 "Смена караула"
 COG_misc.26.desc:0 "У местных подразделений СС "subhumans" had used the weapons and training Germany had provided them to murder four members of the "master race". Despite facing 20 armed men in his office, the captain told each that they were stripped of their ranks and hung forthwith.\n\nAfter a moment of silence, the sergeant drew his pistol and shot the captain's balding head point blank.\n\nDemba's German guards was swift, but not swift enough. A running gun battle through the streets left three more Germans and five of the natives dead, as well as eight civilians caught in the crossfire. By day's end the remaining 15 had escaped into the jungle.\n\nAs his first act days later, the town garrison's new captain hired the eight German mercenaries into the town guard."
 COG_misc.26.a:0 "Так вот как награждается лояльность."

 COG_misc.27.t:0 "Идеальный Отпуск"
 COG_misc.27.desc:0 "Несмотря на неожиданные обстоятельства, Ганс и Амелия все еще наслаждались достопримечательностями Гитлерштадта. Руководство отеля заявило, что им нужно пробыть в Центральафрике всего на пару недель больше, чем они ожидали. Как только волнения на родине утихнут, заверили они, все вернется в норму.\n\nА пока что молодая пара проводила свои дни, отдыхая у бассейна, отправляясь на сафари и наслаждаясь скрытыми прелестями Конго. Все расходы, конечно же, были оплачены. Их сосед непрерывно бормотал о своей фабрике в Дюссельдорфе, но он и в лучшие времена был таким скучным. Эти двое изо всех сил старались не обращать на него внимания.\n\nВ тот вечер они наслаждались изысканными блюдами, приготовленными в ресторане отеля. Ганс просто шутил с парой шведских бизнесменов, которые вылетали на следующее утро.\n\n"-and if you can scour the gunpowder from the Lettisch dirt, it's a fine place for growing wheat!"\n\nLaughter. Then, every light in the restaurant cut out. A moment later, a man in an officer's uniform stormed from the doorway.\n\n"Ladies and gentlemen," he panted, "if you could please foll-"\n\nA long, low sound, like a screech rendered in slow-motion, cut off the intruder's voice from far overhead. It echoed through the dining room as the Hitlerstadt tourists screamed."
 COG_misc.27.a:0 "Это был звук, похожий на раскат грома."

 COG_misc.28.t:0 "Наследие Леопольда"
 COG_misc.28.desc:0 "Солдаты СС-группы Африка почувствовали что-то неладное, когда они вошли в очередную деревню для "partisan sweep." Most of the villagers scurried and hid as always, but one old man stood still in front of his ramshackle house. As the soldiers strolled by, he stood at attention, saluted, and shouted, "Le Roi, la Loi, la Liberté!"\n\n"Dumb old man," one chuckled, "he must think we're still part of Belgium."\n\n"I know just who you are, boys! All you Force Publique dogs are the same!" the old man called back, defiance in his voice.\n\nProvoked, the SS stormed over to the old man until they were inches from his wizened face. "And what makes you think you know us, old man? You don't even know what year it is!"\n\n"Oh, I know all right," he replied. "Father tapped rubber veins for old Leopold when the Force Publique gave me this!" He held out his left arm and rolled down the sleeve, revealing a gnarled nub of flesh where a hand should be. "A reminder for my father to work harder, they said. The man who took my hand was black, but he did it because a white man paid him to. Just like you."\n\n"We're nothing like those dogs!" shouted the irate squad leader. "The Germans put them in their place!"\n\n"Oh, did they?" the old man spat out. "So do they treat the Belgians more like us, or more like their own? I still see Belgian judges, Belgian tax men, Belgian foremen, Belgian officers. Maybe it's the Germans who pay their salaries now! And you're the same, too! Different faces, yes, but always the same, always the white man's macaque-"\n\nThe squad leader swung his rifle around and drove the stock into the noisy shriveled zak's stomach, doubling him over. The rest of the men joined in with their fists and boots, not stopping until he was a wheezing, bloody wreck on the ground. Sated, the guards swiveled around and stormed out of the village."
 COG_misc.28.a:0 "Идём дальше."

 COG_misc.29.t:0 "В доках залива"
 COG_misc.29.desc:0 "Капитан Филип Шафер стоял на палубе Z722, "Richard das Löwenherz," gazing smilingly at the ships meandering into port. They came from all over the Reich, stacking their hulls with Zentralafrika's raw bounty for the Pakt's insatiable factories and people. There were other vessels too, he noticed. Plenty of Italian and Iberian ones. One or two from Japan. Another seemed to hoist Indian flags. And that one...\n\nHe frowned. Schaefer thought he remembered the ship from somewhere. One stack, one superstructure. Two masts forward, one aft. But it couldn't be that type, that was an American one! Just to make sure, he took out his binoculars and took a look. No flag on the stern, and the name...\n\nA chill went up his spine as he remembered where he had last seen the ship. The same signs, even. He was younger back then, a couple pay grades lower. It wasn't in the Southern Atlantic through a pair of binoculars, it was in the middle of the North Atlantic through a periscope. He only had a moment to focus on it before the captain ordered a crash dive to save the Boot from a salvo of depth charges. Now, he had time to focus on it as long as he needed.\n\nHis first thought was to call it in, but then he quashed the breath in his throat. Schafer heard rumors that Americans were coming in with the Reichskommissar's permission. Blowing his whistle now might end his career. And as he thought about it, why should he go after the vessel? It was here to do business like everyone else -- no more, no less. America and Germany were at peace now. Perhaps this vessel's mission would bring the two nations a bit closer together. A bit further from those bad old days so long ago."
 COG_misc.29.a:0 "И позволит продолжаться этому вечно."

 COG_misc.30.t:0 "Самоутверждение"
 COG_misc.30.desc:0 "Мвензе Вита задавал вопросы всю свою жизнь. Когда ему было шесть или семь лет, он задавался вопросом, почему белые семьи жили в больших домах, а чёрные семьи, включая и его, жили в хижинах и лачугах. Когда ему было десять, он пытался понять, почему бога его народа миссионеры так страстно хотели заменить новым богом. А когда ему было 14, он хотел узнать, почему ему нужно было работать множество часов в шахте, в то время как инженеры сидели в офисе с кондиционером едва ли половину этого времени.\n\nИ ответы всегда были одинаковыми; С рождения Мвензе был дефектным.\n\nЭто никогда не нравилось Мвензе, но в конце концов он смирился с этим. Некоторые вещи он не мог изменить, подумал он. Раса хозяев, о которой они говорили, будет править всем миром, а сейчас она правит его миром. Он застрял в нём, выполняя их приказы, не имея права голоса в этом вопросе - но так и было предначертано. Ариец годился для того, чтобы править миром; такой туземец, как он, годился только для того, чтобы выкопать очередной центнер грязи.\n\nМвензе думал, что в армии будет то же самое: черные пехотинцы будут выполнять тяжелую, грязную работу, в то время как белые офицеры будут сидеть в своих штабах за много миль отсюда. Но чем дольше он служил, тем больше менялся мир в его представлении. Время, проведённое в армии, дало ему увидеть, как французские наёмники толкают грузовик в грязи вместе с местными и даже просят его о помощи. Время, проведенное в армии, показало ему таких же туземцев, как и он, бросившихся навстречу граду пуль ради этой "fearless master race". And time in the army gave him and his native men victories against the white Americans and South Africans. Far from giving him more of the same, the army instead gave Mwenze strength and pride.\n\nMaybe the white man was wrong, Mwenze thought. The army showed him natives can be just as talented and accomplished as whites, perhaps moreso. They can be mechanics, tank drivers, perhaps even pilots. And they can lead from the fore as well. Perhaps, after the war, Mwenze would flaunt his newfound pride. And he had the skills and weaponry to back up everything he said..."
 COG_misc.30.a:0 "Центральафрика под контролем местных? Бред!"

 COG_misc.31.t:0 "Крушение MS "
 COG_misc.31.desc:0 ""MOVE! MOVE! MOVE!"\n\nPieter raced across the deck, sidestepping ruined piles of metal and wood. Behind him were a dozen other crew members from a dozen different nationalities: Dutch, French, Filipino, Kru, and more besides. But all of them were equals below the MS Djakarta's decks. At least, they had been.\n\nNobody caught the mine that blasted the bow apart. But it doomed the cargo ship the instant it announced its explosive presence, and its containers full of steel. In a matter of minutes, the Djakarta will settle with the trees underneath the Congo Sea.\n\nPierre -- the first mate's name had been a source of many running jokes onboard -- was already by the life raft. As he undid a knot the ship tilted, and Pierre lost his balance. The raft slipped overboard with a stray rope looped around his ankle.\n\nThe Frenchman barely had time to scream before he vanished overboard.\n\nPieter went numb. The raft had begun drifting farther away from the Djakarta. No time to think twice. Pieter turned around, glancing at his fellow shipmates. He looked back over the side, into the murky waters, and took a deep breath."
 COG_misc.31.a:0 "Не зная броду, не суйся в воду."

 COG_misc.32.t:0 "Неразбериха в Конго"
 COG_misc.32.desc:0 ""I don't understand it," the first officer said, swatting away mosquitos as he looked at his map for what seemed to be the millionth time. The lake's waters lapped lazily at the shoreline while the wind blew through its swaying reeds. "This should be where we set up, is it not?"\n\n"No, no," said the second, peering over the first's shoulder. "Look at the terrain. It's different where we're supposed to be. See that cluster of hills over there? That's not there on the map." Behind them, the soldiers of their company took a well-deserved break. Their complaints about the bugs wafted lazily through the jungle air. "We must be in the wrong place."\n\n"I swear to you, Helmut," the first snapped. "I followed the damn map to the letter. Something must be wrong with it". Helmut spat his reply out, as frustrated as Hermann was. "How would it be the map's fault, Hermann? Where were we supposed to be?"\n\n"I was told to go down the road past Mbala and stop when we hit the lake!"\n\n"Mbala-" Helmut's eyes widened. "Mbala's been underwater for years. How old is that map?"\n\nHermann's eyes shot to the top of the paper. He read it twice before angrily crumpling the map and hurling it towards the lake."
 COG_misc.32.a:0 "Джунгли лишь смеялись вслед уходящим людям."

 COG_misc.33.t:0 "Сердца Тьмы"
 COG_misc.33.desc:0 "Полевой жандарм Ганс Кляйн усмехнулся про себя, когда часовые ушли. Да, простая дорожная поездка, совершенная командующим "officer" so low in the chain of command he was basically a janitor - truly the fools he commanded deserved their rank! They'd never rise above and see the true worthlessness of their position, trapped in a hellhole that swallowed his higher-born peers every week and left their bodies to rot far from home. They deserved every second of the jungle.\n\nNot Hans Klein, though. Klein had better ideas in mind. And he had all he needed to get there.\n\nThe rifle had been easy enough to procure from Müller's guardsmen, they'd been almost eager to get rid of it - perhaps the weight of guarding the Hunter of Afrika had finally driven them insane altogether. The special gear he'd "procured" through shaving a little here and there off his own stores had taken far more time, however - thank goodness he'd been in charge of the Survival Equipment and Defense Gear storage! He'd stuffed enough useless junk into the military stores that they'd take a month to notice it was gone.\n\nA few days' trekking in his mobile jeep - the driver had been so low-paid he'd jumped at the chance to be divested of his job - and Klein reached the place where his dreams could be brought to life. A nameless village, noted on a few surveillance maps and dismissed as worthless. Klein smiled as the natives approached him. He fired his big gun into the air - this was where Konrad said the natives would fall before him in fear -\n\nAnd then there was nothing. The gun was silent, the ammunition a dud. The only mercy Hans Klein was given, in the hours before his death, was that he was in far, far too much pain to regret his actions."
 COG_misc.33.a:0 "Он получил то, что заслуживает."
 
