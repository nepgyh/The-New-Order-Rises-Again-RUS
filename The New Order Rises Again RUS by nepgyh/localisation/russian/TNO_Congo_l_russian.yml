 COG_hunt.263.b:0 "Снижайтесь, нам нужно получше рассмотреть их!"

 COG_hunt.264.t:0 "Многочисленные Топи: Идеальный момент"
 COG_hunt.264.desc:0 "Зигфрид Мюллер удостоверился, что его винтовка готова к стрельбе. Достаточно патронов? Проверено! Оружие не клинит? Проверено! Чистое ли стекло у прицела? Проверено! Палец рвётся нажать на спусковой крючок? Двойная проверка! Он не хотел, чтобы все это аккуратное планирование, все эти усилия были напрасны. Он был сосредоточен, как всегда, когда охотился. Он начал прицеливаться и искать свою цель. Вот они! На его лице появилась широкая ухмылка. Однако её пришлось немного подавить, потому что охота еще не закончилась.\n\nДесятки топи показались вдали, словно рой пчел. Он различил изолированную группу примерно из полдюжины. Они подошли. Пришло время! Лови момент, пока они пасутся; прежде чем их стадо двинется дальше. Они отдыхали элегантно и изящно. Среди всего стада он выбрал одного красавчика с красиво изогнутыми рогами. Остальные топи были лишь второстепенной целью. Он хотел этого сверх того, что было добром и злом для охотника!\n\nПоследняя корректировка. Он был готов. Он, как всегда, начал мысленный отсчёт\n\nТри!\n\n\nДва!\n\nОн задержал своё дыхание, прежде чем закрыть глаза.\n\nОдин!"
 COG_hunt.264.a:0 "Огонь!"

 COG_hunt.265.t:0 "Многочисленные Топи: Мы подстрелили её!"
 COG_hunt.265.desc:0 "Пуля попала в топи Мюллера прямо под шею!\n\nБедняга полностью истёк кровью. Топи лежал неподвижно, в то время как другие торопливо прыгали через его мертвое тело, отчаянно пытаясь спастись. В итоге сбежать удалось только троим. Остальные были застрелены ещё совсем зелёными и юными охотниками. Он пообещал себе поздравить их офицера и разбудить возбужденных подростков, которые должны были оказать здесь свою жалкую услугу Рейху, на шумное празднование.\n\nОни подошли к мертвым животным на земле. Шаг за шагом ухмылка Мюллера становилась всё шире. Всего в метре от своей главной цели Мюллер был так счастлив, что пообещал пустить по кругу бутылочку спиртного в своей личной комнате. Он убивал более впечатляющего топи раньше, в год своего первого визита к Вольфгангу Шенку. Но тогда он не заботился о какой-то коллекции трофеев для более важного дела. Он начал делать это только с возрастом.\n\nМюллер разрешил молодым охотникам вырезать собственные трофейные части из расстрелянных топи. Он заботился только об этом и начал путь к приобретению его красивой головы в качестве трофея."
 COG_hunt.265.a:0 "Затем он сделал так, как и обещал..."

 COG_hunt.266.t:0 "Многочисленные Топи: Во дворце"
 COG_hunt.266.desc:0 "Вот оно, все еще окровавленное, но красивое! Мюллер положил руку на один из рогов топи. Ему нравилось ощущение волнистых структур рожек на его коже. Скоро эти филигранные и изящные рожки украсят залы его трофейной комнаты. Он подождал, пока проинформируют ответственных консьержей.\n\nОн посмотрел коллекцию и нашел идеальное место для этой красавицы. Рейхскомиссар скрестил руки и гордо созерцал свою работу. Он убил этого козла! Он засмеялся, увидев, насколько впечатляющим в его глазах может быть что-то похожее на этих тварей. И какую же историю можно будет рассказать... Теперь никто не мог теперь сбежать с филигранной головой топи, умоляющей рассказать эту историю. Прекрасный вид напомнил ему о том, со сколькими прекраснейшими созданиями Африки он уже встречался - и со сколькими посетителями дворца скоро столкнется."
 COG_hunt.266.a:0 "Но теперь ему нужно было раздать выпивку."

 COG_hunt.267.t:0 "Многочисленные Топи: Мы ее упустили!"
 COG_hunt.267.desc:0 "К несчастью, пуля попала в песок под животным!\n\nНедолго думая, оно убежало. Пораженные другие топи тоже побежали, превосходно обходя многочисленные всенаправленные шаги. Все стреляли, кроме Мюллера, чья винтовка просто сегодня не справлялась, отказываясь позволить ему выстрелить снова. Когда стрельба в конце концов стихла, Мюллер снова поднял глаза и увидел чистое поле с одним хромающим топи, едва выскользнувшим из-за кустов. Было уже слишком поздно. Все они исчезли.\n\nТем не менее, они ещё некоторое время искали их на земле, но тоже не преуспели в этом. Мюллер просто не хотел возвращаться с пустыми руками. Черт возьми, как эти зеленые идиоты умудряются промахиваться каждый раз? Тупые идиоты. Если бы он просто взял с собой более опытных охотников, один из них убил бы, по крайней мере, одного топи, пока его винтовка выёбывалась.\n\nВынужденные смириться с тем, что в этот несчастливый день они не убили сбежавшее животное, они вернулись к вертолетам. Мюллер поклялся, что никогда не возьмет с собой на охоту каких-нибудь выскочек-идиотов, намереваясь подарить им незабываемые впечатления."
 COG_hunt.267.a:0 "Отныне они будут страдать от скучной гарнизонной рутины..."

 COG_hunt.268.t:0 "Многочисленные Топи: С пустыми руками"
 COG_hunt.268.desc:0 "Мюллер всю дорогу скрипел зубами из-за некомпетентности своих товарищей по охоте. Он просто не мог поверить, как много невезения нужно, чтобы не застрелить ни одного из полудюжины топи с целым охотничьим контингентом. Неизбежно ему нужны были возвышенные рожки козлоподобных существ, чтобы должным образом изобразить африканскую дикую природу во дворце, но сейчас он мог просто посмеяться над таким количеством глупостей в один единственный день в своей извращенной манере.\n\nНа обратном пути он решил отправить зеленых солдат на патрулирование в густые джунгли. Это не имело никакой цели, но ему не придется сталкиваться с ними, по крайней мере, в течение нескольких месяцев. Тем временем, он мог бы начать прощать их за то, что они испортили его охоту."
 COG_hunt.268.a:0 "Однако они всё равно останутся идиотами..."

 COG_hunt.270.t:0 "Неуловимый Гепард: Место охоты"
 COG_hunt.270.desc:0 "Рейхскомиссар как раз покидал генеральное бюро со скучного совещания, чтобы вернуться в свой стоящий по соседству дворец. По дороге в кабинет он заметил, что двери в комнату трофеев слегка приоткрыты. Он взглянул и пожалел, как это выглядело отсюда. Он хотел повесить что-нибудь, что можно было бы увидеть на стене в этом конкретном соотношении шансов. Ну что ж, на самом деле он все равно не хотел заниматься бумажной волокитой. Вернувшись в свой кабинет, он быстро выбрал гепарда в качестве своей следующей цели. Самая быстрая вещь, которую можно вообразить в руках человека с самой быстрой улыбкой для впечатляющей африканской дикой природы.\n\nОн задумался над картой, где каждая отметка, сделанная его разведчиками, была сохранена для потомков. Он быстро определил два места, которые предпочитал из-за обилия животных там. Он должен был сделать выбор.\n\nС одной стороны были горы Итомбве. Туда можно было бы лететь прямым рейсом. Эти горы находились не слишком далеко от номинальной границы с рейхскомиссариатом Остафрика и, как говорили, служили местом размножения некоторых из самых знаменитых высокогорных, а также охотничьих угодий в зелёных долинах саванны.\n\nС другой стороны, провинция Катанга. Расположена глубоко на юго-востоке рейхскомиссариата; довольно короткий перелет в пятнистый зеленый и пыльный регион, похожий на саванну. Это было сделано для предпочтительной местности животного. К сожалению, это была местность, в которой он был самым быстрым. Теперь ему предстояло выбрать, где он начнёт самую впечатляющую игру и где ему больше всего повезет с гепардами."
 COG_hunt.270.a:0 "Мы идём вглубь!"
 COG_hunt.270.b:0 "Мы идём наверх!"

 COG_hunt.271.t:0 "Неуловимый Гепард: Экипировка"
 COG_hunt.271.desc:0 "Мюллер вошел в свой личный арсенал. Теперь, когда он знал, куда идет, он хотел выбрать себе снаряжение. Это была одна из самых важных частей охоты. Хотя такая работа и была скучна для постороннего взгляда, Мюллер находил в этом некоторую радость.\n\nВсегда была возможность выбрать из классического охотничьего снаряжения. То, что использовалось десятки лет назад и было столь же эффективно и сейчас. Старое снаряжение состояло из старого холодного оружия, которым, возможно, сражался еще дед Мюллера. Тем не менее, оно было надежным, поскольку в него входили не только различные ножи, но и устройства, используемые в древние времена для считывания следов животных.\n\nОднако он мог выбрать и современное охотничье оружие. Мюллер полагался на ряд новейших вспомогательных устройств, чтобы совершить идеальное убийство. Оно было впечатляющим, тяжелым и эффективным.\n\nОднако современное оборудование сильно отличалось от более старого, так как ему не хватало своих универсальных способностей. Однако старое снаряжение часто делало охоту менее быстрой и эффективной, а сильные животные часто могли убежать от смертельного выстрела.\n\nТеперь Мюллер гадал, чем он может поразить одного из самых быстрых зверей на планете. С другой стороны, он также должен был иметь свою стратегию относительно того, как он намеревался убить зверя, чтобы не принести с собой неправильное или бесполезное оружие."
 COG_hunt.271.a:0 "Старое и надежное."
 COG_hunt.271.b:0 "Современное и быстрое."

 COG_hunt.272.t:0 "Неуловимый Гепард: Охота почти готова!"
 COG_hunt.272.desc:0 "Мюллер бросился вниз по лестнице своего дворца, едва не перепрыгивая через две ступеньки сразу. Он взглянул через небольшую щель в свой зал для трофеев, и на его лице появилась уверенная дерзкая улыбка. Перед входом ждала его охотничья бригада - ветераны разведывательного корпуса гарнизона, местные стрелки Ваффен-СС и кто-то, кого Мюллер знал, ранее убивший гепарда: Майк Хоар. Они удобно устроились в кабине грандиозного вертолета. Однако большинство его товарищей очень нервничали при мысли о предстоящей задаче. Что ж, по крайней мере, Мюллер надеялся, что это не помешает его охоте.\n\nНесмотря на это, все было готово! Рейхскомиссар потер руки при мысли о скорейшем убийстве филигранного гепарда. Он представил его прямо перед собой, как нацеливается на быстрое существо и попадает прямо в сердце. Он приближается после смертельного удара, очарованный его красивой формой, маскировочным окрасом и атлетическим внешним видом.\n\nОднако ему пришлось сдерживаться, несмотря на радость от новой охоты. Ему уже не терпелось сделать выстрел."
 COG_hunt.272.a:0 "Будь так же быстр, как гепард!"

 COG_hunt.273.t:0 "Неуловимый Гепард: Отправляемся в саванну"
 COG_hunt.273.desc1:0 ""We're closing in, Reichskommissar!" Finally. The pilot's word saved him from completely drifting into the heaven of hunts. Excitedly he grabbed for the supporting bars and positioned himself on the skids, windy air blowing along his face. Below he saw that they were crossing a small two-forked stream overgrown with dark green, thick mossy grass. The river wound along the mountains, crossed by the on either side, for miles and every few meters it forked around some grassy mound.\n\nThe helicopter soared. Ahead was a range of highlands thickly covered by vegetation. The jungle canopy forbade any direct view on the ground, especially with the motion blur. Up and down the landscape went. Minor dales marred the mountainous view from becoming a somewhat equally high and endless plateau. Müller enjoyed following the rising and sinking lines of the canopy. Far beyond the most immense ranges of the highland, he spotted the thicket of the jungle ending disturbingly abrupt, giving way to grassy mounds again. But they weren't here for that!\n\nOne of his companions joined him on the skids, shouting despite the noise. "How do you want to proceed? You seem to have gathered the essential details about the spot by now. The Cheetahs are probably hiding in the grasslands." A fine question, to be sure. Should they fly lower for a closer look? Or would that give away the element of surprise?\n\nThe hunt might just be decided in this instance."
 COG_hunt.273.desc2:0 ""We're closing in, Reichskommissar!" Finally. The pilot's word saved him from completely drifting into the heaven of hunts. Excitedly he grabbed for the supporting bars and positioned himself on the skids, windy air blowing along his face. Below he saw another line of trees following a river as it wound through the grassy hills. The helicopter kicked up dust as it passed over the grass fields.\n\nThe helicopter soared. Ahead was a range of highlands covered with grass, while a few tree-covered rivers snaked along. This was Katanga, a land more known for its mineral wealth than its scenery. It had made the Reichskommissariat a lot of money, but today Müller was far more interested in its zoological wealth.\n\nOne of his companions joined him on the skids, shouting despite the noise. "How do you want to proceed? You seem to have gathered the essential details about the spot by now. The Cheetahs are probably hiding in the grasslands." A fine question, to be sure. Should they fly lower for a closer look? Or would that give away the element of surprise?\n\nThe hunt might just be decided in this instance."
 COG_hunt.273.a:0 "Держитесь высоко, мы попробуем удивить их!"
 COG_hunt.273.b:0 "Снижайтесь, нам нужно получше рассмотреть их!"

 COG_hunt.274.t:0 "Неуловимый Гепард: Идеальный момент"
 COG_hunt.274.desc:0 "Зигфрид Мюллер целился. Он не хотел, чтобы вся это аккуратность, все эти усилия были напрасны. Он был сосредоточен, как всегда, когда охотился. Прицелившись, прицел стал лишь продолжением его глаза. Вот оно! Адреналин хлынул по его венам со скоростью света.\n\nЭто красивая филигранная конечность гепарда. Он лежал в траве, слегка откинув голову и зевая на Мюллера сквозь прицел. Как будто оно смотрело конкретно на него. Он медленно искал другие цели. Но поблизости не было никого. Этого должно было быть достаточно, и, конечно же, так оно и было, ибо Мюллер до сих пор промахивался по гепардам. Настал подходящий момент. Он снова нацелился на расслабленное животное. Он не двигался. Отлично!\n\nПоследняя корректировка. Теперь он затаил дыхание и, как всегда, считал в голове обратный отсчет.\n\nТри!\n\nДва\n\nОн закрыл глаза.\n\nОдин!"
 COG_hunt.274.a:0 "Он выстрелил!"

 COG_hunt.275.t:0 "Неуловимый Гепард: Мы подстрелили его!"
 COG_hunt.275.desc:0 "Пуля на вылет прошла через гепарда!\n\nК удивлению Мюллера, гепард ещё был на ногах, когда он снова открыл глаза. Но зияющая рана была невыносима для бедняги. Он рухнул, нежно повернул головой, прежде чем погас свет, и голова его ударилась о травянистую землю. Кровь все еще текла из зияющей раны. Но все было кончено!\n\nОни подошли к мертвому животному на земле. Шаг за шагом ухмылка Мюллера стала шире. Он был невероятно счастлив. Он и раньше пытался убить гепардов, но всегда терпел неудачу из-за из скорости. Майк Хоар хлопнул в ладоши с улыбкой, которая не казалась ни покровительственной, ни завуалированной.\n\nМюллер уже сделал первое дело. Он убил своего первого гепарда. Теперь он собирался заняться вторым делом за день: требовать награду. Но для этого ему как никогда нужна была помощь Денара."
 COG_hunt.275.a:0 "Поистине славно, рейхскомиссар Мюллер..."

 COG_hunt.276.t:0 "Неуловимый Гепард: Во дворце"
 COG_hunt.276.desc:0 "Вот он, безупречный и красивый! Мюллер положил руку на безжизненную голову. Мех казался особенным, ему нравилось ощущение костной структуры под ним. Было обнадеживающе прижать руку к одной из единственных голов животных, которые всегда использовались, чтобы обмануть или ускользнуть от него. Вскоре эти филигранные и элегантные формы украсят залы его трофейной комнаты. Он подождал, пока ответственные консьержи будут проинформированы.\n\nОн посмотрел на коллекцию и нашел идеальное место для этой красоты. Рейхскомиссар скрестил руки и гордо созерцал свою работу. Он убил быстрейшего из зверей ... наконец! Он удовлетворенно рассмеялся, как только он наконец повесил желаемый трофей. Ему будет, что рассказть. Никто не мог уйти отсюда, ибо голова неуловимого существа умоляла рассказать эту историю. Прекрасный вид напомнил ему, сколько прекрасных созданий Африки он уже встречал - и сколько посетителей его дворца скоро встретят."
 COG_hunt.276.a:0 "Быстро выстрелил. Быстро разместил. Быстро доволен?"

 COG_hunt.277.t:0 "Неуловимый Гепард: Мы его упустили!"
 COG_hunt.277.desc:0 "Пуля пролетела, и Мюллер поймал акустические волны удара в траве!\n\nРейхскомиссар открыл глаза, полностью убежденный, что он наконец застрелил гепарда. Но там, где он когда-то был, была только трава. Выстрелы его товарищей облегчили его отчаянные поиски быстрой и неуловимой бестии. Он убегал на максимальной скорости, даже не уворачиваясь от косых выстрелов. Проклятье! Гепард снова сбежал от него.\n\nОни искали его некоторое время на земле, но тоже не смогли. Мюллер просто не хотел возвращаться с пустыми руками. В ярости он, как маньяк, бесполезно стрелял в траву. Он никогда не был так близок к тому, чтобы убить гепарда так долго, особенно в таком явно уязвимом положении. Майк Хоар просто сказал ему остыть.\n\nВынужденный примириться с тем, что он не убил сбежавшее существо в этот неудачный день, он снова взял себя в руки. Когда они вернулись к вертолету, чтобы снова улететь, он поклялся, что в следующий раз приведет с собой целый гарнизон, у которого будет достаточно огневой мощи, чтобы в конечном итоге убить одного из этих зверей."
 COG_hunt.277.a:0 "Снова обманут."

 COG_hunt.278.t:0 "Неуловимый Гепард: С пустыми руками"
 COG_hunt.278.desc:0 "Вернувшись во дворец, Мюллер отметил место, где он представлял себе голову гепарда, в конечном итоге свисающую на миниатюре коллекции, представляя ее безупречное состояние. У него заканчивались места, где он хотя бы дважды не пытался убить гепарда, но он определенно не сдастся, пока не попробует трижды! \n\nНа самом деле, он даже улыбнулся почти комичному представлению о том, что его обманывал один и тот же тип животных. Безусловно, ему нужно было постараться. Но он понимал, что до сих пор это могло быть его самым большим препятствием. Он быстро избавился от этой мысли и вместо этого подготовил планы на возобновление охоты на гепарда в следующем году."
 COG_hunt.278.a:0 "Вы не можете избежать воли решительного охотника!"

 COG_hunt.280.t:0 "Бронированный Панголин: Место охоты"
 COG_hunt.280.desc:0 "Зигфрида Мюллера отвезли обратно в очень грубом кортеже после осмотра некоторых казарм Ваффен-СС. Глядя в окно, он нарисовал в уме картинку следующей охоты. А еще он нарисовал то, на что хотел поохотиться: Панголин. Мюллеру нравилось думать о них как о бронированных кротах. Но у них также был этот интересный хвост для лазания. В любом случае, это будет уже его следующая охота.\n\nВернувшись в свой кабинет, он задумался над картой, где каждая отметка, сделанная его разведчиками, была сохранена для получателя. Он быстро определил два места, которые он предпочитал из-за их обилия животных. Он должен был выбрать один из них.\n\nС одной стороны, было плато Батеке чуть северо-западнее Леопольдвиля. Это был бы прямой полет. Хотя с тех пор популяция сократилась, на этих обширных землях обитали всевозможные животные саванны, в том числе гигантские панголины. Это было сделано для предпочтительной местности животного и, следовательно, для отличного места охоты. С другой стороны, его взор пал на провинцию Катанга. Расположена глубоко на юго-востоке рейхскомиссариата; довольно короткий перелет в пятнистый зеленый и пыльный регион, похожий на саванну. Это была предпочтительная местность для животного. К сожалению, также местность, на которой было труднее всего охотиться. Теперь ему предстояло выбрать, где он найдет самую впечатляющую игру и где ему больше всего повезет с бронированными ящерами."
 COG_hunt.280.a:0 "Северная Катанга"
 COG_hunt.280.b:0 "Плато Батаке"

 COG_hunt.281.t:0 "Бронированный Панголин: Экипировка"
 COG_hunt.281.desc:0 "Мюллер вошел в свой личный арсенал. Теперь, когда он знал, куда направляется, он хотел выбрать свое снаряжение. Это была одна из квинтэссенций охоты. Хотя на взгляд стороннего наблюдателя это было скучно, Мюллер находил в этом некоторую радость.\n\nВсегда была возможность выбрать классическое охотничье снаряжение. Использовалось десятилетия назад, и было столь же эффективно тогда. Оно состояло из более старого оружия, с которым, возможно, сражался дед Мюллера. Тем не менее, оно было надежным, поскольку в него входили не только ножи, но и устройства, используемые в древние времена для считывания следов животных.\n\nНо он также мог выбирать из современного охотничьего оружия. Он полагался на целый ряд новейших вспомогательных устройств, чтобы обеспечить идеальное убийство. Это было впечатляюще, брутально и эффективно.\n\nТем не менее, современное оборудование сильно отличалось от старого, так как ему не хватало универсальных возможностей. Однако, старое оборудование часто делало охоту медленной и неэффективной, и сильные животные часто убегали до смертельного выстрела.\n\nМюллер теперь задавался вопросом, чем он лучше всех убьет пуленепробиваемого зверя, такого как панголин. В тоже время они были медлительными и выносливыми, он должен был помнить, насколько сильными могут быть эти зверьки."
 COG_hunt.281.a:0 "Старое и надежное."
 COG_hunt.281.b:0 "Современное и быстрое."

 COG_hunt.282.t:0 "Бронированный Панголин: Охота почти готова!"
 COG_hunt.282.desc:0 "Зигфрида Мюллера снова вывезли из казарм кортежем. На этот раз, однако, он вернулся после сбора своей личной охотничьей команды. Он приспособился к сменам и записям охоты, чтобы собрать подходящую команду. Контингент солдат гарнизона, которые уже отправились на несколько охот с Мюллером, группа наемников и местный следопыт, чья репутация даже произвела впечатление на разведывательный корпус Мюллера. Они удобно устроились в кабине большого вертолета.\n\nПриготовления были закончены! Рейхскомиссар потер руки при мысли о том, что скоро он убьёт нескольких панголинов. Он представил его прямо перед собой, как он целится в крепкое, похожее на панцирь существо и попадает прямо в живот под броней. Он приближался после смертельного удара, очарованный этими невероятными существами.\n\nТем не менее, ему пришлось сдерживаться, несмотря на то, что он радовался тому, что наконец-то снова будет охотится. Ибо охота его просто манила.."
 COG_hunt.282.a:0 "Мы - охотники!"

 COG_hunt.283.t:0 "Бронированный Панголин: Отправляемся на Плато"
 COG_hunt.283.desc1:0 ""We're closing in, Reichskommissar!" Finally. The pilot's word saved him from completely drifting into the heaven of hunts. Excitedly he grabbed for the supporting bars and positioned himself on the skids, windy air blowing along his face. Below he saw another line of trees following a river as it wound through the grassy hills. The helicopter kicked up dust as it passed over the grass fields.\n\nThe helicopter soared. Ahead was a range of highlands covered with grass, while a few tree-covered rivers snaked along. This was Katanga, a land more known for its mineral wealth than its scenery. It had made the Reichskommissariat a lot of money, but today Müller was far more interested in its zoological wealth.\n\nOne of his companions joined him on the skids, shouting despite the noise. "How do you want to proceed? You seem to have gathered the essential details about the spot by now. The Pangolins are in those hollow trees." A fine question, to be sure. Should they fly lower for a closer look? Or would that give away the element of surprise?\n\nThe hunt might just be decided in this instance."
 COG_hunt.283.desc2:0 ""We're closing in, Reichskommissar!" Finally. The pilot's word saved him from completely drifting into the heaven of hunts. Excitedly he grabbed for the supporting bars and positioned himself on the skids, windy air blowing along his face. Below he saw that they were crossing the vast Congo River, offering a reflection of the helicopter. Beyond the river, there lay vast grasslands, interrupted only by a thin line of trees snaking along a riverbank.\n\nThe helicopter soared. Ahead was the Batéké Plateau. A vast expanse of grassland and hills, only interrupted by the occasional river or tree cluster. Dominated by a giant ancient sand dune system, the land was covered by large grass and wooded savanna patches separated by fine lines of dense gallery forest, and several turquoise blue river valleys. Spectacular vistas with huge sandstone outcrops were everywhere, and an interesting biodiversity found nowhere else in the Congo Basin called it home. The latter part piqued Müller's interest the most.\n\nOne of his companions joined him on the skids, shouting despite the noise. "How do you want to proceed? You seem to have gathered the essential details about the spot by now. The Pangolins are probably along the riverbanks, in those trees." A fine question, to be sure. Should they fly lower for a closer look? Or would that give away the element of surprise?\n\nThe hunt might just be decided in this instance."
 COG_hunt.283.a:0 "Держитесь высоко, мы попробуем удивить их!"
 COG_hunt.283.b:0 "Снижайтесь, нам нужно получше рассмотреть их!"

 COG_hunt.284.t:0 "Бронированный Панголин: Идеальный момент"
 COG_hunt.284.desc:0 "Зигфрид Мюллер целился твердой рукой. Он не хотел, чтобы все это аккуратное планирование, все эти усилия были напрасными. Он был сосредоточен, как всегда, когда охотился. В поисках идеальной цели перекрестие прицела становится всего лишь продолжением его глазного яблока. Вот он! Адреналин закипел и побежал по его венам со скоростью света.\n\nЧешуйчатая броня ящера, свисающего с дерева, а его бронированный хвост обвился вокруг тонкой ветки. Он удобно висел там, прижимая что-то к своей острой морде. Просто наслаждается его едой и спокойно расслабляется. Мюллер медленно искал другие цели. Но вблизи никого не было видно. Этого было достаточно. Вроде бы он находился в уязвимом положении, но, тем не менее, пуля должна была быть выпущена точно. Сейчас был подходящий момент. Он снова прицелился в расслабленное животное. Он не двигался, только его когтистые лапы. Идеально!\n\nОдна последняя корректировка. Теперь он затаил дыхание и, как всегда, считал в уме.\n\nТри!\n\nДва!\n\nОн закрыл глаза.\n\nОдин!!"
 COG_hunt.284.a:0 "Выстрел!"

 COG_hunt.285.t:0 "Бронированный Панголин: Мы подстрелили его!"
 COG_hunt.285.desc:0 "Пуля попала прямо в мягкое подбрюшье существа, совсем чуть-чуть ниже корней чешуйчатой брони!\n\nКак и планировалось. Животное безжизненно повисло, его пища разбрызгалась по пыльной земле, как и кровь. Через несколько секунд хвост соскользнул с ветки и упал в лужу окровавленной пищи. Как раз в непосредственной близости от уха Мюллера один из его товарищей начал праздновать. Мюллер кивнул ему с дерзкой ухмылкой.\n\nОни подошли к мертвому животному, лежащему на земле. Шаг за шагом улыбка Мюллера становилась все шире. Всего в метре от него он потряс одного из своих товарищей по охоте за плечо и поздравил себя с метким выстрелом, который сразу же сделал эту охоту успешной. У него и раньше были проблемы с чешуйчатыми бронированными животными из-за их прочности. Однако сегодня такого дня не было. Он, конечно, мог смело гордиться собой.\n\nМюллер быстро снова пришел в себя. Он поднял ящера за хвост и развернул его к своим товарищам. После этого он начал последний путь, чтобы забрать свой трофей."
 COG_hunt.285.a:0 "К счастью, у него был крепкий нож, чтобы снять чешую."

 COG_hunt.286.t:0 "Бронированный Панголин: Во дворце"
 COG_hunt.286.desc:0 "Вот оно лежало, безупречное и прекрасное! Мюллер положил руку на безжизненную голову. Чешуйчатая броня казалась особенной, ему нравилось ощущение, как от перехода с одной чешуйки на другую покалывает кожу. Было обнадеживающе прижать руку к одной из голов животного, которые были столь же редки, впечатляющи и неловко наделены странной красотой для опытного охотника. Частота чешуек сокращалась, доходя до мягкого лба ящера. Она бы прекрасно украсила его зал трофеев. Он подождал, пока ответственные консьержи будут проинструктированы.\n\nОн посмотрел на коллекцию и нашел идеальное расположение для головы панголина. Рейхскомиссар скрестил руки на груди и с гордостью созерцал свою работу. Он убил эту крепко бронированную тварь одним выстрелом! Он удовлетворенно рассмеялся, поняв, что у него наконец-то висит трофей, о котором он мечтал всего несколько дней назад. Что за историю можно рассказать. Никто не мог убежать от неё сейчас, когда вопиющий вид головы существа умолял рассказать эту историю. Прекрасный вид напомнил ему о том, со сколькими прекраснейшими созданиями Африки он уже встречался - и со сколькими посетителями дворца скоро столкнется."
 COG_hunt.286.a:0 "И скольким ещё осталось пополнить коллекцию..."

 COG_hunt.287.t:0 "Бронированный Панголин: Мы его упустили!"
 COG_hunt.287.desc:0 "Пуля слегка промахнулась в нужной точке, попав вместо этого в чешую ящера!\n\nТот неловко опустился на землю и начал вяло хромать прочь. Когда его товарищи начали стрелять, он свернулся в чешуйчатую сферу. Только несколько выстрелов попали в чешуйчатую броню, но не нанесли слишком большого урона. Затем существо заковыляло в кусты и скрылось из виду, оставив после себя лишь несколько капель крови.\n\nОни некоторое время искали его на земле, но тоже не преуспели в этом. Мюллер просто не хотел возвращаться с пустыми руками. В ярости он, как маньяк, безрезультатно стрелял в кусты. Он снова был побежден чешуйчатым бронированным животным.\n\nВынужденный смириться с тем, что не убил сбежавшую тварь - ну, может быть, он и сделал это, но они не нашли труп - в этот несчастливый день он снова пришел в себя. Когда они вернулись к вертолету, чтобы снова улететь, он поклялся принести еще более... впечатляющий калибр в следующий раз."
 COG_hunt.287.a:0 "Чёртово пуленепробиваемое животное!"

 COG_hunt.288.t:0 "Бронированный Панголин: С пустыми руками"
 COG_hunt.288.desc:0 "Мюллер проверил калибр своих пуль во время полета домой. Он подумал, что это смешно, что чешуя одного животного может гарантировать его безопасность от таких смертоносных ублюдков. Он рассмеялся над этим. С другой стороны, можно было бы лучше выстрелить в более мягкие области панголина. Это могло бы избавить нас тогда от многих хлопот.\n\nОн сложил патроны и сделал пометку на своей охотничьей карте о калибре пули. Рядом с прикрепленным изображением панголина на месте охоты, перечеркивая прежние цифры для уже используемых калибров на панголинах. Он покачал головой и перечеркнул новое число, вместо этого отметив другое."
 COG_hunt.288.a:0 "Гораздо лучше!'"

 COG_hunt.290.t:0 "Кистеухая Свинья: Место охоты"
 COG_hunt.290.desc:0 "Зигфрид Мюллер проходил сегодня после обеда через свой зал трофеев. Он прошел мимо витрины, в которой было чучело семейства речных свиней с поросятами и всем прочим. Только короткий взгляд, и он сразу же остановился, чтобы еще раз рассмотреть получше. Конечно! Этих уродливых ублюдков с их неуклюжей формой ушей все еще не хватало в его грандиозной коллекции голов. Он быстро решил позволить Штайнеру взять на себя управление делами на сегодня и подготовить новую охоту.\n\nВ своем кабинете он размышлял над картой, где каждая отметка, сделанная его разведчиками, была сохранена для потомков. Он быстро определил два места, которые он предпочитал из-за их обилия животных. Он должен был сделать выбор.\n\nС одной стороны, было плато Батеке чуть северо-западнее Леопольдвиля. Это был бы прямой полет. Хотя с тех пор популяция зверей сократилась, на обширных землях там обитали всевозможные животные саванны, высокогорья или джунглей, в том числе кистеухая свинья. Это было предпочтительной местностью для животного и, следовательно, для отличного места охоты.\n\nС другой стороны, горы Итомбве. Туда можно было бы лететь долгим рейсом. Эти горы находились не слишком далеко от номинальной границы с рейхскомиссариатом Остафрика и, как говорили, служили местом размножения некоторых из самых знаменитых высокогорных, а также равнинных охотничьих угодий саванны.\n\nТеперь ему предстояло выбрать, где он найдет самую впечатляющую дичь и где ему больше всего повезет с большими противными речными свиньями."
 COG_hunt.290.a:0 "Долгий полёт в Итомбве."
 COG_hunt.290.b:0 "Короткий полёт в Батеке."

 COG_hunt.291.t:0 "Кистеухая Свинья: Экипировка"
 COG_hunt.291.desc:0 "Мюллер вошел в свой личный арсенал. Теперь, когда он знал, куда направляется, он хотел выбрать свое снаряжение. Это была одна из неотъемлемых частей охоты. Хотя на взгляд стороннего наблюдателя это было скучно, Мюллер находил в этом некоторую радость.\n\nВсегда была возможность выбрать классическое охотничье снаряжение. Использовалось десятилетия назад, и было столь же эффективно тогда. Оно состояло из более старого оружия, с которым, возможно, сражался дед Мюллера. Тем не менее, оно было надежным, поскольку в него входили не только ножи, но и устройства, используемые в древние времена для считывания следов животных.\n\nНо он также мог выбирать из современного охотничьего оружия. Он полагался на целый ряд новейших вспомогательных устройств, чтобы обеспечить идеальное убийство. Это было впечатляюще, брутально и эффективно.\n\nТем не менее, современное оборудование сильно отличалось от старого, так как ему не хватало универсальных возможностей.\n\nМюллер задумался над тем, что могло бы свалить такое мясистое создание, как кистеухая свинья. Пусть они и были неуклюжи, нельзя забывать, какие они крепкие твари."
 COG_hunt.291.a:0 "Старое и надежное."
 COG_hunt.291.b:0 "Современное и быстрое."

 COG_hunt.292.t:0 "Кистеухая Свинья: Охота почти готова!"
 COG_hunt.292.desc:0 "Мюллер снова подошел к витрине, наставляя свою команду на успешную охоту на свиней. Он бросил последний взгляд в окно, прежде чем покинуть дворец со своей командой, чтобы отправиться на охоту. Они состояли исключительно из ветеранов разведывательного корпуса гарнизона и наемников, ранее охотившихся на диких свиней, хотя и не только африканского происхождения. Они удобно устроились в кабине большого вертолета.\n\nВсе было готово! Рейхскомиссар потер руки при мысли о том, что скоро прикончит одну из этих свирепых оранжевых существ. Он уже представлял, как нацелился на большое существо и попадал ему прямо в сердце. Он приближается после смертельного удара, очарованный его уродливой головой, украшенной неуклюжими ушами и черным пятнистым лбом над белой мордой.\n\nОднако ему пришлось сдерживаться, несмотря на радость от того, что наконец-то снова охота. На охоту его просто манит."
 COG_hunt.292.a:0 "Охота официально началась!"

 COG_hunt.293.t:0 "Кистеухая Свинья: Отправляемся на высокогорье"
 COG_hunt.293.desc1:0 ""We're closing in, Reichskommissar!" Finally. The pilot's word saved him from completely drifting into the heaven of hunts. Excitedly he grabbed for the supporting bars and positioned himself on the skids, windy air blowing along his face. Below he saw that they were crossing a small two-forked stream overgrown with dark green, thick mossy grass. The river wound along the mountains, crossed by the on either side, for miles and every few meters it forked around some grassy mound.\n\nThe helicopter soared. Ahead was a range of highlands thickly covered by vegetation. The jungle canopy forbade any direct view on the ground, especially with the motion blur. Up and down the landscape went. Minor dales marred the mountainous view from becoming a somewhat equally high and endless plateau. Müller enjoyed following the rising and sinking lines of the canopy. Far beyond the most immense ranges of the highland, he spotted the thicket of the jungle ending disturbingly abrupt, giving way to grassy mounds again. But they weren't here for that!\n\nOne of his companions joined him on the skids, shouting despite the noise. "How do you want to proceed? You seem to have gathered the essential details about the spot by now. The hogs are probably along the riverbanks, in those trees." A fine question, to be sure. Should they fly lower for a closer look? Or would that give away the element of surprise?\n\nThe hunt might just be decided in this instance."
 COG_hunt.293.desc2:0 ""We're closing in, Reichskommissar!" Finally. The pilot's word saved him from completely drifting into the heaven of hunts. Excitedly he grabbed for the supporting bars and positioned himself on the skids, windy air blowing along his face. Below he saw that they were crossing the vast Congo River, offering a reflection of the helicopter. Beyond the river, there lay vast grasslands, interrupted only by a thin line of trees snaking along a riverbank.\n\nThe helicopter soared. Ahead was the Batéké Plateau. A vast expanse of grassland and hills, only interrupted by the occasional river or tree cluster. Dominated by a giant ancient sand dune system, the land was covered by large grass and wooded savanna patches separated by fine lines of dense gallery forest, and several turquoise blue river valleys. Spectacular vistas with huge sandstone outcrops were everywhere, and an interesting biodiversity found nowhere else in the Congo Basin called it home. The latter part piqued Müller's interest the most.\n\nOne of his companions joined him on the skids, shouting despite the noise. "How do you want to proceed? You seem to have gathered the essential details about the spot by now. The hogs are probably along the riverbanks, in those trees." A fine question, to be sure. Should they fly lower for a closer look? Or would that give away the element of surprise?\n\nThe hunt might just be decided in this instance."
 COG_hunt.293.a:0 "Держитесь высоко, мы попробуем удивить их!"
 COG_hunt.293.b:0 "Снижайтесь, нам нужно получше рассмотреть их!"

 COG_hunt.294.t:0 "Кистеухая Свинья: Идеальный момент"
 COG_hunt.294.desc:0 "Зигфрид Мюллер удостоверился, что его винтовка готова к стрельбе. Достаточно патронов? Проверил! Снято с предохранителя? Проверил! Мушка чистая? Проверил! Палец ждёт не дождётся нажать на спусковой крючок? Двойная проверка! Он не хотел, чтобы все это точечное планирование, чтобы все эти усилия были напрасны. Он был сосредоточен, как всегда, когда охотился. Он начал прицеливаться и искать свою цель. Вот оно! На его лице появилась широкая ухмылка. Но ему пришлось немного подавить ее, потому что охота еще не закончилась.\n\nРядом с крохотным уютным прудом - вот где они лежали. Два взрослых кистеухих кабана, их морды толкают грязь в воду, а свиньи роятся вокруг них. Здесь они были уязвимы. Пришло время! Нужно пользоваться моментом, пока они отдыхают, прежде чем они решат двигаться дальше. Мюллер бы не посмел нарушать эту семейную картину, если бы не желание охотника. Он прицелился в одну из них, которую желал больше всего за ее грубую форму. Другая особь была всего лишь планом Б. Он хотел этого сверх того, что было добром и злом для охотника!\n\nПоследняя проверка. Он был готов. Он начал считать в голове, как всегда.\n\nТри!\n\n\n\nДва\n\nОн задержал дыхание, прежде чем медленно закрыть глаза.\n\nОдин!"
 COG_hunt.294.a:0 "Выстрел!"

 COG_hunt.295.t:0 "Кистеухая Свинья: Мы подстрелили её!"
 COG_hunt.295.desc:0 "Пуля попала в горбатую спину речного кабана, после чего последовал пир крови и кишков!\n\nЗверь был убит не сразу. Все еще пытаясь встать, пока другое существо бежало, в него снова и снова стреляли. Свиньи визжали и бегали повсюду, чудесным образом уклоняясь от пуль. Непосредственно в районе уха Мюллера раздался еще один выстрел. За ним быстро последовал следующий. Он сам выстрелил еще раз, нанеся фатальный удар. Большинство свиней и другой взрослый кабан к этому времени исчезли, и желаемая цель наконец упала.\n\nОни приблизились к мертвому животному на земле. Шаг за шагом ухмылка Мюллера становилась шире. На расстоянии не более метра от него он бессознательно выстрелил в воздух от перевозбуждения. Он уже давно не убивал такую  большую свинью, и впечатляющая голова этого особенно редкого экземпляра собиралась украсить залы его дворца и придать ему еще больше величия.\n\nМюллер опять быстро взял себя в руки. Он попытался поднять свинью, но для этого потребовалась еще рука помощи. Этот был слишком большим."
 COG_hunt.295.a:0 "Просто чудесно для трофея."

 COG_hunt.296.t:0 "Кистеухая Свинья: Во дворце"
 COG_hunt.296.desc:0 "Она лежала, безупречная неуклюжая красота, которую мог разглядеть только охотник! Мюллер положил руку на безжизненную голову. Оранжевые щетинки казались особенными, ему нравилось, как они щекочут его кожу. Прикосновение ладони к голове этого жестокого животного было обнадеживающим. Скоро эта вызывающая самые разные эмоции экстравагантная голова украсит залы его трофейной комнаты. Он ждал, пока ответственные консьержи будут проинформированы.\n\nОн посмотрел на коллекцию и нашел идеальное место для этой красоты. Рейхскомиссар скрестил руки и гордо созерцал свою работу. Он убил это свирепое создание! Он удовлетворенно рассмеялся тому, что он наконец повесил желаемый трофей, добытый несколько дней назад. Какая же это история для рассказа. Теперь никто не сможет избежать рассказа истории, пока эта голова умоляла рассказать её. Прекрасный вид напомнил ему, сколько прекрасных созданий Африки он уже встречал - и сколько посетителей дворца скоро встретят."
 COG_hunt.296.a:0 "И Мюллер пока еще не закончил!"

 COG_hunt.297.t:0 "Кистеухая Свинья: Мы ее упустили!"
 COG_hunt.297.desc:0 "Пуля просто поцарапала уродливое ухо этого создания!\n\nКистеухая Свинья выглядела неуклюже и странными звуками, казалось, сигнализировала своей семье о быстром отступлении. Последующие выстрелы были полным фиаско и только разбрызгивали грязь между непроизвольно уворачивающимися свиньями. Может быть, самый неудачный способ обращения с пулями в глазах Мюллера. Существа сбежали почти целыми и невредимыми, за исключением одного мертвого борова.\n\nОни искали взрослых свиней, пока лежали на земле, но и с ними не повезло. Мюллер просто не хотел возвращаться с пустыми руками. Он даже не стал бы брать крошечного борова в качестве трофея, потому что он не выглядел ничем особенным, как выросшие кистеухие свиньи. Если бы он только забрал трофей из головы свиньи раньше... Ну, он все еще мог бы использовать чучело во дворце. Но Мюллер не хотел обманывать себя.\n\nВынужденный примириться с тем, что он не убил сбежавшее животное в этот неудачный день, он снова взял себя в руки. Когда они вернулись к вертолету, чтобы снова улететь, он поклялся забирать с этого момента головы со всей добытой дичи."
 COG_hunt.297.a:0 "Пришло время начать с этого, не так ли?"

 COG_hunt.298.t:0 "Кистеухая Свинья: С пустыми руками"
 COG_hunt.298.desc:0 "Мюллер не был удовлетворен тем, как прошла сегодняшняя охота. К этому моменту у него уже должна была висеть голова кистеухой свиньи где-нибудь в его коллекции. Но нет, только его стремление запечатлеть африканскую дикую природу на стене своей грандиозной коллекции трофеев заставило его осознать, что он уже ее испортил.\n\nТеперь он держал борова на коленях, готовый начать резать его своим ножом во время обратного перелета. Поначалу он отказывался сделать это, но теперь, тем не менее, взял его с собой. Иначе можно было бы сказать, что он сегодня ничему не научился."
 COG_hunt.298.a:0 "Хотя ни то, ни другое так и не произошло..."

 COG_hunt.2110.t:0 "Величественный Жираф: Место охоты"
 COG_hunt.2110.desc:0 "Йозеф Менгеле, Глава Департамента африканской политики Рейхскомиссариата Остафрика, по сути исполняющий обязанности министра иностранных дел, только что попрощался с Зигфридом Мюллером на вертолетной площадке после важной встречи. Они пожали друг другу руки, в глазах доктора чувствовалась злоба. Это была просто скучная встреча по поводу какого-то уже неудачного договора, но этот сноб изобразил из себя возвышенного представителя. Таким образом, Мюллер осмотрел принесенный подарок после того, как машины этого неприятного человека больше не было видно. А его легко узнаваемый цветовой узор сразу натолкнул его на куда более захватывающую мысль: охота.\n\nВ своем удаленном офисе в Гитлерштадте он размышлял над картой, где каждая отметка, сделанная его разведчиками, была оставлена для потомков. Он быстро определил два места, которые он предпочел из-за обилия животного, на которого он хотел охотиться. Он должен был выбрать, где ему больше всего повезет с жирафом. К сожалению, наиболее впечатляющие образцы были в основном найдены в Остафрике Хюттига.\n\nС одной стороны, было Серенгети. Полет, который перенесет его за пределы еще одного озера вглубь севера Остафрики. Эта идиллическая саванна с ее выдающимися травяными ландшафтами, несомненно, была впечатляющей.\n\nС другой стороны, его выбор пал на Акагер. Расположен перед вышеупомянутым озером, но также в Рейхскомиссариате Хюттига. Не слишком отличался от Серенгети, и жирафов здесь тоже можно было найти в изобилии...\n\nТеперь ему нужно было выбрать, где он будет охотиться на жирафов. Однако ему нужно было помнить, куда он идет. Ганс Хюттиг был совсем не дружелюбно настроен к Мюллеру, и было не исключено, что на этой охоте он спровоцирует самого опасного хищника на африканском континенте."
 COG_hunt.2110.a:0 "Вглубь осиного гнезда."
 COG_hunt.2110.b:0 "Еще глубже."

 COG_hunt.2111.t:0 "Величественный Жираф: Экипировка"
 COG_hunt.2111.desc:0 "Мюллер вошел на склад оружия гарнизона в Гитлерштадте. Теперь, когда он знал, куда идет, он хотел выбрать свое снаряжение. Это была одна из основных частей охоты. Хотя это было скучно для постороннего взора, однако Мюллер находил в этом некоторую радость.\n\nВсегда была возможность выбрать из классического охотничьего снаряжения,который применялся несколько десятилетий назад и был столь же эффективным как и тогда. Он состоял из более старого оружия, которым мог сражаться дед Мюллера. Тем не менее, оно было надежным, поскольку в него входили не только ножи, но и устройства, используемые в древние времена для чтения следов животных.\n\nНо он также мог выбирать из современного охотничьего снаряжения. Он полагался на ряд новейших вспомогательных устройств, чтобы создать идеальное убийство. Оно было впечатляющим, тяжелым и эффективным.\n\nОднако современное снаряжение сильно отличалось от старого, поскольку ему не хватало универсальных способностей. Тем не менее, старое оборудование часто не позволяло сделать охоту быстрой и эффективной, и крепкие животные часто убегали еще до смертельного выстрела.\n\nМюллер теперь задавался вопросом, чем он мог убить такое большое величественное существо, как жираф. С другой стороны, ему также нужно было помнить, что он готовился покинуть свою зону комфорта от слова совсем."
 COG_hunt.2111.a:0 "Старое и надежное."
 COG_hunt.2111.b:0 "Современное и быстрое."

 COG_hunt.2112.t:0 "Величественный Жираф: Охота почти готова!"
 COG_hunt.2112.desc:0 "Рейхскомиссар сделал последний глоток любимого напитка, прежде чем подготовить все к отъезду. Рольф Штайнер, который, к своему отвращению, тоже присутствовал на встрече с Менгеле, рекомендовал лететь отсюда из возможных соображений безопасности. Кроме того, он планировал вертолетный маршрут, который пролегал бы через территорию, которую Хюттиг меньше всего контролировал - ха, тут было из чего выбирать. Он просто надеялся, что проклятые партизаны не будут вмешиваться в его охоту.\n\nМюллер обошел гарнизон Гитлерштадта, чтобы собрать команду из самых опытных членов разведывательного корпуса и отличных стрелков, пополнив свой экипаж, включая его личную охрану. На этот раз не допускались ни туземцы, ни наемники, ему нужно было абсолютное, непоколебимое доверие к своей команде.\n\nВсе было готово! Рейхскомиссар потер руки при мысли о скором убийстве величественного жирафа. Он уже представлял, как целится в пятнистый мех этого высокого существа с филигранной головой на огромной шее. Он приближался к нему после смертельного удара и очарованный возвышенной аурой, которая вскоре озаряла его великую коллекцию.\n\nОднако эта охота должна была учитывать несколько факторов. Конечно, выброс адреналина здесь может быть вызван не только тем, за чем он охотился - скорее, где!"
 COG_hunt.2112.a:0 "На этот раз рога молчали..."

 COG_hunt.2113.t:0 "Величественный Жираф: в саванну"
 COG_hunt.2113.desc1:0 "" Finally. The pilot's word saved him from completely drifting into the heaven of hunts. Excitedly he grabbed for the supporting bars and positioned himself on the skids, windy air blowing along his face. The helicopter clipped over Lake Victoria at almost wave height, staying low to avoid Ostafrika's radar systems. Though if they hadn't been joined by intercepting aircraft by now, they probably never would be.\n\nThe helicopter soared. Ahead was the legendary savannah of the Serengeti. Thousands of acres of hills, woodlands, hills, and the famously picturesque grasslands. It's geographic diversity was far surpassed by its zoological wealth. The most famous African animals could be found here. Wildebeests, gazelles, zebras, buffaloes, and, most importantly, giraffes.\n\nOne of his companions joined him on the skids, shouting despite the noise. "How do you want to proceed? You seem to have gathered the essential details about the spot by now. The Giraffes shouldn't be hard to see, even from a great height." A fine question, to be sure. Should they fly lower for a closer look? Or would that give away the element of surprise?\n\nThe hunt might just be decided in this instance."
 COG_hunt.2113.desc2:0 "" Finally. The pilot's word saved him from completely drifting into the heaven of hunts. Excitedly he grabbed for the supporting bars and positioned himself on the skids, windy air blowing along his face. The helicopter darted between and above the mountains of Rwanda, over the trees and small farms that dotted the landscape. This was to avoid any attention from Ostafrika's radar system, since this visit was technically unauthorized.\n\nThe helicopter soared. Ahead was Akagera, an expansive mixture of montane, swamp, and savannah in Eastern Rwanda. Named after the Kagera river, which flowed along its eastern boundary into a system of lakes and papyrus swamps. With a massive diversity of wildlife, it made perfect sense for the Belgians to once declare it a wildlife sanctuary. Maybe it still was. Müller hadn't checked. Not that he cared, of course.\n\nOne of his companions joined him on the skids, shouting despite the noise. "How do you want to proceed? You seem to have gathered the essential details about the spot by now. The Giraffes shouldn't be hard to see, even from a great height." A fine question, to be sure. Should they fly lower for a closer look? Or would that give away the element of surprise?\n\nThe hunt might just be decided in this instance."
 COG_hunt.2113.a:0 ""
