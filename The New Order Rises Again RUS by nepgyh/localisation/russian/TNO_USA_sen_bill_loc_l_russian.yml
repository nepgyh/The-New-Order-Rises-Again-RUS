USA_sen_bill_name_418:0 "Программа модернизации армии"
USA_sen_bill_desc_418:0 "Из трех великих держав наша армия, вероятно, наименее развита. Если в 1945 году мы не смогли оказать достаточно сильного противодействия Японии, то как мы должны были победить их в 60-е и 70-е годы? Чтобы укрепить наши позиции в этой новой холодной войне, наши национальные вооруженные силы должны пройти тщательный и эффективный процесс модернизации. На благо Америки и на благо демократии."

