USA_sen_bill_desc_421:0 "Закон о помощи семям в борьбе с несправедливостью, более известный как ПСПН, - это законодательный акт, разработанный Джесси Хелмсом и поддерживаемый администрацией Шлэфли с целью введения общенационального запрета на аборты. Экспансивный по своим целям и попыткам вмешательства в деятельность государственной власти, законопроект переопределит юридическую личность, теперь начинающуюся с момента зачатия ребенка. Это положение будет действовать для всех людей на всей территории Соединенных Штатов независимо от "


