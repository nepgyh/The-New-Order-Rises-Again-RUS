USA_sen_bill_name_15:0 "Закон о полномочиях штатов"
USA_sen_bill_desc_15:0 "Образование долгое время было прерогативой штатов и местных органов власти, без какого-либо федерального надзора или контроля, за исключением некоторого финансирования. Но в последние десятилетия федеральное правительство пыталось заставить штаты принять диктат сверху вниз о том, как и чему учить. Президент говорит, что будет проводить этот законопроект. Это работа отдельного штата - определять, чему и как они учат, и мы будем стараться изо всех сил, чтобы провести этот принцип в жизнь."
bill_15_passed:0 "Президент Маргарет Чейз Смит сегодня подписала Закон о полномочиях штатов, прошедший через Конгресс вчера вечером после полуночного голосования. Президент обратилась к журналистам на брифинге после подписания закона, заявив, что "Power to the States" Act into federal law, having passed through Congress last night after a midnight vote. The President addressed reporters in a press briefing after signing the law, stating that "...it is not the job of the federal government to mandate a one-size-fits-all approach to education in the fifty states of the nation. Each state, county and city knows what is best for them."\n\nThis law curtails the use of the federal budget to provide funds to schools to mandate certain requirements, such as required courses, class sizes, and the composition of those classes. This would effectively allow various states to re-enforce the old segregation laws, under the policy of "separate but equal" that had for so long dominated the education of all the states of the South.\n\nThe controversial law is a victory for Governor George Wallace and his segregationist and states-right faction of the National Progressive Party, who have long opposed the efforts by the federal government to desegregate schools and allow Blacks to study in White schools, along with other racial equality efforts by the federal government. However, opposition has been pronounced from civil rights activists as backsliding, and also from teachers unions and education leaders from around the nation, saying that the removal of federal subsidies to schools will create a wide gap as school districts and states in poorer areas will not be able to afford the cost to rival the schools in wealthier states. But the law has passed, and a new normal for teaching will soon come to America."
bill_15_failed:0 "В драматическом шоу Сенат проголосовал против Закон о полномочиях штатов, заверив, что этот законодательный акт вскоре будет отправлен на свалку истории, чтобы присоединиться ко многим, многим другим попыткам принять законы в Соединённых Штатах. Президент Маргарет Чейз Смит в ответ на вопрос репортера, который спросил ее о провале закона, ответила, что "Power to the States" Bill, assuring that this piece of legislation will soon be consigned to history, to join the many, many other attempts to pass laws in the United States. President Maragret Chase Smith, in response to a reporter that asked her about the failure of the law, replied that "... I am disappointed that Congress has declined to support this measure. After all, it's not the federal government's job to dictate how schools should operate in the states."\n\nThe defeated bill would have curtailed the use of the federal budget to provide funds to schools to mandate certain requirements, such as required courses, class sizes, and the composition of those classes. This would have effectively allowed various states to re-enforce the old segregation laws, under the policy of "separate but equal" that had for so long dominated the education of all the states of the South. But this effort to turn back the clock on civil rights has failed.\n\nThe defeat of controversial law is a major blow for Governor George Wallace and his segregationist and states-right faction of the National Progressive Party, who have long opposed the efforts by the federal government to desegregate schools and allow Blacks to study in White schools, along with other racial equality efforts by the federal government. The opposition from civil rights activists, and from teachers unions and education leaders from around the nation, saying that the removal of federal subsidies to schools will create a wide gap as school districts and states in poorer areas will not be able to afford the cost to rival the schools in wealthier states, was enough to convince a majority of senators to not go ahead. Education in America, after the upheavals of the past few decades, will have a few more years of calm now at least."
