USA_sen_bill_name_1:0 "Закон о правоприменении сегрегированного образования"
USA_sen_bill_desc_1:0 "Закон о разделении американского образования официально введет режим сегрегации для всех школ в Соединённых Штатах, на Севере, Юге, Востоке и Западе, положив конец либеральным мечтам тех прогрессистов, которые хотят разрушить истинно патриотическую американскую нацию. Традиция должна быть сохранена и традиция будет сохраняться, пока я считаю нужным!"
USA_sen_bill_name_2:0 "Конференция в Перте"
USA_sen_bill_desc_2:0 "Пертская конференция это встреча, инициированная США, на которой страны объединились против японцев, чтобы бороться с ними через взаимную торговлю друг с другом, чтобы не быть в зависимости от японцев. Условия будут обсуждаться во время этой встречи, а затем представлены через Конгресс, и если они не пройдут, их придется пересмотреть позже."
USA_sen_bill_name_3:0 "Серебряный акт"
USA_sen_bill_desc_3:0 "Администрация Беннета разочарована в постоянно устаревающей денежной системе Америки, которая приводит к заиканию и падению экономики. Таким образом, Америке пора отойти от основанной на серебре системы валюты и перейти к гораздо более выгодной системе: к золотому стандарту. Мы с нетерпением ожидаем объединения страны в рамках улучшенной финансовой системы, если нам удастся провести законопроект через палаты Конгресса."

USA_sen_bill.3.t:0 "Серебряный акт прорывается через конгресс"
USA_sen_bill.3.d:0 "Администрация Беннета неустанно работала над тщательными обзорами, касающимися Серебряного акта. Президент сотрудничал со многими секретарями на верхних уровнях западного крыла, чтобы доработать законопроект. Вице-президент Форд заявил, что принятие законопроекта стало "one of the most prioritized plans of the Bennett administration in an effort to aid the American economy."\n\nBennett leads the charge to rouse the Democrats to action, driving them to support his plan to place the American economy into a more stable position by transferring the currency-backed metal to that of gold, which is now far more reliable than industrial silver as a store of value. One of the most important details of the Silver Act would be the repeal of the 1934 Silver Purchase Act, which would level off the focus on silver mining and "promote fiscal responsibility within the government," as quoted by Treasurer Absalom Robertson.\n\nHowever, while the bill appears to be siding towards approval within Congress, there are those within the United States that would seek the bill's failure. Many spurned southern Democrats who have turned to the NPP's Far Right find the bill to be distasteful, hurting current silver miners. Likewise, in an odd coalition, the Center branch of the NPP has outspoken members standing against the bill, claiming that it will hurt American jobs. All that's left is to see whether the bill will survive the battleground of the Congress."
USA_sen_bill.3.a:0 "Теперь нашу судьбу решает законодательная власть."

bill_3_passed:0 "Собравшись ранним утром на ступенях здания Конгресса в Вашингтоне, округ Колумбия, политологи сообщают, что серебряный акт, законопроект, который администрация Беннета провела через многочисленные обсуждения, анализы и переговоры, успешно прошел в обеих палатах Конгресса и должен быть подписан. Принятие закона о серебре доказывает потенциал трудолюбивых советников и чиновников, которым удалось создать законодательный акт после нескольких месяцев напряженной работы в Западном крыле, Казначействе и за пределами округа Колумбия.\n\nСам президент Беннет прокомментировал принятие законопроекта сегодня вечером, объявив его "crowning achievement of both unity and potential for the United States of America, and a step forward for a new era of economic success." Multiple figures in Bennett's administration, including Treasurer Absalom Robertson, have echoed President Bennett's enthusiasm, stating that "the silver system served to bog the United States down in an outdated system, while the gold system will allow us to continue to show American economic strength worldwide." Republicans and Democrats applauded each other for their bipartisan cooperation towards the bill's success.\n\nOn the other side of the aisle, NPP senators and representatives appear rather quiet over the outcome of the Silver Act. While some hail the success of the bill alongside the R-D's, others exchange confused glances over the ease of the bill's passage. For now, however, the United States takes the first steps towards adopting gold to back the dollar."
bill_3_passed.Option:0 "Мы сделали это."
bill_3_passed.Title:0 "Серебряный акт проходит в Конгрессе"
bill_3_failed:0 "Нам только что сообщили, что Серебряный акт, который, как считалось, был единогласно принят, чтобы стать гордостью и радостью администрации Беннета, умер в Конгрессе. После нескольких месяцев работы в Казначействе и месяцев планирования завершения попыток протолкнуть его через Конгресс, законопроект не прошел через голосование в зале.\n\nПрезидент Беннет принес свои "sincerest apologies to the citizens of the United States for the extreme partisanship within the federal government." Throughout the Senate and House of Representatives, Republican and Democratic congressmen continuously shake their heads, grimace, and express their frustrations over the Silver Act being defeated by political chicanery. Administration officials stated that "the administration will continue its efforts to aid the American economy, despite the evident political hurdles to even the most basic of tasks."\n\nOn the other hand, NPP congressmen have related surprise over their success on the legislative floor. Far Right and Center NPP congressmen shake hands and congratulate one another in the Capitol, while R-D legislators field angry calls from their voting base. The Democratic branch of the R-D's, in particular, are reeling, with large swathes of former Democratic voters turning to the NPP, even as the Republicans raise questions about the Bennett administration's fitness for office. The administration is scrambling to find a solution to the bill's failure."
bill_3_failed.Option:0 "Нам нужны идеи, немедленно."
bill_3_failed.Title:0 "Серебряный акт проваливается в Конгрессе"

USA_sen_bill_name_6:0 "Федеральный закон о помощи студентам"
USA_sen_bill_desc_6:0 "Образование было местной проблемой с самого начала Америки, когда местные школьные округа поддерживали школы, а штаты обеспечивали определенное направление. Однако это означает, что существуют большие различия, основанные на богатстве и государственных мандатах, а это означает, что многие студенты не получают полного образования, необходимого им в будущем. Федеральный Закон о Помощи Студентам исправит это, предоставив ресурсы Штатам и округам, которые отчаянно в этом нуждаются, и установив базовый стандарт образования по всей территории США."
bill_6_passed:0 "Президент Роберт Кеннеди, окруженный учениками и учителями начальной школы Стронга Джона Томсона в Вашингтоне, округ Колумбия, всего в нескольких кварталах от Белого дома, подписал Федеральный Закон о Помощи Студентам под аплодисменты, когда камеры новостей и фотографы записывают это событие для потомков.\n\n"Today, we say that all of America's students deserve the chance to learn and grow, to become the well-informed, smart and intelligent adults of tomorrow that will make America better than ever. The doctors, teachers, artists, inventors and leaders of tomorrow are in our schools today, and we must do all we can today, to make tomorrow even better."\n\nThe FSA Act will set up a new baseline standard for primary and secondary schools in America in Mathematics, English, History, Science, Civics and more. The federal government will provide money to states and school boards that, due to financial reasons, are unable to raise their schools to the new standards in hiring teachers and expanding classrooms, to promote equality of education across the nation. Other aspects of the law include funding for newer and safer school buses, penalties for school districts that fail to integrate their schools, and establishing a non-partisan committee to standardize textbooks across the nation.\n\nWhile education groups and civil rights organizations are really pleased with the FSA in their equality and standardization edicts, many state's rights proponents are angry at the law, which is pretty much stripping the local control over education that has long been one of the most important roles of the states. While most of the articles of the law are only for those school districts that require the funds and are "opt-in," the need for money in many of the poorest states will force them to compromise on their beliefs in order to get the money they need to operate. Nevertheless, the FSA will soon make America one of the best educated nations in the world."
bill_6_failed:0 "Федеральный Закон о помощи студентам не смог пройти Сенат. Наблюдая за голосованием, вице-президент Хьюберт Хамфри объявил, что закон не набрал достаточного количества голосов, что привело к серьёзному удару по его и президента Кеннеди усилиям по школьной реформе.\n\n"The failure of this effort to reform America's schools will reverberate throughout the years," Bobby Kennedy angrily thundered during a press conference. "The next George Washington Carver will never get the chance to see their full potential. The next Ernest Hemmingway will be stuck in poverty. The next Thomas Edison will never get to change the world."\n\nThe FSA Act would have set up a new baseline standard for primary and secondary schools in America in Mathematics, English, History, Science, Civics and more. The federal government would have provided money to states and school boards that, due to financial reasons, are unable to raise their schools to the standards in hiring teachers and expanding classrooms, to promote equality of education across the nation. Other aspects of the now tabled law include funding for newer and safer school buses, penalties for school districts that fail to integrate their schools, and establishing a non-partisan committee to standardize textbooks across the nation.\n\nWhile state's rights supporters cheer the failure of the "draconian" and "tyrannical" efforts to level the playing field for education across America, Civil Rights groups and education unions decry the failure of the law and the many inequalities that will persist for the indefinite future."
bill_6_passed.Title:0 "Федеральный Закон о помощи студентам проходит!"
bill_6_failed.Title:0 "Федеральный Закон о помощи студентам терпит неудачу!"
bill_6_passed.Option:0 "Яблоко каждому учителю! Классная доска для каждого ученика!"
bill_6_failed.Option:0 "Теперь учителям придется самим покупать яблоки. И не тратить впустую мел."
bill_6.Title.Negotiate.RDR:0 "Приближаясь к республиканцам"
RD_R_compromise_desc_6:0 "Сенатор Ковш Джексон встретился с несколькими сенаторами-республиканцами по всему Сенату,с большинством из них в попытке получить достаточно голосов, чтобы принять федеральный закон о помощи студентам.\n\nНа самом деле Ковш был удивлен тем, насколько восприимчивы к идее финансирования дополнительного образования его коллеги по Сенату. В конце концов, нет ничего более популярного у политика, стремящегося к переизбранию, чем указать на новую школу в своем округе или улучшенные результаты тестов, чтобы показать, что да, они делают свою работу.\n\nНекоторые сенаторы выразили озабоченность по поводу того, как федеральные мандаты лишат штаты их прерогатив по управлению образованием, что было бы невероятно непопулярно в некоторых штатах, особенно на Юге и Западе. Другие сенаторы были немного обеспокоены стоимостью закона, которая принесет в бюджет десятки, если не сотни миллионов долларов. Хотя, опять же, им нравится идея поддержки образования, они также не хотят обременять тех же самых детей ещё большим долгом, когда они станут налогоплательщиками.\n\nПриняв во внимание их слова, Ковш подошел к комитету, пишущему законопроект, и внес свое предложение:"
bill_6.Option.Negotiate.RDR.a:0 "Я думаю, что нам лучше переписать его: сократить расходы и дать штатам больше права голоса."
bill_6.Option.Negotiate.RDR.b:0 "Он идеален. Пусть объяснят, почему они будут голосовать против!"

USA_sen_bill_name_7:0 "Закон о доступном жилье"
USA_sen_bill_desc_7:0 "Американская мечта сосредоточена на одном: владеть собственным домом. Но после окончания войны девелоперы стали больше ориентироваться на развитие пригородов среднего класса: тысячи домов в закрученных тупиках вдали от центров больших городов. Это привело к тому, что миллионы людей, особенно расовые меньшинства, оказались вытесненными с рынка жилья. Закон о Доступном Жилье решит эту проблему и построит много новых домов и удобств, чтобы создать новые общины."
bill_7_passed:0 "Когда церемония подписания состоялась в Овальном кабинете под вспышку фотографических ламп, множество девелоперов, лидеров гражданских прав и мэров из больших и малых городов по всей Америке аплодировали.\n\n"I'm pleased to sign this bill into law, which will make it easier to build affordable, liveable, and safe housing for those Americans that could only dream before of home ownership," the President said moments before he signed the law. "Today, we say that every family in the United States has the right to own their own home."\n\nThe new law will allow cities to rezone large swathes of areas into higher density residential areas to encourage the development of new construction in areas where the cost of housing has priced many out of the market, and provide low-interest loans to buyers to purchase them. The bill will also provide subsidies to develop common areas like parks and shopping centers, and help establish mass transit routes from these new developments to the inner city. These new homes would not be apartment blocks like some opponents had suggested, but duplexes, townhouses, row houses and other such buildings to allow more people access to housing that the larger, car focused suburban dwellings that are too expensive, or even forbidden, for racial minorities to access: government funding is only provided on the condition that no barriers will be put in place for African Americans, Asian Americans, Hispanics or anyone else.\n\nAlready, there are many plans being drawn up for the "Kennedyburgs" in every city in the nation, redeveloping areas that had overlooked and abandoned for years, promising a new construction boom that will last for a decade or more."
bill_7_failed:0 "Голосование состоялось, и Сенат отклонил Закон о доступном жилье, один из ключевых пунктов повестки дня президента Роберта Кеннеди. Жалобы на стоимость, диктат о том, как будут потрачены деньги, и даже затянувшиеся сегрегационистские элементы в Конгрессе потопили закон, который оживил бы крупные города, открыв жилищное строительство для меньшинств и семей рабочего класса, и создал целый новый хорот собственников.\n\n"The President is disappointed at the Senate's rejection of the Affordable Housing Act," a spokesman for the White House said in a press conference. "Nevertheless, the fight to expand home ownership and give all Americans, not just the wealthy and middle class, the chance to buy their own house will go on."\n\nThe defeated law would have allowed cities to rezone large swathes of areas into higher density residential areas to encourage the development of new construction in areas where the cost of housing has priced many out of the market, and provide low-interest loans to buyers to purchase them. The bill would have also provided subsidies to develop common areas like parks and shopping centers, and helped to establish mass transit routes from these new developments to the inner city. These new homes would not have been apartment blocks like some opponents had suggested, but duplexes, townhouses, row houses and other such buildings to allow more people access to housing that the larger, car focused suburban dwellings that are too expensive, or even forbidden, for racial minorities to access: government funding would have been provided on the condition that no barriers will be put in place for African Americans, Asian Americans, Hispanics or anyone else.\n\nSadly, the early design plans for the "Kennedyburgs" that many were starting to call them, have to be shelved for now, and millions of Americans will have to continue to rent and live in substandard and dilapidated apartments and tenements."
bill_7_passed.Title:0 "Принят Закон о доступном жилье!"
bill_7_failed.Title:0 "Отклонён Закон о доступном жилье!"
bill_7_passed.Option:0 "Дом человека - это его крепость. И скоро крепостей будет ещё больше!"
bill_7_failed.Option:0 "Дом человека - это его крепость. Крепостей больше не будет."
bill_7.Title.Negotiate.RDR:0 "Привлечь республиканцев на нашу сторону"
RD_R_compromise_desc_7:0 "Посещение кафетерия Сената и наблюдение за обедом различных сенаторов это открытие глаз. Мужчины и женщины, которые диаметрально противоположны идеологически, могут быть замечены болтающими и хорошо проводящими время, в то время как те, кто принадлежит к одной партии, часто избегают друг друга. Это отличный способ понять, кто интроверт, кто экстраверт и даже можно разобраться в мельчайших деталях политики.\n\nВ дымке сигаретного дыма и запахе горячих блюд, подаваемых лучшими поварами Вашингтона, "Scoop" Jackson was sitting with some of his Republican colleagues, enjoying their mid-afternoon break.\n\n"So, about the housing bill," one of the Republican Senators said, cutting into a chicken breast. "I can tell that you are here to get that passed, right?"\n\n"Well, if you want to get to business," the Senate Leader of the C-NPP replied. "But you know it will help your communities greatly, make a lot of new homeowners, taxpayers, and all that shit that will make your cities and states happy indeed. And it won't be just Chicago or Seattle or Miami that gets the money. Every city and town in the country can apply for it."\n\n"It's going to cost a lot though," another senator said. "Not sure if my constituents will appreciate having to foot the bill."\n\n"It will pay for itself in time," Jackson replied, as he took a drink of water. "Besides, if you give a man a home, go and cut the ribbon when they open it up, I'm sure lots of folks will support you in your next term." Jackson set his glass on his tray, and stood up, preparing to hand off his dirty dishes and return to work. "You can't get better publicity than that.""
bill_7.Option.Negotiate.RDR.a:0 "Что ж, в его словах есть смысл..."
bill_7.Option.Negotiate.RDR.b:0 "Никаких сделок."

USA_sen_bill_name_9:0 "Национальный Закон о трудовых отношениях"
USA_sen_bill_desc_9_minimum_wage:0 "Слишком долго промышленность, бизнес и капитал диктовали своим рабочим условия: как долго они будут работать, сколько им будут платить, какие льготы они получат, признают ли они профсоюзы или нет. В то время как в прошлом столетии был достигнут прогресс в обеспечении более безопасных условий труда и повышении заработной платы, многие компании делают все возможное, чтобы подорвать все эти обещания. Национальный закон о трудовых отношениях закрепит это: профсоюзы официально признаются и будут поддерживаться правительством, восьмичасовой рабочий день для всех отраслей будет кодифицирован, а национальная минимальная заработная плата будет установлена."
USA_sen_bill_desc_9_pensions:0 "Слишком долго промышленность, бизнес и капитал диктовали своим рабочим условия: как долго они будут работать, сколько им будут платить, какие льготы они получат, признают ли они профсоюзы или нет. В то время как в прошлом столетии был достигнут прогресс в обеспечении более безопасных условий труда и повышении заработной платы, многие компании делают все возможное, чтобы подорвать все эти обещания. Национальный Закон о трудовых отношениях закрепит это: профсоюзы официально признаются и будут поддерживаться правительством, восьмичасовой рабочий день для всех отраслей будет кодифицирован, и будет создана национальная пенсионная система."
bill_9_passed_minimum_wage:0 "Президент Бобби Кеннеди подписал широкий Национальный Закон о трудовых отношениях, один из наиболее важных в 20 веке. В одночасье баланс сил в крупнейшей экономике мира сместился и рабочим и служащим были предоставлены неотъемлемые и законные права, которые ещё больше уравновесили бы их положение по отношению к работодателям.\n\nОдним из крупнейших компонентов законопроекта является признание профсоюзов, запрещение работодателям увольнять работников или пытаться запугать и остановить любого, кто попытается организовать какие-либо рабочие места, с крутыми штрафами и штрафами для любой компании, обнаружившей нарушение этого закона. Правила, обязывающие работников, занятых полный рабочий день, получать восьмичасовой рабочий день или, по крайней мере, щедрую оплату сверхурочных, являются ещё одним важным компонентом законопроекта. Будут введены штрафы, чтобы предотвратить попытки компаний обойти его, включая правила о том, что классифицируется как "part-time", a "contractor" or "freelance", and that all categories be given the same or equivalent benefits and rights as full-time employees. One of the most important aspects is the establishment of a federal minimum wage: $1.50 for full-time employees in most industries, with agriculture and a handful of service industries allowed to set a slightly smaller minimum wage to a minimum of $1.10. But this minimum wage would be re-evaluated every year based on inflation, to maintain the purchasing power.\n\n"The only way to maintain a strong economy and a strong democracy is to give everyone in the nation the ability to make a living," President Kennedy said as he signed the law. "To make enough to put food on their table and a roof over the head, to enjoy the fruits of their labor with leisure, and to maintain their dignity and freedom, never to be undermined by the greed and short-sightedness of their bosses."\n\nWhile opposition from business groups, conservatives, anti-unionists, and free market proponents has been intense, and Wall Street has seen a sharp drop in it's value when the bill passed, the NLRA has proven to be popular with the majority of the American workers and voters. This will secure its place in American law for years to come."
bill_9_passed_pensions:0 "Президент Бобби Кеннеди подписал широкий национальный Закон о трудовых отношениях, один из наиболее важных в 20 веке. В одночасье баланс сил в крупнейшей экономике мира сместился и рабочим и служащим были предоставлены неотъемлемые и законные права, которые ещё больше уравновесили бы их положение по отношению к работодателям..\n\nОдним из крупнейших компонентов НЗТО является признание профсоюзов, запрещение работодателям увольнять работников или пытаться запугать и остановить любого, кто попытается организовать какие-либо рабочие места, с крутыми штрафами и штрафами для любой компании, обнаружившей нарушение этого закона. Правила, обязывающие работников, занятых полный рабочий день, получать восьмичасовой рабочий день или, по крайней мере, щедрую оплату сверхурочных, являются ещё одним важным компонентом НЗТО. Будут введены штрафы, чтобы предотвратить попытки компаний обойти это, включая правила о том, кто классифицируется как "part-time", a "contractor" or "freelance", and that all categories be given the same or equivalent benefits and rights as full-time employees. One of the most important aspects is the establishment of a Federal Pension System. From now on, a small percentage of an employee's paycheck will be withheld, and paid into the FPS. This money will be put into safe investments such as government bonds to continuously grow the pot. When retiring at a minimum age of 65, or when a worker is severely injured and unable to continue working, a liveable pension will be paid to them for the rest of their lives, annually adjusted for inflation.\n\n"The only way to maintain a strong economy and a strong democracy is to give everyone in the nation the ability to make a living," President Kennedy said as he signed the law. "To make enough to put food on their table and a roof over the head, to enjoy the fruits of their labor with leisure, and to maintain their dignity and freedom, never to be undermined by the greed and short-sightedness of their bosses."\n\nWhile opposition from business groups, conservatives, anti-unionists, and free market proponents has been intense, and Wall Street has seen a sharp drop in it's value when the bill passed, the NLRA has proven to be popular with the majority of the American workers and voters. This will secure its place in American law for years to come."
