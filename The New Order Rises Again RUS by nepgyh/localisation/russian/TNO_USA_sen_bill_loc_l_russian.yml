RD_D_compromise_desc_101:0 "Президент Никсон потратил значительное количество времени на размышления о том, как привлечь южных демократов на свою сторону. Юг всегда ненавидел работать с Севером. Если Никсону нужно достучаться до Юга, ему придётся нарушить устоявшийся порядок вещей, приняв во внимание одну вещь, которой дорожат все южане: традиции.\n\nДжозеф Кларк-младший, сенатор от Пенсильвании, встречается с сенатором от Луизианы Алленом Дж. Эллендером. Оба демократы, но первый выступает за гражданские права, а второй - закоренелый сегрегационист, но человек сговорчивый. Первым заговорил Кларк. "I realize this new civil rights bill will have a far-reaching impact on the American South. But we're trying to work towards a plan that will free every American from discrimination."\n\nEllender had considered supporting the bill before but he knew that if it passed, the whole region would flare up. "Our states should choose their own direction with these so-called 'civil rights'-"\n\n"Your states have more important issues to address, Senator. This will be one legislation that provides opportunity for all Americans; it may boost your economy and make your region nicer to live in. After this, we will honor your state rights, but this must be an exception."\n\n"Do you not realize if this bill passes, our voters will turn to Thurmond's no-good Far-Right?"\n\n"I believe the storm will blow over eventually. We have everything to gain from this bill.""
