USA_sen_bill.101.t:0 "Закон о гражданских правах 1962 года проходит"
USA_sen_bill.101.d:0 "Это был законопроект, который, как знали многие сенаторы, принесет столь необходимое равенство Соединённым Штатам, нации, которая стремилась к этой концепции с момента подписания Декларации независимости. Исторически сложилось так, что чернокожие мало получали помощи от правительства в своей борьбе за свободу; даже пятнадцатая поправка давала чернокожим право голоса только на бумаге. Не было никакого способа обеспечить соблюдение этой политики и со временем южные штаты использовали лазейки, чтобы сохранить статус-кво земли: подушные налоги, тесты на грамотность, печально известную "Grandfather clause". All of this would change when the senators voted in favor of passing this bill. Desegregationists rejoiced, Southern politicians foamed at the mouth.\n\nThis act sternly outlaws discrimination based on race, color, religion, sex, or national origin. Unequal voting requirements were abolished; schools, businesses, and other public accommodations were officially desegregated. African Americans essentially gained the right to go to any school, work for any business, and attend any public facility they choose. As a whole, African Americans had political power that the race had never seen before, and this was only the first step towards full desegregation.\n\nBut not all was well in the South. Immediately, Southern voters flocked to Strom Thurmond's Far-Right NPP in hopes that the bill would be reversed, that society would return to normal. Many Southerners despised this blatant attack on their livelihood, and with support from Southern politicians, they had the power to physically defeat desegregation. Not only did the bill grant much-needed reform, but it also caused division in the U.S. not seen since the Civil War."
USA_sen_bill.101.a:0 "Могу я напомнить вам, что федеральное правительство главенствует над штатом?"
