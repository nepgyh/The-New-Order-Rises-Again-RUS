bill_30.Title.Negotiate.NPPFR:0 "Встреча с Расселом"
FR_NPP_compromise_desc_3:0 "В "fish room" in the west wing, two men sat opposite each other. On one side, President Barry Morris Goldwater. Opposite of him, Senator Richard Russel Jr, representing his faction of the NPP.\n\n"Mister President-" Russel began. "-I've looked at your bill in detail, and I am convinced it can be salvaged." Goldwater knew exactly what "salvaged" meant here. He had no illusions who he was dealing with, and what sort of price Russel would ask in exchange for cooperation. It was why the president had invited him here today, hoping that Russel's demands wouldn't be too outrageous. On the other side of the table Senator Russel looked at him with appraising eyes. The Georgian senator too, knew perfectly well who he was dealing with. Goldwater was many things, but committed on the issue of civil rights he was not. Russel was well aware of the president's ambivalence on the matter. Such ambivalence might be an opening for Russel's own political agenda, so he thought to himself. If the president was willing to budge here, Russel would be able to budge on the topic of finance.\n\n"It seems to us that your budget proposal entails a significant reduction in spending, freeing up a significant amount of federal funds." the president could already guess where Russel was going with this. "Perhaps it is time some of these funds made their way back to the south.'" Russel leaned forward on the table, closing the physical distance between him and the president. "We'd be willing to lend you the votes you need, Mr. President." "If room can be made in the bill to send some of the available funds to Southern schools."\n\nRussel paused briefly.\n\n"White schools, naturally.""
bill_30.Option.Negotiate.NPPFR.a:0 "Услуга за услугу"
bill_30.Option.Negotiate.NPPFR.b:0 "Никаких преференций не будет"
bill_30.Title.Negotiate.RDR:0 "Встреча с Рокфеллером"
RD_R_compromise_desc_30:0 "Приближался вечер, и президент Барри Голдуотер и вице-президент Нельсон Рокфеллер, как они часто делали, когда обсуждали государственные дела, сидели в Овальном кабинете, зная, что их никто не потревожит. Изредка случайный помощник ненадолго прерывал их, когда входил, чтобы наполнить кофейные чашки двух государственных мужей. Через окна они могли видеть, как солнце ежедневно отступает за горизонт, уступая место ночи.\n\nГолдуотер сидел не за письменным столом, а напротив Рокфеллера на одном из диванов, между которыми стоял кофейный столик. Несмотря на то, что Рокфеллер был вице-президентом Голдуотера, внутренняя политика республиканцев-демократов значительно осложнила их рабочие отношения. Рокфеллер много раз выступал с резкой критикой предложенного президентом курса.\n\nНа кофейном столике перед ними лежал целый ворох бумаг. Они были частью предлагаемого законопроекта о бюджете, с некоторыми пунктами, подчеркнутыми или вычеркнутыми ручкой: результат трехчасового разговора между двумя мужчинами.\n\n"I'm asking you to put the party first, Barry." it was the first time Rockefeller had addressed the president by his first name. It took Goldwater by surprise, but there was no hint of disrespect in Rockefeller's voice. "If we agree on this, you'll get your budget, and we'll keep the party intact."\n\nGoldwater leaned back on his couch, thinking to himself. In the back of his head he still heard the ringing of secretary Regan's urgings not to compromise. Yet the deal Rockefeller offered was a tempting bargain. If he was willing to slow down just a little bit and water down the budget bill, his vice-president would make sure the Democrats would support it. Rockefeller leaned forward and clasped his hands together as he awaited the president's reply.\n\n"Nelson, here's where I stand.""
