USA_sen_bill_name_17:0 "Закон о национальном благосостоянии""
USA_sen_bill_desc_17:0 "Прогрессивные и консервативные элементы Национал-Прогрессивной Партии всегда расходились во мнениях по поводу реализации программ социального обеспечения. Националистическое крыло партии, в частности, открыто выступало против социального обеспечения. Теперь, из-за плохой природы юга, где большая часть националистов черпает свою поддержку, возможен компромисс. При совместной работе сенатора Майкла Харрингтона от прогрессивистов и губернатора Джорджа Уоллеса от националистов новый закон о национальном благосостоянии предоставит экономические возможности миллионам американцев, особенно на юге."
bill_17_passed:0 "После того, как Закон о национальном благосостоянии был выдвинут и обсужден в Конгрессе, он был принят сегодня в Сенате и вскоре будет подписан президентом Маргарет Чейз Смит. Получив легкое большинство голосов как от Национал-Прогрессивной Партии, так и от республиканцев-демократов, она, по-видимому, имела гораздо более широкую базу поддержки, чем первоначально предполагалось. Больше всего радовались этой новости главные сторонники законопроекта: сенатор Майкл Харрингтон и губернатор Джордж Уоллес, которые пришли к компромиссу в своих различных взглядах на благосостояние, чтобы создать что-то, что работало на обе стороны.\n\nКак только он будет подписан, миллионы бедных американцев, многие из них из бедных сельских районов юга, теперь смогут обратиться за государственной финансовой помощью. Успех законопроекта показал многим американцам, что Национал-Прогрессивная Партия действительно способна работать вместе как единая политическая группа не только по вопросам внешней политики. Это также значительно укрепило позиции президента Маргарет Чейз Смит, которая видит большой всплеск в ее рейтингах одобрения."
bill_17_failed:0 "После того, как в Конгрессе был выдвинут и обсужден период, результаты таковы: Закон о национальном благосостоянии умер в Сенате. Не было никакого драматического флибастера со стороны республиканских демократов, ни удивительной смены лояльности, которая охватила голосование; скорее, за законопроектом просто не было достаточной политической поддержки. Сенатор Майкл Харрингтон, который был одним из главных сторонников законопроекта, назвал результат "unfortunate".\n\nThe bill was heavily anticipated as the first instance of true cooperation in the National Progressive Party over welfare programs. Vocally supported by Senator Michael Harrington of the C-NPP and Governor George Wallace of the FR-NPP, it found good ground in the House and quickly made its way to the Senate. Once there, however, it stalled, died, and left millions of poor Americans without hope for government aid.\n\nThe loss of the bill in the Senate has definitely weakened the position of the President Margaret Chase Smith, as well as humiliated the extremely vocal supporters of it found in Senator Harrington and Governor Wallace. While they will likely recover their reputations, it seems unlikely that welfare legislation will be passing through Congress anytime soon."
