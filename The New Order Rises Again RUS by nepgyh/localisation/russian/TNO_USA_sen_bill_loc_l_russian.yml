WAL_passed_DR:0 "Протесты вспыхнули в университетах по всей стране после того, как сегодня утром президент Уоллес подписал закон о социальном равенстве при призыве на военную службу. Студенты в ярости от того, что закон отменил отсрочки в учебе, и боятся, что их призовут воевать в ещё одной непопулярной иностранной войне. Национальная гвардия была развернута во многих кампусах для сдерживания протестов.\n\nПодписывая законопроект, Уоллес заметил: "When I received my law degree back in '42, I didn't use it as an excuse to stay home like a coward; I signed up to bomb the hell out of the Japanazis and none of their kamikaze bastards scared me one bit. This was back when these protestors were wearing diapers. These hippie punks they got in school nowadays think smoking dope in their dorms is all the service they need to offer their country. Frankly, these so-called antifascists should be rejoicing that SECA gives them the opportunity to fight real fascists around the globe. My message to them is this: Stop whining and heed our country's call, and you just might have your next spring break in Honolulu.""
RFK_passed_DR:0 "Протесты вспыхнули в университетах по всей стране после того, как сегодня утром президент Кеннеди подписал закон о социальном равенстве при призыве на военную службу. Студенты в ярости от того, что закон отменил отсрочки в учебе, и боятся, что их призовут воевать в ещё одной непопулярной иностранной войне. Национальная гвардия была развернута во многих кампусах для сдерживания протестов.\n\nПодписывая законопроект, Кеннеди заметил: "I do empathize with the students voicing their dissent against our new legislation. I understand their fears of being dragged into a no-win war overseas. However, our military outlook involves tangible and realistic goals. Moreover, it is oriented towards the abolition of fascist oppression and the liberation of the peoples of the world. Our students can rest assured that their next conflict, should one arise, will be righteous in aims and chivalrous in method. Moreover, it will be a conflict where those of means will no longer be able to use their wealth to shirk their duties, and Americans from all walks of life will do their part for the cause of freedom.""
HAR_passed_DR:0 "Бурные беспорядки вспыхнули в университетах по всей стране после того, как сегодня утром президент Харрингтон подписал закон о социальной справедливости в призыве на военную службу. Студенты в ярости от того, что закон отменил отсрочки в учебе, и боятся, что их призовут воевать в ещё одной непопулярной войне. Более того, они чувствуют себя лично преданными социалистом Харрингтоном, который ранее отстаивал право инакомыслия для уклонистов от призыва в южноафриканскую войну. Национальная гвардия была развернута во многих кампусах, чтобы сдержать протесты, но они не могут надеяться сдержать ярость, которую прогрессивные студенты испытывают по отношению к своему бывшему адвокату в Белом доме.\n\nПодписывая законопроект, Харрингтон кратко заметил: "This bill reflects the bipartisan spirit of the National Progressive Party and our efforts to uphold the synergy between the ideals of Patton and Pepper. I am thankful to Senators Smith and Eastland for their willingness to compromise on some aspects of SECA. I have no further comment at this time." He then retired to the Executive Residence for the rest of the day with a bottle of scotch while DC police struggled to maintain the security perimeter at the White House lawn."
MCS_passed_DR:0 "Протесты вспыхнули в университетах по всей стране после того, как сегодня утром президент Смит подписала закон о социальном равенстве при призыве на военную службу. Студенты в ярости от того, что закон отменил отсрочки в учебе, и боятся, что их призовут воевать в ещё одной непопулярной войне. Национальная гвардия была развернута во многих кампусах для сдерживания протестов.\n\nПодписывая законопроект, Смит заметила: "The protests against this bill are the natural outrage of an elite being denied their privileges. Certain Americans felt that they could purchase an exemption to their national duty from a university. I'm sure the families who lost their lives at Pearl Harbor wish that a university could have shielded them from the atomic bomb, but our enemies were far less merciful. The defeat of fascism and the reclamation of our lands will require a total commitment on the part of the American people, and we can thus no longer allow ivy-covered buildings to shelter the wealthy from the call of our Hawaiian countrymen.""
USA_failed_DR:0 "Национал-Прогрессивная партия потерпела сегодня позорную неудачу, поскольку закон О социальном равенстве в призыве на военную службу не прошел окончательного голосования. Несмотря на поддержку обоих крыльев НПП, стойкая оппозиция со стороны РД-П, включая Филибастер сенатора-республиканца, в конечном счете убила законопроект. Белый дом никак не прокомментировал эту неудачу, но инсайдерские источники предполагают, что президент [GetPresidentLastName] был глубоко обеспокоен тем, как кончина закона повлияет на НПП.\n\nВыступая перед журналистами после голосования, сенатор отметил: "I am a proud American and the first to support fighting for democracy around the world. But I am also a firm believer in the importance of higher education to the continued success of the American experiment. Universities produce the technical experts and brilliant social thinkers this country needs to defeat fascism on the home front. We are not so desperate for soldiers that we need to sacrifice our academic excellence on the Ares' altar. If the NPP is serious about increasing our military strength, I suggest they start seeing the value of an educated leadership.""
STROM_passed_DR:0 "Как будто этот человек не мог стать более ненавистным, президент Тёрмонд теперь отменил все образовательные отсрочки для призыва в армию. В кампусах по всей стране вспыхнули беспорядки, и Национальная гвардия изо всех сил пытается держать ситуацию под контролем. Хотя считается, что этот акт был выдвинут для того, чтобы привлечь более ура-патриотических сторонников НПП, он, похоже, мало чем помог Тёрмонду.\n\nВыступая после этого перед прессой, Тёрмонд сделал бойкие замечания о том, как мы должны "share the burden of service" and briefly touched on his own decorated service with the 82nd Airborne during the war. It is impressive that he managed to slip this law through the Senate, but it has not seemed to improve his standing in opinion polls."
LEMAY_passed_DR:0 "Сделав шаг, которого мало кто ожидал от хромой утки, Лемей вызвал бурю возмущения, отменив все образовательные отсрочки от призыва на военную службу. Студенты университетов больше не смогут уклониться от призыва, заплатив за обучение в одном из наших высших учебных заведений. Он едва успел провести этот закон через Сенат, а о беспорядках уже сообщают в университетских кампусах по всей стране.\n\nЕще более шокирующим было то, что Лемей не сделал абсолютно никаких замечаний прессе после подписания закона, он даже не подписал закон в присутствии прессы, как это принято для большинства крупных законодательных актов. Инсайдер Белого дома, выступая на условиях анонимности, сообщил прессе, что "The President is looking out for the future of the military, he says we need more conscripts in the event that the Cold War goes hot again. Everyone told him he's nuts and that this will tank the party in the next election but he just laughed. I just don't understand him, I really don't.""



