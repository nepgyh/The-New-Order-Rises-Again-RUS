USA_sen_bill_name_31:0 "Госдолг достиг потолка!"
USA_sen_bill_desc_31:0 "Слишком долго американская экономика руководствовалась безответственной доктриной дефицитных расходов, игнорируя все возрастающий государственный долг. Президент Голдуотер стремится положить этому конец с помощью законопроекта о "
bill_31_passed:0 "Демократы зааплодировали, когда подсчитали результаты голосования: победа администрации Голдуотера. Усилия администрации по ограничению потолка задолженности, законопроект о финансовой ответственности и списании долгов, набрал необходимое количество голосов, чтобы быть принятыми обеими палатами Конгресса. Деньги, высвободившиеся в результате сокращения президентом Голдуотером расходов на социальное обеспечение, теперь имеют место быть. В результате Соединённые Штаты Америки предприняли первые шаги по ликвидации своего национального долга и прекращению давней саморазрушительной политики дефицитных расходов.\n\nЭтот предел знаменует собой незначительную веху в серии фискальных мер, предложенных президентом Голдуотером. В то время как законопроект является лишь второстепенным шагом к большим амбициям президента, любая победа в американском политическом Колизее должна приветствоваться. Среди сторонников президента поднялся боевой дух, и демократическое крыло республиканцев-демократов чувствует себя особенно сильным. Это выглядит хорошо для президента и его администрации, поскольку теперь они показали, что могут выполнить свои обещания и что они могут обналичить чеки, которые они подпишут. Эта победа особенно сильно отразится на Юге. Существование огромного государственного долга унизительно для такой гордой и процветающей нации, как Америка, и многие южане разделяют это патриотическое чувство.\n\nС этой победой администрация Голдуотера может приступить к следующей цели в очередном законодательном акте."
