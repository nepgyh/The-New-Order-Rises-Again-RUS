# Glenn Bills

USA_sen_bill_name_40:0 "Закон о пенсионном обеспечении"
USA_sen_bill_desc_40:0 "Закон о пенсионном обеспечении направлен на развитие и расширение ранее предпринятых усилий предыдущих администраций по созданию единого федерального пенсионного решения для всех штатов и территорий, при этом все ещё корректируя выплаты и вклад в связи с уровнем заработной платы и стоимостью жизни в штатах. Самое главное, что она направлена на изоляцию пенсионной системы от последствий рыночных колебаний и инфляции, чтобы тот, кто платит на пенсию всю свою трудовую жизнь, не оказался вдруг в нищете после выхода на пенсию. Если он будет принят, всем пенсионерам будет гарантирован, по крайней мере, несколько комфортный образ жизни в их старческом возрасте."
USA_sen_bill_name_41:0 "Закон о трудовой реформе"
USA_sen_bill_desc_41:0 "Администрация Гленна проанализировала огромное количество законов о труде и пришла к выводу, что законы о праве на труд должны быть каким-то образом урегулированы. Законы о праве на труд, сформулированные ещё до начала Второй мировой войны, гарантировали работникам право не вступать в профсоюзы, связанные с их профессией. Хотя это выглядит справедливым для работника, было много проблем, вытекающих из них; а именно, многие работники стали пользоваться преимуществами, которые профсоюз предоставляет работникам компании, не платя, как это делают работники-члены профсоюза. Это несправедливая практика, и законы о праве на труд постоянно допускают лазейки в различных профессиях "
USA_sen_bill_name_42:0 "Закон о социальном обеспечении"
USA_sen_bill_desc_42:0 "Пожилые и инвалиды являются одними из самых обездоленных людей, причем более 40% из них живут за чертой бедности. Таким образом, одним из самых популярных предвыборных обещаний президента Джона Гленна было введение законодательства, которое выделило бы полу-прожиточный доход и медицинскую страховку всем американцам старше 65 лет или страдающим инвалидностью, которая мешает им работать. Основываясь на законопроекте, предложенном администрацией Кеннеди-старшего, этот Закон о Социальном Обеспечении позволит американцам выделять процент от своего дохода в специальный фонд в течение их рабочих лет. Когда они достигают пенсионного возраста, они могут собирать деньги из фонда и иметь постоянный поток денег, возвращающихся в их карманы.\n\nВ то время как некоторые консервативные члены Конгресса выразили абсолютную оппозицию такому дорогостоящему предложению, многие другие кажутся дружелюбными или нейтральными к законопроекту. Следовательно, и президент, и прогрессисты в Вашингтоне ожидают, что смогут провести хотя бы некоторые из своих желаемых реформ."
USA_sen_bill_name_59:0 "Закон об усиленной обороне"
USA_sen_bill_desc_59:0 "Вооруженные силы Соединённых Штатов уже являются одной из самых больших и хорошо оснащенных сил в мире, с технологией и подготовкой, которая соперничает, даже превосходит, другие сверхдержавы. Тем не менее, опасность отстать всегда есть. Поэтому президент Джон Гленн просит Конгресс принять закон об усиленной обороне, чтобы предоставить новые деньги для финансирования передовых технологий, чтобы гарантировать, что американское оружие в армии, флоте, морской пехоте и Военно-воздушных силах будет превосходить в будущем. Это также приведет к финансированию модернизации и модернизации военных баз в США и во всем мире, улучшению жилищных условий для солдат и улучшению подготовки кадров. Однако оппозиция и без того огромным расходам президента ожесточенна, и потребуется вся политическая смекалка президента, чтобы ввести закон в действие."

# Judicial Apointment Bills
USA_sen_bill_name_105:0 "Сенат утвердил Тергуда Маршалла"
USA_sen_bill_desc_105:0 "Президент [GetPresidentLastName] выдвинул кандидатуру Тергуда Маршалла для заполнения вакансии в Верховном суде Соединённых Штатов. Юридическая карьера Маршалла длилась несколько десятилетий, включая должность главного юрисконсульта Фонда правовой защиты и образования NAACP и назначение в апелляционный суд в 1961 году. Его утверждение сделало бы его первым чернокожим судьей в истории Верховного суда, и это, естественно, вызвало значительные споры. В то время как £GFX_npp_c_texticon §Kпрогрессивисты§! и большинство £GFX_rd_d_texticon §Bдемократов§! поддерживают его кандидатуру, она была принята с теплотой холодного супа консервативными £GFX_rd_r_texticon §Rреспубликанцами§! и §gнационалистами§! сегрегационистами. Возможно, нам удастся §Yдоговориться§! с несогласными, чтобы добиться этой исторической номинации."

USA_sen_bill_name_100:0 "Закон об избирательных правах"
USA_sen_bill_desc_100:0 "Пришло время Америке решить проблему сегрегации и обеспечения гражданских прав чернокожих. В то время, как законопроект в его нынешнем виде направлен на защиту таких граждан от вопиюще несправедливой практики, такой как тесты на грамотность и подушный налог, многие либеральные республиканцы сочли меры законопроекта недостаточными. С другой стороны, южные республиканцы и националисты настроены против принятия любого законопроекта о гражданских правах, поскольку они связаны с сегрегационизмом. Долг администрации обеспечить, чтобы Америка каким-то образом добилась хоть какого-то прогресса в области гражданских прав..."


USA_sen_bill_name_103:0 "Бюджет операций внешней разведки"
USA_sen_bill_desc_103:0 "Если план поддержки Альберта Шпеера американскими разведывательными средствами имеет хоть какие - то шансы на успех, нам понадобятся средства большие, чем мы можем разумно выделить из нынешнего бюджета ЦРУ. Мы должны будем обратиться к Конгрессу, чтобы запросить необходимое финансирование, а ключевые лидеры Конгресса будут проинформированы о фактическом использовании этих средств. Согласятся ли они с нами и будут ли работать над тем, чтобы бюджет был принят, это другой вопрос."

