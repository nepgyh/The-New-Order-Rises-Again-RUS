bill_33.Title.Negotiate.NPPC:0 "Встреча с Ковшом"
bill_33.Desc.Negotiate.NPPC:0 "При поиске союзников в Конгрессе НПП не занимала особо высокого места в списке президента Барри Голдуотера. Когда партия настолько сосредоточена вокруг того, чтобы быть анти-истеблишментом, им становится трудно работать с истеблишментом. Но политика создает странных любовников. Сенатор Джексон был известен как убежденный противник как коммунизма, так и фашизма, и это делало Голдуотера похожим на него хотя бы отчасти, несмотря на их различия.\n\n"Thank you for coming over, senator." Goldwater said as he entered the oval office, Senator Jackson being seated already. Goldwater dismissed the aide accompanying him and sat down behind his desk. The president explained his ambition: getting America back on the gold standard. All the while Jackson listened while smiling politely. When the president was done Jackson leaned forward in his seat and shared his thoughts.\n\n"Mr. President. I think we can come to an agreement here." a smile formed on Goldwater's face. "But let's look at some of your administration's other policies first. Specifically, what you're doing to the unions." Goldwater's smile changed into a more neutral expression, awaiting what would come next. The senator continued "I understand you're not a fan of the union: dismantling collective bargaining entirely."\n\nGodlwater leaned forward to respond but Jackson continued. "It's reprehensible, Mr. president."\n\n"Scoop" President Goldwater began, calling the senator by his nickname, "The unions have opposed my agenda at every turn. I won't give them a free pass"\n\n"I'm not telling you to invite them into the cabinet. I want you to ease off of them. Then you can have your gold standard.""
bill_33.Option.Negotiate.NPPC.a:0 "Профсоюзы получат передышку, а мы золотой стандарт."
bill_33.Option.Negotiate.NPPC.b:0 "Это единственная сделка, на которую мы не согласимся."

bill_36.Title.Negotiate.NPPFR:0 "Встреча с Расселом"
FR_NPP_compromise_desc_36:0 "Президент Барри Моррис Голдуотер и сенатор Ричард Рассел-младший - два человека из разных партий и разного происхождения, но тем не менее объединенные необходимостью. Политика, в конце концов, создает странные союзы. Действительно, искать поддержки у ярого сторонника сегрегации для защиты окружающей среды - это странная идея. И все же они сидели здесь, в Белом доме, пожимая друг другу руки и обсуждая возможную сделку.\n\n"Protecting all of God's creation is a worthy goal, Mr. President." Russel had started. From his intonation, Goldwater could already sense the looming word 'but'.\n\n"But-" Russel continued. "-I do have concerns on how this affects business." Goldwater was a laissez-faire man through and through, and Russel knew that an appeal to the president's belief in entrepreneurship was as good a bet as any. Still, Goldwater knew very well Russel's real reasons were much more pragmatic. In politics, everything has a price.\n\n"I am worried about business in the South.", and there it was, the reason for Russel having entered the White House today. Goldwater already knew Russel was fishing for some kind of exemption or preferential measure, but he would let Russel say it aloud himself first. Instead of getting to the point, Russel went off on a tangent about legalities building up to the question of how he wanted to achieve an exemption exactly. It was the kind of convoluted argument that would hold up in a court, but convince not a single rational individual.\n\nThe president can have his CWA, in return, Russel wants his CWA to apply just a little bit less to the South."
bill_36.Option.Negotiate.NPPFR.a:0 "Приемлемая цена."
bill_36.Option.Negotiate.NPPFR.b:0 "Мы не дадим этим деревенщинам особого обращения."

bill_37.Title.Negotiate.NPPFR:0 "Встреча с Расселом"
FR_NPP_compromise_desc_37:0 "Президент Голдуотер заранее знал, какую цену запросит сенатор Рассел. Так или иначе, это всегда сводилось к какой-то поблажке для Юга, которая принесла бы пользу местной промышленности. На этот раз все было по-другому.\n\n"Mr. President." Russel began. "I find myself unable to object to the creation of an Environmental Protection Agency. After all, we should preserve the beauty of God's creation for the coming generations." the senator took a breath, leaned forward, and continued "But let me be quite frank, the last thing I want is a federal board telling Southern businesses what they can and can not do do." Goldwater listened attentively and leaned back in his chair, taking a sip of water. "Be a bit more specific, Richard." he requested, as sometimes the political double-talk that plagued D.C. became too tedious for anyone to bear.\n\nRussel grinned and continued as requested "If we were to be a bit more involved in how this agency is run, it would certainly assuage some of our worst fears." The president inquired further: "If I am understanding correctly, you want your people on the board." Senator Russel smiled and shrugged in an exaggerated fashion, but the president already knew now what Russel wanted. "Well, Southerners from the NPP, definitely. People who will make sure the South is not being threaded upon, or excessively regulated." The offer was made to Goldwater. The support of Russel's NPP faction, and in exchange they get their seats on the EPA's board."
