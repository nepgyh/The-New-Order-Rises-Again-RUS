USA_sen_bill_name_16:0 "Федеральный Закон о Бедности от [GetYear] года""
USA_sen_bill_desc_16:0 "Статуя Свободы говорит: "Give me your tired, your poor, your huddled masses yearning to breathe free." Sadly, many may breathe free in America, but they die tired and poor regardless. It is unconscionable that so many Americans must suffer from want in a land of plenty, at the whim of 'market forces' - the predations of a bourgeois elite who care more for money than for dignity. Where individual states and capitalists will not act, the Federal government will intervene to provide comprehensive unemployment benefits and job support. This is the great calling of our times - the Crusade for the Common Man.\n\nWallace and the §gsegregationists§! in the NPP may have other ideas... but §Pthey don't matter§! anymore."
bill_16_passed:0 "Салли Макдугал нервно оглядывала неприметный конференц-зал в Вашингтоне и его обитателей, чувствуя себя не в своей тарелке. Социальный работник из Ньюарка был одной из многих, кто откликнулся на призыв администрации Смита ввести новых администраторов в федеральную бюрократию, ответственных за реализацию федерального закона о бедности и крестового похода за простого человека.\n\nОкруженная как серьёзными, но непроверенными государственными служащими, так и пресыщенными, но опытными мандаринами Вашингтона, она не могла не задаться вопросом, действительно ли это сработает.\n\nВизг микрофона привлек всеобщее внимание, когда седеющий джентльмен, директор, поднялся на трибуну. "Ladies, gentlemen," he began. "I'm sure many of you have questions our mission to implement the Federal Poverty Act. Many of you will wonder if there is a plan, some kind of template for our work."\n\n"I will be honest. There is no template, no plan, no prior precedent." The Director surveyed the room, as Sally's eyes widened. "The coming days will be difficult, so I want you all to remember this. We are the vanguard of America's most ambitious social experiment, to grab the problem of poverty by the horns and to bring it to heel, with all the passion and wisdom at our disposal.""
bill_16_failed:0 "Салли Макдугал только что вернулась из Ньюаркского Сити-Холла с двухнедельным уведомлением, когда начались пятичасовые новости с последними новостями из Вашингтона: Федеральный закон о бедности провалился при голосовании.\n\nПродукты бесцеремонно упали на пол с мокрым шлепком и звонким треском. Кто бы мог подумать, что президент Смит, до вчерашнего дня столь уверенная в перспективах самого амбициозного социального проекта XX века, теперь будет выступать с запинающимся обращением к нации о своей неспособности преодолеть оппозицию?\n\nПравительство даже начало публиковать заявки на новые должности в федеральной бюрократии, и Салли (как и многие другие) бросила все ради обещания сделать добро своим соотечественникам-американцам. Теперь ничего этого не произойдет: вакансии будут удалены, резюме уничтожены, интервью отменены. Перспективная работа и надежды целого поколения пропали даром.\n\nСалли выругалась про себя, глядя на соус для пасты, просачивающийся сквозь бумажный пакет на полу. Арендная плата должна была скоро прийти, и никаких доходов не предвиделось..."
