USA_sen_bill_name_650:0 "Закон о гражданских правах [GetYear] года"
USA_sen_bill_desc_650:0 "Ни один монументальный подвиг в истории человечества не был совершен без крови, пролитой ради него. Она, несомненно, текла реками, где южные рыцари и бостонские брамины тралили свой путь на Запад, будь то туземец, раб или рабочий. Однако в основе этих злодеяний лежит сущность, которая, к добру или к худу, так определяет характер Америки, что ее качества проникают в политическое тело нации: неконтролируемое стремление проникнуть туда, куда никто другой не отваживался.\n\nМы решили использовать дух первопроходцев Америки для исправления несправедливости, которой подвергли ее элиты и восстановления судей, которых они лишили, поскольку первый законопроект администрации Холла представляет собой не что иное, как беспрецедентный скачок к расовому равенству. Его положения превосходят видение Харрингтона для его "unseen Americans", itself miles ahead of the Republican-Democrats' pissant attempts at compromise. Abolishing the South's much-abused loopholes, enforcing total desegregation at the federal government's leisure, enacting affirmative action to all aspects of public life - what even idealists call fantasy, our version of the Civil Rights Act translates into leatherbound law.\n\nTrue justice will face no shortage of impediments between itself and Black America. Liberals will decry its breakneck pace for disregarding the milquetoast "baby steps" over which they obsess. Reactionaries will complain that it's a solution searching for a problem, blind as they ever are to problems grander than a faulty grill. Even our "allies" in the Party Center will question its far-reaching extent.\n\nBut no matter. So long as we possess enough votes, the concerns of cowards, racists and traitors are bare whispers before the jubilant cry of 20 million men made free."

bill_650.Title.Negotiate.RDR:0 "Это грязное слово"
RD_R_compromise_desc_650:0 ""Would you kindly reiterate your party's proposal, Mr. Javits?"\n\n"Don't play coy with me, Hiss. I know your game. Hall wants it passed just like us; brush us off like always and we both leave this room empty-handed."\n\n"So the House Republicans-"\n\n"And the Senate."\n\n"-the Republican Party, then, expresses its sincere desire to cooperate with the administration in matters of social policy, in particular the [GetYear] Civil Rights Act."\n\n"Despite the harm such may cause to our tenuous caucus with the Democrats, let me reiterate."\n\n"How bold. Our goals seem to align in nearly every line-item, Congressman. Why the visit then?"\n\n"Nearly. Look harder."\n\n"Suppose my eyes have failed me for a moment."\n\n"Are you blind?"\n\n"We're pretending I am, Mr. Javits. Perhaps a disability would dispense your arguments of their tortuousness."\n\n"The... President, may find himself opposed by court and country should the Act remain as-is. Less Americans will oppose his legislation if the affirmative action provisions are amended by committee. I implore him to seek reason at least this once: fighting prejudice with prejudice does nobody favors but the Devil himself.""
