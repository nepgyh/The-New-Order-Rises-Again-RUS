USA_sen_bill_name_419:0 "Закон о защите фундаментальной исключительности Америки"
USA_sen_bill_desc_419:0 "После нескольких месяцев, проведенных в наслаждении своим неожиданным успехом на выборах 1972 года, восходящая американская Национальная Авангардная фракция Национал-Прогрессивной Партии представила на Капитолийском холме свой первый проект закона: Закон о защите фундаментальной исключительности, или ЗоЗФИА. Ее авторы утверждают, что, поскольку США "occupies a special, preordained role in preserving the high culture of Western civilization", information which depicts the country in a negative manner must be punished accordingly, and its distribution subsequently curtailed.\n\nIn service of those ends, the SAFE Act stipulates press restrictions reminiscent of similar measures instituted during the Second World War. News of all media must be vetted by relevant federal agencies for "propaganda" before public dissemination; likewise, entertainment and associated paraphernalia must adhere to strict content guidelines established and enforced by the Federal Communications Commission.\n\nThe act is derided by both Republican-Democrats and non-ANV National Progressives alike as a blatant assault on the American people's First Amendment rights. Nevertheless, quiet voices beyond the President's abstruse worldview argue in favor of conceding free speech in order to sate his growing, and rapidly radicalizing, base.\n\nBut better things are yet to come, claims President Yockey. What and when remain as enigmatic as he is opaque..."

bill_419.Title.Negotiate.NPPFR:0 "Работа с картами, махинации и водоворот"
FR_NPP_compromise_desc_37:0 "Президент Голдуотер заранее знал, какую цену запросит сенатор Рассел. Так или иначе, это всегда сводилось к какой-то поблажке для Юга, которая принесла бы пользу местной промышленности. На этот раз все было по-другому.\n\n"To appeal to our enemies will prove by which to cultivate their undoing, as their very foolishness will prove to be their desolation beneath the Vanguard, gentlemen. Thus, we shall begin with the likes of our most dire enemies, and work our way towards ourselves. Vice President Byers?" President Yockey asks.\n\n"Well, Mr. President, to be frank, the Communist Jews infesting the Left-wing of the National Progressive Party were never going to work with us, I think we can all agree there. Nevertheless, the students and adults backing the Central-wing still aren't having it either, with folks like Henry Jackson adding fuel to the Senate fire trying to burn the SAFE Act by saying we're 'a group of bloody dictators,' while the Students are continuing to protest on campuses across the US, silencing potential support there." Vice President Byers said.\n\n"Fine then, to the depths of oblivion with them. Secretary Oliver, any report from the Republicans?" President Yockey said.\n\n"Well, sir, let's be honest, here. That Agnew's dragging them to get some guts, but that fucking peacenik-Soviet McGovern has got the Republicans walking all the way away from the SAFE Act, we ought to shoot that bastard." Secretary Oliver said, taking a drag from a cigar.\n\nPresident Yockey figured that result, but weighed in on Secretary Oliver's proposal. "Secretary Thompson, any news from the Democrats?"\n\n"Haha, well, sir, if the Democrats didn't budge when America was losing, they certainly won't now that we're figuring out a way to get us to win. They're offering no dice themselves." Secretary Thompson said, as he smoked from a cigarette, offering a smile towards his disdain of the Democrats.\n\nPresident Yockey would love to see the Democrats hanged, but there were matters to attend to now. "Now...Secretary Crommelin...any news from the Right-wing of the National Progressive Party?"\n\n"Well, actually, sir, they've been happening to work well with us, especially when you offer them a drink or two." Secretary Crommelin said, as he downed a shot of whiskey. "Kirkpatrick, Smith, and even some of Wallace's supporters have all taken steps towards us, been saying that if we continue the 'American offensive,' they'll pledge some support t'wards the SAFE Act, sir." Crommelin said, as the room turned towards the Alabaman.\n\n"...by my word, you may have gotten us a deal, Secretary Crommelin. Your work for the Vanguard shan't go unnoticed, but now is the time for action. Begin manufacturing drafts to head towards the Senate leaders, and the Safeguarding America's Fundamental Exceptionalism Act may be ours yet, gentlemen. Dismissed."""
bill_419.Option.Negotiate.NPPFR.a:0 "И в результате борьбы демократия снова пала."
bill_419.Option.Negotiate.NPPFR.b:0 "Они нам не нужны."

