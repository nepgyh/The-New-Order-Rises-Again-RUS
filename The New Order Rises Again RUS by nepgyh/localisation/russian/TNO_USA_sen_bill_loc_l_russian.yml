WAL_passed_RR:0 "Обеспечив его прохождение в Сенате через двухпартийную коалицию, президент Уоллес под громкие аплодисменты подписал закон о нормализации профессионального военного равенства женщин. Закон запрещает Вооруженным Силам дискриминировать потенциальных новобранцев по признаку пола; это дает женщинам законное право служить во всех военных профессиях, включая боевые.\n\nПодписывая акт, Уоллес отметил: "For centuries, women have played a pivotal part in building this great nation. They worked in the farms and the factories, they raised the young and cared for the old. Despite all of that, they never had the opportunity to play their part in defending our republic from external threats, which is nothing but absurd when you consider what our brave women do and have done for this country. Today, this great injustice will end. I am proud to sign the WOMEN act, and I look forward to the day where both men and women serve in our terrific army.  ""
RFK_passed_RR:0 "Обеспечив себе прохождение в Сенате через двухпартийную коалицию, президент Кеннеди подписал закон о нормализации профессионального военного равенства женщин под громкие аплодисменты. Закон запрещает Вооруженным Силам дискриминировать потенциальных новобранцев по признаку пола; это дает женщинам законное право служить во всех военных профессиях, включая боевые.\n\nПодписывая акт, Кеннеди заметил: "For far too long, not every individual has had an equal opportunity to serve their country in the military. The struggle for liberty affects all peoples of the world, regardless their sex, and it is a profound injustice to deny half of our people the right to support the fight to defend the free world world. By signing this Act, I affirm that we must recognize the full human equality of all of our people before God, before the law, and in the councils of government. We must do this, not because it is militarily advantageous, although it is; not because the laws of God command it, although they do; nor even because many wish it so. We must do it for the single and fundamental reason that it is the right thing to do."
HAR_passed_RR:0 "Обеспечив его прохождение в Сенате через двухпартийную коалицию, президент Харрингтон подписал закон о нормализации профессионального военного равенства женщин под громкие аплодисменты. Закон запрещает Вооруженным Силам дискриминировать потенциальных новобранцев по признаку пола; это дает женщинам законное право служить во всех военных профессиях, включая боевые.\n\nПодписывая акт, Харрингтон заметил: "Some have seen me as a dove. While my heart is inclined towards peace, I am also a strong supporter of gender equality. The unfair prohibition of women entering the military has been a black stain on the military, and I am overjoyed to finally rectify this inequity. By signing this bill, our government will usher in a new progressive era in our armed forces. I can only hope this outlook trickles down to civil society as well.""
MCS_passed_RR:0 "Обеспечив его прохождение в Сенате через двухпартийную коалицию, президент Смит под громкие аплодисменты подписала закон о нормализации профессионального военного равенства женщин. Закон запрещает Вооруженным Силам дискриминировать потенциальных новобранцев по признаку пола; это дает женщинам законное право служить во всех военных профессиях, включая боевые.\n\nПодписывая акт, Смит заметила: "It always seemed to me a peculiar contradiction; that a woman may command the armed forces of this country, yet not serve in them. I am therefore most pleased to be resolving this discrepancy today. This is truly a historic moment, and as a woman it is a deeply personal moment as well. In signing this act, I look forward to the day when my brave sisters will play their part in reclaiming our temporarily occupied territories.""
USA_failed_RR:0 "Президент [GetPresidentLastName] был глубоко разочарован тем, что Сенат не принял сегодня закон о женщинах. В то время как партия стремилась создать достаточно широкую коалицию для обеспечения гендерного равенства в Вооруженных Силах, сопротивление консервативных демократов, осторожных республиканцев и сенаторов-ренегатов обречено на провал.\n\nЭто серьёзное законодательное поражение отбросило равенство женщин на десятилетия назад, и маловероятно, что НПП предпримет ещё одну попытку принятия аналогичного законодательства в ближайшем будущем. Мечты бесчисленных американских женщин о борьбе за свою страну на поле боя были разбиты сексистской реакционной политикой сегодня."
STROM_passed_RR:0 "Мало кто ожидал этого от хромой утки, но президент Тёрмонд успешно принял и подписал закон о женщинах сегодня и открыл роль военной помощи для женщин.\n\nЭто был неожиданный шаг со стороны традиционалистского диксикрата; особенно удивительно, что он смог заручиться достаточной поддержкой в Сенате, чтобы провести этот законопроект. Его рейтинг одобрения находится в свободном падении с тех пор, как он вступил в должность, и его надежды на следующие выборы становятся все мрачнее с каждым днем.\n\nВполне вероятно, что он принял этот законопроект для того, чтобы сохранить поддержку ястребиных северных членов националистического крыла. Они, безусловно, более непредубежденны в гендерных вопросах, чем диксикраты, по крайней мере, когда речь идет о повышении нашей военной мощи. Можно только гадать, насколько хорошо это сыграет для Тёрмонда, но сомнительно, что этого будет достаточно, чтобы спасти его наследие в будущем."
LEMAY_passed_RR:0 "После быстрого прохождения через Сенат закон о женщинах был подписан президентом Лемэем. Этот закон впервые в истории США позволяет женщинам выполнять функции военной помощи. Этот закон приветствуется его сторонниками как важный шаг вперёд в области гендерного равенства и высмеивается его критиками как угроза традиционному порядку Американского общества. Особенно удивительно, что бывший вице-президент консервативного диксикрата вроде Уоллеса принял этот удивительно прогрессивный закон.\n\nВыступая в Овальном кабинете после подписания законопроекта, президент Лемей заметил: "A lot of people advised me not to sign this bill. They said it would damage any chance I have at re-election. But I'm a general, not a politician, and my loyalties are with the women who have wanted to serve their country but were always told no by stick-in-the-mud politicians. I never asked to be President and the women this bill will help have asked to serve for a long, long time. I'm using the time I have in office to do what's right for this country; to do the things my predecessor was too afraid to do. This country needs these women in uniform more than it needs me in the White House so frankly, my dears, I don't give a damn about re-election. Thank you.""

