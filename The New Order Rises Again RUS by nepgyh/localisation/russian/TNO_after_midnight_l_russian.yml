 after_midnight_reunification.1.t: "[Get_newspaper_header]Русская Народная Свободная Республика Объединяет Россию!"
 after_midnight_reunification.1.desc: "Кажется, что перед лицом нескончаемого ужаса и страданий старые солдаты никогда не умирают. Северорусский Революционный Фронт снова победил, несмотря на все невзгоды, против Таборицкого часового механизма кошмаров и адских псов анархии, которые он натравил на Россию; но, увы, знамя советского солдата осталось изодранным, давно лишенным своего некогда яркого красного цвета.\n\nГоды отчаянного прагматизма вынудили новую "People's Republic" decidedly away from Soviet rhetoric - with its head of state, Grand Marshal Alexander Altunin of the former WRRF, even exhibiting a preference for decentralized rule with substantial civilian involvement, at least until the Siberian wastelands is deemed sufficiently stable. While the spark of ideology may flicker and falter, the fire of duty does not - and duty to Mother Russia will her dearest children serve, lest her perish into the night ever again.\n"
 after_midnight_reunification.1.a: "Шрамы заживают со временем."

 after_midnight_reunification.2.t: "[Get_newspaper_header]Священное Русское Правительство Искупления Объединяет Россию!"
 after_midnight_reunification.2.desc: "Потребовалось всего несколько месяцев, чтобы смерть Сергея Таборицкого сломала основы его империи, но мы все были слишком слабы, слишком наивны, чтобы предвидеть, что за этим последует. В душераздирающем зрелище народы России восстали против хватки мёртвого регента, как термиты, вырвавшиеся из древесной гнили, и, как термиты, последовало истребление. Преемник старого регента, Виктор Ларионов, не сидел на месте, когда его великие владения рухнули, вместо этого приняв участие в кампании нечеловеческой беспощадности, чтобы снова уничтожить заклятых врагов империи. В ветрах холодной стали эти враги были убиты, искалечены и изувечены до сегодняшнего дня, когда Регент вновь правит седой, опустошённой оболочкой, которой является Россия. Империя выживает. Ларионов отошёл от активного руководства и начал демонтаж культа личности царевича Алексея. Всё, что осталось от "
 after_midnight_reunification.2.a: "Вославь твои кошмары."

 after_midnight_reunification.3.t: "[Get_newspaper_header]Вечное Регентство Святой Руси объединяет Россию!"
 after_midnight_reunification.3.desc: "Колесо вращается, расширяется и уничтожает. Из священного и загадочного затемнения, последовавшего за падением псевдо-регента Таборицкого, над трупом России вновь поднялись тёмные огни империи. Новый регент, некто Андрей Дикий, ещё до великой гибели империи командовал имперским острием в сибирской глуши. Оказавшись на мели, в изоляции, оставшись без власти, дезертировавшей армии и без поддержки народа, Дикий принял командование и провозгласил регентство для себя.\n\nФеникс имперских пустошей, Дикий захватил полный контроль над своими немногими оставшимися несогласными, чтобы возглавить кровавую и жестокую кампанию, чтобы заставить пасть всех этих противников империи, пузырящихся под её кожей. Очищая старую гвардию и вводя новое поколение молодых радикальных, проимперских фанатиков, империя выжила. Под пронзительную и прерывистую песню Дикий выступил, и Дикий будет царствовать вечно.\n"
 after_midnight_reunification.3.a: "Клубился кровавый туман."

 after_midnight_reunification.4.t: "[Get_newspaper_header]Имперские Княжества объединяют Россию!"
 after_midnight_reunification.4.desc: "Регент, возможно, и умер во время крушения Священной Российской Империи, но, похоже, его машины продолжают жить. Из пепла его режима Россия была заново откована не каким-нибудь учеником Таборицкого, а созданными им мегакорпорациями.\n\nКорпоративные магнаты, теперь функциональное ядро правительства, позиционировали себя как лорды и бароны нового индустриального феодализма. Русская земля и народ теперь стали корпоративными подданными, причем большинство граждан считаются "hereditary serfs" forced to work within imperial factories. Without efforts at sustainability or repair, most experts predict Russia's future is bleak. Russia's new rulers are mere parasites on a dying land, content with idly sapping away whatever life remains.\n"
 after_midnight_reunification.4.a: "Богатство и кровь разливаются по всей Евразии."

 after_midnight_reunification.5.t: "[Get_newspaper_header]Объединённый Комитет Спасения объединяет Россию!"
 after_midnight_reunification.5.desc: "При шокирующем повороте событий раздираемая войной нация России теперь, наконец, снова объединилась- и из странного источника. Несмотря на свои корни как гуманитарной организации, стремящейся к американской аннексии, Объединенный комитет спасения расширился с полуострова Камчатка и теперь охватывает всю Россию.\n\nХотя многие теперь сомневаются в продолжающемся утверждении Артамонова о том, что Россия нуждается в американском спасении, новый правитель России твердо держался, теперь гастролируя по Соединенным Штатам в поддержку своего плана по созданию "the United States of America and Russia." The American President has not responded to these plans, though analysts have described them as "unlikely at best." For now, Russia will survive as an OFN-aligned democracy - and unless American whims change, that is all it will ever be.\n"
 after_midnight_reunification.5.a: "Мир смотрит на Россию, а Россия смотрит на восток."

 after_midnight_reunification.6.t: "[Get_newspaper_header]Христианская Республика Россия объединяется!"
 after_midnight_reunification.6.desc: ""Prove me, O Lord, and try me; test my heart and my mind."\n\nFrom the depths of a Russia driven to the edge of ruin, a new light emerges. The city of Samara long served as a haven for the faithful of Russia - initially so distraught by the perversion of their faith that they elected to remain in isolation from the tainted lands. Were it divine inspiration or merely empathy for those left behind after the fall of the pharaoh, the priests and the laity of the Christian Republic of Samara under Pimen I have led the charge for reunification across a fragmented Russia - with a purified and human faith as their guiding flame in the endless bleakness of the night. A complex power-sharing arrangement was forged amidst the chaos and misery that defined the regent's death, an arrangement that hopes to prevent both the perversion of the church at the hands of false prophets and the perversion of the state beneath the boots of tyrants. Time will tell whether the republic shall weather further storms, but it is now evident that their gospel has steered Russia back from the brink of catastrophe.\n"
 after_midnight_reunification.6.a: "Конец чего-то лучше, чем его начало. Терпение лучше гордости."

 after_midnight_reunification.7.t: "[Get_newspaper_header]Автономные Советы Евразии объединили Россию!"
 after_midnight_reunification.7.desc: "Говорят, что Польша мертва, истощена, порабощена, но вот доказательство ее жизни и триумфа. Сформированные из осколков армии Нова Польска, превратившиеся в свирепых партизан после того, как они на собственном опыте убедились в степени развращенности регента, новые Советы Евразии под командованием генерала Рышарда Куклинского потратили свою кровь и труд на воссоединение оскверненных русских государств - на этот раз не под знаменем репрессий, а под знаменем революции - обещанием свободы для всех, кто подвергся ужасам регентства. Смерть, лагеря и сапоги только укрепили их решимость: теперь они стоят победоносно, от равнин Казахстана до гор Сибири, и их весть об освобождении несут все.\n\nДух борьбы, унаследованный польским народом, живет и обещает свободное и справедливое будущее для всей России - и для всего русского народа. Пока Куклинский и его солдаты дышат, дух Польши никогда не умрет.\n"
 after_midnight_reunification.7.a: "Еще не потеряно."

 after_midnight_reunification.8.t: "[Get_newspaper_header]Евразийское Правительство Умиротворения объединило Россию!"
 after_midnight_reunification.8.desc: "Сегодня зеленые равнины и обширные луга России объединены под единым чужеземным знаменем, знаменем не господствующего русского населения.\n\nУправляемое объединенным советом меньшинств в остатках Казани, Идель-Уральское Свободное государство, недавно назначенное Евразийским Правительством Умиротворения, немыслимо подчинило себе все другие фракции на земле, некогда называвшейся Россией. Военные аналитики и эксперты со всех уголков земного шара выразили свое потрясение и удивление нынешним положением дел, поскольку такой сценарий считался абсолютно и полностью неправдоподобным. Тем не менее, кажется, что мнения и суждения наблюдательных посторонних не препятствуют духу и способностям стойких народов степи; народы, когда-то жившие на земле, в значительной степени враждебной им, на земле, обладающей совершенно отдельными верованиями и традициями, на земле, судьба которой теперь определяется ими.\n"
 after_midnight_reunification.8.a: "Мир перевернулся вверх дном."

 after_midnight_reunification.9.t: "[Get_newspaper_header]Реставрационное Правительство Русского Адмиралтейства объединило Россию!"
 after_midnight_reunification.9.desc: "Сообщения, поступающие из хаотических остатков России, рассказывают о чудесной истории: что пустыни, когда-то считавшиеся опустошенными и лишенными всякой возможности на исправление, были объединены под единым знаменем.\n\nТерритории, которые когда-то были разорены безумной хваткой Сергея Таборицкого, теперь были подчинены под флагом правительства Реставрации российского адмиралтейства во главе с морским офицером Николаем Абрамовым. Родом из малоизвестного дальневосточного контрабандного порта Магадан, силы Абрамова, состоявшие в основном из морской пехоты, сумели захватить и оккупировать всю бывшую российскую территорию, простиравшуюся от полуострова Камчатка до города Кострома. В умах наблюдателей со всех уголков мира остается один-единственный вопрос: будет ли на этот раз по-другому?\n"
 after_midnight_reunification.9.a: "Ещё один победитель, проверенный временем."

 after_midnight_reunification.10.t: "[Get_newspaper_header]Очищенное Государство Казахстан объединяет Россию!"
 after_midnight_reunification.10.desc: "Мрачные тучи сгущаются над бурлящими остатками Казахстана сегодня, когда еще один экстремистский режим захватил власть над обездоленной нацией; режим, состоящий не из внешних русских завоевателей, а режим, созданный полностью из казахов, питающих радикальные убеждения о мщении и возмездии.\n\nНовоявленное "Purified State of Kazakhstan" now engulfs a broken nation in its shadow, determined to expunge Kazakhstan of any presence of the Russian people and culture, seeking to avenge the atrocities committed under the reign of Sergey Taboritsky. With the proclamation of triumph broadcasted all across Kazakhstan, it would seem nobody stands opposed to their reign of terror.\n"
 after_midnight_reunification.10.a: "Это человеческая природа - ненавидеть того, кого ты обидел."

 after_midnight_reunification.11.t: "[Get_newspaper_header]Уральская Императорская Гвардия объединяет Россию!"
 after_midnight_reunification.11.desc: "Когда Россия была раздроблена немецким вторжением, воссоединена воинствующим безумцем Сергеем Таборицким и снова погрузилась в междоусобицы, казалось, что земля проклята навсегда оставаться разделенной. Но, похоже, Бог ещё не закончил испытывать русских.\n\nВозглавив то, что первоначально называлось "Ural Purification Zone," Imperial Guards under the command of Yuri Evtukovich have united the nation through force once again. But it seems their attention is still inwards; after brutal battles of survival against the steppe peoples of Siberia and Central Asia, they seem intent on exacting bloody revenge against the nomadic minorities of Russia.\n"
 after_midnight_reunification.11.a: "История повторяется, как трагедия ещё раз."

 after_midnight_reunification.12.t: "[Get_newspaper_header]Российская Ультравизионерская Советская Федерация Объединяет Россию!"
 after_midnight_reunification.12.desc: "Радиомолчание, так долго считавшееся нормой после Безумного регента, сегодня нарушено. Раздробленная нация России была вновь собрана под красным знаменем - своеобразным, технократическим. Первоначально Челябинский институт, базирующийся в Магнитогорске, этот новый режим обеспечил триумф над всеми невзгодами и восстановил общенациональное унитарное управление сибирскими пустошами.\n\nВозрожденная Советская Россия придерживается ответвления Марксизма-Ленинизма, известного как "Ultravisionary Socialism" which, despite its authoritarian tendencies, is noted for its remarkable commitment to scientific enlightenment and humanitarian aid of the survivors of Taboritsky's nightmare. No matter what the future holds, Russian has finally returned to a semblance of order and tranquility - under the vision of those who dedicate their hearts and minds to her well-being.\n"
 after_midnight_reunification.12.a: "Нация осмеливается мечтать ещё раз."

 after_midnight_reunification.13.t: "[Get_newspaper_header]Великая Конфедерация Евразии объединяет Россию!"
 after_midnight_reunification.13.desc: "Пушки молчат, тела покоятся в могилах, и солнце медленно ползет над Россией. Великая Конфедерация Евразии поднялась из склепа родины, воткнув свой флаг в раздутый труп Таборицкой мерзости. Хотя бандиты и монстры все еще рыщут по окраинам Евразии, граждане-солдаты конфедерации заслужили свое мгновенное облегчение потом и кровью.\n\nГражданин-стратократии, Евразия была построена сырыми руками русских Урала, царапающих и царапающих себе путь к чему-то лучшему. Военная служба для каждого гражданина обязательна, а экстремизм любого рода безжалостно подавляется. Момент жестокости лучше, чем еще один спуск в ад, по крайней мере, так говорит Великая Конфедерация.\n\nРоссия лежит в руинах, неисчислимые миллионы покоятся под землей, а искореженный металл и вечно горящие поля-это то, что осталось от ее народа и инфраструктуры. Путь к выздоровлению будет долгим и трудным, но Россия не мертва. Впервые за более чем три десятилетия русскому народу был дан самый драгоценный дар-надежда.\n"
 after_midnight_reunification.13.a: "Матушка Россия начинает исцеляться."

 after_midnight_reunification.14.t: "[Get_newspaper_header]Свободные Коммуны России объединяются!"
 after_midnight_reunification.14.desc: "Никто в России, не говоря уже о мире, не ожидал, что ненцы принесут мир на свою разоренную землю. Ненцы, со своей стороны, мало заботились о том, что думает мир, и взяли Россию под свою защиту. Не будет больше русского государства-монстра, не будет больше тайной полиции рыскать по теням, никогда больше не будут цари, диктаторы или безумцы править пустошами.\n\nРоссия, ныне Свободные коммуны России, восстала из пепла, вырванная из мерзости истории сильными руками ненцев. Крестьянские коммуны России существуют теперь в состоянии полунезависимых связей взаимного сотрудничества друг с другом. Никогда больше одна деревня не будет голодать, в то время как другая процветает. Сейчас Россией правит человеческий дух и доброта, но это сострадание, охраняемое оружием и железной решимостью.\n\nРусские и ненцы достаточно пострадали, и вместе, как русские, так и сибирские народы, сделали первые шаги к светлому будущему.\n"
 after_midnight_reunification.14.a: "Тень над Россией была снята."

 after_midnight_reunification.15.t: "[Get_newspaper_header]Царство Рюриковичей Объединяет Россию!"
 after_midnight_reunification.15.desc: "Безумие-пожалуй, определяющая черта рода Рюриковичей. Такое утверждение не было бы неточным, но оно было бы несправедливым. Те, кто утверждает, что безумие определяет исключительно Дом Рюриковичей, забывают, что смелость, хитрость и верность русскому народу-это тоже черты рюриковичей. Сегодня Россия празднует коронацию нового императора, князя Бориса I, прозванного в народе царем Рюриком III.\n\nКак и его отец, Борис полон противоречий, как и его новая империя. Есть один монарх над всеми, но есть и местные выборы, ибо народ лучше знает свои дома. Существуют княжеские союзы, чтобы рабочий мог быть защищен от жадности разбойничьих баронов. В России снова есть князь, но князь обязан народу.\n\nХотя мертвых еще не похоронили, и хотя волки все еще огрызаются на окраинах России, сами русские позволили себе вздохнуть с облегчением. Кошмары прошли, и в анахронизме и прогрессизме нового царя на горизонте маячит русская мечта, пусть и причудливая."
 after_midnight_reunification.15.a: "Он не Алексей, но еда в животе и тепло в очаге лучше любой мечты."

 after_midnight_reunification.16.t: "[Get_newspaper_header]Непобедимая Имперская Гвардейская Хунта объединяет Россию!"
 after_midnight_reunification.16.desc: "Взоры устремлены в небо, когда Россия - так скоро после гибели Священной Российской империи - вновь объединяется под одним знаменем. Маршал авиации Мелких, командир Таборицкого, ставшего бандитом, возглавил Воздушно-Десантные Бригады, чтобы подавить всякое сопротивление его правления в России, несмотря на полный беспорядок, в котором осталась нация. Каждый город, поселение и деревня, оставленные в России, были вынуждены отдать дань флоту мародерствующих вертолетов маршала авиации, и не осталось местных сил, чтобы отказать ему.\n\nНесмотря на свои победы, маршал авиации не провозгласил нового государства, не выступил с просьбами о международном признании, не перенес свою "capital" from the junta's hideout in the Far North of Siberia, though he has decided to refer to the regime as the "Invincible Junta of the Imperial Guard" from now on. Grandiose titles notwithstanding, Russia is now ruled by a true bandit state, one driven only by raw avarice and united only by the grace of the machine gun.\n"
 after_midnight_reunification.16.a: "Смерть приходит свыше."

 after_midnight_reunification.17.t: "[Get_newspaper_header]Правительство Национального Возмездия Объединяет Россию!"
 after_midnight_reunification.17.desc: "Несколько лет назад рухнула Россия при безумном правлении Таборицкого. Многие международные наблюдатели предполагали, что пройдут десятилетия, прежде чем воссоединение станет возможным из-за чисток регента и частого применения химического оружия. Однако сегодня эти наблюдатели исправляются, поскольку из России вылезла новая угроза.\n\nУтверждая, что это эволюция Сибирской Черной Лиги, Правительство Национального Возмездия теперь возвышается от Онеги до Камчатки. Жизнь в Искупленной Черной Лиге сурова, частная собственность запрещена, а истинное гражданство предоставляется только самым фанатичным членам общества, которые родились в Черной Лиге. Теперь их лидер Александр Лазаренко объявляет, что Россия должна быть очищена, чтобы подготовиться к последнему конфликту с Германией.\n"
 after_midnight_reunification.17.a: "Великий Суд грянет..."

 after_midnight_reunification.18.t: "[Get_newspaper_header]Царство Преисподнее Объединяет Россию!"
 after_midnight_reunification.18.desc: "В мрачном абсурдном повороте событий эзотерический и смертоносный культ, известный как Братство Каина, укрепил свой контроль над гниющим трупом России. Её лидеры, появляющиеся в прессе в плащах и сюрреалистических масках, якобы являются бывшими членами Штурмовиков, повернутыми к поклонению сатане тем, что они считали предательством со стороны покойного регента - открытием, что в нём течет еврейская кровь. Первым среди этой кабалы является человек, известный как Абаддон, бывший Анатолий Моцный.\n\nБеженцы рассказывают душераздирающие истории о государстве, построенном на человеческих жертвоприношениях и порочных ритуалах, самые порочные из которых произошли сегодня ночью: жуткий праздник в честь самокоронации Моцного как Сына Сатаны и провозглашения Им Царства Преисподняя. Мир всё ещё пытается понять, как это могло произойти или как долго может длиться этот адский пейзаж, но одно можно сказать наверняка:\n"
 after_midnight_reunification.18.a: "Ад требует крови Матушки России."

 after_midnight_reunification.19.t: "[Get_newspaper_header]Третья Российская Республика Объединяет Россию!"
 after_midnight_reunification.19.desc: "Давным-давно Борис Пастернак стоял посреди сибирского леса с мечтой о том, что однажды вся Россия примет участие в славной демократии, где все будут равны. Он боролся изо всех сил, чтобы сохранить свое государство, охватывающее Томск и окружающую его дикую местность. Он умер еще до того, как начались объединительные войны, и не дожил до того, чтобы увидеть, как режим Таборицкого свергнет все, что он когда-либо знал, с помощью оружия, которого человечество никогда раньше не видело.\n\nРуины Томска лежали нетронутыми до тех пор, пока сторонники Пастернака не возродили город и не продолжили борьбу за истинную демократию русского народа. Томск восстановил свою ценную армию, и после нескольких лет напряженных боев солдаты маршировали по всем уголкам России. Сегодня лидеры этого Нового Томска несут с собой наследие Пастернака, и россиян всех национальностей приглашают принять участие в его заветной демократии и сделать Россию лучше, чем когда - либо.\n"
 after_midnight_reunification.19.a: "Борис Пастернак тепло улыбается сверху."

 after_midnight_reunification.20.t: "[Get_newspaper_header]Вольная Родина Объединяет Россию!"
 after_midnight_reunification.20.desc: "Анархия-Мама обнимает своих детей. Наконец, через ад реакционного безумия и геноцида пришла свобода, кровавая и с трудом завоеванная.\n\nРоссия пережила две анархии - нацистскую и регентскую. Теперь она, кажется, сбросила оковы анархии, смутившись анархией. Черный флаг проносится над всем разрушенным ландшафтом, и государство, и все зло, которое оно причинило России, исчезло.\n\nНовое анархистское правление - это большая перемена. Осуждая государственность, тиранию, тоталитаризм и многое другое, что предшествовало им в России, они обещают новую форму жизни для народа, гораздо более свободную, чем когда-либо прежде.\n\nОстается посмотреть, как это сможет изменить Россию. Ей предшествовали миллионы форм реакционного безумия и геноцида, и еще неизвестно, насколько окончательна победа свободы. Одно можно сказать наверняка: жизнь лучше, чем под властью регента.\n"
 after_midnight_reunification.20.a: "Может быть, Анархия-Мама действительно любит своих сыновей."

 after_midnight_reunification.21.t: "[Get_newspaper_header]Всероссийский Освободительный Авангард Объединяет Россию!"
 after_midnight_reunification.21.desc: "Удивительная новость пришла из России после распада Священной Российской Империи регента Таборицкого. После того, как регион превратился в военные государства,Авангард Коммун Братска, подразделение солдат бывшей Сибирской Черной Армии во главе с Андронием Мишуренко, сделал то, что считалось невозможным, и приручил дикие земли России.\n\nВ то время как Мишуренко утверждает, что придерживается анархистских принципов бывшей Сибирской Вольной Территории и заявляет, что Россия "safe and free once more", the Liberation Vanguard is anything but free or stable. Stories of military terrorism and state theft are common under the Vanguard, with those deriding the Black Army as bandits quickly silenced. Many analysts predict that it is only a matter of time before this unstable nation collapses once more into uncontrolled anarchy.\n"
 after_midnight_reunification.21.a: "Хватка Анархии-Мамы восстановилась... Пока."

 after_midnight_reunification.22.t:0 "[Get_newspaper_header]Русское Восстановительное Правительство Объединяет Россию!"
 after_midnight_reunification.22.desc: "Катастрофическое правление Сергея Таборицкого и последовавший за ним крах режима многие считали лебединой песней для русской цивилизации в целом; мрачной нотой, подчеркивающей многовековое гордое существование как выдающейся державы Восточной Европы. Однако сегодня радиомолчание, воцарившееся над Россией, было наконец нарушено.\n\nЕдва ли не в первом публичном заявлении, полученном из России почти за десять лет, молодой политик Анатолий Собчак заявил о почти полном воссоединении нации своими силами. Первоначально союзник контингентов Белой Армии в регионе, Собчак вернулся в Россию с целью гуманитарной поддержки беженцев, спасающихся от ухудшающейся ситуации в стране. Международные наблюдатели указывали на практическую неосуществимость победы Собчака, утверждая, что его неорганизованные силы беженцев и партизан "achieved an unprecedented strategic miracle" in the face of worsening conditions on the ground. For now, however, the process of rebuilding can begin, and those few who remain can finally breathe a long-needed sigh of relief.\n"
 after_midnight_reunification.22.a: "Неужели уже слишком поздно восстанавливать то, что было утрачено?"

 after_midnight_reunification.23.t:0 "[Get_newspaper_header]Единая Евразийская Республика Объединяет Россию!"
 after_midnight_reunification.23.desc: "После жестокого распада Священной Российской Империи многие ожидали, что Россия останется расколотой на десятилетия. Однако последние сообщения указывают на то, что правительство, называющее себя "
 after_midnight_reunification.23.a: "Наконец здравомыслие возвращается в Евразию."

 after_midnight_reunification.24.t:0 "[Get_newspaper_header]Единое Революционное Государство России объединяется!"
 after_midnight_reunification.24.desc:0 "С официальным установлением дипломатических отношений между западными правительствами и "
 after_midnight_reunification.24.a:0 "Тирания терпима, когда она сталкивается с забвением."

 after_midnight_reunification.25.t:0 "[Get_newspaper_header]Российская Народная Империя Объединяет Россию"
 after_midnight_reunification.25.desc:0 "С тех пор как Революция реформировала Россию много лет назад, термин "
 after_midnight_reunification.25.a:0 "И вообще, кто такой этот "

 after_midnight_reunification.26.t:0 "[Get_newspaper_header]Провозглашена Свободная Республика Казахстан"
 after_midnight_reunification.26.desc:0 "Еще несколько лет назад казалось, что казахи обречены на истребление. Но из руин империи Таборицкого возник казахский народ, свободный от иноземного господства, чудесным образом объединившийся в единое государство быстрее, чем предполагали аналитики. Объединенный немногим большим, чем кровь, вера и воля жить как свободные люди, выживший народ Казахстана объединился в независимую демократическую конфедерацию.\n\nОбщие страдания народов при регенте не оставили большинству ничего, кроме презрения к самодержавию и восторженной поддержки новой демократии, основанной на исламском принципе Шуры. Города и кланы новой республики в высшей степени автономны и объединяются главным образом в целях национальной обороны и взаимной помощи. Несмотря на то, что они только начали долгий путь к восстановлению, казахский народ стоит единым и свободным против всех, кто попытается вновь подчинить его.\n"
 after_midnight_reunification.26.a:0 "По милости Аллаха казахский народ познает мир."

 WORLD.18111.t:0 "[Get_newspaper_header]Конец России"
 WORLD.18111.d:0 "Сергей Таборицкий, Благословенный Регент Священной Российской Империи умер.\n\nВслед за ним рухнула Империя, которую он построил во имя давно умершего Царевича Алексея Романова. Все, что он построил - сверкающие соборы, роскошные поместья, - смывается солоноватыми водами полного разорения. Земля отравлена, люди рассеяны. Миллионы жизней, русских и других, погасли, как свечи; их кровь, кости и гниющая плоть насыщают душу России, как она насыщает почву. Как их с криком отправили в бездну, так и родину.\n\nОт такого падения не будет спасения. Возможно, в грядущие десятилетия Россия выползет, почерневшая, из пепла - но она навсегда останется изуродованной, травмированной, плачущей старухой, закутанной в гниющий саван, едва способной стоять на собственных ногах. Бог взглянул на землю Русскую и нашел ее недостающей.\n"
 WORLD.18111.a:0 "Труп следует оставить в покое."

