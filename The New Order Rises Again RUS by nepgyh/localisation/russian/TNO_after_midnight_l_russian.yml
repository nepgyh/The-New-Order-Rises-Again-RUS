 after_midnight_collapse.2.t:0 "Пронизывающий шторм"
 after_midnight_collapse.2.d:0 "Пустыни Западного Казахстана долгое время хранили молчание. После крестового похода Штурмовиков против варварской расы, населявшей степи и пустыни приграничья России, не оставалось ни одной деревеньки. Предполагалось, что окончательная победа давно наступила, так как можно было спокойно путешествовать по земле, не видя ни единой живой душонки.\n\nЗатем, прохладным ясным утром, перед самым рассветом, появилась одинокая фигура, бежавшая, спасая свою жизнь, по засушливой каменистой местности южной степи. Рваные остатки пончо хлопали на ветру позади него. Его черный мундир, лишенный каких-либо знаков отличия или эмблем, выделялись, как чернильное пятно на свежей бумаге, на фоне выжженной солнцем земли.\n\nНо знаки отличия или нет, не было никакого спасения от бушующего облака пыли, которое неслось на него с грохотом копыт и ревом двигателей впереди. Человек уже давно прекратил всякие попытки взглянуть на своих преследователей, полностью сосредоточившись на беге так быстро, как только позволяли его горящие, кричащие мышцы. Он бежал уже целый час, но все еще ускользал от них - он знал, что они играют с ним.\n\nЗатем, всего через несколько секунд после того, как эта мысль пришла ему в голову, сотрясающая землю буря впервые за двадцать минут стала громче; время пришло. Он достаточно долго играл с ними в эту игру, потакая их насмешливому предложению сбежать. Штурмовик впервые в жизни нашел в себе мужество. Обернулся, поднял пистолет и прицелился в приближающихся преследователей...\n\nИ тут в него на полной скорости врезалось переднее крыло ЗИС-5. От удара, потрясшего водителя, и хруста колес, раздробивших кости, имперский гарнизон, наконец, упал."
 after_midnight_collapse.2.a:0 "Это право природы - насыщать душу местью."

 after_midnight_collapse.3.t:0 "Чистые воды"
 after_midnight_collapse.3.d:0 "Легкий и спокойный ветер танцевал над степями и холмами у берегов Аральского моря. Песчинки, принесенные по небу из Таримского бассейна, усеивали заброшенные хижины, составлявшие заброшенный рыбацкий поселок, жители которого рассеялись перед газом и огнем, когда-то лившимся с неба.\n\nДо сегодняшнего дня.\n\nПо крайней мере, море все еще было чистым. Это означало, что рыбные запасы уцелели. Возможно, их было больше, чем когда-либо, без регулярных вычетов, сделанных казахскими рыбаками. Это были тяжелые несколько лет жизни за счет кроликов, оленей и даже лошадей в дикой местности. Овцы были слишком ценны, чтобы их забивать, и поэтому они остались, даже когда их пастухи были вынуждены путешествовать пешком, как русские. Бесчисленные дни, проведенные в погоне за бродячими отарами без лошадей и бесчисленные ночи, проведенные во сне в прохладной степи, - наконец, подошли к концу.\n\nИ все же, когда Пария со вздохом вышла на мелководье со своим рыболовным копьем и семьей за спиной, она знала, что ничто уже не будет прежним. Они могли бы вернуться к жизни, к которой стремились, к жизни бесчисленных поколений предков, но ничто не вернет к жизни ее родителей, не восстановит прерванную родословную их призовых скакунов, и не залечит шрамы от горчичного газа, которые испортили ее кожу.\n\nПо крайней мере, у нее была жизнь."
 after_midnight_collapse.3.a:0 "И это все, что им было нужно."

 after_midnight_collapse.4.t:0 "Пересечь голубой океан"
 after_midnight_collapse.4.d:0 "Последний из завоеваний Священной Российской Империи - Дальний Восток Сибири, был, условно говоря, не так страшно разорен. Тысячи убитых, разрушенные города - да, но те, кто хотел выжить, находили это простым делом, при условии, что у них были ресурсы.\n\nОдним из таких людей был Николай Абрамов.\n\nНикто не приветствовал его, когда он причаливал, и уж точно не было никакой красной дорожки, расстеленной для доброго капитана. Единственным присутствием была имперская сторожевая башня на набережной, которую до этого разнесло в щепки одним точным выстрелом с расстояния в два километра. Неплохой выстрел, если верить начальнику артиллерии, - что он и сделал, громко и с многочисленными тостами своих подчиненных.\n\nТой же ночью с радиовышки в доках прозвучал назначенный сигнал. Стареющие передатчики передали сообщение Абрамова вместе с простым кодом, подтверждающим, что все чисто. Ответа так и не последовало, но те, кто его услышал, не остались равнодушными.\n\nЛюди прибывали ровным потоком - яхты, весельные лодки, рыболовецкие суда, моторные лодки, шлюпки, патрульные катера и даже военные корабли. Через несколько дней река пересохла, но к тому времени Магаданский порт был переполнен десятками судов, стоявших на якоре за пределами гавани или привязанных друг к другу для устойчивости среди ледяных волн. В старой ратуше, разрушенной минометным огнем и явными признаками резни, Абрамов приветственно развел руками перед собравшимися моряками и сказал только одно:\n"
 after_midnight_collapse.4.a:0 ""Gentlemen, pleased I am to initiate you into our enterprising...company.""

 after_midnight_collapse.5.t:0 "Стадии горя"
 after_midnight_collapse.5.d:0 ""Friends - family - people of Russia - lend me your ears.\n\n"My name is Alexander Alexandrovich Zinoviev. I will not lie to you, or shy away from the truth: the motherland has fallen. No refuge can be found in her bosom any longer, for she lies cold and lifeless upon the bier. Every man and woman will know, at some point in their lives, the hardship of saying farewell to their mother for the last time. Yet, no personal tragedy could compare to what we have suffered as a whole. She, the great nation who gave all of us life, is no more.\n\n"After one's mother is laid to rest, it can be a nigh-insurmountable challenge to continue living as though nothing had changed. She who brought one into the world, fed one from her breast and comforted one in times of tears - how could anything possibly be the same in her absence? Indeed, I will not ask this of you. No decent man ever would.\n\n"Yet we must press forth. We are not given the blessing of time on this earth merely to squander it on excessive grief. There is a season for all things, even mourning. When the cold of winter passes, we must emerge from the comfort of our abode and begin the sowing of a new harvest. Otherwise, the world will simply continue without us. We would be left in history's wake - none would remember us as anything more than the dying embers of a great civilization.\n\n"Children of the motherland, spring has come. Whatever fate other nations choose, Russia will always endure. We will see life bloom anew, even if the very soil rejects us. I implore you now: join me! Traverse the Ob, and see our city rise once more! Tomsk, the heart of Siberia itself, is born again!""
 after_midnight_collapse.5.a:0 ""And, someday, we shall see the motherland again.""

 after_midnight_collapse.6.t:0 "Красная ржавчина"
 after_midnight_collapse.6.d:0 "Революция была склонна к неудачам. Любой рациональный социалист мог бы увидеть этот факт. Прогресс редко шел по прямой дороге, не говоря уже о хорошо вымощенной. На шествие к освобождению трудящихся может отрицательно повлиять целый ряд факторов, точно так же, как строительство дома может быть остановлено ненастной погодой. Это был простой жизненный факт, а марксизм, по определению, имел дело только с фактами.\n\nСреди этих фактов неизбежная победа социализма была самой стальной. Даже если дух будет сокрушен или народ порабощен, идея сохранится. Это был роковой исход истории. Рабство порождало негодование; негодование порождало гнев; гнев порождал революцию. Точно так же, как взойдет солнце, красное знамя рабочего класса всегда будет торжествовать над могилами угнетателей человечества.\n\nМихаил Первухин понимал это лучше всех. Когда имперские знамена были втоптаны в грязь крестьянскими восстаниями, его вера в научную истину социализма еще раз подтвердилась. Он видел, как священники, либералы и уклонисты съеживались перед реакционным джаггернаутом нацизма; но он стоял твердо, потому что знал, как знал, что небо голубое, что Регент падет.\n\nТеперь, когда иго было сброшено народом, они нуждались в его руководстве. Без нового управляющего, который освещал бы им путь, они наверняка скатились бы обратно к тем же тенденциям, против которых только что восстали. Бухарин повел их с обрыва - но Первухин поведет их к победе по дороге, построенной из костей врагов революции. Он был бы гораздо больше, чем какой-то очередной Бухарин."
 after_midnight_collapse.6.a:0 "Он будет Сталиным."

 after_midnight_collapse.7.t:0 "Мерцание на горизонте"
 after_midnight_collapse.7.d:0 ""Captain?" called out Menzies. Lowering his binoculars for a moment, he rubbed at his tired eyes before taking a closer look. "Captain?" he called again, loud enough to carry over the howling wind. "Sir, the shoreline. I see something out there."\n\nCaptain Hill was beside him a moment later, wrapped up to his eyes in a greatcoat and scarf. There came a muffled and bored-sounding grunt from the officer. Handing his binoculars to the captain, Menzies pointed directly at what he'd seen across the slate-gray waters of the North Pacific. "There," he said. "See it? That light, just up the shore from the seal colony. Think it's coming from the old pier." Even without the binoculars, he could see it, flickering like a distant car driving behind a thin treeline.\n\n"I see it," murmured Hill. "Not a lamp, though - something about it's not quite right. Maybe a small floodlight." He lowered the binoculars and squinted through the anaemic light of an Arctic dawn. "Whatever it is, it's flashing a signal at us. S.O.S., in fact."\n\nMenzies nodded. "I figured, but what for? Think the Russkies know we were watching 'em, and want to bait us?"\n\nHill had just opened his mouth to reply when someone shouted up the ladder behind them. "Hey, Captain! We just picked up a signal on an open frequency! Don't know what for, but there's someone on or near the shore, and they're calling for help in English!"\n\nHill hesitated only for a moment before the prospect of an alternative to another boring patrol, and of a decoration for heroism, won out. "Well, since they asked so nicely - tell the helmsman to bring us in closer! Get the lifeboats ready!"\n\nOn the shore, his hands sore from five hours of switching the floodlight on and off, a shivering young man saw the submarine ascend fully and turn towards him. With trembling grip, he loaded his single flare, pointed straight up, and fired."
 after_midnight_collapse.7.a:0 "Янки идут."

 after_midnight_collapse.8.t:0 "Толпа"
 after_midnight_collapse.8.d:0 "Губернатор Камаров никогда не был высокого мнения о крестьянах. До того как регент лично избрал его правителем земель к северу от озера Байкал, он был профессором истории. Из всех загадок истории его всегда озадачивало одно: крестьянские восстания. Его тезис об умственных недостатках крестьян, одобренный Имперским Министерством Просвещения, был установлен фактом государственной политики. Именно поэтому ему всегда приходилось быть таким суровым - иначе как бы эти упрямые негодяи научились?\n\nЭто казалось таким глупым. На что надеялись крестьяне против какой бы то ни было организованной власти? Конечно, они потенциально могли нанести опустошение до того, как в дело вступит настоящая армия, но в тот момент, когда сопротивление будет встречено, они падут. Опустошение, более чем что-либо, было вызвано тем фактом, что будет слишком мало людей, чтобы работать на полях и кормить нацию. Какая польза от жизни в поле, когда дело доходит до доставки смерти?\n\nОн научился этому на практике. Знание крестьянами земли позволяло на досуге снимать гарнизонные патрули. Их стойкость к трудностям сплотила их в тайном сопротивлении. Самое главное, что их храбрость теперь не вызывала сомнений у Камарова, благодаря быстрому и бесстрашному штурму имения и казарм.\n\nПоследний урок - о внушительной, непреклонной силе, которую крестьянину давало целыми днями размахивание инструментами, был преподан солнечным утром в понедельник, когда кроткая молодая леди с глазами лани, ухаживавшая за садом усадьбы, одним взмахом заточенной лопаты выпотрошила его. Извлеченные уроки могли бы принести большую практическую пользу империи - к сожалению, их память была утрачена вместе с жизнью бывшего профессора, когда другие крестьяне, выкрикивая имя Матери-Анархии, голыми руками разорвали его на куски."
 after_midnight_collapse.8.a:0 "Действительно, чертовы крестьяне."

 after_midnight_collapse.9.t:0 "После отчета о действиях"
 after_midnight_collapse.9.d:0 "Кабинет консула Драгунова был почти неузнаваем для Павла Ширяева. В последний раз он сидел за столом напротив Торговца Смертью, когда обсуждал меры безопасности. Тогда это была великолепная, но со вкусом обставленная комната: резное дерево, мебель шведского производства и опытные образцы оружия, запертые в витринах. Теперь же это был один из роскошных, очередных супер-дорогих дворцов, которыми просто обязан обладать каждый имперский губернатор. Витражные окна, полностью закрывавшие вид, бархатные шторы с серебряной филигранью, а золото - столько золота, награбленного везде, где только можно было найти, и оклеенного по пол-комнаты.\n\nШиряев сплюнул и отшвырнул ногой губернаторское кресло с высокой спинкой, вместо этого усевшись на край стола. По крайней мере, это было то, что он помнил, хотя и с золотым листом, скрывающим резные украшения ручной работы. Его внимание привлекла бутылка французского бренди, стоявшая рядом, но он все еще был на работе - не время валяться в удобных креслах. Ему нужно было позвонить.\n\nЗа сотни километров отсюда, в Перми, Хаджи-Умар Мамсуров вздохнул и поднял трубку телефона, который разбудил его от дремоты в одном из кресел Регента. "Shiryaev?" he mumbled. "Finished?"\n\n"I wouldn't be talking to you otherwise," came the terse but not unfriendly reply. "I've had word from Zaytsev, too. All your old forts are secure. He's running the stragglers out towards Orsk now." There was a long pause as Mamsurov closed his eyes and tried to find some joy in reclaiming the Ural Guard's home, but felt nothing more than grim satisfaction. "Mamsurov?"\n\n"Sorry," the old general said, opening his eyes to gaze out the window upon Perm's skyline. A pleasant view, apart from the ugly, closely-packed smokestacks that marked new imperial factories. "I was just thinking. At any rate - that's our job done, comrade. Update the civilians on the situation. Killing the Nazis was the easy part.""
 after_midnight_collapse.9.a:0 ""Nation building, on the other hand...""

 after_midnight_collapse.10.t:0 "Только война"
 after_midnight_collapse.10.d:0 "Впервые со времени возвышения регента Таборицкого война всерьез пришла в Западную Россию.\n\nСтрашный крестовый поход Имперской Гвардии и Штурмовиков когда-то казался бесконечным. Каждая языческая деревня, которую они сровняли с землей, казалось, только создавала новых недочеловеков-партизан. Как бы глубоко они ни вонзали пальцы, как бы ни старались выкорчевать сорняки, они никогда не могли добраться до корней. В отчетах говорилось об успехе, но реальность расходилась.\n\nКогда аппарат, поддерживающий геноцид, отпал, их враги были готовы. Годы подготовки, отказа от открытого боя и отстрела случайных патрулей подошли к внезапному, жестокому концу. Из потаенных мест своей Родины татары, удмурты и башкиры ударили с ужасающей яростью, рожденной горем. Как приливная волна, они неслись на север и восток, смывая силы генерала Юрия Евтуховича.\n\nНо даже приливная волна в конце концов отступает. Силы Евтуховича, хоть и шатались, но теперь были в поле зрения их давних врагов. Страх и ненависть подпитывали их черные сердца, уже озлобленные годами ужасной борьбы. Боевые порядки окончательно укрепились, когда Имперская Гвардия нашла точку опоры, и прочными они оставались еще много-много лет.\n\nНа каждого гражданского, пораженного минометом, штурмовик или гвардеец исчезал во время несения караульной службы. Когда русский сваливался в окоп с дыркой в голове, снайперы гвардии отплачивали им тем же. Каждый раз, когда залп огня уничтожал партизанский отряд, их товарищи к концу дня обязательно поднимали на штыки дюжину кричащих офицеров. И так продолжалось до бесконечности: жертвы, отчаянно ищущие справедливости, против стаи мясников, прижатых спиной к стене. В этом не было никакой славы - только жестокая, всепоглощающая борьба за выживание."
 after_midnight_collapse.10.a:0 "Только война."

 after_midnight_collapse.11.t:0 "Корона из сточной канавы"
 after_midnight_collapse.11.d:0 "Князь повертел в руках свою новую корону, чувствуя легкую тошноту. Это было смущение, настолько некачественно сделанное, что несколько сегментов были потеряны в пути - бледная имитация того, что было потеряно. Она даже не была сделана точно по спецификациям; она была немного слишком блестящей... Слишком впечатляющей. Конечно, он чувствовал, что любая корона слишком внушительна для такого человека, как он.\n\n"It's time, your majesty," said the elderly monk who had draped a fur cloak over his shoulders. There was an insistent edge to his voice, and the king had the sense that he'd missed the first couple of times the monk had told him that.\n\n"Yes," the king replied simply. "Yes, I know. Forgive me, I am..." he swallowed, suddenly cold. "It's wrong," he finally said as he donned the broken crown. Catching a glimpse of himself in the mirror, he had to stifle a bitter chuckle - it was noticeably ill-fitting, much like he was for the title that had been thrust upon him.\n\nCaught up in yet another pothole of self-deprecation, he didn't notice that the monk had quietly shuffled past him and onto the balcony overlooking the town square. At least, not until the monk, with a voice entirely too powerful for such a wizened old man, startled him by booming out the words the king had been dreading:\n\n"Brothers and sisters - in the sight of God and man, I present his majesty...Boris the First, son of Rurik and liberator of Altay!""
 after_midnight_collapse.11.a:0 "Ради нашего народа, отец."

 after_midnight_collapse.12.t:0 "Начните сначала"
 after_midnight_collapse.12.d:0 "Нечасто можно было увидеть, как порядочный и здравомыслящий политик вроде Анатолия Собчака прыгает через борт корабля в ледяную воду по пояс, но Диме посчастливилось увидеть такое. Лидер ополчения рядом с ним выпалил в шоке при виде этого, но любое развлечение в этот момент было унесено искренней заботой в голосе мужчины.\n\n"Anatoly Aleksandrovich, for God's sake! Coming back won't do any good if you catch pneumonia and die like everyone else who gets it!"\n\nSobchak waded up and out of the water, shivering but with determination in his eyes. "We didn't have a dinghy on board. I'll be fine with a change of clothes." Dima and his cohort shared a concerned glance. "Don't do that," Sobchak sighed. "I know, and I don't care. Situation?"\n\n"You really need me to tell you?"\n\nSobchak's shoulders contracted a little from dejection and cold. "I suppose not."\n\n"Where's the tsar, sir?" probed Dima. "Did you really come alone?"\n\nDima knew how keenly disappointment had come across in his voice, but Sobchak didn't seem to notice. "He...serves this cause better from his homeland. His majesty knows people there - businessmen, charities, expatriates. That aside...Russia took much from him already. I couldn't ask him to join me here. Not again."\n\n"All help is welcome, Anatoly," said the militia leader, leading the other two up the chilly beach towards the smoke and smell of campfires. "Whatever he can do, we will be grateful. Now, come. The main camp isn't far. We have grilled fish, rice, a little vodka...not much else, though. Everyone gets something, even the boss. No arguments. If you aren't getting paid for any of this, neither are we. Not that money counts for much anymore...""
 after_midnight_collapse.12.a:0 "Мы - бедные, сбившиеся в кучу массы."

 after_midnight_collapse.13.t:0 "Он жив"
 after_midnight_collapse.13.d:0 "Это было невозможно. Каждый здравомыслящий человек знал, что это иллюзия или ложь. Во всяком случае, были и другие причины согласиться с Регентом. Одержимость "This is he?" asked the stranger. Blue-grey eyes glared down at Marenko with cold indifference from above kingly features and neat, trimmed facial hair in the classic Romanov style. It couldn't be. It literally wasn't possible.\n\n"Yes, Your Majesty," said Marenko's housekeeper, a middle-aged widow whom the governor kept around mainly for the quality of her intimate company. "Governor Marenko, appointed by the Regent, God curse his memory."\n\nThe stranger was silent for a moment, his features inscrutable. Finally, he spoke: "My people have testified to your crimes, Ivan Vladimirovich. I know all that you have inflicted upon them. I know that you forced them to worship my graven image at gunpoint, then laughed at night as you counted the coins made from melted-down crosses. 'Heaven's Payroll', you called it, when you thought none were listening."\n\nThe words hit Marenko like a hammer in his gut. That wasn't possible. Nobody had access to his manor unless he wanted them to. There were guards on every door and razor wire along the walls! His study had been swept for bugs by the Okhrana! None of them could have been bought! This man, he couldn't...\n\n"Governor Marenko," boomed the stranger. "I judge you a thief, a rapist and a murderer. By the authority invested in me by God Almighty, I sentence you to death in the name of the crown."\n\n"No!" the governor screamed as a rifle pressed to his temple. "You're dead! You-""
 after_midnight_collapse.13.a:0 "Мертвецы не рассказывают сказок."

 after_midnight_collapse.14.t:0 "Сильно преувеличенные отчеты"
 after_midnight_collapse.14.d:0 "Регент Ларионов дрожал от бессильной ярости, сидя в одиночестве в своей спальне и глядя на свечи. Он вспомнил те дни, дни, когда он изгонял партизанскую гниль из Западной России, дни, когда он думал, что она ушла навсегда.\n\nИ все же это было не так. В отчетах, часто и явно сфальсифицированных еврейскими лазутчиками, сообщалось о возрождающейся Красной Армии, но красные были мертвы. Мертвы и похоронены, как и их несчастный Союз. Их вожди и генералы сгнили в безымянных могилах, изгнанные со своей святой Руси, однако, похоже, что паразиты все еще существуют?\n\nВранье. Это неправда. Ложь и преувеличение. Красной Армии больше не существовало. Кто угодно мог взорвать эти мосты, перерезать линии соприкосновения или устроить засаду на войска. Это могли быть финны, или предательская имперская гвардия, или что угодно, только не большевики. Конечно, всё это была чепуха. Вот почему тело посланника лежало за дверью его спальни - это было тело крипто-иудео-большевика, если таковые вообще существовали.\n\nОтчет был скомкан и брошен в огонь, но его мерзкие слова все еще жгли разум Ларионов, как яд. После стольких ударов сапогом, как такое вообще могло случиться?.."
 after_midnight_collapse.14.a:0 "...И кто такой, черт возьми, Александр Алтунин?"

 after_midnight_collapse.15.t:0 "Смена руководства"
 after_midnight_collapse.15.d:0 ""You're out of your fucking mind, Dikiy," spat Governor Alexandrov. "You might have the Siberian divisions on your side, but the rest of our armies know where their loyalties lie. As soon as they get word of what you've done-"\n\nAlexandrov grunted and dropped to one knee as Dikiy slugged him in the gut. It didn't hurt much, but it did throw him off-balance. "I must disagree," came that snide, slightly nasal voice, entirely unsuited to a man of authority. "You know Melkikh has gone rogue? Evtukovich, too. That's what they tell me. Me, and not you, Governor, because they know where authority should reside."\n\nDikiy's arrogant, treasonous spiel was followed up with a booted kick in Alexandrov's groin. The governor toppled sideways and doubled over. The chain on his cuffs was pulled taut, making them bite into the skin of his wrists. "Go...go..." he gasped out.\n\n"What was that, Governor?" came Dikiy's voice from somewhere above him. "You'll have to speak up." Another kick. Then another, square in the old man's eye. He would have screamed if he had any breath. "If you've any objections, now is the time for them."\n\nAlexandrov made a guttural, half-groan half-growl in the depths of his throat. He was too winded for words, and in too much pain to even choose his words. "Pathetic," said Dikiy, forcing an arch tone into his voice. "Weak. Feeble. A poor choice, but unsurprising, considering that Jew bastard Larionov put you here." The governor's good eye turned upwards and glared with pure hate and contempt at the bespectacled rodent above. Dikiy had drawn a pistol. The foremost ideologue of Nazism in the empire, supposedly embodying the virtues of the Russian Aryan, and he was about to shoot a crippled old man who was lying on the floor with his hands cuffed. Unfortunate, that Dikiy had reached the paymasters first."
 after_midnight_collapse.15.a:0 "Каждая смерть - это ступенька к цели."

 after_midnight_collapse.16.t:0 "Гидра"
 after_midnight_collapse.16.d:0 "Когда-то Черная Лига сформулировала такой план, который обеспечил бы выживание их идеалов, даже если Главковерх будет убит, а сам Омск сровнен с землей. Это было не слишком трудно, потому что выживание любой ценой было самой целью Черной Лиги в начале.\n\nКогда случилось самое худшее, и Язов погиб, План Гидра приведен в действие... по крайней мере, до некоторой степени. С уничтожением собственного государства Черной Лиги многие выжившие ячейки не чувствовали себя обязанными идеалам мертвеца, тем более того, кто был так сильно избит и его идеалы были втоптаны в грязь. В такой ситуации, казалось, лучше использовать свои таланты, чтобы найти новую работу или стать бандитом за легкие деньги.\n\nЭти люди были первыми, кто отомстил им.\n\nИз лесных блиндажей, опечатанных подвалов, советских бункеров и заброшенных зданий расползались остатки "
 after_midnight_collapse.16.a:0 "Вставай... Страна... Огромная..."

 after_midnight_collapse.17.t:0 "К звёздам"
 after_midnight_collapse.17.d:0 "Генеральный секретарь Кардашев - титул, данный втайне, носимый в тайне и теперь распространяемый по всему Челябинску нетерпеливыми революционерами. Генеральный секретарь Кардашев! Глава Челябинского Временного Совета - или "
 after_midnight_collapse.17.a:0 "Зло преходяще, истина вечна."

 after_midnight_collapse.18.t:0 "Торжество зла"
 after_midnight_collapse.18.d:0 "Отрывок из Книги Каина, священного писания Истинного Мессии:\n\n"All I ever wanted was the truth.\n\nThe Regent gave me that truth. He lifted the scales from my eyes. He showed me that my urges were not a sin, nor a weakness of character, but a gift - a compulsion from Adonai to do his bidding. Blinded by hubris, I could not see through the glimmering scales of light which the Regent placed upon my sight. Under his false auspices, I killed wantonly in the name of the Crucified One, rejecting the pure purpose of the wrath that boiled within my soul.\n\nI was blind, but now I see, as will you once you bear witness to the greatness of this blessed scripture.\n\nThe revelation all but destroyed us. I saw men tear their own throats out with fingernails, painting the blighted soil with arterial spray. Those I called brothers turned on each other, maddened by the weight of their sin. All of Russia, that fallen and deluded nation, turned in upon itself once more in a maelstrom of guilt-driven butchery, too broken to carry on.\n\nBut I learned the way, and the truth. As I crawled from the hovel I called home, drenched in the blood of filicide and charred by the rising flames, I beheld the Morning Star, and his light filled my being. Now I know, blessed child, as all will someday. You too will learn the truth - and the truth will set you free.""
 after_midnight_collapse.18.a:0 "Rege Satanas, Ave Satanas!"

 after_midnight_collapse.19.t:0 "Война на небесах"
 after_midnight_collapse.19.d:0 "Это был отдаленный треск лопастей вертолета, который сигнализировал о гибели народа Ненецкого.\n\nИх восставшие, сражавшиеся умело и яростно, уничтожили гарнизон в тихих, покрытых лесом землях, которые они называли домом. Всего через несколько дней после начала войны Свободная Армия смогла высоко поднять свое знамя и провозгласить Свободную Ненецкую Республику. Все знали, что империя распадается, что подкреплений из Вятки не будет. Это был конец угнетения - возможно, навсегда.\n\nКонечно, Имперская Гвардия прибыла, только не по приказу Вятки.\n\nСотни черных вертолетов, словно саранча, обрушились на Ненецкий край. Транспорты высаживались на городских площадях, чтобы извергнуть десантную пехоту, которая безнаказанно насиловала, грабила и убивала. Деревню за деревней обстреливали проходящие мимо двери артиллеристы, которые злобно хохотали при виде "
 after_midnight_collapse.19.a:0 "Кто сказал, что авиация никогда не выигрывает войну?"

 after_midnight_collapse.20.t:0 "Никогда не проигрывали"
 after_midnight_collapse.20.d:0 "Победа - вещь давно забытая Польшей и ее народом. Как давно это было? Сорок лет? Пятьдесят? После войны с большевиками это было не что иное, как поражение за поражением, несмотря на незначительные успехи. Можно было бы простить поляков за то, что они смирились с этим навечно.\n\nДо одного славного, великолепного и самого последнего дня.\n\nУцелевшие жители Нова Польска, годами сопротивлявшиеся истреблению, наконец получили свой шанс - и воспользовались им. Когда гарнизон начал дезертировать или конфликтовать из-за противоречивых приказов, потомки Собеского вышли на поле боя в последней попытке вернуть свою гордость. Они сражались как величайшие из рыцарей, но исход битвы еще не был гарантирован в их пользу.\n\nЗатем прибыла кавалерия.\n\nРусские и казахи одинаково добавили свои цвета к польскому красному и белому. Как один, свободный народ юга нанес удар, который обезглавил имперские силы в регионе. В тот день не один народ мог с гордостью сказать:"
 after_midnight_collapse.20.a:0 "ПОЛЬША ЕЩЁ НЕ ПОТЕРЯНА!"

 after_midnight_collapse.21.t:0 "Небесный свет"
 after_midnight_collapse.21.d:0 "Колонна беженцев без особого энтузиазма тащилась по лугам юго-запада. Откуда они бежали, знал даже самый маленький ребенок, потому что у каждого из них были одинаково душераздирающие истории о Священной Российской Империи. Что касается того, куда они бежали, это еще предстояло выяснить. Возможно, по глупости они направились на юго-запад, а не на Дальний Восток - другими словами, к немцам. Следуя за Волгой, они надеялись... На что-то. Что угодно, лишь бы не имперское правление. Возможно, Казахстан не был вне досягаемости.\n\nНа девяносто второй день их похода было замечено первое доброе предзнаменование: вздутый, бледный и изрытый дырами Штурмовик лежал в грязи на берегу реки. Ужасное зрелище, но приятное. Потом был еще один. Потом третий. Через несколько минут они вышли на поле боя, где под небом лежали непогребенные и гниющие трупы в черных мундирах.\n\nЭто было более чем красиво. Это было проявлением Божьей справедливости на Земле, что некоторые великие мстители поднялись, чтобы уничтожить зло. Рядом с рекой, устремив мертвые глаза на текучие воды, стоял привязанный к столбу безголовый штурмовик с рукой, закрепленной на месте окровавленными заклепками.\n\nКогда командир колонны посмотрел на горизонт, заходящее солнце пронзило облака позади него, бросая яркие лучи на что-то, что мерцало и сияло, как горящее золото.\n\nДва дня спустя перед ними замаячил некогда далекий маяк, набитый такими же, как они, людьми, за которыми наблюдали суровые мужчины с белыми крестами на шлемах. Не было видно ни одного штурмовика, кроме завернутых в тряпки и ожидающих погребения на обочине. Там было грязно, многолюдно, шумно, но Господь вывел их оттуда, и они вернулись к своему народу."
 after_midnight_collapse.21.a:0 "Я был чужаком, и вы приветствовали меня."

 after_midnight_collapse.23.t:0 "Дело крови"
 after_midnight_collapse.23.d:0 "Еще один день, еще одно письмо от самозваного регента. Тальберг фыркнул и бросил письмо в очаг, где оно быстро сгорело, превратившись в кучки пепла. Обманутый старый солдат играл в диктатуру, но без харизмы и напора Таборицкого. Благословенный регент временами был... Трудным человеком, но Тальберг и его соотечественники были обязаны ему своим процветанием.\n\nСтарик почувствовал приступ кашля и быстро зажал рот рукой, а другой полез в карман за носовым платком. Он бился в конвульсиях и хрипел с полминуты; легкие горели, когда он утих. Вытерев капли крови с руки и губ, Тальберг застонал и сделал глоток воды, чтобы успокоить пересохшее горло. Проклятье, но он был старше, чем имел право быть. Ему казалось, что жизнь его продлена тем, что он выжимает ее из тысяч рабов, ежедневно работающих в его шахтах. Забавная мысль, в каком-то смысле.\n\nИ все же он не собирался жить вечно. Империя уже была на пути к отступлению - он не продержится дольше, это точно. Ему нужен был достойный преемник, кто-то специально подобранный, чтобы избежать прихода к власти еще одного некомпетентного типа вроде Ларионова. Нужно было позаботиться и о безопасности. Защита суверенитета Имперских Корпораций брала вверх над привязанностью к умирающей нации.\n\nОднако сначала ему нужно было осторожно перерезать сухожилия, которые связывали его великое предприятие с гангренозным телом. По одному, с очень тонкими порезами скальпеля. Только после того, как стоимость будет должным образом учтена, можно будет безопасно опустить молоток и сломать хрупкую кость, соединяющую их пополам."
 after_midnight_collapse.23.a:0 "Довольно скоро."




















 ### Events ###
 after_midnight.1.t:0 "Четыре недели спустя"
 after_midnight.1.d:0 "Прошёл месяц с тех пор, как взвод покинул Иркутск. Их задача заключалась в том, чтобы усмирить данную Сибирскую провинцию и разнести правосудие Регента всем недовольным. С такой задачей знаком каждый солдат империи. Села и усадьбы каждый раз были разными, но результат всегда один и тот же. Паника, крики, мольбы, отчаянное сопротивление, стрельбище и поход дальше.\n\nПерейдя последнюю деревню, лейтенант связался по рации со своим командиром и запросил дальнейшие инструкции. Вместо обычного приказа взводу вернуться в Иркутск за припасами и подкреплением, его начальник сказал ему, что в высшем командовании возникла некая проблема. Взвод должен был продолжать свою текущую миссию до тех пор, пока данная проблема не будет разрешена и ему не будут выданы новые приказы. Прежде чем лейтенант успел задать вопрос, командир оборвал его, приказав подождать, пока с ним свяжутся. Раздался визг статических помех, и радио замолчало.\n\nКомандир ещё раз посмотрел на список. Все места на нём были очищены. Делать было нечего. Он чувствовал на себе сдавливающие взгляды своих напарников, молча задававшие вопрос, на который никто не мог ответить. Командир поднял глаза в поисках решения. Его взгляд упал на грунтовую дорогу, ведущую в лес. Через тридцать минут взвод уже шёл по дороге, не зная, куда они направляются. Они понимали только то, что их им предстоит пролить много крови.\n\nСолдаты шли до тех пор, пока не уставали, затем отдыхали несколько часов и вновь продолжали путь. В какое бы поселение они ни приходили, команда выполняла приказ. Не было установленных правил, но всегда погибало около половины населения. Иногда забирали одного. Иногда забирали двадцать. В один красный день забирали и все сто пятьдесят. Некоторые солдаты дезертировали, но большинство было слишком напугано. Они ещё держатся за свои жалкие жизни, ведь приказ до сих пор не выполнен. Итак, они шли и убивали."
 after_midnight.1.a:0 "И когда никто не видел, они плакали."
 
 after_midnight.2.t:0 "Сгинувший Эдем"
 after_midnight.2.d:0 "Лес за пределами Тары веками служил убежищем для местных жителей. Его высокие деревья покрыли земли, свободные от всяческих бед и страданий. Деревенские дети играли в ручье, а их деды ловили рыбу в небольшом пруду. Птицы перелетали с дерева на дерево. Зайцы и олени, лисы и барсуки, звери всех видов поселились в этом лесу, вместе создавая иллюзию необузданной дикой природы, очаровывая каждого, кто ею любовался. Никто не владел лесом, но никто и не хотел такой власти. Даже местные охотники искали добычу в другом месте. Во время восхода Российской Империи, хаоса революции и гражданской войны, развала Союза и жестоких объединительных войн лес укрыл всех, кто искал убежища под его покровом.\n\nВсего. Пять. Часов.\n\nПолковник оказался в тупиковом положении. Его артиллерийская дивизия получила несколько ящиков снарядов с горчичным газом, о которых он и не просил. Когда полковник попытался отправить их обратно, офицер логистики сообщил, что ему приказали забрать снаряды обратно. Полковнику придётся как-то от них избавиться. Просто выкинуть было бы опасно. Расточительство оборудования — это серьёзное преступление, а он хорошо знал истории людей, казнённых за гораздо меньшую провинность. Оставался один вариант.\n\nВ лесу партизан не было, но это не имело никакого значения. Полковника волновала только мысль о том, что партизаны могли найти в нём пристанище. Выстрел, падение снарядов, и гнилое жёлтое облако начало окутывать вековые деревья. На следующее утро восходящее солнце осветило небольшой апокалипсис. Мёртвые деревья и отравленная почва, пруд, наполненный задушенными рыбами, плавающими вверх животом. Разбросанные трупы животных и людей, извивающихся в последние мучительные минуты своей жизни. Жители Тары быстро научились избегать лесов. Труп леса не гнил ещё долго после того, как люди, убившие его, ушли и позабыли о нём."
 after_midnight.2.a:0 "Человек рая не достоин."

 after_midnight.3.t:0 "Рассвет"
 after_midnight.3.d:0 "От регента не было вестей больше недели. Он заперся в своём дворце, разговаривая с воображаемыми им людьми, в то время как его доблестные прислужники попросту наблюдали и ничего не могли сделать. Щелчок дверного замка с другой стороны эхом разнёсся по коридорам. Дворецкий трижды в день ставил на пороге подносы с едой и водой, обычно вместе со стопкой документов, которые советники регента хотели показать ему. Первые несколько дней тарелок с едой не было каждый раз, когда дворецкий возвращался, хотя документы оставались нетронутыми. На четвёртое утро он вернулся и увидел, что вчерашний ужин не был съеден, а его уже поразила голубоватая плесень. Дворецкий собирался постучать, когда с другой стороны двери раздался непонятный шепот. Но решил поставить поднос с завтраком на пороге, взял недоеденную еду и побежал обратно на кухню.\n\nПрошло несколько ночей после того, когда из комнаты регента раздался крик. Скорбный вой сотряс весь замок, пробудив всех из глубокого сна. Некоторые собирались провести небольшое расследование произошедшего, но никто так и не набрался храбрости. Двое гвардейцев, охранявших регента, решили оставить дверь закрытой. Они отказывались думать о том, что произошло, ведь если регент умер, то вся шарада окончена, а если он выжил, то все получат строгое наказание за ложное беспокойство. Единственный верный вариант — выполнять поставленную задачу и охранять дверь.\n\nКогда наступило утро, генералы и советники регента собрались в его резиденции. Они пришли в богато украшенный зал, пытаясь составить дальнейший план действий. Несколько ближайших приближённых регента подошли к двери, стуча и крича так сильно, как они только могли, пытаясь получить ответ. Ничего не получилось. Дверь оставалась непреодолимой преградой, за которой была только тишина. Дворецкий протянул собравшимся людям ключ, предложив открыть дверь, чтобы проверить, нездоровится ли регенту. Все переглянулись. Никто из них так и не отнёс труп."
 after_midnight.3.a:0 "Из комнаты исходит неприятный запах."

 after_midnight.4.t:0 "Последний сдвиг"
 after_midnight.4.d:0 "Пост Станислава на линии был у окна. Вот откуда он узнал, что прошло три дня работы на заводе. Он дважды смотрел, как садится солнце, и сегодня свет снова начал угасать. Вчера Станислав вообще подумывал выпрыгнуть из окна, но знал, что оно слишком высоко. Но он всё равно прыгнул, если бы мог собраться с силами, чтобы разбить стекло. Но всё, что у него было в силах сделать, это повторить то же движение робота по подаче пуль в патроны. Ему потребовалась вся его концентрация, чтобы оставаться в сознании и продолжать работать. Истощение, голод и, что хуже всего, жажда разъедали разум и тело, но отдых только быстрее принесёт смерть. Бедный Борис понял это на собственном горьком опыте. Всё случилось вчера утром. Он заснул на своём посту на несколько минут, когда один из охранников заметил его. Даже не разбудив Бориса, он застрелил его на месте и бросился прочь. Труп Бориса всё ещё лежал на полу рядом со Станиславом, медленно разлагаясь, как напоминание о последствиях лени.\n\nНесмотря на то, что Станислав сохранил немного рассудка, он ещё задавался вопросом, почему это всё происходит. День, когда это началось, ничем не отличался от любого другого. После 14 часов изнурительной работы он увидел, как один из охранников отвечал на звонок. Станислав не слышал разговора, но охранник выглядел напуганным. Когда пришло время заканчивать смену, никакого объявления не было сделано, свисток так и не прозвучал. Они работали, а охрана наблюдала за ними. Прошло два часа, прежде чем встала женщина, чтобы спросить, когда закончится их смена. Охранник тут же убил её за то, что она оставила свой пост, и дал понять, что любой, кто прекратит работать, может ожидать того же.\n\nСтанислав понял, что больше никогда не увидит своего сына. В ближайшие дни он умрёт в этом тесном, шумном помещении. Либо заснёт и с ним поступят, как и с Борисом, либо его одолеет жажда и уничтожит все органы. Какой-то первобытный инстинкт подсказал ему, что смерть уже не за горами. Он только лишь хотел, чтобы кто-нибудь объяснил ему, почему так. Всё, что ему сейчас нужно, это причина происходящего."
 after_midnight.4.a:0 "Но её никто не получит."

 after_midnight.5.t:0 "Золотой Туман"
 after_midnight.5.d:0 ""The vibrant tide sweeps across the valley,\nbringing its shroud of silence over the land.\nAn ocean of clouds, mighty and impenetrable.\nA deathly flood, drowning life in its depths.\n\nI observe the fog reach its grand finale\nas it settles to the bottom and begins to expand.\nIts spread is relentless, progress uncontainable.\nThe growing quiet is the only tally of the deaths.\n\nA day ago I saw it, spread across the horizon.\nA thin yellow cloud, born on western winds.\nWith nowhere to run to, I knew I must climb.\nAnd hope that the fog would cling to the ground.\n\nNow I find myself stranded as the tide comes in.\nI pray to God he shows mercy for my many sins.\nAs the fog creeps higher I want only more time.\nMy final pained breaths will be this mountain's last sound.\n\nI have lived a happy life.\nMy only wish is that it does not end this day.\nAnd not in this manner."\n\nPoem, author unknown, recovered atop Malakatyn-Tas in the Yakutia uninhabited sector, believed to have been written shortly prior to the collapse."
 after_midnight.5.a:0 "Как интересно."

 after_midnight.6.t:0 "Упущенная выгода"
 after_midnight.6.d:0 "Машина с грохотом остановилась, и из нее вышел сборщик налогов. Все уже выглядело не очень хорошо. В деревне Хезембек не было никаких признаков жизни, по крайней мере, насколько он мог судить. Из труб не поднимался дым, в окнах не горел свет. Единственным звуком был собачий лай где-то в глубине города.\n\nСборщик налогов раздраженно вздохнул и заковылял в деревню. Он стучал в каждую дверь, ожидая ответа несколько мгновений, прежде чем взяться за ручку. Большинство дверей были заперты, но вскоре он нашел одну, которая поддалась. Он вошел в темный дом, едва видя свою руку перед лицом. Он достал из кармана спичку и чиркнул ею.\n\nМерцающий свет освещал скромную, но ухоженную гостиную. На каминной полке стояла старая фотография мужчины и женщины, а на диване лежала забытая детская кукла. Сборщик налогов стер с мантии тонкий слой пыли и пробормотал: "
 after_midnight.6.a:0 "Скоро он все узнает."

 after_midnight.7.t:0 "Ретроспектива"
 after_midnight.7.d:0 "Превью из "The Pustyye Zemli, better known as the empty lands in the west, did not emerge overnight as it might seem. Taboritsky's regime began a policy of systemic chemical weapons use on a localized scale before the reunification of Western Russia was complete. Though comprehensive records from the era are obviously rare, it is estimated that by 1966 over ten million cubic meters of various chemical agents had been unleashed on the Russian landscape, mustard gas and chlorine gas being the most common, along with copious amounts of incendiary chemicals and defoliants. With this staggering level of use, it is almost a certainty that small areas of Russia had already been rendered uninhabitable to all higher forms of life before the Regent's forces had crossed the Urals.\n\nThough the foundations for the empty lands were laid during the reunification wars, they did not truely start to materialize until Russia was fully unified under the so-called Holy Russian Empire. Taboritsky's reign of terror and ethic cleansing campaigns were fiercely opposed by dozens of partisan groups, some of which continue to operate even now. To combat these rebels, the Holy Russian Empire embarked on a suicidal campaign of mass gas deployment and environmental destruction within its own borders, seeking to deny the underground organizations anywhere to hide in Russia's vast landscape.\n\nThe empty lands are the inevitable result of this policy. In Russia's current state conducting on-the-ground research is an impossibility, but aerial surveillance has recorded over ten thousand examples of newly lifeless regions since 1969. The vast majority of these are less than ten square kilometers, but the largest examples can cover thousands, representing entire dead ecosystems. Early studies estimate that 0.4 percent of Russia's land area is now uninhabitable for at least the next two to three decades, and over 10 percent has been contaminated to varying degrees.""
 after_midnight.7.a:0 "История России подходит к концу."

 after_midnight.8.t:0 "Блудный сын"
 after_midnight.8.d:0 "Всё в деревне казалось Ивану слишком знакомо. Он попытался сосредоточиться на своем задании, но не мог избавиться от ощущения, что уже бывал здесь раньше. Планировка улиц напоминала ему детство, когда он бегал между домами с сестрой, играл в солдатики и сражался с воображаемыми нацистами. Мысли о тех играх заставили его задуматься, не было ли ему суждено заниматься этим. Убивать недостойных офицеров в далеких городах, чтобы зарабатывать себе на жизнь.\n\nСлева от него горел ярко-зеленый дом, из окон валил дым, бывшие хозяева лежали мертвыми на лужайке. Зеленая краска вызвала у Ивана давно полузабытые воспоминания. Размытые образы дружелюбного лица, теплых летних дней и времени до всего этого заполнили его разум. Как он ни старался, он не мог его определить. Лицо оставалось пустым, смутная смесь забытых людей, которых он оставил позади.\n\nИван подошел к трупам на лужайке. Он услышал глухой звон в затылке, какой бывает, когда бомба взрывается слишком близко. Вокруг него стреляли винтовки, рушились здания, кричали дети, но все это постепенно исчезало. Звон становился все громче по мере того, как он приближался к телам. Их было трое: пожилая пара и молодая женщина лет тридцати. Все они лежали лицом вниз в траве, в затылке каждого из них виднелась идеально круглая кровавая дыра, кровь впитывалась в грязь.\n\nИван подошел к старухе и перевернул её. Один из его товарищей по отделению выкрикнул его имя, но Иван не услышал. Теперь звон стал оглушительным, заглушая все остальные звуки безжалостным гулом. Края поля зрения Ивана становились размытыми, цвета перетекали друг в друга, мешая ему видеть то, что было прямо перед ним. Он посмотрел на старуху, и за разделявшими их десятилетиями и маской страха, которую она все ещё носила в смерти, он наконец увидел знакомое лицо.\n\nИван позволил ей перевернутся обратно на землю и подошел к остальной части своего отделения. Несколько человек спросили, что он делал, но он не ответил. Пожав плечами, они вернулись к работе. К ночи Атливорск исчез, и никто из выживших не мог рассказать, что случилось с их домом, кроме одного."
 after_midnight.8.a:0 "Некоторые вопросы лучше оставить без ответа."

 ## KINGDOM OF ALTAY EVENTS ##
 
 after_midnight.11.t:0 "Для павших"
 after_midnight.11.d:0 "Три гроба лежали перед коленопреклоненной фигурой Бориса Крылова. Конечно, они были пусты - никто не знал, что именно случилось с его семьей, но они почти наверняка были мертвы. Слезы текли по его лицу, когда он молился об их спасении Богу, который давно покинул Россию. Он подумал о своем отце, безумном, но блестящем во многих отношениях. Он подумал о своем брате, который так любил людей. Он подумал о своей сестре, самой сильной женщине, которую он когда-либо знал.\n\nТеперь остался только он.\n\nКогда империя окончательно рухнула, Борис был единственным человеком в регионе, имевшим хоть какое-то влияние. Теперь люди смотрели на него, чтобы он провел их через грядущие испытания. Конечно, он согласился, но теперь его тошнило от всего этого. Борис всегда был тихоней в семье, довольствовался только администрацией и бюрократией. Он не был лидером. Он не мог сравниться ни с отцом, ни с братьями и сестрами. Но если он не мог вести за собой людей, то кто мог? Люди Алтая были сломлены и потеряны, и он был всем, что у них осталось.\n\nОн боролся с искушением запереться в своей палатке и напиться до дна. Он знал, что не будет лучшим вождем, но ради всех своих подданных и ради наследия своей семьи он отдаст ему все. Он встал и потянулся к гробу отца, на котором лежала корона, некогда украшавшая его голову. Дрожащими руками Борис Крылов украсил его себе на голову.\n\nОн поймал свое отражение в ближайшем окне. Он подумал, что выглядит нелепо. Однако он отбросил свои сомнения и страхи и с тяжелым сердцем вышел из церкви, чтобы поприветствовать своих подданных. Он решил сделать все, что в его силах, чтобы возглавить их, ибо что еще можно было сделать?"
 after_midnight.11.a:0 "Для отца. Для семьи. Для всех."
 
 after_midnight.12.t:0 "Тупик"
 after_midnight.12.d:0 ""I'm sorry, but we just can't spare the soldiers, we're already overstretched keeping the bandits out," said Major Ivanov, his tired features scrunching up in frustration as he stared across the council table at one of the many peasant representatives.\n\n"You can't expect us to just sit around waiting for our houses to get burned down by some bloodthirsty thugs, you have to help us with the enemy within!" Came the hoarse reply from the representative. King Boris was already getting a headache, but despite the dull pain overwhelming the back of his skull he continued to strain to follow the conversation. It was anarchy, with officials yanked from all walks of life competing for their own needs to be met in a land that was drowning in loss and brimming with need. The clergy, the soldiers, the farmers, the workers, all wanted things they could not have. So much was being said, pleaded for, promised with crossed fingers...\n\n"As the Lord says..." "Bastards!" "...15 troops..." "...has to be..." "This week alone..." "...crematoriums." The words rushed past Boris as he tried to push through the fog overwhelming his mind, struggling to understand where the conversation had even wandered off to. Sweat beaded on his forehead as the words continued to blend together, until his head was simply filled with rushing white noise. Now they were all looking at him, waiting for an answer to a question he hadn't heard. What was he supposed to tell them? He was just a general! This was the least he could for his people, try to lead them, and yet he could still do so little.\n\nBoris sat up, straightening a crown he never wanted, weathered by the years. The council's eyes beat down on him like hail. Someone tried to break the silence, hoping for an answer from the beleaguered king, "Your Majesty?""
 after_midnight.12.a:0 ""I...uh. Can you repeat that?""
 
 after_midnight.13.t:0 "Устал Без Слов"
 after_midnight.13.d:0 "Борис посмотрел вниз по склону холма на ручей, журчащий, когда он мягко пробирался через чистое зеленое пастбище. Его дружина отдыхала у ручья, переговариваясь между собой, шум соперничал с журчанием воды. Борис, сидевший на склоне холма в нескольких десятках футов выше и позади них, ухватился за пригоршню земли, на которую опиралась его рука. Усталость тянула его конечности и почти всегда изматывала разум, но сейчас он мог найти передышку под открытым небом.\n\nСпокойные минуты были редкостью в наши дни, и Борис старался наслаждаться ими как можно больше. Однако, несмотря на мягкость травы, шум ручья, величие гор за ним и приятный ветерок, весело обдувающий его лицо, он все еще не мог избавиться от беспокойства.\n\nПастбища у подножия Алтайских гор в это время года были прекрасны, как и сами горы. Скалистые гиганты, припорошенные снегом, были окрашены в мечтательный пурпур расстоянием, небом и тенью. Борис был поражен, узнав, что, по крайней мере, на словах людей, которые так часто ошибаются и произвольны в своих притязаниях, эти огромные каменные звери принадлежат ему. Они были свидетельством ответственности, которую он теперь нес и не мог с чистой совестью снять. За эти годы они повидали так много правителей, включая его собственного отца. Старик казался таким...непобедимым в своем руководстве своей территорией. До самого конца он правил с достоинством, изяществом и силой. Он был человеком, действительно достойным покорения гор. Борис совсем не чувствовал этого. Поэтому он сидел, смотрел в ясное голубое небо и спрашивал себя: "
 after_midnight.13.a:0 ""What would father do?""
 
 after_midnight.14.t:0 "Братья по несчастью"
 after_midnight.14.d:0 "Борис был озадачен, когда получил известие о делегации с востока. В эти дни очень немногие путешествовали так далеко, и люди, которые прибыли, были, по-видимому, из группы монгольских скотоводов. Чего они могли хотеть так далеко от своего дома, особенно после того, как их народ был так яростно уничтожен войсками Таборицкого, оставалось загадкой. Делегация была жалкой кучкой. Их одежда была изорвана, многие выглядели полуголодными, а у некоторых отсутствовали конечности, глаза и другие части тела. Тем не менее, вождь, пожилой монгол, который шел, прихрамывая, тепло улыбнулся, когда он приблизился.\n\n"Greetings, Your Majesty," he said in broken Russian. "We have come bearing aid for your people. We have brought food for the hungry, and yurts for those without homes." He gestured behind him at their wagons, loaded up with cheeses, dried meats and bundles of fabric.\n\nBoris stared agape at the supplies, and then back at the man. "You would bestow this on us? Even after everything that has happened to you? Surely your people need these supplies?"\n\nThe old Mongol shook his head. "Our people suffer, yes, but so do yours and all the people of this land. We are all brothers in victimhood now, and it is just that we do what we can to help each other. My only regret is that we could not bring you more."\n\nBoris found that words suddenly escaped him. In truth, the supplies were not much - they would feed and house a few dozen people at most. Yet these people who had so little themselves, who had every reason to hate Russians for all that had happened, had come offering what they could to help him and his subjects. Fighting back tears, he could only utter a breathless few words of gratitude."
 after_midnight.14.a:0 "...Спасибо."
 
 after_midnight.15.t:0 "Еще раз, с чувством"
 after_midnight.15.d:0 "Борис с трудом улыбнулся сквозь кашель, наблюдая, как угасающий огонек окурка проплыл сквозь мрачный сумеречный туман и внезапно погас, ударившись о реку в нескольких метрах под ним. На мгновение ему показалось, что выцветшие немецкие журналы, которые лагерь использовал в качестве туалетной бумаги в прошлом году, говорили правду, а курение вызывало кашель. Он отбросил эту мысль. Существовала тысяча ужасных или обычных вещей, которые могли вызвать кашель в туманных развалинах России, важно было то, что курение помогало.\n\nОн открыл следующую пачку. Блять. Отбросив пустой пачку, он зашагал обратно к своей палатке. Спрашивать квартирмейстера было бесполезно, Борис уже успел спрятать остатки настоящего табака. После нескольких минут бесплодных поисков ему ничего не оставалось, как в отчаянии сесть на кровать и отхлебнуть из старой бутылки водки, чтобы унять кашель. Он даже не мог найти свою проклятую корону, не говоря уже о сигаретах. Ему хотелось плакать, но он знал, что не может; люди снаружи, в то время как грубые люди, одетые в грязные лохмотья и старые ушанки, все смотрели на него как на лидера. Но последний князь Руси погиб так же, как и его люди. Его братья и сестры всегда знали, что делать, что говорить, но Борис был потерян, двигаясь вперед только из смутного чувства долга перед своей потерянной семьей и желания помочь... Голодающим жителям России? Его люди? Сам? Он уже почти ничего не знал.\n\nВоспоминание об отце что-то всколыхнуло в Борисе, и он посмотрел на груду книг и бумаг, которые он бросил на пол в поисках курева. На самом верху лежала выцветшая копия "
 after_midnight.15.a:0 "Царю Борису нужно было кое-что почитать."
 
 ## CENTRAL EURASIAN REPUBLIC EVENTS ##
 
 after_midnight.16.t:0 "Твердая опора"
 after_midnight.16.d:0 "Баганов и солдаты, которых он привел с собой, приступили к стоящей перед ними важной задаче. Захватив имперский арсенал, они принесли динамит во дворец губернатора, не потрудившись очистить трупы солдат, которые погибли, защищая этот... Кошмар. Баганов осмотрел заложенный динамит, стараясь перешагнуть через кучу запекшейся крови, которая когда-то была губернатором. Разорванный на части, он вспомнил крики. Этот ублюдок заслуживает худшего, подумал он. Они все заслужили это. В приступе гнева он пнул изуродованную голову губернатора через весь коридор. Он тут же успокоился, оглянулся на солдат, недоумевающих, что произошло, и быстро вернулся к своей работе. Он должен был быть спокоен, но как он мог быть спокоен? Здесь, в этом украшенном свастикой аду, двуглавый орел, смотрящий на него сверху вниз?\n\nУдовлетворившись размещением взрывчатки, он крикнул солдатам, чтобы они уходили. Как только они это сделали, их встретила толпа дрожащих, голодных выживших, ожидающих увидеть то, что осталось от дворца - те части, которые они не разграбили, - взорванные в грядущем королевстве. "Do it," Baganov ordered as a soldier pushed the plunger. An explosion rocked the palace, bringing part of it crashing down as pieces of marble and wood flew into the sky, but the main structure remained intact. He sighed, watching the dust settle on the husk of the palace. That damned palace. Its blind eagles staring into a nightmare.\n\nPickaxes, axes, and torches were distributed to the crowd once more descending on the palace. The palace still stood and it must be torn down. The legacy of that madman, that arch-traitor, that Antichrist, had to be destroyed. He and so many others swung, cut, and burned, trying to demolish the gilded symbol of Russia's end, tearing it down brick by sordid, swastika-emblazoned brick. "Fall, damn you, fall!" Baganov muttered as he tore a stairwell to pieces. "What will it take to destroy you?""
 after_midnight.16.a:0 ""What will it take to forget?!""
 
 after_midnight.17.t:0 "Народный голос"
 after_midnight.17.d:0 "Баганов натянул свое старое пальто поближе к телу. Холодно было даже здесь, в бывшем штабе армейского округа, служившем ему президентским кабинетом - одним из немногих зданий, имевших автономное электроснабжение. Из-за поломки электросети только те здания, где были генераторы, все еще могли обеспечивать отопление. Он не знал, сколько из них уже замерзло насмерть, а сколько еще замерзнет в ближайшие месяцы.\n\n"Mr. President, are you alright?" one asked.\n\n"Hmm? Yes, I was just thinking of something. Please continue, Mr. Ivanov."\n\n"The peasantry requires additional aid. With the destruction of Novosibirsk's factories in the past decades, we Narodniks represent the common people of the republic. You can go on about creating a Eurasian utopia all you want, but unless you can help the people you claim to support, your words mean nothing."\n\nBaganov grimaced. "I assure you, sir, we are providing what we can. Supplies are low enough as it is, and we need everything we can to-"\n\n"Aren't you supposed to be helping the people?" the ruddy-faced woman interrupted. "Isn't that the point of your Interim Government? Mr. President, if you cannot promise us food and land, then give us democracy."\n\nBaganov stood up. "I am doing everything I can. Do you know how many corpses I've seen? How many burned villages and desolated farms? The poisoned rivers? That's what being president means. And so long as our people are starving, so long as Taboritsky's remnants haunt the forests, none of us will be safe from death. That's the harsh truth. You want to help the people? Then help me save them. We can have democracy in time. But for now?""
 after_midnight.17.a:0 ""Get in line, or get out of the way.""
 
 after_midnight.18.t:0 "Упадок Барнаула"
 after_midnight.18.d:0 "Майор Евгений Устрялов и его подчиненная, капитан Кира Емекова, остановили свою конную повозку под Барнаулом, или, по крайней мере, трущобным городком, который был построен там, где когда-то стоял Барнаул. Имперская Армия использовала первоначальный город для артиллерийских тренировок, оставив только руины для выживших. Большинство бежало или погибло, но постепенно образовалось поселение. Старый красноармеец-комбат вспомнил приказ из Новосибирска: попытаться исправить здесь сельскохозяйственное положение.\n\n"So, Captain Emekova," he asked as he dismounted the cart and fetched his supplies, "How are you enjoying your first day as an army engineer?"\n\n"Funnily enough, not as grim as my civilian career," the younger woman replied. "The company's better, you bathe more than those partisans."\n\nHe chuckled, and the two made their way to the gates of Barnaul, greeted by a party of farmers. The two made their way inside as their soldier escorts began distributing the rations they had brought as best they could. Yevgeniy began examining the irrigation structures the farmers had built as Kira examined the soil. Could be constructed better, he supposed, but it wasn't the main issue. He began taking notes as Kira approached. "The water's contaminated, but not by much. Still, it's enough to make most agriculture here difficult."\n\nYevgeniy checked the map he'd brought and pointed west. "The old warlord that used to be based here began working on a water treatment plant about three kilometers that way. Never completed, but we can salvage something, improvise a purifier for the farms here. Better than nothing." He slapped Kira's back as the two mounted their cart and began their salvage."
 after_midnight.18.a:0 "Чтобы построить новое, мы используем старое."
 
 after_midnight.19.t:0 "Тень Титана"
 after_midnight.19.d:0 "Екатерина сделала перерыв в своей мрачной работе на улицах своего старого родного города, Новосибирска. Сибирская зима и крах сельскохозяйственного снабжения сказались на городе, и президент Баганов приказал армии начать уборку тел погибших.\n\nБездомное население находили осунувшимся, замерзшим, в переулках и в разрушенных магазинах. Потом ей приходилось ходить по домам, чтобы найти тех, кто замерз насмерть в собственных постелях, или выбирала более милосердный путь. Да поможет ей Бог, если собаки добрались туда первыми...\n\nОтпивая из своей помятой фляжки водку, она посмотрела на разрушенное здание перед собой. Над дверным проемом она разглядела очертания трех шестеренок-знакомый символ, но какой именно, она не могла определить. Она встала и нашла плакат, покрытый снегом. Она подняла его, отряхивая снег, и разобрала выцветшее слово на потрепанном плакате: "Progress."\n\nShe remembered it all at once; the Titan Corporation. The brains of the federation, the nerve center of the Falcon's attempt to forge his new Russia. She scoffed. In a past life, she had been a Narodnik, one of those who kept the promise of a Russia that worked for all the people alive. Titan, Sibir, Feniks, all their supporters, what did they know of "progress?" What had their progress done for the people?\n\nBut in spite of everything, she felt...sorrow? Did she miss them? Yes, she concluded. They were bastards to a man, but they believed in progress, in a strong Russia, in a land where at the very least slaves wouldn't be forced into backbreaking shifts for the glory of a dead princeling, or where she wouldn't have to throw frozen corpses onto pyres because they couldn't dig enough graves. She sighed and took another swig. Titan's progress had lost, to the madness of what used to be Russia. She threw the placard to the side as she returned to work."
 after_midnight.19.a:0 "Регресс."
 
 after_midnight.20.t:0 "Кладбище"
 after_midnight.20.d:0 ""What about Amur, or Magadan, o-or Arkhangelsk?" said Dmitri. "We could find help there!"\n\n"And we'll get shanked for horse meat in Amur, Magadan or Arkhangelsk, instead of in Novosibirsk," replied Vasily as he glanced askance at his brother. "Sounds like a dream. Now shut up and help me, there's got to be a good plane here somewhere."\n\nThe airplane graveyard outside Novosibirsk stretched around them. Most of them were old fighter planes from the war their parents had fought against the Germans, and were at best incapable of flying beyond either Lake Baikal or the Urals. They searched through plane after plane, careful to try and avoid those with the imperial eagle and swastika upon them. They had seen those fly over the skies countless times, bearing gas bombs to some unfortunate village. Even if they were sure they wouldn't trigger the chemical weapons inside, those planes were only capable of slightly longer flights than the fighters. They were made for terror, not travel.\n\nBut almost a full day of searching, salvaging, praying, revealed the horrible truth; those cursed engines of death were the best they had. Vasily looked at a map as he sat against the wing of a Yak-9.\n\n""Once we fix this rusty can, we'll fly to Irkutsk for resupply, then to Chumikan. After that we either ditch the plane and head to Sakhalin by boat, or ditch the plane in Petropavlovsk and then leave for Alaska."\n\n"Vasily, I'm not sure we-"\n\n"I don't fucking care, Dmitri! It's better than nothing!" Stunned into silence, and ashamed at his outburst, he helped his brother fuel the plane."
 after_midnight.20.a:0 "Крылья смерти, унесите нас в безопасное место."
 
 ## NEW TOMSK EVENTS ## 
 
 after_midnight.21.t:0 "Пыль и эхо"
 after_midnight.21.d:0 "Александр Зиновьев стоит среди столбов из пульверизованного бетона и мрамора, ведущих к зданию бывшей Думы в Томске. Разбитые куски колонн и разорванные плакаты омрачают пространство, в котором когда-то находился центр самой благородной демократии во всей России. Бывшая республика, носительница античной добродетели, была уничтожена безумцами Таборицкого. Теперь же проклятый двуглавый орел сам впал в запустение, и Зиновьеву больше некуда было обратиться.\n\nЗиновьев взял валяющийся на земле кусок мрамора и изучил русские гравюры, шепоты демократии времён до того как пришёл кошмар. Если бы какой-нибудь ученый посмотрел бы на руины с высоты птичьего полета, он бы наверняка подумал, что это площадь из Древней Греции, а не какой-нибудь жалкий остаток одного из множества российских правительств. Зиновьев вспомнил, как Республика Томск черпала свои добродетели у древних греков: общительность, совесть, доброжелательность, трудолюбие, и это лишь некоторые из них. Для сравнения, режим Таборицкого имел лишь пороки.\n\nНе так давно Зиновьев стоял здесь, бок о бок с Лихачевым, Шостаковичем, Хармсом, Сахаровым в славной думе, агитируя за свое виденье будущего российского прогресса. Теперь он один, он остался последним и, судьба умирающего Томска теперь в его руках. Люди Таборицкого попытались погасить пламя последней надежды в России и почти сумели уничтожить "degenerate liberalism" for good.\n\nThe last flicker in the torch sways side-to-side, unprotected from the raging wind. Tomsk has today to count and recover the dead lying in the wake of Taboritsky, but tomorrow, the city must rebuild. Democracy hangs by a struggling thread of hope in the middle of Siberia, but Zinoviev knows what he must do."
 after_midnight.21.a:0 "Голоса из прошлого зовут новую эру."
 
 after_midnight.22.t:0 "Зелёный и синий"
 after_midnight.22.d:0 "Оборванная, грязная группа мусорщиков идет по пустоши, которая когда-то была Томском, ищя любые признаки прежней жизни, которыми пренебрегли люди Таборицкого. Ничто не сохраняется лучше, чем запах мха и росы, с легким намеком на дым по мере того, как мусорщики углубляются в бурный Сибирский лес. Брошенные стволы деревьев, кучи золы и осыпавшийся мрамор омрачают пейзаж; конечно, нельзя забывать о двух-трех обугленных телах каждые 200 метров.\n\nГлубоко в лесу, среди талой травы и чёрной грязи покоится полированный, прямоугольный, деревянный ящик. При ближайшем рассмотрении видны нечеловеческие следы когтей вдоль верхней половины ящика; кто бы ни нашел этот ящик раньше, тот жестоко его распахнул. Лидер группы медленно и непринужденно поднимает крышку коробки, обнаруживая разграбленный труп основателя республики Бориса Пастернака. У него были изъяты все ценные вещи, но тело осталось целым, к большому удивлению группы. Мусорщики сразу же подбирают гроб и возвращаются домой.\n\nОстатки думы рады видеть, что тело Пастернака возвращено и находится в хорошем состоянии. Старшие члены думы вспоминают, как Пастернак боролся из-за всех сил, чтобы сохранить свою священную демократию от любого врага. Более молодые члены парламента вспоминают истории о пылком желании Пастернака видеть, как процветает Томск, и как он работал ради этого до последнего вздоха. Декабристы гордятся тем, что знают, что он был одним из них, и решительно настаивают на том, чтобы Борис Леонидович был должным образом перезахоронен.\n\nСияющее, белое солнце начинает садиться, освещая ярко-зеленую траву. Декабристы собираются на большом холме с видом на Обь, и каждый из них держится за отполированный гроб Пастернака. Темно-зеленые деревья отражаются от сверкающей реки, когда солнце тускнеет. Декабристы склоняют головы в последнюю минуту молчания, посвященную великому основателю, который неустанно трудился над сохранением русской мечты. Тело захоронено. Покров ночи покрытый звездами опускается медленно и с уважением."
 after_midnight.22.a:0 "Мы благодарим тебя за твою службу."
 
 after_midnight.23.t:0 "Погребальная панихида"
 after_midnight.23.d:0 ""Ilya Platonov - 32 years old, killed by bullet to the head.\n\n"Lana Mukhova - 7 years old, died of starvation.\n\n"Maxim Zhikin (?) - Approx. 57 years old, upper body badly degraded by Taborite exposure, provisional identification supported by dental records recovered from local clinic remains.\n\n"Unknown Female, ? years old, remains brutalized beyond identification."\n\nOn and on goes the grim task of tallying the dead. Those few who remain of the Humanist faction have made it their duty to identify every soul silenced by the reign of the mad Regent, and to give them what little dignity could be afforded to them. It is far easier said than done - most bodies are already in advanced stages of decay, many have been damaged beyond recognition, and often there isn't even a next of kin left alive to make a final confirmation. Yet the tired, broken men and women who had once dreamed of a better world toil on.\n\nWhat few bodies that can be clearly identified are turned over to their families, if any still live. In many cases, the workers only have anecdotes and what few records had escaped the fires of the Regency to make an educated guess. It isn't unheard of for two separate bodies to be attributed to the same person. The Humanists give it their all, but in the end there are still so many bodies unaccounted for.\n\nWhen the task is done, they begin to dig. A section on the edge of the ruins of Tomsk is turned into a mass grave for all those who could not be identified. Upon the site, the Humanists erect a monument to the unknown soldiers and innocents, crafted from the rubble and detritus of the broken city. It bears a message of mourning, and a hope that such a tragedy might never be unleashed again. As the men and women stand solemnly around their last great work, a bitter finality sets upon them. For they know that this grave does not merely represent their lost ones, but something far, far greater:"
 after_midnight.23.a:0 "Там лежал погребенный труп России."
 
 after_midnight.24.t:0 "Гаснущий свет"
 after_midnight.24.d:0 "Модернисты плачут, когда впервые возвращаются в Академию Наук. Руины того, что когда-то было домом учености, структурно несостоятельны, поскольку были так основательно сожжены штурмовиками в их буйстве по городу. Почти все старые записи были уничтожены, и только небольшая часть оборудования все еще функционировала. Один из старых техников несколько часов сидел, прижимая к себе останки любимой домашней кошки. В конце концов, мужчины и женщины науки понимают, что время для траура не будет длиться вечно, и вскоре им нужно будет спасти то, что они могут от своей прежней жизни.\n\nС шелухой Академии в качестве своей базы операций, наиболее опытные выжившие инженеры модернистов намеревались вернуть некоторое подобие порядка на землю. Старая политика города теперь не имеет значения, а другие фракции заняты своими собственными приоритетами, поэтому модернисты в основном идут, куда им заблагорассудится. Вскоре некоторые ограниченные удобства в Академии и в окрестностях восстанавливаются, но без надежного электроснабжения и водоснабжения они мало что могут сделать.\n\nИтак, их внимание переключается на электростанцию. Ядро старого города, он был сильно разбомблен во время марша Регента. Материалы, необходимые для его ремонта, скудны, но энергия, которую он может обеспечить, слишком важна, чтобы упустить ее. Инженеры медленно принялись за работу. Без надлежащего оборудования работа изнурительная, в некоторых местах даже смертельная - некоторые умирают от удара током, падающих обломков и других несчастных случаев, но все же они трудятся.\n\nНаконец, с некоторым трепетом модернисты активируют главный генератор и радуются, когда он оживет. Они знают, что впереди еще много задач; восстановление инфраструктуры, необходимой для снабжения города электроэнергией, само по себе будет геркулесовой задачей. Но пока они довольствуются маленькими победами. Среди запустения новой России они нашли свет."
 after_midnight.24.a:0 "Лучше зажечь свечу, чем проклинать тьму."
 
 after_midnight.25.t:0 "Согнутый, но несломленный"
 after_midnight.25.d:0 "Бастильяры всегда стояли за сильную и защищенную от опасностей Россию. Когда-то они стремились создать армию и промышленность, чтобы соперничать с великими мировыми державами. Теперь они могут только надеяться, что у их людей будет достаточно еды, чтобы предотвратить голод.\n\nТеперь они являются лидерами Республики Новый Томск, просто благодаря тому, что у них больше членов, переживших безумие Регента. В то время как другие фракции забавляются руинами своих старых мечтаний, Бастильяры обращаются к благосостоянию народа. Под руководством Зиновьева они устраивают кухни и импровизированные клиники среди развалин старого города, доходя даже до того, что проникают в окрестные деревни и города. Они делают все, что в их силах, чтобы удовлетворить основные потребности людей, с тем небольшим количеством пищи и лекарств, которые остаются.\n\nКухни - это микрокосм новой России. Сломленные мужчины, женщины с мертвыми глазами, голодные дети - все они приходят, чтобы их кормили и лечили так хорошо, как только могут Бастильяры. Они становятся маленьким маяком нормальности, куда люди приходят, чтобы собраться, вылечить свою поврежденную психику и найти утешение в общей травме. Ущерб, нанесенный царством террора, сохраняется как в уме, так и в физическом мире, но под присмотром людей Зиновьева люди могут найти некоторое подобие исцеления.\n\nВ старом Томске Бастильяры часто считались самой холодной из фракций, больше заботясь о силе и святости России, чем о людях, которые жили в ней. Теперь, только после того, как Россия была так основательно разрушена безвозвратно, люди могут ясно видеть, что они действительно заботились. Сила народа исходит из многих мест, и в такие времена, как эти, Бастильяры стремились только обеспечить силу для народа, чтобы выжить."
 after_midnight.25.a:0 "Сила в железе, сила в хлебе."
 
 ## SIBERIAN FREE TERRITORY ##
 
 after_midnight.26.t:0 "Крик свободы"
 after_midnight.26.d:0 "Бедные мальчики имперского гарнизона были лишь кожей, костями и грехом, съёжившимися в своих тенях, но миражом кого-то давно ушедшего - детьми, рождёнными в России, а не в аду. Они были зверски убиты, разорваны в клочья, их кровь окрашивала стены.\n\nМассы поднялись как один. Характер массового движения - это характер обычного народа, общие чувства которого сливаются в единый кулак. Обычно это кулак надежды, большой скачок к чему-то лучшему, и это всё осталось, так как анархизм - это всего лишь глубоко человеческое чувство, чувство свободы, а люди всё ещё были людьми.\n\nНо вслед за регентом, втянувшим Россию в кошмар, человечество стало само напоминать кошмар. Обыденное изменилось, темная капля гниения упала в лужу человеческих чувств, и этот массовый кулак стал единым целым, если не злобы, то боли.\n\nОружие выскочило из деревянных половиц, ожидая Дня Свободы. Пули полетели по улицам, и имперцы были расстреляны, затем расстреляны еще раз и, для большей достоверности, наполнились новыми снарядами. Если бы не тот факт, что они уже сами были изуродованы душой, тела были бы неузнаваемы.\n\nДеревья звенели от криков и воплей, но приветствий было немного. Убийство, хаос и кровь, как слияние анархизма и анархии. Был поднят черный флаг, массивный, сделанный из плащей павших солдат, запятнанных кровью, затенявших гарнизон. Под ним была голова наместника или то, что от неё осталось."
 after_midnight.26.a:0 "Любят ли сыновья свою Мать-Анархию?"
 
 after_midnight.27.t:0 "Судный день"
 after_midnight.27.d:0 "Некоторые вещи изменились меньше, чем люди надеялись после падения Священной Российской Империи. Публичные казни всё еще происходили, хотя вместо того, чтобы выстроиться вдоль дорог, как в старые времена, они происходили в более удобном месте: на городской площади. Смесь ублюдков до мозга костей и невинных, раскачивающихся на веревках.\n\nЕвгения Таратута курила. Раньше у нее не было этой вредной привычки, но то, что творила империя заставляли её совершать маленькие способы самоубийства. Она посмотрела сквозь дым на местного человека, ответственного за большую часть казней, убийства коллаборационистов и ложно обвиненных коллаборационистов.\n\n"You know why I have to wear an eyepatch, Taratuta?" he said, his stone facial expressions barely moving.\n\n"I'm sure it has to do with the Regent."\n\nHe chuckled. "That question was less rhetorical than you thought. I don't remember. Working in the factory, after the Regent died, the pains grew to my entire body. There was no specific pain, but my being ached, my soul ached, and I probably lost my eye somewhere, but it was too irrelevant to care."\n\n"My condolences."\n\nHe pointed to a man long gone purple on the short noose. "He was a factory commissar. He's responsible for stories like mine. These bastards have to die. So don't you fucking tell us about worrying about innocents. If any of these goddamn scum live, there won't be innocents left.\n\nTaratuta sighed. There wasn't a point, or a way, to stop this. "Justice will always win," she said, "and justice is the people. Continue as you may.""
 after_midnight.27.a:0 "Правосудие для обречённых."
 
 after_midnight.28.t:0 "Вернёмся к теме"
 after_midnight.28.d:0 "После дня отмщения, ознаменованного восходом красного солнца, румянец и тепло распространились на Землю; краснота в реках крови, текущих по улицам Канска, напоминая расплавленные цепи; тепло в полях, жар, казалось, поднимающийся от земли, чтобы согреть сердца впервые за многие годы.\n\nВасилий посмотрел на поля. Было время, когда он боялся смотреть на полное поле, зная, что большая его часть достанется гарнизону, безумному Регенту. Но теперь он смотрел и знал, что свободен, и знал, что его семья свободна. Он видел головы, торчащие между высокими стеблями пшеницы, некоторые танцевали, некоторые просто работали. Василий узнал, что оно принадлежит им всем. Владельцем был генерал, который теперь был головой на палке, а документы были сожжены вместе с большинством других остатков правительства. Теперь земля принадлежала людям, а не мёртвым и жестоким.\n\nЖенщина говорила на высоком подиуме, прижимая к груди книгу, делая перерывы между словами, чтобы затянуться длинной сигарой: "Workers!" she said, in a loud yet mellow voice taught restraint by the dark times. "The state has been killed! The Regent has been killed! All that is left is humanity, and human spirits!"\n\nVasily smiled. Damn right! He can farm in peace, as he wanted.\n\n"Now I ask you, the workers, to join us in the first conference! We shall decide for ourselves the direction of us, of Russia!"\n\nNow that, Vasily was less enthused about. Meetings were government, and government was a bullet. He'd stay home - the crops need farming. He was not alone in this; when the first Siberian Soviet conference opened, Taratuta had found attendance quite lacking."
 after_midnight.28.a:0 "Все, чего я хотел - мирно жить."
 
 after_midnight.29.t:0 "Не настоящие анархисты"
 after_midnight.29.d:0 "По извилистой дороге, между тенями холмов и из тени, оставленной человеком, выехал человек на коне, его одежда и средства передвижения говорили не о той эпохе человека, в которой он жил; это могло быть в начале России, и, возможно, это действительно было второе начало.\n\n"Are you Taratuta?" he said, barging into a meeting, cutting through a crowd.\n\n"I am." Taratuta said, pausing from yet another speech on humanity, anarchism, utopia, and whatnot.\n\n"You fucking traitor to the people," he said, pulling a message out of his bag.\n\n"What? Who are you-"\n\nThe horseman made a flourishing display turning his horse to the side, and tilting his cap. "People! I am here to deliver a denouncement, from a better man to an inferior woman!" Heads turned, and mumbles grew. "Androniy Mushurenko is the leader of the workers! He is the savior of the workers! He is the true liberator of the peasants and workers!"\n\n"Do not listen to the statist! Do not listen to the fascist! He brings us closer to the days of the Regent!" Taratuta said - luckily upon not entirely deaf ears, but they were not fully open either.\n\n"The day will come of peace! Peace will come," he says, "when the protectors of the people are here! When they are in their rightful place! When the Black Army is here! Wait for joy, people!"\n\nTaratuta was about to shout another response, but the horsemen was off, after throwing the letter at her. She picked it up, and opened it."
 after_midnight.29.a:0 "Почему мы не можем быть свободными?"
 
 after_midnight.30.t:0 "Усвоенные уроки"
 after_midnight.30.d:0 "Василий все еще был в поле. Его желудок давно не был таким полным, и он чувствовал себя так, словно вместе с душевным грузом был скинут и физический. Он снова увидел женщину, которая столько раз выступала перед Канскими крестьянами.\n\n"War comes! The Black Army comes! They claim to be anarchist, they claim to be protectors of the people, but no! They are but bandits! Their black flag is closer to the bandits of Orsk than the flag of the people!" Vasily was confused. The Black Army sounded good from what he had heard, and he didn't even know where Orsk was. His sack was full, so it was time to go back to the mill.\n\nWhat sounded of thunder woke Vasily from his nap. It was a shame, he thought; it'd been so long since he had been able to slack off. Being free of a boss was nice, he thought, but something horrible interrupted his thoughts. Anna, the girl he fancied, was face down, and he could hear her crying. Before he got up to go and help her, he saw the source of thunder, a horseman in black, followed by another one in the same uniform.\n\n"Finish off the whore, and take her food. Harvest is good this year, looks like." The man's voice was hoarse and bereft of compassion.\n\n"Been a long time since we been able to eat good. God bless Mishurenko, and god damn the Regent."\n\n"Ain't God and religion statist?"\n\n"Ain't we?"\n\nThey laughed, leaving the dying girl behind. Vasily ran to her aid, but knew not if he could save her."
 after_midnight.30.a:0 "Почему война всё ещё здесь, на земле свободы?"
 
 ## BRATSK COMMUNAL VANGUARD ##
 
 after_midnight.31.t:0 "Настоящая справедливость"
 after_midnight.31.d:0 "Копыта лошадей шлепали по грязной траве, когда первые лучи солнца рассеивали туман, который собрался над землей. В воздухе царила тишина, нарушаемая только блееньем лошадей и тихими рыданиями, когда небольшая группа пленников стояла дрожа и молча, ожидая своей участи.\n\nНекогда они были частью имперского режима. Пышные бюрократы, священники в рваных мантиях, солдаты с выцветшими лоскутками флага Священной Российской Империи и даже жена одного из губернаторов Безумного Регента. Люди, допустившие тиранию безумца. Теперь не было регента, который бы их защищал. Теперь оставался только самосуд. Только справедливость.\n\nАндроний Мишуренко со своего коня подал знак, и двое солдат Черной Армии освободили пленников. Они стояли замерзшие. Мишуренко встретился взглядом с одной из пленниц, женщиной. Он холодно улыбнулся. "Run." She remained frozen. Another gesture, and a gunshot sounded, and one of the captives fell dead. That spurred the remaining ones into action, even starved and beaten as they were, their pain was forgotten as adrenaline and terror filled them.\n\nThe soldiers mounted their steeds, chuckling in amusement and jeering at the fleeing captives, watching them scurry like rats in a desperate bid to save their lives. A mere execution for these imperials was too clean. They deserved worse. They deserved to feel a fraction of the fear they had inspired in the name of their Regent. They deserved to suffer, as Russia had. Their last moments would be ones of abject terror, of pain, of suffering as the Black Army extracted justice long overdue.\n\nThe charade had lasted long enough. Putting two fingers to his lips, he whistled, and the soldiers cheered and kicked their horses into action and their bloodlust took over. As Mishurenko led the charge, he savored the terror of the imperials, moments before they were trampled under the steeds of the reborn Black Army."
 after_midnight.31.a:0 "Приговор вынесен."
 
 after_midnight.32.t:0 "Славное наследие"
 after_midnight.32.d:0 "Толпа мужчин ликовала, когда бойцы обменивались ударами, и этот ритм сохранялся еще несколько минут, когда каждый из них наносил удар достаточно сильный, чтобы другой оступился и поднял руки в пьяной защите. Аплодисменты становились все громче, и мужчина не смог остановить шквал ударов, он рухнул на землю, потеряв сознание, а зрители били свои бокалы о стол и ревели достаточно громко, чтобы разбудить город при виде чемпиона.\n\nЖенщины, которые когда-то управляли домом губернатора Братска, приносили все новые порции коричневого и пенистого пива прямо из подвальной винокурни. Возникало все больше драк и потасовок, особенно крупная - между двумя из немногих женщин, оставшихся в настоящей Черной Армии.\n\nКогда Мишуренко шел по имению, он качал головой, глядя на мужчин, валявшихся на полу или прислоненных к стене. Плохо приходилось здесь тому, кто не умел держать в руках выпивку или кулаки. Что ж, такова была свобода, которую олицетворяла Черная Армия. Нигде больше не было представлено таких идеалов, как в этом месте. Наследство, полученное в результате завоевания, теперь по праву принадлежало им.\n\nЭто место, которое когда-то олицетворяло пассивный ужас бюрократии безумного Регента, теперь было разграблено. Прекрасная мебель в порвах и пятнах, пахнет пивом. Модные коврики сожгли или продали. Портреты Таборицкого расставлены по углам, где мужчины ссали на них под аплодисменты своих пьяных собратьев.\n\nПодходящий конец для этого памятника имперскому этатизму - или что-то в этом роде. Возможно, это разгул, свидетелем которого он был, не соответствовал истинному духу анархизма, но, по мнению Мишуренко, только хныкающие пуритане, такие как Таратута, смотрели на это выражение свободы и осуждали его. В конце концов, что такое анархизм, как не свобода есть, пить, веселиться и праздновать где угодно?"
 after_midnight.32.a:0 "Без доли сомнения, Мишуренко присоединился к веселью."
 
 after_midnight.33.t:0 "Обьявление Черной Армии предательнице Таратуте"
 after_midnight.33.d:0 "Стенографистка нервно тряслась, а шумная толпа смеялась и наводила ружья по комнате. Это не было его работой - его вытащили из случайной палатки, чтобы он составил письмо Таратуте, проявление случайной мысли Мишуренко после ночи выпивки и выпивки. Когда Мишуренко, наконец, закончил свою невнятную, громкую речь, он повернул голову к стенографистке и попросил его прочитать вслух. Стенографистка начала:\n\n"To the traitorous bitch-dog known as Taratuta, be prepared to understand your weakness!\n\nWe require no account other than our own eyes, for we have seen a whore rape her nation and claim it peace! We have watched as your cuckolded pawns live in squalor, as you let them wallow in shit and wallow in it yourself! Watch, Taratuta, as a million impure savages lick their lips, as they think of ways to fuck your nation. Without the watchful eye of the Black Army, there is no hope for the good people of Siberia, as they are trapped in a rancid carcass as it swarms with flies.\n\nHave you provided freedom and prosperity to your peasants? No! Those who have turned away from Androniy Mishurenko, the true liberator of the peasants and workers, are now as impoverished and sullen as the common bitch. Those within Mishurenko's vast lands weep, as they watch you fuck their daughters and mothers. How do you not stain your vast, piggish face with tears at the plight of your own nation? So long as you breathe, you are a sore on the ass of every Russian peasant. May the Black Army liberate every oppressed Russian, and may the liberated Russian piss upon your corpse!"\n\nThe room turned to Mishurenko to wait for a response..."
 after_midnight.33.a:0 ""Perfect.""
 
 after_midnight.34.t:0 "Те же налоги но без защиты"
 after_midnight.34.d:0 "Первым инстинктом Юрия было праведное негодование при виде этих головорезов, которые сначала ворвались в его дом, обыскивали его, сколько душе угодно, а затем забирали те немногие деньги и ценности, которые у него были. Он яростно пытался двинуться, чтобы остановить их, но застыл в страхе, когда один из них лениво направил свое оружие в его сторону.\n\n"What do you think you're doing, companion?" The Black Army soldier asked with a lazy, knowing smile that was missing several teeth. His ugly face was pinched and greasy as dirty fingers rested on the trigger. "You wouldn't be interrupting an official Black Army inspection, would you?"\n\n"You're robbing me!" Yuri shouted.\n\nThe soldier exchanged a glance with his partner before they both laughed. "No, no, companion," the soldier said in between mocking chuckles. "Not robbing. Inspecting. And it just so happens this is the monthly taxation period," he frowned mockingly. "Or is weekly? Ah, doesn't matter, does it?" Both men found their inside joke more funny than Yuri, who could only stand there in silent fury and fear, as he knew that there was nothing he could do.\n\n"The Black Army appreciates your contribution, companion," the soldier said mockingly, as he grabbed an unopened beer bottle on his way out. "Oh, that is a fine horse you have out front. Don't worry, we'll take good care of her." With a lazy wave, both of the Black Army bandits left the house they'd ransacked and ruined, barely keeping their asumesment at their grand theft to themselves. Yuri knew that what they were stealing wasn't going anywhere but their own pockets.\n\nHe felt sick. He remembered a time when the Black Army had once protected them. Had once stood for something. Now, like everything the Regent had touched, was remained had been twisted and corrupted beyond recognition."
 after_midnight.34.a:0 "Бандиты однажды, бандиты навсегда."
 
 after_midnight.35.t:0 "Великикй поход!"
 after_midnight.35.d:0 "Под пасмурным небом перед ним стояла Черная Армия, реформированная намного сильнее, чем когда-либо прежде. Возможно, оружие было потрепанным и случайным, возможно, форма была порванной и грязной, возможно, их дисциплина была не такой строгой, как раньше - но разве это имело значение сейчас? В этой стране страдания и страдания, разве они не были еще сияющим маяком свободы в Сибири?\n\nКак они могли не быть? Мишуренко знал, что у них есть самое необходимое для свободы - настоящая свобода. Свобода, какой никогда не имела предыдущая "Free" Territory had never possessed. The cowards and traitors under Taratuta called him a dictator, yet how could he be a dictator when he had the complete loyalty of his men? Jealousy, that was all it was, they saw the riches his men plundered, the endless stores of food and drink they enjoyed, and they stewed in anger at the sight of the true freedom his Black Army enjoyed. The Black Army, who was returning justice to the Siberian lands one dead imperial at a time - along with anyone else foolish enough to stand in their way.\n\n"Companions!" He rode his horse up and down the lines of soldiers who stood attentively, with hunger in their eyes, and bloodlust in their hearts. "Beyond us stands oppression! Tyranny! And traitors to the Black Army!" The soldiers roared and boo'd the mention of Taratuta's rival state, as Mishurenko lifted a hand, and silence once more fell. "We have brought this land under our protection, but we will not abandon those beyond it to suffer under the hand of tyrants and traitors!"\n\nHe swung an arm outstretched to the greater Siberian lands. "We are the singular beacon of freedom in Siberia! It is time to bring liberty, peace, and justice once more to the motherland!" The ground shook from the cheers and roars of the army before him, and Mishurenko's heart soared as he fed upon the energy displayed. "Ready your arms, my brothers!" Mishurenko declared to deafening cheers, as rifles were raised into the air. "Our crusade of liberty begins today!""
 after_midnight.35.a:0 "И вновь продолжается марш!."
 
 # Russian Empire Flavour Events #
 
 after_midnight.36.t:0 "Сила привычки"
 after_midnight.36.d:0 "Много-много лет назад, ещё будучи студентом, Михаил Голеневский готовился к постановке пьесы, где ему предстояло сыграть роль Польско-Литовского дворянина. Он даже несколько часов за кулисами пытался изо всех сил надеть безвкусный, громоздкий костюм. По какой-то причине данное воспоминание неожиданно всплыло в его мыслях, когда Станислав надел на свою голову уж точно не подходящую по размеру корону.\n\n"For God's sake, Michael, an emperor...does not laugh like some peasant!"\n\n"Sorry, man, but you have to see - isn't there something about this that is hilarious? Pass me a cigarette at least, my legs hurt from standing for so long."\n\n"Emperors don't smoke during their coronation either, and you might light one of these bloody robes on fire - we haven't got a single other 'royal' looking thing for you to wear."\n\n"Bloody? Is that any word for a royal retainer to say?"\n\nBoth men looked at each other for a second and then began laughing uncontrollably. Stanisław looked at the cracked old antique he held in his hand and Michael glanced at the tattered edge of his 'royal robe', and they realized what exactly Russia had been reduced to. In such a situation, man has only two choices: to laugh or to cry, and crying would have seemed less kingly than a good chuckle.\n\n"All right, all right - we have to get this done with. People will be gathering outside by now, and the coronation will be only the first step. Finally, some good will be done for this wretched land."\n\nMichael calmed himself down and tried to create an expression of deep, imperial majesty on his face - and failed. Even if it wasn't a very royal gesture, at times like this there was only one true solution:"
 after_midnight.36.a:0 ""Give me some of that vodka at least - the wind's getting colder.""
 
 after_midnight.37.t:0 "Никто и не заприметил"
 after_midnight.37.d:0 "Ветер холодною стужею вдарил по толпе, собравшейся перед маленькой обветшалой церковью на коронацию царя Алексея II. Сама церемония была короткой и тихой — поскольку в Иркутске не осталось никого кто мог бы играть на органе, было решено полностью отказаться от музыки, сохранив мрачную и подавляющую атмосферу. Как только новый царь надел корону на голову и закончил читать клятвы, давно забытые его народом, люди затаив дыхание пронаблюдали, как он вышел на улицу и, стоя перед маленьким микрофоном, заговорил.\n\n"People of Russia - my loyal subjects! It is with nothing more than the grace of God that I, Alexei Nikolayevitch, have returned to my place as Tsar of All Russia to fulfil my god-given duty to restore order and please to our weary nation! The wicked Regent could not stand against the infinite strength and compassion of the Almighty, and in this hour of gratitude I offer my humble thanks to the Lord Jesus Christ for offering us a chance at salvation once more. In the days to come, I will make it the first mission of my imperial government to carry out the Lord's work and restore to my loyal and ailing subjects the basic conditions that all humans need and deserve - and then to extend this to all citizens of Russia - no matter how far away or under what depraved and illegitimate master they are forced to toil."\n\nWhen the crowd had dispersed and Goleniewski had finally time to himself, he reflected on his speech. Almost all of it had been devised in the spur of the moment - including the extreme religiosity. Ironic, coming from a communist and atheist, though neither of these things seemed to matter very much. Neither of them had saved Russia from what it had become, and if appealing to the 'opium of the masses' was what it would take to bring back order to the shattered remains of the nation, then it would be done. What the people needed was not Michael Goleniewski, Polish spy, but Tsar Alexei II, a people's emperor acting with the blessings of God above. "
 after_midnight.37.a:0 "Неведение никому не вредило."
 
 after_midnight.38.t:0 "Очищение"
 after_midnight.38.d:0 "Одной из новых программ императора был ремонт громкоговорителей в каждом городе и деревне, а также повторный запуск радиовещательной станции Иркутска. Поэтому, когда народу сообщили, что по радио будет сделано важное объявление, удивительно большое число людей смогли настроиться на нужную станцию. После фанфар и государственного гимна царь начал зачитывать свою речь:\n\n"People of Russia everywhere - my imperial subjects! Know that your true emperor, Alexei II, has been by the grace of God almighty been returned to you! Know that all those who claim to be acting in my stead are nothing more than traitors to the state - the agents of evil whose sole aim and purpose is to take from those with nothing to spare everything and more! Know that Sergei Taboritsky, the False Regent and Monster of the Motherland, is long dead and burning in the fires of hell for his infinite crimes against the Russian people - as will every bandit now claiming the cursed title of Regent for himself! In the name of God, and in my holy duty as the Tsar and Autocrat of All Russia, I vow an oath to heaven - I shall not rest until these monsters are wiped clean from our homeland, beginning with Andrey Dikiy and his gang of cutthroats and rapists! People of Russia, the hour of liberation is near at hand - and it will begin with the utter rout and destruction of this so-called Regency!"\n\nAll across the scattered remains of Taboritsky's regime in the Far East, the tsar's thunderous message resonated through the air and filled the hearts of all those who heard it with an emotion Russia had not seen in far too long: hope. All those but one, as Andrey Dikiy writhed and screamed with impotent rage as he heard the distorted but still powerful voice echo out of his radio. As visions of torture and public execution swam through his mind, those less fortunate souls in the statelet he ruled listened and prayed to God - some for the first time in their lives - hoping against hope that finally some justice would come to the frigid wastes of Siberia."
 after_midnight.38.a:0 "Возможно, их молитвы будут услышаны."
 
 after_midnight.39.t:0 "Тайна"
 after_midnight.39.d:0 "Единственное, что было в достатке на разрушенных осколках России — это водка. В каждом уголке Иркутска было множество сомнительных заведений, предлагавших своим усталым посетителям утешение в алкоголе. В одно из таких "I'm telling you man, I worked with him! He was with us - an NKVD unit in Poland, before the war! No, no, the first one - the Great Patriotic War. Polish - of all the things, now apparently our "tsar" is a bloody Pole!"\n\n"He's telling the truth - I worked with him too, some unpronounceable Polish name like Goliynevsky or some such, Mikhail Goliynewskiy...I can't remember. Not very competent either, just a paper-pusher."\n\nAfter the others emptied their glasses, one man with a sunken, worn face piped up.\n\n"Bah - Pole or not, he can't be that inept. We actually have a bit of electricity, water, food - what more can you ask for? Outside here, it's much worse - you have no idea. For what he is, he's making a decent job of it at least."\n\nAs the vodka continued flowing, what had started as a whispered conspiracy devolved into an argument - as it usually did.\n\n"Well, what are you going to do, take up arms with your broken Mosin and fight for the fucking Regent? Who cares if he isn't actually the tsar - it doesn't matter. He acts like more of a leader than the bastards who came before him, and we finally have some hope for once in our cursed lives. Maybe we'll even see the motherland united again in our lifetimes.""
 after_midnight.39.a:0 "Что важнее - человек или то, что он из себя представляет?"
 
 after_midnight.40.t:0 "Пурпур и золото"
 after_midnight.40.d:0 ""By order of His Imperial Majesty, The Emperor and Autocrat of All the Russias,\nThe Imperial Government has resolved:\n1. To declare all industrial and commercial enterprises located in the Russian Empire, with all their capital and property, whatever they may consist of, the property of the Russian Empire.\n2. To declare the formal redistribution of this land to those who may best make use of it and those who already reside and derive sustenance and employment from working on it, upon the principle of peasant ownership.\n3. To formally amend to the Constitution of the Russian Empire the following provision: that each region of the empire shall be governed by the Imperial Government through the institution of the regional soviets, and that this shall remain an inalienable and unalterable foundation of the State and Constitution.\nLong Live the Emperor! S' nami Bog'!"\n\nAfter the initial brief period of bafflement, all of Irkutsk was ablaze with talk and rumour about the recently announced imperial decree, which bore a more than passing resemblance to the old Soviet decrees of decades past. While those who were genuine monarchists were initially confused, the tsar's personal popularity and public image had ensured their undying loyalty - surely, as Alexei worked with the sanction of God himself, questioning him was equivalent to both treachery and blasphemy. If these decrees resembled the old Soviet announcements, it was a coincidence and nothing more.\n\nMeanwhile, in an old dingy bar in a dark corner of the city, a group of old comrades chuckled quietly to themselves as they heard the news. It seemed their once compatriot had not forgotten where he had come from - in a bizarre way, he had found the way to the people's hearts in a way that perhaps even Bukharin had failed to understand."
 after_midnight.40.a:0 "А что дальше?"
 
 # Regency Of Holy Russia Flavour Events #
 
 after_midnight.41.t:0 "По стопам Таборицкого"
 after_midnight.41.d:0 "Регент Империи Андрей Дикий расхаживал по залу заседаний Верхнеудинского оперного театра, который ранее был штабом этого отродья - Саблина. Его портреты и знамёна, к счастью, были сорваны и сожжены, но Дикого не покидало ощущение, что здесь всё ещё что-то скрывается. Ситуация была схожа с той, когда после борьбы с крысиным нашествием всё ещё вздрагиваешь при каждом звуке, раздающимся из-за стен или из-под половиц.\n\nИ всё же нужно было разобраться с ещё одной заразой, ещё одним паразитом.\n\n"Men, followers of the tsar, keepers of Holy Russia!" his voice boomed through the hall, staring over the small throng of officers and bureaucrats watching him. Even at their highest attendance, they could barely fill a third of the seats. "We have been betrayed! The lying Jew Larionov didn't even wait for our Blessed Regent's body to cool before trying to seize power for himself! He seeks to keep the Tsarevich hidden, no doubt so the Polack to our west can join forces with him! These deceitful parasites have wormed their way into our administration, trying to undermine those who still believe in the truth and await blessed Alexei's return! Thankfully, I have told the Shturmoviki to deal with them!"\n\nOn cue, Shturmoviki stepped forward from the wings and started grabbing men in the audience, dragging them to a fate nobody had to guess. At first, the targets seemed obvious; rivals for regional power, pragmatic collaborators who lacked ideological loyalty, suspected crypto-Jews, and the like. Then they started grabbing others, those who as far as anybody knew had done nothing wrong or disloyal. One stood up and proclaimed "God save Alexei, the tsar who shall be, and God bless his holy regent!" Others joined in, alternating between "Praise Alexei!" and "Praise Dikiy!" but it was futile at stopping some of them from being dragged away. Even some of the Shturmoviki were suddenly arrested by their comrades.\n\nWhen it was all over, the numbers of the audience had been reduced by about half, and the remainder were giving a fervent standing ovation to Dikiy-almost as if their lives depended on it."
 after_midnight.41.a:0 "Между Регентами нет разницы."
 
 after_midnight.42.t:0 "Переплетённые кресты"
 after_midnight.42.d:0 "РРабочие вскарабкались на куполообразный шпиль Богоявленского Собора, держа в руках сварочные горелки и бронзовые листы. Когда они добрались до вершины, они прикрепили металлические листы к задней части креста, венчающего купол, сварили и потрогали их, чтобы убедиться, что они останутся на месте. Когда они спустились вниз, стало ясно, чем они были заняты: они прикрепили свастику к задней части креста! И пока сварщики работали на крыше церкви, такая же суматоха произошла прямо за входной дверью.\n\n"You cannot do this!" cried Father Nikodim, "you would not dare burn images of Apostles and prophets!"\n\n"We are not burning images of Apostles and prophets," replied a Shturmovik, "we are burning images of Paul the Jew and Moses the Jew. Tell me, Father, are you a Rabbi?"\n\n"N-no," the old man stuttered.\n\n"Is this a synagogue?"\n\n"What does this-"\n\n"Then you should not be keeping images of Jews in your church!" He marched away with the icons in hand, and Father Nikodim went back inside the church, not bearing to look at the sight of the artwork being tossed in the bonfire."
 after_midnight.42.a:0 "Нельзя служить двум Богам одновременно."
 
 after_midnight.43.t:0 "Тёмные души"
 after_midnight.43.d:0 "Регент Дикий стоял у хребта, прижав к глазам бинокль. Ночь была непроглядной, и ему почти ничего не было видно.\n\nНо всё изменилось с выстрелом ракетницы - поле было залито жутким красным светом. Дикий видел, как отблески взрыва отражаются от полированных шлемов штурмовиков и кончиков их штыков. Они тут же бросились вперёд, выскочив из своих окопов и бункеров к деревне, которую проклятые буряты превратили в оплот сопротивления.\n\nИз деревни начали доноситься выстрелы, и часть Штурмовиков пала, но остальных это не остановило. Они атаковали с не меньшей доблестью, чем прежде, крепко держа винтовки и выкрикивая боевые кличи во имя Царя и Регента. На мгновение Дикий забыл, что Империя пала. Он снова наблюдал, как его войска сокрушают мятежников в походе первого Регента на Восток.\n\nНаконец Штурмовики добрались до деревни и начали устраивать в ней кровавую баню - в воздухе раздавались крики и выстрелы, и Дикий не мог не почувствовать, как его грудь раздувается от гордости."
 after_midnight.43.a:0 "Может быть, для России ещё не всё кончено."
 
 after_midnight.44.t:0 "Петля"
 after_midnight.44.d:0 "Дикий уставился в окно своего кабинета, глядя на лунный свет, отражение которого мерцало на глади реки Ангара. Это принесло ему краткую передышку, секунду спокойствия во время этой беспокойной ночи.\n\nВ более счастливые времена в это время он бы крепко спал. Но сейчас он просто не мог. Не тогда, когда Святая Русь находится в таком состоянии. Ситуация была бы ещё терпимой, если единственной проблемой Регента был бы поляк-самозванец, порочащий имя Алексея. Но и финансовое положение с каждым днём становилось все более тяжелым. Человек не может жить одним хлебом, а армия не может воевать одними молитвами Богу.\n\nОн снял очки и протёр их, прежде чем снова взглянуть на реку - так, как будто теперь, когда его зрение прояснилось, она каким-то образом могла принести ему большее спокойствие. Но она не принесла ничего. Внезапно Дикий почувствовал невероятную слабость и, пошатываясь, направился к креслу в углу кабинета, прежде чем окончательно потерял сознание. Он почувствовал, как очки соскользнули с носа, и смутно услышал хруст под ногами, когда плюхнулся в кресло. Он побеспокоится о своих очках, когда снова придет в сознание."
 after_midnight.44.a:0 "Всё же ему удалось немного поспать."
 
 after_midnight.45.t:0 "Один во тьме"
 after_midnight.45.d:0 "Регент Дикий продолжал смотреть на реку. Это больше не приносило ему спокойствия - не приносило уже давно - но давало возможность отвлечься на мгновение. Сколько времени прошло с тех пор, как он был снаружи - два дня? Судя по куче тарелок в углу его кабинета, скорее всего, число было ближе к трём. Конечно, его людям было известно, что, он доблестно вёл государственные дела и решал проблемы, которые преследовали Регентство. Но, честно говоря, ему становилось всё труднее отличить проблемы от обычного состояния государства. Кто его друг? Кто его враг? Неужели его охранники что-то замышляют? Почему требование учащённой ротации охранников не разрешило эту проблему? Был ли в этом замешан офицер, который планировал смену караула?\n\nДикий взглянул на стену, на которой была изображена карта России - бесконечные линии, нарисованные на ней полудюжиной цветов, показывали постоянно меняющиеся границы государства. Вот решение его проблемы! Если Россия разделена, то он мог просто вести войны и постоянно держать на передовой гвардейцев, которым не доверял! Это было гениально, почему он не подумал об этом раньше?\n\nРегент вернулся к своему столу и принялся лихорадочно писать, сочиняя боевые стратегии, составляя мобилизационные приказы со всей энергией, которой только может обладать человек. Несомненно, он был охвачен божественной волей к власти - ему благоволил сам Царевич."
 after_midnight.45.a:0 "Часы продолжают идти."
 
 # Amur Refugee Zone Flavour Events #
 
 after_midnight.46.t:0 "Всегда мало"
 after_midnight.46.d:0 "Анатолий Собчак в первый нормальный день в России был ничем не занят. В тот момент, когда рассвело, бывший мэр Читы был вынужден спуститься по берегам Амура, чтобы продолжить свои контакты c Маньчжоу-Го. Они обещали все виды поставок и ценных товаров, чтобы помочь его стараниям, поэтому было вполне естественно, что, когда он встретился с этими так называемыми друзьями, они утверждали, что поставки были задержаны бумажной волокитой и различными другими бюрократическими неудобствами.\n\nНичуть не смутившись, Собчак, не теряя времени, направился прямиком к побережью, чтобы обсудить условия с богатым американцем, который утверждал, что заинтересован в помощи. Встреча прошла не очень хорошо. Американец забыл упомянуть заранее, что ему грязные зеленые бумажки в обмен на свою помощь; наличных денег, которых у Собчак не было.\n\nПосле того, как были даны какие-то туманные обещания, подавленный Собчак затем вернулся к руинам Зеи, чтобы осмотреть одну из последних оставшихся в эксплуатации производств вооружения. "In operation" turned out to be a generous way of putting it indeed, as the factory had a shortage of workers, working equipment, and electricity. It seemed his militia would have to go even further without even the bare minimum of equipment.\n\nA long day had passed, and Sobchak was not sure he had accomplished anything at all. As he crawled into bed that cold and lonely night, dark thoughts began to creep into places once occupied by cautious optimism. He had returned to Russia to save as many lives as he could, but Sobchak was slowly becoming aware that he may have underestimated the challenges involved. Did the rest of the world even care what was happening here? Today, he may have just received the answer to that question."
 after_midnight.46.a:0 "Мы должны продолжать попытки."
 
 after_midnight.47.t:0 "Из-за моря"
 after_midnight.47.d:0 ""Anatoly,\n\nWe have not forgotten about your efforts to bring salvation to Russia's people. You helped us in the past, now allow us to help you. Please accept this shipment as a demonstration of our faith in you.\n\nSincerely, a friend."\n\nAnatoly Sobchak already had a relatively clear picture of who this 'friend' could be. It wasn't too long ago that he was caught up in the whirlwind of the resurgent White movement centered in Chita, with the illegitimate Romanov prince Mikhail Andreevich as its nucleus. Sobchak didn't know what had become of Mikhail after they had fled Russia, but he had assumed that this time the former tsar had given up on Russia for good.\n\nSobchak folded the letter and stashed it in his coat pocket, focusing his attention to the tons of Australian grain being hauled off a ship for transport. If not from Mikhail himself, someone sympathetic to his cause certainly still had a vested interest in Russia. After spending so much time scraping by in hostile territory, Sobchak found it reassuring that he still had some friends out there.\n\nWith the situation deteriorating by the day, he could only hope it would be enough."
 after_midnight.47.a:0 "Мы примем любую помощь, какую сможем получить."
 
 after_midnight.48.t:0 "Безвозмездно"
 after_midnight.48.d:0 "Холодный воздух обжёг лицо Анатолия Собчака, когда он вышел из джипа. Его скитания через Зону Беженцев привели его к заброшенным портовым сооружениям в устье Амура, теперь переоборудованным, чтобы служить одной из многих магистралей, ведущих из проклятого ада, ранее известного как Россия. Когда он приблизился к месту происшествия, его приветствовал довольно знакомый пожилой офицер. "Anatoly Aleksandrovich, I appreciate you coming here on such short notice."\n\n"It's no trouble at all, Nikolay." Sobchak looked over Kossov's shoulder to see a group of foreigners being aggressively questioned by his guards. "What am I looking at here, exactly? Who are these men?"\n\nKossov glanced at the scene behind him before turning back to Sobchak. "We caught these Japanese fellows trying to sneak in by boat. They claim to be here on a humanitarian mission, but my men think they might be here for a different reason."\n\nSobchak sighed. "Tell your men to let them go. Japan has no reason to be spying on us, they've got bigger fish to fry than some naive fools in the middle of Siberia."\n\n"Are you certain, Anatoly? I've spent enough time down south to know that Japan never extends their hand for free. You wish to take that risk?"\n\n"For Christ's sake, Nikolay, let them go. Have you forgotten we're still standing waist-deep in shit? I'm not about to turn away help on the off chance there might be strings attached. Do you even know if they're here on behalf of Japan at all?"\n\nKossov nodded without another word, and with a call to his men, the aid workers were allowed to continue their mission; as Sobchak had guessed, it was apparently one of genuine altruism, rather than the quid-pro-quo they were suspected of."
 after_midnight.48.a:0 "Мир начал обращать внимание на наше тяжелое положение."
 
 after_midnight.49.t:0 "Удивительная истина"
 after_midnight.49.d:0 "Несмотря на дорогой, качественный противогаз, прилипший к его лицу, Сергей Федорович все еще чувствовал пронизавший воздух запах смерти. Он с отрядом был отправлен на раскопки в старую алмазную шахту, стоящую в этих богом забытых пустошах, и пока все что им удалось найти это замершие трупы и разрушенные деревянные строения. Казалось, что те, кто называл это место домом, были или ограблены до последней нитки, или отправлены прямиком в могилу. Пробираясь сквозь троицу из ужасного мороза, отвратительного запаха и отравленного воздуха, Сергей наконец дошёл центра раскопок где и собрались его товарищи.\n\n"Sergey!" His superior called out as he approached. He could barely recognize him under all the NBC gear, and Sergey wondered how it wasn't the same story vice-versa. "I think we're just about done here. Go take a look in the tunnels, see if we missed anything. The rest of you, get ready to move out!"\n\nSergey was not enthused about crawling around in a tight space, especially in conditions such as these. He had hoped that the tunnel had collapsed so that he wouldn't have to bother, but as he arrived at his destination, Sergey's hopes were dashed. The mines were clear of any blockages, for the most part, but that was about the only positive thing one could say about their condition.\n\nEven with his flashlight in hand, the tunnels were darker than any place Sergey had ever been, and naturally, they seemed completely barren of any useful minerals. After what seemed like hours of crawling around in the dark, Sergey sighed as he turned to leave, his weary voice echoing off the rocky walls. As he spun around, though, a subtle twinkle in his peripheral vision caught his attention. Turning back to investigate, Sergey shined his flashlight in front of him, and discovered a peculiar rock shining through the rubble..."
 after_midnight.49.a:0 ""Everyone, get in here! We're in business!""
 
 after_midnight.50.t:0 "Plus Ultra"
 after_midnight.50.d:0 ""Father, are we ever coming back here?"\n\nThe voice of his 12-year-old son brought time to a stand-still in the mind of Artyom Valentinov, who had been idly staring out across the Bering Sea; waiting for the boat that would take him and his son out of this place. The question was not entirely unfamiliar to Artyom, of course, for he had once asked the same thing of his own father nearly fifty years ago.\n\nThe year was 1921, and the Bolsheviks were in the ascendant. Artyom, a child at the time, was forced to flee his homeland towards safer shores. His days spent in Russia at the time had been nothing if not pleasant, safely growing up in the lap of luxury thanks to his family's wealth. Of course, it was this wealth that had painted a giant crosshair over each and every member of the Valentinov clan, necessitating their escape from the only home they ever knew.\n\nHis father's answer, of course, was yes. After many years spent hiding away in Canada, his promise came true nearly three decades later: when the White Army emerged from hibernation in Harbin to carry on the old fight once again. The Valentinovs would be among the first to return to Russia to aid them however they could.\n\nWhen they had first arrived, they had numbered over a dozen: including Artyom, his wife, and his four sons. Now, only two of this illustrious clan remained; slowly whittled away by the horrors that would blow in from the West like a terrible storm. When Artyom had left Russia, he did so with a homesickness in his heart, but he knew that it was an entirely different story with his son. He had survived, but not without bearing witness to the very worst that humankind had to offer.\n\n"Father?" His son's voice brought him back to the present. Artyom had decided what his answer would be."
 after_midnight.50.a:0 ""No. Never again.""
 
 # Free Port Of Magadan Flavour Events #
 
 after_midnight.51.t:0 "Моряки удачи"
 after_midnight.51.d:0 "Бурные волны морской воды разбивались о неровные и отвесные скалы берега, просачиваясь в маленькие пористые отверстия, образовавшиеся в бортах старых причалов и доков, выступающих в бурные открытые воды Охотского моря.\n\nНиколай Абрамов наблюдал за повседневной жизнью порта из своего скромного кабинета, выходящего окнами на замечательную жемчужину Сибирского побережья - Магадан, уступавший только на Дальнем Востоке самому Владивостоку. Абрамов сел за старый деревянный стол, заваленный морскими картами и корабельными записями, и, сцепив руки, стал внимательно их рассматривать. Когда-то он посвятил свое мастерство и морское мастерство делу Русской Фашистской Партии, плавая под знаменами национал-социализма и свастики. Какими наивными дураками они были, неустанно преследуя пустые идеологические принципы и догмы, установленные далекими и ушедшими в прошлое людьми, ослепляя их от их необходимых обязанностей; две отдельные ветви утверждали, что они разные, но Абрамов не был верен ни одной из них. Русская Фашистская Партия давно прекратила свое существование, их действия и поступки были занесены в анналы истории, но он все еще был здесь. Абрамов сосредоточился на текущих делах; открыв ящик стола, он положил перед собой карту региона, на которой были обозначены общие морские маршруты. Разглядывая карту, он начал строить теории о незамеченных участках океана, где его контрабандный груз мог бы проскользнуть незамеченным от любопытных глаз иностранных патрульных кораблей, и о том, какие маршруты принесут наибольшую прибыль.\n\nОт берегов Магадана отходила вереница судов, до краев набитых контрабандными товарами, направлявшимися в места за морем. Независимо от того, куда они направляются, все они вернутся в одно и то же место: порт, расположенный на холодном побережье Дальнего Востока."
 after_midnight.51.a:0 "Никаких бурь мы не выдержим."
 
 after_midnight.52.t:0 "Утопи наши грехи в роме"
 after_midnight.52.d:0 "Благоухающие лазурные волны встречали скалы и гальку Магаданского побережья, небо было ясным и безоблачным, море - спокойным и безмятежным. Вдали виднелся корабль, корпус которого был украшен темно-красной полосой; несмотря на то, что десятки судов такого же размера ежедневно проходили мимо ледяного порта для участия в его тайных операциях, этот корабль, в частности, привлекал пристальное внимание толп моряков и докеров. Как только корабль вошел в порт, причина его очарования быстро обнаружилась, поскольку команда выгружала ящик за ящиком сладкого и ароматного алкоголя.\n\nДля Николая Абрамова привлекательность потакания алкогольным напиткам-это то, с чем он был слишком хорошо знаком. Это была жажда, которую нужно было время от времени утолять, и она вызывала экстаз и блаженство временной потери осознания обилия проблем и ответственности; в нынешнем отчаянном положении дел повышенная потребность была самоочевидна.\n\nОбилие водки и джина в самом Магадане, конечно, пошло бы на пользу, подумал Абрамов. Он знал о прибыльных финансовых перспективах, которые это могло принести территории, поскольку алкоголь был востребован на рынках по всему миру. Однако существовал еще один важный вопрос: приобретение таких товаров представляло собой серьезную проблему, поскольку судоходные пути для спирта обычно не пересекали акваторию Охотского моря. Пока Абрамов продолжал размышлять, ему в голову пришла мысль: пиратство. Хотя у него не было достаточной рабочей силы или оборудования, необходимых для непосредственного участия, он обладал ценными связями в Южно-Китайском море, связями, которые с радостью перенаправили бы японские поставки алкоголя на север за определенную цену.\n\nАбрамов улыбнулся и потянулся за полупустой бутылкой водки, стоявшей у его стола,-редкость, которой скоро станет много в замерзшем северном порту."
 after_midnight.52.a:0 ""Na Zdorovie!""
 
 after_midnight.53.t:0 "Сердца черны как уголь"
 after_midnight.53.d:0 "Когда на доки и жителей Магадана опустилась непроглядная тьма ночи, бескрайние океаны и непроглядные небеса слились в одну форму, освещенную лишь слабым и нежным сиянием Луны. Вдалеке от берега виднелись отчетливые очертания судна, медленно дрейфующего к горизонту.\n\nНичем не примечательный корабль, хотя номинально перевозил груз угля, перевозил десятки мужчин, женщин и детей; людей, которые хотели начать все заново на берегах больших возможностей и стабильности, людей, которые хотели бросить свои ужасные средства к существованию в заброшенных остатках земли, когда-то называвшейся Россией. Атмосфера на борту корабля была полна эйфории и возбуждения; открытые палубы были полны ликующих людей с бутылками водки в руках, празднующих свое продвижение в будущее надежды и оптимизма. Оживленные и радостные возгласы восторга были прерваны оглушительным грохотом, раздавшимся с нижних палуб, судно начало постепенно наклоняться, когда поток ледяной морской воды хлынул в корпус с силой бурного водоворота, медленно утяжеляя то, что стало железным саркофагом. Восторженная и веселая атмосфера пассажиров рассеялась, сменившись выражениями ужаса и криками страха, когда бурный океан медленно пожирал часть за частью корабля, заставляя людей на борту прибегать к все более тщетным попыткам выжить, не желая принимать судьбу.\n\nНиколай Абрамов наблюдал издали, выражение его лица было безразличным, не испытывая угрызений совести по поводу того, что он считал справедливым. Корабль отказался заплатить полную сумму, необходимую для стыковки, и вышел из порта, должны были быть меры возмездия, поскольку они должны были создать четкий прецедент. Три красные вспышки взметнулись в вечернее небо - последняя отчаянная мольба о спасении, мольба, на которую никогда не будет ответа."
 after_midnight.53.a:0 "Под волнами."
 
 after_midnight.54.t:0 "Убийство в воздухе"
 after_midnight.54.d:0 "Замерзшие воды Охотского моря, обычно спокойные и безмятежные, были потревожены изношенными стальными корпусами дюжины небольших и устаревших судов, украшенных постепенно рассеивающимися эмблемами Тихоокеанского флота.\n\nЛеонид стоял на носу одного из кораблей, скудной рыбацкой лодки, переоборудованной для их использования, вглядываясь в безукоризненные слои дрейфующего льда, присутствующие в воде, размышляя о приобретении пайков на неделю, о том, как будут кормить людей на борту его корабля. Он раздраженно вздохнул, когда мрачные мысли о бедствии затопили его разум, переполняя его ужасом, когда он вспомнил, в каком ужасном положении они сейчас находились. Он успокоился с помощью последнего инструмента, все еще присутствовавшего в его ментальном арсенале: надежды. Надеюсь, что будущее не будет таким несчастным, как сегодня; надежда на то, что однажды он сможет вернуться на восстановленную и единую родину; надежда на то, что даже если корабли, которыми он владел, были ничтожны по сравнению с могучими судами прошлых десятилетий, он все еще сможет плыть к горизонту с триумфом, улыбаясь от радости.\n\nОглушительный звук корабельного гудка рассеял мысли Леонида и вернул его в реальность. Один из его людей указал на странный иностранный корабль, приближавшийся к скромной флотилии. Слова "Free Marine Infantry" were inscribed onto the side of the ship, confusing Leonid as the men made contact. Soon, a small party appeared before Leonid and began reciting demands in an emotionless tone, calling for him to surrender his ship. Leonid was taken aback by the bluntness of their words, but knew that he was not in a position to negotiate as made evident by the weapons being brandished by several of the men. He deliberated for a short while before deciding to flatly decline; he had sacrificed too much and toiled for too long to simply abandon everything. No, he would resist.\n\nBefore the words of disapproval left his mouth, he collapsed onto the deck, a pool of blood gathered around his head."
 after_midnight.54.a:0 "Дубина Магадана должна быть использована."
 
 after_midnight.55.t:0 "Главный парус установлен, якоря взвешены"
 after_midnight.55.d:0 "У берегов бесплодных пустошей Дальнего Востока стояла маленькая рыбацкая лодка. Его мастерство было Маньчжурского происхождения, его скромный якорь, погруженный в ледяные глубины, аккуратно располагался между неровными подводными скалами. Китаец стоял на краю кормы, его руки сжимали механический рычаг, используемый для извлечения сети. Вздохнув от усталости и потянув за веревку, он не заметил приближающегося корабля-судна чуть большего и громоздкого, чем его собственное, которым командовали люди, одетые в серые, поношенные шерстяные мундиры. Не успел он произнести ни единого слова протеста, как один из мужчин прыгнул в лодку и принялся яростно колотить рыбака резиновой дубинкой, прежде чем втащить его, окровавленного, на борт. Корабль этого человека был захвачен и доставлен в центр незаконной деятельности - Магадан, чтобы продать его за кругленькую сумму на контрабандном рынке.\n\nАбрамов сидел прямо перед своим столом, просматривая различные отчеты из разных регионов и времен; он видел большие корабли с массивными стальными корпусами, несущими цвета Маньчжоу-Го, вооруженные внушительными пушками разных калибров. Он стукнул кулаком по деревянному столу, продолжая обдумывать свои варианты; неужели потакающие своим желаниям Японские лорды на юге действительно будут беспокоиться о таких тривиальных делах, как лишение горстки китайских рыбаков, до такой степени, что они потратят ресурсы, чтобы посягнуть на суверенные воды? По мере того как мысли проносились в его голове, он перестраивал свое мышление; независимо от того, были ли конкретные сообщения фактическими, конечно, было бы разумно предположить Японское вмешательство в Охотском море, и пока есть небольшая вероятность, его судно будет поставлено на карту.\n\nАбрамов вгляделся в доки и гавани внизу, до краев заполненные рабочими, грузившими и разгружавшими ящики с контрабандным грузом, потом в бескрайний океан, простиравшийся на бесчисленные мили до самого горизонта. Будущее будет обеспечено, несмотря ни на что."
 after_midnight.55.a:0 "Приливы и отливы несут нас вперед, глаза устремлены в будущее."
 
 # United Siberian Salvation Comitee Flavour Events #
 
 after_midnight.56.t:0 "S.O.S"
 after_midnight.56.d:0 ""I see a lighthouse!"\n\nThis declaration roused an unusually loud hoorah, and for good reason. In a clumsy first attempt to find a harbour along the coast of Eastern Kamchatka capable of taking them in, this American vessel had nearly run aground several times, sending the sailors closer and closer to panic and possible mutiny each time, the captain becoming the target of silent frustration. At last, the tensions dissipated as the brilliant light of a lighthouse - clearly makeshift, but serviceable enough and certainly a sight for sore eyes - guided them to the destination they had been searching for. Awaiting them was a large, but crude harbour, likely built recently for the specific purpose of receiving aid, such as that carried by the American ship. As they pulled into that harbour, a crowd of Russians, looking largely malnourished but no less jubilant for it, cheered for them. "Come on John, let's not keep them waiting." One sailor called out to another, as the ship anchored. At the sight of the absolute gratitude of the people before them, all the irritations and tensions of the sailors were forgotten, replaced by an earnest and genuine desire to help them survive, and rebuild their lives."
 after_midnight.56.a:0 "Они еще не сдались, и мы тоже."
 
 after_midnight.57.t:0 "В бездну"
 after_midnight.57.d:0 "В черную как смоль ночь, в Беринговом море, под грозовой яростью шторма, одинокий русский корабль боролся с прожорливыми попытками океана поглотить его. Это была старая модель, транспортный корабль из какого-то забытого конвоя, помятый за 20 лет тяжелой работы и проржавевший за 30 лет заброшенности в дальневосточной гавани. Ее половицы трещали с каждым злонамеренным ударом волны о корпус, и новые протечки выпускали свою полезную нагрузку ледяной воды по сигналу металлических, визжащих звуков разрыва обшивки.\n\nВетер завывал, пронизанный ледяным дождем, вокруг покрасневших и обмороженных ушей капитана, когда он выкрикивал приказы, перекрывая рев приливов и смертоносный грохот своего корабля. Конечно, было уже слишком поздно, но Иван никогда не отступал от своего слова - он собирался доставить его, его семью и остальных беженцев на Аляску или умереть в сердце моря. Смерть в море была благословением по сравнению с тем, что ожидало их дома.\n\nС очередным ревом раскалывающейся стали корабль начал быстро погружаться. Ледяная вода плескалась по палубе, и экипаж и пассажиры на ней уже начали падать в пенящуюся пасть арктики с крутого склона палубы. Те, что внизу...Иван предпочел не думать о том, что с ними случилось. Сделав последний судорожный вдох, он плотно сжал верхнюю губу и позволил себе сдержать последнюю половину своего обещания. "
 after_midnight.57.a:0 ""Amongst the wreckage of the St. Niphone, four...""
 
 after_midnight.58.t:0 "Пламя свободы"
 after_midnight.58.d:0 "В небольшой порт на востоке Камчатки вошел и встал на якорь грузовой корабль средних размеров под канадским флагом, а докеры уже собирались помочь разгрузить его. Это стало чем-то вроде рутины для местных жителей и моряков, которые хорошо работали вместе, чтобы разгрузить груз корабля, теперь более ценный, чем когда-либо: уголь. Поскольку качественные дрова становились все более дефицитными и дорогими после всего, что случилось с русским ландшафтом, уголь стал поистине бесценным дешевым и относительно широко доступным источником тепла для простых жителей Камчатки и того, что осталось от России в целом.\n\nМатросы, как всегда дружелюбные, даже сами помогали разгружать груз, чтобы облегчить груз местных жителей, несмотря на трудности общения между двумя группами; в такие времена, рассуждали они, не нужно просить помощи, чтобы ее приняли. В конце концов, это была гуманитарная миссия, призванная распределить, а не продать драгоценный груз. У них не было причин действовать иначе, чем по-человечески."
 after_midnight.58.a:0 "Возможно, человечность - самый ценный ресурс из всех."
 
 after_midnight.59.t:0 "Жизнь ради завтрашнего дня"
 after_midnight.59.d:0 "Николай Артамонов неловко заерзал на стуле, глядя поверх стола, мимо журналиста, сидевшего напротив него, а вместо этого сквозь матовые стекла окна своего кабинета. Снег все еще падал, покрывая улицы Анадыря тонким слоем чистой белизны, которая все еще не могла стереть ужасы, которым подвергся этот город. Как он мог исцелить эту страну из-за дешевого, запятнанного кофе стола в замерзшей глуши?\n\n"Uh, sir? Mr. Artamonov?" Came the voice of the American, cutting through Nikolai's drifting thoughts. "You were talking about why you formed the USSC."\n\nNikolai nodded, clasping his hands together on the desk and forcing a smile at the camera leering at him from across the room. "Yes, right...well, quite frankly it was the only thing I could do." He replied, his thick accent not doing favors for his already weak grasp of English.\n\n"Mhm." Hummed his interviewer, "What exactly do you mean by that?"\n\n"My people were suffering and I had the power to help stop it. So I did."\n\n"Well, surely you could've tried to move somewhere better, yes? Somewhere warmer, somewhere safer, and bring as many of your countrymen as you could fit in a boat. At a certain point, one has to give up."\n\nNikolai paused, and his gaze once more shifted away from the camera and out the window. Sucking in a deep breath, he turned back to the thousands, maybe millions, of eyes watching him through their TV screens. "I refuse to give up on my motherland. She can still be saved, as long as her people continue to fight. We will just have to keep living for tomorrow. Things will get better someday.""
 after_midnight.59.a:0 "А когда вообще что-либо наладится?"
 
 after_midnight.60.t:0 "Странная, Прекрасная Земля"
 after_midnight.60.d:0 "Лос-Анджелес: Город Ангелов, Город Звезд и Славы, город, который дышит очарованием своего штата Калифорния. Для такого русского, как Артамонов, это был настоящий рай, и он не мог себе представить, чтобы на разоренной земле Матушки-России вырос такой метрополитен. Величие его небоскребов, блеск его шумных улиц; он был таким чужим и странным, но таким соблазнительным и великолепным, что было несколько случаев, когда человек чуть не врезался в уличный фонарь или человека, просто от того, насколько он был очарован этим местом.\n\nВ рамках делегирования правительством средств на начало гуманитарной деятельности в Камчатском Крае Николай Артамонов был приглашен в Штаты в качестве гостя, в то время как первый из многих флотов помощи должен был взять курс на российское побережье. Этот опыт был ему очень приятен, потому что успокаивающее тепло и алмазный блеск Лос-Анджелеса, безусловно, превзошли ледяные бури и скалистую географию Сибири - как бы он ни ненавидел это признавать. Можно было просто закрыть глаза и позволить себе погрузиться в море звуков и визуальных образов, которые формировали это царство свободы, эту гавань человечества, - и Артамонов так бы и поступил.\n\nКогда мир вокруг потемнел от его сомкнутых век, Николай услышал мурлыканье сирены в его барабанные перепонки, гудки машин и крики прохожих, служившие симфонией, под которую она соблазняла эту измученную душу остаться и остаться в своем городском раю. Он чувствовал, как неземные руки города обхватывают его сердце, покрытое льдом, растапливая его оболочку, освобождая от ужаса, который осаждал его в России. Ему больше не нужно будет беспокоиться об ужасах, которые скрываются на востоке, шептал он; Николай даже не будет беспокоиться о том, что ему не хватает еды или людей, которых можно увидеть. Дом, который ждал его с огромными объятиями.\n\nНиколай мог улыбаться сладким словам и мягким обещаниям, но дом не был тем, чего больше всего жаждал его дух. Зов Сирены был сильным и чарующим, но зов Матушки России был сильнее и страстнее. Несмотря на то, что этот город процветал, он все еще держал свое обещание для тех заблудших душ, которые искали свободы в России."
 after_midnight.60.a:0 "Ангелы пели о грядущем триумфе спасителя."

 #North Russian Liberation Front
 after_midnight.61.t:0 "Падшие ангелы"
 after_midnight.61.desc:0 "Грязная тропа вела к безымянной могиле в одной из рощ. Где-то вдалеке выли от зимнего холода волки. Дрожа, он плотнее прижался к своему разорванному ватнику и поплелся вперед.\n\nПрирода давно отвоевала могилу за то, что она не использовалась. Сорняки росли, корни ползли по узким дорожкам, а ежевика вокруг превратилась в тяжелые, покрытые снежной коркой заросли, которые поглотили гниющие столбы того, что когда-то было деревянным забором. Бетон и ржавая арматура торчали из центральной части поляны: небольшой холмик, испещренный камнями.\n\nОн приблизился к импровизированному надгробию. Среди грубых ругательств и еврейских звезд был выгравирован маленький серп и молот. Он провел большим пальцем по выцветшей красной эмблеме - здесь покоился герой. Штурмовики никогда не могли избавиться от этих знаков, сколько бы героев они ни убили по приказу безумного Регента. И все же их убивали толпами, оставляя кротких и трусливых подражать их деяниям ради блага народа.\n\nКак и он. Некогда скромная фигура среди Жуковских и Тухачевских Красных Армий, а теперь единственный среди своих сверстников, переживший империю. Они оставили ему свое наследство - миллионы голодных желудков и самую малопахотную землю России по эту сторону Урала. Столько всего навалилось на такого маленького человека.\n\nВозможно, именно это и привело сюда Александра Алтунина, стоящего на коленях на могиле, забытой всеми, кроме, может быть, Бога, когда бледная луна слабо светила и холод впивался в его кожу. Если он пробормотал правильные слова и пробыл достаточно долго, то, может быть, настоящий герой пробудится от сна и спасет Россию от медленной, мучительной смерти."
 after_midnight.61.a:0 "А Александр Егоров все еще дремлет, не обращая внимания."

 after_midnight.62.t:0 "Медведь и лев"
 after_midnight.62.desc:0 ""Oh, we certainly understand your plight general," said His Excellency the Finnish diplomat. "You need help wherever found. But we need assurances that our charity isn't misplaced."\n\nHelsinki invited Altunin and his entourage to a small compound in the outskirts of Karelia. A respectable distance from Äänislinna, the squat concrete-grey edifice defied the endless white landscape while still enjoying civilization's amenities: electric lamps, thermostats, toilets, feasts. Finnish hospitality left the general warm for the first time in years.\n\nHe should've anticipated Finnish deceit long before the diplomat offered vodka. Pride would've spirited them back to Arkhangelsk; they may not have even left at all. Alas, now they were in Finland, facing a dilemma with only one answer.\n\n"No two nations can coexist without respecting each other's sovereignty," the diplomat continued. "Vacuous proclamations may suffice now - but in ten years' time? When our children may yet stare at Soviet cannons from across the Neva?" The diplomat tapped at the leather-bound treaty on the dinner table. "That's what ink and paper is for."\n\nSome recess in Alexander's mind conjured moments studiously learnt in Novosibirsk. His namesake Nevsky on Chudskoye Lake; Pozharsky and Minin in Moscow; princes and boyars breaking the Tatar yoke at Kulikovo. Anything to will him to resist the invader trampling upon sacred Russian soil.\n\nThe spent man felt nothing; and so he muttered tired goodbyes as his signature graced the Suomalaiset's bargain."
 after_midnight.62.a:0 "Прощай Мурманск, прощай Петрозаводск, прощай Олонец..."

 after_midnight.63.t:0 "Слабое утешение"
 after_midnight.63.desc:0 ""Send in the next one," said Dr. Eino Hemilä hoarsely, rubbing his baggy eyes with gloved hands half-caked in dried blood. The pavilion tent rankled a dank, acrid stench as the blood and organs haystrewn about mingled with hydrogen peroxide. Between the screaming from within and the inexhaustible refugees' rancor from without, his sleep-deprived team spent these moments of respite in silence.\n\nThe tent flaps opened, revealing Aleksi, Ismo and a whimpering child on a stretcher. His left leg was wrapped up to the knee in scraps of cloth and dirty gauze, dark blood oozing through the thin fabric. As the medics left, Eino and his team gathered around the boy for another operation among far too many.\n\nSurgical knives cut through sticky linen. Tweezers peeled off layers of gauze. While Reeta told the boy everything would be fine, his wound was laid bare for all to see.\n\nThe boy screamed. Reeta and Heljä sobbed. Someone - could be Vaino, could be Eevert - expelled their lunch onto the tent's thin walls. Time slowed for Eino, and his eyesight grew clearer, as if he could pinpoint every pustule, bone pore and blackened vein on what used to be a leg.\n\nHe had first heard of Taborite in Kumpula. Chlorine trifluoride and more besides, said the Department of Chemistry. Tissue death in half a minute and necrosis in five, said Dr. Väinämöinen. Few survive before they even feel their skin rot and peel off - so was this boy lucky or not?\n\nDr. Eino shook his head as the world around him returned. No time to waste with half a healthy limb. "Vaino!" he shouted, breath shaking. "Get me the bonesaw.""
 after_midnight.63.a:0 "Помни свою Клятву, сын Асклепия."

 after_midnight.64.t:0 "Не слишком гордый, чтобы умолять"
 after_midnight.64.desc:0 ""...and in the spirit of human fraternity we enjoin you to send assistance for Russia's blighted lands, large or-"\n\nHacking fits wracked Grand Marshal Altunin as he wrote on an old memorandum, doubling over against his desk for support. The oil lamp's embers danced with every cough and cast erratic shadows all over his dilapidated office. It was a quiet night otherwise; only crickets and the moon-sparkled waves of the Northern Dvina cresting hither and yon reprieved Arkhangelsk from midnight's ambient silence.\n\nAlexander reached for a napkin, wiping blood, spit and sputum off his lips and table. Sighing, he picked his fountain pen back up and finished his letter to the [Get_after_midnight_64_english_hos] of England. It laid with his seal affixed on top of a pile of letters, each addressed to different men from different nations, but all carrying the same incessant appeal.\n\nThese were the product of sleepless nights, between which Dr. Braginsky had urged him to rest. The Grand Marshal was no ignorant fool; he'd seen STAVKA's estimates. 20 Russians an hour lost to hunger. A full night's sleep would condemn a century and half. Better he catch sickness putting food on a peasant's table than lose a company after every nap.\n\nWith perfect timing, Vasya barged in as his coughs returned. Alexander all but shoved the letter pile onto his secretary's person. "To the Finnish Embassy," he said in between heaves. "They'll know what to do with it."\n\nThat was one batch done for the night; another awaits come daybreak. A mongrel in uniform no matter the hour - if only..."
 after_midnight.64.a:0 "Страшные реалии Русского Севера"

 after_midnight.65.t:0 "Маленькие поражения"
 after_midnight.65.desc:0 "Его бессловесные крики эхом разнеслись по пустой комнате. Трясущимися слабыми кулаками, покачиваясь на земле, Александр колотил по гниющему деревянному полу раз, другой, третий, перемежая каждый удар страдальческим ревом. И еще. И еще. И еще. Кровь сочилась и сочилась из его ладоней, и его связки натянулись, пока не лопнули, и он больше не выл.\n\nЖалкий человек, задыхаясь, лежал там, распростертый, безмолвный. Дрожа, он встал на колени, перебирая разбитые стулья и осколки стекла, пока не встретился лицом к лицу с источником всех своих бед. Глаза-буравчики пронзали дыры вверх и вниз по смятой, окровавленной бумаге, когда неверный человек молился каждому богу, которого он знал, что его содержание было ложным: что какое-то божественное вдохновение сокрушит его ошибки и заверит его, что все хорошо.\n\nГоды прятались, как мыши от Штурмовиков. Месяцы блуда России на весь мир за кусочками. Бессонные недели, отгоняющие Ларионова, Мелких, голод, мелкие банды, своих же гребаных мужиков от перепоя. Все на сегодня, когда обещали помощь, обещали достаточно накормить свой народ - не сотую, не десятую, не пятую, а каждого русского под его началом. Этого должно быть достаточно, верно? Верно?!\n\nШли минуты, шли часы. Ни один бог не ответил на его пустые молитвы. Никакое чудо не изменило подсчета манифеста: едва хватило, чтобы прокормить треть Архангельска, и только Архангельск, на неделю. Больше помощи Александру Алтунину, разочарованию Красной Армии, не будет. Теперь он был один. Брошенный. Бесполезный.\n\nПоэтому бесполезное разочарование всхлипывало, когда он забирался внутрь. Слезы текли громче, чем шепот, зовущий маму."
 after_midnight.65.a:0 "Потому что его голосу не хватало, как и всему, что он построил."

 #Imperial Mercantile Consortium
 after_midnight.66.t:0 "Корень всех зол"
 after_midnight.66.desc:0 "тиснутые в скалу внизу, одни в море соборов-заводов и сторожевых башен, стояли конторы Костромского Оружейного Общества под высоким покровительством Его Императорского Величества, вскоре переименованного в Костромское Оружейное. Здесь высшие промышленные власти регентства убедили Таборицкого пойти на единственную уступку: единственный массивный небоскреб, начисто лишенный расточительных требований и навязчивых идей регента, черная башня, возвышающаяся над пепельно-серым ландшафтом. Единственная просьба Таборицкого, металлическая скульптура царя Алексея, медленно демонтировалась строительной бригадой, когда двенадцать лимузинов проскользнули через ворота и въехали в монолит.\n\nВ первые утренние часы, кабала промышленных лидеров регентства вошла в зал заседаний №25 на верхнем этаже Костромского Офиса в сопровождении пары охранников и нескольких истощенных слуг. Яркий свет из массивного окна комнаты почти ослеплял на фоне тусклого освещения кабинета. Через него в виде призрака появился председатель Консорциума Николай Тальберг, отбрасывая длинную тень на продолговатый стол.\n\nТальберг заговорил со спокойной серьезностью, которая заставила Консорциум прислушаться. "Look out, beyond this window, and see what the Regent has given us. It approaches greatness..." A legion of chairs began to turn, though no one said a word. "Yet I see inefficiencies and errors, mistakes that allowed his dream to crumble. Mistakes that brought us here. Mistakes we shall not repeat."\n\nFrom behind the president's frail form, billows of smoke spilled from a thousand wicked smokestacks, as the Imperial Mercantile Consortium rose like a revenant from Russia's poisoned dirt."
 after_midnight.66.a:0 "Кровавый имперский бизнес..."If you would open your folders...""

 after_midnight.67.t:0 "Открыт для бизнеса"
 after_midnight.67.desc:0 "В остатках Регентства не было такого понятия, как процветающий бизнес, но Консорциум, по крайней мере, надеялся создать бледное факсимиле, как в Зентралафрике много лет назад. Это была главная миссия дипломатии Консорциума - нескончаемая охота за иностранными компаниями, иностранной техникой, иностранными долларами. И все же планы Германских инвестиций умирали на листьях, как будто один из отвратительных кораблей Таборицкого пролетел над головой и разбил саму землю.\n\nЕсли бы только в правлениях компаний было меньше идеологов, людей, которые зависели от слабых унтерменьшьих страхов спать по ночам. Эти люди, так называемые мыслители совета директоров, всегда противились Консорциуму. Когда они увидели изображения массивных соборов, измазанных грязью и набитых сломанными существами, они испугались. Несмотря на все старания, их мысли не могли не сосредоточиться на лицах рабочих, измазанных потом и грязью, морщащихся от боли или висящих в поражении. Лицо, которое могло быть немецким.\n\nПосле показа слайдов, когда худощавый и прямой представитель Консорциума шел во главе зала заседаний, идеологи молча просили оправдания, причины, что-то, чтобы все было хорошо. И представитель, не подозревая об этом первобытном ужасе, ничего не сказал.\n\nНо иногда человек действия, дисциплины смотрел на производственную линию и не видел линии сломанных фигур, потрескивающих и сгибающихся в бесконечном труде. Все, на чем он мог сосредоточиться, все, на чем он мог сосредоточиться, были хорошо сделанные, хорошо оцененные продукты между их руками."
 after_midnight.67.a:0 "И этот человек все изменит."

 after_midnight.68.t:0 "Возвышенное предложение"
 after_midnight.68.desc:0 "Николай Тальберг знал о каждой ошибке. Нервная дрожь его помощника, когда тот открывал украденную бутылку вина. Легкое мерцание огней. Пятна грязи, запятнавшие костюм Тальберга. Беспорядок на столе и бумаги в углах кабинета. Если бы он не бодрствовал так долго, то подумал бы, что ему снится кошмар. Его тело требовало сна - для своего возраста он слишком долго не спал. Но это сработает. Председатель был в этом уверен.\n\nЭто была сделка, которую Консорциум ждал. Еще неделю назад инвестиции из Германии казались мечтой. Даже Тальберг был удивлен, когда услышал, что немецкие [Get_after_midnight_68_corporation] были заинтересованы в предложении. Теперь два представителя сидели перед его столом, рассматривая каждую деталь и передавая записки.\n\nТальберг поднял бокал. "A toast to industry," Talberg said, as his assistant poured his guests a drink. As crimson red flowed into two stained glasses, he thought in horror about just how rare wine of this quality had become after the Regent. The last good bottle of wine in Russia, poured into the mouths of German swine.\n\nFor a minute or so, the representatives chatted among themselves, grinning and pointing. Nikolay was certain they were laughing at him. He knew why they'd even attempt to make a deal, and it wasn't out of German kindness. It was violence. They were younger than him. Stronger than him. Bloodhounds on the hunt, ready to rip out his neck and bring the corpse to German masters.\n\nFinally, one spoke in broken Russian - "This.. good wine. May we see?" Talberg handed over the bottle, frustrated but willing to put up with anything. It was a Zweigelt, imported from Austria some twenty years prior. The two paused. "Aryan. Of course. You are good Aryan Russians.""
 after_midnight.68.a:0 ""And we have a deal for you.""

 after_midnight.69.t:0 "Лучшее, что можно купить за деньги"
 after_midnight.69.desc:0 "Грузовик штурмбаннфюрера Доннера, пыхтя и кряхтя, тащился по Вологодской промзоне, размалывая в грязи следы шин. После всего, что слышал о Консорциуме, он почувствовал укол разочарования. Доннер никогда раньше не бывал в этом лагере, но видел его сотни раз. Десять лет назад они называли их унтерменшами - здесь они называли их ограниченными рабочими.\n\nСегодня Доннер не привел свой батальон. Это была частная встреча, исключительно для обсуждения финансов. Из того, что Доннер слышал, Консорциум был чрезвычайно щедр. Пока они получают то, что им нужно, они дают вам то, что вы хотите - без вопросов. Хорошая договоренность.\n\nДоннер притормозил у подножия массивного центрального вокзала и вытащил из кармана пиджака серебряные часы. Он пришел немного раньше. Доннер достал из другого кармана сигарету и закурил.\n\nЧерез несколько минут Доннер заметил пару глаз, уставившихся на него. Молодая бледная фигура с запавшими глазами и впалым животом остановила повозку, чтобы посмотреть на незнакомца. Более молодой Доннер раздавил бы его - теперь, казалось, это едва ли стоило усилий. Ваффен-СС показали Доннеру все пороки, какие он только мог попробовать, и оставили его в оцепенении.\n\nНавязчивая мысль пришла Доннеру в голову - возможно, раб чувствовал то же самое. Но это было невозможно. Раб не путешествовал по миру. Раб не чувствовал ни жары африканских джунглей, ни славы победы на передовой. Раб ничего не сделал, и ему ничего не дали. Штурмбаннфюреру дали все, что он хотел.\n\nДоннер снова посмотрел на часы. Встреча была близка. Он выстрелил из пистолета, чтобы отпугнуть этого человека - у него были дела."
 after_midnight.69.a:0 "Сделка между дьяволами."

 after_midnight.70.t:0 "Игольное ушко"
 after_midnight.70.desc:0 "Алкоголь скопился в желудке Артемова - остаток праздничной ночи. Годом раньше этот человек был низкооплачиваемым работником, готовым к забою, всего на ступеньку выше свиней, трудившихся на заводах Консорциума. Теперь он был корпоративным связным Завода в Нижнем Новгороде. Только корпоративная формальность привела Артемова в эти грязные туннели - обязательная экскурсия во главе с бригадиром и сворой охранников. Но блестящий гипс, застрявший в стенах туннеля, заставил Артемова выскользнуть из рук проводников и заглянуть в туннели. Гипс заставил его сбиться с пути.\n\n"Beautiful," Artemov said to himself, staring at the web of gems above him. "God, I never knew the Consortium made something this fucking beautiful."\n\nArtemov began to chuckle at the thought, his face glazed in a foolish grin. From deep in the darkness, another voice laughed in turn. Was someone else there? Spinning around, a set of bloodshot eyes peered out of the darkness, draped in smog. A face, mouth open, appeared before Artemov, covered in emotions he could never hope to understand. Slowly, curiously, it moved towards the bureaucrat - a violation of company guidelines. Artemov moved to grab his pistol, but found it missing. A fatal mistake.\n\nArtemov's heart began to beat faster, as his eyes circled the room. Now, he was aware of how alone he really was, how many others hid in the dark. A crowd was rising from the darkness, bony, crooked revenants, all burning with an intensity which Artemov could never know. Artemov attempted to turn back, to find his guide, but only crashed to the ground. There was no one left to save him now.\n\nFear. All that remained was fear. Hands began to stretch out of the darkness, grabbing at the liaison's ankles and covering his mouth. Artemov could not bear to scream, to think. Silently, diligently, a swarm of hands gripped the liaison and pulled him into the unending darkness, never to return."
 after_midnight.70.a:0 "Мы заперты в чреве этой ужасной машины..."

 #The Holy Russian Empire
 after_midnight.71.t:0 "Умопомешательство"
 after_midnight.71.desc:0 "Виктор Ларионов уже стар.\n\nОн понимал это по скрипу собственных костей, по притуплению интеллекта и внимания, по воспоминаниям молодых и энергичных похождений. Нынешнее положение империи ничем не помогало: повседневное управление тем немногим, что оставалось под его контролем, оказалось богатырской ношей.\n\nТаборицкий, чтобы он в Аду горел, не оставил даже наследника. Ларионов проклинал все решения, которые его предшественник принимал от имени цесаревича. Мёртвый регент считал, что всё это идёт во благо Святой Руси, а на деле только лишь всё больше убивало её.\n\nВнезапный раскат грома из-за окна его спальни заставил Ларионова в испуге вскочить на ноги. Пробормотав ругань, он закрыл окно, распахнутое ветром. Задыхаясь от внезапного испуга, он упёрся об стену, медленно сползая на пол.\n\nВнезапно его поразила праздная фантазия: может быть, он сможет отречься от престола? Он сделал бы всё возможное, чтобы навеки отдать свой пост кому-то более разумному, сбежать из политики и дожить свой век.\n\nЕго надежды рухнули так же быстро, как и возникли. Кто ему вообще так просто даст уйти? Он слишком много знал, слишком много видел. Они разорвут его только за то, что он расскажет всю плачевность общей ситуации. С тихим стоном он закрыл голову руками и зарыдал."
 after_midnight.71.a:0 "Регент выживет."

 after_midnight.72.t:0 "Снежный замок"
 after_midnight.72.desc:0 ""Did you hear about what happened to border post 0-52B?"\n\nValery Ogiyevich set down his spoon with a sigh. Though his status as a captain of the Shturmoviki allowed him the privilege of eating in the officer's mess, he tended to take his meals alongside his men. It was something he figured was good for morale, and he did truly care about them. The downside of course was that he rarely got to eat his food in peace.\n\n"Andreev, you know what the Regent says about gossip," he responded. Andreev was a good boy, really. Earnest in a way that a lot of new recruits weren't, and halfway competent with a rifle. Valery had noticed a general decline in the competence of the new faces in his regiment. Some tried, and just couldn't hack it, though he could tell that many more were in it simply for a paycheck and a warm bed. He missed the old days, where they fought for the preservation of the Russian race.\n\nAndreev's face fell, flushing a bit at the chastisement. "'Idle gossip is the tool of the devil,' I know, but this is too big not to tell," he said, "Olev told me that he heard the entire outpost got wiped out by partisans."\n\n"What?" Valery asked, incredulity plain in his voice.\n\n"It's true. The entire garrison there is just gone, almost to the man! This never would have happened under Taboritsky, but now that Larionov is in charge-"\n\n"Shut it," Valery hissed, "Do you know what that kind of talk will get you? A one way trip to the gallows, that's what. Stop talking about this, and tell your friend Olev that if he knows what's good for him, he'll keep his mouth shut too."\n\nSuitably chastened, Andreev turned back to his food with muttered apologies. Valery wondered if he had been too hard on the lad, though he knew that what he had said was correct. The higher ups would never allow such talk to fester, though truthfully, he found himself starting to think along the same lines."
 after_midnight.72.a:0 "Он был таким многообещающим новобранцем."

 after_midnight.73.t:0 "Воды Леты"
 after_midnight.73.desc:0 "Когда Антонину Одоеву предложили должность секретаря блаженного регента, ему снова и снова твердили, какая это большая честь. "You'll have direct access to the Regent's holy words," they would say, "The closest to God and Alexei."\n\nIf he were being honest, he didn't know anything about being close to God, but Antonin took a certain pride in his work. He helped the Regent with what he could, and had quickly become indispensable to the day to day operations of the state.\n\nThe pay wasn't half bad either, which was nice.\n\nA grandfather clock that sat at the edge of his little office struck nine, its dolorous chime startling him from his work. Letting out a soft groan, he stretched his arms, feeling each pop as his tired joints settled back into place. Antonin had recently started staying later at the office, helping the Regent with whatever he needed done. He was getting rather worried about Larionov, actually. The Regent had recently been overtaken by a palsy, his movements stiff and shaky, and day by day was growing into less of the person that Antonin had once so admired. More than once had he found the Blessed Regent wandering around his office, muttering confusedly to himself, and would need to be gently reminded as to what he was supposed to be doing at any given point in time. Larionov was growing forgetful, which meant that Antonin needed to stay on his toes more than ever.\n\nGrabbing his coat, Antonin walked out into the cool night air of Vyatka. He wasn't a doctor, but he knew in his gut that there was something seriously wrong with the Regent. Perhaps it was just stress? He could only hope it was nothing more serious."
 after_midnight.73.a:0 "Как было раньше, так и будет всегда."

 after_midnight.74.t:0 "Скрипящие бревна"
 after_midnight.74.desc:0 "Виктор Ларионов проснулся в панике.\n\nОн не узнал собственную комнату. Руки Ларионова задрожали в попытке откинуть простыни. Разум словно застыл в тумане, когда он украдкой оглядывался по сторонам. Регент чувствовал, как вот-вот сердце выпрыгнет из его груди. С невыносимыми мучениями властитель империи встал с незнакомой кровати и потянулся за пистолетом, спрятанным в тумбочке.\n\nСтук в дверь нарушил кромешную тишину, заставив глаза регента бегать в панике. Он медленно поднял пистолет. Дверная ручка повернулась, и какой-то молодой человек заглянул внутрь. "Good morning Regent," he said, warmth in his voice, "I hope you slept well-"\n\n"Who are you?!" the Regent interrupted, turning the pistol on the intruder. The young man blanched, stepping through the door with his hands raised. "Where have you taken me? Don't you know who I am?" Spittle flew from his lips as his voice grew louder with every proclamation. "I promise you that your death will be agonizing!"\n\n"It's just me, Antonin, your secretary," the young man said, his voice shaking. He took a cautious step forward. "Regent, are you well? Do you need me to send for a doctor?"\n\n"Stay away!" Larionov screamed, cocking back the hammer and gesticulating wildly, "Don't come any closer, or I swear that I'll shoot!"\n\nHe saw the young man's eyes flick to something behind him before he was tackled to the ground. Two men wearing security uniforms were standing over him, ripping the gun away from his hands. "Get a fucking doctor, now!" he heard one of them shout. The young man in the doorway fled, presumably to fulfill these orders, but the Regent didn't care.\n\nThe world grew dark, and the Blessed Regent wept like a child."
 after_midnight.74.a:0 "Начало конца..."

 after_midnight.75.t:0 "Затмение"
 after_midnight.75.desc:0 "Мрачное выражение лица доктора сказало Антонину все, что ему нужно было знать о прогнозе Благословенного Регента.\n\nППотребовалось немало времени, чтобы найти врача после того, что шепотом называлось во дворце "the Incident." Most doctors had fled Vyatka some time ago, and only the bravest, or perhaps the most foolish, remained.\n\n"There's not much more that I can do," the doctor said, his voice tired. He had been in the room with the Regent for some time. "He's comfortable, I can say that much."\n\n"Do you know why it happened?" Antonin pleaded.\n\nThe doctor shrugged. "Could be anything. Stress from overwork, dementia, it doesn't really matter. What does matter is that he's confined to his bed. He won't be able to govern, of course."\n\n"Of course," the secretary replied, "Thank you doctor." Antonin nodded to two of the Shturmoviki posted along the wall, and they grabbed the doctor by the arms and escorted him from the room. The doctor would be killed, of course. It would never do for the people to learn that a second Regent had gone the same way as the first.\n\nWith the room now empty, Antonin walked over to his desk, sinking into his chair with a sigh. He wasn't stupid. He knew that what happened to the doctor would soon happen to him. He was nobody important, just a secretary who knew too much. He would meet his end the minute the rest of the ministers learned about what had happened.\n\nUnless.\n\nA sudden thought struck him, and his eyes shot open. Did the ministers have to know? It wouldn't be that unusual for the Regent to become suddenly reclusive, secrecy was quite common in the empire after all; and he could forge all of the signatures necessary. Antonin's mind was a blur; he let out an almost panicked laugh at the thought. It could work. It would work.\n\nIt had to work."
 after_midnight.75.a:0 "Многое еще предстоит сделать."

 #The Christian Republic of Samara
 after_midnight.76.t:0 "Бытие"
 after_midnight.76.desc:0 "Самара лежала в пределах досягаемости Регента, и апатия заражала каждую гнилую щель в ней. Пёстрые жилые комплексы взирали на людей, влачащих существование, оставленных гнуться и ломаться под Таборицким. Россия довольствовалась своим тихим отчаянием и не находила повода вырваться из него - штурмовики старались поддерживать эту апатию, а народ знал, что от неё не вырваться. Россия ждала. С каждым днем, проведенным в ожидании перемен, воля России угасала, ее дух упразднялся в пользу ереси. Такова была судьба самарцев - жертв апатии, солдат лени. Русский дух родился заново, и в каком-то смысле он повторился. Когда священнослужители читали проповеди своему народу, народ слушал - слово Господне вернулось в Россию, слишком долго изгнанное безумием. Когда те немногие католики России стекались в город, апатия начинала свою собственную смерть, ее неизбежная сверхновая осыпала город в решимости. Когда люди взялись за оружие во имя освобождения, смерть апатии была обеспечена, и город был осыпан огнем и свинцом.\n\n"Any word of the ROA?" Metropolitan Pimen shouted to nobody in particular, as he stood besides a field hospital consisting of those in Samara who knew to hide their talents, everyone working on a burn victim or shrapnel ridden partisan - shouted, as the gunfire crackling throughout main street had yet to dissipate. The Vyatkan officers and clergy members surrounding him made up what effectively amounted to an escort, as vengeful Shturmoviki prowled the alleyways and windows, prompting the guard to bring with them a dozen AT grenades. Down the street, a flare's light lit up a smokescreen, occasionally glowing with the harsh streaks of gunfire, and a figure growing clear from out of the smoke, bearing a bandaged arm, half-sprinting past the mortar teams taking position along the sides of the street. By the time he got to the escort, his arm had grown soaked through with blood, and he was panting like a beaten dog. "Your Excellency-" He took in a deep breath, then continued. "The ROA remnant armies have been finishing off the remaining regency forces in the north of the city-" he gestured towards the roof of an office block on the verge of collapsing with his good hand, as the thump of mortars flew over it, "and we have reports of clergy arming slaves in Nizhny Novgorod. That's all we know. Now if you'll excuse me..." The officer nearly fell into one of the cots lining the sidewalk."
 after_midnight.76.a:0 ""I'm dying.""

 after_midnight.77.t:0 "Исход"
 after_midnight.77.desc:0 ""Fuck me, how are there so many people still in Russia?" Fredrik looked to his desk, and felt like he was going to be sick. Coffee ran out long ago, and his collection of teabags now rotting in his waste bin was allowing for a disgusting manifestation of his work ethic to take shape within the confinement of his trivial workspace. Outside, shouting matches had been taking place all day, night, and day, concerning what went where, and how much could be spared. From the sounds of it, nothing. From the looks of it, too. Foodstuffs hadn't exactly been plentiful prior to the takeover, and now they simply did not exist. So had his twenty Manila folders told him, anyways. Feeling around his pockets, Fredrik pulled out his last cigarette. Rolling it around in his fingers, he could tell the filter was liable to snap. Poor manufacturing skills, the cost of half your skilled workers being turned to brick-layers or corpses. The image of the uprising flashed to Fredrik's mind, prompting him to take out his match box.\n\nThat was better. Now, he could really think. Right; the problem was a total lack of infrastructure for essentials, and everyone was starving from their side of the Don to Nizhny Novgorod. If only everyone knew just how bad things were in this goddamned city. The tobacco and tea had mixed together into a vomit-inducing smell, certainly not helped by the figures sitting on the paper behind Fredrick, as he sat in front of his desk, and watched the smoke dissipate as the ceiling fan chopped it to pieces. This wasn't enough. Walking out the door, he left it open, half to air out the diseased waste bin, half to show his superiors he hadn't been sleeping, as if the smell wasn't enough an indicator. Stepping outside, the streets of Samara weren't actually crowded, not by his definition, but the signs of a city fit for starvation were everywhere. He let out a puff of smoke and stepped down from his office steps with an irrelevant urgency, as the reports he'd left unfinished in his office would need much more than the seconds he'd saved. As he walked, he checked his surroundings. He walked past a couple, thin as his pencils, and half as strong. They looked at him as he passed, half expecting themselves to be shot by him. "The Russian look", they called it. The figures showed there would be another few thousand in Samara by tomorrow."
 after_midnight.77.a:0 "Становится только хуже."

 after_midnight.78.t:0 "Левит"
 after_midnight.78.desc:0 ""Are we ready?" Grandmaster Pimen looked up from the paper sitting between himself and the small crowd. Vladimir Bayersky, the last ROA general, half-asleep, gestured to the paper script in front of the both of them. The hall the meeting was taking place in was a relic of Taboritsky's exploits, redecorated to abolish the vile memories of the unspeakably horrific character. The mural to the Tsarevich, a symbol of the horrific actions taken in his name, was repainted with the dull yellows and reds into a scene of the heavens, though with the scheme adorning the wall, it was hard to associate the scene with anything but the land below their feet. The swastikas hanging from the walls were burnt, and candles were lit in the name of a new age. The grandmaster looked to his surrounding accomplices. A half-dozen civilian governors, the general, all standing around each other in equal stoic hope and total impatience. This little ceremony was a luxury they could hardly afford, and yet here they were, standing around the republic's soon-to-be constitution. The right to vote was the first, an obvious pick since authority was established in Samara. The right to pray was, again, inherent. The power to conscript any one citizen into the armed forces was an unpopular decree, but still one many saw as essential.\n\nSo the list went, and by the time the last rights and responsibilities were uttered, all signed the piece of paper along the dotted lines and returned to their duties. How could they not, when crime and homelessness were skyrocketing? The civilians returned to their offices to direct where aid was to go, while General Bayersky returned to his duties of maintaining the fledgling national army. Grandmaster Pimen would not be so sudden to leave. Walking up and down the darkened temple, Pimen pondered whether this constitution would make any kind of a difference. With refugees pouring into Samara, Catholic or not, they'd be proving a deficit upon the nation as a whole. The situation could certainly be fixed with time, though that was something the republic did not have."
 after_midnight.78.a:0 "Основы республики сотрясаются."

 after_midnight.79.t:0 "Числа"
 after_midnight.79.desc:0 "Еще один день, еще дюжина засаленных манильских папок, которые надо разобрать. Именно в такие дни митрополит Пимен сидел взаперти в своем затхлом кабинете с застоявшимся кофе, пар которого, когда-то окружавший его, давно превратился в тепловатую дымку. Сделав паузу, чтобы собраться с мыслями, Пимен посмотрел на свои руки и отложил перо. Вздохнув, он отодвинул свое темно-бордовое кожаное кресло от побитого дубового стола и посмотрел на медные ручки ящиков письменного стола, заполненные стопками бумаг, обозначающих одну информацию за другой. Его кабинет был бюрократической магистралью в будущее, и митрополит Пимен знал, как мрачно это выглядит. Все, что ему оставалось для полного понимания республики, - это пересмотреть ее первую перепись. Его дверь распахнулась, и митрополит вздохнул. Вот оно - Пимен уже чувствовал, как бедняга отдает документы ему. Это была перепись.\n\nСтопка из семи разных листов бумаги, самый верхний из которых был испещрён кофейным пятном. Скрепленный тонкой скрепкой, отчёт чудом не развалился у него в руках. Быстро просмотрев первую страницу, он ощутил запах пота и грязи, вероятно, от вечно напряжённых бухгалтеров и счетоводов, передающих это кому-то, кто знал примерно столько же о том, куда должен направиться этот отчет, как и любой другой. Митрополит Пимен не мог больше обманывать себя. Сколько бы подробностей он ни пытался запомнить, он не мог избавиться от ощущения, что ему нужно просто прочитать бумагу. Он снова сосредоточил взгляд на чернилах и прочитал. То, что услышали адъютанты, не поддавалось точному описанию, а только реально определялось через то, что он должен был делать в офисе. Определенно можно было различить треск дерева, как и щепки, ползущие из под двери. Не менее слышен был и вой, хотя теперь он перешел в приглушенное хныканье. После десяти минут этой шарады дверь наконец распахнулась митрополитом, выглядевший теперь таким растрепанным, как молодой бухгалтер не видел за всю свою жизнь. По его лицу текли слезы, и он оглядывал свою паству."
 after_midnight.79.a:0 "Он собирался произнести речь."

 after_midnight.80.t:0 "Второзаконие"
 after_midnight.80.desc:0 "Они были выстроены в ряд, как бутылки на заборе, как будто это была стрельба по мишеням, и Митрополит Пимен почти желал, чтобы это было так, поскольку из его поля зрения открывался вид на раскинувшуюся городскую площадь, заполненную горожанами. Однако единственными солдатами в поле зрения были те, кто удерживал глумящуюся толпу от шпионов, связанных и с кляпом во рту на вершине сцены, четыре петли смотрели на них через шаткие доски. У всех четверых на лицах были порезы разной степени тяжести, а рваная одежда была почти повсеместной. Как бы они ни были похожи на беженцев, они были штурмовиками.\n\nУ преступника крайнего слева, одетого в тусклый шарф и дрянное тонкое пальто, лицо было разбито, как осколки стекла. Худой, второй бандит слева, очевидно, сдался при первой же возможности и всю дорогу до Самары просил еды. Если бы он только знал, как плохо обстоят дела в этом городе. Предатель справа посередине, казалось, кричал на голодного человека - не то чтобы его можно было услышать за криками разъяренной толпы. По словам его похитителей, Пимен слышал, что сумасшедший носил боевой жилет до того, как его у него отобрали, оставив на нём только брюки и зелёную куртку. Судя по дюжине или около того пистолетов, изъятых в его квартире, он был готов сразиться со всей национальной армией. Наконец, последний человек, казалось, всё равно был бы мёртв через минуту. На сцене он был одет в тяжёлый плащ, и, казалось, его тошнило, когда он смотрел на свою петлю, и у него был болезненный цвет лица, как у того, кого вот-вот вырвет желчью, и, судя по его одежде, уже вырвало.\n\nКогда охранники подняли террористов-дегенератов к петлям, насмешки толпы, толкания и теснения стали настолько сильными, что казалось, вот-вот вспыхнет бунт. Затем помост заскрипел. И с неприятным скрипом рухнул на землю. Охранники упали или оказывались в ловушке под досками. Толпа перелезла через обломки и вытащила тела окровавленных головорезов. Затем она разорвала их на части. Митрополит наблюдал и чувствовал побуждение действовать, сказать: "This is wrong.""
 after_midnight.80.a:0 "Он пренебрёг этой мыслью."

 #The Autonomous Soviet Liberation Army
 after_midnight.81.t:0 "Прямиком из пепла"
 after_midnight.81.desc:0 "Рышард Куклински поработал челюстью; Ему было трудно говорить на казахском языке, и даже при учёте того, что он и выучил его десятью годами ранее, то произносить речь было особенно трудно. Тем не менее, Трудность, была странным словом при обсуждении времен, павших на бывших землях России. Если вы всё-таки не могли смириться с некоторыми трудностями, значит, вы не пережили правления Безумного Регента.\n\n"Comrades." He began, having said the entire speech twice before in Russian and Polish helped him feel in his head for the right Kazakh words to use, though he doubted his grasp of the tongue was about to win any ovations from those listening over the radio.\n\n"It is with great pleasure that I can say the last bastion of the Mad Regent's butchers in these lands have been brought to justice by your revolutionary brethren in the Autonomous Soviet Liberation Army." Kukliński paused for a few moments, the cheers would need to die down before he delivered the full message. "The many peoples of this land have struggled for decades against fascist tyranny, and that struggle is something we shall endeavour to continue to the utmost. Yet I am here not to talk of that struggle just at the moment, I am here to tell you that there is much work to do before that moment will arrive. The day when the red banner of socialism shall fly from Lisbon to Vladivostok awaits us yet. But first, first comrades, we must rebuild our homes. We must bury those lost, and we must create a future for our children."\n\nThe speech continued long after that of course, but those few sentences were what stuck in the minds of the Kazakhs who listened in. Though the Pole's grasp of the language was nominal, something about what he said struck a light of hope in their thoughts. For the first time in years, men and women went to sleep not afraid of what the dark night outside held."
 after_midnight.81.a:0 "Начало ли чего-то нового? Или период полураспада чего-то мертвого?"

 after_midnight.82.t:0 "Это наша Война"
 after_midnight.82.desc:0 "Иван предположил, что он был удивлен, что первое вооруженное противостояние вспыхнуло аж через неделю. Беженцы хлынули в отстроенный город Жанакала, сожженный дотла людьми Регента. Но теперь, когда под контролем АСАО, люди чувствовали себя в безопасности, чтобы вернуться в городские зоны - это было достаточно приемлемо, чтобы город, в котором когда-то едва вмещалось 5000 человек, принял почти 12000 беженцев среди руин и нового окружающего их палаточного городка. Некоторые из них были поляками, которые сначала бежали от фашистов, а затем стали одной из последних мишеней Безумного регента. Многие из них были русскими, бежавшими от таких же как и они, но ненавидимые поляками и казахами за то, что их считали легкомысленными. На севере в АСАО казахов было меньше, но усилиями безумного Регента это число уменьшилось еще сильнее.\n\nПротивостояние происходило между представителями всех троих народов: седой казахский солдат, которого Иван знал, возглавил ополчение, однорукий поляк, сжимающий свое членство в партии, и русская женщина в костюме медсестры с старинным ружьем на плече. Ивану достаточно было взглянуть на это, чтобы понять, что если он не вмешается, все закончится кровопролитием.\n\nОчевидно, всё началось с того, что казахи и поляки спорили о том, на чьей земле был построен город. И когда русский попытался сказать, что это не имеет значения, в ответах двух других был обвинен в действиях Таборицкого и русского империализма в целом. Иван подумал, что эти мысли должны были его удивить, но он слишком часто слышал подобные мысли от исхудавших беженцев с запавшими глазами. Он полагал, что не мог винить их в том, что они связали действия тирана со своим народом.\n\nВ конце концов, он смог разогнать троих, прежде чем кто-либо был бы обижен. Пообещав найти ещё несколько домов для раненых и престарелых среди тех, кто находится в палатках, удалось осознать более мелкий конфликт, в котором они участвовали. Для Ивана это был просто ещё один день в жизни. И он знал, что завтра произойдет что-то ещё, но это должно было произойти. По крайней мере пока поддерживался мир."
 after_midnight.82.a:0 "Разве мир не является достойной целью сам по себе?"

 after_midnight.83.t:0 "Чёрные тучи"
 after_midnight.83.desc:0 "Пули и минометные снаряды пронеслись по воздуху, когда передовой отряд Армии Очищения, наконец, догнал хвост колонны беженцев. Айиму не повезло оказаться среди тех бедных душ, но, тем не менее, она прижала детей ещё сильнее к своему тощему телу, когда фургон, в котором они ехали, катился так быстро, как запаниковавший возница мог хлестать мула. Внутри она в тысячный раз прокляла людей привержанных риторике Очищения; отец двух её девочек даже не был русским! Он был удмуртом по происхождению, но это всё равно не имело значения для стрелявших в него людей.\n\nГромовой взрыв возвестил о грохоте нескольких переоборудованных грузовиков, грохочущих по затылку холма, что и позволило колонне избежать первоначальной атаки , и, к ужасу Айимы, над каютами каждого из них были установлены пулеметы. В спешке затолкав дочерей за небольшой ящик, в котором хранились их вещи, Айим пропустила через себя первые крики облегчения. Но когда звук пулеметов прекратился, она, наконец, выглянула из фургона и увидела зрелище, которое сам Аллах не мог больше приветствовать.\n\nПо обе стороны от телег впереди неё, приближались фигуры с красными и белыми пятнами на руках, то были солдаты, но стреляют они не в нее. Всадники выкрикивали боевые кличи, врезаясь в первые ряды бойцов Очищения, и давая достаточно времени паре древних танкеток, чтобы они открыли огонь из своих пушек на вооруженных грузовиках. Битва, которая продолжалась за её повозкой, когда она вошла на территорию Автономной Советской Освободительной Армии, была ожесточенной, но Айим могла лишь быстро вознести благодарственную молитву Аллаху. Ибо он послал праведников спасти их, и дочери её будут жить дальше."
 after_midnight.83.a:0 "Иногда то, что правильно и что необходимо - это одно и то же."

 after_midnight.84.t:0 "Цена свободы"
 after_midnight.84.desc:0 "Небольшая группка мужчин и женщин, стоявших в фойе резиденции Куклинского, удивленно огляделась вокруг относительно аскетичной природы жилища. Конечно же, он был больше, чем те восстановленные дома, в которых проживало большинство людей, но большая часть пространства была отведена под функциональные и правительственные функции, а не на личные вещи. Это дало им некоторую надежду на то, что должно было произойти в ближайшее время.\n\n"Comrade Kukliński," It was Delkin who spoke first, his mustache twitching with nervousness as he chose his words carefully. "My colleagues and I have come to you today to ask that at the next elections, whether there may be a greater number of parties on the ballot than at present." A short chorus of affirmations from those gathered behind him followed. "Given the victories of the ASLA over the last of the Regent's nearby forces after all, there is no reason for continued restrictions of political expression."\n\nThe next words Delkin might have been about to give voice to died in his mouth as Kukliński simply raised a hand to indicate silence. "I'm afraid that would be impossible, Comrade Delkin, the dangers have not yet passed and we are surrounded by those who might seek to undermine the revolution again. Was there anything else?"\n\nHalf a dozen voices rose to object, Delkin's not among them. For a few moments Kukliński evidently considered trying to answer them, before sighing and ordering his guards to dismiss them from the room. There was much work to be done after all, and the revolution did not wait for reactionary objections."
 after_midnight.84.a:0 "Свободу от тирании необходимо защищать, не позволяя тирании подняться вновь."

 after_midnight.85.t:0 "Красный и белый"
 after_midnight.85.desc:0 "Если бы кто-то сказал Филиппу, что однажды он станет главным чиновником небольшой деревни беженцев, отвечающих перед социалистами, то однорукий священник, вероятно, сказал бы что-то совершенно нелестное об их отцовстве. С другой стороны, он предположил, что социалисты тоже не были в восторге от того, что их заставили дать ему эту работу, за исключением того, что среди жителей Нового Хеля действительно не было никого с опытом руководства. Ну что ж, подумал священник, глядя в ту сторону, где другая половина администрации деревни сидела на изодранном, но все еще функциональном молитвенном коврике, хотя и не совсем единственном.\n\n"You do realise there will be problems if we build either the church or the mosque separately." Imam Rinat grumbled. The man was even older than Filip, and had escaped three prison camps in his lifetime which had not helped his demeanour, but his scarred face belied a genuine talent for both numbers and farming.\n\n"There will be complaints if it is not built at all as well." Filip offered as a rejoinder. Rinat simply stared at the mixed band of men and women setting up tents by the riverside before shaking his head.\n\n"We need a mill and a place to pray, we don't have enough bricks for three and we can't use mud for a mill. Separate rooms will have to do." The Imam promptly started coughing. Once perhaps Filip might have despaired at that blunt statement of fact, but as he looked at the mix of Poles, Kazakhs and a dozen other peoples from whom the flock before him had once belonged to, working together in the harsh sun, Filip felt it wasn't so insurmountable a goal.\n\n"I think we can manage that." He said to his friend as he got up from his seat. The day was young yet after all, and there was work to be done."
 after_midnight.85.a:0 "Не за всё нужно бороться."

 #The Idel-Ural Free State
 after_midnight.86.t:0 "Прорыв"
 after_midnight.86.desc:0 "Волга, лазурная и змеевидная; ее августовские воды наполняют безмятежные земли рядом с ней вечной жизнью и плодородием. Когда-то на этой земле располагались фермы и поселения татар, спокойные и нетронутые, расслабленные и идиллические. Всеохватывающее затмение поглотило зеленые поля Татарстана в непроглядной тьме. Это, однако, продлилось недолго, так как затмение в конце концов исчезло. Быстро удаляющаяся полутень оставила после себя несколько следов присутствия символов ужасных страданий, которые были принесли этим землям. Для многих они были опорными пунктами для возмездия.\n\nОбиженная буря из зазубренных кинжалов и оглушительная канонада обрушилась на русских штурмовиков-охранников невольничьей заставы, испуганных и ошеломленных. Невнятные крики и вопли, полные ярости и негодования, сопровождали крики страха, когда острая сталь злобно вонзалась в плоть окаменевших русских гвардейцев, рвала их шерстяные мундиры, покрытые свежими багровыми пятнами. Клубы белого туманного дыма поднимались в воздух, когда татарское огнестрельное оружие выпускало заряды в спины убегающих людей, медные пули с безошибочной точностью вонзались в различные части тела. Мольбы о пощаде были встречены характерным треском пистолета, их тела безжизненно падали на землю.\n\nКогда в лагере стало рассеиваться всякое подобие сопротивления, нападавшие обратили свое внимание на освобождение своих соотечественников, превращенных штурмовиками в рабов. Они были освобождены от оков и цепей, сотни вернулись в свои дома вместе со своими освободителями, снова став свободными людьми. Остатки этого места в качестве последнего акта мести были подожжены. Издалека охваченный пламенем лагерь казался огненной жаровней - символом и предупреждением о стойкости татарского народа."
 after_midnight.86.a:0 "Кровь в воде."

 after_midnight.87.t:0 "Cамое сложное из всего"
 after_midnight.87.desc:0 "Остатки Казани, тлеющие и обветшалые; её улицы, заводы и жилые дома превратились в руины. Для многих, город, покоящийся на берегах Волги, город роскошных мечетей и соборов, был теперь не более чем скоплением пепла и кирпичей, обречённых страдать веками как напоминание о трагедиях, постигших Россию. Для других, однако, это служило обоснованием для настойчивости; причина выстоять и перестроиться, выкарабкаться из развалин в славном триумфе и процветании.\n\nСовет Стойких Татар собрался в палате, всем им надоело говорить и делиться своими мнениями; это был руководящий орган вновь провозглашенного Идел-Уральского Свободного Государства, собрание народов, когда-то угнетённых и гонимых при старых режимах. В течение нескольких минут совет был вовлечён в ожесточенные дебаты по вопросу о русских на их территории - людях, которые были ответственны за нынешнее состояние скорби и агонии:\n\n"Expulsion! These men have brought enough suffering upon our people, allowing them to remain would be a travesty!" A voice shouted across the room in rage followed by a series of cheers.\n\n"By expelling them, all we would be doing is repeating the methods that they have employed; we would be no better!" An equally rambunctious voice cried out.\n\nThe discordant discussion proceeded for hours, with the voices of different figures dominating the room at different moments. Despite the frenzy of emotions, however, no common consensus was reached; the Russians of Kazan would be allowed to remain, for now."
 after_midnight.87.a:0 ""That mercy I to others show, that mercy show to me.""

 after_midnight.88.t:0 "Потерянные уроки"
 after_midnight.88.desc:0 "Когда Идел-Уральское Свободное Государство получило жизнь среди темного водоворота после распада Священной Российской Империи, Анвар почувствовал лишь слабое облегчение от свободы, которая пришла вместе с территорией. Несмотря на то, что ему больше не нужно было прятаться в потайных подвалах и камерах от рыщущих шакалов-штурмовиков, несмотря на то, что ему больше не приходилось жить по велению страха, навязанного в политику этим безумцем и его вероломным культом шепчущих змей, он не чувствовал сладкой эссенции облегчения, омывающей его отягощенную душу. Да, он и его народ, татары, получили свободу во время личного апокалипсиса Таборицкого, но теперь они должны столкнуться с новым, более серьёзным вызовом.\n\nТеперь они были свободны, но должны исцелиться и выздороветь.\n\nАнвар не был врачом, но он был учёным в другой области: это было преподавание богатой культуры своего народа новому поколению, чтобы они, в свою очередь, могли делиться ею со своими потомками до тех пор, пока будет продолжаться время. Таборицкий видел, что все народы, которые он считал "inferior" to his Greater Russians were to be eradicated from the annals of history - his history. The scholar had witnessed himself the cruelty that had been inflicted upon his people's great works and memorable texts, the Shturmoviki proving meticulous in incinerating and shredding all matters of scripture that so much as oozed 'degeneracy'. The smell of burning paper still haunted his senses, even as the cold Ural breeze surged into his lungs as he remained stood before the husk of an old, burned school - the stench of their ignorance, serving as his scar from that ghastly regime.\n\nThankfully, some of the important knowledge had been preserved in his aging mind - but he was just one literate man amid a sea of broken, illiterate souls within the village he called home. Most of his wards barely had an understanding of the basic history of the Tatar, barely adjusted to the general teachings. To make it worse, almost all of his peers were survivors of those horrid death camps, their minds forever hijacked by the ghastly sights they have witnessed within those fenced compounds of misery and agony - it barely left enough space for such younglings to even build the motivation to study.\n\nSlowly, he brought himself to sit down upon the front steps of the school, his shoulders forever burdened with the arduous task of salvaging a history torn to shreds and cast to the winds of fate. For as much as he was wise and filled with knowledge, there was no plausible solution to rebuilding what was now forever lost. All he could truly do was ponder...and weep."
 after_midnight.88.a:0 "Горе тому, кто бросает свое прошлое в бездну."

 after_midnight.89.t:0 "Ночные кошмары"
 after_midnight.89.desc:0 "Вздрогнув, Алия проснулась, задыхаясь, словно забыла, как дышать. Она огляделась вокруг, но нашла только незнакомых людей, которые делили с ней коммунальную квартиру - только одно из множества подобных мест для тех, у кого не было семьи, не было дома, куда можно было бы вернуться. Штурмовиков не было видно, и всё же их нельзя было не заметить. Они ушли, это было несомненно, но не забыты, их еще много лет не забудут, если вообще когда-нибудь забудут.\n\nОна была всего лишь девочкой, когда ее отправили в один из Таборицких лагерей, а теперь она была молодой женщиной, оставшейся без всего на свете, кроме личности, за которую штурмовики пытались её искоренить. Быть татарином стоило ей всего, и теперь это было всё, что у нее есть. Осторожно встав, чтобы не разбудить остальных, она подошла к двери и прислонилась к ней, сложив руки в безмолвной молитве. Там она сделала несколько глубоких вдохов и вновь осмотрелась.\n\nЛагерь исчез. Охранники исчезли. Она была здесь. Никто здесь не хотел причинить ей вреда. Медленно, но верно кошмар, который она видела, начал исчезать. Он вернется, если не на следующую ночь, то на последующую, но прямо сейчас она чувствовала себя в безопасности. Благополучно вернувшись в настоящее, Алия начала возвращаться туда, где находилось её спальное место, но, сделав шаг вперёд, кое-что поняла. Другие в комнате стонали, ворочались во сне, беспомощные перед невидимыми ужасами. Кошмары о лагерях преследовали их так же, как и её. "May Allah help us all," Aliya pleaded with a whisper."
 after_midnight.89.a:0 "Лагеря причиняют страдания даже после того, как их уже нет."

 after_midnight.90.t:0 "Война возмездия"
 after_midnight.90.desc:0 ""Are you ready, Rustem?"\n\nAfter a few more moments of looking over the supplies they had decided to bring with them - not too much, but they would suffice - Rustem replied to his older brother, Murtaza, who stood by his side. "As ready as I'll ever be. And you?"\n\nMurtaza chuckled, but there was no humor in it. "I'm more ready for them than they are for me. Bastards won't even know what hit them." Without another word, Rustem pulled the bag onto his back, the handle going over his shoulder. And like that, the pair of Bashkir brothers left their native village, setting out into the wastes. Nobody waved or said goodbye to them - who was left to do so? Nobody remained there save world-weary men who felt much older than they were, and tired women who just wanted to live normal lives again. Even so, there was no such thing as a normal life in their homeland anymore. Not after the thrice-damned Shturmoviki had slaughtered their way through their people, placing them in camps and treating them like rats needing extermination. Not after the once-beautiful land they called home lay ruined, poisoned by countless toxic chemicals. Their people could try to rebuild all they wanted in this new state just for them, but Rustem and Murtaza knew that there was no going back now. Especially not for them, having lost all friends and family except each other. They could not bear to see the remains, and that had ignited a flame within them; one which would not stop burning until it reduced every last remaining Shturmoviki to ash."
 after_midnight.90.a:0 "Будущее за теми, кому есть что терять: у них ничего нет."

 #The Ural Purification Zone
 after_midnight.91.t:0 "Четвёртая печать"
 after_midnight.91.desc:0 "Юрий Евтухович стоял на вершине холма и нервно дышал. Его налитые кровью глаза взирали на пистолет, который он держал в руке. Орудие убийства должно убивать. Если что-то не убивает, значит это просто бесполезный, уродливый кусок стали. Бесполезный. Бесполезный. Бесполезный...\n\n"Commander Evtukovich, did you hear me?" one of the men assembled behind him spoke. "I asked what our new orders were, now that we've lost touch with the capital."\n\nOne of Yuri's eyes twitched. He spun around, and before he could even recognize the man who'd spoken he raised the pistol and fired. The officer cried out as he crumpled to the dirt. His comrades let out shouts of fear and dove out of the way, but Yuri couldn't have cared less about them. He fired again and again at the man on the ground, emptying the clip into his gut, his chest, his head.\n\nYuri threw the pistol aside and knelt down to look at the corpse. From what was left of the face he could tell it was Fedorov. He'd always been a good officer. Ruthless, efficient; untroubled by false morality. Yuri would never have guessed he was such a treasonous lizard, but here he was.\n\nHe stood up and looked at the other Shturmoviki officers cowering in the mud, waiting for his next move. His eyes passed over each of them one by one.\n\n"How fucking dare you," he rasped. "New orders? Why the fuck would we need new orders? The regent's order still stands! Why would it have been rescinded? It is our order to cleanse these mountains of every last goddamn subhuman rodent hiding in them, and that order will stand until we hear otherwise. Is that absolutely clear?"\n\nThe officers all nodded, too afraid to speak. Yuri picked up the pistol and inserted a fresh clip into it. In a certain light it had a sort of brutal beauty to it. He turned back to the cowering men."
 after_midnight.91.a:0 ""You're all relieved of command.""

 after_midnight.92.t:0 "Конь бледный"
 after_midnight.92.desc:0 "Центр города был переполнен солдатами, хотя назвать их опытной армией было бы слишком великодушно. Оглядевшись вокруг, Александр увидел, что большинство хвалёных воинов ходили в рваных тряпьях, да и выглядели слишком тощими. Даже штурмовики, с которыми обращались намного лучше, чем с простыми солдатами, в своей темной форме напоминали ходячие трупы. Они уже понимали, что совсем скоро всем им настанет конец. А собрались здесь только для того, что узнать, в каком виде он их застанет.\n\nПеред площадью была построен хлипкий ярус. Все в один миг замолкли, когда на него забралась одна единственная фигура. Юрий Евтухович, командующий Имперскими Войсками в Уральском Регионе, осмотрел свой легион. Когда его взгляд прошёл и сквозь полк Александра, последний в припадке вздрогнул. Евтухович поднял мегафон и заговорил.\n\n"Guardsmen, it has been brought to my attention that there are disloyal elements among our number. These godless traitors have questioned the authority of the Regent, and through him the authority of the Tsarevich and God almighty. The heretics have been disposed of, but I feel compelled to remind you of your oaths, and the punishment for breaking them. You are sworn to obey all orders without question. Without. Question. Compliance is not enough. To doubt your orders is to doubt God. To doubt the Regent."\n\nThe commander paused for a moment to pull out a piece of paper before resuming. "Our last order was to "secure the Urals in the name of the Tsarevich." If we have not received new orders, it is because the Urals are not yet secure. The inhuman Jews and their Tatar dogs still infest this land. Our task is not complete, and we cannot rest until it is! Men of the Imperial Guard, are you prepared to see your orders through? Are you ready to die and to kill without hesitation in the purification of your holy motherland?"\n\nThere was a roar of approval from the crowd. A cacophony of applause drowned out everything else. Alexander joined in. The soldiers around him were whooping and screaming with joy, but behind their eyes he could see the same feeling running through himself."
 after_midnight.92.a:0 "Страх."

 after_midnight.93.t:0 "Всадник по имени смерть"
 after_midnight.93.desc:0 "Всё болело. У Константина ныли ноги. Больнее всего на свете горели лёгкие, когда они изо всех сил пытались накачать хоть немного свежего воздуха в его организм. Это было хуже самого страшного боя. По крайней мере, в бою можно дать отпор. Здесь же единственным спасением было бежать как можно быстрее. Он был так близок, но времени оставалось слишком мало. Константин пробежал уже девять километров, а высохшие деревья начали редеть, когда он приблизился к опушке леса. Всего за сорок пять минут.\n\nДесять километров за сорок пять минут. Три четверти часа на то, чтобы пробежать дорогу прямиком через лес, которую артиллерийский корпус использовал для тренировок. Сигнальный пистолет выстрелил в 11, а в 11:45 грузовики, ожидавшие по другую сторону леса, уезжали, увлекая с собой всех, кто к тому времени успел к ним прибежать. В 11:46 посыпятся снаряды. Сегодня артиллеристы тренировались с горчичным газом. Константин сначала не верил происходящему. Это была такая тактика запугивания, дабы заставить солдат бежать быстрее или отсеять всех, у кого не хватило смелости попасть в отряды штурмовиков. Он отринул все иные мысли, дабы хорошенько разглядеть лес.\n\nЕго ноги ослабевали всё сильнее и сильнее, держась на последнем запасе сил его тела. Обгоревшие, гниющие стволы деревьев стали просто размытым пятном. Он перепрыгнул через зловонную лужу с каким-то трупом, плавающим в ней уже как несколько дней, потом свернул за угол и увидел то, о чём он сейчас и мечтал. Край тропы, а там, ещё через пару метров, стояли пять холостых грузовиков с несколькими охранниками, стоящими вокруг них. Он бросился вперёд и, наконец, выскочил из леса. Стражники захохотали, когда он, пошатываясь, резко остановился.\n\n"That's forty-five. Looks like he's the last one," the sergeant said as Konstantin climbed into the back of one of the trucks, taking a seat next to the few other soldiers who'd finished ahead of him. The trucks lurched into motion and started pulling away. He heard the gurgling sound of gas shells passing overhead, and the crumping sounds of them impacting behind him. He saw a golden fog start to creep out of the receding trees."
 after_midnight.93.a:0 "Но он так и не услышал криков."

 after_midnight.94.t:0 "Ад следовал за ним"
 after_midnight.94.desc:0 "Юрий Евтукович вышел из своей машины и зашагал к кругу вагонов. Всего их было двадцать три, а за ними более сотни дегенератов и предателей-дезертиров, укрывшихся от его солдат. Разведка сообщила, что они хорошо вооружены и находятся в полной боевой готовности, а потому пехоте было довольно затруднительно нанести им существенный ущерб. К счастью, можно было бы обойтись без потерь, ведь у Имперской Гвардии ещё было припасено много козырей для таких случаев. Белый фосфор никогда никого не подводил.\n\nДаже спустя несколько часов запах чеснока, всегда приходивший вместе с фосфорной атакой и поныне висел в воздухе. Когда командир шагнул через "We've rounded up the survivors sir, we're preparing to execute them now, with your permission."\n\nEvtukovich paused for a moment, as though he were contemplating some profound statement, before speaking, "Hold off, for now. Bring them back to the camp with us so we can get some use out of them." The officer snapped a smart salute and departed. Evtokovich turned back towards the body he'd been studying. It couldn't have been more than a year old. Such a little thing, and yet it had threatened everything he was fighting for, everything he loved. There was no other choice. There was no other choice."
 after_midnight.94.a:0 ""I do what I must, because I can.""

 after_midnight.95.t:0 "Войной, голодом и чумой"
 after_midnight.95.desc:0 "Александр обнаружил, что снова шагает с винтовкой в руке, а братья по несчастью окружают его, двигаясь в едином порыве к центру города. Если бы кто-нибудь спросил его, как он сюда попал, он не смог бы ответить. Жизнь не имела смысла уже несколько недель, а может, и лет. Он шел туда, куда ему велели идти, ел, когда и что ему велели есть, и убивал, кого ему велели убить, зная, что если он скажет "People of Holy Russia! You have been brought here today to see the face of the enemy! This is the enemy which infests our motherland, conspiring to pollute our blood and deny us our God. This is the enemy which the brave men of the Guard, the warriors of the Holy Regent and the blessed Tsarevich will purge from our country no matter the cost! Look at this vermin!"\n\nWith that he tore off the hood of one of the prisoners, revealing a Tatar woman gagged with a rough cord. Even from this distance, Alexander could see the burns that covered her face, hear the muffled screams and sobs coming from behind the gag. Evtukovich went down the line, ripping off the sacks. Each time he did so a wave of jeers and shouts came from the crowd. Once they had all been unmasked, Evtukovich gave the signal to the hangman and the trapdoor dropped. As the bodies twitched and jerked, he raised the bullhorn one more time, while the soldiers applauded."
 after_midnight.95.a:0 ""The first of millions!""

 #The Revolutionary Communes of Orenburg
 after_midnight.96.t:0 "Зерно и сталь"
 after_midnight.96.desc:0 "Большевистская Революция на Южном Урале потребовала достаточно много времени для подготовки и реализации. Как только до орного убежища Михаила Первухина дошли вести о смерти Таборицкого, так сразу же началась подготовка по изгнанию местного гарнизона, стоявшего в Оренбурге. Стоило начать реализовывать план захвата власти, как местные Имперские силы разбежались в страхе, увидев лишь пару признаков организованной атаки на них.\n\nГенеральный Секретарь Первухин, наиболее компетентный организатор за все те годы союза анархических коммун, быстро набрал популярность в народе, ведь он, как-никак, разогнал остатки шаек бандитов Таборицкого. Однако он понимал ещё одну вещь: работа правительства будет наиболее неприятной. Имперский Закон был особенно жесток к Южному Уралу: поля залиты химикатами, заводы разорены, а станки разошлись на металлолом, торговли нет, ибо некому торговать, а эффективной бюрократии не было ещё во время правления безумного Регента Первухин вздохнул.\n\nСмотря на карту Южного Урала, которую так любезно оставил предыдущий глава правительства, Первухин поморщился. Это была крайне древняя карта, которую сохранили со времён Бухарина, ведь на ней красовалась эмблема: "
 after_midnight.96.a:0 "Демократический централизм + инженер-электрик = Коммунизм..."

 after_midnight.97.t:0 "Пятый Маркс"
 after_midnight.97.desc:0 "Сложное положение в большом Оренбурге потребовало вернуть понятие "Fire." The three dozen Red Army men under his command opened up on the muzhik mob, as had by now become customary. The cold, miserable winter weather made the scene even more dreadful, as Lukomsky struggled to clear his nose while kicking away the bodies of anarchists which had fallen at the side of the statue they had attempted to topple. From the particular homes of the God-forsaken village, the political commissar and his chosen few brought back seized anarchist memorabilia to use as firewood. Black flags, deviationist literature, pornography. All these, it was decreed, should burn at the altar of the general secretary. And so they did."
 after_midnight.97.a:0 ""If Lenin himself had to liquidate 20,000 anarchists, imagine what we must do.""

 after_midnight.98.t:0 "Зажжённые"
 after_midnight.98.desc:0 "Если бы требовалось хоть какое-то оправдание фанатичному течению большевизма, которое возникало в результате Уральской Революции, чтобы начать репрессии и уничтожение РПЦ, то режим Таборицкого сумел такое предоставить. На сей раз Красная Россия не будет рисковать.\n\nАнархисты-крестьяне были слишком слабы или насыщены опиумом для народа, чтобы делать что-либо благоразумное в борьбе. У НКВД, однако, всё было схвачено, ведь у них на руках имелся целый список попов-таборитов, и этот список постоянно пополнялся с того момента, как в уральских убежищах большевиков находили разные граффити с убийствами.\n\nДля Василия Александровича Петрова работа была не особо приятна. Пока шла первая эпоха военачальников, религия играла определённую роль в его жизни, а убивать детство – задача сложная. Тем не менее, церковники сдружились с Таборицким, поэтому те пали в глазах Петрова. Он вёл свой отряд вперёд, в здание храма, расталкивая священников, которые умоляли о недопущении мародёрства и богохульства.\n\n"If only they'd fought this hard against Taboritsky." Petrov's political officer let out a laugh as he demeaned a bearded man, clinging on to a Bible. Most of the company laughed - ever so uneasily - with him, as the butt of a Kalashnikov left the old man lying on the ground. The rest of the platoon, outside the church, fired off a warning shot at the local rabble, which had not taken long to notice what the bonfire was being set up for. While some, it should be said, were apathetic to the forcible seizure of holy books (as they were, by this point, to almost anything), the majority of people attempted some form of protest. Petrov had orders to deal with those by shooting, but he chose a more sensible approach. Not like their protestations would change anything, anyway.\n\n"
 after_midnight.98.a:0 "Поджигай."

 after_midnight.99.t:0 "Считая потери"
 after_midnight.99.desc:0 "Мотыга Ильи вгрызлась в землю, но это было зазря. Он всё знал, но ему хотелось представить на секунду, что этой гнили нет, не существует. Остальные тоже притворялись, но тоже всё знали. Тёмные тучи, вечный символ их судьбы, а может Суда Божьего, нависали над колхозом каждый день. И вновь Илья заносил мотыгу в попытке разрыхлить ядовитую землю, но это никак не выходило. Он опускался на колено, щупал землю и, кажется, тихо матерился, правда, ему самому не был понятен смысл своих слов. Илья прислушался, когда до его ушей дошёл говор Михаила, который выделялся на фоне разговоров остальных крестьян:\n\n"Irritated, are you now, Ilya?" He asked. Ilya heard, but both men continued working, as stopping was not an option. "This is the sweat and blood-" Mikhail took a sharp breath, "-that will be necessary for the spirit of communism to return, you know."\n\n"Again with the revolution farce..." Ilya sighed, and he could feel Mikhail become a little annoyed. He was a determined Bolshevik, that much Ilya knew, and when he found some satisfaction under Bukharin, he hated the communes, and then welcomed Pervukhin. "We're supposed to till this soil and make it arable in the span of two months. How in God's name are we supposed to do that?"\n"I can't say for sure, but a duty is a duty." Mikhail responded, voice ragged and determined. "I happily turned over my farmland to the government to do this, and I would not want to see the fruits of my labor unreaped!"\n"And..." Another strike, another breath. "What happens if we don't meet it? You've seen how Pervukhin treated the anarchists. What if we fail our quota? What if we meet-"\n"The anarchists were traitors," Mikhail hissed, his voice turning cold, but Ilya knew the old Bolshevik held some uncertainty in his tone. He knew many of them, as acquaintances, as friends, even. "And besides, have you looked around us? Have you even seen what the world is like?" Mikhail's voice grew haggard."
 after_midnight.99.a:0 ""If Pervukhin's revolution falters, what else do you turn to?""

 after_midnight.100.t:0 "Фабрика"
 after_midnight.100.desc:0 "Церемонию тщательно подготовили, дабы та была полна красной эстетики Октябрьской Революции. Конечно, кому-то открытие новой фабрики по производству сельхохорудий могло показаться слишком демонстративным для показа "
 after_midnight.100.a:0 "История меня рассудит."

## THE FUNNI SATANIC GANG

 after_midnight.101.t: "Манифест безумия"
 after_midnight.101.desc: "Николай шагал по темному коридору в сопровождении двух мужчин в черных шелковых одеяниях, чьи лица были скрыты толстыми вуалями. Все было тихо, кроме тихих щелчков его шагов, все было темно, кроме мерцания свечей этих сопровождающих. Демоны плясали за каждой тенью, души проклятых шептали ему в уши. Дверь впереди открылась, ослепив его оранжевым светом и жаром тысячи горящих фонарей. Там сидел верховный жрец на своем готическом троне, глядя на Николая из-под маски из бараньего черепа. Николай упал на колени и коснулся лбом священной земли. Люди в плащах подняли фонари и сухим монотонным голосом пропели: "Rege Satanas, Ave Satanas, Abaddon, dirige nos."\n\n"Rise, initiate" the high priest ordered. At once, Nikolay stood, locking eyes with the slender figure before him. His old commander was unrecognizable. The skin around his eyes was sullen, his gaze was dull, his expression hollow. The man who Nikolay once knew as Colonel Anatoly Motsny was nowhere to be seen, in his place only a soulless vessel sustained by dark sorcery - Abaddon, the archangel of destruction, the progeny of Cain.\n\nNikolay was silent, straining to disguise his growing terror, as the high priest rose from his throne and placed a dagger in his hand. Though his heart brimmed with fear and his soul cried in agony, he gripped it tightly. Nikolay slid the steel blade across his own chest, wincing as he tore a piece of flesh from his body. He clenched it in his fist, hesitating only for a moment before placing it onto his tongue. Abaddon held a silver chalice to Nikolay's chest, pressing it firmly against the wound. The blood thickened even as it rushed to fill the vessel. Nikolay grasped the chalice, putting it to his lips that he may receive the unholy communion. "Rege Satanas," Nikolay began, blood oozing across his torso and sliding down the back of his throat. "Ave Satanas, Abaddon, dirige nos."\n\nThe high priest slid a finger over Nikolay's bleeding chest and marked his forehead with the Petrine Cross. "Welcome, Initiate, to the Brotherhood of Cain."
 after_midnight.101.a: "Из ада восстала новая Россия"

 after_midnight.102.t: "Мольба колдуна"
 after_midnight.102.desc: "Она потянула за цепи, крича, когда человек в маске поднял над ней кинжал. Он воткнул его ей в живот, крепко держа, пока резал его. Кровь и желчь просочились на мраморный алтарь и разбрызгались по полу. Ее крики превратились в хрипы, движения стали медленными и слабыми. "Hear me, Lord!" the masked man yelled, pressing his hands against the hilt and cracking open the woman's sternum. "Oh, sweet Lord, hear my prayer!" He reached into the chest cavity, wrapping his fingers around her still pounding heart. The muscle gurgled as he squeezed, its tendons tore like fabric, and Abaddon raised the very cradle of the woman's soul in front of her dying eyes. "I have listened, my Lord! With this, I honor thee!"\n\nA symphony rang in his ears, an unholy screeching that grew louder and louder. "I am here, my Lord, I am here!" The notes twisted in his head, a concerto of strings and flutes, rising and descending in pitch, cutting out and returning, slowing and quickening. His limbs quaked, the heart fell from his hand. Demons pressed against his skull, his eyes tried to fly from their sockets. His bones were possessed by an otherworldly force, energy escaped his body, belts of electricity cracked between his temples. "Almighty Lucifer! Where have you gone? Adonai's agents defile your soil! The Jew-lovers pray before his idols, they rally behind his false prophets! Lend Russia your strength. Lend Russia your vengeance. Oh Morning Star, give me your instructions!"\n\nThe roar of clarinets were the lies of the apostles, each trumpet blast an angel's curse, but through the degenerate noise a lone voice still hummed from below. Abaddon opened his eyes, his attentive gaze turned to the heart on the floor. The spatterings of blood told the paths ahead, every drop a warning, every smear an instruction. It all became clear, it was not spirits of the underworld, but the Shepherd of Sin above who must consecrate the new era. The burden of his duty pressed down on his spine. For how could any one man found a new Babylon?"
 after_midnight.102.a: "И в ней была найдена кровь пророков, и святых, и всех убитых на земле."

 after_midnight.103.t: "Темные наслаждения"
 after_midnight.103.desc: "Они предлагали ему хлеб, когда его поля лежали бесплодными, теплое убежище, когда у его печи не было угля. Ответы на то, почему его мир развалился, имена тех, кто виноват. Они обещали заставить страдать врагов России, обещали отомстить всем, кто причинил ему зло. Он был подозрителен, но он был зол, он был неуверен, но он был голоден. И вот Владимир вступил в Братство Каина. "Warriors!" cried his commander, on the eve of his first raid, "The true Lord calls your names. Revel in his glory!" His fellow soldiers practically jumped to their feet, cheering and laughing as they burst out the door, and Vladimir followed behind them.\n\nTobacco smoke filled his nostrils, terrified screams and celebratory laughter filled his ears. Drinks filled goblets and soldiers sang. The Warriors of Cain beat, whipped, and raped the assembled slaves, with no regard to their age or sex, every cry or scream became a prayer for the coming raid's success. They defiled holy icons with blood and ejaculate, snuffed strange powders to summon strength for the battle, stripped eachother naked, and copulated openly.\n\nVladimir's mind was flooded with memories of piety, how proud he was to be confirmed, his mother's tales of the ancient Hebrews. The hand of God reached down to Vladimir, he whose soul was still not corrupted, he whose mind was still bound by empathy. But the fires of temptation burned in his loins, the serpent's words coursed through his spirit. Why did God watch as his family was shot? Why did he do nothing as the Arch-Jew trampled Russia? Where was he when Moscow fell? Abaddon appeared beside him, the voice of Lucifer himself on his tongue. "Why are you not reveling, brother? Have you forgotten what Adonai has done? Have you forgotten our communion?"\n\nContempt boiled within him, years of prayer unanswered, decades of suffering uncompensated. He stared into the writhing mass of flesh and sin, his soul now resolute. He downed a goblet of wine, and unbuckled his belt."
 after_midnight.103.a: "Гнев человеческий не творит правды Божией."

 after_midnight.104.t: "Яма"
 after_midnight.104.desc: "Геннадий преклонил колени перед своей святыней, образом Пресвятой Богородицы, набросанным углем, украшенным грубыми свечами из обрезков животного жира. Это было все, что он мог выпросить, не будучи замеченным, все, что он должен был почтить Господа. Молодой священник плакал, молясь между всхлипами: "I am sorry, God. I have tried to maintain my courage, to hold your blessings in my heart at all times, but I have failed. I am grateful for my life, eternally thankful for your blessings. But I am tired, I am weak, I am a coward and a sinner. I-I beg for your forgiveness. I am so, so sorry." Gennady stood and walked into his bedroom. He unholstered his pistol and prayed he would reunite with his wife in heaven.\n\nOksana held a bucket in her hand, carrying water so that her sickly mother would not have to. A headscarf wrapped around her, a plaid sarafan lay over her. She walked with her head down, and prayed that she could go home safely. But she felt the eyes of Lucifer's agents along her back and the grinding of wheels behind her. A truck stopped, a claw trapped her arm, the bucket spilled onto the dirt. She could smell the alcohol on their breath and sense the smiles behind their masks. They bound her with rope, stabbed a syringe into her arm, and threw her into the truck.\n\nValery's joints groaned, his rigid footsteps led him behind a line of emaciated bodies. Abaddon's riders led the men like cattle, shambling toward the quarry. Valery felt a pop in his knee, letting out a gasp as his legs collapsed beneath him. One rider lifted him by his hair, another smashed his nose with the stock of his rifle. He choked on phlegm and blood as they bludgeoned his body, too weak to do anything but wince as a bayonet penetrated his abdomen. The others could only continue their march, broken spirits deaf to the crushing of bone. As they labored without respite, they saw a cross erected at the entrance. Valery's ghoulish body bled from the punctures in his hands, feet, and belly. His head hung limp and he weakly squirmed. The last of his voice rattled in his throat, and his spirit separated from his body."
 after_midnight.104.a: "Блаженны изгнанные за правду, ибо их есть Царство Небесное."

 after_midnight.105.t: "Вавилон"
 after_midnight.105.desc: "Над Омском дули холодные ветры, семьи просыпались от стука в двери. Адские Всадники пришли, согнав всех горожан в центр города. Там лежал большой круг из палок и соломы, очерченный кровавым кольцом. По его краям были посажены пять сосновых кольев, а между ними шли деревянные спицы, образуя пентаграмму, поднятую на два метра в воздух. В центре его стоял распятый Сын Божий, тело его было сделано из дерева и веревки, а голова-как у свиньи, обвитой терновым венцом.\n\nЗрители в молчаливом страхе наблюдали, как люди в масках вытаскивают пленников из повозок. Воры, пленники, захваченные в набегах, мятежные рабы, поклонники Иудейского Бога. С каждого была снята одежда, руки связаны за спиной. Всадники ввели их в круг, привязав руки к спицам и оставив висеть на запястьях. Кто-то кричал, кто-то плакал, кто-то слабо извивался, а кто-то спокойно принимал свою судьбу. Некоторые горожане хныкали, некоторые закрывали глаза или отводили взгляд. Матери закрывали детям рты, чтобы их плач не привлекал внимания.\n\nИз собравшихся братьев вышел Абаддон в маске из бараньего черепа, с трезубцем в левой руке и факелом в правой. Страстным голосом, громким, чтобы все могли его услышать, он начал свою молитву. "Oh Lucifer, oh Prince of Darkness! I consecrate you a most holy city, I offer you a temple upon the Earth! Lend your strength unto me, impart your blessings on the New Babylon! May you silence the foul agents of Jerusalem and take vengeance upon them! Oh Morning Star, may your glory be known by all peoples!" He kneeled before the straw circle, and through his torch he summoned the fury of Hell. Four dozen voices screamed in terror, their eyes wide as hell raced toward their bodies. Their hair withered, their skin blistered, their very tears were turned to steam. Agonized screams and mortified cries broiled into the surrounding air, a cacophony of suffering pointed at Adonai himself. Smoke billowed upwards, and Hell became manifest upon the Earth."
 after_midnight.105.a: "§IИ дым их мучений восходит во веки веков.§!"

 # Nenets Free Army
 after_midnight.106.t: "Меж лесами и горами"
 after_midnight.106.desc: "Когда солнце поднимается над горизонтом, деревня Карпова пробуждается от глубокого сна. И ребенок, и пожилой человек выходят из своих деревянных домов после утренней трапезы, чтобы сосредоточить свой ум, и сосредоточиться на повседневных делах выживания в суровых сибирских лесах; так же обстоит дело и с коллективной памятью об их маленькой изолированной общине в горах. Это стало неким благословением, поскольку редкие, но преследующие цели, новости о состоянии России в целом доходили до их небольшого сообщества.\n\nЧувство простого блаженного невежества воцарилось там в последние годы, и опасаясь, что, если кто-нибудь из них признает, что случилось со страной в целом, миазмы смерти, которые стали их родиной, достигнут и их маленького идиллического рая.\n\nЛюди придут от своих менее неприметных соседей, неся шрамы и страшные истории, что жители деревни просто уже не хотели более выслушивать, пока в конце концов ничего, кроме блаженного и приветливого молчания, не пришло с дорог, ведущих к ним.\n\nНи одна новость не была хорошей новостью, насколько было известно жителям Карпова. И пока они просто не обращали внимания ни на что за пределами своих границ, кроме случайных приземлений пилотов из этой вашей "
 after_midnight.106.a: "Такая же, как и когда-либо."

 after_midnight.107.t: "Ангел-хранитель"
 after_midnight.107.desc: "В небе Ненецкого Автономного Округа, Антонина управляла своим самолетом, постоянно проверяя вне своей кабины форму вневременной реки Обь. Она пристально смотрела на пейзаж вокруг себя, вечный в своей безмятежности, но, несомненно, израненный ужасами, которые она видела. Остатки обугленных деревень, разрушенных повозок и все признаки общин её юности постепенно были поглощены снегом и лесами. На мгновенье, её мысли блуждают о женщинах перед ней, что управляли этим самолетом, и вообще, бы они подумали об этом?\n\nВ этот момент, она сжимала ярмо сильнее, а глаза осмеливались гореть непролитыми слезами, когда воспоминания о друзьях наводнили её разум - и единственный вопрос, который она никогда раньше не задумывала, начинает прокладывать себе дорогу в её сознание.\n\nКакой-то шум выводит её из ступора. Взглянув налево, на горизонте виделись далёкие-придалёкие точки в некотором даже знакомом и одиозном v-образном узоре. Практика стрельбы по мишеням, как раз то, что ей нужно.\n\nЕё разум мгновенно отбросил весь тот ненужный беспорядок, а руки автоматически переместились к хорошо знакомым переключателям, когда она наклонила самолет вниз, набирая скорость, чтобы прицелиться по целям внизу; когда рев её двигателя объявил о её присутствии, и плеск её пулемета разнес их вертолеты на металлолом, она не могла не улыбнуться, и насладиться тем же чувством, которое испытывали и многие женщины в этой же кабине."
 after_midnight.107.a: ""I love the smell of burnt Nazis in the morning.""

 after_midnight.108.t: "Серая Вода"
 after_midnight.108.desc: "ОТЧЁТ - [Root.GetDateText]\n\nРАЗВЕДЧИКИ ОБНАРУЖИЛИ ХИМИЧЕСКИЕ ДАМПЫ НА ОЗЕРЕ ВБЛИЗИ ОКСИНО. ПОДОЗРЕВАЕТСЯ ПОПЫТКА ОТРАВЛЕНИЯ ИМПЕРСКОЙ ВОЗДУШНОЙ БРИГАДОЙ.\n\nВЫДЕЛЕН НЕОСНОВНОЙ ПЕРСОНАЛ, ПРОВЕДЕНА РАЗВЕДКА ДЛЯ НАДЛЕЖАЩЕЙ ОЧИСТКИ МЕСТА, ДО ТЕХ ПОР, ПОКА ЧУЖЕРОДНЫЕ ЭЛЕМЕНТЫ НЕ БУДУТ БЕЗОПАСНО УСТРАНЕНЫ; СЛЕДУЕТ ПОЛАГАТЬ, ЧТО КАЧЕСТВО ВОДЫ И ВСЕГО, ЧТО НАХОДИТСЯ В РЕКЕ, НАХОДИТСЯ ПОД УГРОЗОЙ. РЕКОМЕНДУЕМЫЕ ДЕЙСТВИЯ: В СВЯЗИ С ИЗОЛЯЦИОНИСТСКИМ АСПЕКТОМ МАНЕРНЫХ ДЕРЕВЕНЬ ПОД НАШИМ ЗНАМЕНЕМ И ОТСУТСТВИЕМ ЛЮДЕЙ, НЕОБХОДИМЫХ ДЛЯ НАДЛЕЖАЩЕЙ ИНФОРМАЦИОННОЙ КАМПАНИИ, РЕКОМЕНДУЕТСЯ, ЧТОБЫ КАЖДЫЙ ПИЛОТ НАШИХ ВВС РАСПРОСТРАНЯЛ ИНФОРМАЦИЮ ПРИ КАЖДОЙ ПОСАДКЕ ДЛЯ ПОПОЛНЕНИЯ ЗАПАСОВ И ОТДЫХА, А ТАКЖЕ НОСИЛ С СОБОЙ ВОДУ И ЕДУ, И СООБЩАЛ О ЛЮБОЙ ПОСТРАДАВШЕЙ ДЕРЕВНЕ.\n\nНЕОБХОДИМО УСИЛИТЬ ПАТРУЛИРОВАНИЕ ВОКРУГ ОКСИНО И ОКРУЖАЮЩИХ РУЧЬЕВ, ЧТОБЫ СОХРАНИТЬ НАШИ ЗАПАСЫ ВОДЫ НА БУДУЩЕЕ.ПИЛОТЫ ДОЛЖНЫ ОТМЕТИТЬ НА СВОЕЙ КАРТЕ ПРИМЕРНОЕ МЕСТОПОЛОЖЕНИЕ ДЛЯ БУДУЩЕЙ КАТАЛОГИЗАЦИИ.\n\n\nОНИ ЗАПЛАТЯТ ЗА ЭТО."
 after_midnight.108.a: "Трусость - мать жестокости."

 after_midnight.109.t: "Поворачивая время вспять"
 after_midnight.109.desc: ""Is this it, father?"\n\nThe carriage finally stops, the horse neighing as a stock, large man hops down from his seat in the carriage, patting the horse's cheek to calm him down. "Yes, Alek. This is it."\nIn contrast with the adult, the youth is a scrawny, thin teenager, pulling the cloth of the carriage, and glancing at the abandoned, wooden manor in the woods. The house looks completely abandoned, the once vibrant oak giving way to a greyish, almost sickly tone, the smell of mold perceptible even from this distance."\n\n"Is this where you and Uncle Vik-s-sorry, ouch, don't pull my ear!"\n\n"We don't speak the name of monsters in our home, Alek. Do you want to make your mother cry again?"\n\n"N-no, okay, I'm...I'm sorry, just stop pulling! It hurts!"\n\nThe father finally relents, the youth all but rubbing fiercely his ear. The father takes a deep breath, remembering the per- no...person is an insult, the animal that he once shared a roof and a life with.\n"...You don't remember, you were really small, but this is where I used to live. Your grandfather's grandfather built this house himself, with his own two hands, and work this land to sustain his own family, all the way down to us. Weren't for Kaganovich, you would have been raised here, not in some small hole in a wall in Chelyabinsk."\n"...anything's better than what's out there, father."\n\nThe silence stretches between the two of them before the taller man nods.\n\n"Glad you agree. Wake your mother and sister in the wagon. I'll set a campfire, and tomorrow we'll work to put some life back in this house."\n"And then?"\n"...we will survive. We have enough supplies to last a while, but we must stand on our own now. Your mother and sister will clean up the house tomorrow morning, and we'll be out to get anything we'll need."\n"D-does...does that mean you'll finally let me use your gun?!""
 after_midnight.109.a: ""No Alek. You'll have yours.""

 after_midnight.110.t: "Крестовый поход Звягина"
 after_midnight.110.desc: ""We've heard what you said, Zvyagin."\n"Oh really? Cause you could have fooled me!"\nAglaya Kuznetsova, Captain of the Third Fleet, rubbed her temple, staring at her leader with a withered if patient glare. The man looked downright furious, yet flushed; either by his rage, or the cold of the landing road, she couldn't be sure. The air howled, yet it didn't seem to diminish the fury of the man's voice, as he raised his voice again, motioning to the warehouse at their side.\n"We can't just shrug and offer the other cheek when those psychopaths kill our people and poison our land even more! Haven't we suffered enough under the Regent's insanity, now we have to just twiddle our thumbs and keep waiting until Melkikh finishes the bloody job?!"\nShe listened to him, as he, the leader of them all, screamed himself hoarse as his argument collapsed more and more into an irrational, hateful speech against everything that befell them; the Russians that put them into shackles, the empire that turned these shackles into a noose, and now the bandits that seek to give the final twist to break their neck. Finally, all the rage and vitriol spilled out of him, leaving what really was Alexander Zvyagin, for those close to him: a scared, tired, young idealist, in a land marred by justified cynism.\n"We don't have the people, Alexander. Everyone is tired of fighting. We've fought for ten, long years, and what did we get from it? The land is even more broken than when I was up there, shooting at the Krauts myself. But you can't draw what simply is not there anymore. We can only endure-"\n"We will die."\nFor the first time in quite a while, Aglaya was shocked, staring at the broken person at her front; Alexander can't muster the energy to look at her in the face, pitifully looking at the ground beneath them as if it could give him any answer, any consolation, or any help at their situation.\n"We can't keep...hoping we can shoot them down forever. They'll...just keep chipping, more and more, until they reach Surgut. And then..."\nHis sentence was left unfinished, a grave silence stretching between both of them. And before Aglaya could say anything, he turned and went the way he came, his posture all but defeated."
 after_midnight.110.a: "Тёмные тучи над голубым небом."

 #Imperial Aviators#

 after_midnight.112.t: "Надвигающийся шторм"
 after_midnight.112.desc: "Удушливое покрывало тьмы, опустившееся на Сибирь, на Россию, было пронзено единственным тлеющим угольком. Он мягко светился, когда Мелких затягивался сигаретой, дым вырывался из его ноздрей, когда он выдыхал. Он смотрел, как завитки серого ничто пляшут, словно призраки, в холодном сибирском воздухе, и улыбался. Призраки, Россия была полна ими. Но Мелких среди них не было, как и его людей.\n\nЕсли бы Мелких мог одним словом описать русскую расу, то это было бы "
 after_midnight.112.a: "Мелких был не только выжившим, но и хищником."

 after_midnight.113.t: "Как молния"
 after_midnight.113.desc: "Лидка бросилась на землю, когда над головой пронзительно завизжали самолеты, и, схватившись руками за затылок, подняла снег. Пули разрывали лачуги и взрывали тела в ярких клубах розового тумана. Гетман отказался платить дань маршалу авиации, и теперь он убивал их.\n\nВизжащий пикирующий бомбардировщик низко пролетел над городом, сбросив груз на деревенскую площадь. В одно ужасное мгновение все вокруг превратилось в свет, жар и шум. Лидка не понимала, что кричит, пока у нее не пересохло в горле. Осколки, земля и плоть были разорваны и дико брошены взрывом, и Лидка почувствовала, как волна жара выбросила ее из лежачего положения в воздух.\n\nОна приземлилась на спину в нескольких ярдах от него, ветер вырвался из ее легких. С трудом переводя дыхание, она смотрела, как над головой кружат машины смерти. Что они могли сделать? Несколько смельчаков безрезультатно стреляли из винтовок по самолетам, их тела быстро превращались в мокрые клочья при очередном обстреле.\n\nЛидка попыталась подняться, но руки и ноги не слушались. Она изо всех сил пыталась поднять голову, волосы, кровь и пот прилипли к ее лицу.\n\nОт ее тела остался лишь ужас, месиво обугленного мяса и расколотых костей, еще одна жертва ярости Мелких. Лидка откинулась назад, шок быстро овладел ею, ее последние мысли были о матери."
 after_midnight.113.a: "Стать кратером - это судьба тех, кто отказывает маршалу авиации."

 after_midnight.114.t: "Черная стена"
 after_midnight.114.desc: "Хриплый рев зенитных орудий и треск пропеллера заполонили сознание Коломникова, блокируя все остальные раздражители, когда яростный звук ударил в его мозг. Штурмовое крыло пронеслось низко над бункерным комплексом, находя брешь в обороне Искупленной Черной Лиги.\n\nИх не было.\n\nФанатики крепко держались против Имперских Воздушно-Десантных Бригад, их укрепленные зенитные орудия извергали в небо ливни деарга. Наводчик вертолета Коломникова с обезумевшим, испуганным выражением лица накачивал свинцом огневые точки, отчаянно пытаясь сбить защитников Черной Лиги. Может быть, если бы их пушки можно было нейтрализовать... Стрелок взвыл и отшатнулся назад, схватившись за лицо и крича, когда кровь хлынула из его челюсти.\n\nКоломников инстинктивно перепрыгнул через упавшего пулеметчика и занял его место, сжимая пулемет потными руками.\n\nКак только он открыл ответный огонь по одетым в черное фигурам, охранявшим бетонный адский пейзаж, и когда гильзы звякнули и загремели у него под ногами, Коломников почувствовал, что во рту пересохло, а кишки превратились в воду, когда зенитная пушка повернулась к его вертолету.\n\nЗенитный снаряд с легкостью пробил мягкую обшивку вертолета, словно великан муху. Кабину сильно тряхнуло, и Коломникова сбросило с ног, когда вертолет начал свою смертельную спираль. В вихре звуков и размытых цветов Коломникова швыряло по кабине, и только грация центростремительной силы удерживала его внутри вертолета.\n\nВой истерзанного металла и кинетический вопль удара встретили Коломникова, когда его колесница встретила поднимающуюся землю, стекло и обломки осыпали его и тех немногих, кто выжил в катастрофе. Боль встретила Коломникова, жгучая, мучительная боль, когда он попытался выпрямиться и вытащить свое обмякшее тело из-под обломков. Выглянув из покореженной дверцы вертолета, он почувствовал, что вот-вот расплачется. По траншее, в которую упал вертолет, неслись солдаты Черной Лиги с винтовками наготове. Пистолета нигде не было, и Коломников молился, чтобы его не взяли живым."
 after_midnight.114.a: "Сегодня Искупленная Черная Лига заслужила право отказаться."

 after_midnight.115.t: "Всадники бури"
 after_midnight.115.desc: "Маршал авиации Мелких отмахнулся от этих сообщений несколько недель назад. Нелепо было думать, что что-то столь обыденное, как погода, может остановить его флот. Вертолетный флот зимовал, готовясь к набегам вглубь Сибири задолго до распада Священной Российской Империи, и ни разу вертолетная орда не приземлялась. Мелких не потерпит неповиновения Матери-Природы, и никакая погода не помешает ему взять то, что принадлежит ему по праву.\n\nЭто было несколько недель назад, и теперь отряд, отправившийся в рейд на ненецкую территорию, затерялся в вечной белизне. Пилоты вертолетов напрягали зрение, пытаясь разглядеть что-либо сквозь снежную бурю, держа рычаги управления мертвой хваткой с побелевшими костяшками. Никто не осмеливался повернуть назад, ибо вернуться к маршалу авиации без добычи означало подвергнуться немедленной казни.\n\nВетер и снег опустошали лопасти, и первый вертолет, который был сброшен на землю седой рукой Борея, приземлился с глухим стуком. По рациям эскадрильи, которая поначалу считала, что ненцы обзавелись ракетой, была слышна тревога пострадавшего экипажа. Когда один вертолет поднялся, чтобы встретиться лицом к лицу с несуществующим врагом, он слепо наткнулся на своего брата, отправив их обоих на землю внезапно ярко-оранжевым огненным шаром.\n\nКогда ненецкие разведчики обнаружили обломки, от экипажа не осталось и следа, если не считать нескольких трупов, замерзших от ледяных сибирских ветров, и волчьих следов, уходящих в лес." 
 after_midnight.115.a: "Мать-Природа не терпит эгоистов."

 after_midnight.116.t: "Лязг Крыльев"
 after_midnight.116.desc: "Бомбардировщик взорвался в воздухе, его полезная нагрузка взорвалась внутри, разбрызгивая остальную часть воздушного флота смертельной шрапнелью. Истребители то появлялись, то исчезали из строя бомбардировщиков, несколько истребителей из флота Мелких рвались на перехват. Вертолеты и бомбардировщики взрывались гортанными взрывами или тянули за собой дым, когда они врезались в Урал внизу.\n\n"Where the fuck did they come from?" shouted the air marshal from his chopper, watching through the canopy in disbelief as the swooping fighters tore into his precious fleet. There had to be at a dozen of them, all older Soviet planes, proudly emblazoned with the red star of the old Union. The fighters, long time heroes of Siberia, were unmistakable: the Free Aviators.\n\nHelicopters fired mounted machine guns fruitlessly at the passing fighters, the Free Aviators easily spinning to avoid the line of tracers. Melkikh's gunner was shoved off the gun by the air marshal himself, who grasped the machine gun and swung it towards his enemy. The gun shook, bright tracer rounds illuminating the night sky, seeking the death of the witches. A Soviet plane careened to the left as Melkikh riddled its left wing with bullets, smoke trailing from behind the stricken fighter. All around the aerial duelists, and explosions shook the sky as raiders and Free Aviators killed and died alike.\n\nAs choppers fell from the sky and bombers exploded midair, Melkikh felt his gun cough, the last of the casings clinking to the floor. "Fuck!" the Air Marshal shouted, dismounting the weapon. A cold sweat began to percolate on his brow as he slowly came to the realization that the fight was hopeless. "Pull back! Return to base!" screamed Melkikh down the radio. As one, the fleet turned to flee.\n\nThough they were harassed the whole way back, the Free Aviators peeled off shortly before the fleet touched down. Melkikh was incensed, coming off of his chopper ranting and raving. "I!" He screamed to raiders, "I alone am the master of Russia's skies! When this is finished, the Free Aviators will be forgotten! Any who speaks their name will be thrown from a helicopter!""
 after_midnight.116.a: "Налетчики смотрели с недоверием. Маршал авиации сошел с ума."

 after_midnight.117.t: "Разбитые на части"
 after_midnight.117.desc: "Дорога Виктора к Первой Реформированной Искупительной Бригаде была долгой и мучительной. В хаосе русской анархии он превратился в простого вора, крадущего все необходимое для выживания у тех, кто слишком слаб, чтобы защитить свое имущество. Когда тень режима Таборицкого покрыла всю Россию, он был схвачен и приговорён к смертной казни. Он думал, что ему повезло, когда Искупленная Черная Лига вытащила его из тюрьмы во время хаоса краха Регентства. Однако теперь, когда он смотрел на якобы 'тренировочный лагерь' он понял, что заблуждался.\n\nВиктор узнавал людей вокруг себя; они все были его сокамерниками, которых он знал со времени своего пребывания за решеткой - убийцы и воры. Они были окружены высокими стальными стенами, с безликими охранниками, стоящими на зубчатых стенах, холодно наблюдая за каждым "redemption" that they were offered from this new Black League. So that is what they did, each and every recruit fought for every scrap of food that they could, while the masked guards on the walls watched them, assessing them all.\n\nAs time went on they were privileged to be visited by a small team of drill sergeants. These men would begin the arduous process of taming the wild animals that they had created. Week by week, drill by drill, the recruits were trained. Once, when Viktor beat another recruit in a fight, he was awarded with an additional serving of food, the loser sent into solitary confinement without food."
 after_midnight.117.a: "Эти животные научатся себя вести правильно."

 after_midnight.118.t: "Стальная Нация"
 after_midnight.118.desc: "Александр Лазаренко внимательно изучал карты территории Чёрной Лиги, ища наиболее защищённые позиции. Если Чёрная Лига хотела пережить этот Великий Суд и победить толпу варварских военачальников, она должна выковать стальную нацию, которую не сломят наступающие противники. Чтобы достигнуть этого, он и его штаб разработали Программу милитаризации деревень, инициативу по концентрации населения Черной Лиги в легко защищаемых опорных пунктах и укреплению их, чтобы противостоять любому вторжению врага.\n\nЛазаренко и его подчинённые знали, что люди будут сопротивляться переселению, из-за ослабленности сентиментальностью и плохо обоснованной гордостью за свое наследие. Это не имело значения для Александра и его штаба. Эти люди никогда не были настоящими членами Черной Лиги, вместо этого они-всего лишь пешки, которые можно использовать для продвижения интересов Черной Лиги. Они будут перемещены под дулом пистолета, независимо от их желания, и любой, кто будет сопротивляться, будет застрелен без предупреждения.\n\nСосредоточение населения в этих крепостях также имело еще один плюс для Черной Лиги. Этих крестьян будет легко контролировать и управлять ими будет гораздо удобнее. Под бдительным оком Черной Лиги Лазаренко мог убедиться, что эти крестьяне выполнят свою задачу в Великом испытании. Они будут отдавать свой труд, свои умы, свое имущество и свою жизнь, и все это для достижения великой цели Лиги.\n\nЭто была обязанность Лазаренко и его Искупленной Чёрной Лиги - спасти Россию от самой себя. Причина, по которой она потерпела неудачу во всех предыдущих Испытаниях, была связана с ее неуправляемым и диким народом. Причиной неудачи Язова была его неспособность увидеть эту непреложную истину. Эта новая Лига воспитает поколения настоящих русских, таких русских, которые отдадут всё, включая свою жизнь, за Черную Лигу."
 after_midnight.118.a: "Будущее, выкованное в огне."

 after_midnight.119.t: "Естественный отбор"
 after_midnight.119.desc: "Виктор уже забыл, сколько он пробыл в этом 'тренировочном лагере' Первой Реформированной Искупительной Бригады. Все дни слились в какой-то туман. Трупы начали появляться по всему лагерю, и с каждым днем их становилось все больше. Поначалу вонь была невыносимой для него и остальных "recruits", but after a while their noses had gone numb to it. Some of them starved to death, unable to fight for their right to eat, others had died from diseases due to the increasingly filthy nature of the camp. The rest had been killed, either by the guards or their fellow recruits.\n\nThose who remained had changed from their time spent within the camp. They had become more violent, acting almost like rabid beasts rather than human beings. Altercations over food or equipment escalated from fist fights into brutal life or death combat. Everybody fought like they like their life depended on it because they all knew that it did. In this place Viktor had no friends, just rivals for survival.\n\nOnce a week, members of the Black League visited to check up on the progress of their recruits and to provide combat training. These were the only men the recruits truly feared. Anything that could be considered a slight towards a ranking officer was punished severely. A week in solitary for minor offenses, and death for major offenses. Like rabid dogs wearing shock collars, the only thing these recruits truly feared was their masters.\n\nDuring his time at the camp, Viktor learned every way he could possibly kill a person. Through instruction from the Black League and his own personal experience fighting for his life he had been made into a skilled killer. Only the strong could survive the Black League's "recruitment" process, and Viktor refused to die here, no matter the cost."
 after_midnight.119.a: "Животные, превращённые в оружие."

 after_midnight.120.t: "Земля слёз"
 after_midnight.120.desc: "Жизнь в Свердловске в эти дни была ужасной. Жизнь при военном режиме и так не была полна радости, но они просто действовали так, как давала ситуация, и жители города любили их за это. Имперское правительство, тем не менее, было значительно хуже. Граждан выкидывали из их домов, людей отстреливали на улицах, жестокость была беспощадной и бессмысленной. Впрочем, и оно исчезло, и его место заняла Чёрная Лига.\n\nХотя они использовали стиль старой Черной Лиги, эта новая Лига была совсем другой. Их заклятым врагом больше не были германские тевтонцы - вместо этого они нашли своего врага в самом народе России. Они обвиняли своих соотечественников в постоянных поражениях в войнах с Германией. Результатом стал режим, который даже не рассматривал своих граждан как людей, вместо этого для него они были лишь ресурсами, которые можно было использовать для воспитания будущих поколений фанатиков Черной Лиги.\n\nУлицы Свердловска наводнили люди из Управления Внутренней Безопасности. Их лица были закрыты противогазами, а в руках они держали автоматы. Солдаты наблюдали за жителями города, наказывая даже за самые незначительные проступки с крайней жестокостью. По ночам люди УВБ совершают набеги на дома обычных граждан, захватывая любую форму личной собственности, запрещенной Черной Лигой. Безобидные безделушки вроде комиксов и детских игрушек были украдены и уничтожены. Как скот, жителей Свердловска оставляли в живых только для того, чтобы те выполняли свои обязанности перед Черной Лигой, и только для этого."
 after_midnight.120.a: "Город страданий."

 after_midnight.121.t: "Кровавый убийца"
 after_midnight.121.desc: "Екатерина проснулась из-за звуков пальбы и криков. Она бросилась к окну, чтобы посмотреть, что происходит. Черная Лига прибыла в ее деревню, с целью проведения "
 after_midnight.121.a: "Псы, наконец, спущены с поводка."

 ## Kazakh Purification Army

 after_midnight.122.t: "Казахский рассвет"
 after_midnight.122.desc: "Конец дней. Вот как это выглядело для молодого штурмовика, застрявшего в казахских равнинах вокруг Актау, палящее солнце палило его, когда он пытался возиться с дрянным радио. Прошло уже несколько дней с тех пор, как его командиры перестали отвечать на его призывы, и Бог знает, сколько времени прошло с тех пор, как Регент вернулся к нему. Он был один, в стране, сильно отличающейся от Сибирской деревни, в которой он вырос, и наполненной недочеловеками, которых он поклялся очистить во имя Священной Российской Империи.\nИ все же, несмотря на то, что он, казалось, застрял в заброшенной стране, он продолжал надеяться, что услышит по радио хоть что-нибудь, что даст ему хоть какое-то подобие надежды. И на секунду ему показалось, что его надежды сбываются, когда радио подхватило сигнал: "To all the Russian dogs still defiling these lands, the time of retribution has come for you. The crimes committed by the Mad Regent and his rabid dogs shall be avenged: for every slight committed against the Kazakh people, it shall be punished tenfold. I, Safa Gaziz, Grand Marshal of the Purification Army make this promise. We will come for you, your wives and children, your precious homes and churches, and your beloved motherland. As you plundered our lands and smothered our blue sky into one as black as your heart, so shall we. The sons of Genghis and Tamerlane shall bring fear to Russia once more!"\n\nThe soldier felt disgust, as well as amazement that a Kazakh would even be able to handle any kind of technology. But most of all he felt despair as the prospect of rescue seemed dim, and out of this feeling of despair, fear grew in his heart as he clutched ever so tightly to his rifle."
 after_midnight.122.a: "Что посеешь, то и пожнешь."

 after_midnight.123.t: "Обещание сдержано"
 after_midnight.123.desc: "Посмотрите на них. Жили в своих обветшалых домишках, веселились, смеялись, считали себя неприкасаемыми, поскольку находились под защитой регента. Уже нет.\n\nНесколько дней назад жители этого маленького русского анклава на берегах Аральского моря были предупреждены нашим вождем, что для них наступит день возмездия, но они остались здесь, вероятно, думая, что мы всего лишь выскочки-воры. Это будет дорогостоящая ошибка, причем последняя.\n\nВ мгновение ока наши воины ворвались в деревню, повелевая славянской нечистью, расстреливая их без всякого различия, ликуя, заставляя расплачиваться за преступления, совершенные под многовековым русским игом. Пока их дома горели, а соседи лежали мертвыми, оставшиеся жители деревни пытались бежать к морю в последней отчаянной попытке спасти свои жалкие жизни.\n\nТщетные усилия. С берегов моря солдаты КАО расстреливали их, когда они стояли верхом на своих лошадях. Скоро пресная вода Аральского моря станет багрово-красной, когда тела уплывут, прежде чем затонуть. Когда-то наше небо было голубым, как задумал Небесный Отец: в этот день оно сияло ярко, как рубин."
 after_midnight.123.a: "Пришло возмездие."

 after_midnight.124.t: "Очищение крови"
 after_midnight.124.desc: "В каждой семье есть паршивая овца: ребенок, которого все стыдятся, бросающий гигантскую тень на гордость своей семьи. А в Казахстане полно черных овец.\n\nВеками сыновья и дочери Небесного Отца находились под русским игом, и многие были околдованы благами, которые приносила им помощь. Хуже того, некоторые даже смешались с этими дьяволами, разбавляя с течением времени чистую кровь казахского населения.\n\nРазделенный дом теперь оказывается на перекрестке: должен ли он найти мир в том, чтобы позволить старым ранам со временем исцелиться, оставив семьи воссоединяться, несмотря на различия? Или некоторые линии предназначены для того, чтобы их не пересекать? Очевидно, у Газиза не было желания мирного примирения, когда он приказал очистить "race traitors" to be purged.\n\nDay and night, the KPA soldiers took care of the question: they tortured and hanged those who fought under the USSR, leaving their corpses as warning at the entrances of Aktau. The women were first shamed by having their hair shaved, before being left to their fate in the harsh steppes under the blue sky of Central Asia."
 after_midnight.124.a: "Степи становятся багровыми."

 after_midnight.125.t: "Плач Кира"
 after_midnight.125.desc: "Амир включил обрывочный радиоприемник, стоявший на верхней полке. К счастью, его деревня была в основном избавлена от насилия, которое постигло его страну после краха империи, оккупировавших этот регион. С тех пор радиоволны исчезли из обычной болтовни русских, обличающих евреев, неарийцев и другие группы, вызвавшие ненависть Священной Российской Империи. Настроившись на наиболее часто используемую частоту для широковещательных передач, он, к своему удивлению, оказался в середине сообщения.\n\n"And who is responsible for all this death and destruction? To find the answer to this comrades, you need not look at the banners of the degenerates and whores that occupied these lands for so many years. The Russians! These subhumans and those complacent with our oppression! The Uzbekis! The Iranians! The Tajiks! And why did they oppress us so? My comrades, the answer of course, is they were terrified of the demonstrable superiority of Kazakh blood! We are an ancient, noble people! Why, one must only look at the incredible achievements of our people throughout history-"\n\nThe speech was quickly silenced by Amir cutting off the power to radio. He was no fool. He had heard of these xenophobes, the Kazakh Purification Army is what they called themselves. But they were no different than the Russians before them. Frankly, Amir was sure that he could replace the references to Russians and Iranians with Jews and Tatars and it would sound just like a speech from the Holy Russian Empire.\n\nAmir decided it was time to finally retire the radio. There was nothing to gain from the word of his fellow man anymore."
 after_midnight.125.a: "Осознанная жестокость человека."

 after_midnight.126.t: "Нет черного в синем"
 after_midnight.126.desc: "Алинур спешился и быстро осмотрел небольшую поляну в лесу, где они остановились отдохнуть. Решив, что это безопасно, Алинур вернулся туда, где его ждал конь, и помог Кристине сойти с лошади. Они уже несколько недель скрывались от КАО, время от времени ночуя где попало, будь то подвал симпатичного горожанина или холодная лесная подстилка, прижавшись друг к другу, чтобы сохранить тепло. Сегодня, похоже, будет последнее.\n\nОбнявшись у небольшого костра, который они развели, Алинур вспомнила ту ночь, когда началось это путешествие. Алинур планировала залечь на дно вместе с Кристиной и переждать крах Священной Российской империи, пока все не вернется в нормальное русло. Однако эта нормальность так и не наступила. Казалось бы, за одну ночь Казахская Армия Очищения пронеслась по Западному Казахстану, весть о жестоком обращении с русским населением распространилась еще быстрее. Быстро отказавшись от своих планов, Алинур и Кристина поспешили покинуть свою маленькую деревню. В конце концов, Кристина была русской, и, что еще хуже, она была имперской русской поселенкой, посланной сюда вместе со своей семьей. Когда КАО вошла в их деревню, поджигая дома и вытаскивая оттуда нескольких других русских, живущих там, чтобы расстрелять их на улице, пара поняла, что времени уже не осталось. Взяв с собой только то, что могли унести, и угнав оставленную без присмотра лошадь, они скрылись в ночи, преследуемые КАО.\n\nЕсли бы их поймали в ту ночь...Тихие рыдания Кристины внезапно вернули Алинур к действительности. Крепче обняв ее, Алинур уставился на потрескивающий огонь перед ними, готовясь встретить то, что ждало их в будущем."
 after_midnight.126.a: "Сцена мира в море насилия. "

 ##Free Kazakh Clans
 after_midnight.127.t: "Свободны навсегда"
 after_midnight.127.desc: "Люди стояли в развалинах того, что когда-то было их старой деревней. Там, где когда-то текла их жизнь и звучал смех, теперь тут была только тишина и останки давно умерших ужасов. Но сегодня люди собрались здесь не для того, чтобы оплакивать гибель своей деревни. Химикаты, которые вбрасывались в почву рядом с их деревней, наконец-то испарились, и казахи вернулись, чтобы восстановить её. Они привезли с собой продукты, инструменты и пиломатериалы.\n\nНарод пережил кипящую ненависть Священной России и, когда солнце взошло над Аральским морем, они принялись за работу."
 after_midnight.127.a: "Ибо мертвецы тоже бы не стали бы терять попусто время."

 after_midnight.128.t: "То, чего никогда не было, стало реальностью"
 after_midnight.128.desc: "Стоя на берегу реки Сыр-Дарья, Ханифа почувствовала то, чего не испытывала уже очень давно. Покой. Впервые за несколько месяцев она почувствовала, что может свободно передохнуть. Режим безумного Регента изжил себя. Русские не собирались снова их завоевывать. Как долго шла гражданская война, как долго они сражались друг с другом, и всё ради того, чтобы ослабить себя, а русские захватили их, поработили и истребляли. Они никогда прежде не были ни едиными, ни свободными.\n\nТеперь... Может быть, это изменится.\n\nОставшиеся в живых семьи и кланы сумели объединиться, решив поселиться на Сыр-Дарье и выживать. Другие вскоре последовали за ними или заметили, что они прибывают с востока. То, что когда-то было несколькими десятками выживших, превратилось в сотни. Были установлены палатки, установлен распорядок дня, и постепенно все они начали выздоравливать. Оставался только мучительный вопрос - что теперь?\n\nИх дома были разрушены, их земля отравлена, а их братья и сёстры были убиты русскими, но теперь они были... Свободны. Никаких регентов, тиранов или диктаторов, контролирующих их. Лидеры кланов начали говорить, говорить о том, чтобы начать что-то новое. Новый Казахстан. Свободный. Независимый. Неделимый. Новый рассвет из кошмара, из которого они вышли.\n\nУгрозы все еще были. Некоторые из пришедших с запада предупреждали о казахах, которых вели мясники, подражавшие безумному Регенту и его склонности к резне. Однако Ханифа была на удивление спокойна, как и многие другие. Этими людьми двигали ярость и ненависть, как это было при регентстве. Это было невыносимо. И как Священная Российская Империя, она со временем сама себя уничтожит.\n\nИ когда это произойдет, возникнет новый, свободный Казахстан."
 after_midnight.128.a: "Лучшая вера."

 after_midnight.129.t: "Готовясь тушить пламя ненависти"
 after_midnight.129.desc: "Аида крепко держала снаряд, когда помещала его в дуло миномёта. Мышечная память после сотен повторений, спасла её от нервозности во время использованья боевых артиллерийских мин. Наконец, она закончила и выстрелила. И тут же, она была вознаграждена видом на взрыв неподалёку. Она выдохнула с облегчением, в гордости за то, что справилась во время работы с реальными, боевыми снарядами. Неподалёку прозвучали еще несколько взрывов – дело рук других женщин из её подразделения.\n\n"Again." Officer Rustemov ordered. He was an old veteran of the Kazakh Red Army, a man missing an eye and with a patchy beard. He had been heavily involved in drilling the militia units that had been formed in recent weeks. The genocidal men to their west, and the concern that what emerged from the remnants of Russia may attempt to reclaim Kazakhstan had driven the need to have a fighting force - even if it had to be built from the ground up.\n\nThere was no shortage of volunteers, and thanks to the amount of weapons and ordinance that had been left behind or abandoned by the Russians, they didn't have to worry about supplies. It wasn't enough for an army - but it was enough for them. She'd barely known how to fire a gun, but the vivid memories of the Russians invading, and being unable to fight back had instilled in her a desire to never be helpless again.\n\nIf there was ever another army that marched upon them, be they from the west or north, at least she'd die fighting back. Twilight turned the sky orange, and after a few more hours of drills, they were sufficiently tired. Rustemov ordered them to stop. "Drills are done for the day. Take a rest. You've earned it." Aida and the rest of the women smiled. Rustemov was tight-lipped with his compliments, so hearing one was gratifying.\n\n"Yes sir." She brought up a hand in a salute, echoed by the others, and turned to leave, chatting with each other, with rifles slung over their shoulders."
 after_midnight.129.a: "А когда она обернулась, то впервые увидела как он улыбнулся."

 after_midnight.130.t: "Выженная земля и покалеченные умы"
 after_midnight.130.desc: "Теперь здесь ничего не растёт. Земля стала мозолистой, пузырчатой, гротескной; даже самые стойкие из сорняков не могут прижиться. Холмы мучились в похожей, гневной агонии, которую измещали рассыпанные тут и там шрамы из мертвых деревьев. Гнилостные облака газа опускаются на землю, и крепко прижимаются к земле, двигаясь по направлению ветра.\n\nЕсли идти дальше, то можно наткнуться на остатки зернохранилища, которое когда-то было заполнено пшеницей золотистого цвета, мягкого как летнее солнце, каждое зернышко которой было собранно трудолюбивыми руками фермера. Его дом стоял неподалёку, и когда-то был наполнен вещами, которые хозяин дома любил больше всего в жизни. Теперь же он стоит заброшенным, и живёт в нем только все та же гнусная, токсичная атмосфера.\n\nМало какое укрытие можно долго содержать; в тех, что цепляются за жизнь, в тушах старых городов, кончаются запасы и растёт страх. Из них многие уходят в степи, обратно, к кочевой жизни, возрождая традиции прошлого. С затвердевшей кожей, они возвращаются к земле, живя тем немногом, что смогут найти. Эти люди проводят дни в беспамятстве, не имея ничего, чтобы могло бы помочь им в будущем, но их народ выживает, словно призрак, бегущий по своей, мертвой земле.\n\nНесмотря на то, что их землю разорвали вызванные захватчиками язвы, они устояли. Их мышцы болят, а их умы жаждут побега из этого мира, они продолжают сражаться. Из трупа старого мира, рождается новая жизнь – зеркальное отражение старой, а поэтому они будут сражаться. Эти земли были домом не только для казахов, ибо еще до того как страшный мор уничтожил эту землю, рядом с ними жили русские. Хотя их отношения не всегда были мирными, они уже давно научились сосуществовать.\n\nРусские были такими же случайными жертвами этой беспорядочной бойни, как и казахи. Они были зажаты глубоко в степях, отрезаны от своего прошлого; по крайней мере, те, кто выжил. Смерть стала такой же обыденностью для Казахстана, как и когда-то мародеры из-за границы. Невозможно было найти человека, который бы с ней не столкнулся."
 after_midnight.130.a: "Всякая плоть – трава, и вся красота ее – как цвет полевой."

 after_midnight.131.t: "Потерянные"
 after_midnight.131.desc: "Эти земли были домом не только для казахов, ибо еще до того как страшный мор уничтожил эту землю, рядом с ними жили русские. Хотя их отношения не всегда были мирными, они уже давно научились сосуществовать, смирившись с присутствием друг-друга.\n\nИ конечно же такой статус-кво рани или поздно должен был подойти к концу.\n\nРусские были такими же случайными жертвами этой беспорядочной бойни, как и казахи, несмотря на намерения тех кто её устроил. Все выжившие были разбросаны по степям, отрезанные от прошлого и в заложниках у настоящего. Те немногие. Кто остался жив теперь преклонялись перед страшным духом будущего.\n\nНебольшие банды бродяг – все что осталось от русских общин, и теперь они скитаются по просторам Казахстана, прямо как и их казахские соседи. Однако, их жизнь поглощена постоянным чувством страха, что укоренился в них еще глубже чем в Казахах. Они никогда не могут сказать, где их примут, а где другая группа беженцев ошибочно примет их за врагов. Казахский кошмар живёт в их сердцах.\n\nНе имея возможности выбирать, один за другим, они все начинают жить за счет земли. Принимая новый образ жизни, который потом медленно превращается в древнюю, скотоводческую культуру казахов. Скоро пути этих двух народов будут неразличимы, и несмотря на то что им пришлось испытать, они будут жить дальше."
 after_midnight.131.a: "Россия не будет разделенна от русских."


 ##Trans Ural Confederation##
 after_midnight.132.t: "Конфедерация"
 after_midnight.132.desc: "Когда-то создание нации встречалось фанфарами, волнением и надеждой её населения на светлое будущее. Однако в городах Перми и Златоусте, во всех отдалённых городах и селах царила тишина. Это было печальное молчание, порождённое ужасом режима безумного регента. Там, где когда-то люди этих земель хранили надежду в своих сердцах, теперь ничего не было, кроме молчания.\n\nВ маленьком городке Межгорья Хаджи-Умар Мамсуров стоял перед небольшой толпой бывших солдат Уральской Гвардии, НКВД и 3-й армии вместе со многими уроженцами района вокруг горы Ямантау. Он должен был присягнуть как первый президент вновь образованной Зауральской Конфедерации. Слева от него адъютант показал ему большой палец. В землях, находившихся под временным контролем конфедерации, люди толпились вокруг старых радиоприемников, чтобы послушать речь своего лидера.\n\nСтарый солдат взял себя в руки, прежде чем начать свою речь: "I have never been one for speeches, so I will try to keep this brief," he began. "It has been only scant months since the unification of Russia under the boot of the Mad Regent, yet in that time his dogs have brought untold ruin to the people of Russia. Thousands slaughtered in this mad quest for a dead child. Now, he is dead, and the long road to recovery has begun. I stand here today, not simply as your leader, no. I stand here as merely a man, chosen to lead you through the night and into a better dawn," he stopped there and weighed his next words carefully. When next he spoke he swore an oath, before God and the people of the confederation, that unknowingly mirrored one made by the founder of the Ural League years before him.\n\nHe pledged an oath of servitude to the people and spoke with passion in his heart that he would fight to his dying breath to protect them. This oath would be sworn by every one of his successors until the day finally came for the confederation to end, for better or worse."
 after_midnight.132.a: "Служить России."

 after_midnight.133.t: "По его следам"
 after_midnight.133.desc: "Мало кто заметил, когда небольшая группа покинула границы Конфедерации. В конце концов, в хаосе падения Регента недостатка в беженцах не было. Но эти люди были не просто беженцами. У них была задача. Цель, движимой верой и благодарностью к тому, кого все они считали величайшим человеком, которого когда-либо встречали.\n\nДля него все они, будь то прибалт, поляк или любой другой, были прежде всего жертвами печально известных ГУЛАГов Советского Государства. Все они хорошо помнили трудности, бессмысленное насилие, лишения и, прежде всего, безнадежность, которую они чувствовали, будучи скованными внутри. Однако с падением этого государства немцы обрели свободу. Что-то, в чём они, в тот момент немногим лучше самих животных, мало нуждались. Все они знали, как близко были к краю.\n\nЯнис Мендрикс показал им путь. Показал им, что они могут сотрудничать и сражаться, чтобы защитить детей Божьих и тем самым спасти себя от тьмы. За годы борьбы с Уральской Лигой все они видели достаточно доказательств этой тьмы. Тем не менее, никто из них не был готов к ужасу, который представляла собой Таборицкая Россия.\n\nНо, используя принципы, переданные им Мендриксом, они все выжили, помогая и сражаясь друг за друга. Но им нужна была миссия. Цель. И они нашли её. Они намеревались отправиться в Рим. Это было бы долгое и трудное путешествие по негостеприимной местности и опасно нестабильным государствам по всему идеологическому спектру. Но они сделают это или умрут пытаясь.\n\nИбо все они в глубине души знали, что Мендрикс действительно святой. Его нужно было только официально признать таковым. Они сделают всё возможное."
 after_midnight.133.a: "Нет человека более достойного."

 after_midnight.134.t: "Да свершится правосудие"
 after_midnight.134.desc: "Полковник Роман Ульянович Болсунов знал и лучшие дни. Его начальство в Уральской Зоне Очищения поручило ему возглавить рейд против дегенератов и евреев, захвативших Пермь и Златоуст, и поначалу операция прошла успешно: деревня, на которую они напали, понятия не имела, кто на них напал. Однако их окружили и расстреляли ублюдочные Уральские Гвардейцы и кое-кто из батовцев. Теперь он сидел на скамье, избитый своими тюремщиками, пока какая-то полукровная шлюха зачитывала список его так называемых преступлений.\n\nХаджи-Умар Мамсуров председательствовал на первом из многих судебных процессов, которые должны были создать важный прецедент для будущего конфедерации. Когда перед ним тащили ублюдочного полковника Болсунова, он испытывал непреодолимое искушение просто казнить этого человека. Он был лично ответственен за гибель тысяч российских граждан с тех пор, как присоединился к штурмовикам, и Мамсурову ничего так не хотелось, как самому всадить в него пулю. Но это был неправильный курс действий для Мамсурова, и поэтому он санкционировал военные испытания для Болсунова и тех его людей, которые выжили в боях под Пермью. Конечно, это был законный суд, и вердикт не подвергался сомнению.\n\n"Roman Ulyanovich Bolsunov, you have been brought before this tribunal to answer for your crimes against the people of Russia. You stand accused of treason, murder, extortion, and the use of poison gas on civilian populations. How do you plead?"\n\n"I admit to no crime! This trial is a farce, controlled by Jews and mongrels! You will all burn in hell for your actions!" the man raved. His 'defense' lasted three long hours of long-winded spew before a verdict was called.\n\n"This court finds the accused guilty on all charges.""
 after_midnight.134.a: "Правосудие для побежденных."

 after_midnight.135.t: "Для Высшей Цели"
 after_midnight.135.desc: ""Bring me to him", said Mamsurov, and the aide led him through the station halls, past the gawking officers and recruits, into the quiet room used normally for interrogations. Today, it served a different purpose - a welcoming room for an esteemed guest. The door closed behind Mamsurov, and he regarded the weathered figure who once owned this land like it was his mansion.\n\n"Mikhail Kalashnikov." Mamsurov began, and the man wearily raised his head in acknowledgement. Kalashnikov was not as Mamsurov had seen in so many reels of footage, so many pictures of parades and factories. To say he'd lost weight was an understatement - his cheekbones jutted from his face, highlighting his sunken eyes, and his winter jacket loosely hung from his hunched form. A scar dragged itself across his cheek, trailing off at his jawline, making Mamsurov wince on instinct. "I wish we could have met under better circumstances."\n\n"I do too, comrade." Kalashnikov's voice was low and quiet, and a silence hung in the air as both men considered their next words. "I suppose this...is not just a friendly meeting."\n\n"I'm afraid not." Mamsurov pulled an envelope from his pocket. "Our engineers could use training from a designer with your level of skill - Lord knows we need the weaponry, with the madmen we call our neighbors. Payment will be-"\n\n"Payment?" Kalashnikov looked up with the most force Mamsurov had seen out of the man so far. "You think I still care about payment? Look at me. Look at my-" He raised his right hand, showing the stumps of what were once fingers. "I'm old. I'm...dying. I couldn't give less of a shit about payment. The least I can do is teach those to come after me how to build a rifle." He paused, taking a deep, rattling breath. "And goddamnit, they're going to have the best rifle man's ever made if I have anything to do with it.""
 after_midnight.135.a: "Даже купец откладывает свою жадность в сторону в эти времена."

 after_midnight.136.t: "Выпьем за тебя"
 after_midnight.136.desc: "Последние двадцать лет жизни Яши Королева были не чем иным, как мучительным, унизительным опытом для того, кто когда-то был простым, безжизненным бандитом, обреченным на непосильную работу в ГУЛАГе. Мендрикс и другие солдаты взяли его, вора без жизни, и превратили в человека, которому есть ради чего жить, есть что защищать. Прежний Яша никогда и ничем не пожертвовал бы ни для кого, но он живо и гордо помнит, как наспех собирал мешки с песком на заброшенном доме, смутные воспоминания о ревущих вдалеке машинах грабителей Дирлевангера...\nУспех был трудным для достижения и почти компенсировал потерю части уха из-за случайного выстрела в тот день...\n\nЗатем пришел проклятый регент и его искорёженный труп Империи...\n\nОн старался изо всех сил. Он, очень-очень сильно старался. Яша толкает свое инвалидное кресло, одно из колес слегка заржавело, и толкать его труднее, чем другое, а одна из шин явно сдулась, и всё же это был не что иное, как товар в этих краях. Половина его лица навсегда парализована, из-за чего дышать одной активной ноздрей довольно неудобно; ноги исчезли, заменившись деревянными колышками, а всё тело покрыто ожогами, Яша выглядит намного старше, чем имеет право быть любой сорокалетний ветеран.\nИ всё же он жив. Когда он опускает венок своей здоровой рукой, окружённый такими же ветеранами, как он, покрытые своими военными историями, он не может не плакать, когда воспоминания переполняют молодую, но уже состарившуюся душу. Статуя - недавняя вещь, построенная из оставшихся обломков, плод уцелевшего скульптора, бежавшего от мучительной тени, которая постигла то, что осталось от его дома в Свердловске, изображает человека, которого он никогда не встречал, но слышал рассказы от других ветеранов и пришел восхищаться так же, как и сам Мендрикс; Павел Батов, баюкающий умирающего Уральского гвардейского солдата, сцена, которую он видел столько раз...\nС огромным усилием он сделал один неуверенный салют патриоту, которого никогда не встречал, но чувствовал, что знает целую вечность."
 after_midnight.136.a: "Твоя агония - наш триумф."


 ## Chenlyabisnk Institute
 after_midnight.137.t: "Звёзды продолжают сиять"
 after_midnight.137.desc: "Николай Кардашёв поднял голову, оторвавшись от бумажной волокиты, которой он занимался всю ночь. Через огромное окно, которое заменяло одну из стен в его кабинете, бесчисленное число точек, сияющих и сверкающих, контрастировали с темным, ониксово-черным гобеленом космоса. Даже в том кошмаре, которым была Россия сейчас, некоторые вещи, как например, таинственное ночное небо, всегда останутся неизменными.\n\nТам, где стоят заводы и многоэтажные дома, окружающие сибирский муниципалитет, когда-то сверкали промышленные прожектора, что освещали даже самые темные ночи, но теперь царила абсолютная темнота. Это ночное сияние и жужжание раньше заслоняло звёзды наверху; только когда они затихли, он смог увидеть свет звёзд. Город, и предположительно многие другие были отрезаны от электросети уже недели, после того как страна провалилась в полный хаос. Голод и бедность были повсюду, и были более распространены, чем в даже безумной империи Таборицкого, массово не хватало не еды, не даже воды. Заживут ли когда-нибудь раны три раны на теле России, нанесённые двумя мировыми войнами и правлением безумца?\n\nНо, не смотря на то, что его окружали лишь скорбь и отчаянье, в сердце Кардашёва сохранилась надежда. Подобно звёздам, на которые он смотрел, некоторые вещи останутся вечными и неизменными. Дни диктаторов и тиранов, Таборицких и Гитлеров, в конце концов, пройдут, и Россия восстановит то что от неё осталось. Они всегда делали это, и сделают снова. Через весь этот кошмар, пройдёт и восторжествует наука – знания, просвещение и другие добродетели истинны – которые всего восторжествуют в итоге. Его выживание, здесь в Челябинске, было лучшим доказательством, о котором он мог просить. Единственное о чем он надеялся, это то что его усилия не направлены в пустоту."
 after_midnight.137.a: "Надежда все еще жива..."

 after_midnight.138.t: "Готовя базу"
 after_midnight.138.desc: ""How many days' rations do we have left in case our deliveries cease?"\n\nThe minister shuffled through the stack of documents in front of him. "Uh, we're not sure."\n\n"Any new findings on the equipment Taboritsky left us?"\n\n"Not much. We-"\n\n"And how about the refugees coming from the west? How many are there? Where are they being kept?"\n\n"We don't have enough data on that either."\n\nKardashev's head throbbed with a migraine as he considered the information his ministers had presented to him - or, more aptly, the absence of information which they had informed him of.\n\nHe knew that the path to building a utopia would be a rocky one - one filled with countless obstacles and hurdles, and whose diverging paths would be fogged and unclear - but there would at least be some direction to his labors. Without any solid information of what was actually going on in Chelyabinsk, even how the road should begin was unknown.\n\nKardashev, after all, was devoted to science - he was a career physicist - and what did science value most? Data. Without it, what could he and his ministers know for certain? Without it, how could even the most simple jobs be performed optimally? How could he know whether their policies were actually working as intended or delivering results?\n\nHe dismissed the council, telling them once more to brainstorm ways to accrue data, and reminding them of the importance of the first task of the Institute. Yet, in everyone's minds there, dread had settled - dread of not being able to live up to their dreams, of failing to make something better out of the ruins of old Russia, and of leaving the sick and the tired to their damned fates."
 after_midnight.138.a: "Надежда все еще жива, но начинает меркнуть."

 after_midnight.139.t: "Ради будущего"
 after_midnight.139.desc: "Товарищ Кардашёв созвал конференцию, чтобы обсудить будущее недавно созданного Челябинского Института, а также первостепенные потребности жителей города. Среди собравшихся были в первую очередь опытные политики и чиновники из администрации Челябинска до завоевания Западной Сибири Таборицким, горстка грамотных бюрократов и администраторов, оставшихся в городе, а также знакомые Кардашёву ученые и эксперты.\n\nКонференция началась с продовольственного кризиса. В условиях тотальной нехватки данных, в которых находился институт, сложно было сформулировать что-либо; никто на самом деле не знал через что проходят люди, насколько велика нехватка еда и сколько людей нуждаются в помощи. Вывод конференции состоял в том, что кризис был очень тяжелым, если принять во внимание только официальный импорт продовольствия, о котором сообщалось на границе, но в действительности все было не так плохо - заявление, которое никоим образом не могло дать никакой информации о фактическом наличии продовольствия у рядового гражданина.\n\nЗатем обсуждали поставки других ресурсов - товаров, которые не нужны для выживания, но очень важны для функционирования современного общества, такие как газ и электричество. Но в них нуждались не только обычные граждане, но и промышленные и коммерческие организации, а также само правительство. Как их лучше распределить? Опять же, недостаток информации был критической проблемой, так как комитет не знал, в каких областях ощущается острая нехватка указанных ресурсов, и не согласовал, то в чем именно он больше всего нуждается. Например, научная клика Кардашёва любила использовать расчеты и планировать распределение ресурсов по наиболее важным математическим каналам - например, инфраструктура и промышленность для производства других важных товаров, возможно, за счет коммерческого сектора или некоторых слоев населения.\n\nВ конце концов, конференция лишь подтвердила необходимость проведения тщательной переписи и опроса населения для сбора информации, что привело к незначительным фактическим изменениям в политике или позиции руководящего комитета Института."
 after_midnight.139.a: "Реальность часто разочаровывает."

 after_midnight.140.t: "Дай нам будущее"
 after_midnight.140.desc: "Дмитрий радовался когда Кардашёв и Институт пришли ко власти, объявив о конце безумного и жесткого правления Таборицкого над Челябинском. Его брат скончался в тюремных камерах Империи Таборицкого, а он сумел вырваться из рук правительства Регента, только благодаря своему уму и удаче. И пусть они казалась немного оторванными от мира идеалистами, Дмитрию было все равно, пока его не пытались засунуть в газовую камеру за то, что он был отдаленно связан с Масонством. Они обещали отстроить город, накормить его жителей и создать новое общество - кто мог возразить, после стольких лет страданий и мучений?\n\nНо это звучало слишком хорошо, чтобы быть правдой. Его первоначальное впечатление о них, как об элитарной и отстраненной клике ученых, оказалось верным - прошло несколько месяцев, с тех пор как Институт взял власть в Челябинске, но его район все еще не получал даже самого базового обеспечения водой и едой, в то время как чиновники кричали что процесс идёт, и выдавали одни и те же фразы про жертвы ради общего блага. Если изменения и были, то он их определенно не видел.\n\n"Give us bread!"\n\nCertainly, neither were the thousands who were marching with him in protest to petition the government to allocate more food, medicine, and gas to the needy. He was one of the luckier ones - he wasn't malnourished or ill as many others in the crowd were, but he had seen his neighbors and relatives struggle to get by. That was why he'd chosen to take action and join the protest, organized by workers who had been disgruntled with shortage after shortage. He had had his own fair share of starvation during the reign of Taboritsky, and had only recently been able to have real meals again. Others had not been so fortunate, and their pain had not been soothed by Kardashev's taking power."
 after_midnight.140.a: "Да что с ними такое?"

 after_midnight.141.t: "Фатальная ошибка"
 after_midnight.141.desc: "Решительно открыв в дверь в комнату совещаний, Кардашёв увидел своих рыцарей круглого стола – министров и советников. Заняв место в центре, один из членов, отвечающий за защиту института прочищает горло. "So, Comrade Kardashev, I assume you have called us here for..." he waved his hand at the window, gesturing vaguely at the masses outside. "...for that."\n\n"Yes, yes. What's all the commotion about? They've gotten far more militant today, and my secretary told me they tried to break in."\n\nAn awkward silence cast itself across the room. The security minister finally piped up after several long moments. "It has to do with last night." He nodded at the other two representatives of the security forces in the room. "To give you the long and short of it, amidst the tensions in the protests yesterday, a few of our men got spooked and opened live fire. Six confirmed dead as of right now, and three others severely injured as a direct or indirect result of their actions."\n\nThe room was silent, stunned for a moment, before it broke out into frenzied discussion in whispers between members next to each other. One advisor, an esteemed scientist, spoke up, his face blanched\n\n"This will be a PR disaster for us, Comrade Kardashev, if what Smolyakov is saying is true."\n\n"PR disaster? Are you hearing yourself? We have the blood of six people on our hands!"\n\n"I understand that it is a tragedy, comrade, but we must-"\n\n"But what?! Can you think of anything other than our reputation or control for once?" He raged. "The point of the Institute was to help the people, to build a society based not only on material truth but on the needs of the many. But if this is how we're treating our citizens, I don't see how we can live up to that!""
 after_midnight.141.a: "Значит ли это что мечта мертва?"

 ### Helper Events
 after_midnight_helper.1.t:0 "Камчатка темнеет"
 after_midnight_helper.1.d:0 "В этот благословенный день с Дальневосточных окраин Империи до нас доходят тревожные вести, и мы не совсем уверены, что с ними делать.\n\nНаши лояльные губернаторы на Чукотке и на Камчатке на протяжении всего этого периода возобновившегося кризиса постоянно посылали сообщения о своем текущем положении через радиостанцию в Петропавловске прямо на наши центральные линии связи. Сегодня, однако, сообщения полностью прекратились, что вызвало некоторое беспокойство среди нашего генерального штаба.\n\nТакое резкое прекращение отчетов о состоянии жизни могло быть вызвано, конечно, целым рядом причин. Ведь Петропавловск-один из самых отдаленных городов под святым покровительством царя. Некоторые утверждают, что это просто результат технического сбоя с их стороны, в то время как другие представляют тревожно правдоподобные теории иудо-масонского саботажа. Мы можем только надеяться, что это не последнее."
 after_midnight_helper.1.a:0 "Технические трудности, не более."
 
 after_midnight_helper.2.t:0 "Тишина из Зоны"
 after_midnight_helper.2.d:0 "Сибирская Зона Очищения, самая крупная и самая успешная в своем роде, перестала отвечать на наши сообщения.\n\nЗа последние несколько недель радиосообщения, передаваемые нам из наших частей, развернутых в зоне, чтобы очистить Россию от нечеловеческой заразы, становились все более рассеянными и неразборчивыми. Судя по путаным и искаженным донесениям, наши войска подвергались массовым мятежам и разрушительным атакам со стороны неопознанных, исключительно хорошо вооруженных бандитских групп.\n\nХотя это не совсем ясно рисует картину того, что произошло, это указывает на то, что порядок быстро разрушается на Дальнем Востоке. К сожалению, похоже, что наши прежние опасения относительно сионистских заговоров с целью подорвать нашу божественную власть были действительно обоснованными. Поскольку Имперская Армия разбросана по нашим окраинам, мы не можем выделить ни одного подразделения для расследования и можем только молиться Господу свыше, чтобы зона восстановилась."
 after_midnight_helper.2.a:0 "Они выдержат."

 after_midnight_helper.3.t:0 "Сумерки на Дальнем Востоке"
 after_midnight_helper.3.d:0 "Судя по паническим сообщениям с развалин Иркутска, ситуация на Дальнем Востоке стремительно ухудшается.\n\nРанним утром до частей Имперской Армии, дислоцированных в Центральной Сибири, дошло отчаянное сообщение от командующего местным гарнизоном Иркутска, в котором говорилось, что город захватила орда недочеловеков-повстанцев.\n\nОн продолжал описывать, что эти мятежники объявили "divine mandate" somewhere within the region, but the commander was unable to finish his transmission before the line was abruptly cut. We can only assume the worst, as no further contact was received from Irkutsk, or anywhere else in the Far East.\n\nWhile we have little information on these rebels, or their motivations, we can only assume that this is related to the unholy deception that had befallen the region earlier. With our units paralyzed by the disappearance of the Blessed Regent, we are in no position to restore order, and the Far East is lost.\n\nHis loyal servants join hands in prayer for the safety of the empire, for darker times may yet lie on the horizon."
 after_midnight_helper.3.a:0 "Все под контролем."

 after_midnight_helper.4.t:0 "Паника в пустошах"
 after_midnight_helper.4.d:0 "Братья, слуги Господа и Его святое дитя, кажется, что момент, которого мы так боялись, настал.\n\nНаши контакты с центральными районами Сибири с каждым днем становятся все более слабыми, и кажется вероятным, что весь регион находится на грани полного отключения. Сначала все началось незаметно, с изолированных патрулей и гарнизонов, затихающих без малейшего намека на их статус. Затем базы и военные объекты по всей сибирской пустоши тоже начали замолкать.\n\nВсе это пришло в голову несколько дней назад, когда мы получили последнее сообщение от регионального командующего, прежде чем он тоже погрузился в молчание. Он утверждал, что те немногие части, которые все еще находились под его командованием, полностью отступили к тем немногим промышленным центрам, которые все еще оставались нетронутыми нашим священным крестовым походом против евреев, и что сельская местность погрузилась в полную анархию.\n\nС очевидным крахом имперского закона в Центральной Сибири наши части к востоку от Урала получили приказ о блокировании своих позиций и подготовке к дальнейшему распространению беспорядков, но только Бог знает, смогут ли они остаться верными своему делу."
 after_midnight_helper.4.a:0 "Империя вечна."

 after_midnight_helper.5.t:0 "Падение Центральной Азии"
 after_midnight_helper.5.d:0 "После того, как беззаконие и беспорядки поглотили Центральную Сибирь, было широко предсказано, что центральноазиатские территории будут следующими. К сожалению, эта мрачная картина будущего казалась правдой.\n\nКак и в случае с Сибирью, поначалу тишина наступала медленно. Один за другим наши передовые оперативные центры и опорные пункты по всей территории перестали сообщать о своем состоянии, туман войны становился все гуще с каждой неделей. Не так давно последний отчаянный крик о помощи достиг наших частей в Западной Сибири, утверждая, что массивные, хорошо организованные силы казахов разгромили имперскую армию по всему региону и угрожают захватить последний бастион имперского контроля.\n\nЭти нечеловеческие дьяволы, по-видимому, сражались с беспрецедентным уровнем жестокости, и они, как сообщается, заняли широкие полосы Центральной Азии с бешеной скоростью. Однако, поскольку связь полностью прервана, мы не можем подтвердить эти сообщения сами.\n\nБудем надеяться, что это безумие не поглотит то, что осталось от нашей Священной Империи..."
 after_midnight_helper.5.a:0 "Господь стоит с нами. Мы победим."

 after_midnight_helper.6.t:0 "Тени над Омском"
 after_midnight_helper.6.d:0 "Те немногие огни, что еще горят в Западной Сибири, гаснут.\n\nВсе началось с полной потери связи с сельскими районами. В то время как эти регионы уже довольно давно обезлюдели, наши солдаты установили несколько наблюдательных постов с целью обеспечения стабильности во всех уголках Империи.\n\nНесмотря на то, что наши аванпосты перерезали связь налево и направо, Омск, как одна из наших основных линий связи с остальной Сибирью, оставался функциональным в течение нескольких недель. Именно через них мы узнали, что эта поразительная тенденция радиомолчания распространилась на Урал, и надеялись, что город еще какое-то время будет поддерживать связь.\n\nВсе наши связи с Омском были внезапно и резко оборваны.\n\nКак один из немногих населенных пунктов, сохранившихся в Западной Сибири, это было значительным поводом для тревоги. Местные подразделения, все еще поддерживающие с нами связь, были развернуты для расследования этого странного поворота событий, но до сих пор никто не сообщил об этом.\n\nТем немногим нашим подразделениям, которые все еще докладывают, было приказано окопаться и приготовиться к худшему."
 after_midnight_helper.6.a:0 "Пожалуйста, сохраняйте спокойствие."

 after_midnight_helper.7.t:0 "Беспорядки в Екатеринбурге?"
 after_midnight_helper.7.d:0 "Сегодня был довольно беспокойный день для центральной станции связи в Вятке.\n\nПосле затишья в дальнейших инцидентах, связанных с отключением радиосвязи по всей Западной Сибири, было высказано предположение, что, возможно, Господь снова улыбнулся нам, и ситуация постепенно начала стабилизироваться. К сожалению, хотя мы всё ещё уверены в том, что Господь на нашей стороне, возможно наши мнения о местной оперативной службе безопасности были немного оптимистичными.\n\nТо, что осталось от города Екатеринбурга, погрузилось в состояние, которое можно описать только приступом массовой истерии, поскольку наши приемники были буквально завалены безумными сообщениями, утверждающими, что город находится в осаде неизвестными враждебными силами. За ними следовали противоречивые рапорты, которые каждый раз передавались по ощущениям совершенно другим человеком. Кто-то считал, что город всё ещё под нашим контролем, и ничего страшного не происходило в нём, в то время как остальные были уверены, что всё это вылилось в полномасштабную гражданскую войну между мятежными подразделениями, и почти все эти домысли противоречили первоначальному сообщению о готовящемся нападении со стороны внешних сил.\n\nПосле нескольких часов паники и неразберихи в коммуникационном центре, из Екатеринбурга перестали поступать любые сообщения. Вскоре после полной потери связи с самим городом такие же путаные и противоречивые сообщения начали поступать из районов по всему Уралу. Последнее сообщение было явным требованием подкреплений от дивизий Имперской армии, отступающей в совершенно неправильном направлении, и оно было подходящим заключительным актом для очередного региона, потерянного в анархии."
 after_midnight_helper.7.a:0 "Ситуация станет лучше со временем."

 after_midnight_helper.8.t:0 "Сибирская Анархия"
 after_midnight_helper.8.d:0 "После того как Екатеринбург затих, похожий хаотичный беспорядок распространился и на остальную часть Урала, из-за чего у нашего коммуникационного центра в Вятке опять было много работы, к тому же эти сообщения лишь ещё сильнее усилили наше непонимание степени катастрофы, обрушившейся сейчас на восток Империи. Однако в течение длительного времени развитые промышленные сектора Сибири удерживали свои позиции. Продолжая посылать подробные отчеты о состоянии дел, даже когда вокруг них сгущалась тьма, эти укрепленные районы служили священными столпами единства в эти неопределенные времена.\n\nК сожалению, их время истекло.\n\nНовосибирск сообщил, что город пал, и был отбит пять раз перед тем как он затих. Подразделения в Кузнецком Басейне сообщали о враждебных элементах, готовящихся к полномасштабному нападению, но так и не смогли разработать план обороны до потери связи с ними. Искаженные сообщения из Тюмени было трудно разобрать, но мы смогли понять, что какой-то пожар охватил руины города и что гарнизон эвакуируется. Связь с Златоустом всё ещё есть, но на линии слышна лишь слабая музыка.\n\nВсё это указывает на то, что Сибирь потеряна нами. Теперь у нас остались лишь наши священные земли на западе, и остатки Имперской Армии и Штурмовики уже начали организовываться и готовиться ко всему, что будет дальше.\n\nДа избавит нас Бог от козней проклятых жидов и их нечестивого хозяина и да вернет он мир и порядок в нашу империю."
 after_midnight_helper.8.a:0 "Наш Путь чист. Наш Триумф обеспечен. Они не сломят нас."

 after_midnight_helper.9.t:0 "Прямо в бездну"
 after_midnight_helper.9.d:0 "Произошло немыслимое. Западная Россия, сердцевина нашей Империи, впала в анархию.\n\nВсё началось так же, как и трагедия, постигшая Сибирь, когда сельская местность провалилась в пропасть в результате массовой волны отключений связи и незапланированного радиомолчания. Затем слуги Каина обратили свое внимание на населенные пункты. Город за городом начали сообщать о всевозможных гражданских беспорядках: начиная беспорядками и мятежами, заканчивая прямыми вторжениями повстанцев. Наши святые воины, рассеянные и парализованные трагедией, постигшей нашего регента, были бессильны остановить это.\n\nДаже храбрые Штурмовики были вынуждены отступить в последний бастион Империи: в Вятку. Именно здесь верные поданные благословенного царя готовятся принять последнее сражение во имя всего святого, что есть на этой земле. Коммуникационный центр в Вятке теперь заброшен, а его операторы теперь истекают кровью, по мере того, как всё большее число регионов впадает в хаос-впрочем, они нам больше не нужны.\n\nНаш враг окружил нас в нашей святой столице, и мы удержим свои позиции любой ценой. Скоро наш Благословенный Регент вернётся, и мы отправимся в великий поход, чтобы вернуть каждый сантиметр потерянной земли."
 after_midnight_helper.9.a:0 "Началось наше испытание. Мы не будем боятся зла."

 after_midnight_helper.10.t:0 "Наступает ночь"
 after_midnight_helper.10.d:0 "Империя в кризисе. От Волги на Западе до ледяных морей на дальнем востоке раздробленность и анархия стала снова явью на нашей земле. Мы, богоизбранные служители Христа и его благословенного наместника на земле Цесаревича Алексея, теперь прижаты к стене. Сатанинские Силы и Иудо-Масонские заговорщики находятся слишком близко с боевыми окраинами Вятки, и необходимо принять меры, чтобы сохранить то немногое, что осталось от обновленного российского государства.\n\nВиктор Ларионов, один из высокопоставленных командиров на службе Его Имперского Величества, наконец-то взял дела в свои руки. С помощью Штурмовиков он захватил контроль над Вяткой и сообщил нам правду, так долго скрываемую от нас: Сергей Таборицкий мёртв.\n\nЭти новости оказались шокирующими для лояльных подданых Империи, но Ларионов предупредил, что время для скорби давно прошло. Сейчас идет чистка от тех, кто был причастен к заговору против божественного режима Таборицкого, и Ларионов уже объявил себя преемником покойного регента.\n\nС учетом того, что в его распоряжении осталось всего несколько сильно истощенных подразделений Имперской Армии, задача благословенного регента Ларионова, без сомнения, является очень трудной. Тем не менее, мы должны перетерпеть тяжёлые времена, если хотим, чтобы видение Таборицкого было воплощено в жизнь даже после его смерти.\n\nМы продолжим сопротивляться тьме до последней капли крови. За Регента, за Царя."
 after_midnight_helper.10.a:0 "Империя возродится. Мы не падём."

 after_midnight_coup.1.t:0 "Тесты на чистоту"
 after_midnight_coup.1.d:0 "Яков Шарков проснулся, вздрогнул, и после чего он окинул затуманенным взглядом свою комнату. Что это за дьявольский шум? В коридорах жилого блока раздались отрывистые выстрелы, и Шарков почувствовал, как кровь застыла у него в жилах, когда он понял, что слышит тяжелые шаги в сапогах, направляющиеся к его двери. Помощник министра безопасности вскочил с кровати, едва не запутавшись в простынях, и направился к выходу из своей квартиры. Закрыл ли он дверь поздней ночь? Что происходит? Кто по кому стреляет?\n\nШарков добрался до двери как раз вовремя-пугающий  остановился прямо за его дверью. Яков посмотрел в дверной глазок, и к его ужасу, он понял, что забыл закрыть дверь. Глупая ошибка могла стоить ему жизни. Шарков так сильно сдерживал дверную ручку, что у него побелели костяшки пальцев, как раз в тот момент, когда кто-то за дверью попытался повернуть.\n\nПотея от страха и плача, Яков попытался имитировать ручкой закрытую дверь, но кто бы ни был по ту сторону, он так сильно толкнул дверь, что администратор упал на пол. Штурмовики вошли в апартаменты, держа винтовки с самодовольной развязностью и глазами, не выражающими ничего. Один из амбалов направил дуло винтовки в лицо Шаркову и спросил: "Who is the Blessed Regent?"\n\nSharkov blinked, "what?" The rifle inched closer, now directly between his eyes.\n\n"Who is the Blessed Regent?" the Shturmovik repeated, ice in his voice.\n\nSharkov, now having emptied his bladder in fear, managed to stammer out, "T-Taborit-" the gunshot blew blood, chunks of brain, skull fragments, and clumps of hair over the carpet, gruesomely peeling away the back of Sharkov's head. The Shturmoviki left the apartment without another word, proceeding to the next door on their list."
 after_midnight_coup.1.a:0 "Никто не узнает о числе погибших в ту роковую ночь."
 
 after_midnight_coup.2.t:0 "Вознаграждение за лояльность"
 after_midnight_coup.2.d:0 "Степан Цветнов, голый и дрожащий, с истощенным телом, и израненным бесчисленными пытками, которым подвергали его Штурмовики, втиснулся в газовую камеру с остальными политзаключенными. Степан даже не знал, в чем его обвиняли. Штурмовики в последнее время стали ещё более садистскими; возможно, это отравление было просто для их собственного развлечения. Однако же, знал Степан, что смертоносный туман заполнит комнату, и плачущие, дрожащие массы вокруг него вскоре умрут. Он закрыл глаза, стараясь не думать о вони немытых и испуганных людей, или о плачах своих товарищей по заключению. Но газ всё-таки не поступил.\n\nОфицер Штурмовиков ворвался в газовую камеру в сопровождении своих телохранителей: "By order of the Blessed Regent, your execution is forestalled indefinitely, step out into the hallway, please." Surprised, suspicious, and overjoyed, Stepan and the other prisoners began to file out of the killing room. What was this all about? Was the new regent a kinder man than Taboritsky? As the naked masses reached the hall way, a squad of Shturmoviki with submachine guns awaited them. "Against the wall, please," said the officer, gesturing with his pistol. The confused prisoners obeyed. Were they to be shot? Why not gas them?\n\nThe officer produced a sheet of paper and began to rattle off a list of names. Stepan did not hear his. "Step forwards," said the officer once he had finished reading, and a number of the selected prisoners did so. The officer turned and began to leave with his catch.\n\n"Take us with you!" shouted one prisoner, a young woman who would have been beautiful were she not so skeletally starved. "You can't leave us!" Stepan was about to say the same when the Shturmoviki raised their guns and began to fire. A hail of lead ripped through the naked, huddled masses, leaving them crumpled against the hall. Stepan, blood leaking from his lips, fell on top of the pile of corpses, never knowing why he died."
 after_midnight_coup.2.a:0 "Благословенный Регент наблюдает за своей собственностью."

 after_midnight_coup.3.t:0 "Падший трон"
 after_midnight_coup.3.d:0 "Виктор Ларионов почти что неуверенно устроился в кресле, как будто призрак Таборицкого мог убить его за это действие. Новый благословенный Регент вздохнул, положив ладони на стол. Теперь это было его, вся Россия была его. Он оглядел комнату, отмечая изящные проявления Императорского Великолепия, украшавшие покои уже покойного Таборицкого. Он посмотрел на портрет Алексея, которым так любовно увлекся старик, и улыбнулся. Старик был мертв, и теперь это была Империя Ларионова.\n\nМёртвый, да, именно Ларионов обнаружил раздутый труп покойного блаженного Регента, уже испачкавший его прекрасный коврик. Штурмовики под его командованием незаметно сожгли труп Регента несколько недель назад, но массы этого не знали. В таком случае, должны были быть организованы публичные похороны старика, чтобы успокоить плебеев.\n\nОн начал печатать, подробно описывая похороны, разумеется, с закрытым гробом. Людям не хватало святости, чтобы смотреть в лицо Таборицкого, к тому же это же лицо корчилось от насекомых, прежде чем оно было сожжено пламенем. Гроб будет утяжеленным, но без трупа. Обряд, конечно, совершал священник секты Таборицкого, но Ларионов шел впереди сего шествия. Когда Таборицкий официально находился в земле, Ларионов мог без всяких нареканий брать на себя все функции своего кабинета. Ларионов принял удовлетворенное выражение. Начиналась новая глава Священной Российской Империи, и он держал перо в руке."
 after_midnight_coup.3.a:0 "Регент жив."

 after_midnight_coup.4.t:0 "Книга и колокол"
 after_midnight_coup.4.d:0 "Звонили колокола, люди благочестиво топали ногами, а жрецы пели заунывные панихиды. Вознесенный носильщиками гроб Сергея Таборицкого, в окружении самых верных последователей Ларионова проследовал через всю Вятку. Это было завораживающее зрелище; не собирались толпы, никто не плакал, и даже птицы-падальщики, поселившиеся в сгоревших развалинах зданий, не издавали ни звука. Виктор Ларионов, благословенный Регент, стоял впереди процессии, склонив голову с должным благочестием.\n\nИспуганные глаза выглядывали из разбитых окон и обгоревших дверных проемов, изможденные лица, больные голодом и болью, наблюдали, как похоронный марш топчется по всей площади улицы. Таборицкий был мертв, но всякая надежда, которая могла привести Вятских людей, была разбита самоназначением Ларионова новым блаженным Регентом. Непогребенные трупы и голодные собаки выстроились вдоль улиц, проигнорированные и забытые русские, которых считали недостаточно святыми для похорон, подобных этим. Ларионов блестяще исполнил роль скорбящего наследника, сохранив мрачный облик на благо своего окружения и зрителей.\n\nНаконец, они добрались до назначенного места - соборного кладбища, где будет похоронен Таборицкий. Шкатулку опустили в только что вырытую яму, молитвы лились из уст всех присутствующих. Ларионов стоял у могилы, сцепив руки. "Today, we send our dearly beloved Sergei Taboritsky to join Our Father in Heaven, to serve as His right hand in death as he did in life. Never has the world seen such a devout warrior of Christ, never will we see his like again. Though we mourn his passing, we must give thanks to the Lord for having delivered him unto us. Without Taboritsky, Russia would still be a Jew-infested den of sin. Thanks to Taboritsky, our Blessed Regent, Russia has been purified, made godly in preparation for Alexei's return. God bless Taboritsky. God bless Alexei. God bless Russia." Larionov finished by throwing a handful of earth onto the casket.\n\nEarth began to fill the grave as they dug, and the empty casket was hidden away, like a shameful secret, forever."
 after_midnight_coup.4.a:0 "Алексей заплакал бы, будь он при исполнении служебных обязанностей."

 after_midnight_coup.5.t:0 "Сын Каина"
 after_midnight_coup.5.d:0 "Руки Ларионова дрожали, когда он читал. О нет, нет, этого не может быть, это же полный бред. Таборицкий был святейшим человеком в России, образцом добра, образцом настоящего христианина! Но эти слова, собственные слова Таборицкого, говорили ужасную правду. Сергей Таборицкий был сыном еврейки. По собственным законам Христоубийц это означало, что покойный Благословенный Регент сам был Евреем. Ларионов рухнул на стул, позволяя дневнику выскользнуть из его холодных дрожащих пальцев. Неужели всё это было ложью? Нет, не ложь, дневник Таборицкого показал, что он был глубоко предан Алексею, так что это не был какой-то еврейский заговор с целью уничтожить Россию. По крайней мере, у него было чувство глубокого стыда за свою грязную кровь.\n\nЧерез несколько часов благословенный Регент и его вожди тайно собрались, а Ларионов держал дневник в руках. "Gentlemen," announced Larionov, his mouth dry, "I must reveal to you a most disturbing truth." Eyes narrowed, throats swallowed, sweat percolated on brows. Almost choking on the words in disgust, Larionov forced them out like reluctant bile, "the late Sergei Taboritsky was a Jew by his own admission, writ by his own hand." Looks of horror crossed the faces of the chieftains, whilst others purpled in rage. Larionov opened the book to the marked page and began to read the damning passage, the chieftains remaining silent.\n\n"I fear," began Plotnikov, "it may only be a matter of time before this information leaks out, if we-".\n\n"No," interrupted Larionov, "this could work to our advantage. Only we know the contents of the diary. We will say this: the coup was a measure to protect Russia from international Jewery, thereby legitimizing my rule."\n\nThe meeting adjourned, Larionov returned to his office, taking care to secure the diary within a safe. He would master this revelation, and Taboritsky the Jew would serve the new Blessed Regent."
 after_midnight_coup.5.a:0 "Кто контролирует прошлое, тот контролирует будущее. Кто контролирует настоящее, контролирует прошлое."

 after_midnight_coup.6.t:0 "Что есть правда?"
 after_midnight_coup.6.d:0 "Броневик проехал по Вятке, с нанесенной свастикой и иконой Священной Российской Империи на его шасси жирной краской. Лукова смотрела, как он проходил, вздрагивая от страха и прячась за разрушенной стеной. Было бы не особо уместно, если бы такая машина открыла огонь по съежившемуся горожанину, как Таборицкий зачищал обездоленных в Сыктывкаре. Вместо пуль машина испускала звук, исходящий из потрескивающих динамиков, которые, как горгульи, выступали из её башни.\n\n"Christians, fellow Russians," began the unmistakable voice of the second Blessed Regent, "I come to you with disturbing news." Lukova, still in hiding, wondered why Larionov had bothered to specify. All news in the Holy Russian Empire was disturbing to some degree. "Sergei Taboritsky, our fallen and former Blessed Regent, was, according to his own words written in a secret diary, a Jew." Onlookers gasped, adopted expressions of surprise, or said nothing as they shuffled away from the propaganda car. Lukova did nothing, said nothing, there was no point in doing so. Taboritsky a Jew? Surely, that had to be a lie.\n\n"Like all Jews," continued the voice of the Blessed Regent, "Taboritsky possessed a twisted mind, and I tell you with sorrow that he planned to murder Alexei as a sacrifice to his Hebrew deity when our beloved Tsarevich returned. I and my companions were forced to act."\n\n"Yes, my fellow Christians, my ascension to the position of Blessed Regent was done out of love for you, for Christ. Taboritsky was slain by the judgement of God, and it was God who ordained that I save the Holy Russian Empire from the taint of Jewery. Hebrews still lurk amongst us, good Christians, we must be ever vigilant for their tricks and lies."\n\nThe car rolled on, deeper into Vyatka, the speech carrying on, fading as it grew further and further from Lukova's hiding place. Did it matter to her if Taboritsky had been a Jew? Certainly not, and certainly not now that Larionov promised only more pain, more pogroms, more death. Did the truth matter at all?"
 after_midnight_coup.6.a:0 "Машина Смерти катится, независимо от того, кто дирижер, и независимо от его крови."

 after_midnight_coup.7.t:0 "Зов Вятки"
 after_midnight_coup.7.d:0 "Ларионов уставился на радио, на большую карту Священной Российской Империи. Его слуги стояли в безмолвном страхе, ожидая, что благословенный Регент скажет или сделает. После смерти Таборицкого, связь с внешними границами Империи была налажена, и новости не были хорошими. Отделение, дезертирство и игнорирование приказов Ларионова превалировали за пределами регионов, неподконтрольных благословенному Регенту. "Those ungrateful Jew fucks!" screamed Larionov, slamming the palm of his hand down on the table with enough force to cause pencils to jump from their resting places. "After all this, after all we have sacrificed, all we have gained, those cowards, those blood-traitors, shit it all away!" The Blessed Regent's face contorted in rage, and the chieftains dared not speak. "The army won't listen to me, the Shturmoviki outside Vyatka can't be fucked to call me back, and Melkikh is sitting in his roost and laughing at me! I am the Regent! I will not be ignored!" Sweat shone off Larionov's face, and the Regent took a shuddering breath. Emphatically, he beat his fists against his chest, "I am the master over life and death in Russia, I will not be denied. I want the name of every commander, every officer, every soldier who will not accept my authority. I want them rounded up and burned at the stake, I want their families fed to dogs, and I want their towns gassed!"\n\nLarionov sagged into his chair, seeming to deflate. "As far as I am concerned, only you present here at this moment are loyal to me and to the empire. There will be Hell to pay, all of Russia will be back in our hands. I swear this on God, if I die, Russia dies with me." The Blessed Regent's voice was low, soft, but tinged malice and venom, the voice of a wounded viper. Night fell over Vyatka, and over the Holy Russian Empire."
 after_midnight_coup.7.a:0 "Видимо, верность Регенту простирается до тех просторов, до которых долетит пуля."

 thanksforplaying.1.t:0 "Весна"
 thanksforplaying.1.d:0 "Прохладным весенним утром, когда проходила распутица, можно было недавно увидеть необычное и тревожное зрелище. Среди поднимающихся стеблей зеленой травы и животворной почвы Родины, лежал мертвец. То, что он носил при жизни, стихия превратила в не более чем обесцвеченные лоскуты ткани. Маленькие осколки и безделушки из золота, серебра и драгоценных камней скрывались под слоем грязи, принимая вид всего лишь металлолома и гальки.\n\nВпалые глаза черепа не выдавали ничего из жизни, которая когда-то горела в их отражении. Как бы ни билось сердце, в этой сломанной грудной клетке, оно уже давно сгнило - было ли оно иссохшим и черным, али ярким и полным любви, уж более не имело значения. Кольца, надетые на скелетные пальцы, могли означать что угодно - таково уж было их отполированное состояние.\n\nИ всё же было ли это действительно таким устрашающим зрелищем? Кто бы ни поддерживал когда-то эти старые кости, они были всего лишь прахом на ветру и именем, навсегда оставшимся в памяти. Что бы ни делал мертвец при жизни, больше его нет. Всё ужасное, что могло быть приписано ему, каким бы ужасным оно ни было, осталось в прошлом. Был ли он предан особой загробной жизни или нет, его смертной формы больше не было.\n\nКогда-нибудь кости тоже превратятся в ничто. Они будут разрушены ветром и дождем, и их присутствие более не будет нарушать покой Родины."
 thanksforplaying.1.a:0 "И это тоже пройдет."

 thanksforplaying.2.t:0 "После"
 thanksforplaying.2.d:0 "Спустя десятилетия, две души плыли по берегам Оби. Они действительно выглядели странно для любого, кто жил здесь в прошлом, с их толстыми резиновыми сапогами, покрытыми чёрной грязью, и морщинистыми куртками иностранного производства, защищавшими их от холодного ветра.\n\n"Clear," said one, consulting a slim, flat screen held in their hands. "Incredible. That's Mother Nature for you, I suppose."\n\n"Not just her," replied the other with a gentle smile. "We were busy while you were going up and down the country, taking your samples and poking around in the dirt. Astounding what a lot of determined people with shovels can do!"\n\nThe first grinned as they stowed away the screen in a pouch. "Of course that was your idea. Well, the point still stands if you consider humans to be part of nature..."\n\n"Same difference in the end," replied the other. "Point is, it's clear - clear of poison, clear of death, clear of..." They paused a moment, melancholy flitting across their features. "Clear of everything. Free. Purified. God, I...I can hardly believe it, you know." The melancholy passed, yet moisture dampened their eyes.\n\nThe first clapped the other on the back. "It's safe. We made it that way - you, me, the others...and the motherland herself. The taint didn't last, just like everything else he built." The first released that they, too, were weeping. Overcome, the pair embraced. Against all odds, after all the horror and suffering and deprivation, it was over. Life had found a way."
 thanksforplaying.2.a:0 "Свободные от ночи."

 thanksforplaying.3.t:0 "В другой раз..."
 thanksforplaying.3.d:0 "Был разгар лета, но плещущаяся в доках вода всё ещё была холодной, как и ветер, дующий с Северного Полюса. Женщина вздрогнула, и плотнее закуталась в свое плотное пальто, повернувши на юг, чтоб спрятаться от эдакой ледяной бури. Зея и не намного лучше, но, по крайней мере, у неё было тепло дома и домашнего очага.\n\n"How long has it been?" she murmured, gazing southwards across the rooftops of a rebuilt Archangelsk. How long, indeed. When last she walked the European side of Russia, the world was a very different place. Computers were the size of refrigerators back then; now, a device with countless times the processing power fit neatly into the palm of her hand. Not to mention how much the land itself had changed...\n\nShe felt the memories rising unbidden. They were always there, just below the surface, scratching at the walls of their prison. For so long, they had ruled her. It had taken so many years of effort to-\n\nShe shook her head, dispersing the whispers. They didn't rule her anymore. Once, but never again. She lived, as Russia lived. The empire, the Shturmoviki, the Regent - they did not. They had been unable to prevent her escape across the shattered lands of Siberia. They held no power there, nor in Amur, where she had found a home, nor over her still-beating heart.\n\nLike the motherland, Svetlana was free. Scarred, broken, grieving - but free. She placed a hand upon the railing, and began the long trek to Syktyvkar."
 thanksforplaying.3.a:0 "Последний враг, который будет уничтожен... Так это смерть."

