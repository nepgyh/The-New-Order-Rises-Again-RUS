 ### Leader Descriptions ###
 POLITICS_ALEXANDER_ZINOVIEV_AM_DESC:0 "Противник СССР во время его существования, Александр Александрович Зиновьев - человек с философскими наклонностями, который, тем не менее, был побужден к действию в трудную минуту своей страны. Едва не призванный в первую войну с немцами, СССР пал прежде, чем его успели вывести на фронт. После этого Зиновьев отправился в недавно созданную Центрально-Сибирскую Республику, видя в ней маяк относительной терпимости и стабильности, и присоединился к обществу Бастильяров, поднявшись до неприметного положения в их руководстве.\n\nПосле того как остальная часть руководства Бастильяров погибла или пропала без вести в результате жестоких чисток Империи, он взял на себя ответственность за восстановление Томска, большая часть которого была сровнена с землей имперскими войсками.\n\nГлубоко преследуемый разрушением модернистского и гуманистического обществ, Зиновьев очень охотно идет на компромисс, чтобы обеспечить продолжение столь необходимой стабильности."

 POLITICS_ABADDON_AM_DESC:0 "Когда командир штурмовиков Антолий Андреевич Моцный наблюдал, как рушится русское чудовищное государство, он был человеком потерянным. После смерти Сергея Таборицкого империя была разрушена, ее армии рассеяны по всей России, и пока военачальники и недочеловеки сражались в руинах, Моцны и его отряд овладели городом-крепостью Омском. Именно в Омске Моцный узнал душераздирающую истину: Таборицкий, Его Святейший регент при Благословенном царе, был не кто иной, как переодетый еврей. Это откровение потрясло набожного Моцного до глубины души и заставило усомниться во всем, во что он когда-либо верил.\n\nПо мере того как Моцный разрушал собственную плоть и поглощал галлюциногенные наркотики в поисках истины, ответ становился мучительно ясным. Таборицкий действительно был святым человеком, истинным пророком Божьим, так же как и евреем. Если Бог позволил этому мерзкому существу быть его слугой на земле, то какой смысл поклоняться божеству, любящему недочеловеков? Моцны чувствовал себя ужасно одиноким, отрезанным от своей веры и одиноким во враждебном мире. Так было до тех пор, пока на него не снизошло второе прозрение. Если Бог заключил союз с евреями, то Его враг, могущественный Люцифер, должен быть истинным спасителем Человечества.\n\nС дырой в душе, затянутой новообретенной преданностью своему темному хозяину, Моцны отказался от прежней жизни и принял прозвище Абаддона, Верховного жреца Сатаны. Из Омска он приказывает своему Братству Каина снести упадочные и безвкусные памятники христианства и Таборицкого архиеврея. Преданный оккультист и верующий в колдовство крови, Абаддон требует, чтобы свежие пленники были доставлены в недра Омска, чтобы быть принесенными в жертву его любимой Утренней Звезде."
 
 POLITICS_VIKTOR_LARIONOV_AM_DESC:0 "В химическом аду России процветает только лишь ненависть к новому и старому. Виктор Александрович Ларионов - один из таких символов старой ненависти, новый регент Священной Русской империи, идущий по стопам Таборицкого.\n\nБывший солдат Белой армии Врангеля во время Гражданской войны, а затем офицер РОА во время Второй мировой войны, Виктор стал близким соратником Таборицкого. После его смерти и исчезновения Шабельского-Борка Ларионов был назначен главой дворянства после борьбы за власть, после чего быстро использовал своих штурмовиков для чистки любой оппозиции, провозгласив себя благословенным лидером Русской империи. Теперь, укрывшись в Вятке, блаженный регент продолжает прокладывать путь к возвращению законного монарха, хотя его вера в возвращение Алексея конкретно остаётся сомнительной в отличие от предшественника. Но, изолированный в русской пустоши с немногими последователями - большинство из которых держат в узде только страхом и взяточничеством, Александрович - всего лишь сумасшедший, возглавляющий царство воров и жуликов."

 POLITICS_SAFA_GAZIZ_AM_DESC:0 "К сожалению, Сафа Газиз стал ещё одним отголоском царства террора безумного регента.\n\nБудучи младшим офицером НКВД Казахской ССР до распада Советского Союза, Сафа вел относительно спокойную жизнь до начала вторжения Таборицкого в Казахстан. Во время оккупации Священной Российской Империей его Родины, Газиз возглавил группу рейдеров и партизан, сеявших хаос в сельской местности и устраивших диверсии против русских войск.\n\nВремя шло, его ненависть к русским и славянам в целом росла. Он даже убрал русский суффикс "-ov" Russian suffix of his surname as a sign of rejecting any Slav cultural influence. Now that the Regent lies dead, Gaziz and his clique of hatred filled partisans have risen up to purify their homeland of any Pole or Russian foolish enough to set foot in Kazakhstan.\n\nHe who fights monsters should look to it that he himself does not become one himself..."
 
 POLITICS_SULTANAKHMET_KOZHIKOV_AM_DESC:0 "Даже перед лицом угнетения и смерти человечество находит способ цепляться за надежду, что можно увидеть в продолжающемся существовании Свободных казахских кланов в казахских пустошах бывшей Священной Российской империи.\n\nХотя его имя трудно запомнить полностью, влияние, которое Султанахмет Конгырходжаевич Кожиков оказал на оставшихся казахов, незабываемо: солдат Советского Союза в годы Великой Отечественной войны, будущий лидер Свободных Кланов после распада СССР стал массовым кинорежиссером, стремясь показать жизнь и традиции своего народа.\n\nЭто стало важной деталью, поскольку он видел, как его родина попала под власть террора Безумного регента, и стремился показать ужасы, которым подвергался его народ при Священной Российской Империи, через свою подпольную фотодокументацию. Благодаря этому он был избран объединенными советами Свободных казахских кланов на их первом собрании после падения режима Таборицкого.\n\nБудучи маяком надежды в этих истерзанных войной землях, Султанахмет поведет свой народ к лучшему завтрашнему дню, когда их образу жизни больше не будет угрожать опасность."
 
 POLITICS_NIKOLAI_KARDASHEV_AM_DESC:0 "Когда-то блестящий физик, работавший над тем, чтобы обеспечить продолжение российского научного прогресса, даже когда страна погрузилась в анархию, Николай Семенович Кардашев был, наконец, отправлен в лагерь смерти незадолго до смерти Таборицкого. После побега в крупном тюремном восстании, возникшем в последовавшем хаосе, Кардашев отправился в Челябинск, расположенный неподалеку от лагеря, в котором когда-то его держали, и обнаружил общество ученых и исследователей, уже работающих в подполье, чтобы построить лучшее общество из неизбежного пепла.\n\nБыстро взяв на себя руководство этой группой, Кардашев использовал свои превосходные административные навыки, чтобы привлечь других представителей интеллигенции, а также партизан и бывших офицеров НКВД на службу в органы безопасности.\n\nВ результате кропотливой работы по развитию этого приюта прогресса его коллеги избрали директором Челябинского института."
 
 POLITICS_ANDREY_DIKIY_AM_DESC:0 "Андрей Иванович Дикий был давним сподвижником Блаженного регента, еще со времен, предшествовавших возвышению Регентства. Он быстро поднялся в рядах регентства, заискивая перед регентом всегда и везде, где только мог. Когда случился коллапс, Дикий оказался на Дальнем Востоке, курируя очистку региона. После самозванца, морально-дряхлой ямы недочеловечества, маскирующегося под так называемого "Alexei II", Andrei Ivanovich knew the truth. Marshalling what soldiers he could, he rose against the pretender, dedicated to putting down who he referred to as the "satanic imposter".\n\nIn reality, Dikiy is little more than a naked, power-hungry cretin with few true ideological convictions past the all-consuming desire for power. As the political machine that he helped build and reinforce fell apart around him, he did not weep or grieve. Where his former compatriots saw tragedy, he saw opportunity. Equipped with a dogged desire to empower himself, he views the destruction of Alexei II and his movement as his ticket to acquiring enough legitimacy to declare himself the true Regent of a resurgent Holy Russian Empire."

 POLITICS_ANDRONIY_MISHURENKO_AM_DESC:0 "Было время, когда Андроний Афанасьевич Мишуренко сражался под тем же черным знаменем, что и Евгения Таратута. Генерал, пресыщенный своей властью и уважением, был готов сражаться и умереть за идеологов, правивших этим мелким владением. Даже когда войска регента двинулись на восток, Мишуренко никогда не сомневался в своей верности Черной армии, мечтая о славе, которая придет от победы, когда он будет отбиваться от имперских сил.\n\nНо регент отбросил все мечты. Когда имперский желтый разгромил анархистский черный, генерал Мишуренко думал, что присоединится к трупам своих товарищей. Вместо этого он нашел благодать в русском народе, который спрятал его от подлых собак Таборицкого. Здесь он нашел истинный продукт Черной армии - покрытых шрамами крестьян, покинутых Матерью Анархией. Мишуренко стал видеть в Черной армии не безобидное орудие, а черноту, питающую ложные надежды обреченной России. Пока алая кровь заливала все вокруг, Мишуренко вернулся другим человеком, теперь уже готовым спасти свой народ.\n\nДни сновидений кончились - Мишуренко ужасно, но совершенно проснулся. Генерал теперь борется за новую русскую нацию, построенную не на угасающих видениях утопии, а на холодных реалиях русской жизни. Мишуренко принесет безопасность и стабильность сибирскому крестьянству, и он уничтожит любого, кто попытается остановить его."

 POLITICS_ALEXANDER_ALTUNIN_AM_DESC:0 "Когда Западнорусский Революционный Фронт рухнул, Александр Тереньевич Алтунин вновь взвалил на свои плечи камень поражения. Герой войны во время Западнорусской войны, прославился тем, что координировал логистику на фронте и защищал конвои беженцев в самый сложный период войны.\n\nОн сыграл столь же важную роль во время кратковременного возрождения Фронта в его стремлении воссоединить Россию, но когда поражение вновь охватило Алтунина и его товарищей, он был избавлен от участи смерти. Сбежав на крайний север и поселившись в безвестной рыбацкой деревушке, он пережил этот кошмар.\n\nКогда Таборицкий умер, Алтунин, искалеченный виной выжившего, выступил вперед. Выйдя из подполья и вдохновленный своими прошлыми успехами против немцев, он взял в свои руки бразды правления так называемым Северорусским освободительным фронтом, организацией, занимающейся бедственным положением русских на Северо-Западе. Но он не может облегчить страдания народа, прячась за завесой идеологии. Возглавив Освободительный фронт, Алтунин сделал выбор отказаться от идеологии, а возможно, и от самой идеи единой России, чтобы его земля начала заживать от глубоких шрамов Таборицкого."

 POLITICS_ALEXEI_II_AM_DESC:0 "Кто он? Человек? Бог? Идея? У каждого есть свой ответ. Императорский культ Таборицкого запятнал имя Алексея в коллективном сознании русского народа. Многие воспринимают его как кошмар, мёртвую точку для рода человеческого. Другие, считающие себя более рациональными, чем остальные, видят в нем не что иное, как имя, используемое для оправдания самых ужасных преступлений. Но для некоторых, он - ангел, мститель небесный. Божий свет, святой проводник, спаситель России.\n\nОн наблюдал, как народ русский убивал самого себя в корыстных целях, видел возвышение Германии и развал своей Родины, и плакал, когда регент, жалкий разоритель всего Творения, погрузил Россию в самую тёмную для неё главу. Русские отныне сломлены и подавлены, без надежды на лучшее будущее. Они возделывают мёртвые поля, едят отравленную пищу и ещё больше солят землю своими слезами. Россия в агонии взывает к кому-то, кто спасёт её от гибели; голоса страдающих миллионов умоляют Господа о том, чтобы он принёс им долгожданный покой.\n\nИ, наконец, Алексей ответил.\n\nРождённый Михаилом Голеневским, он лично видел торжество нацизма, куда ступал его тёмный сапог. Польша пала всего за несколько недель, Союз не продержался и года, даже американцы сдались перед мощью атома. Сердце Царевича принадлежит же только народу.\n\nНо он не экстремист. Россия страдала больше, чем должен был бы страдать любой народ земной; она погибала трижды за столетие, и каждый раз более жестоко, чем предыдущий. Сейчас не время для идеологических распрей. Россия должна возродиться ещё раз, а Михаил станет предвестником восхода феникса.\n\nБог не счёл нужным помочь России, но Алексей жив и любит своих подданых."

 POLITICS_ANATOLY_SOBCHAK_AM_DESC:0 "На каждую сотню историй о потерях и горестях приходится одна история о выживании, которая дает слабый проблеск надежды в том, что часто кажется обреченной землей. История Анатолия Александровича Собчака-одна из таких историй.\n\nРанее участвовал в монархическом Белом движении в Чите в начале 60-х годов, был мэром крупного Дальневосточного города. Когда белые были на грани поражения, он бежал из города с небольшой горсткой друзей, сначала в сибирскую глушь, а затем тайно проскользнул через границу в Маньчжоу-Го. Когда он был там, он помог восстановить то, что осталось от русской эмигрантской общины в Харбине.\n\nКогда в маньчжурский город пришло известие, что "Blessed Regent" had died and that his empire was rapidly crumbling, Anatoly Aleksandrovich made one of the hardest decisions of his life: he went back.\n\nCrossing the Amur with no more than two dozen followers, Sobchak founded what he called the Amur Refugee Zone, swearing that he will use his international connections in the Sphere and the West to bring in all the foreign aid he could to what few people remained in Eastern Siberia. Sobchak has dedicated his life to an attempt at alleviating the vast suffering that has been inflicted upon the Far East."

 POLITICS_BORIS_I_AM_DESC:0 "Когда Борис Николаевич Крылов отказался от предложения отца стать князем в его королевстве, он остался генералом в Княжеской Армии. Но его положение не продлилось долго - когда город Кемерово пал от рук врагов, Борис едва избежал вероятной участи остальных членов своей семьи.\n\nСкрываясь в качестве беглеца в средне-сибирской глуши, он в конце концов поселился в небольшой деревне под вымышленным именем. Когда Священная Российская империя устремилась на восток и установила свою администрацию в Сибири, кошмарные зверства обрушились на население Сибири, когда агенты Благословенного регента обратили брата против брата и отца против сына.\n\nКогда Борис узнал, что регент умер, он решил, что это ложь. Но по мере того как бессмысленные убийства утихали, а ужас испарялся, страх сменялся тревогой - каким будет будущее Сибири?\n\nПолагая, что любая центральная власть должна внушать доверие и надежду людям, пережившим Священную Российскую Империю, он принял мантию, которую никогда не хотел: Борис I, король Алтая. Его правление, доброе и справедливое по отношению как к русским, так и к немногочисленным уцелевшим меньшинствам, принесло ему много друзей."
 
 POLITICS_HADJI_UMAR_MAMSUROV_AM_DESC:0 "Даже когда Хаджи-Умар Джиорович Мамсуров возглавляет нацию, его сердце все еще кричит о поражении.\n\nВ лучшие времена Мамсуров был командиром Уральской лиги, защищая свой народ от окружавшей его тирании. Когда вторглись люди Таборицкого, Мамсуров сражался до конца, но безрезультатно. По мере того как Мамсуров терял связь с батальоном за батальоном, ему постепенно становилась ясна истина - Уральская лига исчезла, и его люди остались одни.\n\nС уничтожением Гвардии многие потеряли надежду и сдались регенту и его безумцам. И все же Мамсуров не мог - не мог - расстаться с мечтой. Когда Империя поднималась и падала, Мамсуров и его отряд партизан не прекращали борьбы. Годы спустя, когда смерть Таборицкого разорвала Империю, Мамсуров наконец вернулся, чтобы освободить всех, кого можно было спасти от грядущего безумия.\n\nОдержав победу над партизанами, Мамсуров, конечно, пощадил немногих, но он уверен, что мог бы сделать больше. Новый вождь Урала до сих пор видит мир, который он обещал своему народу, где его люди отбили Таборицкого и спасли землю, которой они присягали. Но времени на сожаления нет. Уралам нужен новый защитник, достаточно сильный, чтобы спасти их от любого врага. Когда Мамсуров идет по пустым деревням и обугленным лесам, он уверен, что эта обязанность ложится на него."

 POLITICS_YEVGENIYA_TARATUTA_AM_DESC:0 "Бывший член и идеолог старой Сибирской Черной армии, Евгения Александровна Таратута пережила чистки, навязанные Империей ее товарищам-анархистам, и вышла из этого опыта более решительной, чем когда-либо, чтобы освободить русский народ от цепей государства, воочию увидев, на какие глубины может опуститься правительство.\n\nОбъединив тех из своих старых союзников, которые остались, Таратута стремится восстановить Свободную территорию, как это было когда-то, маяк свободы в стране, отчаянно нуждающейся в ней. Она покажет миру, что Россия может быть свободной, может подняться над грабежами Священной Российской империи или умереть, пытаясь."
 
 POLITICS_MIKHAIL_PERVUKHIN_AM_DESC:0 "На каждом шагу силы реакции оттесняли рабочих назад. Снова и снова они поднимаются, чтобы взять то, что принадлежит им, и оказываются расстрелянными, кооптированными или иным образом вынужденными вернуться на заводы, чтобы работать для целей, которые не являются их собственными.\n\nТюмень, новый дом революции, была разрушена фанатичными монархистами. Кагановича и партийное ядро выследили и казнили. Рабочие, только начинавшие вкушать первые плоды социализма, работали до смерти во имя мертвого царя. Вся Россия была охвачена кошмаром, одетым в черное, и аватар реакции парил над сломленным народом, как птица-падаль, ожидающая окончательной гибели коммунистического духа.\n\nВсе это пережил Михаил Георгиевич Первухин. Бежав на юг от натиска Таборицкого, он очутился в некогда принадлежавших Оренбургу селах и городах. Когда империя безумца рухнула, он помог своим товарищам-ревизионистам вытеснить реакционеров во имя свободы.\n\nКак новый генеральный секретарь революционных коммун Оренбурга, Первухин установил сталинское видение революции в области. Подозреваемые контрреволюционеры допрашиваются и часто исчезают, таборицкистов расстреливают на месте, а внутренние ревизионистские угрозы отодвигаются на второй план, если не решаются окончательно. Больше рабочий не отступит, он слишком много страдал во имя красной зари, которая никогда не наступит. Не будет ни НЭП'а, ни приватизации, ни деволюции. Социализм начинается сегодня, и Первухин поведет его вперед."

 POLITICS_SERGEY_IZEKOV_AM_DESC:0 "Сергей Михайлович Извеков не был особенным. Он, как и многие другие священники православной веры, бежал из Священной Российской империи после разоблачения Таборицким адского извращения церкви. Извеков помогал тем, кому мог, выводя их из кошмара в город Самару. В бывшей столице РОА дела обстояли не намного лучше, но Извеков и его товарищи сохранили веру. Они прятались в канализации, подвалах и лесах, молясь, чтобы кошмар закончился.\n\nИ кончилось это смертью Благословенного регента. Народ Самары восстал, сбросив цепи и отправив своих угнетателей обратно в Ад. Как только город был освобожден, был установлен новый порядок.\n\nКоммунизм, фашизм, царизм, ненавистный регент - все это привело Россию к еще большему разорению. Нет, надо искать другой путь, и потому самарцы взирали на Бога. Именно его доброта привела Извекова, ныне Пимена I, к тому, что он стал первым правителем Самарской теократической республики, завоевав любовь и уважение своего народа и набрав достаточное количество голосов на первых выборах.\n\nПимен I человек не слабый и знает, что Ларионов разглагольствует и бредит из Вятки. Это только вопрос времени, когда второй Благословенный регент обратит свое оружие на Христианскую Республику. Когда он придет, самарцы будут готовы с верой и сталью, и Аз есмь Пимен, поведу их супротив супостата."

 POLITICS_RYSZARD_KUKLINSKI_AM_DESC:0 "Польша - это идея, маленький огонек, живущий в сердцах каждого живого поляка. Это пламя горит в Рышарде Куклинском и в каждом поляке его Автономной Советской Освободительной Армии. Когда-то офицер в Новопольске, Куклинский собрал разношерстную группу поляков, казахских борцов за свободу, антифашистов и русских, взяв под свое командование маленький кусочек Казахстана.\n\nОн сражается не на жизнь, а на смерть, борется за свободу против неизбежного уничтожения. Главная цель Куклинского-уничтожение безумного режима Сафы Газиза и создание свободного социалистического государства в степи. Хлеб и работа для всех, и пуля для бешеных собак, которые бродят по аду."

 POLITICS_NIKOLAY_TALBERG_AM_DESC:0 "В испепеляющих глазах Николая Дмитриевича Тальберга-только власть или смерть.\n\nСначала правительственный чиновник при монархии, а затем набожный монархист-профессор, Николай Тальберг ожидал, что его последние дни будут посвящены докладам и лекциям в залах Коми Республиканской академии. Все изменилось, когда Тальберг завоевал расположение Таборицкого. Вскоре Тальберг стал первым старшим государственным деятелем, поддержавшим имперское правительство, и был выбран Таборицким для руководства своим корпоративным советом. Под руководством Тальберга Имперский Торговый консорциум превратился в рабовладельческое животное Империи, пробивающееся через все возрастающую массу рабов для создания вооружения армии Таборицкого.\n\nПосле смерти Таборицкого многие считали, что Консорциум должен взять на себя новое руководство, но Тальберг заставил замолчать всех критиков, достаточно глупых, чтобы открыто высказывать подобные идеи. Вместо этого Тальберг тихо вышел из повиновения Вятке. Освободившись от своего хозяина, консорциум сместил фокус, сосредоточившись только на идеалах, которые могли принести ему еще больше богатства. Тальберг стал вождем единственной благодати Империи - ее пустого богатства.\n\nОднако Тальберг знает, что все это скоро кончится. Столкнувшись с растущими приступами болезни, лидер стал неспособен вынюхивать предателей в совете, оставляя инакомыслие гноиться под ним. Временами Тальберг с нежностью вспоминает времена, когда у него были ученики, которые верили в него и чтили каждое его слово. Сегодня Тальберг каждый день просыпается перед собором собак, готовых разорвать его владения при первых признаках слабости. И чем старше становится Тальберг, тем больше он уверен, что этот день настанет."
 
 POLITICS_ALEXANDER_ZVYAGIN_AM_DESC:0 "У Александра Евстафьевича Звягина есть мечта, смелое видение неба, не отягощенного ужасом. Сначала появились Люфтваффе, потом Таборицкий, а теперь Мельких и его Императорская воздушно-десантная бригада. Приютив остатки Свободных Авиаторов, Ненецкая Свободная Армия сражается с вертолетами Имперской Воздушно-Десантной Бригады, в то время как ненцы, оскорбленные веками, борются за жизнь на этой отравленной земле.\n\nЗвягин и его воины знают, что их дело почти наверняка безнадежно. Враг многочислен, лучше вооружен и лучше обучен. Единственная причина, по которой они еще не были захвачены, - это их знание земли. Ненцы это знают, но решимость у них железная. Никогда больше ненцы не будут порабощены русскими. Никогда больше ненцы не будут подвергнуты кошмарным чисткам Таборицкого режима.\n\nНикогда.\n\nНикогда снова..."

 POLITICS_MIKHAIL_BAGANOV_AM_DESC:0 "Как может человеческий дух вынести смерть своего народа? Как мог такой дух, каким бы стойким он ни был, пережить смерть своего народа во второй раз? Михаил Петрович Баганов знает, хотя изо дня в день желает, чтобы это знание не принадлежало ему. Бывший новосибирский генерал Баганов и группа партизан, беженцев и всех, у кого были ноги, чтобы бежать, растворились на Алтае, когда безумие, охватившее Коми, поглотило Сибирь. В лесах и холмах они вели отчаянную борьбу за выживание, молясь, чтобы наступил рассвет. Этого никогда не было.\n\nБаганов смотрел, как умирает Новосибирск. Нет, Баганов смотрел, как убивают Новосибирцев. Когда безумцы, фанатики и подхалимы разрывали на части его бывшую страну, Баганов плакал горькими слезами горя. Россию, которую он когда-то знал, изнасиловали, зарезали, вывернули наизнанку, оставив лишь уродливую, озверевшую внешность из крови и боли. Когда он и его партизаны начали терять всякую надежду, а Баганов подумывал о том, чтобы покончить с собой, засиял единственный луч надежды. Таборицкий, Монстр Сыктывкара, был мертв.\n\nКогда Священная Российская Империя начала рушиться, Баганов воспользовался случаем, и его тряпичная армия вернула его любимый Новосибирск. В этом новом, старом городе Баганов провозглашает смерть России и рождение Евразии, свободной от агонии и ненависти прошлых режимов. Новая нация будет жить, если только сможет дожить до рассвета." 

 POLITICS_ALEXANDER_LAZARENKO_AM_DESC:0 "Дмитрий Язов ошибался. Тевтонец, при всей его отвратительной злобе и бесчеловечности, был всего лишь одним великим врагом русской расы. Таборицкий и последовавшие за ним люди были не тевтонами, а русскими, страшно пораженными германской идеологической болезнью. В микробной войне только надлежащие меры предосторожности и вакцинация могут предотвратить вспышку среди вашего собственного населения. Александру Ивановичу Лазаренко и его Искупленной Черной Лиге, скрытой с поверхности в своих глубоких бункерах Гидры Плана, только холодные объятия земли обеспечивали чистоту его солдат.\n\nРоссия - это труп, корчащийся от личинок, с каждой прогорклой личинкой, носящей униформу и провозглашающей свои нации. Русские, когда-то считавшиеся Лазаренко расой, спасающей Человечество от ужасов нацизма, теперь осквернены безвозвратно. В том-то и состоит крайняя жестокость тевтонцев, что они отравили саму суть русской расы.\n\nС тяжелым сердцем Александр Лазаренко провозгласил новый поход, Второй Великий Суд для очищения русского народа от тевтонской чумы. Пулей, газом и снарядом Россия будет искуплена. Другого пути нет."

 POLITICS_IVAN_MELKIKH_AM_DESC:0 "Когда Иван Александрович Мелких узнал о смерти Таборицкого, он решил, что ему нет до этого дела. Старик был мертв, как и его империя, что бы там ни говорил Ларионов. Имперские Воздушно-Десантные Бригады, наименее политизированная ветвь военной машины Таборицкого, теперь находились под единоличным командованием Мелких. Старый порядок так же мертв, как Таборицкий, и Мелких, всегда честолюбивый человек, не намерен служить под началом другого военачальника. Почему бы, размышлял Мелких, самому не стать военачальником? Новый разбойничий король небес хорошо справился со своей ролью, и ему служат жестокие, бескомпромиссные люди, которые проецируют его указы через жестокое бандитство.\n\nПоднимаясь в небо на своих вертолетах в мрачной пародии на Свободных авиаторов, Мелких и его кабала летчиков терроризируют города и деревни в поисках добычи и развлечений.\n\nГорожане забегают в подвалы и нервно шепчут молитвы, когда слышат треск пропеллеров Бригады, съеживаясь, как во время ужасных бомбардировок прошлого.\n\nВсе еще размахивая флагом их старой формации, Мелких напоминает тем, кого он жестоко запугивает, что, хотя Регент мертв, воздушный террор продолжает жить."

 POLITICS_YURI_EVTUKOVICH_AM_DESC:0 "Блаженный регент Священной Российской Империи может быть мертв, но боевой дух его верноподданных почти наверняка нет. Даже в то время, как блистательная империя, которую Таборицкий так упорно строил, продолжает рушиться по швам, грозные штурмовики, его святая воля проявилась, продолжают бороться зубами и ногтями против любого, кого они считают врагами Империи. Юрий Николаевич Евтукович, командир Второй дивизии императорской гвардии, - один из таких людей, который отказывается мириться с продолжающимся распадом регентского наследия.\n\nЮрий Евтухович был верным союзником регента с самого начала, служа с тем, что со временем станет Штурмовиками среди темных углов улиц и переулков Сыктывкара. С приходом к власти ОВРИ и Сергея Таборицкого Евтукович был назначен одним из ключевых генералов, и он продолжал руководить вооруженными силами возрождающейся империи от одной битвы к другой, всегда ведя себя с безрассудной жестокостью, которую многие ожидали от войск Регента.\n\nОднако теперь ситуация изменилась. Благословенный Регент был повержен в расцвете сил, и Империя снова на грани гибели. Евтухович и его войска оказываются отрезанными от центральной власти в Вятке и окруженными всевозможными враждебными силами. Итак, Вторая дивизия Императорской гвардии и их командир снова идут на войну во имя благословенного Царя.\n\nСлухи могут утверждать, что покойный регент был переодетым евреем, но генерал отвергает этот рассказ в пользу своего собственного. Сергей Таборицкий был призван на небеса, и Юрий Евтухович будет ожесточенно бороться за продолжение своей святой миссии на Земле."

 POLITICS_NIKOLAI_ABRAMOV_AM_DESC:0 "Сам Армагеддон, возможно, и пришел в Россию, но это не обязательно означает, что человек больше не может получать кругленькую прибыль. Входит Николай Иванович Абрамов, бывший сподвижник Константина Родзаевского по Русской фашистской партии, который всегда зорко следил за возможностями, будь то увеличить свое влияние или набить карманы.\n\nПосле того как Дальний Восток России пал перед темным бегемотом на Западе, Абрамов оказался одним из немногих счастливчиков, сумевших избежать пристального взгляда силовиков Таборицкого. Военно-морское крыло РФПЛ, адмиралом которого был Абрамов, никогда не было самым престижным подразделением организации, и, возможно, именно это обстоятельство в конце концов спасло ему жизнь. Однако на этом удача не остановится, так как вскоре режим Таборицкого рухнет с его очевидной смертью, оставив Абрамову ключевую позицию, чтобы снова подняться по служебной лестнице.\n\nС помощью старых контактов по всему Амуру Абрамов смог в разгар апокалипсиса отрезать себе кусок, и теперь он контролирует один из единственных функционирующих портов, еще сохранившихся в России. Теперь, когда пыль улеглась, он предложил все виды премиальных услуг для немногих привилегированных, которые остались в живых; будь то безопасный проход от безумия, которое постигло Россию, или предметы роскоши со всего мира.\n\nКонечно, его не слишком волнует бедственное положение России. Николай Абрамов увидел шанс разбогатеть и воспользовался им. "

 POLITICS_NIKOLAI_ARTAMONOV_AM_DESC:0 "Николай Федорович Артамонов был когда-то скромным человеком в довольно недооцененном подразделении советской армии. Теперь, однако, он может быть просто последней надеждой для жителей Камчатки.\n\nНесмотря на то, что при адмирале Юмашеве он не добился большого признания, он получил некоторое незначительное политическое влияние, когда войска победителя на Дальнем Востоке захватили порты Камчатки. Он считался самым компетентным человеком, способным управлять местными портами, и ему дали удобную и относительно хорошо оплачиваемую работу, чтобы управлять ими во имя Дальневосточного правительства. Однако хорошие времена не будут длиться вечно, как только с запада налетит великая и ужасная буря.\n\nБеспрецедентный размах зверств, совершенных армиями Сергея Таборицкого, послужил отрезвляющим напоминанием Артаманову о том, что наступило время боевых действий, и почивать на лаврах было бы почти преступным нарушением его обязанностей перед камчатским народом. С помощью местных лидеров-единомышленников Артаманов собрал то немногое, что осталось, в государственный совет, посвященный единственной цели: безопасности и безопасности выживших россиян, чего бы это ни стоило. Отчаянные времена требуют неортодоксальных решений, и Артаманов видит только один путь вперед: немедленное отделение Камчатки от государства, ранее известного как Россия, и признание региона территорией Соединенных Штатов.\n\nНекоторые говорят, что эта цель смехотворна; совершенно непрактичное решение, придуманное глупым человеком. Артаманов не видит другого выхода. По его мнению, все остальные пути провалились, и только этот сияющий город на холме за Беринговым проливом может спасти Россию от полного уничтожения."

 POLITICS_JOINT_COUNCIL_AM_DESC:0 "Даже после почти половины тысячелетия, проведенного под русским владычеством, народы степи выстояли. Шовинистическая политика, навязанная им древними царями, не смогла сломить их дух, а социально-коллективистская природа Советского Союза не смыла их священной идентичности. Татары, башкиры и многие другие малочисленные народы начали верить, что независимо от того, кто их хозяева, их культура выживет.\n\nПотом пришел Сергей Таборицкий.\n\nОбладая способностью к жестокости, которую даже самые воинственные из русских самодержцев сочли бы слишком далеким мостом, Таборицкий и его ужасные штурмовики обрушились на культуры меньшинств, разбросанные по всему ландшафту России, как тонна кирпичей, систематически уничтожая общины с безрассудной самоотверженностью. По мере того как темная хватка регента продолжала сжиматься, казалось, что степные народы после стольких лет гордого существования оказались перед лицом полного вымирания. Затем, словно само божественное вмешательство, Таборицкого поглотила темная бездна, которую он сам же и создал, и последовал его режим.\n\nПолучив возможность отдышаться, общины степных меньшинств решили, что настало время объединиться для взаимной защиты, прежде чем у плети на севере появится еще один шанс завершить свою кровожадную миссию. Результатом стал Объединенный Совет, административный орган так называемого Свободного Государства Кипчаков. Имея по два представителя от каждой республики, татарской, башкирской и удмуртской, а также по три представителя от народа в целом, Совет обеспечивает уровень представительства, которого эти осажденные народы не испытывали в течение некоторого времени. Но смогут ли они сохранить то, что осталось от сыновей и дочерей степи, еще предстоит выяснить..."

