l_russian:
 OFN.1.t:0 "Южноафриканский Саммит"
 OFN.1.desc:0 "Наступила долгожданная дата так называемого "
 OFN.1.a:0 "Мы голосуем за победу!"
 OFN.1.b:0 "Африка не заслуживает того, чтобы за неё проливали кровь."

 OFN.2.t:0 "Increase Efforts in South Africa"
 OFN.2.desc:0 "The American officer stationed in Paramaribo handed over a request from the American Chief of Staff this morning. He wants us to send more men, as we neither see any oppertunity nor any reason to object we reply that we will send a division as soon as we can."
 OFN.2.a:0 "Yes, sir!"

 OFN.3.t:0 "Дополнительный персонал в Африку"
 OFN.3.desc:0 "На совсем другой, южной части света разгорелась война. Американский генерал Г. Хоуз передал нам сообщение с просьбой выделить персонал для строительства госпиталей и организации логистики. Некоторые из вызвавшихся добровольцев заволновались, что не выдержат новых жарких условий, однако первые самолёты с помощью уже вылетели из Рейкьявика в Кейптаун."
 OFN.3.a:0 "Но там же так жарко!"

 OFN.8.t:0 "Мы обязаны послать солдат в Африку"
 OFN.8.desc:0 "В южной Африке разгорелась война, и американцы призвали нас помочь народу той земли отстоять свою независимость и демократию. Учитывая состояние Федерации, сейчас не лучшее время, чтобы вывозить солдат, ведь они обеспечивают нашей стране столь нужный покой, однако требование есть требование. Ряд наших военных баз получил телеграммы с просьбами выслать добровольцев."
 OFN.8.a:0 "Что ж, ладно."

 OFN.9.t:0 "Канада должна помочь!"
 OFN.9.desc:0 "Бывший член Содружества, Южная Африка, подвергается вторжению нацистов! Мы должны сделать все, что в наших силах, чтобы помочь им! Да, от дома далековато, но когда наш союз призывает нас спасти нацию от зла и тирании, мы должны сделать все, что в наших силах!"
 OFN.9.a:0 "Исполним свой долг!"

 OFN.10.t:0 "Церковь одобряет военную помощь"
 OFN.10.desc:0 "За последнюю неделю несколько конгрегаций призвало своих членов записаться в армию. Они напирали на то, что христианское население юга Африки сейчас в опасности, а национал-социалистам чужды почти все ценности христианства. В конце концов, Южная Африка - последнее государство чёрного континента, где народ сам может решать, кто им будет править. Наш долг, как христиан - защищать свободу и искоренять зло, всё во славу Божию."
 OFN.10.a:0 "Боже, благослави нашу рать!"

 OFN.11.t:0 ""
 OFN.11.desc:0 ""
 OFN.11.a:0 ""

 OFN.13.t:0 "Дух 76-го"
 OFN.13.desc:0 "Никсон отдыхал в своем личном кабинете президента, пока Борт номер один летел в голубой вышине. Оставшись наедине с тишиной, которую нарушал только гул двигателей самолета, президент пролистал бумаги, орудуя ручкой и записывая свои мысли в желтый блокнот, лежащий у него на коленях. Вытянув шею, он читал свой ежедневный брифинг, и подойдя к завершению доклада, в его глазах засветилось любопытство. Он медленно перечитал последний абзац, прежде чем потянуться к ближайшему телефону.\n\nНаходившийся на борту офицер ЦРУ тихо вошел внутрь, но был встречен вопросительным, немного любопытствующим тоном Никсона. "This is the seven o'clock evening news. Tonight's top story: the shocking images coming from the Nazi invasion of South Africa, the last democracy on the continent..."\n\nIn millions of households across America, the exact same story was being aired from every single radio and television station, as agreed at a high-level meeting between media executives and the Nixon administration.\n\n"We face a desperate struggle, a struggle for the survival of freedom in the face of Nazi tyranny. The Americans must know that in the face of totalitarian aggression, there can be no compromise."\n\nA haggard Prime Minister Sir De Villiers Graaf of South Africa made a desperate plea for international intervention to the hearts of Americans. A snide question, asking if said freedom extended to the Africans, was edited out.\n\n"By God, Walter, we can't sit this one out! We lost the last war, but not for lack of trying. What did Shakespeare say: A coward dies a thousand deaths..."\n\nThe assembled panelists all nodded in agreement. The studio had been careful to vet everyone beforehand; there would be no peaceniks on the airwaves today, and tomorrow, and the day after."
 OFN.13.a:0 ""

 OFN.14.t:0 "Зверства буров на первых полосах газет"
 OFN.14.desc:0 "Дезмонд, простой строитель из Нью-Йорка, каждый день ходит в продуктовый магазин, чтобы купить последний выпуск "WAR IN SOUTH AFRICA RAGES ON." Ever since war broke out between the Reichskommissars and the Republic, Desmond publicly showed his strong opposition. When he was not working, he could be seen at anti-war protests throughout New York City. He began reading about the recent German offensives ripping through the South African heartland and wondered why he was paying taxes to support such a pointless war. Once he reached the bottom of the article, a new bold headline appeared directly under it: "BOER MASSACRES TAKE HUNDREDS OF LIVES."\n\nDesmond couldn't believe what he was reading in this article. The Boers, supported by Germany, were brutally raping, enslaving, and killing women and children; at least 500 individuals suffered at the hands of the invading party, and the war was only just beginning. It was then that Desmond really saw the scope of the war and why it was so necessary for Americans to get involved: innocent, unarmed human lives were at stake. The man imagined what could have happened if his wife, daughter, and son were victims of the Boer atrocities. As he gave the cashier a handful of coins, he began to contemplate whether he really can support the war effort."
 OFN.14.a:0 "По крайней мере, мы должны попытаться."

 OFN.15.t:0 "Послать грузовики перевозить припасы"
 OFN.15.desc:0 "Африка широка, города рейхскомиссариатов далеко. Нам нужно решить эту проблему."
 OFN.15.a:0 "Да, нужно."

 OFN.16.t:0 "Отправить наших моряков на войну."
 OFN.16.desc:0 "Вчера вечером пришла американская телеграмма! Они просят усилить наше военное присутствие в Африке. Честь, конечно, зовёт, но ряд наиболее либеральных членов парламента нам напомнил, что наша экономика не в том состоянии, чтобы позволить себе затяжные военные операции."
 OFN.16.a:0 "Генерал, вы можете на нас рассчитывать!"
 OFN.16.b:0 "Вы там, конечно, держитесь, но у нас на войну денег нет."

 OFN.17.t:0 "Выполняем свой долг"
 OFN.17.desc:0 "Южноафриканская война далека от наших островов, однако не стоит сидеть сложа руки. Возможность безопасно плыть на запад, в Америку, является важнейшей частью нашей безопасности. Никто не может гарантировать, что Тихий океан навсегда останется безопасным для наших кораблей. Если мы отправим поддержку нашему альянсу в Африке, западный проход надолго останется в безопасности."
 OFN.17.a:0 "Свистать всех наверх!"

 OFN.18.t:0 ">WAR PARTY< получает американское финансирование"
 OFN.18.desc:0 "ЦРУ выделило нам ещё больше средств на пропаганду. Эти средства помогут нам усилить не только поддержку войны, но и популярность нашей партии."
 OFN.18.a:0 "Спасибо американцам!"

 OFN.19.t:0 "Некий предприниматель хочет продать нам фабрику"
 OFN.19.desc:0 "Наше правительство посетил стальной магнат и предложил нам купить одну из его фабрик за урезанную цену: оборудование на фабрики не поспевает за техническим прогрессом, а у владельца появились более перспективные планы. Конечно, такой жест поддержит наших ребят в Африке новым оружием, однако перед этим и саму фабрику придётся модернизировать, а на это понадобятся деньги."
 OFN.19.a:0 "Да что-то не подарок ваш подарок..."
 OFN.19.b:0 "Конечно же мы согласны выкупить фабрику!"

####OFN Membership System
 OFN.membership.1.t:0 "[?USA.OFN_candidate.GetName] хочет войти в ОСН"
 OFN.membership.1.desc:0 "После периода переговоров государство [?USA.OFN_candidate.GetName] послало официальный запрос на вступление в ОСН. Соединённые Штаты уже одобрили их вступление, теперь наша очередь проголосовать "
 OFN.membership.1.desc_brittany_delaporte:0 "Бретань, надеясь вступить в ОСН, послала официальный запрос в Соединённые Штаты. Согласно протоколу, США не могут единолично принимать новых членов в союз - проголосовать должны все страны участницы. Стоит ли Бретани позволить войти в наш альянс?"
 OFN.membership.1.desc_brittany_mordrel:0 "Бретань нуждается в сильном альянсе. Это государство расположено в континентальной Европе и может оказаться важным убежищем для кораблей и удобным местом высадки в случае войны с Рейхом. Главная угроза их независимости и единственная причина для вступления в наш альянс - злодейское бургундское государство, набирающее всё большее влияние в бывшей Франции."
 OFN.membership.1.a:0 "Мы за их вступление в альянс."
 OFN.membership.1.b:0 "Если Америке они так нужны, то пускай идёт на уступки с нами. Пока что сохраняем нейтралитет."
 OFN.membership.1.c:0 "Такие, как [?USA.OFN_candidate.GetName], нашей поддержки не получат."
 OFN.membership.1.d:0 "Голосуем за. Не стоит злить США."
 OFN.membership.2.t:0 "[FROM.GetName] голосует за вступление государства [?USA.OFN_candidate.GetName] в ОСН"
 OFN.membership.2.desc:0 "[FROM.GetName] голосует за вступление государства [?USA.OFN_candidate.GetName] в ОСН."
 OFN.membership.2.a:0 "Великолепно."
 OFN.membership.3.t:0 "[FROM.GetName] воздерживается от голосования"
 OFN.membership.3.desc:0 "[FROM.GetName] сохраняет нейтралитет в голосовании по вступлению государства [?USA.OFN_candidate.GetName] в ОСН. Так как голосование требует единогласного согласия, скорее всего, нам придётся пойти на некоторые уступки, чтобы гарантировать их голоса."
 OFN.membership.3.a:0 "Никто уже решения принимать не может, да?"
 OFN.membership.4.t:0 "[FROM.GetName] против вступления государства [?USA.OFN_candidate.GetName] в ОСН"
 OFN.membership.4.desc:0 "[FROM.GetName] отказывается принимать в ОСН новых членов, а ведь для вступления требуется единогласное согласия стран-участниц альянса. Мы можем попробовать купить их голоса деньгами."
 OFN.membership.4.a:0 "Даже союзники теперь создают препятствия."
 OFN.membership.5.t:0 "[?USA_currently_negotiating_with.GetName] ведёт переговоры"
 OFN.membership.5.desc:0 "[?USA_currently_negotiating_with.GetName] сейчас не поддерживает текущего кандидата на вступление в ОСН. Мы можем задобрить их, если сделаем что-либо из этого:\nПойти на уступки, отдав [?USA_current_political_cost] единиц политической власти\nЗаплатить им [?USA_current_money_cost] миллионов долларов\n"
 OFN.membership.5.a:0 "Идём на уступки."
 OFN.membership.5.b:0 "Расплатимся с ними."
 OFN.membership.5.c:0 "Ой, да пошли они все!"

 OFN_membership_costs_trigger:0 "У нас есть либо [?FROM.OFN_convince_cost_political] политической власти или [?FROM.OFN_convince_cost_money] миллионов долларов"
 OFN_membership_change_vote:0 "§GОни проголосуют за вступление новых кандидатов в ОСН.\n\n"
 OFN_membership_money_cost_tooltip:0 "§YПридётся отдать [?USA_current_money_cost] миллионов долларов.§!"
 OFN_membership_political_cost_tooltip:0 "§YПридётся отдать [?USA_current_political_cost] политической власти.§!"
 OFN_membership_all_in_favor:0 "Все члены голосуют за вступление!"
 OFN_membership_start_negotiations:0 "§YМы уговорим [FROM.GetName] деньгами или политическими уступками.§!"
 OFN_membership_scotland:0 "§YШотландия вступает в §YBОСН!§!§!"
 OFN_membership_negotiation_trigger:0 "Мы не станем пытаться изменить мнение этого члена ОСН."

#####Membership Decision category
 USA_OFN_membership_category:0 "Переговоры о расширении ОСН"
 USA_OFN_membership_category_desc:0 "Перед вступлением новых государств в ОСН, страны-участницы голосуют, причём решение принимается единогласно. В теории, это должно было характеризовать ОСН, как союз равных, однако на деле, у штатов есть способы уговорить других членов принять нужную сторону.\n\nОбсуждается вступление государства [?USA.OFN_candidate.GetNameWithFlag]\n\n[CAN.GetFlag][GetCanadaVote]\n[NZL.GetFlag][GetNewZealandVote]\n[AST.GetFlag][GetAustraliaVote]\n[BLZ.GetFlag][GetBelizeVote]\n[SAF.GetFlag][GetSouthAfricaVote]\n[IBR.GetFlag][GetIberiaVote]\n[ENG.GetFlag][GetEnglandVote]\n[ITA.GetFlag][GetItalyVote]"convincing" dissenting members to change their votes.\n\nThe current candidate is: [?USA.OFN_candidate.GetNameWithFlag]\n\n[GetCanadaVote]\n[GetNewZeelandVote]\n[GetAustraliaVote]\n[GetBelizeVote]\n[GetSouthAfricaVote]\n[GetIberiaVote]\n[GetEnglandVote]\n[GetItalyVote]"
