 ### Leader Desc ###
 POLITICS_MIKHAIL_ANTIPIN_DESC:0 "Михаил Иванович Антипин был обычным земледельцем из Челябинска, который больше был сосредоточен на выживании себя и окружающих его людей, а не на образовании или философских вопросах. Когда его призвали в армию, он попал в пехоту пулеметчиком, воевал в основном на Украинском фронте. Он был очень результативныи солдатом, даже рассматривался в какой-то момент на звание Героя Советского Союза. Однако ему так и не оказали должной чести, потому что вскоре после этого правительство рухнуло. Его бригада пала в битве, и он бежал, не имея ничего, кроме одежды на спине.\n\nПосле более чем месячного блуждания по развалинам Антипин пришел в город Гайны, где местный священник принял его и ухаживал за ним, чтобы он выздоровел после долгого пути. Тем временем Антипин испытывал нечто вроде религиозного пробуждения, понимая, что все эти ужасные трагедии, потрясшие Россию, - некомпетентность царей, немцы, Октябрьская революция, тирания Советов, голод, снова немцы - были не случайностью, а наказанием. Народ России оставил Господа, и Он навлёк на них возмездие за их грехи.\n\nЭто откровение принесло новую цель в жизнь Антипина. Он собрал людей из Гайнов и окрестных деревень Гайнского района под знаменем того, что они называли "Order of Saint George", promising to "impale the dragon of atheism upon the lance of truth." The Order is fairly small, but they provide stability and spiritual encouragement for the people of the district, and have proven rather effective at keeping the madmen and heathens surrounding them at bay. Grand Master Mikhail only kneels before God and refuses to suborn the Order to any mortal ruler, but if he discovers a leader who he finds to be sufficiently pious, he will gladly pledge himself and his men to its cause."

 POLITICS_YAKOV_PENTELEEV_DESC:0 "Яков Елизарович Пантелеев - ветеран многих войн. Он родился в удмуртской деревне и был колхозником, пока не был призван в Красную Армию через несколько дней после начала Великой Отечественной войны. Он храбро защищал города вдали от своей родины на Идель-Урале, которые принесли ему много медалей и повышений, и сражался до тех пор, пока немцы не достигли берегов Волги, и всякая надежда была потеряна. Пантелеев, в котором всё ещё пылал огонь патриотизма, вызвался присоединиться к отряду этнических удмуртов в Западнорусской войне, но в очередной раз Россия потерпела поражение от рук вермахта, и оттуда офицер Пантелеев исчез в безвестности.\n\nТак было до тех пор, пока Антикоммунистическая Гвардия не установила контроль на северо-западе России и власть в Поволжье не распалась. Как уважаемый многими армейский командир, Пантелеев был единогласно избран спешно сформированным местным советом новым президентом Удмуртской Республики, верного союзника Северорусской Республики.\n\nВпервые у народа Пантелеева есть своё государство, и он хочет сохранить его, во что бы то ни стало."

