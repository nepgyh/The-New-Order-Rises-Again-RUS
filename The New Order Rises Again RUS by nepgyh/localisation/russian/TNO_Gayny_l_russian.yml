 ### Ideas ###
 GAY_warrior_order:0 "Орден воинов"
 GAY_warrior_order_desc:0 "Веками Россия была защитницей единой, святой, соборной церкви, но цари погрязли в разврате, и Господь поразил их, посылая мор за мором на нашу землю в наказание за наши грехи. Но мы, Орден Святого Георгия, поняли, что спасение России заключается в возвращении к нашим корням. Возрождая веру, мы обретем благоволение господа; а с его благоволением приходит сила духа, необходимая для того, чтобы поразить всех врагов и освободить Россию от захватчиков и от красного бича коммунизма."
 
 ### Events ###
 GAY.1.t:0 "Один день из монастырской жизни"
 GAY.1.desc:0 "День монаха-писца Даниила начался за два часа до рассвета. Члены ночного патруля зазвонили в колокола, неся фонари и разбудив воинов-монахов. Через несколько минут все монахи облачились во внутреннюю сутану, и капеллан начал заутреннюю молитву. Это была простая молитва, так как хвастовство не располагало людей к божественности. Сделав все, капеллан разделил дневные обязанности и совершил причастие, так как было воскресенье. После этого он оставил монахов молиться и подготовиться ко рабочему дню, как того требовали их обязанности. Даниил должен был тренироваться, молиться и исполнять обязанности, подобающие монаху-писцу. Он издал молчаливое "
 GAY.1.a:0 "Ещё один день в монастыре."
