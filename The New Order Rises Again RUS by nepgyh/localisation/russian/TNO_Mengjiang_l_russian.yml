 MEN_despotism_party:0 "Комитет по восстановлению Монголии"

 POLITICS_DEMCHUGDONGRUB_DESC:0 "Как в будущем запомнят принца Дэмчигдонрова - героем Монголии или предателем китайской нации? Принц Дэ, родившийся в 1902 году, является потомком Золотого клана в 31-м поколении и единственным сыном принца Намджила Вангчука. Шесть лет спустя принц Дэ унаследовал титул своего отца. Среди всех исторических личностей именно Чингисхан, предок принца Дэ, был тем, кого молодой принц почитал больше всего на свете.\n\nВ 1931 году принц Дэ занял пост главы Шилин-Гола, пока вокруг проходили невообразимые изменения - Гоминьдан заменил павшую империю Цин, в то время как Внешняя Монголия больше не являлась территорией России. Позже инцидент в Мукдене позволил принцу использовать страх Нанкина, чтобы начать свое панмонгольское движение за самоопределение. Так как из-за ханьского шовинизма Чан Кайши переговоры с Гоминьданом провалились, Дэ обратился к своему последнему средству - Квантунской армии.\n\nДесятилетия борьбы частично осуществили мечту принца. Через девять лет после окончания войны монгольское автономное правительство разгромило силы советской марионетки и вернуло утраченные территории в результате Сибирской интервенции. И все же Мэнцзян по-прежнему является вассалом Ван Цзинвэя и его собак, а также вотчиной Квантунской армии. Земли Восточной Монголии по-прежнему находятся под властью Маньчжоу-го, а сопротивление Внешней Монголии никогда не перестает беспокоить принца.\n\nНекоторые презирают принца Дэ как предателя, позорящего род Чингисхана, другие презирают его как выскочку-вассала с манией величия. Однако принцу не привыкать. С началом китайской программы модернизации Дэ бдительно чувствует, что буря революции скоро снова достигнет Восточной Азии. Возможно, это будет его последний шанс проявить себя достойным потомком Чингисхана - последний шанс освободить Монголию от угнетателей."

