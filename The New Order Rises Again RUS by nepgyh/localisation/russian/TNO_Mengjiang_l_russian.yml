 men.1.t:0 "Менцзян побеждает!"
 men.1.d:0 "Князь Дэмчигдонров передал Императору свои искренние благодарности за помощь в подавлении восстания и уверил, что в монгольских степях установился порядок. Было заранее ясно, что бандитам, несмотря на их успехи в начале восстания, не хватит дисциплины и каких-либо преимуществ, чтобы победить князя. Находившиеся ранее, но ушедшие из-за восстания японские компании возвратились в Менцзян и содействуют развитию страны, пока остатки предателей и бандитов трусливо бегут к русским."
 men.1.a:0 "Так и должно быть."

 men.2.t:0 "Мэнцзян проигрывает!"
 men.2.d:0 "Наше военное командование предсказало падение князя Дэмчигдонрова в ходе подавления восстания с самого его начала, и это предсказание сбылось. Князь со своими телохранителями и небольшой свитой ушёл в Маньчжоу-Го, тем самым оставив свою власть как правителя Менцзяна. Вот так снова Японии надо доказать своё верховенство над Азией, решив окончательно вопрос с монгольскими мятежниками. Многие в нашем правительстве выступают за восстановление Менцзяна, ибо это будет крайне безответственно с нашей стороны, если мы не вернём порядок в степи, и обнажит уязивимость нашей гегемонии в Азии. Однако некоторые предпочли умыть руки и остаться в стороне, так как они считают, что свергнутый князь вообще не достоин нашего внимания."
 men.2.a:0 "Порядок в Азии должен быть соблюдён ."
 men.2.b:0 "Нам не нужны какие-то лошади и дрынь-трава."

 men.3.t:0 "Дальнейшая судьба Монголии"
 men.3.d:0 "Благодаря решительным действиям наших войск мы наконец одержали победу, и наконец установился порядок в монгольской степи. Когда мы оставили гарнизонные войска в когда-то охваченных восстанием районах, встаёт ребром один вопрос, который был задан со дня начала восстания: что станет с Мэнцзяном? Князь Дэмчигдонров весьма бурно отреагировал на предложение об отречении от престола, и поэтому будет восстановлен старый порядок под его правлением. Однако есть те, что возвращение княжения Дэмчигдонрова будет означать повторение последних десяти лет войны. В скором времени мы будем вынуждены пересмотреть "Mengjiang Situation" with an alternate approach."
 men.3.a:0 "Монгольский князь обратно занимает свой трон."
 
 men.4.t:0 "Князь празднует победу!"
 men.4.d:0 "Сегодня мы одержали победу! Бунт подавлен, Монголия спасена. Сейчас проводятся операции по зачистке последних ячеек мятежников, а помогавшие нам японские войска уходят домой. Хотя и в такой стране как Монголия сражения всегда были и будут, наконец установился кое-какоймир: с неба больше не падают бомбы, которые содрогают землю, которая уже изнывает от пролитой крови братоубийственной войны. Князь наконец вздохнул спокойно и может вести монгольский народ к процветанию."
 men.4.a:0 "Всё, как и должно быть."
 
 men.5.t:0 "По праву наша земля"
 men.5.d:0 "Мудрейший князь Дэмчигдонров уже сформировал путь, по которому пойдёт Монголия, чтобы достигнуть долгожданного улучшения жизни простого народа и единения страны перед большими переменами. Он обдумывал этот план десятилетиями и верный ему монгольский народ держался рядом с ним, борясь за его мечту. Но его воплощению мешает лишь самозванная коммунистическая банда, незаконно захватившая запад страны и изрыгающая желчь нанавистничества и братоубийства на всю остальную страну. В последнюю битву эти банды ведёт советский генерал, стремящийся окончательно сломать хребет самосознанию монголов. Сейчас мы все объединились в единой вере на возращение наших западных областей из-под рук "
 men.5.a:0 "Это должно было случиться ещё году назад."
 
 men.6.t:0 "Восстание в Улан-Баторе"
 men.6.d:0 "История монгольской степи суть сплошная битва и от неё мы вынесли один стоящий урок: вместе мы - сила, а порознь - погибнем. С первых дней гуннских завоеваний до образования Монгольской империи в 1206 году, когда монгольские кланы объединяются, их никому не остановить. Но после всех этих завоеваний мы опускались до внутренних склок и из-за них мы стали слугами китайцев. В пору Великой Азиатской войны князь Дэмчигдонров при помощи великой Японской империи начал борьбу за объединение своего народа. Следуя по пятам Модун Шаньюя и Чингисхана, он наконец объединил монгольский народ после всех долгих веков услужения и унижения, встав в один ряд с великими сынами степи. Но не все пошли за великим правителем всех монголов.\n\nНаша родившая великого содрогателя Вселенной монгольская земля обагрена кровью своих сынов. За прошедшие недели предательский союз из бандитов и коммунистов разорила степь, заставив бездействовать наши войска и распространив семена раздора в народе. Воспользовавшись фактором удачи и грязными трюками, эти элементы улучили момент и взяли под контроль нашу столицу Ургу, переименованному красными как "Ulaanbataar". This shall not stand. The Mongol will never again fight his brother while being stabbed in the back by a Chinese dagger. Already our great Prince Demchugdongrub has called on every true Mongol to defend their nation and sovereign with the zeal of a thousand warriors. We will overcome these bandits and deliver Urga from their grasp, and the fools shall know the price of treason."
 men.6.a:0 "Объединимся под знаменем князя, сокрушим неприятелей!"
 
 men.7.t:0 "Японские бомбы!"
 men.7.d:0 "Смерть и разрушения царят в Улан-Баторе! Трусливые японцы, зная, что у нас нет надёжной противоавиационной защиты, начали регулярные бомбардировки против наших войск и нашего народа. Из-за отсутствия какого-либо сопротивления и чувства чести и совести японцы начали кампанию устрашения против невинных гражданских и применяют грязные тактики против воинов от нашего народа, не оставляя им никаких шансов на ответный удар. Уверенные в своей неуязвимости истребители японцев летают низко над Улан-Батором, сбрасывая бомбы и запуская ракеты на наши коммуникации и инфраструктуру, а их вертолёты нещадно расстреливают из пулемётов наших солдат и лошадей, обречённых погибнуть под свинцовым дождём в широкой степи. Страшно осознавать, на что ещё способен человек в порыве своей жестокости. Это не война, это убийство!"
 men.7.a:0 "Трусливые подонки!"
 
 men.8.t:0 "Быстрая война"
 men.8.d:0 "Наша переписка с князем Дэмчигдонровом и доклады от нашей авиации рисуют весьма красочную картину восстания в Монголии. С современным вооружением, верными нам мэнцзянскими войсками и нашими поставками нужных материалов судьба монгольских коммунистов предрешена. Совсем скоро в монгольской степи воцарится спокойствие и мир установится в нашей Азии."
 men.8.a:0 "Так и должно быть."
 
 men.9.t:0 "Затянувшаяся война"
 men.9.d:0 "Нужно заметить, что нынешняя ситуация в Монголии перекосилась уже не в нашу сторону. Князь просто отправил на воздух наши поставки, так и не взяв верх над восставшими бандитами. Этой войне не видится нужного нам конца, наши генералы уже начали терять терпение, пробивая себе лицо от стыда за мэнцзянских союзников. Нам нужно сменить курс нашей внешней политики, наконец решив, нам самим подавить ли восстание или умыть руки с этого инцидента."
 men.9.a:0 "Мы должны взять на себя инициативу."
 men.9.b:0 "Достаточно. Пора прекращать поддерживать этих дураков."
 
 men.10.t:0 "Тренировка мэнцзянских войск"
 men.10.d:0 "- Эй, Тоёда-кун, ну и жаркий сегодня день выдался, а? - сказал молодой монгол, заходя в палатку командующего его отрядом сержанта.\n- Кончай дурить, Алтан. И, во имя небес, больше не смей добавлять к моему имени этот "Hey, Toyoda-kun, fuckin' hot day out isn't it?" said the young Mongol as he enters the Sergeant's tent.\n\n"Don't be stupid, Altan. And don't you fucking dare call me '-kun', I'm still your superior for fuck's sake!"\n\n"Alright, Toyoda-san" said Altan in his stilted, but clear enough Japanese.\n\nSergeant Major Hajime Toyoda had been reassigned as an advisor to the Mongol platoon two months ago, part of the first "observation regiments" that were deployed to Mengjiang. His job was simple - train the Mongols in accordance to the doctrines and traditions of the Imperial Japanese Army. Seems easy, he initially thought - until he actually had to train the soldiers.\n\nThe Mengjiang army was a hodgepodge of auxiliaries, former bandits and professional troops. Hardly any grunt was able to understand Japanese, let alone converse in it. The language barrier, as well as the extreme prejudice and contempt that the Japanese advisors held towards the Mongols made unit integration near-impossible, and Toyoda's unit was no different.\n\n"Look, Altan, don't get me wrong: I still think you're a useless little shit, but you're slightly a cut above the rest, and 'slightly above' is good enough for me."\n\n"So what's the point of you calling me?"\n\n"Well, I'm putting you in for squad leader - I've seen you fight against those rebels, and trust me - I know a good soldier when I see one. Not afraid to take on a machine-gun nest, not afraid to not take any prisoners."\n\nSergeant Toyoda walked out for a cigarette, and patted Altan on his shoulder on the way out. In solitude, Altan wondered if fighting Mongol countrymen was worth it - but to him, as myopic as it might have seemed, joining the Japanese was his ticket up in life."
 men.10.a:0 "Лучи восходящего солнца обрамляют весь мир."
 
 men.11.t:0 "Новые вспомогательные войска"
 men.11.d:0 "Наши друзья из Императорской Армии Японии подготовили первую группу монгольских новобранцев. Несмотря на то, что число вернувшихся с фронта всё меньше, сильно возрос их боевой дух, это уже не те люди, что были раньше. Они хвастаются пережитыми суровыми испытаниями и даже не вспоминают о тех, кто оказался слаб перед лицом войны. Встав в строй по одной лишь команде, в форме, выверенной до последней пуговки, эти бывшие слабыми кочевники были перекованы японским духом в меч Императора и князя."
 men.11.a:0 "Банзай!"
 
 men.12.t:0 "Мэнцзян запрашивает поддержки"
 men.12.d:0 "Доклад о положении дел 57A - Северокитайская армия (СОКРАЩЕНО ДЛЯ ЛАКОНИЧНОСТИ)\n\nПРЕДИСЛОВИЕ: Войска князя Дэмчигдонрова и Объединённого автономного правительства Мэнцзяна подавляют силы повстанческого правительства Юмжагийна Цеденбала на территории Монголии. Монголия, хотя и намного более бедный регион по сравнению с Маньчжурией и Китаем, по-прежнему остаётся важным коммуникационным и логистическим узлом для транспортировки ресурсов через Пекин. Князю Дэмчигдонрову и лояльному правительству Северного Китая следует оказать поддержку в кратчайшие сроки. Полковник Кодохара, начальник нашего штаба, разработал три плана действий:\n\n(а.) Авиационная поддержка от 17-й и 33-й эскадрильи истребителей, а также бомбардировочной эскадрильи Гендзан Кокутай. Выбрав такой дешёвый для нас вариант, мы бы всё равно помогли войскам князя - в отчётах разведки говорилось, что повстанцы Цеденбала не обладают адекватной противовоздушной обороной.\n\n(б.) Как и вариант (а.), но с дополнительной поддержкой 33-го резервного батальона - в качестве группы советников для сухопутных войск князя. Это явно увеличило бы наземное превосходство армии Мэнцзяна - но растратила много ресурсов, в случае поражения князя в войне.\n\n(в.) Как и вариант (а.), но с дополнительной поддержкой 2-й бронетанковой бригады. Выбрав самый дорогой вариант, мы бы увеличили шансы князя в геометрической прогрессии - но за счёт значительной потери политического капитала, в случае поражения.\n\nПодписано: генерал-лейтенант Исихара Тадачи, Главнокомандующий союзными оккупационными войсками Внешней Монголии."
 men.12.a:0 "Отправить вспомогательные ВВС в Монголию."
 men.12.b:0 "Отправить советников и дополнительное снаряжение, вместе с воздушной поддержкой."
 men.12.c:0 "Отправить советников, воздушную поддержку и танковую бригаду."
 
 men.13.t:0 "Помощь от японцев!"
 men.13.d:0 "Наше обращение к японцам не осталось незамеченным! Сегодня наш князь получил известие, что Япония отправит нам в помощь пилотов, самолёты и иную военно-воздушную поддержку для помощи в подавлении повстанцев. Несомненно, это будет огромным подспорьем для наших войск, поскольку у противника нет жизнеспособной противовоздушной обороны, а потому мораль нашего врага пострадает от страха атак с небес!"
 men.13.a:0 "Мы благодарны им."
 
 men.14.t:0 "Помощь от японцев!"
 men.14.d:0 "Наши мольбы японскому императору не оказались неуслышанными, и сегодня наш князь получил весть, что Япония поможет нам воздушными атаками на повстанцев и отправит в наш стан своих офицеров, чтобы натренировать и экипировать наши войска к будущим битвам. Комбинация из японских воздушных ударов и прославленного боевого духа Императорской армии Японии несомненно увеличат наши шансы на победу."
 men.14.a:0 "Мы благодарны им."
 
 men.15.t:0 "Помощь от японцев!"
 men.15.d:0 "Наши многочисленные просьбы японцам не прошли зазря, и сегодня князь получил известия, что японцы окажут нам максимальную помощь в подавлении восстания. Мы получим от них не только воздушную поддержку и военных советников, но и ещё полный состав танковой бригады Императорской армии Японии. Наши генералы особенно рады тому, что повстанцы не могут в должной мере противопоставить что-либо танковой броне и авиации, которая выдвинется в бой на нашей стороне. Наша победа у нас в кармане. "
 men.15.a:0 "Мы преклоняемся им в благодарность."
 
 men.16.t:0 "Улан-Баторское восстание"
 men.16.d:0 "И вновь на безграничных степях Монголии разразилось восстание непокорного народа. Наш союзник, князь Дэмчигдонров однажды не смог удержать монголов в узде во времена 1950-х годов, и теперь, похоже, он вновь потерпел неудачу. Хоть и мы ещё не принуждены полномасштабно участвовать в данном конфликте, кажется, что нам попросту необходимо поддержать князя, поскольку появляется всё больше новостей о бегстве японцев с некогда подконтрольной нам территории на протяжении вот уже нескольких недель."
 men.16.a:0 "И снова восстание."
 men.16.a.t:0 "§WНам доступны §Yрешения§! по поддержке §Y[MEN.GetNameWithFlag]§! в этом конфликте."
 
 men.17.t:0 "Успешные воздушные налёты"
 men.17.d:0 "Лейтенант Асано задыхался от зноя степи, вытирая свой лоб офицерской фуражкой. Монголия была последним местом, куда он хотел попасть: небольшая перспектива карьерного роста и постоянная война с врагом, который растворился в песчаных дюнах пустыни. Сегодня, однако, он был немного другим - его батальон осадил небольшой городок, упорно удерживавшийся силами Цеденбала.\n\n- Эй, Тору, когда, черт возьми, прибудет эта поддержка с воздуха, а? Я, блин, умираю здесь, - Цеденбал мог бы застрелить меня сам, если бы он ...\n\nСтрогий взгляд Тору заставил начинающего лейтенанта замолчать. Несмотря на низкий ранг, сержант Тору Асадзиро воевал в Монголии уже несколько месяцев и видел всё - от пленников с содранной кожей, оставленных печально известным 42-м Квантунским батальоном, до японцев и монголов, практически мумифицированных, свернувшись вокруг небольшого ведра с водой посреди пустыни.\n\n- Я не собираюсь ничего говорить! - сказал лейтенант, взяв винтовку и повязав бандану на лбу.\n- Асано-сан, заткнитесь, Бога ради.\n\nМолодой офицер не внял предупреждениям ветерана, вылезая из окопа. На него навалились муки пустынной жары. Помощники из числа монголов пытались заставить Асано возвратить его в безопасное место, но безуспешно.\n\nПо крайней мере, до тех пор, пока истребители-бомбардировщики не налетели низко и не повалили безумного лейтенанта плашмя на песок. Последнее, что он увидел перед тем, как навсегда закрыть глаза, было красивое оранжевое перо, за которым следовало гнетущее черное облако. Ровно перед тем, как он испустил дух, он мог слышать крики горящих вдали монгольских солдат."Hey Toru, when the hell's that air support coming in, huh? I'm fucking dying out here - Tsendebaal could fucking shoot me himself if he wan-."\n\nToru's stern stare shut the novice lieutenant up. While the ranks may not have shown it, Sergeant Toru Asajiro had been fighting in Mongolia for several months now, and had seen it all - from the flayed prisoners left by the notorious 42nd Kwantung Battalion, to Japanese and Mongols alike practically mummified in the desert, huddled around a small bucket of water.\n\n"Not gonna say anything huh!" said the Lieutenant as he picked up his rifle and tied his bandana around his forehead.\n\n"Asano-san, shut the fuck up."\n\nThe young officer didn't heed the veteran's warnings, climbing out of the trench. The pangs of the desert heat had gotten to him. The Mongol auxiliaries tried to get Asano to retreat to safety, but to no avail.\n\nAt least, until the fighter-bombers swooped in low and knocked the delirious lieutenant flat on the sand. The last thing he saw before he passed out was a beautiful plume of orange, followed by an oppressively black cloud. As the lieutenant drifted off, he could barely hear the screaming of Mongolian soldiers burning in the distance."
 men.17.a:0 "Что за шутка судьбы!"
 
 men.18.t:0 "Доклады с небес"
 men.18.d:0 "- Судзуме 1-С, говорит Суздуме 1-А, проверьте свою высоту, мы снижаемся.\n-Принято Судзуме 1-А, заряжаем оружие для захода на атаку.\n\nЯркое, сияющее солнце отражается от кабины вертолёта в глаза капитана Ито. Для него сегодняшний авиаудар был просто очередной миссией и не важно, что является целью. Гражданские или военные, армия Внешней Монголии, никому не подвернётся шанс сбежать от него – любая база пополнения для сил Цэдэнбала была бы угрозой для успеха компании.\n\n- Никакого сопротивления, а капитан? Обычно они бы уже обложили нас из зениток! - крикнул (возможно, излишне) восторженный бортовой стрелок Ито.\n- Заткнись нахер, Такаяма, просто сфокусируйся на своих целях.\n\n Такаяма взвёл затвор его ручного пулемёта и зарядил фугасные патроны. Он достаточно побывал на миссиях, чтобы знать, какие из них включали «лёгкие» цели и какие «тяжёлые». Сегодняшняя миссия была из «лёгких». Пока несколько воздушных разрывных снарядов не разбросало вокруг вертолёта – возможно, цели не будут такими «лёгкими», как предполагал Судзуме 1-А. \n\n- Такаяма, сними эту чёртову зенитку справа! Всем держаться, становится жарковато! - прокричал Ито.\n- Судзуме 1-А, Судзуме 1-А! Мы подбиты! Идём на... - в этот момент вертолёт рядом с Ито взорвался в красивом оранжевом шлейфе.\n\n- Судзуме 1-А, всем подразделениям Судзуме 1, заканчивайте свои удары, мы всё на сегодня. Хорошая работа, Бакаяма, допиши десять к своему имени, когда вернёмся. \n\nВ их ликовании и вспышке адреналина, пилоты Судзуме 1 упустили колонну из окровавленных и раненных беженцев, хлынувших из комплекса, окутанного чёрным дымом от взрыва склада снарядов."Suzume-1-A to Suzume-1-C, check your altitude, we're going down low"\n\n"Roger that Suzume-1-A, priming arms for attack run."\n\nThe bright, gleaming sun glances off the helicopter's cockpit and into the eyes of Captain Ito. For him, today's bombing run was merely another mission - whoever the targets were to be. Civilian or military, the Outer Mongolia Area Army couldn't take any chances - any potential resupply base for Tsendebaal's forces was a threat to the success of the campaign.\n\n"No resistance, eh Cap? They'd usually swarm us with ack-ack by now!" shouted Ito's (perhaps, overly) enthusiastic, door gunner.\n\n"Shut the fuck up, Takayama, just focus on hitting your targets."\n\nTakayama cocked back his light machine gun's bolt, and loaded up high-explosive rounds. He'd been on enough missions to know which missions involved "soft" targets and which ones involved "hard" targets. Today's mission was "soft" - so far. At least until several airburst rounds scattered around the helicopter - maybe this target would not be as "soft" as Suzume-1-A expected.\n\n"Bakayama, take out that fucking AA gun on the right! Everyone hang on, we're going in hot!" shouted Ito.\n\n"Suzume-1-A, Suzume-1-A! We took a hit! Going do-", as the helicopter next to Ito exploded in a beautiful orange plume.\n\n"Suzume-1-A to all Suzume-1 units, finish your runs, we're off for today. Good job Bakayama, scratch ten to your name when we get back!"\n\nIn their jubilation and the rush of adrenaline, the pilots of Suzume-1 just barely missed the column of bloodied and wounded refugees pouring out of the complex, shrouded by the black plumes of an ammunition dump's explosion."
 men.18.a:0 "Поскорее победим, поскорее закончатся эти события."
 
 men.19.t:0 "В поисках предателей"
 men.19.d:0 "Каждый наш населённый пункт наши люди начали исследовать, чтобы сочувствующие делу повстанцев больше не могли прятаться на нашей территории. Дверь за дверью и шаг за шагом предателям нельзя позволить снова сбежать. Всякая поддержка коммунистических воззрений не может быть прощена, если монгольскому государству предстоит стать сильнее. Милосердие больше не может сдерживать нас; людям нужен благоговейный страх, им нужно чего-то бояться. У них должен быть кто-то, кто напугал бы их и заставил дрожать в покорности, чтобы на нас снова не обрушились бедствия гражданской войны."
 men.19.a:0 "Грязная работа."
 
 men.20.t:0 "Кровавая степь"
 men.20.d:0 "Один из наших кавалерийских отрядов, ещё несколько дней назад ушедший на фронт полностью боеспособный, вернулся с чудовищными потерями и тревожными новостями. Преследуя то, что мы считали бегущим противником, несколько бригад бронированных танков ударили их со стороны. Хотя многие были убиты при первом столкновении, настоящее истребление началось, когда безрассудный командир приказал идти в лобовую атаку на явившегося противника. Наших всадников сшибали десятками и жалкие остатки бежали, спасая жизни, некоторые наиболее изолированные из них даже не знали, что за зверь из атаковал. У нас появился новый противник, которому нам особо нечему ответить."
 men.20.a:0 "Откуда у них всё это?"

 men.21.t:0 "Неожиданный результат"
 men.21.desc:0 "Несмотря на наше значительное численное превосходство над монгольскими повстанцами, мы были оттеснены назад на всех фронтах, тем самым вызвав экономический крах наших владений в материковой Азии и в Маньчжурии - сердцу индустрии Сферы Сопроцветания.\n\nХоть победа и стоила монголам многого, эта огромная ошибка запомнится как самый позорный момент для Императорской армии Японии за всю её историю."
 men.21.a:0 "Как мы могли это допустить?"

 men.22.t:0 "Накаляющаяся ситуации в Монголии"
 men.22.desc:0 "Ситуация в Монголии стала неприемлемой: фронт в одних местах колеблется в сторону противника, а в других просто стоит неизменным. Хотя князь Дэмчигдонров неоднократно заверял наших командиров, что армия Мэнцзяна справиться с любыми восстаниями и "victory is within our grasp", his claims get less and less convincing with each passing day.\n\nThis presents us with a bubbling, but still manageable crisis, especially among the notoriously insubordinate Kwantung Army. Some of the more jingoistic and independent-minded officers want to directly drag Tokyo into the Mongolian rebellion, but this could lead to a dangerous precedence of wasting men, resources and materiel into small-scale conflicts that our proxies should be able to solve by themselves.\n\nOn the other hand, the idea of direct intervention isn't that bad, as it gives us an opportunity to experiment with airborne and helicopter tactics in coordination with armoured and motorised thrusts - a doctrinal boost in an ever-modernising battlefield. In addition, it also gives some of our newly-graduated airmen a proving ground - the skies of Mongolia are vast, and there's little opposition to shoot them down.\n\nLastly, it will remind Prince Demchugdongrub to not get cocky in his internal affairs, and hopefully this would be the end of our massive investments in the Mongolian conflict."
 men.22.a:0 "Время свинцового дождя."

 men.23.t:0 "Мэнцзян направляет войска" #JAPANS SIDE OF WAR
 men.23.desc:0 "После подавления восстания Цеденбала большинство командиров восставших монголов сбежали к остаткам Сибирской Красной армии, "
 men.23.a:0 "Мы поможем им в полной мере."

 men.24.t:0 "Падение Хүрээ"
 men.24.desc:0 "А-а, спасите-помогите, мэндчилгээ!!!"
 men.24.a:0 "Вызовите Токио."
 men.24.a.tt:0 "Японские силы окажут нам поддержку в нашем §Yпродолжающемся конфликте§!."

 men.25.t:0 "Поражение в степи"
 men.25.desc:0 ""
 men.25.a:0 "Печально, но ожидаемо."
 
 men.27.t:0 "Материальная поддержка Мэнцзяну"
 men.27.d:0 "Национальная армия Мэнцзяна - мало обученное и плохо экипированное подобие армии, едва способное давать отпор бандитам или поддерживать порядок в стране. Тогда как моральный дух и индивидуальные способности их бойцов - другое дело, мы могли бы оказать им существенную помощь, предоставляя относительно современное снаряжение для их борьбы против цеденбаловцев.\n\nВ связи с послевоенными ограничениями бюджета, большинство снаряжения военного времени держалось на наших складах - обычно используясь для тренировок, церемоний и в качестве экстренных запасов. Как бы то ни было, даже при этом, войска на материковом Китае имели больше вооружения, чем необходимо. Вследствие этого, наш атташе в Национальной Армии Мэнцзяна предложил избавиться от оружия и артиллерии времен Восточноазиатской войны посредством передачи их Мэнцзяну для должного оснащения их армии.\n\nБлагодаря продаже этого вооружения, мы увеличим объём средств нашей казны, и превратим Национальную армию Мэнцзяна в настоящую боевую силу вместо сборища необученных бойцов, которым она является сейчас. Хотя и отправленное снаряжение морально устарело, мы положим начало становлению мэнцзянской армии настоящей силой в борьбе с бандитами и повстанцами."
 men.27.a:0 "Подарки от Токио."

 men.28.t:0 "Консультативные батальоны"
 men.28.d:0 "Северо-западный Китай всегда был захолустьем: смертный приговор для карьеры некогда многообещающих и амбициозных, тихий дом престарелых для усталых, и сдерживающая площадка для самых бешеных офицеров и персонала ИАЯ. В то время как это странное сочетание компетентности и некомпетентности было достаточным для операций мирного времени, таких как антибандитские рейды, а также обыденного патрулирования, этого всё же недостаточно для настоящей войны или крупномасштабного восстания.\n\nС эскалацией восстания Цеденбала, было бы разумно, если бы мы направили более подготовленные и эффективные войска в Северно-Китайскую армию. В частности, развертывание моторизованных и воздушно-десантных сил было бы полезно для нас, вдруг мы хотим легко вмешаться в монгольские степи в случае, если правительство принца Дэ падёт перед войсками Цеденбала. В любом случае, мы должны подготовить передовые кадры этих подразделений и как можно скорее отправить их в Мэнцзян, дабы они действовали в качестве передовых оперативных подразделений, а также советников для национальной армии Мэнцзяна.\n\nНадеемся, с этим развертыванием мы сможем увеличить боевые возможности армии принца, а если повезет, мы сможем распространить свое влияние далеко на северо-запад против русских."
 men.28.a:0 "Великодушная японская рука вёдет нас."
 
 men.29.t:0 "Кавалерийские патрули"
 men.29.d:0 "В то время, как национальная армия Мэнцзяна происходит от некогда доблестных конных армий монгольских ханов, современная война давно вытеснила роль лошади на поле боя. Как это неоднократно наблюдалось в Великой войне и Великой Восточноазиатской войне, кавалерия дрогнула с появлением артиллерии и пулеметов... за исключением особых обстоятельств.\n\nВ далёких пустынях Монголии и Западного Китая, лошадь до сих пор сохраняет свою полезность и значимость в суровых условиях. Конная кавалерия и конная пехота Цендебааля оказались пугающе эффективными в изматывании национальной армии Мэнцзяна, будь то наезды или разведывательные миссии, которые расставляют ловушки для армии принца. Благодаря нашему опыту в Маньчжоу-Го и Ганьсу, элементы Северо-Китайской армии также проявили себя довольно искусно в кавалерийской тактике.\n\nБыло бы разумно одолжить кавалерийских лошадей-ведеттов армии принца, особенно, если они будут дополнены нашими превосходящими возможностями в авиации и электронике. То, чему мешает песчаная дюна, преодолеет наш самолет, а то, чему мешает ливень, преодолеют конные отряды."
 men.29.a:0 "Пусть ездят верхом свободно."
 
 men.30.t:0 "Калганская железная дорога"
 men.30.d:0 "Относительная маловажность северо-западной области Китая в общей стратегической картине привела к тому, что наши войска пренебрегли материальными и нематериальными нуждами наших союзников в Мэнцзяне и области Хуэй. Хотя изначально данное обстоятельство признавалось вынужденной жертвой ради приоретизации в пользу наших усилий на Тихом Океане и в Китае, в свете восстания Цэдэнбала оно стало нас тревожить. Пусть смена маршрутов поставок кавалерии и конного транспорта облегчили нам полевое снабжение войск князя Дэмчигдонрова, нам необходимо сконцентрировать наше внимание на получении преимущества над войсками Цэдэнбала за счёт нашего превосходства в технологических возможностях. А именно: расширение Калганской железнодорожной сети позволит творить чудеса снабжения для городов Мэнцзяна, и всё это даже за пределами самого Калгана. Однако прокладка путей влетит нам в копеечку, особенно если учитывать всю суровость местности. Нам остаётся лишь надеяться, что расширение железнодорожной сети станет прекрасным дополнением к нашим неуклонно растущим вложениям в Северо-Восток Китая, и, в конце концов, поможет нам гораздо быстрее покончить с восстанием Цэдэнбала — у нас есть более насущные потребности, касательно строительных компаний и сырья."
 men.30.a:0 "Современность придёт в эти дикие земли."
 
 men.31.t:0 "Съезд монгольских князей"
 men.31.d:0 "Правление князя Дэмчигдонрова зиждется на монгольском национализме, который великодушно поддерживется Японией, но стоит вам хоть немного больше разузнать о Мэнцзяне, сразу станет очевидно, что всё представление построено на лжи. Такой подход сработал бы в 1930-ых годах, пока наше влияние над Азией постоянно менялось, но уже прошло почти 30 лет с момента основания Мэнцзяна — монгольское население не сидело без дела. Разумно было бы подкорректировать наши отношения с князем Дэмчигдонровом, чтобы объединить разрозненных князьков под его началом — создать антибольшевистский фронт, который бы почитал благородные традиции монгольского народа и, на первый взгляд, всё ещё бы находился под твёрдой, ведущей рукой Японии. С учётом изложенного, армия Северного Китая предлагает провести Общемонгольский Съезд Единства в Пекине, нейтральной и безопасной зоне далеко от передовых линий, с предложением о создании панмонгольского антибольшевистского фронта против войск Цэдэнбала.\n\nВ качестве наблюдателей будут присутствовать весь высокопоставленный командный состав Квантунской армии и армии Северного Китая, а также министр финансов Син Канэмару. Если повезёт, мы сможем объединить всех разрозненных князьков на северо-западе и бросить конкретные усилия на то, чтобы восстание Цэдэнбала перестало угрожать нашему превосходству в степях."
 men.31.a:0 "Сила в единстве."
 
 men.32.t:0 "Кэмпэйтай в жарких степях"
 men.32.d:0 "Далеко на северо-западе нашей империи, что всегда оставался относительно тихим местом, прогремело открытое восстание. "
 men.32.a:0 "Степь замерла."

#Civil War Tree
MEN_Saving_the_Country:0 "Спасение страны"
MEN_Saving_the_Country_desc:0 "Эта великая земля, священный дом великого монгольского народа, на протяжении многих поколений была разделена и слаба. Народ, которым когда-то правили великие ханы, разъезжавшие по всей земле и дурачившие китайцев, превратился в жалких прихлебателей. Теперь мы снова едины и свободны, если бы не предатели, с которыми нам теперь придётся столкнуться. Пусть чистое небо и степь не будут осквернены этими преступниками, к оружию!"
MEN_Destroy_Resistance_Agents:0 "Охота за агитаторами"
MEN_Destroy_Resistance_Agents_desc:0 "Люди сбиваются с пути коварными идеями восстания, а восставшие, словно чумная крыса, появляются в каждом уголке страны и распространяют болезнь недовольства истинной властью. Они, как предвестники боли и обмана, должны быть уничтожены, и страна должна вернуться в состояние гармонии, иначе мы снова впадем в анархию."
MEN_Destabilize_the_Ulaanbataar_Rebels:0 "Не видать им покоя"
MEN_Destabilize_the_Ulaanbataar_Rebels_desc:0 "Восстание захватило большую часть нашей страны и нашего народа, но это не означает, что занятая восставшими земля безопасна. Сердца верных остаются верными даже в тылу врага, а вражеские караваны охраняются только самым лёгким оружием. Совершая набеги на врага и наделяя силой тех, кто всё ещё верен нам, ублюдочный враг дрогнет."
MEN_By_the_Princes_Orders:0 "Указом князя"
MEN_By_the_Princes_Orders_desc:0 "Князь Демчигдонров родился в вассальной Китаю Монголии, родине раздробленного и почти забытого народа. Но своей рукой и на пути великого хана, от которого он происходит, князь нанес удар всем врагам своего народа. Это такой великий человек, которым командуют люди, и которого они должны любить и бояться в равной мере. Ибо по его приказу мы идём в поход."
MEN_For_the_Final_Victory:0 "До полной победы"
MEN_For_the_Final_Victory_desc:0 "Вот он: последний рывок. Наши сражения и стычки до сих пор не принесли решительной победы, и разбитое государство монгольского народа продолжает существовать вопреки всем обстоятельствам. Это закончится сейчас, когда наши силы и весь народ Монголии должны объединиться и уничтожить этих демонов, которые принесли такие страдания на землю. На этот раз пути назад не будет!"
MEN_The_Relentless_Attack:0 "Неумолимая атака"
MEN_The_Relentless_Attack_desc:0 "Мы не позволим и, откровенно говоря, не можем допустить, чтобы это восстание продолжалось. Он должен быть уничтожен полностью и быстро. Наши верный народ должен снова и снова атаковать врага и прогнать его, прежде чем ущерб, нанесенный Монголии, станет ещё хуже. Чем жестче война, тем лучше мир - это проверенный веками факт, поэтому давайте соберём все силы и победим."
MEN_Nomadic_Legacy:0 "Наследие кочевников"
MEN_Nomadic_Legacy_desc:0 "С самых ранних дней детства каждый монгол знает, как объезжать коня, и в его песне и танце конь остаётся в нём. Именно на лошадях монгольский народ сделал себе имя, и именно эта уникальная и непревзойденная традиция верховой езды должна быть воздвигнута впереди всех во время войны. Никто в мире не может сравниться с нашей кавалерией, даже наши заблудшие враги."
MEN_Prince_of_the_Steppes:0 "Правитель степей"
MEN_Prince_of_the_Steppes_desc:0 "На знаменах и в школах, на газетах и мундирах и даже в юртах встречаются лик и символы князя Демчигдонрова. Не пройдет и дня, чтобы монгол не вспомнил о князе и обо всем, что он сделал для народа. Под его знаменем живет, трудится, сражается и умирает каждый степной монгол. Он - князь, и мы наконец-то объединились под его началом, и мы не забудем этого."
MEN_Japanese_Support:0 "Запрос японской помощи"
MEN_Japanese_Support_desc:0 "Очень печалящее число монголов было введено в заблуждение ложью красных бандитов и восстало против нас, даже захватив нашу столицу. Князь и раньше видел тёмные дни, он шёл в бой вместе с японцами, чтобы объединить свой народ, теперь он может попросить старых друзей, чтобы они помогли в деле перевоспитания народа . А кто не попросит помощи друга в трудную минуту?"
MEN_Intensify_Japanese_Bombing:0 "Усилить японские бомбардировки"
MEN_Intensify_Japanese_Bombing_desc:0 "Возможно, самое мощное оружие в арсенале японцев - это их воздушные силы: летая в бесспорных небесах с чёткими целями и совершенно без ограничений, японские пилоты наверняка будут блистать так, как им редко удавалось раньше. От их бомб и пушек изменники в страхе разбегутся."
MEN_Death_From_Above:0 "Смерть с небес"
MEN_Death_From_Above_desc:0 "Японская бомбардировочная кампания оказалась столь же успешной, как мы и надеялись. В то время, как крупные воинские формирования не часто появляются в этой степной войне, обозы снабжения и военные лагеря, в которых базируются предатели, не знают покоя. Удвоив силы и средства бомбардировочной кампании, предатели будут изгнаны с этой земли."
MEN_Slash_And_Burn:0 "Есть цена всему"
MEN_Slash_And_Burn_desc:0 "Цена измены - смерть. Цена укрывательства и помощи таким преступникам - смерть. Цена за то, чтобы помешать тем, кто стремится вершить правосудие предателю, - смерть. Целые семьи и даже города стали соучастниками предательства князя и монгольского народа, и за такое преступление им нельзя позволить жить. Враг позади так же смертоносен, как и те, что впереди, и приговор ему будет вынесен так же быстро."
MEN_Beg_Japan:0 "Мольбы к Японии"
MEN_Beg_Japan_desc:0 "Как до этого дошло? Мы проиграли. Глаза небес отвернулись от нас и отвергли нас. Остается только один вариант спасения государства: надо обратиться к Японии."

