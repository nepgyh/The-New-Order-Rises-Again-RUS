 POLITICS_DAVID_LANSANA_DESC:0 "Когда мир был уничтожен немецкими танками и японскими линкорами, старые хозяева Африки пали, а на их месте появились новые, полные надежд нации, свободные от цепей, которые раньше их сковывали. Одной из таких стран стала Республика Сьерра-Леоне, когда-то всего лишь одна из многих колоний Британской империи, а на момент обретения независимости - новая молодая демократия, которой однако не суждено было жить долго. Всего через четыре дня после провозглашения республики и формирования народно избранного правительства армия силой захватила столицу, а возглавлял её никто иной, как бригадный генерал Дэвид Лансана.\n\nЛансана родился в 1922 году в известной семье и был одним из немногих в стране, кто был отобран для прохождения военной подготовки в качестве офицера в Соединенном Королевстве. Вернувшись на родину, он женился на дочери верховного вождя своего народа, что расширило его и без того обширную сеть политических связей. Когда британцы поспешно отступили из Африки, Дэвид стал лидером вооруженных сил Сьерра-Леоне. Несмотря на свою провозглашенную приверженность демократии молодой нации, Лансана без колебаний сверг правительство, когда партия, противостоящая его клике, победила на первых выборах в стране - и теперь он является лидером новой Республики.\n\nС самого начала режим Лансаны был нестабильным, к тому же общую ситуацию омрачали сильные межэтнические конфликты, а также растущая власть генералов и местных полевых командиров, формально союзных Лансане. Поскольку власть нового диктатора становится всё более и более шаткой, а экономика Сьерра-Леоны изо всех сил пытается безуспешно выбраться из пропасти, кажется, что единственная причина, по которой генерал не был отстранен от власти, заключается в том, что оппозиция его правлению не объединена в единый фронт - по крайней мере, пока что."
