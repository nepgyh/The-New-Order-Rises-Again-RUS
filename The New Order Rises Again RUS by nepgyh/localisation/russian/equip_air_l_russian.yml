  # 1990
  light_stealth_equipment_2:0 "Современный стелс-истребитель"
  light_stealth_equipment_2_desc:0 "Раньше из-за их угловой, не аэродинамической формы наши истребители-невидимки были ограничены дозвуковыми скоростями, но благодаря новым достижениям в технологии мы сможем легко создавать истребители-невидимки наравне с их самыми передовыми, не стелс-аналогами."
  light_stealth_equipment_2_short:0 "Современный стелс-истребитель"
