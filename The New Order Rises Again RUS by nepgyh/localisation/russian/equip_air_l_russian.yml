 ### Strategic Bomber ###
  strat_bomber:0 "Стратегический бомбардировщик"
  jet_strat_bomber:0 "Реактивный стратегический бомбардировщик"
  strat_bomber_equipment:0 "Стратегический бомбардировщик" 
  strat_bomber_equipment_desc:0 "Стратегический бомбардировщик" 

  # 1936
  strat_bomber_equipment_0:0 "Довоенный стратегический бомбардировщик"
  strat_bomber_equipment_0_desc:0 "Несмотря на то, что многие довоенные конструкции бомбардировщиков сильно устарели, их можно вытащить из нафталина, чтобы создать относительно надежные винтовые стратегические бомбардировщики. Они будут хорошо служить в крайнем случае, если нет других вариантов."
  strat_bomber_equipment_0_short:0 "Довоенный стратегический бомбардировщик"

  # 1945
  strat_bomber_equipment_1:0 "Ранний стратегический бомбардировщик"
  strat_bomber_equipment_1_desc:0 "Стратегический бомбардировщик значительно улучшился во время Второй мировой войны. По мере совершенствования истребителей улучшалось и вооружение наших бомбардировщиков. Большие двигатели также позволяют нам загружать еще больше энергии и топлива в эти массивные машины. Несмотря на то, насколько они устарели, эти старые звери все еще могут нанести удар, если это необходимо."
  strat_bomber_equipment_1_short:0 "Ранний стратегический бомбардировщик"

  # 1950
  jet_strat_bomber_equipment_1:0 "Базовый реактивный стратегический бомбардировщик"
  jet_strat_bomber_equipment_1_desc:0 "Добавление реактивных двигателей к нашим стратегическим бомбардировщикам открывает огромные возможности. Наши бомбардировщики теперь несут больше, летают быстрее и оснащены лучше, чем когда-либо. С рядом других улучшений эти бомбардировщики могут обрушить тонны разрушений на города за тысячи километров."
  jet_strat_bomber_equipment_1_short:0 "Базовый реактивный стратегический бомбардировщик"

  # 1960
  jet_strat_bomber_equipment_2:0 "Улучшенный реактивный стратегический бомбардировщик"
  jet_strat_bomber_equipment_2_desc:0 "Наше новейшее поколение стратегических бомбардировщиков должно будет адаптироваться к новым и разнообразным требованиям воздушной войны. Эта модель будет иметь улучшенную дальность и скорость, а ее бомбовый отсек будет существенно расширен, чтобы уничтожать цели с жестокой эффективностью."
  jet_strat_bomber_equipment_2_short:0 "Улучшенный реактивный стратегический бомбардировщик"

  # 1970
  jet_strat_bomber_equipment_3:0 "Передовой реактивный стратегический бомбардировщик"
  jet_strat_bomber_equipment_3_desc:0 "Разработка крупномасштабных авиационных рам и расширение существующих конструкций турбовинтовых двигателей позволят нам летать на меконтинентальные дистанции. Что еще более важно, это позволит нам уменьшить зависимость от авиабаз наших союзников - и держать наши самолеты в воздухе в течение более длительного времени."
  jet_strat_bomber_equipment_3_short:0 "Передовой реактивный стратегический бомбардировщик"

  # 1980
  jet_strat_bomber_equipment_4:0 "Полусовременный реактивный стратегический бомбардировщик"
  jet_strat_bomber_equipment_4_desc:0 "Конструкция стреловидного крыла хороша для автоматических ракет и теперь стратегические бомбардировщики будут использовать ее, чтобы избежать вражеских радаров и противовоздушной обороны. При наличии современных систем наведения ракет последнее поколение бомбардировщиков обещает по-настоящему стратегический скачок по сравнению с обычной авиацией противника, большую дальность, и эффективность, чем когда-либо."
  jet_strat_bomber_equipment_4_short:0 "Полусовременный реактивный стратегический бомбардировщик"

  # 1990
  jet_strat_bomber_equipment_5:0 "Современный реактивный стратегический бомбардировщик"
  jet_strat_bomber_equipment_5_desc:0 "Новейший самолет в нашем арсенале более смертоносен, чем любой самолет до него. С полностью функциональной радиолокационной системой, улучшенной формой, дополнительными защитными контрмерами и внушающей благоговейный трепет несущей способностью, нет никаких сомнений в том, что это шедевр нашей тяжелой авиации."
  jet_strat_bomber_equipment_5_short:0 "Современный реактивный стратегический бомбардировщик"
 ### Strategic Bomber ###

 ### Tactical Bomber ###
  tac_bomber:0 "Тактический бомбардировщик"
  jet_tac_bomber:0 "Реактивный тактический бомбардировщик"
  tac_bomber_equipment:0 "Тактический бомбардировщик"
  tac_bomber_equipment_desc:0 "Тактический бомбардировщик"

  # 1936
  tac_bomber_equipment_0:0 "Довоенный тактический бомбардировщик"
  tac_bomber_equipment_0_desc:0 "Начиная с суматошных дней 1915 года, когда летчики сбрасывали бомбы вручную из кабины, тактические бомбардировщики стремительно продвигались вперед. Однако даже более старые модели могут быть очень эффективны против противников, особенно тех, которые не имеют противовоздушной обороны."
  tac_bomber_equipment_0_short:0 "Довоенный тактический бомбардировщик"

  # 1945
  tac_bomber_equipment_1:0 "Ранний тактический бомбардировщик"
  tac_bomber_equipment_1_desc:0 "Вторая мировая война принесла много новшеств бомбардировщик. Хотя они все еще уступают своим современным аналогам, эти самолеты существуют в огромном количестве и достаточно эффективны. С более экономичными двигателями и большой полезной нагрузкой они справятся со своей задачей."
  tac_bomber_equipment_1_short:0 "Ранний тактический бомбардировщик"

  # 1950
  jet_tac_bomber_equipment_1:0 "Базовый реактивный тактический бомбардировщик"
  jet_tac_bomber_equipment_1_desc:0 "Обладая максимальной скоростью более 500 километров в час и значительно улучшенной грузоподъемностью, эти самолеты действительно превосходят своих собратьев времен Второй мировой войны. Тактическая бомбардировочная техника стала чудом авиации."
  jet_tac_bomber_equipment_1_short:0 "Базовый реактивный тактический бомбардировщик"

  # 1960
  jet_tac_bomber_equipment_2:0 "Улучшенный реактивный тактический бомбардировщик"
  jet_tac_bomber_equipment_2_desc:0 "Лучшая координация с истребителями и авиадиспетчерами позволили тактическим бомбардировщикам начать развертываться чаще и для более тяжелых боевых задач."
  jet_tac_bomber_equipment_2_short:0 "Улучшенный реактивный тактический бомбардировщик"

  # 1970
  jet_tac_bomber_equipment_3:0 "Передовой реактивный тактический бомбардировщик"
  jet_tac_bomber_equipment_3_desc:0 "Добавление точек крепления позволит нашим тактическим бомбардировщикам нести самые разнообразные полезные грузы в соответствии с ситуацией на земле. Мы также можем заставить их перевозить большие грузы быстрее и на большие расстояния."
  jet_tac_bomber_equipment_3_short:0 "Передовой реактивный тактический бомбардировщик"

  # 1980
  jet_tac_bomber_equipment_4:0 "Полусовременный реактивный тактический бомбардировщик"
  jet_tac_bomber_equipment_4_desc:0 "Основываясь на более ранних усовершенствованиях, следующее поколение тактических бомбардировщиков предлагало улучшенную долговечность, размер полезной нагрузки и более совершенные системы наведения. После того, как они были реализованы, их влияние на поле боя было замечательным и продолжительным."
  jet_tac_bomber_equipment_4_short:0 "Полусовременный реактивный тактический бомбардировщик"

  # 1990
  jet_tac_bomber_equipment_5:0 "Современный реактивный тактический бомбардировщик"
  jet_tac_bomber_equipment_5_desc:0 "Добавление передовых новых технологий позволяет этим большим и громоздким самолетам фактически иметь шанс вернуться на свои базы живыми. В сочетании с улучшениями в технологии скрытности, это поможет снизить затраты на пополнение нашего флота, и держать огонь дождем вниз."
  jet_tac_bomber_equipment_5_short:0 "Современный реактивный тактический бомбардировщик"
 ### Tactical Bomber ###
 
 ### Stealth Bombers ###
  tac_stealth_equipment:0 "Невидимый тактический бомбардировщик"
  tac_stealth_equipment_desc:0 "Невидимый тактический бомбардировщик"
  strat_stealth_equipment:0 "Невидимый стратегический бомбардировщик"
  strat_stealth_equipment_desc:0 "Невидимый стратегический бомбардировщик"
 
  # 1980 - Tactical
  tac_stealth_equipment_1:0 "Полусовременный невидимый тактический бомбардировщик"
  tac_stealth_equipment_1_desc:0 "Используя комбинацию уменьшенных акустических, инфракрасных, визуальных и радиолокационных сигнатур, чтобы избежать обнаружения, эти тактические бомбардировщики предназначены для поддержки самолетов в районах с плотной противовоздушной обороной."
  tac_stealth_equipment_1_short:0 "Полусовременный невидимый тактический бомбардировщик"

  # 1990 - Tactical
  tac_stealth_equipment_2:0 "Современный невидимый тактический бомбардировщик"
  tac_stealth_equipment_2_desc:0 "Различные усовершенствования методов маскировки сделали этот самолет более универсальным и более эффективным при выполнении высокоточных ударов по целям, обладающим большими зенитными средствами."
  tac_stealth_equipment_2_short:0 "Современный невидимый тактический бомбардировщик"

  # 1980 - Strategic
  strat_stealth_equipment_1:0 "Полусовременный невидимый стратегический бомбардировщик"
  strat_stealth_equipment_1_desc:0 "Хотя репутация стратегических бомбардировщиков, безусловно, не является одной из тонкостей и скрытности, пришло время сделать это возможным. С прототипами систем радиолокационных помех и устойчивыми конструкциями, уже показывающими перспективы, у нас есть шанс построить флот невидимых и необнаружимых самолетов, чтобы вселить ужас в сердца наших врагов."
  strat_stealth_equipment_1_short:0 "Полусовременный невидимый стратегический бомбардировщик"

  # 1990 - Strategic
  strat_stealth_equipment_2:0 "Современный невидимый стратегический бомбардировщик"
  strat_stealth_equipment_2_desc:0 "Бомбардировщик, который может пролететь над вражеской столицей, оставаясь невидимым, пока не сбросит свой груз и не вернется обратно в темноту, долгое время считался научно-фантастическим мифом. То есть до сих пор."
  strat_stealth_equipment_2_short:0 "Современный невидимый стратегический бомбардировщик"
