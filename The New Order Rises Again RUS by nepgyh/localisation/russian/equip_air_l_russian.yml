 ### Close Air Support ###
  cas:0 "Штурмовик"
  jet_CAS:0 "Реактивный штурмовик"
  cv_jet_CAS:0 "Палубный реактивный штурмовик"
  CAS_equipment:0 "Штурмовик"
  CAS_equipment_desc:0 "Штурмовик"

  # 1945
  CAS_equipment_1:0 "Ранний штурмовик"
  CAS_equipment_1_desc:0 "Самолет, который определил первые годы Второй мировой войны, был пикирующим бомбардировщиком. Самолет, который мог атаковать и уничтожать вражеские войска, заводы и корабли, был ужасающим зрелищем, которое потрясло мир и заставило каждую авиацию разработать свою собственную модель."
  CAS_equipment_1_short:0 "Ранний штурмовик"

  cv_CAS_equipment_1:0 "Ранний палубный штурмовик"
  cv_CAS_equipment_1_desc:0 "Это был лишь вопрос времени, когда военно-морские силы мира осознают потенциал воздушного флота морского базирования, находящегося в их распоряжении. Эти палубные штурмовики сыграли ключевую роль в войне, особенно на Тихоокеанском театре военных действий."
  cv_CAS_equipment_1_short:0 "Ранний палубный штурмовик"

  # 1950
  jet_CAS_equipment_1:0 "Базовый реактивный штурмовик"
  jet_CAS_equipment_1_desc:0 "Окончание войны и изобретение реактивных и турбовинтовых самолетов заставило многих авиаконструкторов переосмыслить штурмовик. Эти новые модели двигаются быстрее и несут больше бомб, чтобы сбросить их на врага."
  jet_CAS_equipment_1_short:0 "Базовый реактивный штурмовик"

  cv_jet_CAS_equipment_1:0 "Базовый палубный реактивный штурмовик"
  cv_jet_CAS_equipment_1_desc:0 "Ни один флот в здравом уме не скажет "
  cv_jet_CAS_equipment_1_short:0 "Базовый палубный реактивный штурмовик"

  # 1960
  jet_CAS_equipment_2:0 "Улучшенный реактивный штурмовик"
  jet_CAS_equipment_2_desc:0 "Сверхзвуковые самолеты смогут нанести быстрый удар и уйти прежде, чем враг узнает, что они там. Они также несут даже более тяжелые бомбы, чем их предшественники, что делает модернизацию целесообразной для тех, кто серьезно относится к разработке тактического воздушного оружия."
  jet_CAS_equipment_2_short:0 "Улучшенный реактивный штурмовик"

  cv_jet_CAS_equipment_2:0 "Улучшенный реактивный палубный штурмовик"
  cv_jet_CAS_equipment_2_desc:0 "Реактивный палубник это замечательно, и это концепция, которую стоит развивать. Новые конструкции катапульт и палуб авианосцев позволяют нам использовать гораздо лучшие самолеты, чем мы использовали в этой роли раньше."
  cv_jet_CAS_equipment_2_short:0 "Улучшенный реактивный палубный штурмовик"

  # 1970
  jet_CAS_equipment_3:0 "Передовой реактивный штурмовик"
  jet_CAS_equipment_3_desc:0 "Могут быть созданы специальные штурмовики, которые используют преимущества наших достижений в области авионики для обеспечения наземной поддержки. Эти самолеты предназначены в первую очередь для уничтожения наземных сил противника, все остальное второстепенно."
  jet_CAS_equipment_3_short:0 "Передовой реактивный штурмовик"

  cv_jet_CAS_equipment_3:0 "Передовой реактивный палубный штурмовик"
  cv_jet_CAS_equipment_3_desc:0 "Существует потребность в легком штурмовике палубного базирования, способном развивать сверхзвуковые скорости, перевозить большие грузы и летать дальше, чем его предки. С новыми технологическими достижениями мы можем дать нашим морским летчикам то, что им нужно."
  cv_jet_CAS_equipment_3_short:0 "Передовой реактивный палубный штурмовик"
