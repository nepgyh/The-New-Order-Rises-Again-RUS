 ### General Improvements ###
  jet_bomber_equipment_engines:0 "Тяжелые реактивные двигатели"
  jet_bomber_equipment_engines_desc:0 "Самые ранние реактивные двигатели были способны достичь только около 5000 лошадиных сил. Мы можем значительно увеличить эти цифры с помощью новых и более совершенных реактивных двигателей. К счастью, с помощью современной техники мощные реактивные двигатели будущего, безусловно, находятся в пределах нашей досягаемости."

  improved_bomber_range_1:0 "Дозаправка в воздухе"
  improved_bomber_range_1_desc:0 "Возможность дозаправки самолета в полете может революционизировать нашу авиацию. Мы можем достичь этого с помощью системы летающей стрелы: самолет-заправщик использует удлиненную трубу для подачи топлива в другой самолет. Благодаря этой довольно простой концепции наши самолеты могут надежно выполнять более длительные миссии. Единственным ограничением будет усталость экипажа!"

  improved_bomber_range_2:0 "Улучшенная дозаправка в воздухе"
  improved_bomber_range_2_desc:0 "Хотя наша модель дозаправки в воздухе надежна, есть ряд улучшений, которые необходимо сделать. Аэродинамические пленки на топливопроводе можно сделать более эффективными. "envelope" of space for safe refueling can be expanded through new practices. And we can introduce new refueling training regimes for our pilots. In sum, we certainly have room to improve."

  bomber_stealth_research:0 "Стелс-технология тяжелой авиации"
  bomber_stealth_research_desc:0 "В эпоху постоянно расширяющихся возможностей обнаружения и перехвата, а также возрастающей разрушительной мощи как обычных, так и ядерных вооружений технология "
 ### General Improvements ###
 
 ### Spy Plane ###
  scout_plane:0 "Самолет-разведчик"

  scout_plane_equipment_desc:0 "Самолет, разработанный специально для фоторазведки. Полагается в первую очередь на скорость и скрытность, чтобы выжить, и проиграет в любом бою."
  scout_plane_equipment:0 "Самолет-разведчик"

  scout_plane_equipment_1:0 "Ранний самолёт-разведчик"
  scout_plane_equipment_1_desc:0 "Сбор разведданных о передвижениях вражеских войск и предоставление отчетов о развертывании вражеских военно-морских сил были первоначальной задачей самолетов с момента их первого развертывания в Первой мировой войне."

  scout_plane_equipment_2:0 "Базовый самолёт-разведчик"
  scout_plane_equipment_2_desc:0 "Приведя наши самолеты в реактивный век, мы улучшим их живучесть и возможности."

  scout_plane_equipment_3:0 "Улучшенный самолёт-разведчик"
  scout_plane_equipment_3_desc:0 "Разрабатывая специальные самолеты для воздушного наблюдения и дальней разведки, мы обеспечиваем получение и поддержание точной картины намерений и возможностей нашего противника."

  scout_plane_equipment_4:0 "Передовой самолёт-разведчик"
  scout_plane_equipment_4_desc:0 "Самолет, разработанный специально для фоторазведки. Полагается в первую очередь на скорость и скрытность, чтобы выжить, и проиграет в любом бою."
