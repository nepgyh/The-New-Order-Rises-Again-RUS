 ### Transport Planes ###
  transport_plane_equipment:0 "Транспортный самолет"
  transport_plane:0 "Транспортный самолет"
  transport_plane_equipment_desc:0 "Транспортный самолет"
  
  # 1936
  transport_plane_equipment_1:0 "Довоенный транспортный самолет"
  transport_plane_equipment_1_desc:0 "Одной из важнейших функций военной авиации является транспортировка. Хотя мы не можем перевозить больше нескольких отрядов одновременно на одном самолете, это все еще представляет собой впечатляющий новый скачок в воздушной мощи."
  transport_plane_equipment_1_short:0 "Довоенный транспортный самолет"

  # 1945
  transport_plane_equipment_2:0 "Ранний транспортный самолет"
  transport_plane_equipment_2_desc:0 "Это новое поколение транспортных самолетов, полученное в основном из новых конструкций тяжелых бомбардировщиков, может перевозить больше людей и больше грузов, чем наши предыдущие модели."
  transport_plane_equipment_2_short:0 "Ранний транспортный самолет"

  # 1950
  transport_plane_equipment_3:0 "Базовый реактивный транспортный самолет"
  transport_plane_equipment_3_desc:0 "Наши новые проекты транспортных самолетов представляют собой большой скачок вперед. С гораздо большим пространством, чем даже самолеты несколько лет назад, мы можем перевозить гораздо больше людей и припасов. Кроме того, эти суда могут использоваться в качестве топливозаправщиков и командных пунктов."
  transport_plane_equipment_3_short:0 "Базовый реактивный транспортный самолет"

  # 1960
  transport_plane_equipment_4:0 "Улучшенный реактивный транспортный самолет"
  transport_plane_equipment_4_desc:0 "Этот новейший транспортный самолет быстрее, имеет превосходную дальность полета по сравнению с предыдущими поколениями и может выполнять различные функции, включая пожаротушение, медицинскую помощь и даже гуманитарную помощь."
  transport_plane_equipment_4_short:0 "Улучшенный реактивный транспортный самолет"

  # 1970
  transport_plane_equipment_5:0 "Передовой реактивный транспортный самолет"
  transport_plane_equipment_5_desc:0 "С большей реактивной мощностью и большим корпусом мы можем еще больше улучшить наш транспортный самолет. Теперь мы сможем осуществить гигантские воздушные перевозки, которые считались невозможными поколение назад."
  transport_plane_equipment_5_short:0 "Передовой реактивный транспортный самолет"

  # 1980
  transport_plane_equipment_6:0 "Полусовременный реактивный транспортный самолет"
  transport_plane_equipment_6_desc:0 "Наша последняя модель транспортного самолета является заметным улучшением в нескольких категориях. С улучшением конструкции крыла, обновленной авионикой, модернизированными двигателями и даже упрощенным шасси он решает проблемы, возникшие с предыдущими моделями, и улучшает работу, которую мы уже сделали."
  transport_plane_equipment_6_short:0 "Полусовременный реактивный транспортный самолет"

  # 1990
  transport_plane_equipment_7:0 "Современный реактивный транспортный самолет"
  transport_plane_equipment_7_desc:0 "Достигнуто воплощение экономичного и безопасного транспорта. Новейшая модель способна летать на большие расстояния, перевозить более тяжелые грузы и выполнять большее количество функций, чем любая модель, когда-либо построенная ранее."
  transport_plane_equipment_7_short:0 "Современный реактивный транспортный самолет"
