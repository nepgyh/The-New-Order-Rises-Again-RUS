#### Helicopters ####
 helicopter:0 "Вертолет"

 helicopter_equipment_engines:0 "Вертолетные двигатели"
 helicopter_equipment_engines_desc:0 "Последние достижения в области военной авиации открыли новые возможности для потенциальных исследований автожиров. Разрабатывая двигатели, специально предназначенные для винтокрылых машин, мы можем создать революционные новые конструкции самолетов."

 ### Experimental ###
  helicopter_equipment:0 "Вертолет"
  helicopter_equipment_desc:0 "Вертолет"

  # 1945
  helicopter_equipment_0:0 "Экспериментальный вертолет"
  helicopter_equipment_0_short:0 "Экспериментальный вертолет"
  helicopter_equipment_0_desc:0 "Двигатель не делает самолет. Работа над вертолетом требует большого труда, прежде чем его производство может подняться с земли, не говоря уже о том, чтобы отправить людей в бой. Первоначальные эксперименты привели к созданию машин, которые, кажется, отталкиваются от земли лишь потому что та не хочет держать на себе таких уродов - необходимо работать и работать."

  # 1950
  helicopter_equipment_1:0 "Ранний вертолет"
  helicopter_equipment_1_short:0 "Ранний вертолет"
  helicopter_equipment_1_desc:0 "Продолжающаяся работа над концепцией вертолета привела к созданию летательного аппарата, который может летать, парить и сражаться так же эффективно, как и любой самолет. Такая концепция несет в себе большой потенциал для специализации."
 ### Experimental ###

 ### Transport ###
  transport_helicopter:0 "Транспортный вертолет"
  transport_helicopter_desc:0 "Транспортный вертолет"

  transport_helicopter_equipment:0 "Транспортный вертолет"
  transport_helicopter_equipment_desc:0 "Транспортный вертолет"

  # 1960
  transport_helicopter_equipment_1:0 "Усовершенствованный транспортный вертолет"
  transport_helicopter_equipment_1_short:0 "Усовершенствованный транспортный вертолет"
  transport_helicopter_equipment_1_desc:0 "Мы можем расширить концепцию более ранних вертолетов и разработать класс для медицинской эвакуации и транспортных обязанностей. Это позволит нам легче проводить операции в районах, недоступных для самолетов."

  # 1970
  transport_helicopter_equipment_2:0 "Передовой транспортный вертолет"
  transport_helicopter_equipment_2_short:0 "Передовой транспортный вертолет"
  transport_helicopter_equipment_2_desc:0 "Увеличение размеров и грузоподъемности наших транспортных вертолетов позволит им перемещать большее количество людей и грузов в отдаленные районы поля боя, помогая операциям."

  # 1980
  transport_helicopter_equipment_3:0 "Полусовременный транспортный вертолет"
  transport_helicopter_equipment_3_short:0 "Полусовременный транспортный вертолет"
  transport_helicopter_equipment_3_desc:0 "Технологические усовершенствования позволят нам создать новый класс транспортных вертолетов с повышенными характеристиками и живучестью по сравнению с нашими предыдущими моделями."

  # 1990
  transport_helicopter_equipment_4:0 "Современный транспортный вертолет"
  transport_helicopter_equipment_4_short:0 "Современный транспортный вертолет"
  transport_helicopter_equipment_4_desc:0 "Нам нужна модель транспортного вертолета, способного перевозить большое количество войск на большой скорости на большие расстояния. Новые двигатели и инновации позволят нам добиться этого."
 ### Transport ### 

 ### Attack ###
  attack_helicopter:0 "Ударный вертолет"
  attack_helicopter_desc:0 "Ударный вертолет"

  attack_helicopter_equipment:0 "Ударный вертолет"
  attack_helicopter_equipment_desc:0 "Ударный вертолет"

  # 1960
  attack_helicopter_equipment_1:0 "Улучшенный ударный вертолет"
  attack_helicopter_equipment_1_short:0 "Улучшенный ударный вертолет"
  attack_helicopter_equipment_1_desc:0 "Технологические прорывы в области гироскопики, неуправляемых ракет, а также специально построенных вертолетных двигателей позволят специализировать вертолет на боевой роли, сродни роли непосредственной поддержки с воздуха."

  # 1970
  attack_helicopter_equipment_2:0 "Передовой ударный вертолет"
  attack_helicopter_equipment_2_short:0 "Передовой ударный вертолет"
  attack_helicopter_equipment_2_desc:0 "Придав нашим вертолетам более мощные хвостовые двигатели, мы сможем достичь больших скоростей на поле боя. Кроме того, новые достижения в области более легких и мощных ракет позволят нашим вертолетам перевозить больше ракет без изменения веса."

  # 1980
  attack_helicopter_equipment_3:0 "Полусовременный ударный вертолет"
  attack_helicopter_equipment_3_short:0 "Полусовременный ударный вертолет"
  attack_helicopter_equipment_3_desc:0 "В дополнение к более современным двигателям и технологиям мы можем оснастить наши вертолеты новыми точными ракетами с лазерным наведением, что значительно повысит боевые характеристики."

  # 1990
  attack_helicopter_equipment_4:0 "Современный ударный вертолет"
  attack_helicopter_equipment_4_short:0 "Современный ударный вертолет"
  attack_helicopter_equipment_4_desc:0 "Благодаря недавним достижениям в области вычислительной техники мы теперь можем оснащать наши вертолеты высокоразвитыми компьютерными системами наведения. В сочетании с современными головными дисплеями, более мощными двигателями и новой спутниковой навигацией это должно значительно повысить производительность."
 ### Attack ###

 ### Scout ###
  scout_helicopter:0 "Разведывательный вертолет"
  scout_helicopter_desc:0 "Разведывательный вертолет"

  scout_helicopter_equipment:0 "Разведывательный вертолет"
  scout_helicopter_equipment_desc:0 "Разведывательный вертолет"

  # 1960
  scout_helicopter_equipment_1:0 "Улучшенный разведывательный вертолет"
  scout_helicopter_equipment_1_short:0 "Улучшенный разведывательный вертолет"
  scout_helicopter_equipment_1_desc:0 "Способность вертолета как зависать, так и маневрировать делает машину идеальной для разведывательных операций. Расширяя кабину, облегчая броню и снимая часть более тяжелого вооружения, мы можем создать вертолет, способный стать глазами наших армий."

  # 1970
  scout_helicopter_equipment_2:0 "Передовой разведывательный вертолет"
  scout_helicopter_equipment_2_short:0 "Передовой разведывательный вертолет"
  scout_helicopter_equipment_2_desc:0 "Добавляя масштабируемые камеры к нашим разведывательным вертолетам, мы можем увеличить разведывательные возможности. Достижения в конструкции также позволят нашим вертолетам быстрее выходить на позицию и дольше оставаться в воздухе."

  # 1980
  scout_helicopter_equipment_3:0 "Полусовременный разведывательный вертолет"
  scout_helicopter_equipment_3_short:0 "Полусовременный разведывательный вертолет"
  scout_helicopter_equipment_3_desc:0 "С добавлением ночного видения и инфракрасных камер к нашему кораблю, ночные операции больше не будут проблемой. Мощь современных двигателей и их конструкция также позволяют нам увеличить наступательные возможности наших разведывательных кораблей."

  # 1990
  scout_helicopter_equipment_4:0 "Современный разведывательный вертолет"
  scout_helicopter_equipment_4_short:0 "Современный разведывательный вертолет"
  scout_helicopter_equipment_4_desc:0 "Современная технология означает, что наши разведчики могут летать дольше, видеть дальше, двигаться быстрее и сражаться лучше, чем когда-либо прежде. С добавлением управляемых ракет наши разведывательные корабли уже не просто глаза армии - это снайперские винтовки."
 ### Scout ###

 ### Anti-Submarine Warfare (ASW) ###
  asw_helicopter:0 "Противолодочный боевой вертолет"
  asw_helicopter_desc:0 "Противолодочный боевой вертолет"

  asw_helicopter_equipment:0 "Противолодочный боевой вертолет"
  asw_helicopter_equipment_desc:0 "Противолодочный боевой вертолет"

  # 1960
  asw_helicopter_equipment_1:0 "Улучшенный противолодочный боевой вертолет"
  asw_helicopter_equipment_1_short:0 "Улучшенный противолодочный боевой вертолет"
  asw_helicopter_equipment_1_desc:0 "Вертолет может легко взлетать и садиться с корабля. Если мы вооружим их торпедами, то получим противолодочную платформу с большой дальностью и непревзойденной маневренностью."

  # 1970
  asw_helicopter_equipment_2:0 "Передовой противолодочный боевой вертолет"
  asw_helicopter_equipment_2_short:0 "Передовой противолодочный боевой вертолет"
  asw_helicopter_equipment_2_desc:0 "Переоборудование тяжелых вертолетов в платформы ПВО позволило бы нам делать больше и летать дальше. Они также могут нести больше вооружения для атаки вражеских подводных лодок."

  # 1980
  asw_helicopter_equipment_3:0 "Полусовременный противолодочный боевой вертолет"
  asw_helicopter_equipment_3_short:0 "Полусовременный противолодочный боевой вертолет"
  asw_helicopter_equipment_3_desc:0 "Наши военно-морские вертолеты могли бы стать чем-то большим, чем просто противолодочные самолеты. Мы могли бы легко снабдить их и противолодочным оружием, чтобы увеличить их смертоносность против вражеских военно-морских сил."

  # 1990
  asw_helicopter_equipment_4:0 "Современный противолодочный боевой вертолет"
  asw_helicopter_equipment_4_short:0 "Современный противолодочный боевой вертолет"
  asw_helicopter_equipment_4_desc:0 "Считается, что более тяжелые двигатели и точки крепления, позволяющие использовать внешние топливные баки, улучшат характеристики наших военно-морских вертолетов, а также их дальность полета"
