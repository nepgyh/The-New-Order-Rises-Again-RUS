  # 1980
  light_stealth_equipment_1:0 "Полусовременный стелс-истребитель"
  light_stealth_equipment_1_desc:0 "Используя новые конструкции бортовых компьютеров, а также новые достижения в области поглощающих излучение материалов, мы можем теперь спроектировать легкий самолет, который практически незаметен для любого радиолокационного сканирования. Поскольку большинство систем раннего предупреждения и обнаружения самолетов базируются вне радаров, этот самолет сможет выполнять задачи практически незаметно."
