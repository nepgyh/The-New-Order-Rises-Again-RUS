  mca:0 "Многоцелевой истребитель"
  mca_equipment:0 "Многоцелевой истребитель"
  mca_equipment_desc:0 "Многоцелевой истребитель"

  # 1980
  mca_equipment_1:0 "Полусовременный многоцелевой истребитель"
  mca_equipment_1_desc:0 "Реактивный самолет, сочетающий в себе потенциал истребителя с возможностями ударной авиации, чрезвычайно привлекателен для наших сил. Этот современный самолет сможет заменить множество устаревших вариантов самолетов."
  mca_equipment_1_short:0 "Полусовременный многоцелевой истребитель"

  cv_mca_equipment_1:0 "Полусовременный палубный многоцелевой истребитель"
  cv_mca_equipment_1_desc:0 "Все наши самолеты могут быть объединены в единый самолет. Этот мастер на все руки будет прогрессом по сравнению с теми, кого он заменяет, делая всю их работу лучше."
  cv_mca_equipment_1_short:0 "Полусовременный палубный многоцелевой истребитель"

  # 1990
  mca_equipment_2:0 "Современный многоцелевой истребитель"
  mca_equipment_2_desc:0 "Мы можем внедрить электронику в наши самолеты, чтобы они могли лучше работать в бою. Мы также можем сделать улучшения, чтобы уменьшить их радиолокационное сечение, чтобы они были менее заметны противнику."
  mca_equipment_2_short:0 "Современный многоцелевой истребитель"

  cv_mca_equipment_2:0 "Современный палубный многоцелевой истребитель"
  cv_mca_equipment_2_desc:0 "Наши усовершенствования в многоцелевых самолетах наземного базирования могут быть применены и к нашей военно-морской авиации. Новая электроника и авионика сделают наши военно-морские самолеты способными выполнять любые поставленные перед ними задачи."
  cv_mca_equipment_2_short:0 "Современный палубный многоцелевой истребитель"
