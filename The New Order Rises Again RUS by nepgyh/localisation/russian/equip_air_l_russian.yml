#### Light Aircraft ####
 ### General Improvements ###
  jet_equipment_engines:0 "Реактивные двигатели"
  jet_equipment_engines_desc:0 "Разработанные в первые дни Второй мировой войны реактивные двигатели работают путем смешивания сверхсжатого воздуха с высокореактивным реактивным топливом, воспламеняя смесь и вытесняя высокоэнергетические газы из выхлопных газов, создавая гораздо большую тягу, чем обычные турбинные самолеты."

  improved_jet_range_1:0 "Подвесные баки"
  improved_jet_range_1_desc:0 "Реактивные самолеты сжигают огромное количество топлива, что значительно ограничивает их дальность полета. Разрабатывая и закрепляя аэродинамические топливные баки на днище нашего реактивного самолета, мы можем увеличить топливную нагрузку наших самолетов и увеличить их эксплуатационную дальность при минимальных затратах на маневренность."

  improved_jet_range_2:0 "Улучшенные подвесные баки"
  improved_jet_range_2_desc:0 "Используя новые конструкции, более легкие материалы, а также повышенную тягу новых реактивных двигателей, мы можем значительно увеличить размеры внешних топливных баков наших самолетов. Имея в своем распоряжении больше топлива, наши самолеты смогут наслаждаться еще большей дальностью полета."

  jet_stealth_research:0 "Стелс-технология  для легких самолетов"
  jet_stealth_research_desc:0 "Было обнаружено, что радиолокационная сигнатура больше зависит от формы самолета, чем от его размера. В то время как мы не могли использовать это из-за необходимой экстремальной угловой формы, теперь мы можем создать самолет размером с истребитель с минимальной сигнатурой, что делает его почти невидимым для радаров."
 ### General Improvements ###

 ### Interceptor ###
  interceptor:0 "Перехватчик"
  jet_interceptor:0 "Реактивный перехватчик"
  interceptor_equipment:0 "Перехватчик"
  interceptor_equipment_desc:0 "Перехватчик"

  # 1945
  interceptor_equipment_1:0 "Ранний перехватчик"
  interceptor_equipment_1_desc:0 "Вторая мировая война ознаменовалась разработкой перехватчика - истребителя, предназначенного для оборонительных операций. Хотя и менее маневренные, эти самолеты могли выполнять задачи, которые не могли выполнять обычные истребители, особенно ночью против встречных бомбардировочных соединений."
  interceptor_equipment_1_short:0 "Ранний перехватчик"

  # 1950
  jet_interceptor_equipment_1:0 "Базовый реактивный перехватчик"
  jet_interceptor_equipment_1_desc:0 "Это был только вопрос времени, когда военно-воздушные силы мира решат, что их ночные истребители нуждаются в реактивных способностях. Таким образом, первые двухмоторные реактивные перехватчики были созданы, чтобы заполнить роль, которую играли более ранние модели с пропеллерным приводом."
  jet_interceptor_equipment_1_short:0 "Базовый реактивный перехватчик"

  # 1960
  jet_interceptor_equipment_2:0 "Улучшенный реактивный перехватчик"
  jet_interceptor_equipment_2_desc:0 "Было обнаружено, что реактивный перехватчик все еще может быть улучшен. Новые конструкции, новые ракеты и новые двигатели могут дать пилотам перехватчиков большую дальность полета, более высокие скорости, более высокую скороподъемность и более высокий уровень летальности."
  jet_interceptor_equipment_2_short:0 "Улучшенный реактивный перехватчик"

  # 1970
  jet_interceptor_equipment_3:0 "Передовой реактивный перехватчик"
  jet_interceptor_equipment_3_desc:0 "Абсолютный перехватчик это самолет, который может двигаться с исключительной скоростью на исключительных дальностях и на исключительных высотах. Эти реактивные двигатели массивны, но их другие качества компенсируют этот недостаток."
  jet_interceptor_equipment_3_short:0 "Передовой реактивный перехватчик"

  # 1980
  jet_interceptor_equipment_4:0 "Полусовременный реактивный перехватчик"
  jet_interceptor_equipment_4_desc:0 "Сверхзвуковые перехватчики теперь могут быть построены в меньших размерах, чем раньше. Их футуристические электронные системы и современные ракеты дадут нашим пилотам преимущество над всеми другими самолетами, даже если они имеют более ограниченные высоты."
  jet_interceptor_equipment_4_short:0 "Полусовременный реактивный перехватчик"

  # 1990
  jet_interceptor_equipment_5:0 "Современный реактивный перехватчик"
  jet_interceptor_equipment_5_desc:0 "Улучшенные двигатели и передовые радиолокационные системы это следующий шаг вперед в технологии перехватчиков. Мы можем дать нашим пилотам снаряжение для перехвата и уничтожения любой цели с помощью разработанных нами передовых моделей."
  jet_interceptor_equipment_5_short:0 "Современный реактивный перехватчик"
 ### Interceptor ###

 ### Fighters ###
  fighter:0 "Истребитель"
  jet_fighter:0 "Реактивный истребитель"
  jet_fighter_equipment:0 "Реактивные истребители"
  cv_jet_fighter_equipment:0 "Палубный реактивный истребитель"
  fighter_equipment:0 "Истребитель"
  fighter_equipment_desc:0 "Истребитель"
  
  # 1936
  fighter_equipment_0:0 "Довоенный истребитель"
  fighter_equipment_0_desc:0 "В межвоенную эпоху первые монопланы были допущены к боевым действиям. Хотя эти самолеты, безусловно, были передовыми для того времени, Вторая мировая война доказала, что эти самолеты были неадекватны современному состоянию войны, но эти самолеты все еще эффективны, если они сражаются с аналогично устаревшими самолетами."
  fighter_equipment_0_short:0 "Довоенный истребитель"

  cv_fighter_equipment_0:0 "Довоенный палубный истребитель"
  cv_fighter_equipment_0_desc:0 "Гидросамолеты нашли некоторое применение в Первой мировой войне, но палубный самолет начал свое развитие только в межвоенную эпоху. Эти самолеты, более легкие и с меньшим количеством оружия на борту, оказались недостаточными для Второй мировой войны, но они все еще могут быть использованы в случае крайней необходимости, хотя шансы на успех невелики."
  cv_fighter_equipment_0_short:0 "Довоенный палубный истребитель"

  # 1945
  fighter_equipment_1:0 "Ранний истребитель"
  fighter_equipment_1_desc:0 "Разработанные на основе опыта и предыдущих моделей, истребители Второй мировой войны были одними из лучших винтовых самолетов, когда-либо построенных. Маневренные, быстрые и с большим радиусом действия, тысячи этих самолетов боролись в небе Европы. Несмотря на свой возраст, эти самолеты все еще могут работать в крайнем случае, если это необходимо, особенно против таких же устаревших самолетов."
  fighter_equipment_1_short:0 "Ранний истребитель"

  cv_fighter_equipment_1:0 "Ранний палубный истребитель"
  cv_fighter_equipment_1_desc:0 "Борьба за господство в воздухе велась над океанами так же яростно, как и над сушей. Истребители сражались по всему океану, постоянно участвуя в гонке за постройкой более эффективного самолета. При необходимости эти самолеты, безусловно, могут заполнить пробел в линейке авианосцев, хотя их эффективность ограничена."
  cv_fighter_equipment_1_short:0 "Ранний палубный истребитель"

  # 1950
  jet_fighter_equipment_1:0 "Базовый реактивный истребитель"
  jet_fighter_equipment_1_desc:0 "Реактивный истребитель произвел революцию в воздушной войне. Быстрые, маневренные и тяжеловооруженные, эти самолеты способны уничтожать бомбардировщики за считанные секунды. Хотя их топливная эффективность оставляет желать лучшего, и есть много возможностей для улучшения, нельзя отрицать влияние этих самолетов на войну."
  jet_fighter_equipment_1_short:0 "Базовый реактивный истребитель"

  cv_jet_fighter_equipment_1:0 "Базовый реактивный палубный истребитель"
  cv_jet_fighter_equipment_1_desc:0 "Волна реактивных истребителей не ограничивалась наземной войной. В открытом море реактивные истребители легко превращаются в палубные самолеты. С их быстрым ускорением они вполне подходят для морской войны. Эта часть войны должна быстро разрастаться."
  cv_jet_fighter_equipment_1_short:0 "Базовый реактивный палубный истребитель"

  # 1960
  jet_fighter_equipment_2:0 "Улучшенный реактивный истребитель"
  jet_fighter_equipment_2_desc:0 "Реактивный истребитель, будучи эффективным оружием, оставлял много места для совершенствования. Новая конструкция имеет более аэродинамическую форму, мощный двигатель и лучшую маневренность, чем его предшественник. С этими улучшениями наши самолеты будут доминировать в небе."
  jet_fighter_equipment_2_short:0 "Улучшенный реактивный истребитель"

  cv_jet_fighter_equipment_2:0 "Улучшенный реактивный палубный истребитель"
  cv_jet_fighter_equipment_2_desc:0 "Аналогичные улучшения могут быть сделаны и в палубных истребителях, как и в наземных реактивных самолетах. Лучший двигатель, более аэродинамическая фигура и лучшая маневренность позволят нам доминировать над морем так же, как мы доминируем над землей."
  cv_jet_fighter_equipment_2_short:0 "Улучшенный реактивный палубный истребитель"

  # 1970
  jet_fighter_equipment_3:0 "Передовой реактивный истребитель"
  jet_fighter_equipment_3_desc:0 "Истребитель малой дальности заменил бы многие из более тяжелых моделей, находящихся на вооружении, без ущерба для качества. Наши усовершенствования в двигателях и ракетной технике позаботятся об этом."
  jet_fighter_equipment_3_short:0 "Передовой реактивный истребитель"

  cv_jet_fighter_equipment_3:0 "Передовой реактивный палубный истребитель"
  cv_jet_fighter_equipment_3_desc:0 "Извлеченные уроки и новые технологии, разработанные для нашей истребительной авиации, могут быть применены и в военно-морском флоте. Современная истребительная авиация защитит наш флот от угрозы воздушного нападения."
  cv_jet_fighter_equipment_3_short:0 "Передовой реактивный палубный истребитель"
