 BHU_Transitional_Military_Occupation:0 "Временная военная администрация."
 BHU_Transitional_Military_Occupation_desc:0 "В то время, пока Бутан де-юре является частью Свободного Правительства Индии, но фактически, сие гораздо дальше от истины. Но на данный момент на территории Бутана ещё действует временное правительство и продействует оно, пока здесь не наступит мир. С другой стороны, у региона даже больше автономии, чем у других военных администраций Индии. Когда наступит стабильность в регионе, тогда регион получит полную независимость."
 BHU_Bhotamuzh_Resistance:0 "Сопротивление Бхотамужа"
 BHU_Bhotamuzh_Resistance_desc:0 "Бхотамуж или Бхотани Мужамат- наиболее многочисленное движение сопротивления в Бутане. Сопротивление возглавляет Джигме Дорджи Вангчук, который жаждет восстановить Бутанский престол и конституционную монархию. Что самое интересное, Бутамуж предположительно финансируется режимом Дели и США. Каждую неделю поступают вести о рейдах Бхотамужей на оружейные склады и подразделения ИНА. Мы должны что-то делать, иначе скорее всего нас свернут."
