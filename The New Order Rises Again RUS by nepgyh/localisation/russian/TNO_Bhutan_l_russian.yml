 bhutan.1.t:0 "Пленный дракон"
 bhutan.1.desc:0 "Бутан проделал неимоверный путь к независимости. Но однажды, одна очень гордая маленькая птичка по имени Азад Хинд в месте с победоносным генералом Канвалом Синдхом подмяла под себя всю территорию Бутана, объявив её истинно национальной индийской землёй, тем самым наимев Британскую Индию и самих жителей Бутана.\n\nБутанская экономика подорвалась покруче любого шахида от таких потрясений. Естественно, такие радости жизни, как военное положение и иноземная оккупация редко влияли положительно на какую-либо другую державу, оказавшуюся в подобной ситуации. Да и особо здесь нравится нашему персонажу по фамилии Сингх, который уже который месяц прифигивает от такого переизбытка партизан и сбежавших бенгальских генералов.  Что говоря про партизан, то особо Сингху доставляют весельчаки из Бхотамужа под предводительством изгнанного, а потом вернувшегося короля Джингме Ванчгука, которые-таки жаждут восстановить Драконий Престол. Ходят слухи, что сбежавшие бенгальские шиз...генералы также планируют подчинить себе Бутан, устроив свою Бенгалию, со своим блэкджеком и тиграми.\n\nКороче говоря, бутанское будущее ещё веселее, чем вы думаете. Справится ли генерал Сингх в данной ситуации или ему устроят бурение жопы монархистов или бенгальцев- это уже совсем другая история."
 bhutan.1.a:0 "Время поработать! Стоп слово: Бхотамуж!"
 
 bhutan.2.t:0 "Бхотамужцы шалят!"
 bhutan.2.desc:0 "ИНА подняты по тревоге в связи с нападением террористов из Бхотамужа на казармы в Тункаре, что находится неподалёку от тибетской границы. Эти упыри также взорвали радиовышки, находящиеся неподалёку от казарм. Командующий гарнизоном распорядился начать расследование случившегося. По предварительным данным, резервные силы нападавших Бхотамужа отвлекли караул, пока основные силы противника ворвались в казармы и принудили застанных врасплох бойцов ИНА сдаться.\n\nПосле того, как бойцы ИНА были разоружены, их также быстро перевезли в лагерь военнопленных. Тем временем основные силы нападавших вывозили транспорт и оборудование, после чего казармы подожгли. Когда на место прибыл отряд ИНА, то всё уже догорало, а неподалёку валялись связанные бойцы, а террористов и след простыл.\n\nГенштаб в Тхимпху глубоко обеспокоен происходящим. В Правительстве Азад Хинда предупредили военную администрацию Бутана о том, что если подобные инциденты будут повторяться, то будут предприняты радикальные меры в успокоении восстающих, а также репрессии по отношению к тем, кто сие допускает."
 bhutan.2.a:0 "Буддисты, зачем есть мир, когда есть РЕЗНЯ?!"
 
 bhutan.3.t:0 "Нам снова угрожают"
 bhutan.3.desc:0 "Внезапный захват власти в Бутане Балом Такереем нас, мягко говоря, удивил. Он долгое время критиковал наше правительство за проявление "lackluster ambivalence" to the ideal of Akhand Bharat, Thackeray has announced he will launch a "revolution from above" against Bhutan that will, in his words, "Transform these wayward peoples into the true, loyal Indians, they were always meant to be."\n\nReportedly, the Azad Hind is preparing to launch a re-invasion of Bhutan. With Thackeray's belief in Greater India, it is doubtful that the government will retain any authority after the invasion."
 bhutan.3.a:0 "Единственный путь- это ШаУЕ, а не эти ваши Великие Индии!"
 
 bhutan.4.t:0 "ИНА нас кинули"
 bhutan.4.desc:0 "Наш генеральный штаб, мягко говоря, погрузился в панику, ибо из Азад Хинда поступила "
 bhutan.4.a:0 "О, Вишну! Приди и сломай этим гадам лица!"
