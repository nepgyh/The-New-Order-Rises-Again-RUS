USA_react_to_last_potus:0 "Последствия 64-го года"
USA_react_to_last_potus_desc:0 "§xПламенный§! дух §Mамериканской мечты§! в народе Соединённых Штатов был задушен в результате коррупционных скандалов в Белом доме с тех пор, как стали известны действия бывшего президента §RРичарда Никсона§!. Теперь наш долг не только помочь Соединённым Штатам преодолеть препятствия, но и восстановить имидж президентства в наши дни. С новой, стабильной администрацией, управляющей шоу в Вашингтоне, и совершенно новой фигурой, которая возглавит этот маяк свободы, пришло время отрезать некоторые из самых грубых частей старого президентства и сделать нашу позицию целостной в эти трудные времена. §RНаш предшественник проводил в своей администрации несколько неприятных и разобщающих политик§! что послужит лишь дальнейшему расколу американского народа; поэтому, §Gесли нам удастся сократить действия нашего предшетсвенника,§! и если мы сосредоточимся больше на будущем, а также на выборах в ближайшие годы, то американский народ ещё может назвать нас героями."
