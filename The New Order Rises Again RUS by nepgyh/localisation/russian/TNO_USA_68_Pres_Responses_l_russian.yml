################################ Bennett Response

 WFB_Reponse_Revenue_Up:0 "§GЭто увеличит наши доходы!§!\n"
 WFB.response.1.t:0 "Глупость Беннета"
WFB.response.1.desc:0 "Мы унаследовали от администрации Беннета довольно неблагоприятные экономические условия. Многие важные правила были значительно ослаблены в интересах экономического роста, что позволило бизнесу предпринимать все более недальновидные действия, чтобы погнаться за ещё немного большими деньгами. Богатство было перемещено за границу, чтобы избежать налогообложения, а рабочие места были переданы на аутсорсинг иностранным потогонным предприятиям, среди других эгоистичных практик.\n\nМногие наши избиратели не в восторге от этого, и поэтому президент намерен возместить большой ущерб, причиненный Беннеттом. Это может быть не очень популярно среди богатой элиты, которая извлекла выгоду из этой политики, но ради благопристойности американского капитализма и ради трудящихся американцев это должно быть сделано. У нас много работы."
WFB.response.1.a:0 "Давайте займемся делом."
WFB.response.2.t:0 "Закрытие калиток"
WFB.response.2.desc: "В банковском деле много денег, и все же для некоторых "
WFB.response.2.a:0 "Слыш, плати."
WFB.response.3.t:0 "Сторона предложения молчит"
WFB.response.3.desc: "Наши усилия положить конец политике администрации Беннета были положительно восприняты избирателями из рабочего класса. Однако некоторые видные экономисты высказались против нас. Они утверждают, что то, что мы делаем, нанесет ущерб конкурентоспособности американской экономики, а в долгосрочной перспективе тем, кого мы пытаемся защитить.\n\nЭти слова нашли отклик у некоторых членов нашей партии, которые начали утверждать, что мы заходим слишком далеко. Это может вызвать ужас в рядах партии - однако именно этого ожидают от нас избиратели, и поэтому нам придётся пробиваться, если мы хотим сохранить наши результаты голосования."
WFB.response.3.a:0 "Это не эффективно, это правильно!"
WFB.response.4.t:0 "Деньги говорят сами за себя"
WFB.response.4.desc: "Похоже, что влиятельные мужчины и женщины, чьи кошельки больше всего выиграли от политики президента Беннета, действительно не прониклись к нам симпатией. Настолько, что теперь они используют свои большие кошельки, чтобы атаковать нас напрямую. Во многих публикациях на прошлой неделе появились огромные нападки на наше правительство - The Wall Street Journal сегодня вышла с целым трехстраничным разворотом, наполненным многочисленными экономическими голосами, разрывающими нашу политику в клочья.\n\nВ то время как люди, уже настроенные против крупного бизнеса, вряд ли будут заботиться об этом, это может оказаться проблематичным среди более неопределившихся избирателей. Если этот медийный блиц со стороны богатых и влиятельных продолжится, это может отвлечь от нас многих избирателей, которые видят в наших действиях угрозу экономике - и их средствам к существованию."
WFB.response.4.a:0 "Черт возьми."
WFB.response.5.t:0 "Ради американских рабочих"
WFB.response.5.desc: "Президент [Root.GetLeader] сегодня поднялся на трибуну, чтобы рассказать о нашем откате от политики эпохи Беннета. Он ясно дал понять, что, хотя он понимают озабоченность экономистов и намерен сохранить конкурентоспособность Америки на мировой арене, это не может произойти за счет несправедливости.\n\n"The American worker must be appreciated and respected," they insisted. "We cannot allow our economic goals to sideline the people we represent, and we will not throw away the people who make this country great. Economic efficiency must not come before the wellbeing of the people." It is hoped that their words to the public will convince the undecided that what we are doing is necessary."
WFB.response.5.a:0 "Слова президента имеют большой вес."
WFB.response.6.t:0 "Свободная торговля не свободна"
WFB.response.6.desc: "Президент Беннетт уделял большое внимание торговле. В принципе, это умный ход, но в его исполнении многое можно назвать катастрофой. Наши рынки были почти полностью открыты для ОСН и других стран, что позволило иностранным компаниям войти туда практически без каких-либо затрат и вытеснить малый американский бизнес.\n\nТак не пойдет. Мы не можем позволить, чтобы даже наши союзники пользовались нами подобным образом. Поэтому мы сосредоточим наши усилия на том, чтобы разорвать эти несправедливые сделки. Наш торговый статус будет возвращен к status quo ante; наши страны должны будут платить надлежащие тарифы и пошлины, если они хотят вести здесь дела. Мы не позволим американцам отойти на второй план из-за иностранного предпринимательства.\n\nОднако нашим союзникам это может не понравиться."
WFB.response.6.a:0 "Пора бить по тарифам!"
WFB.response.7.t:0 "Возражения Австралии"
WFB.response.7.desc: "Австралийцы с тревогой отнеслись к нашей новой торговой политике. За последние четыре года они заработали приличную сумму денег и не горят желанием отказываться от этих возможностей. Указывая на то, что их экспорт стали в значительной степени зависит как от австралийской, так и от американской экономики, они попросили освободить их от наших новых тарифов.\n\nМы заявили о своем намерении покончить с торговыми сделками эпохи Беннета и отступление сейчас может быть расценено как слабость. Тем не менее, у австралийцев есть точка зрения - сталь является важным ресурсом, и мы действительно можем позволить себе ограничить её поток на наши заводы?"
WFB.response.7.a:0 "Австралийцы могут быть освобождены."
WFB.response.7.b:0 "Австралийцы будут платить пошлины."
WFB.response.8.t:0 "Возражения ОСН"
WFB.response.8.desc: "Как и ожидалось, многие из наших союзников по ОСН недовольны нашим поворотом политики. Многие из их послов уже сделали неофициальные заявления с жалобами, и вскоре мы можем ожидать более конкретных жалоб, лежащих у наших ног. Это, мягко говоря, сложная дипломатическая ситуация.\n\nНазревают проблемы. В необычном проявлении общности республиканцы и многие из националистов образовали слабый единый фронт, нападая на нас за "
WFB.response.8.a:0 "Разобщенность внутри страны и за её пределами. Типично."
WFB.response.9.t:0 "Возражения Мексики"
WFB.response.9.desc: "Хотя Мексика и не является частью ОСН, у нее есть много экономических связей с нами, которые были расширены на протяжении всего президентства Беннета. Как и следовало ожидать, Мексику не устраивает перспектива потерять выгодные торговые соглашения. Они просили об освобождении, указывая на обширные права на нефть и полезные ископаемые, которые они предлагают нам, и настаивая на том, что тарифы будут плохи для нас обоих.\n\nПредоставление Мексике постоянного свободного доступа через границу противоречило бы нашим заявленным целям, но ограничение поставок топлива и других товаров, безусловно, помешало бы нам. Можем ли мы позволить себе отрезать себя?"
WFB.response.9.a:0 "Мексиканцы могут быть освобождены."
WFB.response.9.b:0 "Мексиканцы будут платить пошлины."
WFB.response.10.t:0 "Возражения Канады"
WFB.response.10.desc: "Канадцы вежливо выразили свое несогласие с нашей тарифной политикой. Как наш ближайший сосед и союзник, они настаивают на том, что мы многое выиграем, сохранив свободную торговлю. В частности, они надеются, что наши действия не повлияют на их прибыльную лесопромышленность и другие рынки.\n\nМногие северные города стали полагаться на канадскую торговлю, и эти общины могут пострадать от наших тарифов. Однако мы обещали более жесткую руку по отношению ко всем иностранным партиям, даже если они наши близкие друзья. Решение должно быть принято."
WFB.response.10.a:0 "Канадцы могут быть освобождены."
WFB.response.10.b:0 "Канадцы будут платить тарифы."
WFB.response.11.t:0 "Справедливая сделка для всех"
WFB.response.11.desc: "Наши дипломаты проделали большую работу, споря, катаясь и имея дело с нашими торговыми партнерами, и мы, кажется, наконец достигли взаимопонимания. В некоторых местах мы давали себе волю, а в других давали свободу действий, но наш дипломатический подход, похоже, достиг лучшего из обоих миров. В то время как некоторые иностранные бизнесмены могут роптать, наши новые сделки защитят американских рабочих и рынки от иностранной эксплуатации, все ещё позволяя торговле течь между нашими критически важными партнерами.\n\nЕсли забыть про формальности, оставшиеся после подписания соглашений, мы можем с уверенностью сказать, что нам это удалось. Экономические и дипломатические издержки наших действий сведены к минимуму, и мы можем рассчитывать на улучшение, более справедливые и здоровые торговые отношения с более широким миром."
WFB.response.11.a:0 "Большой успех!"
WFB.response.12.t:0 "Сжигание мостов"
WFB.response.12.desc: "Мы разорвали несправедливые торговые соглашения, и наши избиратели, безусловно, довольны. К сожалению, то же самое нельзя сказать о наших партнерах, которых лучше всего можно охарактеризовать как абсолютно разъяренных. Акции на многих рынках в последнее время резко упали из-за экономической неопределенности, и некоторые комментаторы назвали наши действия "greatly undermining to the spirit of the OFN."\n\nWe can hardly be blamed for the lax approach of the Bennett administration, and something needed to be done to get a fair deal for American people and American business. Yet as an increasingly chilly air sets over foreign embassies across the country, it can hardly be said that this was a diplomatic success. While this incident is far from the doom of the OFN, it has certainly put our relationships on ice."
WFB.response.12.a:0 "Честные отношения ценой дружбы."
WFB.response.13.t:0 "Сальто свободной торговли назад"
WFB.response.13.desc: "В интересах сохранения наших дипломатических и экономических связей нам пришлось отказаться от многих разговоров о тарифах и пересмотре условий. Хотя мы успешно добились некоторых изменений, культура свободной торговли администрации Беннета остается в основном нетронутой. Наши союзники благодарят нас за это. В отличии от наших избирателей\n\nМногие в нашей собственной партии называют нас "so readily caving in to foreign powers." Meanwhile, the Democrats seem quite pleased with the situation, with former president Bennett himself speaking up to praise our "wise move." This glowing commendation from our old opponent has not gone down well at all in the theatre of political discourse. While we have secured our diplomatic ties, our u-turn has clearly harmed our popularity at home."
WFB.response.13.a:0 "Выгодные сделки за счет поддержки."
WFB.response.14.t:0 "Письмо оппозиции"
WFB.response.14.desc: "Письмо, подписанное многочисленными сенаторами из нескольких различных партийных фракций, произвело настоящий фурор как на Капитолийском холме, так и в новостях. В письме содержится язвительное осуждение нашего отказа от свободной торговли, называемое это оскорблением наших торговых партнеров и нанесением ущерба экономическим интересам всего мира. Не останавливаясь на прямом призыве к отмене, письмо ясно дает понять, что никто из его подписантов не поддерживает наши действия.\n\nВ списке подписей даже есть несколько известных имен из нашей собственной партии. Это подстегнуло наших оппонентов в Сенате и дало СМИ много поводов для разговоров - и, в свою очередь, избиратели тоже будут говорить о нашем отсутствии единства. Это, мягко говоря, не очень хорошо для нас."
WFB.response.14.a:0 "Почему они не могут держать свои обиды при себе?"
WFB.response.16.t:0 "Соглашения Онтарио"
WFB.response.16.desc: "В настоящее время международная торговля остается такой же открытой, как и прежде, к большому огорчению тех, кто ожидает, что партия выполнит свои обещания. Однако есть способ использовать эту ситуацию, чтобы вернуть себе поддержку. Заставив наших торговых партнеров в ОСН повысить импортные квоты на американскую сельскохозяйственную продукцию, мы могли бы воспользоваться преимуществами свободной торговли, чтобы заработать много денег для центральных штатов и, в свою очередь, завоевать их голоса.\n\nВ Онтарио запланирована встреча, на которой американские дипломаты попытаются убедить ОСН увеличить квоты. Мы могли бы попробовать софтбольный подход, попросив их немного повысить квоты, или мы могли бы пойти до конца и настаивать на гораздо большем увеличении. В то время как последние получат больше поддержки в случае успеха, наши союзники могут плохо отреагировать на нашу настойчивость. Какой подход мы должны принять?"
WFB.response.16.a:0 "Толчок к большему увеличению."
WFB.response.16.b:0 "Вежливо попросите небольшую прибавку."

WFB.response.17.t:0 "ОСН принимает наши требования!"
WFB.response.17.desc: "Это было трудно продать, но наши собравшиеся союзники в Онтарио согласились на значительное увеличение импорта сельскохозяйственной продукции из Америки. Кто-то ворчал, кто-то чувствовал, что мы переступаем границы дозволенного, но результат все тот же. Мы можем ожидать, что эти сделки принесут миллиарды долларов дохода фермерским штатам, которые наверняка оценят наши усилия, когда вернутся к избирательным урнам."
WFB.response.17.a:0 "Отлично!"
WFB.response.18.t:0 "Отказ ОСН"
WFB.response.18.desc: "Наши усилия, направленные на значительное увеличение экспорта сельскохозяйственных культур, выехали на ухабистую дорогу. По-видимому, наши коллеги-члены ОСН не оценили наших "heavy handed" efforts to increase quotas, and they have indicated that they may leave the Ontario meeting if we continue down this path, which would be a troubling hit to both our diplomatic prestige and our popularity at home.\n\nIt is not too late to tone down our dialogue and ask for a more modest quota boost. On the other hand, we could also still try the hardball approach in the hopes that our trade partners finally crack. There is risk here, of course, but a big deal would be very rewarding."
WFB.response.18.a:0 "Отступим"
WFB.response.18.b:0 "Продожаем давить!"

WFB.response.19.t:0 "ОСН соглашается на небольшие квоты"
WFB.response.19.desc: "Может быть, это и не так грандиозно, как мы надеялись, но наши торговые партнеры согласились на разумное увеличение квот на импорт сельскохозяйственной продукции. Проданная дополнительная продукция должна добавить сотни миллионов долларов к доходам сельскохозяйственных штатов. Хотя некоторые из наших дипломатов считают, что мы должны были надавить сильнее, это все ещё большая победа для партии, фермеров и Америки в целом."
WFB.response.19.a:0 "Честная торговля."
WFB.response.20.t:0 "Коллапс конференции в Онтарио!"
WFB.response.20.desc: "Американские дипломаты покинули Онтарио сегодня утром в полном отчаянии. Наши союзники продолжали отвергать наши требования, и после нескольких часов бесплодных дебатов встреча была объявлена несостоявшейся. Мы не увидим никакого увеличения экспорта сельскохозяйственных культур, и нам не останется ничего, что могло бы показать наши усилия, кроме как взъерошить перья наших партнеров.\n\nМногие голоса внутри партии осуждали нашу недавнюю дипломатическую ошибку и даже [Root.GetLeader] было бы трудно не согласиться с ними. Мы не сделали все возможное, чтобы справиться с остатками президентства Беннета. Все, на что мы можем надеяться сейчас, это то, что в будущем мы произведем больше впечатления."
WFB.response.20.a:0 "Проклятье!"

WFB.response.21.t:0 "Подписанные соглашения Онтарио"
WFB.response.21.desc: "К большому успеху нашего правительства, дипломаты в Онтарио сегодня официально подписали соглашение, которое увеличит квоты на импорт американских сельскохозяйственных товаров в ОСН. Это будет иметь большое значение для смягчения общественной критики нашего продолжения торговых сделок эпохи Беннета, одновременно вкладывая больше денег в карман народа и федеральную казну.теперь, когда с этим беспорядком покончено, мы можем выйти из тени президентства Беннета. Пришло время для [Root.GetLeader], чтобы сделать это президентство своим собственным."
WFB.response.21.a:0 "Начинается настоящая работа."


 ############################### RFK response

USA_gld_68_RFK_the_failures_of_kennedy:0 "Неудачи Кеннеди"
USA_gld_68_RFK_the_failures_of_kennedy_desc:0 "Попытки Роберта Кеннеди продолжить наследие своего брата потерпели неудачу. Его дорогостоящие и перегруженные программы затягивают страну в долговую трясину. Правоохранительные органы страдают от ограничений на их автономию и уровень преступности это показывает. Вопрос о гражданских правах все ещё висит в воздухе, отравляя политический дискурс и вызывая вспышки насилия по всей стране. Хуже всего то, что он установил ожидание вмешательства правительства в жизнь частных граждан. Нам нужно разобраться с проблемами, которые оставил Кеннеди, чтобы мы могли двигаться дальше с нашей собственной политикой. Может быть, он и был мечтателем, но американский народ проснулся. Пора уходить от своих неудач и возвращаться к делу."
USA_gld_68_RFK_restoring_true_justice:0 "Восстановление истинной справедливости"
USA_gld_68_RFK_restoring_true_justice_desc:0 "Министерство юстиции Кеннеди под руководством Рэмси Кларка подало ужасный пример правоохранительным органам по всей стране. Обеспечение соблюдения закона - это их работа; принятие новых законов - дело Конгресса. Генеральный прокурор Кларк поменял эти приоритеты, создав опасный прецедент вмешательства правительства в дела штатов. В то время как наши города медленно деградировали, превращаясь в заполненные преступлениями трущобы, люди Кеннеди колебались и отказывались брать на себя ответственность за обычных преступников. Вместо этого они поручили директору Гуверу и ФБР специально нацелиться на тех, кто не одобрял их радикальную политику, полностью игнорируя многочисленных диссидентов среди их собственного пакта. Пора перестать искать преступление там, где мы хотим его найти, и начать искать там, где оно на самом деле есть."
USA_gld_68_RFK_unshackle_the_police:0 "Снять оковы с полиции"
USA_gld_68_RFK_unshackle_the_police_desc:0 "Когда дело доходит до правоохранительных органов, ФБР - это золотой стандарт. Каждый офицер на улицах, от новобранцев-полицейских до капитанов участков и шерифов небольших городов, должен видеть в них пример того, как делать свою работу. Мы должны заставить Гувера заставить полицию прекратить преследовать политических врагов РФК и снова начать расправляться с настоящими преступниками.\n\nКроме того, мы должны восстановить доверие полиции к нам. Это означает прекратить преследовать полицейских из-за незначительных нарушений протокола, восстановить финансирование государственных и местных сил и, самое главное, встать спиной к социалистам, которые хотят, чтобы их преследовали за выполнение своей работы. Каждый офицер на улице должен знать, что его действия по защите населения поддерживаются правительством Соединённых Штатов. Только тогда он сможет держать наш народ в безопасности."
USA_gld_68_RFK_kick_out_the_activists:0 "Выгнать активистов"
USA_gld_68_RFK_kick_out_the_activists_desc:0 "Министерство юстиции при Кеннеди делало все возможное, чтобы злоупотребить своей властью, выставить честных американцев фашистскими пятыми колоннами и вообще запятнать доброе имя Министерства юстиции. Они были заняты тем, что защищали свои абсурдные правил, совали нос в дела таких добрых, честных людей, как Агню и Бойкин, и позволяли себе искать доказательства для обвинений, которые они уже вынесли. Усилия Генерального прокурора Кларка по расширению своих полномочий были вопиющей тратой ресурсов Департамента и денег налогоплательщиков, что дало нам агентство со слишком большим количеством людей и большим финансированием, чем ему нужно для выполнения своей работы. К счастью, начать делать сокращения должно быть просто-идти за более активными членами, которые превышают свои полномочия. Таких ещё много вокруг."
USA_gld_68_RFK_cleanse_the_justice_department:0 "Очистить министерство юстиции"
USA_gld_68_RFK_cleanse_the_justice_department_desc:0 "Решение проблем в Министерстве юстиции это не просто привлечение нового генерального прокурора и замена нескольких важных чиновников. Даже бюрократы более низкого уровня все ещё оказывают огромное влияние на то, как работает департамент, и большинство из них все ещё помнят дни Кеннеди. Мы не можем просто ждать и надеяться, что они справятся с программой. Слишком многие из них все ещё верят в крестовый поход Кеннеди за большое правительство, что приводит к столкновению идеалов, внутренним трениям и недовольству.\n\nЧтобы выяснить, кто эти люди, мы должны обратиться к ФБР. Гувер не ладил с Кеннеди, и он знает, где похоронены тела, кому мы можем доверять, а кому нет. Мы можем пообещать ему более длинный поводок в обмен на доступ к некоторым его досье на чиновников Министерства юстиции. Это победа для нас обоих."
USA_gld_68_RFK_the_end_of_big_government:0 "Конец большого правительства"
USA_gld_68_RFK_the_end_of_big_government_desc:0 "Безудержные траты и необоснованное вмешательство в жизнь частных граждан - отличительная черта предыдущей администрации. Попытка дать кому-то шаг к лучшей жизни обычно означает, что они цепляются за эту ступеньку и отказываются когда-либо уходить. Чтобы побудить американцев начать помогать самим себе, мы должны перестать так сильно облагать их налогами и напомнить им, что они лучше всего подходят для того, чтобы тратить свои собственные деньги, а не федеральное правительство. Американский налогоплательщик должен только финансировать необходимые государственные функции, а не оплачивать расточительные проекты оторванных от жизни политиков. Решение проблемы потери денег никогда не состояло в том, чтобы начать тратить больше."
USA_gld_68_RFK_repudiate_labor:0 "Отказ от труда"
USA_gld_68_RFK_repudiate_labor_desc:0 "Американцы в первую очередь граждане страны, а не рабочие, но лейбористы изо всех сил стараются изменить это. Все движение построено на недоверии. Рабочий не доверяет американскому бизнесмену, что тот дает ему справедливую заработную плату, а профсоюзные деятели не доверяют нашему правительству в обеспечении соблюдения трудового законодательства. Такое отношение опасно и совершенно непатриотично, и с ним нужно бороться как можно скорее.\n\nКеннеди пытался договориться с профсоюзами, идя на уступки, но это только подстегнуло их к усилению агитации. Мы будем придерживаться противоположного подхода: мешать профсоюзам на каждом шагу, пока они не успокоятся и не перестанут доставлять столько хлопот. Каждый американец заслуживает возможности трудоустройства и прожиточного минимума, но никто не заслуживает особого отношения."
USA_gld_68_RFK_gut_the_programs:0 "Выпотрошить программы"
USA_gld_68_RFK_gut_the_programs_desc:0 "У большого правительства есть две проблемы. Первая из них заключается в том, что чрезмерное регулирование препятствует свободному предпринимательству. Когда правительство вводит строгие правила загрязнения окружающей среды, оно препятствует созданию новых рабочих мест в Америке. Строить заводы становится все труднее, добыча нефти и угля ограничена, а рабочих мест создается все меньше. Вторая проблема с большим правительством заключается в том, что оно позволяет лодырям получать щедрые правительственные подачки вместо того, чтобы заставить их найти работу.\n\nХорошая новость заключается в том, что обе эти проблемы могут быть устранены без их отмены. Гораздо проще сократить финансирование программ Кеннеди, план, который также будет иметь преимущество в сокращении нашего дефицита."
USA_gld_68_RFK_no_more_free_lunches:0 "Больше никаких бесплатных обедов"
USA_gld_68_RFK_no_more_free_lunches_desc:0 "Первые переселенцы в эту великую страну проложили нам путь кровью, потом и тяжким трудом. Мы должны делать то же самое, если хотим сохранить это величие. Каждый должен взять на себя ответственность, если мы хотим преодолеть фашистскую угрозу. Мы не будем использовать тупые инструменты государственного фашизма для обеспечения этого, а вместо этого будем использовать рыночные силы для обеспечения создания рабочих мест американскими компаниями. Каждый получит честный шанс на хорошую жизнь, и если кто-то останется позади, значит он не вписался в рынок. Профсоюзы перестали настаивать на особом отношении к своим членам, а правительство перестало поддерживать лицемеров. Пришло время начать правильно инвестировать в нашу страну.\n\nВ качестве дополнительного бонуса, выбирая правильные места для распределения этих средств, мы должны быть в состоянии заставить сенаторов этих областей поддержать нашу законодательную повестку дня и проголосовать за законы, которые они могли бы в противном случае не иметь."
USA_gld_68_RFK_the_looming_question:0 "Надвигающийся вопрос"
USA_gld_68_RFK_the_looming_question_desc:0 "Мы избегали вопроса о гражданских правах так долго, как только могли. Газеты спекулируют на нашей позиции по этому вопросу больше, чем когда-либо, и пресс-секретарь преследуется вопросами о том, как мы планируем решить этот вопрос. Сторонники Кеннеди просят нас сохранить его закон о гражданских правах, в то время как сенатор Ричард Рассел вступил в союз с Диксикратами, пытаясь оказать достаточно политического влияния, чтобы заставить нас отменить его.\n\nЮг - главный источник поддержки для нас, и позиция Рассела как председателя сенатского комитета по вооруженным силам может быть очень полезной при проведении наших военных реформ. Однако северное население нельзя сбрасывать со счетов на выборах. Мы выиграли один раз, не заручившись поддержкой сегрегационистов; может быть, мы сможем сделать это снова?\n\nВ любом случае, пришло время выбрать сторону."
USA_gld_68_RFK_he_went_too_far:0 "Он зашел слишком далеко"
USA_gld_68_RFK_he_went_too_far_desc:0 "Наследие Кеннеди отравлено. Старший брат Джон почти ввёл разделяющий нацию закон о гражданских правах [?USA.USA_CRA_year] года, а Роберт принял свой собственный закон, который ещё больше разделил эту страну. Наша коалиция испытывает большое напряжение, пытаясь найти ответы на этот вопрос. Являясь политическим лидером, мы должны принять решительные меры и дать отпор агитаторам, которые разрывают нашу страну на части.\n\nЗакон о гражданских правах только усилил возмущение активистов, которые проталкивали свою радикальную программу через Конгресс, и южное крыло требует, чтобы мы что-то с этим сделали. Противодействие этому акту не является частью нашей платформы, но оно обеспечит нам места в законодательном органе и может даже привлечь некоторых перебежчиков из нашей оппозиции."
USA_gld_68_RFK_withdraw_federal_protections:0 "Снять федеральную защиту"
USA_gld_68_RFK_withdraw_federal_protections_desc:0 "Экономические возможности - это не то, что вы можете раздать в очереди на пособие по безработице; вы должны сделать это сами, и в этой великой стране вы это можете. Независимо от вашей расы, религии или вероисповедания, вы можете сделать что-то из себя, и когда вы так усердно трудились ради того, что принадлежит вам, какое право имеет правительство на самом деле указывать вам, как тратить ваши деньги или вести свой бизнес?\n\nКонечно, практика сегрегации отвратительна и угрожает свободам наших черных избирателей, но чрезмерное вмешательство правительства угрожает свободам всех наших избирателей. Наконец, сегрегационистское крыло нашей коалиции и наши основные сторонники смогут о чем-то договориться."
USA_gld_68_RFK_stop_the_enforcement:0 "Остановить принуждение"
USA_gld_68_RFK_stop_the_enforcement_desc:0 "Одно из самых противоречивых положений закона о гражданских правах - это принудительные перевозки. В попытке обеспечить интеграцию правительство распределило детей в школы, чтобы они соответствовали квотам интеграции, не принимая во внимание, где живут эти дети или какое бремя ложится на их семьи, отправляя их в школу так далеко. Эта политика также привела к тому, что городские белые семьи переезжают в пригороды или отдают своих детей в частные школы, что значительно снижает эффективность автобусных перевозок.\n\nЭто прекрасный пример разрушительного федерального перенапряжения и ему нужно положить конец. Учащиеся должны посещать школы в своем собственном сообществе, а правительство должно прекратить финансирование ошибочных попыток интеграции. Даже северные члены Конгресса должны быть в состоянии распознать, что такое басинг. Возможно, мы не сможем остановить все округа от этого, но мы, безусловно, можем прекратить принуждение к этому."
USA_gld_68_RFK_rally_the_south:0 "Обратится к Югу"
USA_gld_68_RFK_rally_the_south_desc:0 "Президентская кампания Ричарда Рассела 1948 года разделила то, что когда-то было "Solid South" between the Democrats and the FR-NPP. We have a chance to recreate that bloc by taking decisive action on segregation and civil rights. We've also already burned some bridges with the left over our non-intervention policies, so it makes even more sense to shore up our support from the right.\n\nOur supporters from the South are already making moves in Congress to secure support from across the aisle. Senator Russell and Ross Barnett of Louisiana are arranging for a meeting between the Dixiecrats and the FR-NPP members in Congress. We'll need all the Southern support we can get if we're going to weather this storm."
USA_gld_68_RFK_the_death_of_the_civil_rights_act:0 "Смерть закона о гражданских правах"
USA_gld_68_RFK_the_death_of_the_civil_rights_act_desc:0 "Закон о гражданских правах должен быть отменен. Хотя его цели благородны и достойны похвалы, методы, с помощью которых он пытается достичь этих целей, противоречат всему, за что мы выступаем. Мы должны выступить против эксцессов федерального правительства и сделать выговор левым за то, что они позволили этому случиться.\n\nРассел и Барнетт достигли соглашения о том, как действовать против закона, и в настоящее время собирают голоса. Отмена этого закона будет крайне непопулярна на севере и среди черных избирателей, но она дает нам почти гарантированную поддержку на юге на наших следующих выборах. Это последний шаг, чтобы устранить все следы наследия Кеннеди и восстановить чувство сдержанности в федеральном правительстве."
USA_gld_68_RFK_he_did_what_he_must:0 "Он сделал то, что должен был"
USA_gld_68_RFK_he_did_what_he_must_desc:0 "[GetRFKStatusWhatHeMust]"
USA_gld_68_RFK_he_did_what_he_must_desc_pass:0 "При всех своих недостатках Кеннеди понимал, что если оставить вопрос о гражданских правах нетронутым, это разорвет страну на части. Агитация негров значительно возросла в последние годы, и отказ им в том, что они получили, разрушил бы любую надежду на то, что мы сможем завоевать их голоса. Кроме того, Север уже расстроен другими нашими отказами от политики Кеннеди. Отмена закона о гражданских правах означала бы полную капитуляцию перед Расселом и южанами.\n\nЧто касается южного крыла, то их можно успокоить. Рассел может быть нераскаявшимся сегрегационистом, но не все его фракции так преданы делу, и мы можем успокоить его уступками его родному штату и обещаниями другой, менее подстрекательской политики. Заняв более нейтральную позицию, мы сохраним относительную сплоченность страны и сведем к минимуму любую негативную реакцию."
USA_gld_68_RFK_he_did_what_he_must_desc_fail:0 "При всех своих недостатках Кеннеди понимал, что если оставить вопрос о гражданских правах нетронутым, это разорвет страну на части. Агитация негров значительно возросла в последние годы, и отказ им в том, что они получили, разрушил бы любую надежду на то, что мы сможем завоевать их голоса. Кроме того, Север уже расстроен другими нашими отказами от политики Кеннеди. Отказ принять закон о гражданских правах означал бы полную капитуляцию перед Расселом и южанами.\n\nЧто касается южного крыла, то их можно успокоить. Рассел может быть нераскаявшимся сегрегационистом, но не все его фракции так преданы делу, и мы можем успокоить его уступками его родному штату и обещаниями другой, менее подстрекательской политики. Заняв более нейтральную позицию, мы сохраним относительную сплоченность страны и сведем к минимуму любую негативную реакцию."
USA_gld_68_RFK_pay_lip_service:0 "Платить на словах"
USA_gld_68_RFK_pay_lip_service_desc:0 "Прогрессивные активисты все ещё расстроены тем, что мы разрушили политику Кеннеди, жалуясь, что правительство не делает достаточно для простого человека. Простой человек должен поддерживать свое правительство, а не наоборот, но это не значит, что мы не можем пойти на некоторые чисто риторические уступки. Мы сделаем вид, что обращаемся к Национальной ассоциацит содействия прогрессу цветного населения и подобным организациям, выступим с речами, восхваляющими работу обоих Кеннеди по гражданским правам, и финансируем исследования, которые помогут определить масштабы и последствия этой проблемы. Это ни к чему нас не обязывает, но заставляет выглядеть отзывчивыми на требования активистов. Таким образом, мы можем продемонстрировать двухпартийность и претендовать на моральную высоту."
USA_gld_68_RFK_calm_russell:0 "Успокоить Рассела"
USA_gld_68_RFK_calm_russell_desc:0 "[GetRFKStatusCalmRussel]"
USA_gld_68_RFK_calm_russell_desc_pass:0 "Как и ожидалось, Ричард Рассел начал поднимать шум из-за продолжающегося существования закона о гражданских правах. Он собирает свою коалицию, чтобы попытаться добиться отмены, но ему не удастся расколоть нашу коалицию только своими усилиями. Его жалобы на мелкую расовую политику бесполезны и пустая трата времени; теперь ему просто нужно увидеть это самому.\n\nУспокоить Рассела будет нелегко, и, скорее всего, потребуется личное вмешательство президента. Значительные уступки будут необходимы даже для того, чтобы заставить его молчать до тех пор, пока закон о гражданских правах не приобретет некоторую силу, просто существуя, но к тому времени, когда это произойдет, Юг привыкнет к этому и подчинится. Они могут даже проголосовать за нас."
USA_gld_68_RFK_calm_russell_desc_fail:0 "Неспособность Кеннеди принять закон о гражданских правах никак не успокоила южан. Сенатор-сегрегационист Ричард Рассел знает, что это только вопрос времени, когда этот вопрос поднимут снова и он делает все, что в его силах, чтобы усилить сегрегацию. Ходят слухи, что он готовит конституционную поправку, которая запретит Конгрессу вмешиваться в государственные "domestic institutions", thus making it impossible to advance civil rights at the national level. This will tear open America's racial wounds even further and likely destroy our party in the process. We need to intervene.\n\nPresident [GetPresidentLastName] will personally meet with him to assure him that we come in peace. We are not as radical as ol Bobby, we want to work with the South to ensure our future civil rights legislation won't ruffle too many feathers. All lies of course, but this will get him to calm down and withdraw his amendment; a temporary fix to a longstanding problem."
USA_gld_68_RFK_do_it_quietly:0 "Действовать в тишине"
USA_gld_68_RFK_do_it_quietly_desc:0 "Мы были избраны на платформе внутренней стабильности. После всех потрясений последнего десятилетия - отставки Никсона, войны в Южной Африке и, конечно же, многих проблем, вызванных пребыванием Роберта Кеннеди у власти, последнее, чего хочет американский народ, это чтобы мы подняли ещё больше спорных вопросов и снова погрузили страну в хаос. Обсуждение закона о гражданских правах и всех сложных вопросов вокруг него будет сведено к минимуму. Пресс-секретарь объяснит, что мы привержены статус-кво и у нас есть другие вопросы, более важные для нас. Наши закулисные сделки, чтобы сохранить этот вопрос в тайне, останутся такими же тихими. Рассел будет молчать, если он хочет получить свои уступки, и прогрессивисты прекрасно знают, что, пока мы находимся на своем посту, им не стоит углубляться в эту тему. Чем меньше будет сказано об этом деле с гражданскими правами, тем лучше."
USA_gld_68_RFK_the_civil_rights_act_secured:0 "Обеспечить закон о гражданских правах "
USA_gld_68_RFK_the_civil_rights_act_secured_desc:0 "Похоже, наш план сработал. Экономические уступки на юге свели недовольство Рассела к минимуму, а Прогрессивистское крыло удовлетворено нашим сохранением статуса-кво. Мы должны сделать так, чтобы расовая напряженность оставалась пониженной, и надеяться, что никакие инциденты не вернут этот вопрос в центр внимания нации.\n\nНо пока горизонт выглядит чистым, по крайней мере, на этом фронте. Средства массовой информации потеряли интерес к мании гражданских прав и спрашивают нас о нашей политике, а не о политике Кеннеди. Напряженность в Конгрессе и нашем собственном пакте значительно снизилась, поскольку все постепенно признают, что ситуация не меняется в течение долгого времени. Теперь нам просто нужно подождать, пока новая реальность не утонет."
USA_gld_68_RFK_back_to_business:0 "Вернемся к делу"
USA_gld_68_RFK_back_to_business_desc:0 "С наследием Кеннеди было покончено, и как наш пакт, так и народ довольны нашими усилиями по сдерживанию наихудших последствий его политики. Закон снова вводится в действие, правительство перестало вмешиваться в частную сферу и вопрос о гражданских правах был решен. Наши ресурсы могут быть, наконец, отвлечены от этих проблем и направлены на более насущные проблемы, стоящие перед нацией.\n\nХорошая работа, парни. Давайте вернемся к делу."

RFK.response.1.t:0 "Неудачи Кеннеди"
RFK.response.1.desc:0 "Ллойд Бентсен изо всех сил старался сохранять спокойствие, когда свет телекамеры ударил ему в лицо и в лицо Лоуренса Спивака. За все годы работы конгрессменом он ни разу не был приглашен на "So, Congressman Bentsen," he continued, "as someone who knew and served with the man, what do you think was Bobby Kennedy's greatest failing?"\n\nLloyd scratched his chin. "I don't think he was without his failings-- none of us are. I think... he was a dreamer. He brought us all together when nobody else could, but he too-often failed in making those dreams reality."\n\n"Do you think his failings had anything to do with his dogged pursuit of Civil Rights?"\n\nLloyd eyed Spivak with caution. "Bobby Kennedy was a friend of mine," he said, "and I believed what he believed: that liberty without equality is not liberty at all. You may claim that his pursuit of Civil Rights alienated some to his stance, but it was *not* a failing.""
RFK.response.1.a:0 "Хорошо сказано."

RFK.response.2.t:0 "Восстановление истинной справедливости"
RFK.response.2.desc:0 "Билл Сэксби ждали этого дня, чтобы прийти в течение длительного времени. Генеральный прокурор Соединённых Штатов-это немалое назначение, и ему придётся извлечь из него максимум пользы, если он хочет добиться справедливой системы в Америке. Президент [USA.GetLeader] повысил его с заместителя генерального прокурора до большого кресла, и теперь, стоя перед пресс-службой Белого дома, он должен был убедить себя, что подходит для этой работы.\n\nРепортер NBC был первым, кто задал вопрос, как только были представлены общие планы. "Mr. Saxbe, you claim that the Justice Department overreached its purview during the Administration of Robert F. Kennedy. Could you elaborate on that?"\n\nBill looked the reporter in the eye. "The Administration of Bobby Kennedy saw massive judicial overreach, and a justice department more interested in writing legislation than enforcing and interpreting the law. The legal precedents set forth were an overreach of power and I will seek to restore the Justice Department back to its original tasks.""
RFK.response.2.a:0 "Чертовски верно."

RFK.response.3.t:0 "Чистка Министерства юстиции"
RFK.response.3.desc:0 "Сегодня сотни государственных служащих Министерства юстиции были уволены или иным образом отстранены от власти. Хотя это обычно ожидается с приходом нового президента, "purge" of this scale is nearly unprecedented. President Robert F. Kennedy oversaw a complete change in the direction of the Justice Department, pushing in a very progressive direction, appointing many legal activists and liberal lawyers. Many more conservative politicians and lawyers criticized this new direction as political overreach, and that the new Justice Department was more interested in writing legislation than interpreting the true word of the law.\n\nThe replacements for these lawyers, politicians, and justices are just now being appointed, and it appears they are cut from a much more conservative crop than their predecessors. President [GetLeader] has said they will be more true to the law than their political desires, but many experts are worried that such a conservative Justice Department may set back civil progress for many years. Only time will tell."
RFK.response.3.a:0 "Новый президент, новое правительство. Что нового?"

RFK.response.4.t:0 "Конец большого правительства"
RFK.response.4.desc:0 "Администрация Роберта Ф. Кеннеди увидела то, что многие называют беспрецедентным расширением федеральной власти над штатами. Во время президентства РФК произошло массовое увеличение государственных социальных расходов, значительное усиление регулирования бизнеса и экономики, а также массовое увеличение федерального бюджета. Сегодня конец этой эры близок, поскольку администрация президента [USA.GetLeader] публикует новый план федерального бюджета на следующий год. Если он будет принят, что, скорее всего, произойдет, он приведет к массовому сокращению того, что президент и многие другие называют "big government spending".\n\nWhile the conservatives across the nation are pleased with the plan, to say the Center wing of the National Progressive Party is not would be an understatement. Many progressives are claiming that the President is trying to undo all the progress achieved during the Kennedy Administration, as well as disenfranchise the poor across America. No matter how abhorrent the C-NPP finds the new budget, however, it seems unlikely they will be able to stop it in Congress."
RFK.response.4.a:0 "Левое нытье."

RFK.response.5.t:0 "Надвигающийся вопрос"
RFK.response.5.desc:0 "Oh god oh fuck what do we do about civil rights"
RFK.response.5.a:0 "Гражданские права хорошие"

RFK.response.5.b:0 "Гражданские права плохие"

RFK.response.6.t:0 "Вопрос интеграции"
RFK.response.6.desc:0 ""During the Kennedy administration, Civil Rights was at the top of his agenda. It was one of the first bills he worked on getting through Congress, and the failure of the earlier Civil Rights Act of 1962 propelled him to the White House. At the same time, his efforts were met with intense pushback throughout the South that led to extensive discord within his party and the nation. How will your administration's policies differ from his on the Civil Rights issue?", the interviewer asked.\n\nPresident [GetPresidentLastName] took a drink of water and replied, "Well, look. In this country all men are created equal. The Supreme Court has ruled decisively on this issue in Brown v. Board and segregation has no future in America. It's just that..."\n\nThe President paused and shifted in their seat, "It's just that he turned Civil Rights into his own personal crusade. He was always pontificating and grandstanding. Freedom this, in the name of God that, and he was always 'Now! Now! Now!' Look, I'm not a racist but the Southerners aren't our enemies. You'd think the man was still working for McCarthy the way he agitated against them. Wallace voters are our countrymen much as Kennedy voters. If we want to heal the racial divide, we have to work with them, not against them."\n\n"Do you think Kennedy's Civil Rights Act went too far?"\n\n"I think his rhetoric did. He could have achieved a lot more good if he'd been a little more sympathetic to the South. I am for desegregation, but I am not for division. That is the difference between our administrations."\n\n"President [GetPresidentLastName], thank you for your time."\n\n"My pleasure.""
RFK.response.6.a:0 "Кеннеди откусил больше, чем мог прожевать."

RFK.response.7.t:0 "Он сделал то, что должен был"
RFK.response.7.desc:0 "Сегодня президент [USA.GetLeader] выступил с заявлением, в котором говорилось, что не будет никаких расследований по поводу отмены какого-либо законодательства о гражданских правах, принятого при президенте Роберте Ф. Кеннеди. Кеннеди упорно стремился к гражданским правам, стремление, которое многие считали превышением федеральной власти. Это заявление появилось после нескольких недель спекуляций и просьб националистов о том, чтобы ныне консервативная администрация отменила законодательство эпохи Кеннеди.\n\nПрезидент заявил, что если федеральное правительство нарушит закон о гражданских правах, то это будет дополнительным шагом, чтобы отменить его и лишить прав недавно получивших избирательные права негров и цветных. Было также заявлено, что у правительства просто есть более важные дела, чем отмена гражданских свобод, которые, несомненно, будут оспариваться в судах в течение многих лет. Политики-националисты назвали заявления президента бессмысленными и возмущены тем, что их не слышат. Кажется, что сколько бы они ни кричали, [USA.GetLeader] не будет их слушать."
RFK.response.7.a:0 "Отмена закона о гражданских правах была бы огромной глупостью."

RFK.response.8.t:0 "Рассел успокоился"
RFK.response.8.desc:0 "Сегодня, после нескольких недель руководства обвинениями националистов в отмене закона о гражданских правах-стремление, которое многие считают тщетным после того, как президент [USA.GetLeader] отказался оказать поддержку, сенатор Ричард Рассел-мл. из Джорджии объявил, что прекратит свои усилия. Далее он объяснил, что после встречи с президентом он решил, что в настоящее время у нации есть более насущные проблемы, и что он должен прекратить препятствовать повседневным функциям Конгресса из-за своих собственных политических желаний.\n\nОстальная часть его Южной группы избирателей видела капитуляцию своего лидера, и реакция была несколько смешанной. Многие южные политики возмущены, утверждая, что Рассела подкупили или каким-то иным образом вынудили сдаться. Другие последовали примеру сенатора Рассела, отложив свое мнение о гражданских правах на другое время. Несмотря на это, движение против гражданских прав было фактически обезглавлено в Конгрессе, и, похоже, Конгресс сможет функционировать как обычно с этого момента."
RFK.response.8.a:0 "По крайней мере, нормальность."

