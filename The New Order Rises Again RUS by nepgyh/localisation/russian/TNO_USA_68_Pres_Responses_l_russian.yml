STROM.response.7.t:0 "Закон о справедливом перераспределении и выборах проходит!"
STROM.response.7.desc:0 "Сегодня Президент подписывает закон о справедливом перераспределении и выборах после прохождения Конгресса на волне народной поддержки.\n\nНовый закон делает незаконным создание избирательных округов в Конгрессе, которые призваны аннулировать или подавить избирательные права меньшинств, избирателей определенных политических партий и других идентифицируемых групп по всей стране, хотя он, несомненно, сосредоточен на недавно разоблаченных случаях на Глубоком Юге, порожденных бывшим президентом Стромом Тёрмондом. Кроме того, некоторые из самых экстремальных примеров в таких штатах, как Алабама и Миссисипи, будут иметь новые округа, контролируемые беспартийными судьями, чтобы предотвратить такое вопиющее пренебрежение духом демократических выборов.\n\nПоддержка законопроекта высока по всей стране, и такие группы, как ACLU и NAACP, поздравляют Конгресс с "rectifying this blatant mockery of American values". The only opposition is in the areas most affected by this law, the Southern States. The NPP-FR and segregationists in the Deep South have denounced the law, calling it "Yankee tyranny," a vicious, politically motivated attack by opponents. Some have vowed to fight it in the Supreme Court, though it's difficult to say if they will have success."
STROM.response.7.a:0 "Мы приближаемся к истинному равенству!"

STROM.response.8.t:0 "Закон о справедливом перераспределении и выборах проваливается!"
STROM.response.8.desc:0 "Сегодня закон о справедливом перераспределении и выборах не прошел Конгресс. Несмотря на волну народной поддержки и на поддержку президента, эта попытка была оборвана самыми жесткими противниками.\n\nПровалившийся закон сделал бы незаконным создание округов в Конгрессе, призванных аннулировать или подавить избирательные права меньшинств, избирателей определенных политических партий и других идентифицируемых групп по всей стране, хотя он, несомненно, сосредоточен на недавно разоблаченных случаях на Глубоком Юге, которые были выдвинуты бывшим президентом Стромом Тёрмондом. Кроме того, некоторые из наиболее экстремальных примеров в таких штатах, как Алабама и Миссисипи, создали бы новые округа, контролируемые беспартийными судьями, чтобы предотвратить такое вопиющее пренебрежение духом демократических выборов.\n\nТакие группы, как ACLU и NAACP, публично оплакивают провал этого законопроекта, заявляя, что это была лучшая надежда на "rectifying this blatant mockery of American values." Meanwhile, the areas that would have been most affected by this law, the Southern States, are celebrating. The NPP-FR and segregationists in the Deep South had denounced the law, calling it "Yankee tyranny," a vicious, politically motivated attack by opponents. But, for now at least, the likelihood of reform to a system that allows for the suppression of minority voices in voting and democracy will have to wait."
STROM.response.8.a:0 "Насмешка над демократическими ценностями."

STROM.response.9.t:0 "Хаос в отборочном комитете"
STROM.response.9.desc:0 "Сенатский комитет по оценке наследия администраций Кеннеди и Тёрмонда был двухпартийным по замыслу. Поскольку места в комитете были отданы националистам, прогрессивистам, а также членам РДК, комитет должен был достичь консенсуса, как залечить национальный раскол после трагедии убийства Кеннеди и разногласий в президентстве Тёрмонда. Вместо этого ожесточенная борьба комитета затормозила любые попытки добиться прогресса. Сегодняшнее заседание не было исключением.\n\nС самого начала среди националистического крыла поднялся шум, когда сенатор Морин Нойбергер жестом пригласила преподобного Джесси Джексона произнести вступительное благословение. Сенатор Роберт Берд осудил это предложение как политическое позерство. Затем сенатор Нойбергер напомнила ему, что он ранее пригласил проповедника сегрегационистского радио Джерри Фалвелла-старшего произнести благословение на более раннем заседании Сената и что преподобный Джексон лучше воплощает "The ideals of the late President Kennedy whom this committee honors." This prompted Senator Richard Russell Jr. to retort that Kennedy's ideals and legislation were precisely the source of all the division in America today. Senator Scoop Jackson then pointed out that the present committee would not need to be formed had President Thurmond not tried to undermine Kennedy's legacy with his segregationist legislation. Senator Byrd angrily shouted that Thurmond was the only President in the 20th century who fought for Americans' constitutional rights. Senator Pepper then sarcastically asked if Byrd was grateful to Kurt Saxon for giving Thurmond the chance to do so. Byrd and Russell got out of their seats and nearly came to blows with Pepper before Senate security restrained them.\n\nAt this point, the Select Committee decided to adjourn early before any benediction could be delivered."
STROM.response.9.a:0 "Да благословит Господь Америку."

STROM.response.10.t:0 "Закон о судебной службе проходит!"
STROM.response.10.desc:0 "После долгой беготни в Конгрессе был принят закон о судебной службе, формализующий правила для Верховного Суда США.\n\nПрогрессивисты в нашеи пакте критиковали законопроект за то, что он не сделал достаточно, чтобы полностью положить конец судебным злоупотреблениям в Америке и к ним присоединились некоторые из более либеральных демократов, но все остальные, похоже, в основном удовлетворены этим законодательным актом. Впервые за долгое время Вашингтон, похоже, более или менее объединился за спиной Строма Тёрмонда, и это поможет остальной части нашей повестки дня в долгосрочной перспективе."
STROM.response.10.a:0 "Ура голосованию!"

STROM.response.11.t:0 "Провален законопроект о судебной службе!"
STROM.response.11.desc:0 "Даже после всех сидячих заседаний и закулисных сделок закон о судебной службе не смог собрать достаточно голосов, чтобы пройти через Конгресс. Белый дом пока никак не прокомментировал провал законопроекта, но можно с уверенностью сказать, что это позор для президента. Многие в Вашингтоне сейчас сомневаются в способности этой администрации провести какую-либо свою повестку дня в будущем, и многие из наших гражданских сторонников задаются вопросом, почему они вообще поддерживают нас."
STROM.response.11.a:0 "Все не кончится, пока не кончится!"

STROM.response.12.t:0 "Принят закон о судебной реформе!"
STROM.response.12.desc:0 "После споров в Сенате и Палате представителей мы успешно провели закон о судебной реформе через механизм Конгресса. Однако это оказалось не совсем безвредно. В то время, как левая фракция нашего пакта приветствовала принятие этого законопроекта, правые почти повсеместно осудили его, наряду с южными демократами. По иронии судьбы, законопроект, который был разработан, чтобы убрать раскол из одной из главных ветвей власти, сделал Вашингтон ещё более поляризованным. Несмотря на эти новые разногласия, мы все равно продвигаемся вперёд."
STROM.response.12.a:0 "Ура голосованию!"

STROM.response.13.t:0 "Провален закон о судебной реформе!"
STROM.response.13.desc:0 "Несмотря на все наши усилия, мы не смогли добиться принятия закона о судебной реформе Конгрессом. Националисты и республиканцы открыто празднуют провал этого законопроекта, в то время как прогрессивисты возлагают на нас вину за наше "
STROM.response.13.a:0 "Черт возьми."

STROM.response.14.t:0 "Мечта ближе"
STROM.response.14.desc:0 "Сегодня в галерее раздались радостные возгласы, когда президентский закон о гражданских правах прошел Сенат. Либеральные американцы приветствуют этот акт как триумф над несправедливостью Тёрмонда и единственные жалобы, казалось, исходили от нескольких сторонников жесткой линии, с небольшими потасовками, вспыхивающими между полицией и протестующими конфедератами, размахивающими флагами в южных городах. Чернокожие американцы гордятся тем, что страна исправила курс в вопросе гражданских прав, в то время как некоторые прогрессисты считают, что этот акт не заходит достаточно далеко и тот факт, что этот акт вообще был необходим, является  позором.\n\nСам Тёрмонд был довольно спокоен, пресловутый поджигатель почти не разговаривал во время заседаний Сената. Когда его попросили прокомментировать принятие закона, он заметил, что сожалеет о том, что его "efforts to protect private enterprise and American liberty have been so tragically misinterpreted by the authors of this act." The Far-Right bloc has broadly declined to comment on the new act."
STROM.response.14.a:0 "Наш народ начинает исцеляться."

STROM.response.15.t:0 "Мечта удаляется"
STROM.response.15.desc:0 "Сегодня по всей стране вспыхнули беспорядки, поскольку президентский закон о гражданских правах не прошел Сенат. Ранее мрачное выступление Строма на праймериз в Айове считалось намеком на то, что его бренд старой Южной расовой политики был мертв, но поразительный одиннадцатичасовой митинг националистов и консервативных республиканцев в Сенате спас его сегрегационистское законодательство от отмены.\n\nПока южане радуются, расовая напряженность достигла точки кипения. Эта критическая неудача плохо предвещает политическое будущее нашей страны. Тёрмонд, со своей стороны, отказался от комментариев, но, как сообщается, чувствует себя вполне удовлетворенным собой. Теперь ясно, что националисты все ещё не продвинулись дальше политики Уоллеса и Тёрмонда, как, возможно, и большинство Сената."
STROM.response.15.a:0 "Это просто какой-то позор!"

STROM.response.16.t:0 "Начало расследования"
STROM.response.16.desc:0 "На пресс-конференции во второй половине дня генеральный прокурор Соединённых Штатов объявил, что Министерство юстиции и ФБР проведут официальное расследование деятельности бывшего президента Строма Тёрмонда. В частности, расследование будет сосредоточено на обвинениях в шантаже и коррупции в его попытке обеспечить себе президентство, с утверждениями, что он угрожал бывшему спикеру Палаты представителей отказаться от этой должности. Будет также изучено общее поведение Тёрмонда во время его пребывания на посту, изучены его контакты и методы применения его полномочий для раскрытия любых других преступлений и правонарушений.\n\nРеакция общественности была в основном положительной, хотя сегрегационисты, как и следовало ожидать, подняли гвалт. Более того, многие в нашем собственном пакте выразили беспокойство по поводу последствий этого расследования. Тёрмонд по-прежнему пользуется большой поддержкой на юге и в других округах, выступающих за сегрегацию по всей стране; судебное преследование Тёрмонда ещё больше разозлит их и серьезно повредит нашим избирательным перспективам в штатах его сторонников.\n\nКогда придёт время выделить финансирование и ресурсы для расследования, мы должны тщательно подумать о том, насколько тщательным должно быть это расследование. В то время как многие согласны с тем, что Тёрмонд заслуживает справедливости, некоторые инсайдеры утверждают, что небольшое, тихое расследование, которое, скорее всего, ничего не даст, будет лучше всего избежать раскачивания лодки и причинения ещё большего беспорядка, в то же время умиротворяя тех, кто хочет видеть этого человека расследованным. Другие настаивают на том, чтобы мы вложили достаточно ресурсов, чтобы обеспечить хотя бы часть обвинений против него, или даже настаивать на полной мере закона.\n\nРешение должно быть принято. Играем ли мы на стороне прагматиков или на стороне справедливости?"
STROM.response.16.a:0 "Мы будем держать его в тишине и безопасности."
STROM.response.16.b:0 "Мы проведем разумное расследование."
STROM.response.16.c:0 "Пусть рухнет мир, но свершится правосудие!"


STROM.response.17.t:0 "Тихая смерть"
STROM.response.17.desc:0 "После нескольких месяцев расследования дела Строма Тёрмонда оказалось, что вся страна в целом забыла о нем. Действительно, поскольку генеральный прокурор провел сегодня пресс-конференцию, для многих это было первым известием о расследовании за последние недели. То, что когда-то рекламировалось как суд века, стало ещё одним фоновым событием в хаосе американской политики.\n\nСлова генерального прокурора были относительно краткими. После многих месяцев допросов, слушаний и поиска улик они так и не нашли достаточных доказательств шантажа или неправомерных действий со стороны Тёрмонда. Хотя Генеральный прокурор подчеркнул, что их выводы не полностью оправдывают его, следствие не может и не будет настаивать на каких-либо судебных исках против спорного бывшего президента. После недолгого периода ответов на вопросы прессы конференция закончилась, и расследование было официально закрыто, без особой помпы.\n\nТе, кто был в курсе дела, прекрасно понимая, что расследование было затруднено плохим финансированием и нехваткой ресурсов, занялись тихим самоанализом. Тёрмонду все сошло с рук. Действительно ли стоило сохранять единство пакта и предотвращать новые распри? Свершилось бы правосудие, если бы только они приложили усилия?\n\nТеперь никто никогда не узнает."
STROM.response.17.a:0 "По крайней мере, мы можем двигаться дальше как страна."

STROM.response.18.t:0 "Тревожные откровения"
STROM.response.18.desc:0 "Расследование дела Строма Тёрмонда идет полным ходом. Министерство юстиции уже заслушало показания многих лиц, включая самого Тёрмонда, различных сотрудников администраций Тёрмонда и Кеннеди, а также многих деловых контактов Тёрмонда. Кроме того, Министерство юстиции усердно работает над изучением большого количества доказательств, полученных в ходе расследования.\n\nУже сейчас выдвигаются обвинения. Появились доказательства незаконных выплат лицам, на которых Тёрмонд намеревался повлиять, а также агрессивные линии диалога между Тёрмондом и бывшим спикером в течение нескольких недель, предшествовавших смерти Кеннеди. В настоящее время следователи изучают эти выплаты в надежде выдвинуть обвинения во взяточничестве, хотя в настоящее время нет достаточных доказательств, чтобы выдвинуть основное обвинение в шантаже.\n\nСледствие стремится продолжить свою работу, но в администрации слышны недовольные голоса. Прагматики и те немногие, кто симпатизирует Тёрмонду, утверждают, что расследование рискует превратиться в охоту на ведьм, если позволить давить слишком сильно, в то время как другие все ещё опасаются политического удара справа, если расследование приведет к особенно суровому решению. Поговаривают о том, чтобы тихо завершить расследование, чтобы избежать риска появления новых зажигательных разоблачений и дальнейшего раскола правительства и национального единства.\n\nЕсли правительство хотело, чтобы прошлое осталось в прошлом, то, возможно, такова была их позиция с самого начала. Как бы то ни было, возможно, ещё не поздно изменить курс."
STROM.response.18.a:0 "Продолжай, мы уже близко.."
STROM.response.18.b:0 "Мы слишком глубоко увязли, прекратите эти расследования!"

STROM.response.19.t:0 "Катастрофа"
STROM.response.19.desc:0 "Когда просочились новости о том, что доказательства преступлений Тёрмонда были раскрыты, в Америке вновь стало нарастать напряжение. Сегрегационисты поднялись, называя обвинения фальшивыми и защищая своего южного джентльмена. Прогрессисты сплотились в поддержку Министерства юстиции, ожидая быстрого и скорого судебного преследования. Напряжение нарастало, потом держалось...и держалось.\n\nКогда просочились новые новости, выяснилось, что Министерству юстиции было приказано изменить курс и прекратить преследование по следу улик. Напряжение спало...нет.\n\nПрогрессисты были в бешенстве. Сегрегационисты смеялись от радости. На улицах стало жарче, чем когда-либо со времен президентства Тёрмонда, когда снова вспыхнули протесты. "The government's sweeping it all under the rug!" "The government know they can't get him on anything!" Depending on who you asked there was a farce for many different reasons, but all the screaming masses could agree that it was a farce.\n\nIf the government had hoped to restore some normalcy with this investigation, they were wrong. Within the Capitol there has not been much more peace than out on the streets, as many begin to criticise the government's "confused and cowardly" approach to the investigation. Both the NPP and the R-Ds grow even more divided by the day.\n\nThurmond looks set to get away with any potential crimes and his successors have egg on their faces. It is safe to say that things couldn't be worse."
STROM.response.19.a:0 "Это была ужасная идея!"

STROM.response.20.t:0 "Южные протесты"
STROM.response.20.desc:0 "Крики "Free Strom!" and "No Blackmail!" rang up and down the streets of the South today, as thousands came out to protest the investigation of Strom Thurmond. It was to be expected, but Southern segregationists are not happy with the way their "honorable gentleman" is being treated. In the Capitol, the remnants of Thurmond's clique are whipping up a storm of their own, accusing our administration of an unsubstantiated attack on his character.\n\nThe investigation continues regardless, but discontent is clearly growing amongst supporters of the accused. They are not likely to think kindly of the administration come election season, though many would argue that the pursuit of justice makes it all worth it."
STROM.response.20.a:0 "Неудивительно."

STROM.response.21.t:0 "Правда"
STROM.response.21.desc:0 "Груды папок, стенограмм и других документов покрывали бесчисленные столы в Министерстве юстиции, пока следователи работали всю ночь, чтобы просеять содержимое. Улики, о которых шла речь, были собраны в офисах бывших сотрудников и клерков администрации Тёрмонда, в глубоких архивах ФБР и в любом другом месте, которое могло быть связано с бывшим президентом или, по крайней мере, что-то знать о нем. Работа была долгой и тяжелой, но с таким обильным бюджетом, предоставленным на расследование, те, кто жег полуночное масло, могли рассчитывать на здоровую премию за свои усилия. Так что они продолжали путь до самого раннего утра.\n\nВсе началось с кучки. Казалось бы, бесполезная улика, которую один из следователей счел важной, квитанция о двухдневном пребывании в отеле в центре Вашингтона сразу после убийства Роберта Кеннеди. Во-первых, несмотря на то, что в документах о расходах Тёрмонда указывалось, что комната была оплачена им самим, она была забронирована на имя одного из его помощников, который ушел в отставку вскоре после того, как он пришел к власти. Во-вторых, отель находился всего в двух кварталах от резиденции спикера.\n\nАдъютанта, о котором шла речь, вскоре разыскали и допросили следователи. Он выражал нервозность и боялся обвинений, хотя после заверений, что ему будет предоставлена защита и анонимность, он смягчился и сломался. Он признался, что его бывший работодатель приказал ему встретиться со спикером и представить ему некоторые "unfortunate information," to encourage him to "consider his options." When asked if he had any evidence, the former aide nodded, and expressed hope that his cooperation would lift the cloud of shame that languished over him.\n\nFrom amidst disorganized files of old paperwork, he produced a manila envelope which he had presented to the speaker years prior. The contents of the envelope were sensitive and compromising, and the investigators shared looks of trepidation with one another as they realized the severity of what they had uncovered. It was clear as day. Strom Thurmond had threatened the speaker of the house into refusing the presidency, allowing him into the highest office in the land."
STROM.response.21.a:0 "Дамы и господа, мы его поймали."

STROM.response.22.t:0 "Следствие завершено"
STROM.response.22.desc:0 "После нескольких месяцев расследования деятельности бывшего президента Тёрмонда Генеральный прокурор объявил сегодня, что Министерство юстиции завершило все свои расследования и готово выдвинуть обвинения против Тёрмонда.\n\nУлики против Тёрмонда, безусловно, убийственны. Генеральный прокурор показал, что Тёрмонд давал ложные показания под присягой и что в процессе расследования они также обнаружили стенограммы, которые вовлекали его в незаконные финансовые сделки с различными лицами. Что касается основного обвинения, то генеральный прокурор подтвердил, что были найдены некоторые доказательства предполагаемого шантажа спикера Палаты представителей, но из-за деликатности информации он пока не будет вдаваться в подробности.\n\nВесь народ смотрит, затаив дыхание. Поскольку суд над Тёрмондом должен состояться в ближайшие недели, остается неясным, выдержит ли основная часть выдвинутых против него обвинений. Демонстрации как за, так и против бывшего президента вспыхнули по всей стране и результат судебного процесса, вероятно, окажет серьезное влияние на поврежденную американскую психику. Поскольку процесс начинается, все, что сейчас можно сделать, это ждать."
STROM.response.22.a:0 "Скоро наступит момент истины..."

STROM.response.23.t:0 "Суд над Стромом Тёрмондом"
STROM.response.23.desc:0 ""James Strom Thurmond, this court finds you not guilty of charges of blackmail, though I should stress that this is only due to lack of evidence. This court does however find you guilty of one count of perjury and two counts of bribery within a public office. Therefore, though I do not see fit to consign you to jail, I hereby order you to pay a fine of two hundred thousand dollars in damages. You may not have been found guilty of the main charges brought against you today, but that does not mean that your conduct was at all befitting that of a man who held such a prestigious office."\n\nA mixed mood has set in across the nation in the wake of the trial's conclusion. Progressives are unhappy that Thurmond has seemingly escaped justice for his most heinous offenses, though are satisfied that the investigation proved that he was not as spotless as the segregationists would say. Conversely, Thurmond's clique have cried foul that he was charged at all, though celebrate that the "fantasy" of his blackmail was quashed once and for all. Thurmond himself was seen leaving court earlier today, looking haggard and frustrated, but also relieved.\n\nPerhaps with a few more resources, the investigation could have made the blackmail charge stick. However, some within the administration are quietly thankful that the sentence was not more severe - such a development would be rather incendiary in the current political climate. With a mixed success that has seemingly avoided widespread controversy, it is hoped that the unfortunate legacy of the Thurmond presidency can finally be put to bed."
STROM.response.23.a:0 "Наконец-то разобрались."

STROM.response.24.t:0 "Судьба Строма Тёрмонда"
STROM.response.24.desc:0 ""James Strom Thurmond, this court finds you guilty of one count of blackmail, one count of perjury in a court of law, and two counts of bribery within a public office. Therefore, I hereby sentence you to a term of two years and six months for the crimes committed, and order you to pay a fine of six hundred thousand dollars in damages. I am well aware of the significance of your former position, and so I feel it all the more important that this sentence be committed today. Let it be known that no man is above the law."\n\nThe mood on the overwhelming majority of the streets was one of elation. Those who had once watched in despair as Thurmond seemingly ran roughshod over American values of liberty and justice now bore witness to the triumph of that same justice against him. Some felt that the sentence was lackluster compared to the severity of the charges, but when most had expected the man to walk as men of power tended to do, the fact that he had been punished at all was enough to provoke outright celebrations across the country.\n\nIn the South, however, the fury was all consuming. Segregationist demonstrations swelled larger than they had been in years, and reports of violence were commonplace. So fanatical were Thurmond's supporters that even now they refused to believe that the charges against him were anything more than a conspiracy. With such a breakdown in discourse, it is unlikely that the administration can expect many seats there in the next election.\n\nRegardless, thanks to the government's generous funding of the investigation, Strom Thurmond will be spending the next few years reflecting on his mistakes. For many, the anger and sacrifice was worth it to watch Thurmond squirm as he left court today, vanishing into a secure wagon to begin his sentence."
STROM.response.24.a:0 "Справедливость восторжествовала!"

STROM.response.25.t:0 "Не без последствий"
STROM.response.25.desc:0 "Громкие торопливые шаги приблизились к Овальному кабинету. "Answer me honestly, Barry," said the abrupt visitor. "Are you happier now than you were in November?"\n\nSip. "So the liberal comes to gloat in his finest hour." The man behind the desk had seen better days, what with his bloodshot eyes and the heavy bags underneath. "Don't waste your breath Rockefeller; I sure as hell won't."\n\n"I just want an answer. God knows what you were thinking when you signed your name and all but snatched defeat from the jaws of-"\n\n"Didn't regret it then and still haven't now. Never will. The American people sent me here to protect America from radicalism - and so I did." Sip. "So I did," sighed the man.\n\n"Then step out of the White House for once. Hear what the American people really think." Raucous chanting simultaneously close and far away quickly filled the disquiet between the two men. "They're angry, Barry; Christ's sake, they've been angry since Nixon. And your damnfoolery made them angrier. Why?!"\n\nCrash. Hot liquid streaked ink-black across cold, faded-yellow linoleum. A coffee mug had met the floor and formed scratches where its countless tiny pieces scattered. Indelible scars on the hallowed Office, as decreed by executive order. Would if they fade away like any old wound.\n\n"There's your fucking answer," spat President Goldwater. "Good day, Mr. Vice President.""
