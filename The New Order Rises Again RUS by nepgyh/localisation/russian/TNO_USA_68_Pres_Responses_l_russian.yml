 USA_WAL_response_calm_conservatives:0 "Консервативные уступки"
 USA_WAL_response_calm_conservatives_desc:0 "База Уоллеса может признать, что он зашел слишком далеко, но они все ещё гордятся Дикси и своими традиционными ценностями. Таким образом, мы начали пропагандистскую кампанию на Юге, чтобы убедить их, что новый президент-не Улисс С. Грант. У Юга есть место в нашем Союзе, и конец сегрегации это не конец Юга. Уоллес ушел, но консервативная Америка устоит."
 USA_WAL_response_silence_progressives:0 "Подавление беспорядков"
 USA_WAL_response_silence_progressives_desc:0 "То, что мы были рады, что Уоллеса вышвырнули из Белого дома на законных основаниях, не означает, что мы потворствуем преступному поведению прогрессивных активистов. Эти мародеры и бунтовщики разорвали наши города на части своим насилием и радикализмом. Теперь, когда Уоллес ушел, а сегрегация на подходе, мы подавляем прогрессивных активистов комендантским часом и усиленным присутствием полиции. Им больше не за что агитировать, так что они могут вернуться домой и снова курить дурь и голосовать за прогрессивистов."
 USA_WAL_response_final_backlash:0 "Реакция"
 USA_WAL_response_final_backlash_desc:0 "Белые южане возмущены нашим новым законом Оо гражданских правах. Ну и черт с ними. Мы сказали им, куда они могут засунуть свои "states rights" and their "school choice." Segregation was an embarrassing anachronism in 1962 and it's aged like roadkill ever since. We are making clear to them that the South will be desegregated, even if we have to drag it kicking and screaming towards equality."
 USA_WAL_response_soldier_on:0 "Не сдаваться"
 USA_WAL_response_soldier_on_desc:0 "Президент Голдуотер не расист, но и не тот человек, чтобы злоупотреблять доверием федеральных властей. Нравится вам это или нет, но регулирование расовой интеграции не входит в число полномочий, делегированных федеральному правительству Конституцией, и поэтому это дело штатов. Наложение вето на закон о гражданских правах не делает Президента Голдуотера сегрегационистом, но делает его убежденным защитником Конституции. Почему прогрессисты не могут этого понять?"
