STROM.response.1.t:0 "Собирание осколков"
STROM.response.1.desc:0 "Наконец-то все закончилось: протесты, шумные слушания в Сенате и цирк в средствах массовой информации, которые характеризовали мимолетную администрацию Тёрмонда. Все те в нашей стране, кто ценит человеческое достоинство, радуются, что Стром с позором вернулся на свое старое место в Сенате.\n\nЕго президентство закончилось, если не считать его последствий.\n\nСтром выпотрошил закон о гражданских правах так основательно, что кажется, будто мы вернулись в 62-й. Чернокожие сидят на задних сиденьях автобусов, а южные школы придерживаются строгой цветовой линии. Джим Кроу снова парит над нашей страной, но на этот раз мы должны сбить его навсегда.\n\nЭто будет долгая и трудная задача, отменить злодеяние Тёрмонда, но это должно быть сделано. Президент уже создает комитет "
STROM.response.1.a:0 "Удачи."

STROM.response.2.t:0 "Суд Джима Кроу"
STROM.response.2.desc:0 ""\n\n"It's a SNAFU, President [GetPresidentLastName].", the attorney general replied, "He stacked the federal judiciary with 'judges' who could fit in well at one of Yockey's rallies. Segregationists, arch-conservatives, and the 10th amendment's most vitriolic defenders. There'll never be another Brown v Board with the kind of people he put in office. Worse yet, with SCOTUS stacked the way it is, it's unlikely any of our Civil Rights legislation could survive court challenges."\n\nThe President sunk their head into their hands. "What are our options?"\n\n"We got to hit the judicial system first before we get Civil Rights legislation into the Senate. We could try and play it safe by merely codifying our old judicial processes to prevent further abuse, or..."\n\n"Or, Attorney-General?"\n\n"Or we tackle things head on. Gut Strom's judiciary. Revise the laws for judicial appointments and resignations. Hell, close down certain federal courts if we have to. Basically, make it so progressives get in and reactionaries get out as swiftly as possible. It may take a while for these changes to really change the courts, but they'll pave the way for civil rights to survive any future court challenges."\n\n"Simple choice, direct your staff to begin drafting legislation that will...""
STROM.response.2.a:0 "...кодифицировать старые процедуры."
STROM.response.2.b:0 "...революционизировать судебную систему."

STROM.response.4.t:0 "Соль на рану"
STROM.response.4.desc:0 ""\n\n"Mr. President, the party looks to you for leadership in this critical time, and we therefore devolve the choice of plan to you. How shall our party deal with Thurmond's damage to our rivals?"
STROM.response.4.a:0 "Пора прижать этих ублюдков."
STROM.response.4.b:0 "Протяните оливковую ветвь, нам нужны голоса Сената."

STROM.response.5.t:0 "Пакт в руинах"
STROM.response.5.desc:0 "То, что Национал-Прогрессивному пакту удалось добиться переизбрания после хаоса президентства Тёрмонда, не что иное, как чудо, но это не меняет нынешнего положения. Прогрессивисты относятся к националистам с бескомпромиссным подозрением, в то время как Их южные коллеги не выражают ничего, кроме возмущения обвинениями в коррупции и злонамеренности. Пакт вцепился себе в горло, и если ничего не предпринять, избиратели распнут НПП на следующих выборах.\n\nПрезидент оказывается перед двумя путями. Это может быть момент, чтобы воспользоваться случаем и использовать недовольство пакта, чтобы изгнать всех несогласных, обеспечив контроль правящей фракции раз и навсегда ценой раскола НПП. С другой стороны, можно было бы попытаться отбросить партизанство и использовать этот момент, чтобы стать лучше, выступая единым фронтом против ошибок прошлого. Какой бы вариант ни был выбран, он может изменить судьбу НПП, но другого выхода нет. Выбор должен быть сделан сейчас."
STROM.response.5.a:0 "Сейчас самое время укрепить наш контроль!"
STROM.response.5.b:0 "Хватит интриг. Мы должны воссоединить пакт."

