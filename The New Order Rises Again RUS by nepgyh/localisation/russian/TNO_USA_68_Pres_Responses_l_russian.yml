 USA_Strom_68_the_greatest_disaster_desc:0 "Неожиданное президентство Строма Тёрмонда было, мягко говоря, катастрофой для американской демократии. Хлыст реформистского президента Кеннеди, внезапно замененного неизбранным сторонником жесткой линии сегрегации, потряс политическую сферу страны до глубины души и обе стороны спектра теперь вцепились друг другу в глотки. Хуже того, крайне сомнительные действия Тёрмонда, имеющие сомнительную законность, поставили под сомнение целостность всей системы. Если мы хотим не допустить, чтобы политическая атмосфера стала ещё более нестабильной, мы должны работать над устранением ущерба, нанесенного ему.\n\nУход Тёрмонда из офиса сам по себе охладил ситуацию, так что у нас есть возможность все исправить. К сожалению, это может быть достигнуто только путем более или менее полного уничтожения его наследия, что потребует значительного времени и усилий, которые могли бы быть потрачены на нашу собственную политику. Как бы то ни было, мы должны работать над тем, чтобы устранить эту рану в американской психике, чтобы она не гноилась и не разрасталась до тех пор, пока нация не сгорит снова."
 USA_Strom_68_the_courts_desc:0 "Президент Тёрмонд смог использовать Верховный суд, учреждение, призванное предотвратить тиранию в этой стране, в своих абсолютных интересах. Благодаря вопиющему превышению власти и грубой закулисной тактике он смог наполнить суды лояльными консерваторами, которые подчинили правовую систему его воле. Хотя Термонд больше не держит власть, Верховный суд остается в коррумпированном состоянии, и даже если мы исправим эту несправедливость, ничто не остановит её повторения.\n\nМы должны быть уверены,что злоупотребление законной властью Тёрмондом никогда не повторится. Хотя большинство согласны с тем, что суды должны быть реформированы, существуют разногласия относительно того, какой должна быть эта реформа. Должны ли мы просто формализовать "unspoken" rules of the Supreme Court to make them sacrosanct, or should the whole system of selecting judges be reworked from the ground up?"
 USA_Strom_68_solidify_the_line_of_succession_desc:0 "То, что Тёрмонд вообще смог стать президентом, было результатом самой ошеломляющей последовательности событий в американской политической истории. То, что президент и вице-президент были одновременно убиты, в то время как спикер Палаты представителей "conveniently" recused himself from taking the position all so the president pro tempore of the Senate could take the title was technically a possibility, but one so utterly unlikely that only the faintest of preparations had been made for it.\n\nIn order to prevent this political equivalent of a royal flush from happening again, there have been calls for a review of the presidential line of succession. Reforming such a crucial element of government process will cost a fair amount of political capital all for something that has an even smaller chance of recurring, but the fact that we are preparing for such a possibility will placate many progressives who have been left spooked by the Thurmond presidency."
 USA_Strom_68_the_abominable_maps_desc:0 "Мошенничество всегда было проблемой в Америке, хотя президент Тёрмонд поднял этот вопрос на гораздо более возмутительные высоты, чем когда-либо прежде. Для границ голосования, созданных Тёрмондом во время его президентского срока, не могло существовать никакого другого обоснования, кроме как получить десятки дополнительных мест для своих единомышленников без изменения фактической доли избирателей. Даже внутри НПП многие согласны с тем, что этот вопиющий акт подрывной деятельности нельзя оставить.\n\nВ Сенат был внесен законопроект, который устранит большую часть ущерба, нанесенного этими безвкусными карточными играми, восстановив границы до их расположения до 64 года. Многие сторонники Тёрмонда как в Капитолии, так и за его пределами уже поднимают шум по этому поводу, хотя в данный момент мало кто из сенаторов заботится о чувствах его клики. Вряд ли законопроект столкнется с реальной оппозицией."
 USA_Strom_68_the_chimera_in_the_room_desc:0 "Никогда ещё внутрипартийное единство американского политического движения не взрывалось столь впечатляюще, как в случае с НПП при Президенте Тёрмонде. Там, где раньше сегрегационистское и прогрессивное крыло были готовы идти на компромисс друг с другом по вопросам, не связанным с их основными программами, теперь они разглагольствуют и ругают друг друга в залах власти; химера кусает свои собственные головы.\n\nБудущее НПП неопределенно. Республиканцы-демократы выжидают в сторонке, тихо надеясь, что это положит конец их сопернику как крупной политической силе. Но внутри пакта есть те, кто считает, что это идеальный шанс раз и навсегда вырвать контроль над НПП для своих собственных целей. Теперь настало время для силовых игроков американской политики вмешаться и определить судьбу этого анти-истеблишментского чудовища."
 USA_Strom_68_defining_normal_desc:0 "Мы рассмотрели самые вопиющие нарушения президентства Тёрмонда, и ситуация (по большей части) начинает успокаиваться. Среди тех, кто находится у власти, есть надежда, что все, наконец, может вернуться в нормальное русло. Что такое "normal" is, exactly, is a question that still needs to be answered.\n\nThe 1960s have without a doubt been a decade of scandal, change and chaos. President Kennedy championed a new model of civil rights, which Thurmond then resoundingly tore up upon the former's tragic assassination using a number of extremely underhanded tactics. There are still some major decisions to be made regarding both the fate of Thurmond himself and the legacy of President Kennedy - decisions which could radically shift the future of American society and politics forever."
 USA_Strom_68_let_it_go_desc:0 "Это правда, что действия Тёрмонда во время его президентства были предосудительны и что он почти наверняка использовал незаконные и незаконные средства, чтобы сделать то, что он хотел. Однако многие в этой стране и в политике все ещё поддерживают его. Карательные меры, предпринятые против него, только расширят трещины, существующие в нашем обществе, и в такое время, как это, мы должны пойти на некоторые компромиссы. Поэтому мы не будем подавать в суд на бывшего президента Тёрмонда.\n\nЕсть много тех, кто будет ругаться из-за этого, но пока мы продолжаем отбрасывать его худшие эксцессы, мы должны быть в состоянии держать их в стороне, в то время как позволить человеку идти будет некоторым небольшим утешением для его не незначительной базы поддержки."
 USA_Strom_68_the_corrupt_bargain_desc:0 "Есть один большой вопрос о президентстве Тёрмонда, который остается без ответа: почему спикер Палаты представителей так решительно отказался от этой должности? Человек, о котором идет речь, до сих пор молчал по этому поводу, настаивая на том, что он просто не может справиться с бременем власти. Однако появились шокирующие свидетельства, которые наводят на мысль о более зловещей причине - спикеру угрожал сам Тёрмонд, чтобы он мог обеспечить себе президентство.\n\nЭто, в сочетании с другими сомнительными правомерными действиями Тёрмонда, не может остаться в прошлом. Мы должны начать полное федеральное расследование деятельности Тёрмонда, чтобы выявить любые нарушения  закона, и если он будет признан виновным, он должен быть наказан соответствующим образом. Это создаст нам много врагов среди сегрегационистов, но в интересах американского достоинства мы должны напомнить всем, что никто, даже бывший президент, не стоит выше закона."
 USA_Strom_68_strike_a_balance_desc:0 "Бесцеремонное уничтожение Тёрмондом работы президента Кеннеди по гражданским правам, безусловно, вызвало ненужные раздоры и волнения в Америке. Однако он не совсем ошибся. Действия Кеннеди были излишними и чрезмерными, а защита, которую он предоставлял расовым меньшинствам, была чрезмерной. Хотя мы действительно считаем, что гражданские права необходимы, мы не будем просто возвращаться к его тирании.\n\nМы начнем закладывать основу для нашего собственного законопроекта о гражданских правах, который обеспечит справедливое и сбалансированное состояние жизни для всех американцев. Вместо того чтобы изгнать их, как это сделал Кеннеди, мы позволим сегрегационистам высказаться по этому вопросу. Прогрессисты и негры могут испытывать дискомфорт от этого, но если мы хотим залечить многие шрамы в этой стране, это не будет управляться законопроектом, который не обеспечивает равновесия."
 USA_Strom_68_the_dream_lives_on_desc:0 "Президент Кеннеди пришел к власти в надежде положить конец кризису гражданских прав и на короткое время ему это удалось. Закон о гражданских правах принес столь необходимые справедливость и равенство и остановил волнения, которые распространились по всей стране. Все это только для того, чтобы его трагическая смерть открыла дверь для Тёрмонда, чтобы он вошел и разорвал свою работу в клочья, снова открыв раны и ещё больше разделив Америку.\n\nЕсли мы действительно хотим уйти от беспокойных дней президентства Тёрмонда, мы должны восстановить видение Кеннеди после того, как оно было так жестоко запятнано. Наше новое законодательство о гражданских правах возместит ущерб, нанесенный Тёрмондом и его кликой, восстановив защиту и гарантии для расовых меньшинств. Это, несомненно, приведет в ярость оставшихся сегрегационистов, но после их попытки подрыва американской демократии мало кто будет возражать против того, чтобы мы отодвинули их в сторону."
 USA_Strom_68_finalize_the_language_desc:0 "Приближается время, когда мы сможем, наконец, положить конец распрям царствования Тёрмонда. Однако сначала мы должны разработать законодательство, которое мы намерены ввести, чтобы возместить ущерб. Хотя общий дух и цели нашего нового курса по гражданским правам уже определены, они говорят, что дьявол кроется в деталях, и поэтому мы должны обратить пристальное внимание на то, как этот законопроект структурирован, особенно если мы хотим убедиться, что он не может быть отменен снова.\n\nУточнение формулировок этого законопроекта прояснит его намерения и должно помочь облегчить его прохождение на стол президента. Конечный результат может оказаться сильнее или слабее, чем ожидалось, в зависимости от прецедента, который мы создали до сих пор, и некоторые люди могут оценить или не согласиться с тем, что выходит с другой стороны. Как бы то ни было, сейчас самое время положить перо на бумагу и придать форму законопроекту, который вернет нас на правильный путь."
 USA_Strom_68_the_new_cra_desc:0 "Президент Тёрмонд стремился положить конец маршу к расовому равенству подрывными и опасными средствами. Сегодня мы решительно отвергаем это вопиющее покушение на американскую демократию и чтим наследие президента Кеннеди, вынося на голосование наш новый законопроект о гражданских правах. Миллионы людей смотрят на Вашингтон, когда мы готовимся предпринять необходимые шаги для восстановления расовой справедливости в этой стране.\n\nЭтот законопроект возместит ущерб, нанесенный Тёрмондом и вернет надежду бесчисленным душам, которые ещё раз почувствовали жало преследования от его рук. Сегрегационисты кричат о кровавых убийствах, в то время как прогрессисты вздыхают с облегчением, но сейчас мы должны позволить их голосам затихнуть, когда сенаторы сядут голосовать. Большинство социологов сходятся во мнении, что после мрачных дней Тёрмонда этот законопроект встретит мало препятствий и почти наверняка пройдет, и вскоре мы сможем, наконец, двигаться вперёд, в наше собственное будущее.\n\nМы надеемся."
 USA_Strom_68_our_work_is_done_desc:0 "Мы откатили самые вопиющие эксцессы неправомерного злоупотребления исполнительной властью Строма Тёрмонда и мы не опустимся до его уровня. В то время как все разговоры в Вашингтоне предполагают, что мы примем новый закон о гражданских правах в качестве последнего жеста исцеления нации, мы вместо этого утверждаем, что обрекаем Америку на ещё один цикл партизанского раскола и межгосударственной язвительности. Федеральное правительство не должно делать больше, чем оно уже имеет, чтобы обратить вспять эксцессы Тёрмонда, особенно когда это будет касаться власти штатов.\n\nМы сделали достаточно."

