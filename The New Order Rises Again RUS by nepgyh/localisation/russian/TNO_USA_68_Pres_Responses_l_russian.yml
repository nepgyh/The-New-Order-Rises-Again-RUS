WAL.response.1.t:0 "Исправить ошибку"
WAL.response.1.desc:0 "Для многих американцев Джордж Ф. Уоллес вступил в должность с самыми большими надеждами. В одиночку он противостоял как двуличным республиканцам-демократам, так и фантастическим мечтам прогрессистов и коммунистов его новой партии. Его целью была помощь в бурю, путеводный свет, обещающий утешение и бодрость, возвращенные промокшему от дождя, усталому человеку. С величайшими поколениями Америки позади, Уоллес шествовал по Национальной аллее в своей инаугурации, как Август, ведущий триумф на улицах Рима: полный победы, восхваляемый людьми и почти уверенный, что республика будет восстановлена под его властью.\n\nОглядываясь назад, на то, как они последовали за сумасшедшим к его падению, многие американцы ощущают вкус горького сухого пепла. Горе и стыд ещё долго будут сопровождать их как спутники.\n\nТем временем президент [Root.GetLeader] приносит присягу своей должности под облачным небом и рассеянным дождем. Люди выходят толпами, несмотря на погоду, цепляясь за возвышающие слова [Root.GetHerHis], когда промокшие от дождя, усталые люди цепляются за то, что горит, несмотря на морось и влажный холод. В каждом из них можно найти иронию отрекшихся, предавших свое доверие одному человеку, обещавшему им мир и отдавших то же самое доверие другому, претендовавшему на то же самое. Возможно, они признают это, но в порыве отчаяния все же доверяют ему - они так напуганы Уоллесом, что готовы рискнуть ещё одной ошибкой ради шанса, любого шанса, чтобы отменить кошмар, который он сотворил.\n\nБремя долга ложится тяжким грузом на плечи каждого американского президента со времен Джорджа Вашингтона. И все же в разгар величайшего за последние десятилетия кризиса в стране президент, похоже, будет нести более тяжелый вес, чем большинство."
WAL.response.1.a:0 ""So help me God.""
WAL.response.2.t:0 "В тени дебатов"
WAL.response.2.desc:0 "От залитых кровью полей Геттисберга до Марша миллионов в Национальном торговом центре Америка много раз на протяжении более ста лет боролась за то, чтобы окончательно утвердить место цветных в своем обществе. Многие думали, что она разрешилась после реконструкции; как может подтвердить недавний бедлам в городах по всему югу, они думали неправильно. Тем не менее, ведущие деятели нашей партии сомневались в мудрости раскачивания американской лодки открыто, в то время как мы все страдали от идиотизма Уоллеса; одна безобидная увертюра, предупреждали они, может лишить нас доверия и голосов, в которых мы так нуждались, чтобы сохранить партию в целом. Потворство голосам может произойти после того, как будут подобраны фрагменты правительства и хорошее управление станет единым целым.\n\nК их чести, стратегия сработала - по крайней мере, до тех пор, пока Конгресс не выгнал Уоллеса с поста. Теперь кризис миновал, и его бинты потеряли свою власть над глубокими трещинами, которые они заклеили. И левые, и правые мобилизовали свои политические машины и своих людей, неуклюже возвращаясь к жизни, чтобы снова сражаться на своих сторонах во многих проблемах Америки. Теперь Белый дом ничего не может сделать, кроме как либо обуздать то, что он может контролировать... либо связать свою судьбу с любой из сторон.\n\nНормальность, возможно, возвращается в Америку, но в приступе близорукости её народ забыл, что на самом деле означает "normal" truly meant -- not an end to chaos, no, but rather its resumption after a century of pause."
WAL.response.2.a:0 "Забывчивость кажется одним из многих парфянских выстрелов Уоллеса."
WAL.response.3.t:0 "Горячие дебаты"
WAL.response.3.desc:0 "Никто не выбивал из американской публики более пылких, почти язвительных мнений, чем гражданские права. Для демократии, обычно провозглашающей свои фундаментальные ценности, дискурс о том, в какой степени она применяет эти ценности, является и должен быть данностью. Однако при осторожном подходе большинство правительств могут проигнорировать эту дискуссию, пока они решают другие насущные проблемы. Уоллес справился с этим плохо; как дежурные уборщики, убирающие его многочисленные ошибки, мы не имеем другого выбора, кроме как постоянно прижимать ухо к общественному пульсу.\n\nНаши наблюдения создают картину насилия и беспорядка, охватывающих все формы обсуждения гражданских прав. Страстные души участвуют в буйном поведении, чтобы доказать свою точку зрения, и полицейские вмешиваются, чтобы поддержать пункты закона. Промыть и повторить в перевернутых барах, забаррикадированных улицах и разрушенных домах по всей стране. Тем временем наблюдатели и эксперты критикуют предполагаемое бездействие правительства - критику, которую они удобно забывают направить в адрес его столь же бессильной оппозиции..."
WAL.response.3.a:0 "Что-то должно быть сделано, хотя бы для того, чтобы нас видели делающими что-то."
WAL.response.4.t:0 "Прогрессивные протесты в Вашингтоне!"
WAL.response.4.desc:0 "Сегодня Вашингтон, округ Колумбия, ведет переговоры со все более распространенными беспорядками: многотысячные демонстрации, несущие пикетные знаки, плакаты и лозунги; выкрикивающие лозунги и призывы во всю силу своих легких; и оставляющие за собой след мусора, когда они бредут от угла улицы к углу. Тем временем полиция собирается в палисадах из щитов и дубинок, журналисты ищут лучшие места для просмотра, как VIP-персоны в концертном зале, а контрпротестанты организовывают дополнительную головную боль для закона и порядка.\n\nНа этот раз активисты движения за гражданские права и их союзники маршируют по национальному торговому центру. Провозглашенные борцами за права цветных людей, среди прочего, они по своей природе склонны устраивать беспорядки, чтобы мир услышал их слова. Почему Америка должна прислушиваться к общему знанию, как к сломанной виниловой пластинке, они ещё не объяснили, но они продолжают свой праведный крестовый поход, несмотря ни на что.\n\nМенее подверженные опасности правительства рассматривали бы такие демонстрации как не более чем мазки кисти на яркой мозаике, определяющей дискурс либеральных демократий. Для нас, однако, они являются проявлением дисфункции, которую Уоллес привнес в американскую политику... или выемки, которые он сделал из сохранившихся трещин. Их первопричины должны быть устранены, прежде чем мы сможем двигаться дальше."
WAL.response.4.a:0 "А окна возможностей часто бывают узкими и короткими."
WAL.response.5.t:0 "Протесты сегрегационистов в Вашингтоне!"
WAL.response.5.desc:0 "Сегодня Вашингтон, округ Колумбия, ведет переговоры со все более распространенными беспорядками: многотысячные демонстрации, несущие пикетные знаки, плакаты и лозунги; выкрикивающие лозунги и призывы во всю силу своих легких; и оставляющие за собой след мусора, когда они бредут от угла улицы к углу. Тем временем полиция собирается в палисадах из щитов и дубинок, журналисты ищут лучшие места для просмотра, как VIP-персоны в концертном зале, а контрпротестанты организовывают дополнительную головную боль для закона и порядка.\n\nНа этот раз это сегрегационисты и их союзники расхаживают взад и вперёд по национальному торговому центру. Редко бывает случай, когда самые стойкие сторонники рушащегося статус-кво Америки принимают тактику своего противника. Однако, когда они это делают, они кричат и роются так же умело, как любой социалистический агитатор, достойный этого звания. Жители священной столицы страны были удостоены особенно ярких примеров этого, в комплекте с белыми капюшонами, знаменами повстанцев и пикапами.\n\nМенее подверженные опасности правительства рассматривали бы такие демонстрации как не более чем мазки кисти на яркой мозаике, определяющей дискурс либеральных демократий. Для нас, однако, они являются проявлением дисфункции, которую Уоллес привнес в американскую политику... или выемки, которые он сделал из сохранившихся трещин. Их первопричины должны быть устранены, прежде чем мы сможем двигаться дальше"
WAL.response.5.a:0 "А окна возможностей часто бывают узкими и короткими."
WAL.response.6.t:0 "Прошлый прецедент"
WAL.response.6.desc:0 "Нынешние проблемы имеют много общего со своими аналогами в прошлом. Несмотря на все успехи, которые современный человек сделал со времен огненной зари, человеческая природа мало эволюционировала с тех пор; войны, например, все ещё ведутся во имя желаний, которые тысячи лет назад признали бы его предки - богатство, престиж, месть, принципы. То же самое можно сказать и о решениях, которые делает человек. Благодаря сотрудничеству и компромиссу греки преградили путь могучим армиям Персии; ученые разработали новшества, которые сформировали историю; а захолустные колонисты породили самую могущественную республику в мире.\n\nДа, мирные соглашения достигли ровно столько же, сколько армии, к которым прибегают люди, если соглашение не проявится. Эти соглашения также являются тем, что правящая партия Америки должна действовать в качестве законно избранного правительства страны; как бы то ни было, идеологические разногласия и личные вендетты ограничили её способность принимать законы о гражданских правах, а тем более законы по другим, менее обременительным вопросам.\n\nПрежде чем этот паралич продлится достаточно долго, чтобы продержаться следующие четыре года, президент должен действовать в спешке, чтобы собрать партию вместе..."
WAL.response.6.a:0 "Единство начинается с искреннего диалога, как могут засвидетельствовать основатели."
WAL.response.7.t:0 "Ссесия конгресса"
WAL.response.7.desc:0 "Мужчина и женщина вошли в Зал Сената гуськом. Их шаги уверенно перескакивали с одной ступеньки на другую, совсем не похоже на скупые, ходульные шаги, которые они делали месяц назад. Они обменялись легкими улыбками и любезностями, направляясь к своим местам в самом мощном полукруге Америки.\n\nЕсли раньше удушающая тишина приковывала их внимание к возвышению и окутывала улыбки холодной неискренностью, то теперь они, шаркая ногами, усаживались на свои места, вытирали салфетками бисеринки пота на лбу, перебирали документы в папках, зевали, прогоняя последние остатки сна. Старые друзья и союзники обменивались любезностями на одном дыхании с грандиозными планами законопроектов, мероприятий и выборов. Соперники обменивались приглушенными колкостями и репликами вместо того, чтобы полностью игнорировать присутствие друг друга. Другие довольствовались тем, что грелись в чужой и знакомой обстановке перед ежедневной молитвой.\n\nАнимус вернулся в партию, в немалой степени благодаря попыткам Президента залатать трещины, оставленные Уоллесом. Именно с этой новой энергией самые уважаемые законодатели правительства приветствовали вице-президента, сенатского капеллана, следовавшего за ним, и ещё один день на Капитолийском холме."
WAL.response.7.a:0 ""Never thought I'd be glad to hear roll call,"\nmuttered a Senator as old as pines."
WAL.response.8.t:0 "Партийные разговоры"
WAL.response.8.desc:0 ""\n\nBarry regarded the man nursing a mug of Budweiser across the table. Behind them both, Congressmen dined on oak tables scattered throughout the Rose Garden, ate gourmet dishes carried on silver trays and listened to soothing jazz solos played by the best bands in the Beltway -- all paid for by the federal government. Old hands learn to use money where it counts. Still, it pained the Arizonan to burn some hundred thousands of dollars to ease cornered rats, like Barry's companion. The man's bloodshot eyes locked with his while their owner quaffed his drink like a man gasping for water.\n\n"Wallace had some catastrophically bad ideas," he began, pausing for the right words. "But also some good ones hiding underneath. Ideas which we both value equally."\n\n"And you don't trust the Ivy Leaguers and liberals you hitched with no more." His Southern twang rolled thick with tar, spite and beer foam.\n\nBarry sighed. "Look, I know we didn't leave on the best of terms-"\n\nA snort.\n\n"-but there's no chance in Hell they'll go along with us here. You might." He shook his head. Any man his place would be just as tempted to finish the job. "No. You will."\n\nThe President returned his erstwhile colleague's stare with his own. "Right?"\n\nSmothered by silverware, conversation and jazz chords, their own silence stretched out unnoticed. What hesitation lingered in Barry's conscience faded as he held his ground against the spiteful, beleaguered exile.\n\nThen the erstwhile Democrat's lower broke into a grin, sputtering chuckles like an engine thrumming to life. He poured a bottle of beer on both his and an unused mug until amber liquid filled both to three-fourths their height.\n\n"If Philadelphia had more folk like you then me and mine wouldn't have jumped ship someplace greener!" the Congressman laughed out.\n\nBarry caught the mug slid his way as he let his breath loose. If not brought back to the fold, then they were at least now willing to vote with the party. Having their golden mouthpiece pledge his cooperation will see to that soon enough.\n\nThe Senator raised his mug towards the night sky. "To the union," he toasted, "next to our liberty, the most dear."\n\nBarry Goldwater chuckled. Trust South Carolina's fourth branch of government to fashion himself the next Calhoun. But it was all in good fun, so he humored his fellow Southerner with clinking mugs. "To union and liberty."\n\nAnd with that, Strom Thurmond joined the party in earnest."
WAL.response.8.a:0 "Барри огляделся.\nНи одного республиканца в поле зрения."
WAL.response.9.t:0 "Конфронтация"
WAL.response.9.desc:0 "Вице-президент Рокфеллер ворвался в Овальный кабинет как раз в тот момент, когда Барри закончил последнюю пачку сегодняшних бумаг.\n\n"With all due respect, Mister President..." Rockefeller's frowning mug grew deeper. "This wasn't what you promised."\n\nAh. News does travel fast in D.C.; rumors can entangle themselves in an intricate web of connections, helpless before press journalists looking for a scoop. Setting his fountain pen to its holder, the Arizonan tilted up and faced the New Yorker fully.\n\n"I promised the American people to preserve, protect, and defend the Constitution," he answered, just like last... several conversations they've had as of late. "Now you ask me to play tyrant with its laws just because we're staying in the White House for four years?"\n\n"For the love of God, Barry, we've been through this before-"\n\n"And my opinion hasn't changed: It's not our job. Treat the states like children once and they'll act like children 'til the day we die."\n\n"So all the blacks out dying in Montgomery and Savannah are just kids' toys to you?!" Rockefeller bursted out, looking for all the world like a red-faced devil as he did. His pointed fingers accused the President of some grand crime only his Vice knew. "Is that your promise, Goldwater? Letting them suffer more in the hands of spoiled brats before we give them what they're owed?"\n\nBarry said nothing as he matched Rockefeller's glare. Silent moments later the man deflated, breaking contact.\n\n"Don't block it. Do anything else you want -- just promise us that." He trailed off. The unspoken threat hung in the humid night air like a guillotine. Barry's head or Rockefellers... it was pointless to argue whose deserves a basket. The party will have its headless man either way. If forced the choice, then President Goldwater preferred his head a martyr's.\n\nSo he rose up, gathered his files and empty mug, paced out of the Oval Office, switched the lights out, and called the Republican's bluff before he closed the door shut."
WAL.response.9.a:0 ""Good evening, Mr. Rockefeller.""
WAL.response.10.t:0 "Последствия"
WAL.response.10.desc:0 "Ровно в восемь часов колокола по всему Капитолию зазвонили раз, другой, третий. ещё одно утро, пусть дождливое и пасмурное, приветствовало бьющееся сердце американской политики, ещё один день, чтобы разобраться с повестками дня, встретиться со своими комитетами, проголосовать за тот или иной закон своими "
WAL.response.10.a:0 "Конгрессмены знают, что делать."
WAL.response.12.t:0 "Закон о гражданских правах принят!"
WAL.response.12.desc:0 "[GetWAL.response.12.desc]"Today is a victory. Let us remember that, brothers and sisters, because it is a victory for every one of you, and it is a victory that is only due to every one of you!"\n\nRalph Abernathy is the platonic ideal of a black minister, offering inspiring homilies with confidence, charisma, and just a bit of panache. Standing before a cheering crowd of hundreds on the steps of the Capitol, he is Moses made flesh, delivering the news of the bill that, just minutes ago, became law. The whips-more than one SCLC activist chuckled ruefully at the irony-had promised an easy passage through the Senate, and they had kept their word. Martin is still in Atlanta, but he'll be in Washington soon enough. For now, Abernathy will certainly do.\n\n"For so many years, longer than any of our lives or the lives of our mothers and our fathers, America has been a nightmare for black men and women. Wallace, he certainly tried to keep it that way. But Wallace is gone. And now, with our efforts and our blood, sweat, and tears, there is yet hope that we will wake up.""
WAL.response.12.a:0 "Можем ли мы действительно сделать Америку такой же хорошей,как она обещала?"
WAL.response.13.t:0 "Провал закон о гражданских правах"
WAL.response.13.desc:0 "При таком повороте событий, который ошеломил всех, от простого обывателя до самых опытных вашингтонских операторов, закон о гражданских правах не прошел! Когда вздохи и крики заполнили зал Сената США, стало ясно, что законодатели и лоббисты из числа южных националистов преуспели в последней отчаянной попытке предотвратить демонтаж наследия администрации Уоллеса.\n\nУже начались "spontaneous" celebratory demonstrations across the South and beyond have begun, waving signs and singing a certain century-old tune. At the same time, word is spreading of a brewing counterprotest movement. Civil rights activists are calling for Washington to be the site of mass marches, and for similar disruption to take place nationwide. Whether or not it makes a difference, only time will tell, but for those Americans who were hoping to forget the last administration, today has been a shocking betrayal."
WAL.response.13.a:0 "Надежда на отсрочку заставляет сердце болеть...."


