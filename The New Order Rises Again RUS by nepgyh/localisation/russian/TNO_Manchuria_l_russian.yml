 POLITICS_PUYI_DESC:0 "Жизнь Пуи, некогда сына Неба, была долгим спуском в ад. Избранный самой вдовствующей императрицей Цыси за день до её смерти, он стал не более чем неэффективным ребенком-императором в предсмертные дни династии Цин. Вынужденный отречься от престола вдовствующей императрицей Лунъюй под давлением лидеров Синьхайской революции, Пуи вырос в Запретном городе, временно оставленном ему новообразованной Китайской Республикой. Там он женился на Ванжун из клана Гобуло и близко подружился с ее младшим братом Жуньци. В 1924 году двор изгнали из Запретного города и он вынужден был укрыться в японской концессии Тяньцзинь, выбрав в своей жизни определенно про-японское направление.\n\nПосле шести лет пребывания в Тяньцзине, в 1931 году Пуи посетил Кэндзи Доихара, главу отдела шпионажа Квантунской армии, который предложил ему стать главой нового маньчжурского государства. После некоторых колебаний Пуи согласился и вместе со своим двором отправился в Чанчунь. В 1932 году он стал "
