 ##Start Tree##
 JST_A_Dark_Sun_Over_Ostland:0 "Темное солнце над Остландом"
 JST_A_Dark_Sun_Over_Ostland_desc:0 "Остланд болен. Эта прекрасная страна, когда-то предназначенная стать образцовым государством германизации, погрузилась в хаос и вырождение. Политики, офицеры, недочеловеки-партизаны - все гноятся в его теле, распространяя свою коррупцию и грязь. Великий Спаситель Фридрих Еккельн должен использовать все, что есть в его распоряжении, чтобы проложить себе путь к победе, воскресить истинные идеалы национал-социализма и обеспечить безопасность этой нации для будущих поколений арийцев. Темное Солнце взошло, и в его тени начнется великая чистка."
 JST_Our_Friends_in_Polesien:0 "Наши друзья в Динабурге"
 JST_Our_Friends_in_Polesien_desc:0 "Перед своими войсками Екельн произносит торжественные речи, чтобы вдохновить тех, кто предан его делу; за закрытыми дверями он ведет переговоры и строит заговоры, чтобы укрепить свои позиции. Связи Екельна с работорговцами в Динабурге обеспечат его войскам оружие, необходимое для беспощадного уничтожения врага. Вполне справедливо, что наши вероломные враги будут казнены оружием, выкованным недочеловеческими руками, на которые они так полагались."
 JST_Redemptive_Labor:0 "Искупительный труд"
 JST_Redemptive_Labor_desc:0 "Рабы, находящиеся в нашем распоряжении, должны быть трудолюбивы до крайности, если мы хотим добиться успеха в этой войне. Угроза получить пулю в голову-мощная мотивация для многих рабов, но есть и такие, которых сила надежды подталкивает к более высоким усилиям. Термин "slave labor" demoralises these creatures, and so to help them achieve maximum efficiency, Jeckeln has decreed it be renamed to "redemptive labor". For the workers, there will be fatigue and pain and death – but after all, through redemption all things are possible..."
 JST_Smuggling_From_the_West:0 "Контрабанда с запада"
 JST_Smuggling_From_the_West_desc:0 "Никакое количество оружия не может насытить голод этой гражданской войны. Связи являются мощным инструментом в такие времена, как эти, и ни одна из них не является столь же лояльной, как СС в Германии. С помощью Западных партнеров Еккельн переправит еще больше оружия на свою территорию и передаст этот дар тем силам, которые в нем больше всего нуждаются.. Анти-Еккельнская пропаганда будет извергать все, что угодно, но наше движение не так уж изолировано...."
 JST_The_Northern_Crusade:0 "Северный крестовый поход"
 JST_The_Northern_Crusade_desc:0 "Независимо от того, кишит ли Прибалтика язычниками-идолопоклонниками или нечеловеческими отбросами, только немец способен очистить эту землю от грязи. Так же, как рыцари Тевтонского ордена доблестно сражались все эти столетия назад, так и СС должны сплотиться для благородного дела очищения. Взывая к славному прошлому германского ордена, Еккельн хочет сплотить своих братьев, чтобы начать новый Северный крестовый поход – тот, который будет свидетельствовать об искоренении как предателей, так и унтерменшеней!"
 JST_A_Call_to_Arms:0 "Призыв к оружию"
 JST_A_Call_to_Arms_desc:0 "Подобно Арийскому ребенку, СС был поначалу любопытным, упрямым и смелым созданием. Подобно арийскому подростку, война и завоевания превратили его в закаленного, стойкого и неукротимого зверя. Подобно Арийскому человеку, его жажда победы и земли сочетается только с желанием защитить свое семя. Чтобы очистить Остланд, Еккельн должен объединить всех эсэсовцев для своего праведного дела. Пришло время сплотить черные знамена."
 JST_Against_the_Untermensch:0 "Против унтерменшей"
 JST_Against_the_Untermensch_desc:0 "Вечный жид вернулся. Унтерменш поднялся. Темные силы жидов и славян расползаются по Остланду, как раковая опухоль, опустошая все, к чему они прикасаются. Наши благородные усилия очистить Европу от такой грязи были слишком слабыми. До тех пор, пока сила Екельна будет течь через каждого воина СС, военачальники Ковнера и Витушко никогда не вернут своим народам порочную мантию власти над Европой. Эти крысы будут изгнаны или сожжены, моля о пощаде всю дорогу. Мы им ничего не окажем."
 JST_Against_the_Traitors:0 "Против предателей"
 JST_Against_the_Traitors_desc:0 "Хитрость и жадность - в природе еврея, а некультурный идиотизм заражает славянина... но те, в ком течет немецкая кровь, кто оскверняет принципы национал-социализма, являются величайшим злом. Расовые предатели когда-то были брошены в лагеря; теперь они толстеют в своих башнях из слоновой кости, в то время как славяне крадут немецкую работу, а партизаны свирепствуют. Шталекер и Дрехслер - две стороны одной испорченной монеты, и каждая секунда, когда они гордо демонстрируют свастику, - это еще одна секунда агонии, которую мы им причиним за то, что они разграбили эту землю."
 JST_Obedience_Unto_Death:0 "Повиновение до самой смерти"
 JST_Obedience_Unto_Death_desc:0 "Дни становятся темнее, и зло, с которым мы сталкиваемся, кажется непреодолимым, но ничто не остановит Еккельна и его людей от спасения арийской расы. Сейчас перед нами только два варианта: победа или смерть. С этого дня воины СС должны принять благородную клятву, подобную клятве тевтонских рыцарей былых времен, поклявшись в своей преданности Фридриху Екельну и обещая следовать за ним и его делом до самой героической смерти. У тех, кто откажется, отнимут все."
 JST_Anti_Partisan_Experience:0 "Антипартизанский опыт"
 JST_Anti_Partisan_Experience_desc:0 "Недочеловеческие партизаны, заискивающие в тени Ковнера, уже более двух десятилетий создавали хаос для администрации Лозе. Теперь они могут называть себя солдатами, но люди Ковнера продолжают вести партизанскую войну, которой они так долго обучались. Теперь, подпитываемая безнадежным стремлением к тотальному господству, их угроза возросла в геометрической прогрессии. К счастью для черных чинов Екельна, время, проведенное им в дивизии Ваффен-СС "
 JST_Totenkopf_Speed:0 "Скорость Тотенкопфа"
 JST_Totenkopf_Speed_desc:0 "Победа должна быть обеспечена быстро и жестоко, прежде чем последний огонек надежды Остланда погаснет навсегда. Начнутся тренировки, чтобы превратить людей Екельна в воинов скорости, точно так же, как Тотенкопф был во времена Второго Вельткрига. Дивизии СС должны быть быстрыми, как бегущая река, чтобы распространить свою мощь по этой земле, и только одно слово должно кричать в их головах, когда они идут вперед: быстрее!"
 JST_From_the_Wolves_Lair:0 "Из волчьего логова"
 JST_From_the_Wolves_Lair_desc:0 "Одного грызуна можно забить молотком, заколоть, даже застрелить – но для того, чтобы стереть с лица земли всех крыс, нужно обратиться к надежному яду. Химическая война не просто необходима, но и оправдана, поскольку высасывает жизнь из наших врагов быстро и эффективно. При таких решительных мерах в рядах неминуемо возникнет борьба, но их трусость не помешает нашему стремлению к победе. Враги Еккельна - не более чем паразиты, и поэтому с ними следует обращаться так же, как с паразитами."
 JST_By_Order_of_Jeckeln:0 "По приказу Еккельна"
 JST_By_Order_of_Jeckeln_desc:0 "Между Екельном и его наиболее доверенными офицерами вспыхнули многочасовые напряженные дискуссии и дебаты. Дело должно быть укреплено любыми необходимыми средствами, иначе победа будет вырвана из наших рук. Решение радикальное, но простое. Два приказа будут разосланы всем воинам, и с этими приказами придет вечная победа."
 JST_No_Mercy:0 "Никакой пощады"
 JST_No_Mercy_desc:0 "Мы - люди действия. Мы - люди ужаса. Мы не являемся и никогда не будем людьми милосердия. В то время как война бушует, каждый солдат должен помнить о своем долге убивать каждого врага в поле зрения. Мы покончим с их жалкими жизнями и продолжим путь к славе. Мы не возьмем пленных. Мы не будем испытывать угрызений совести. Наши головы должны быть твердыми, а сердца-холодными. Только тогда мы победим."
 JST_No_Surrender:0 "Не сдаваться"
 JST_No_Surrender_desc:0 "Пока этот конфликт не закончится, ни один солдат не положит свое оружие на землю. Склонить голову от стыда и поднять руки в знак капитуляции - значит предать саму арийскую расу. Никто не должен сдаваться, никто не должен подчиняться. Если поражение и плен неизбежны, то долг каждого человека в таком положении-лишить себя жизни. Победа или смерть ждет нас всех - ничего промежуточного."
 JST_A_Pure_Ostland:0 "Очищенный Остланд"
 JST_A_Pure_Ostland_desc:0 "Наконец под шум великолепного выступления подымается ЕЕкельн. Объединенные Кровью и Землей, благородные рыцари СС обеспечили победу и принесли мир в эту раздробленную землю.. С железной хваткой Бургундской системы на месте, Еккельн и его самые верные люди теперь начнут великое очищение Остланда..Узрите, на востоке, - совершенное арийское государство!!"
