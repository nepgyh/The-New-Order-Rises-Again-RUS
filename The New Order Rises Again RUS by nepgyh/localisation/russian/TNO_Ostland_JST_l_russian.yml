 JST.2.t:0 "Кровь и земля"
 JST.2.d:0 "В лучах утреннего солнца стояли колонны людей в черной форме. Фридрих Еккельн наблюдал за своими войсками с балкона, как Гроссмейстер, впитывающий славу своих храбрых рыцарей. Философия Еврейской крысы Карла Маркса была так же отвратительно глупа, как и его экономика, но в грязи его лжи скрывалась крупица истины: история действительно повторялась, хотя и не так, как фарс. В войне, разразившейся на балтийских землях, не было ничего смешного. Два десятилетия назад густая красная кровь немецких мучеников орошала эту плодородную почву, чтобы обеспечить ее завоевание. Приливы и отливы сменяют друг друга, Солнце и Луна встают и опускаются, и снова эта земля жаждет крови немцев. Еккельн с улыбкой погладил пистолет в кобуре. С помощью ножей и ружей начнется новое оплодотворение Остланда.\n\nПродажный Шталекер и трусливый Дрехслер. Коварный Витушко и вероломный Майер-Ландрут. Грязная крыса Ковнер со своими нечеловеческими подхалимами, сжигающими арийских мужчин и оскверняющими арийских женщин. Укрывшись в огромном бочкообразном барабане Остланда, трусливые клептократы и бесчеловечные партизаны сходятся вместе в жестоком диссонансе. Когда Еккельн с растущим чувством гордости оглядел войска СС, он понял, что судьба закаляла этих людей на протяжении многих лет, чтобы они стали спасителями Остланда. Он поднял руку в приветствии Гиммлеру, последнему великому знаменосцу Национал-социалистической мысли, и почувствовал прилив экстаза, когда черные массы дружно отдали ему честь.\n\nРечь Еккельна началась. Темные дни прошлого закончатся, провозгласил он. Благодаря великой решимости и могуществу Остланд станет образцовым арийским государством под бдительным оком Бургундской системы. Не будет ни терпимости к коррупции, ни милосердия к партизанам, ни места для унтерменшей. Еккельн поднял перчатку судьбы и возвестил о неизбежном очищении Остланда. Никто не встанет у них на пути."
 JST.2.a:0 "Он пробудился."
 
 JST.3.t:0 "Победа или смерть"
 JST.3.d:0 "Каждый день, когда бушевала гражданская война, был еще одним днем неудачи, и каждый день эта неудача давала о себе знать в самом воздухе. Фридрих Еккельн почувствовал его вкус. Он строчил в яростном молчании, слушая, как его самый доверенный лейтенант докладывает о последних событиях на поле боя. Вальтер Шрёдер стоял над своим начальником, скрестив руки на груди, его нахмуренные брови и надутые губы застыли в ожидании ответа. Наконец Еккельн взглянул вверх и сунул ему в руку кипу бумаг.\n\n «Проследите, чтобы эти два приказа были немедленно отправлены моим старшим генералам», - рявкнул Еккельн, хватая еще бумаги и усиленно что-то нацарапывая. Он не мог вспомнить, когда в последний раз спал. Во времена борьбы отдых был отсрочкой, подходящей только для трусливых и слабых. «То, что я вам дал, касается статуса заключенных. Больше мы ничего не возьмем. Любой захваченный будет казнен на месте. Они - пустая трата времени и ресурсов и только замедлят нас».\n\n«А каков ваш следующий приказ?» - спросил Шрёдер после нескольких минут молчания.\n\n«Победа или смерть, Вальтер. Победа или смерть. Никаких компромиссов, никаких уступок. Никто из моих людей не будет захвачен живым. Любой солдат в таком положении должен застрелиться или подавиться таблеткой цианида. Если это невозможно, то они должны перерезать себе горло. Если их нож потерян, они найдут ближайший гребаный камень и воткнут его себе в глаз, если понадобится. Кровь наших мучеников сделает Землю такой же красной, как Кровавое знамя, которое мы с гордостью демонстрируем на наших руках. Если наше правое дело умрет, то умрем и мы».\n\nСейчас было не время для полумер. Если они сейчас дрогнут, все будет потеряно. Если бы вместо этого они стояли твердо и верно, готовые сделать то, что должно быть сделано... тогда великий прилив крови и пепла гражданской войны понесет Еккельна высоко к руководству Остланда, а возможно, и дальше."Ensure these two orders are sent to my top generals at once," Jeckeln barked, grabbing more paper and scrawling intensely. He couldn't remember the last time he had slept. In times of struggle, rest was a reprieve fit only for the craven and the weak. "The one I gave you concerns the status of prisoners. We shall take no more. Anyone captured will be executed on the spot. They are a waste of time and resources and will only slow us down."\n\n"What is your other order?" Schröder queried after a few moments of silence.\n\n"Victory or death, Walther. Victory or death. No compromise, no concessions. None of my men shall be captured alive. Any soldier in such a position must shoot themselves or choke upon a cyanide pill. If this is not possible, then they must slit their own throats. If their knife is lost, they will find the nearest fucking rock and shove it through their eye if they have to. The lifeblood of our martyrs shall turn the soil as red as the Blutfahne we proudly display upon our arms. If our just cause is to die, then so shall we."\n\nThis was not a time for half-measures. If they faltered now, all would be lost. If instead they stood firm and true, willing to do what must be done... then the civil war's great tide of blood and ash would sweep Jeckeln high to the leadership of Ostland, and perhaps beyond."
 JST.3.a:0 "Величие ждет нас всех."

