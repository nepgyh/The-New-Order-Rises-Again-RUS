 ### Ideas ###
 JST_The_Northern_Crusade:0 "Северный крестовый поход"
 JST_The_Northern_Crusade_desc:0 "Независимо от того, кишит ли Прибалтика язычниками-идолопоклонниками или нечеловеческими отбросами, только немец способен очистить эту землю от грязи. Так же, как рыцари Тевтонского ордена доблестно сражались все эти столетия назад, так и СС должны сплотиться для благородного дела очищения. Взывая к славному прошлому германского ордена, Еккельн хочет сплотить своих братьев, чтобы начать новый Северный крестовый поход – тот, который будет свидетельствовать об искоренении как предателей, так и унтерменшеней!"
 JST_Anti_Partisan_Tactics:0 "Антипартизанская Тактика"
 JST_Anti_Partisan_Tactics_desc:0 "Ваффен-СС произвели на свет много храбрых дивизий, но разве хоть одна из них могла сравниться с доблестной преданностью и устрашающей тактикой Тотенкопфа? Верная служба Еккельна этой дивизии, которая храбро сражалась против солдат и партизан как во Франции, так и в Советском Союзе, вдохновила его на создание модели своей армии и ее тактики. Нарастающее истощение будет неизбежным для его людей, но то, что они потеряют в ресурсах, они восполнят десятикратно силой, яростью и жестокостью."
 JST_The_Speed_of_the_Totenkopf:0 "Скорость Тотенкопфа"
 JST_The_Speed_of_the_Totenkopf_desc:0 "Неуклюжие звери могут иметь силу, чтобы сокрушить свою жертву в одно мгновение, но это быстрый хищник, который захватывает их пиршество первым. Время, проведенное Еккельном в Тотенкопфе, многому его научило, но ни один урок не был столь важен, как этот: самое мощное оружие дивизии нельзя увидеть или держать в руках, но при достаточном мастерстве им можно овладеть с безжалостной эффективностью. Это оружие - скорость. Таким образом, верные Еккельну войска будут обучены действовать со скоростью, необходимой для сокрушения противника и обеспечения быстрой победы."
 JST_The_Wolves_Claws:0 "Обнаженные волчьи когти"
 JST_The_Wolves_Claws_desc:0 "Только выжигая гниль Остланда, мы можем надеяться на победу. Расовая борьба должна продолжаться без пощады, и поэтому Еккельн постановил, что его люди должны использовать химическую оружие, чтобы уничтожать своих врагов с максимальной эффективностью. Возможно, в наших рядах возникнет некоторое несогласие с применением такого оружия, но эти протестующие крики исчезнут вместе с ветром, когда мы встанем над трупами павших и провозгласим себя истинными правителями Остланда."
 ##Tooltips##
