 POLITICS_MOHAMED_CHOUKRI_DESC:0 "Мохаммед Шукри никогда не ставил себя на место политика, предпочитая заниматься писательством и преподаванием. Однако из-за волны хаоса, волнами исходившим от Иберии, он оказался на месте главы Рифской Республики. Родившийся в голодную пору, деструктивной семье с тираном-отцом, Шукри познал что такое борьба, претерпевая лишения и наблюдая ужасные вещи, будь то наркомания, проституция и нищета. Он подробно описал это в своей книге. Его магнум опус, "For Bread Alone", was an autobiographical account of his childhood detailing his struggle and its visceral detail showcased the determination and strength of Choukri's character to the people he now intends to lead. Having only become literate in his 20s, Choukri has travelled far in a very short amount of time and it remains to be seen how much further he will be able to go.\n\nChoukri's upbringing resonates not only with many of the people in the Rif, but all of Morocco itself where they see the lavish life of the Alaouites juxtaposed with their own poverty stricken existence. Despite this, his experience with drug abuse and prostitution has led to uproar from the more zealous of the imams and the general populace. Now, standing as the figurehead of the Rif Republic, Choukri aims to establish democracy in all of Morocco and to prevent any child from going through the dread he experienced in his youth, but whether this is possible relies on his ability to balance the variety of political parties that vie for power within the young republic and whether he can garner the  public support necessary to raise the armies needed to fight that despot, Hassan II."


