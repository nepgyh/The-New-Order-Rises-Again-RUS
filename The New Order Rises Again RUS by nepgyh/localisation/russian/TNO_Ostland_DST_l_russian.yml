 ### IDEAS ###
 DST_OST_focus:0 "Свергнуть претендента"
 DST_OST_focus_desc:0 "Шталекер комфортно расселся на своем рижском троне, незаконно отобранном у Дрехслера. Но его легитимность с каждым днем растет, что представляет опасность. И потому все усилия должны быть направлены на то, чтобы свергнуть Шталекера и его банду предателей. Остальной цирк может подождать."
 DST_BLR_focus:0 "Сокрушить предателей"
 DST_BLR_focus_desc:0 "Витушко и его сепаратисты наводнили наши восточные окраины, терроризируя нас у самих границ Московии, и если они справятся, они смогут дойти до Риги. Мы должны подавить белорусское восстание раз и навсегда и повесить этого предателя Витушко."
 DST_MST_focus:0 "Заткнуть либералов"
 DST_MST_focus_desc:0 "Андреас Майер-Ландрут и его восстание студентов-либералов опустошает города центрального Остланда. Если у нас есть хоть толика разума, мы должны сделать выводы об этих опасных элементах. Мы должны удостовериться, что это безмозглое либеральное стадо больше не учинит беспорядки на улицах наших городов снова."
 DST_JST_focus:0 "Сжечь фанатиков"
 DST_JST_focus_desc:0 "Фанатики СС не остановятся ни перед чем, чтобы разорвать наш Рейхскомиссариат на части. Даже поражение не заткнет жтих радикалов. Мы можем рассчитывать только на тотальное уничтожение этой структуры. Если нам потребуется посыпать землю солью, чтобы эти люди не поднимались из своих могил, мы это сделаем."
 DST_UPO_focus:0 "Сдержать партизан"
 DST_UPO_focus_desc:0 "Единственный эффективный способ положить конец безразборчивым убийствам немцев по всему Остланду от рук партизан - это беспощадная сила. Со всеми нашими силами, сконцетрированными на Ковнере и его партизанах, мы одержим победу в считанное время, и наконец вернем мир и процветание немецким переселенцам Остланда."
 DST_last_push:0 "Последний рывок"
 DST_last_push_desc:0 ""
 
 ### NATIONAL FOCUS ###
 DST_the_rightful_heir:0 "Законный наследник"
 DST_the_rightful_heir_desc:0 "Лозе умер, но у Остланда нет времени скорбеть. Со всех направлений надвигаются угрозы, от врагов наследия Лозе, до белорусского крестьянского восстания и партизан из лесов жаждущих мести. Пока другие самозванцы, претендующие на титул рейхскомиссара, представляют из себя либо жалких писарей-бюрократов, либо псов СС, грызущих бургундскую кость, и только Дрехслер способен положить конец этим восстаниями и вернуть Остланду гордое звание бдительного защитника немецкого Отечества."
 DST_appeal_to_the_berserkers:0 "Выпустить берсерков"
 DST_appeal_to_the_berserkers_desc:0 "Как древние скандинавы, немцы распространяют свою культуру огнем и мечом. Кровь викингов течет по нашим жилам, и именно сейчас настало время показать силу, дарованную нам предками. Она вселяет ужас в сердца наших врагов, потому мы поднимем дивизии, чтобы держать этот безжалостный дух. Пока наши враги крестьяне-неумехи и ведомые овцами львы, наши берсерки будут торжествовать."
 DST_a_gun_under_every_blade_of_grass:0 "Ружье под каждой травинкой"
 DST_a_gun_under_every_blade_of_grass_desc:0 "Мы не можем сделать ни шагу назад в этой битве за судьбу Остланда. Каждый оккупированный партизанами город способствует пополнению их ничтожной армии, потому каждое отступление - это абсолютное унижение. Каждый немец должен иметь у себя на руках оружие, чтобы отстоять свой дом и родину, а также некоторые из местных, которым мы можем доверять. С ружьем за каждым деревом, с миной под каждым камнем, враг не посмеет ступить на нашу землю."
 DST_penal_latvian_divisions:0 "Латвийский штрафбат"
 DST_penal_latvian_divisions_desc:0 "Балты занимают особое место в расовой иерархии: не ровня чистым арийцам, они в тоже время достойны жизни, в отличии от славян. Это сыграло им на руку, потому что наши трудовые лагеря забиты латвийскими преступниками и диссидентами, исправно работающими на нужды Рейха. Они, безусловно, горды прислуживать своим господам, но тем не менее поле битвы нуждается в них больше.\n\nПередовые линии всегда нуждаются в телах, и хотя балты не могут похвастаться арийской силой и дисциплиной, тело есть тело. Дай ему винтовку в руки и покажи куда целиться, и он будет стрелять до тех пор, пока не перестанет чувствовать удары плетью по спине."
 DST_conscript_lithuanian_germans:0 "Призвать литовских немцев"
 DST_conscript_lithuanian_germans_desc:0 "Немцам Литауна повезло оказаться вдалеке от линий фронта, а коренные Литовцы в большинстве своем им прислуживают. Мы не можем позволить этому подавить немецкий боевой дух, потому что это война за судьбу всего Народа. Даже если нам придется насильно вытащить из их ферм, мы сделаем это, и выдадим им оружие и отправим народ, таким образом они скоро преодолеют пассивные наклонности."
 DST_stahlecker_goes_first:0 "Шталекер уйдет первым"
 DST_stahlecker_goes_first_desc:0 "Пока в германском обществе Остланда раскол, окончательная победа не будет достигнута, и виной этого раскола - самозванец Шталекер. До тех пор, пока он заявляет о своих претензиях на титул рейхскомиссара, немец будет убивать немца, пока лесные бандиты не дремлют и устраивают кровавые бесчинства в тылу.\n\nСмерть Шталекера - единственное решение в сложившейся ситуации. Массивный и спланированный удар по его линиям фронта и штурм его резиденции позволят нам утвердить наш законный контроль над Остландом."
 DST_a_message_to_the_world:0 "Послание миру"
 DST_a_message_to_the_world_desc:0 "Рига всегда была центром немецкой цивилизации в Балтике, и она продолжила свое наследие в качестве административного центра Остланда. Пока в руках Шталекера она была символом хаоса, творящегося в Остланде, - сейчас, когда мы вернули ее себе, мы можем заявить, что время хаоса подошло к концу.\n\n Рейхскомиссар намерен показать миру и всему Рейху, что на востоке есть только один лидер."
 DST_against_the_traitor:0 "Против предателя"
 DST_against_the_traitor_desc:0 "Михаил Витушко давно изжил себя. Хотя он играл жизненно важную роль в поддержании удовлетворительных отношений между местными жителями и немецкими колонистами, он, по-видимому, использовал эту же роль для создания своего подпольного движения белорусов. Теперь, когда на нас обрушился хаос гражданской войны, его бойцы замахнулись на гегемонию в регионе.\n\nЕсли мы позволим Витушко убрать Беларусь из Остланда, бесчисленные немецкие поселенцы окажутся под властью мстительного партизанского государства и будут отрезаны от защиты своего Отечества. Витушко и его армия должны быть уничтожены."
 DST_the_question_of_the_waffen:0 "Судьба Ваффен-СС"
 DST_the_question_of_the_waffen_desc: "Витушко выстроил свою политическую опору, руководя работой Рейха с помощью своих "
 DST_target_the_students:0 "Нацелиться на студентов"
 DST_target_the_students_desc:0 "С тех пор как он вернулся в Остланд, Андреас Майер-Ландрут был для нас только помехой. Пребывание в Польше, очевидно, породило у него некоторые дегенеративные идеи, и он потратил накопленное богатство и обильное свободное время, распространяя эти идеи среди доброй части молодежи Остланда. Дурацкие идеи вроде демократии и равенства заставили их взяться за оружие в пользу демагога, в то время как он набивает карманы награбленным богатством. Мы должны быть жестокими, чтобы быть добрыми, и вырезать эту заразу, прежде чем она распространится на остальных наших заблудших детей."
 DST_lock_down_the_cities:0 "Закрыть города"
 DST_lock_down_the_cities_desc:0 "Хотя Вильна и Минск снова наши, студенты просто не заткнутся. Несмотря на конфискацию их оружия для наших собственных нужд, идеалы Майер-Ландрута остаются в их умах. Они проявили новаторство в своих методах, закладывая самодельные взрывчатые вещества и блокируя дороги, препятствуя продвижению наших сил. Многие даже продолжают выходить на улицы в знак протеста против собственного освобождения. Так больше продолжаться не может.\n\nДля этого потребуется много людей, но мы не можем мириться с неподчинением. Города останутся закрытыми до дальнейшего уведомления. Посмотрим, как скоро либералы перестанут жаловаться и начнут просить милостыню."
 DST_end_the_SS:0 "Положить конец СС"
 DST_end_the_SS_desc:0 "СС слишком долго был пятой колонной, дестабилизирующей Рейх. Хотя большинство фанатиков Гиммлера жили только в Бургундии, всегда оставались те члены, которые, казалось, заслужили недовольство "Faithful Heinrich"'s displeasure, stalking throughout Germany and no doubt reporting on our every move. Now their true loyalties have been confirmed.\n\nIf Himmler's zealots take Ostland they will subject it to unspeakable horrors, not to mention executing everyone in our government in a suitably horrific manner . These weeds must be dug out and destroyed, before they wreak irreversible havoc with their Burgundian ethics. It shouldn't be too hard to follow the trail of bodies."
 DST_scorched_earth:0 "Выжженная земля"
 DST_scorched_earth_desc:0 "СС-овская чернь больше не пятнает карту, но собаки Гиммлера продолжают бродить по нашим окрестностям. Они не могут смириться с безнадежностью своего дела и медленно, но верно строят свои планы против нас. Они отказываются признавать реальность своего положения, и в их пристанище в Динабурге, где лежит сердце их коррупции, существует логово преступности, беззакония и саботажа.\n\nЧто же, пусть будет так. Если они не хотят сдаваться, мы не обязаны быть великодушными. Пуля для каждого, кто помогает Черному Солнцу, решит нашу проблему и обеспечит нам столь необходимый душевный покой. Латгалия сгорит прежде, чем мы позволим СС свободно плести свои заговоры."
 DST_strangle_the_partisans:0 "Удушить партизан"
 DST_strangle_the_partisans_desc:0 "Вот уже двадцать лет чудовище скрывается в глухих лесах Белоруссии. Каждые несколько лет какой-нибудь отважный охотник и его отряд отправлялись в лес, чтобы поохотиться на эту самую опасную дичь, но быстро обнаруживали, что сами стали добычей. Те немногие, кому удавалось спастись, утверждали, что убили зверя, представляя трофеи, чтобы доказать свою доблесть, но всего через несколько недель находились новые трупы, развеявшие все сомнения. Люди из леса ходят, куда им вздумается, делают, что им вздумается, убивают, кого им вздумается.\n\nАбба Ковнер жив, и многие уверены в том, что его нельзя убить. Эта репутация сделала его самым страшным человеком в Остланде, на его руках кровь тысяч немцев. Генплан Ост не выполнен до конца, и Ковнер тому живое доказательство. Пора закончить начатое."
 DST_expand_the_camps:0 "Расширить трудовые лагеря"
 DST_expand_the_camps_desc:0 "Объединенная Партизанская Организация разбита вдребезги, ее члены либо разлетелись на все четыре стороны, либо гниют в камере, либо удобряют землю. Наконец, самая большая угроза немецкому господству в Остланде устранена, и нежная рука правительства может быть снова возложена на крестьян.\n\nЕстественно, нельзя допустить, чтобы партизаны продолжали распространять свои подрывные идеи среди остальных туземцев, поэтому для их же блага их следует ограничить и заставить работать. Любой столичный немец был бы рад, если бы надежная работа была найдена в Малом Тростенце - многие ли могут похвастаться тем, что всю жизнь проработали на одной и той же работе?"
 DST_the_final_push_against_degeneracy:0 "Последний рывок против вырождения"
 DST_the_final_push_against_degeneracy_desc:0 "Победа всего лишь на расстоянии вытянутой руки - сепаратисты, партизаны и предатели бегут перед силой рейхскомиссариата, и в большинстве городов Остланда сопротивление - это ругательное слово. Однако, как пятно, сопротивление остается, борясь с нашими попытками установить контроль с почти жалкой тщетностью. Одного толчка будет достаточно, прежде чем вся прогнившая конструкция рухнет."
 DST_looking_to_the_colonies:0 "Смотря на колонии"
 DST_looking_to_the_colonies_desc:0 "Мир был восстановлен. Абба Ковнер наконец-то удобряет землю, которую он защищал, предательство Михала Витуски было отплачено двенадцать раз, и каждый потенциальный рейхскомиссар был уничтожен с большим предубеждением. Теперь Остланд может вернуться к своему положению образцовой колонии Рейха. Мирная земля, спокойный народ. Это всегда было целью Дрехслера, несмотря на жестокие методы, которые он был вынужден использовать для ее достижения.\n\nИди и смотри."
 
 #EVENTS
 DST.4.t:0 "Смута в Остланде"
 DST.4.d:0 "Лукас читал роман, когда его командир внезапно выбежал из-под дождя. «Помоги мне закрыть ворота гаража. Быстро!» Лукас уже слышал этот тон раньше. Он был в тревожном настроении. Просто выполняйте приказы. Лукас отложил роман, бросился к цепям и опустил их так быстро, как только мог. Вскоре все двери гаража были закрыты. Его начальник направился прямо в оружейную.\n\n«Сэр, что вы делаете?» - спросил Лукас. Офицер Шмидт, как правило, был очень подготовленным человеком, но даже это казалось необычным. Он вышел с винтовкой и несколькими обоймами для Лукаса и автоматом для себя.\n\n«Готовлюсь к худшему. Разве ты не слышал?» - спросил офицер. «Происходит чертов переворот, Лукас. Перебежчики в наших собственных остландских войсках, в проклятом Вермахте. Я даже слышал о каких-то парнях в черных рубашках. Не похоже, чтобы они были из Германии. Ситуация очень тяжелая.»\n\n«Что же нам делать?» - спросил Лукас. Он открыл затвор винтовки, надеясь зарядить в нее обоймы, и оттуда вылетел патрон. Шмидт разочарованно покачал головой. Пистолет был уже заряжен.\n\n«Мы сидим тихо. Берем рацию и смотрим, какие будут указания. Дрехслер напортачил, не смог удержать все в стабильном состоянии. Но мы верны» - сказал Шмидт, глядя На Лукаса. «Так ведь?»\n\n«Так точно, сэр», - ответил Лукас. Внезапно по одной из дверей гаража начали стучать."Help me close the garage doors. Quickly!" Lukas had heard that tone of voice before. He was in a commanding and anxious mood. Just follow the orders. Lukas put down his novel and rushed over to the chains and lowered them as fast as he could. Soon, all the garage doors were closed. His superior headed straight towards the armory.\n\n"Sir, what are you doing?" asked Lukas. Offizier Schmidt was typically a very prepared man, but even this seemed out of the ordinary. He came out with a rifle and a few clips for Lukas, and a submachine gun for himself.\n\n"Preparing for the worst. Haven't you heard?" the offizier asked. "There's a damn coup going on, Lukas. Turncoats in our own Ostland forces, the goddamn Wehrmacht. I've even heard of some blackshirt-looking guys turning up. Didn't look like they were from Germany. It's a complicated situation."\n\n"What do we do?" asked Lukas. He opened up the bolt of the rifle hoping to load in the stripper clips and a cartridge flew out. Schmidt shook his head in disappointment. The gun was already loaded.\n\n"We sit tight. We get our radio and see what our orders are. Drechsler screwed up, couldn't keep the place stable. But we're loyal," said Schmidt, as he looked towards Lukas. "Right?"\n\n"Yes sir," answered Lukas. Suddenly there was a banging on one of the garage doors."
 DST.4.a:0 "«Кто здесь? Назовите себя!»"Who goes there? Identify yourself!""

 DST.5.t:0 "Потребовать новые территории от Московии"
 DST.5.d:0 "Ганс Гевеке был адъютантом Отто-Генриха Дрехслера. Он был похож на профессора в темных очках, а не на человека, который лично расстреливал нежелательных людей. В этот день Гевеке составил проект новых требований к Рейху. Дрехслер желал взять под свой контроль Луку, Плескау и Небель от Московии. Вермахт Остланда будет руководить территориями и сокрушит всех оставшихся партизан. Гевеке вошел в кабинет Дрехслера и положил требования на стол, чтобы в последний раз просмотреть их, прежде чем отправить Герингу. Дрехслер взял записку, прочитал ее, что-то буркнул и добавил «Возможно, нам следовало попросить больше». Гевеке только вздохнул и забрал записку, выходя из кабинета под звуки хриплого смеха."Perhaps we should have asked for more." Gewecke just sighed and took back the memo as he left the office to the sound of hoarse laughter."
 DST.5.a:0 "Герингу лучше согласиться."

 DST.6.t:0 "Геринг принимает эти требования"
 DST.6.d:0 "Гевеке не застал Дрехслера в офисе. Секретарша сказала ему, что он празднует в каком-то месте с большим количеством женщин и шампанского. Гевеке этот ответ нисколько не позабавил. Всю дорогу до машины он что-то бормотал себе под нос и велел водителю ехать как можно быстрее. Этот чертов дурак даже не знал, что уже начались административные изменения. Его "eminence" even had the gall to ask for more territory. It was one obstacle after the next going through the rings of guards and having to show his identification to the whole motley crew of incompetent thugs. When he got there, Drechsler was just having a grand old time with his friends, the lot of them loud, red-faced, and absolutely unbearable. Gewecke didn't care about proper manners anymore as he walked straight up to Drechsler with the response from Göring in hand. "Sir, we've got the territories and we-" Gewecke said.\n\n"Of course we did," Drechsler said, champagne glass in his other hand. "Why else are we celebrating?" The room burst into laughter.\n\n"We need to start reintegrating those lands," Gewecke explained in front of all the drunken guests. "We need troops in there and Ostland needs your permission to do it."\n\n"Oh come on, Gewecke. Relax a little. That can all wait until tomorrow!" Drechsler slurred. "We have more than enough time to plunder and control those new territories."\n\nGewecke just shook his head, turned around and left. He could hear the murmurs behind him and Drechsler trying to goad them back into having fun. Gewecke wondered why he even bothered sometimes."
 DST.6.a:0 "Может, и так."

 DST.7.t:0 "Неожиданная инспекция от Шернера"
 DST.7.d:0 "Гевеке и Дрехслер сидели в машине рядом с казармами Вермахта. Обычно они не утруждали себя проверками войск. Сегодня все было по-другому. Геринг отклонил требования о предоставлении территории Московии, и, как раз кстати, Шернер решил провести внезапную инспекцию сил Вермахта в Остланде. Судя по дрожащим коленям и потному лбу Дрехслера, это была тактика запугивания, и она сработала. Не зря же его называли Кровавым Фердинандом. «Черт побери, Гевеке. Нам вообще не следовало спрашивать об этом. Если бы ты не составлял эти чертовы требования...»\n\n- «Я... составлял эти требования?» недоуменно спросил Гевеке. «Вы пускали слюни по этим новым территориям».\n\nДрехслер покачал головой, отказываясь продолжать разговор. Он снова уставился в окно. Он ждал, когда Шернер закончит осмотр, чтобы они могли поговорить с ним, надеялся, что все пройдет хорошо. Дрехслер считал, что они с Шернером раньше были в хороших отношениях. Ожидание казалось почти невыносимым, пока Шернер не вышел из здания. Дрехслер немедленно открыл дверцу машины и подошел к Шернеру, чтобы пожать ему руку."Damn it, Gewecke. We never should have asked in the first place. If it wasn't for you drafting out the demands-"\n\n"Me, drafting out the demands?" Gewecke asked, incredulously. "You were practically drooling for those new territories."\n\nDrechsler shook his head, refusing to continue the conversation. He went back to staring out the window. Just waiting for Schörner to finish the inspection so they could talk it through with him and hope that everything went well. Drechsler thought he and Schörner were on decent terms before in the past. The suspense seemed nearly unbearable until Schörner could be seen leaving the building. Drechsler immediately opened the door to the car and approached Schörner for a handshake."
 DST.7.a:0 "Будем надеяться, что все пойдет нормально."

 DST.8.t:0 "Геринг хочет пересмотреть соглашение"
 DST.8.d:0 "«Сэр, они хотят пересмотреть условия», - сказал Гевеке. «Я только сегодня получил ответ из Германии».\n\nДрехслер услышал это и огляделся. «Но почему? Зачем пересматривать мертвую сделку? Что это за история с приездом Шернера в Остланд?»\n\nГевеке покачал головой. «Не знаю, сэр. Геринг просто сказал, что хочет пересмотреть соглашение, и больше ничего не сказал. Возможно, это был какой-то психологический трюк».\n\n«Будь я проклят, если бы я только знал», - сказал Дрехслер. «Пошли ему старые требования и посмотрим, что мы будем делать дальше. Давай не будем слишком испытывать судьбу, держи меня в курсе, если появится что-то новое».\n\n«Да, сэр», - ответил Гевеке. На мгновение Дрехслер показался Гевеке нехарактерно похожим на лидера. Было ли это от страха или даже его высокомерие имело пределы?"Sir, they want to renegotiate," said Gewecke. "I just got the response today from Germania."\n\nDreschler heard that and looked around. "But why? Why renegotiate a dead deal? What was that whole deal with Schörner coming into Ostland?"\n\nGewecke shook his head. "I don't know sir. Göring just said he wanted to renegotiate and didn't say anything more. Perhaps it was some sort of psychological trick."\n\n"Damned if I know," Dreschler said. "So long as I don't see Bloody Ferdinand again. Send him the old demands and see where we go from there. Let us not push our luck too much but keep me in the know if anything new springs up."\n\n"Yes sir," Gewecke responded. Dreschler sounded uncharacteristically leader-like for a moment, Gewecke thought. Was it from fear or did even his arrogance have limits?"
 DST.8.a:0 "Так или иначе, есть работа, которую необходимо проделать."

 DST.9.t:0 "Геринг принимает новые требования"
 DST.9.d:0 "Гевеке направлялся в кабинет Дрехслера, чтобы сообщить ему новость о том, что Геринг принял их требования. Когда он открыл дверь, Дрехслер смотрел в окно. Очень нехарактерно для этого человека. «Сэр, они приняли наши требования», - сказал Гевеке.\n\n«Все эти трудности - только для того, чтобы в конце концов сдаться. Что происходит в Германии?» - поинтересовался Дрехслер.\n\n«Все это кажется сложным, сэр», - ответил Гевеке. «Но это за пределами наших разведывательных возможностей. В конце концов, мы всего лишь колониальное государство».\n\n«Может быть, и так», - сказал Дрехслер, разворачиваясь. «Но теперь, когда у нас есть эти территории, мы покажем Рейху и всему миру нашу силу быть предметом зависти других Рейхкомиссариатов. Но сегодня вечером, однако...» - Дрехслер открыл ящик стола и достал бутылку шампанского. - Сегодня мы празднуем."Sir, they have accepted our demands," said Gewecke.\n\n"All of these complications - only to give in at the end. What is going on in Germania?" Drechsler wondered.\n\n"It all seems complicated sir," Gewecke answered. "But beyond our intelligence capabilities. We are merely a colony state after all."\n\n"That may be so," Drechsler said as he turned around. "But now that we have these territories, we shall show the Reich and the world our strength in being the envy of the other Reichkommissariats. But tonight, however..." Drechsler opened up a drawer to pull out a bottle of champagne. "Tonight we celebrate."\n\nHans Gewecke shrugged. Might as well."
 DST.9.a:0 "К процветанию и силе!"

 DST.10.t:0 "Геринг отвергает сделку"
 DST.10.d:0 "«Плохие новости, сэр, Геринг угрожает прекратить торговлю и устраивает еще одну проверку с Шернером».\n\n«Что?»- переспросил Дрехслер. «Еще один визит Шернера? За что же? Я думал, что наши люди начистили сапоги и заправили камуфляж в первый чертов раз».\n\n«Сэр, похоже, Герингу не нравятся наши новые требования. Он намекнул, что все это будет спущено на тормозах, если мы просто не заберем наши требования». Дрехслер стукнул кулаком по столу. «Этот упрямый жирный ублюдок! Скажите ему, что мы не ведем переговоры под угрозой и снова выдвигаем свои требования».\n\nГевеке покачал головой. «Сэр, это Рейх, который мы пытаемся вооружить. Они собираются снова послать Шернера, и у меня такое чувство, что он не будет таким вежливым. Наша торговля с Рейхом - последний спасательный круг для нашей экономики. Она была опустошена Гражданской Войной. Я настоятельно призываю вас передумать».\n\nДрехслер хмыкнул, сидя за столом. Он должен был принять решение, которое может повлиять на то, останется ли он бесспорным хозяином Остланда."Bad news sir, Göring is threatening to cut off trade and he's arranging for Schörner on another inspection."\n\n"What?" said Drechsler. "Schörner's visiting again? What for? I thought our men had their boots polished and fatigues tucked in the first damn time."\n\n"SIr, it seems that Göring doesn't like our new demands. He hinted that all of this would be swept under the carpet if only we just take back our demands."\n\nDrechsler slammed the table. "That obstinate fat fuck! Tell him that we do not negotiate under threat and we put forth our demands again."\n\nGewecke shook his head. "Sir, this is the Reich that we're trying to strongarm. They're going to send Schörner again and I have a feeling he won't be as polite. Our trade with the Reich is one of our last economic lifelines. Our economy has been devastated from the Ostland Civil War. I strongly urge you to reconsider."\n\nDrechsler grunted at his desk. He had to make a decision - one which may affect whether he stays on as the undisputed master of Ostland."
 DST.10.a:0 "«Следуем намеченному плану! Мы не можем проявить слабости!»"Stay the course! Show no weakness.""
 DST.10.b:0 "«Ладно, мы еще подумаем. Отзовите требования.»"Alright, we'll reconsider. Call off the demands.""

 DST.11.t:0 "Волна партизанского насилия"
 DST.11.d:0 "У Фридриха-Вильгельма Мюллера была одна из самых тяжелых работ в Остланде. Он был министром безопасности, занимавшимся арестами партизан, диссидентов и другими досадными угрозами стабильности колонии. Сегодня у него были плохие новости для Дрехслера: была серия партизанских оперций, приведших к гибели нескольких немцев. Стрельба здесь, бомбежка там - все это не было похоже на бессмысленное насилие, но Мюллеру было еще рано говорить о существовании организованного заговора. Он догадывался, что встреча с Дрехслером будет нелегкой, и был прав.\n\n«Что вы имеете в виду, говоря, что они нападали на немцев? Вы знаете, как плохо это будет выглядеть, если Рейх узнает?» - спросил Дрехслер. Он буквально кипел от злости.\n\n«Я знаю, сэр, но сейчас я не могу сделать никаких решительных шагов. В игре слишком много неизвестных», - ответил Мюллер. «Насколько нам известно, это всего лишь признак того, что наши антипартизанские силы работают и...»\n\n«И ты называешь это работой? Мертвые немцы - это по-твоему работа?» - крикнул Дрехслер. Он начал подниматься. «Я скажу вам, как решить эту проблему: надо выкурить крыс. Я хочу, чтобы вы захватили заложников, чтобы вся наша разведка работала круглосуточно, чтобы этих партизан нашли! Больше никаких оправданий!»\n\n«Если позволите», - начал Мюллер, «давайте подождем немного. Может быть, они вложили все свои ресурсы и интеллект, и это только сжигает остальную часть их актива. Все, что мне известно, что через несколько недель все это исчезнет."What do you mean that they were hitting Germans? Do you know how bad this looks if the Reich found out?" Drechsler asked. He was practically fuming.\n\n"I do know sir but I can't make any drastic moves now. There are too many unknowns at play," Müller responded. "For all we know, this is just a sign that our anti-partisan forces are working and-"\n\n"You call this working? Dead Germans is working?" Drechsler shouted. He was standing up now. "I'm going to tell you how to solve this: smoke the rats out. I want hostages taken, I want all our intelligence working around the clock, I want these partisans found! No more excuses."\n\n"If I may," Müller began, "let us give it some time. Maybe they have committed all their resources and intelligence and it's only burning through the rest of their assets. For all we know, in even just a few weeks, this would all go away."\n\nDrechsler sat down again. Maybe Müller was right. Or maybe he was just a coward."
 DST.11.a:0 "«Нет, найдите партизан и убейте их. Сейчас же.»"No, find the partisans and kill them. Now.""
 DST.11.b:0 "«Подождите, но внимательно следите за ситуацией.»"Wait it out but keep a close eye on the situation.""

 DST.12.t:0 "Провал подавления"
 DST.12.d:0 "Дрехслер ущипнул себя за переносицу и вздохнул. Документы, разложенные перед ним, издевательски смотрели на него. Он сделал большой глоток кофе и продолжил чтение, скрипя зубами от разочарования.\n\nСообщения становились все более ужасными. Его попытка подавить партизанскую активность с помощью насилия и запугивания резко провалилась, и мятежники начали сопротивляться ему еще более яростно, чем когда-либо. Похищение семей подпитывало их ненависть. Введение в городах военного положения укрепляло их решимость. Массовые казни подозреваемых в терроризме привели лишь к тому, что еще больше людей попало в руки партизан.\n\nДрехслер уставился на черный кофе, который кружился в его кружке. Ему нужно было что-то покрепче."
 DST.12.a:0 "Гораздо крепче."

 DST.13.t:0 "Вспыхивают восстания"
 DST.13.d:0 "В некоторых регионах вспыхнуло несколько мятежей, некоторые из которых были достаточно мощными, чтобы создать реальную угрозу нашим силам. Наша политика выжидания, когда партизанские террористические атаки и убийства прекратятся, полностью провалилась, пригодившись только для того, чтобы подбодрить этих головорезов. Если мы и дальше будем стоять в стороне и ничего не делать, то станем свидетелями новой ужасной гражданской войны.\n\n Как бы нам ни было тяжело, мы должны просить Геринга о помощи, пока ситуация не обострилась еще больше."
 DST.13.a:0 "«Свяжите меня с Фюрером!»"Get me on the line with the Führer!""

 DST.14.t:0 "Помощь от Фюрера"
 DST.14.d:0 "Рейх пришел нам на помощь.\n\nНесмотря на наши непростые отношения с Германией, сам фюрер согласился на наши просьбы после телефонного разговора с Дрехслером. Рейх пришлет помощь, чтобы помочь нам дать отпор партизанам, которые ведут открытое восстание по всему региону. Оружие и припасы будут способствовать нашим попыткам подавить восстание, в то время как публичное объявление о поддержке со стороны Геринга поднимет боевой дух наших людей и подорвет доверие партизан.\n\nСкоро мы одержим победу."
 DST.14.a:0 "Мы склоняемся перед великодушием Фюрера."

 DST.15.t:0 "Триумф подавления"
 DST.15.d:0 "После долгой борьбы открытые восстания, бушевавшие в пределах Остланда, были наконец подавлены благодаря храбрости наших войск и военной мудрости Дрехслера. Наши репрессии были жесткими и жестокими, и масштабы нашего подавления широко распространены. Пленные будут публично казнены по всему Остланду в качестве предупреждения любому, кто осмелится оказать сопротивление администрации. Сочетание нашего безжалостного подавления инакомыслия со склонностью партизан к сопутствующему ущербу, вероятно, подавило любую оставшуюся искру неповиновения, гнездящуюся в груди наших туземных подданных. После короткого периода военного положения, когда мы будем уверены, что порядок и стабильность восстановлены, мы вернемся к нормальной жизни."
 DST.15.a:0 "Теперь все должно утихомириться."

 DST.16.t:0 "Очередной отказ"
 DST.16.d:0 "«Почему он не отвечает на мои звонки?» - рявкнул Дрехслер, яростно расхаживая по комнате. «Почему он должен отвечать на мои требования через мое гребаное Министерство иностранных дел?!»\n\n«Он же фюрер», - пожал плечами Ганс Гевеке, протирая свои темные глаза. «Должно быть, он очень занятой человек».\n\n«Я знаю, что он фюрер, болван!» - взревел Дрехслер, ударив кулаком по столу. Министр иностранных дел вздрогнул. «Он не уважает мою власть! Он пинает меня, как надоедливую собачонку!» Он откинулся на спинку стула и заскрежетал зубами. Министр иностранных дел неловко ждал, пока рейхскомиссар пытался успокоить дыхание. «А что сказал Геринг?»\n\n«Он, э-э...» Гевеке откашлялся. «Фюрер отклонил наши территориальные запросы. Снова».\n\n«Так и есть? Интересно»,- Дрехслер с такой силой схватился за пустую кружку, что его костяшки пальцев побелели. Он смотрел в пространство пристальным взглядом. «Пожалуйста, уходите».\n\nГевеке почтительно кивнул и выскочил из комнаты, закрыв за собой дверь как раз в тоже время, когда услышал, как кружка разбивается вдребезги."Why doesn't he answer my calls?" Drechsler snapped, pacing the room furiously. "Why does he have reply to my demands through my fucking foreign ministry?!"\n\n"He's the Führer," Hans Gewecke shrugged, rubbing his-dark rimmed eyes. "He must be a busy man."\n\n"I know he's the Führer you oaf!" Drechsler roared, slamming the table with his fist. The Foreign Minister jumped. "He's disrespecting my authority! He's kicking me aside like I'm an annoying little dog!" He slumped back into his chair and ground his teeth. His Foreign Minister waited awkwardly as the Reichskommissar tried to control his breathing. "What did Göring say?"\n\n"He, uh..." Gewecke cleared his throat. "The Führer has denied our territorial requests. Again."\n\n"He has? Interesting." Drechsler grabbed his empty coffee mug intensely, his knuckles turning white. He was staring into space with unblinking eyes. "Please leave."\n\nGewecke nodded respectfully and darted from the room, closing the door just in time to hear the mug shattering into pieces."
 DST.16.a:0 "Он воспринял новость лучше, чем мы ожидали."
 
 DST.17.t:0 "Ответ"
 DST.17.d:0 "«Почему он не отвечает на мои звонки?» - рявкнул Дрехслер, яростно расхаживая по комнате. «Почему он должен отвечать на мои требования через мое гребаное Министерство иностранных дел?!»\n\n«Он же фюрер», - пожал плечами Ганс Гевеке, протирая свои темные глаза. «Должно быть, он очень занятой человек».\n\n«Я знаю, что он фюрер, болван!» - взревел Дрехслер, ударив кулаком по столу. Министр иностранных дел вздрогнул. «Он не уважает мою власть! Он пинает меня, как надоедливую собачонку!» Он откинулся на спинку стула и заскрежетал зубами. Министр иностранных дел неловко ждал, пока рейхскомиссар пытался успокоить дыхание. «А что сказал Геринг?»\n\n«Фюрер одобрил наши территориальные запросы», - ответил Гевеке. Дрехслер удивленно поднял глаза. «Скоро мы будем контролировать земли, ведущие до самого города Браухичштадт в Московии».\n\n«Превосходно!»- Дрехслер радостно потер руки. Он покажет правителям Московии, как надо обращаться с партизанами, и тогда... кто знает, куда приведет его приход к власти?"Why doesn't he answer my calls?" Drechsler snapped, pacing the room furiously. "Why does he have reply to my demands through my fucking foreign ministry?!"\n\n"He's the Führer," Hans Gewecke shrugged. "He must be a busy man."\n\n"I know he's the Führer you oaf!" Drechsler roared, slamming the table with his fist. The Foreign Minister jumped. "He's disrespecting my authority! He's kicking me aside like I'm an annoying little dog!" He slumped back into his chair and ground his teeth. His Foreign Minister waited awkwardly as the Reichskommissar tried to control his breathing. "What did Göring say?"\n\n"The Führer has approved our territorial requests," Gewecke replied. Drechsler looked up in surprise. "We will soon control land leading all the way up to the great city of Brauchitschtadt in Moskowien."\n\n"Excellent!" Drechsler rubbed his hands together joyfully. He would show the rulers of Moskowien how to deal with partisans, and then... who knows where his rise to power would lead him?"
 DST.17.a:0 "Мудрость фюрера сияет вовсю."
 
 DST.18.t:0 "Помощь Рейхсмаршала"
 DST.18.d:0 "Несмотря на бездействие Геринга, Рейх пришел нам на помощь.\n\nРейхсмаршал Фердинанд Шернер жестоко подавлял восстания, вспыхивающие в пределах наших границ, уничтожая партизанскую нечисть жестокими эффективными методами, начиная от хитрой антипартизанской стратегии и заканчивая массовыми репрессиями.\n\nНачальник верховного командования вермахта еще ничего не просил взамен за спасение нашего края от неминуемого краха, но тем не менее мы ему многим обязаны..."
 DST.18.a:0 "У этого человека больше мужества, чем у Фюрера."

 DST.19.t:0 "Требования Фюрера"
 DST.19.d:0 "«Рейхскомиссар!» - воскликнул Лукас, врываясь в комнату. «На линии сам фюрер! Я немедленно соединю его с вами».\n\n«Что?» Дрехслер оторвался от бумаг и широко раскрыл глаза. Герман Геринг звонил ему? Сам фюрер звонил Дрехслеру? «Да, да, соедини меня с ним». Он схватил трубку и нетерпеливо ждал щелчка.\n\n«Рейхскомиссар Дрехслер!»- прозвучал усталый, но веселый голос. «Рад с вами побеседовать. У меня есть несколько фантастических предложений для гарнизона Остланд».\n\nПока звонок продолжался, ухмылка Дрехслера медленно угасала. Геринг говорил с большим энтузиазмом, описывая военную модернизацию гарнизона, модернизацию, которая казалась одновременно дорогостоящей и утомительной. На этой неделе попытки контраргументов быстро были отброшены харизматичным фюрером. Дрехслер в гневе стиснул телефонную трубку. Вот почему он позвонил?"Reichskommissar!" Lukas cried as he burst into the room. "The Führer himself is on the line! I'll put him through to you immediately."\n\n"What?" Drechsler looked up from his paperwork with wide eyes. Hermann Göring was phoning him? The Führer himself was phoning Drechsler? "Yes, yes, put him through." He plucked up the phone and waited eagerly for the click.\n\n"Reichskommissar Drechsler!" came the tired but cheerful voice. "A pleasure to speak with you. I have some fantastic proposals for Ostland's garrison."\n\nAs the call continued, Drechsler's grin slowly faded away. Göring spoke with great enthusiasm as he described enforcing military modernizations of the garrison, modernizations that sounded both costly and tiresome. His weak attempts at rebuttals were swiftly waved away by the charismatic Führer. Drechsler's grip on the phone was tightening in anger. This is why he had called?"
 DST.19.a:0 "Мы не можем отказаться."

 DST.20.t:0 "Судьба Ваффен-СС"
 DST.20.d:0 "Когда ужасы Гражданской войны в Остланде разразились с продолжающимся упадком региона, дезертирство было широко распространено. Негерманские дивизии Ваффен-СС развернулись и побежали к скользкому Витушко, который принял их силы и ресурсы с распростертыми объятиями. Остается вопрос, как лучше поступить с этими недочеловеческими предателями. Нет сомнений в их ценности как умелых и опытных солдат, но можем ли мы рисковать тем, что измена Рейху снова вспыхнет в их рядах?"
 DST.20.a:0 "Их опыт необходим для стабильности Остланда. Пусть они служат нам."
 DST.20.b:0 "Мы никогда не будем работать с предателями-недочеловеками. Зачистите их всех!"

 DST.21.t:0 "Лояльность Ваффен-СС"
 DST.21.d:0 "В своей мудрости рейхскомиссар Дрехслер счел нужным помиловать Ваффен-СС, служивших под началом Витушко, и позволить им вернуться в наши ряды. У этих людей много разных качеств - они безжалостны, закалены, искусны. Единственное, кем они не являются, глупцами. Эти унтерменши знают, что их жизни поставлены на карту, и более чем готовы продолжать служить нам. В конце концов, они знают, что их ждет, если они снова посмеют выступить против нас."
 DST.21.a:0 "Как и любой человек, они боятся пули."

 ### OTHER SHITE (TOOLTIPS AND THE LIKE) ###
 
 DST_permanent_buff:0 "С установлением контроля над Ригой наши притязания на Остланд окончательно укрепятся."
 DST_separatists_dead:0 "Теперь, когда сепаратисты убрались с дороги, мы доказали, что мы способны удержать Остланд."
 DST_liberals_owned:0 "С подавлением студентов и либералов, мы, возможно, обретем душевный покой, сметая остальных предателей."
 DST_ss_destroyed:0 "Теперь, когда СС уничтожены, а их оперативная база стерта с лица земли, нам больше не нужно беспокоиться об их предательстве."
 DST_partisans_imprisoned:0 "Теперь, когда партизаны снова загнаны в трудовые лагеря и их кровожадная угроза подавлена, немецкие семьи по всей Остланде могут быть спокойны."
 
