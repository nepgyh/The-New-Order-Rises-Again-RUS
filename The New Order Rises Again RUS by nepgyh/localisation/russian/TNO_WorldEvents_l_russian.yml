 novel.10.t:0 "Ад на другой планете"
 novel.10.d:0 "Cегодня вышел роман "Another Planet's Hell" has released today, giving its author, Aldous Huxley, quite the reputation for its themes and story. The book is set in an alternative reality, where Adolf Hitler dies during his attempted putsch in 1923, and never takes power, and is instead superseded by the monarchist DNVP and its leader, Alfred Hugenberg. In Russia, Nikolai Bukharin loses to Joseph Stalin, who centralizes power and creates an almost nightmarish dictatorship that strengthens the Union. The Second World War is is started by the newly formed Deutsche Ordennsstaat, a military junta backed by the Kaiser, and is led by Hugenberg, Erwin Rommel and Erich Ludendorff (in the book, the junta is called the Crusader's Council).\n\nThe book takes place during the war, in occupied France. Its protagonist, Anne-Marie Manouchian, starts as a college professor teaching chemistry, but becomes a bombmaker after the school is shut down and many of its professors arrested for promoting anti-German ideals. During her struggle, she meets the two other primary protagonists; Jack, an OSS agent helping the resistance, and Nikolai, a Soviet agent running guns to communist militias. As the story goes on, the three primary factions emerge; first, the Imperial Entente, a faction led by a more reactionary United Kingdom and a Bonapartist France. Second, the Alliance of Soviets, a Russia-led faction poised at spreading world communism. Finally, there exists the Pacific Joint-Defense Group, an alliance led by a more democratic Japan and the United States.\n\nThe book ends with Anne-Marie witnessing the nuclear bombing of the city of Dresden, while Nikolai says that "this is not an end, but a beginning to a world torn open by flame. Your children shall be communists, or you shall not have children." The book has been criticized by many as being overly pessimistic and heavy on details, but others have insisted that this could have been a reality had things played out differently. Huxley has defended the novel, saying that "as miserable as things are, we can at least be thankful for what could never happen.""
 novel.10.a:0 "Что за детская фантазия!"

 novel.11.t:0 "Синий порядок"
 novel.11.d:0 "В последние несколько недель по всему миру набирает обороты интригующее художественное произведение. Упомянутый роман называется "The Blue Order," authored under the pen name of "Miles Lloyd," depicts a world in which a radical, authoritarian politician runs for the American Presidency in 1932, associated with the revived "Bull Moose Party." This president, only known to readers as "The President," quickly proceeds to consolidate his power under the guise of defending America, and rapidly turns the American economy into one fueled by preparation for an "eventual war." With this in mind, he issues an ultimatum to Nazi Germany upon the remilitarization of the Rhineland in '36. Any further military movements will be met with swift American reprisal. Upon the anschluss of Austria, The President declares war on Germany, under the guise of "Safeguarding Liberty."\n\nHistory is then lost in this world for two decades. Upon sunrise of some arbitrary day, the world is revealed to have been torn apart by a Second World War. In Russia, the Soviets have lost all of Eastern Siberia to the American Republic, while the death of Bukharin throws the remainder into chaos. In Asia, the State of Japan lies under American supervision, having lost against them prior. In Europe, the British Isles, Iberia, and Italy remain as the last major independent regions, having formed a strange alliance of democracy and fascism, with the Soviets being a previous member before Bukharin's death. In the remains of mainland Europe, American puppet "Republics" sit under lock and chain. American control is not absolute, however, with various warlord states waiting for the sunset to liberate their homelands.\n\nThe President cannot live forever, however, and upon his assassination at the end of the novel, the sun begins crossing the horizon, as the destiny of humanity hangs in the balance."
 novel.11.a:0 "Что же это за мир..."

 novel.12.t:0 "Оккупация"
 novel.12.d:0 "Новая книга широко распространилась по всему миру, даже на чёрных рынках Германии. Книга под названием "The Occupation", the book describes an alternate history where the Germans are defeated in the Second World War. In it, Japan collapses into civil war with communists and lose their footholds on mainland Asia. Though the Emperor eventually prevails, Japan never recovers and opts to lick its wounds rather than embark on the conquests it did in our world. Thus, once the Germans are pushing across England and the United States finally intervenes, they are not distracted by the fighting in the Pacific and manage to defeat and occupy Germany. The defeated Reich is split into two halves: The German People's Republic, a Soviet puppet state consisting of the north, and the Republic of Germany, an allied occupation zone with self-government consisting of the south, the Rhineland, and Austria. The two are more commonly known as North and South Germany in the story. Once again, a nationalist and revanchist government is elected in South Germany, similar to Hitler's rise in our own world. Having learned from the mistakes of the past, South Germany is quickly invaded and the old government reinstated by the Allies. The story follows a poor German youth who is believed to be a nationalist by the occupying Western powers. Although he isn't at the start of the book, his unjustified persecution by the occupiers eventually leads him to become one, and the book hints that this is part of an endless cycle that will always lead to oppression and violence by one side. It also hints that something similar and far more dangerous may occur with the now-recovered Japan.\n\nThe book has proven stunningly controversial. Many claim it is Nazi schlock, trying to clear them of wrongdoing and insinuating that their reaction to Versailles was justified. Others claim that it is simply unrealistic, and that Japan's communist movement would have never been strong enough to do the damage the book has them do. The author says they are all missing the point, and that the book is more about the message rather than the setting."
 novel.12.a:0 "Может быть, нам стоит сосредоточиться на реальных проблемах, а не на этой ерунде?"

 novel.13.t:0 "ССР Восточная Пруссия"
 novel.13.d:0 "На этой неделе писатель Лен Дейтон опубликовал свой новый роман "The New Bonaparte," as he is styled, launches numerous invasions of eastern Europe and Scandinavia at a time when the rest of the world is still reeling from the Great Depression and unable to respond, significantly strengthening the Soviets' position. Hitler's Germany finds a much tougher opponent in this Union and the war between the two lasts for many years, until both sides are forced into peace after each discovers the atomic bomb simultaneously and the cities of Königsberg and Kiev are annihilated.\n\nThe story focuses on a commissar of the Red Army who has been assigned to oversee the reconstruction of Soviet-held Königsberg, now rechristened Stalingrad after a close ally of Tukhachevsky. Upon discovering the murder of a prominent government official, the commissar finds himself embroiled in a byzantine web of plots involving the Soviet high command, the local garrison, and partisans from the heavily oppressed and radiation-scarred German inhabitants of the city. Hints are laid throughout the story of greater goings on behind the scenes, such as massive instability in German-controlled western Europe and extensive Soviet military campaigns in northern Iran and western China. The story ends with the commissar narrowly escaping death at the hands of his superiors and uncovering a plot to provoke the Reich into a new war.\n\nThe book has drawn praised for its unique take on the noir genre and its gritty setting amidst the burned-out streets of Stalingrad. Some have criticised it for its somewhat sympathetic portrayal of the German characters, with a few even going as far as to suggest that Deighton may possess Nazi ideals. Regardless, it has already had a quite successful first run of sales and is expected to become a staple of alternate history for years to come."
 novel.13.a:0 "Интересная история, но всё это, конечно, фантазия."

