 WORLD.16521.t:0 "[Get_newspaper_header]Победа "
 WORLD.16521.desc:0 "Пока над разрушенной Джакартой рассеивается пыль, становится ясно, что Мохаммад Хатта и Свободное правительство - при щедрой помощи США и Австралии - победили в гражданской войне в Индонезии.\n\nВойна нанесла огромный ущерб Индонезии, и восстановление нанесённого ущерба - самая важная из многочисленных задач нового правительства. Необходимо проделать большую работу. Однако даже сейчас, когда страна восстанавливается, Хатта не стремится вернуться к старому порядку вещей. Он и многие другие жители Индонезии стремятся построить новый политический порядок, гораздо менее централизованный, чем при Сукарно.\n\nСам Хатта стал чем-то вроде революционной иконы. В Джакарте шепчутся о недовольстве этим статусом, особенно среди полковников, возглавлявших военную кампанию. Эти проблемы будут затронуты позже.\n"
 WORLD.16521.a:0 "А пока - только мир."
 
 WORLD.16522.t:0 "[Get_newspaper_header]Индонезия побеждает повстанцев"
 WORLD.16522.desc:0 "Индонезиею окутало покрывало тишины. С помощью японских военных Сукарно со своими генералами и вооружёнными силами успешно подавил различные восстания по всему архипелагу, выйдя победителем в гражданской войне в Индонезии.\n\nКонечно, многое вернётся на круги своя, и старые структуры Республики Индонезия начали действовать вновь. Однако также очевидно, что далеко не всё может пойти по-старому. Например, имидж Сукарно был запятнан тем, что он не смог предотвратить эту войну.\n\nВозможно, более важным является то, что военные сейчас обладают большей властью, чем когда-либо прежде, выиграв вторую войну Сукарно за Индонезию. Эти и другие проблемы необходимо будет решать в будущем."
 WORLD.16522.a:0 "А пока - только мир."
 
 WORLD.16523.t:0 "[Get_newspaper_header]Президент Сукарно уходит в отставку"
 WORLD.16523.desc:0 "Похоже, что кризисы Индонезии оказались слишком серьёзными. Пытаясь объединить страну, Сукарно помиловал Мохаммеда Хатту, лидера "act of the German aggression". Although Japan has not yet acted in retaliation, the incident is seen as a part of a tendency of deteriorating relationships between the two superpowers, exacerbated by the actions of Führer Martin Bormann."
 WORLD.16523.a:0 "Смогут ли они спасти Индонезию от очередного кризиса?"
 WORLD.16523.b:0 "Позорный поступок!"
 WORLD.16523.c:0 "Разве может быть хуже?"
 
 WORLD.16524.t:0 "[Get_newspaper_header]Президент Сукарно уходит в отставку"
 WORLD.16524.desc:0 "Сукарно пережил независимость и гражданскую войну, но не смог пережить этот кризис. Индонезия уже находилась на чрезвычайном положении после того, как умеренные генералы индонезийской армии были убиты радикальными левыми, которые, очевидно, проникли в Президентскую гвардию.\n\nЗатем появились слухи о коммунистическом заговоре с целью свержения Сукарно, что быстро привело к чисткам и массовому насилию против левых - предполагаемых или иных - которые навредили как Свободному правительству, так и национальному правительству. Не имея выбора, Сукарно подал в отставку, заявив, что это делается для блага страны, и провозгласил Сухарто своим преемником.\n\nХатта - бывший гражданский глава правительства "
 WORLD.16524.a:0 "Хаос подходит к концу, но он ещё не закончился."
 WORLD.16524.b:0 "Это не останется безнаказанным!"
 WORLD.16524.c:0 "Мир снова висит на волоске."
 
 WORLD.17000.t:0 "[Get_newspaper_header]Потопление "
 WORLD.17000.desc:0 "Дипломатические встречи высокого уровня между Соединёнными Штатами и Японской империей продолжаются после потопления японского судна для ловли креветок "
 WORLD.17000.a:0 "Арктика нагревается."
 
 WORLD.17001.t:0 "[Get_newspaper_header]США депортируют экипаж "
 WORLD.17001.desc:0 "Мир дружно вздохнул, когда экипаж "
 WORLD.17001.a:0 "Как всё и должно быть!"
 
 WORLD.17002.t:0 "[Get_newspaper_header]Япония отказывается от требований "
 WORLD.17002.desc:0 "Мир дружно вздохнул, когда экипаж "
 WORLD.17002.a:0 "Как всё и должно быть!"
 
 WORLD.17003.t:0 "[Get_newspaper_header]Битва за Алеутские острова"
 WORLD.17003.desc:0 "Похоже, что Соединённые Штаты и Японская империя вступили в войну после сообщения о стычке между американскими и японскими истребителями над Алеутскими островами. По одному самолету ВВС США и боевой группы авианосцев Императорского флота, развёрнутых на Алеутских островах, столкнулись в американском воздушном пространстве, что переросло в более широкое сражение, которое привело к значительным потерям с обеих сторон.\n\nЭтот инцидент знаменует собой ужасающее завершение кризиса, вызванного потоплением японского судна для ловли креветок "
 WORLD.17003.a:0 "И всё из-за каких-то креветок?!"
 
 WORLD.2084.t:0 "[Get_newspaper_header]Приказ 44"
 WORLD.2084.d:0 "Странные новости пришли из Токио - по крайней мере, только те, которые иностранные корреспонденты смогли сообщить и вообще хотя бы получить. Поступали также сообщения об убийствах и самоубийствах нескольких видных японских политических деятелей, в том числе самого основателя партии Ассоциации помощи трону, Фумимаро Коноэ и Министра-хранителя печати Японии Коити Кидо. Связаны ли они с Великим заговором в Японии и Китае, ещё предстоит узнать.\n\nСледует отметить, что Тайный совет назначил Киси Нобусукэ новым премьер-министром Японии. Киси захватил власть после попытки военного переворота против парламента и пообещал восстановить стабильность и мир в Империи - любыми возможными способами. Однако также ходят тёмные слухи о том, что Дьявол Сёва пытается реализовать ту самую систему, которую он кропотливо построил в Маньчжоу-Го."
 WORLD.2084.a:0 "Дьявол Сёва восстаёт из ада."
 
 WORLD.2085.t:0 "[Get_newspaper_header]Великий заговор"
 WORLD.2085.d:0 "Странные слухи исходят из глубин оккупированного японцами Китая. После ареста генерала Суня Дяньина, связанного с Нанкином, новости о великом заговоре распространились как лесной пожар - заговоре с участием давно исчезнувшего Дай Ли. Сельская местность Китая вся хвачена ужасом, поскольку Дай Ли был известен своей жестокостью во времена Чана Кайши.\n\nОднако Токио отказался комментировать или признать ситуацию с Дай Ли, назвав её "imperialist misdirection of Pan-Asian harmony" or an "Anti-Nippon conspiracy". There are rumours however, of the conspiracy being linked to the highest echelons of Japanese military intelligence - and only time will reveal whether it is true."
 WORLD.2085.a:0 "Возможно, это может быть правдой."
 
 WORLD.2086.t:0 "[Get_newspaper_header]Осада Токио!"
 WORLD.2086.d:0 "Великий заговор, как его называют в Японии, перерос в ещё большее кровопролитие и насилие, когда отряды Императорской армии Японии захватили окраины Токио. Утверждая, что они являются "guardians of Kokutai" and "protectors of the Tenno," they virtually laid siege to Tokyo. Of note, the Imperial Family has temporarily been evacuated to Kyoto, for fears of their safety.\n\nIt has been said that the Tokyo standoff has been induced by the paranoia gripping Japanese society as a result of the Great Conspiracy. Brother would suspect brother, subordinate would accuse superior - the Imperial Japanese military hierarchy has exploded into anarchy. Only time can tell if Tokyo is capable of handling the situation."
 WORLD.2086.a:0 "Японская империя сошла с ума?"
 
 WORLD.16500.t:0 "Омар Али Сайфуддин III становится султаном Сёнана"
 WORLD.16500.d:0 "После смерти султана Ибрагима меджлис Сёнана собрался, чтобы выбрать следующего султана. С незначительным перевесом голосов, следующим султаном был избран султан Брунея Омар Али Сайфуддин III, а также назначен премьер-министром в рамках коалиции японских деловых кругов и землевладельцев. База поддержки нового султана не представляет собой личных политических вопросов султана, так как многие расхваливают его как стойкого реформатора, того, кто поведёт Сёнан к новой эре под благосклонной рукой монархии.\n\nОднако сам султан воздерживается от комментариев. Сообщалось, что он уклонился от ответов на вопросы журналистов после принятия присяги в качестве нового лидера Сёнана, и вместо этого поехал прямо в аэропорт Куала-Лумпура, чтобы успеть на самолет обратно в Бруней. Только время покажет, стоит ли ему ставить национальные интересы выше региональных."
 WORLD.16500.a:0 "Тигр Востока снова рычит."
 WORLD.16500.b:0 "Тигр Востока снова рычит."
 
 WORLD.16501.t:0 "[Get_newspaper_header]Во Вьетнаме наступил мир"
 WORLD.16501.d:0 "После многих лет безуспешных переговоров между Коммунистической партией Вьетнама и Вьетнамской империей, обе стороны, наконец, пришли к соглашению относительно мира в регионе. Нагасакские соглашения приветствуются их подписантами как символ новой эпохи для Вьетнама.\n\nВ ходе урегулирования было решено, что император Бао Дай отречётся от престола после публичных выборов, а статус Вьетнама как японского партнёра будет повышен в ближайшем будущем. Тысячи людей собрались в крупных городах Вьетнама, чтобы отпраздновать окончание политического конфликта по всей стране, но различные члены императорского двора, а также премьер-министр Нго Динь Дьем исчезли из публичной сферы после их резкого неодобрения Соглашений. Однако остаётся напряжённый мир между вьетнамским правительством и Вьетминем, вынужденными теперь делить молодую и хрупкую республику."
 WORLD.16501.a:0 "Свежий воздух, наконец."
 WORLD.16501.b:0 "Свежий воздух, наконец."
 
 WORLD.16502.t:0 "[Get_newspaper_header]Император Бао Дай отрекается от престола, а коммунисты приходят к власти"
 WORLD.16502.d:0 "Результаты оказались хуже, чем он мог себе представить. Он мало что мог сделать, чтобы убедить вьетнамский народ сохранить его в качестве императора, но когда фейерверк пронёсся по улицам Ханоя, Сайгона и Хайфона, не было причин продолжать слушать результаты по радио.\n\n79 процентов голосов в пользу Коммунистической партии, и его собственного отречения. Почти четверо из пяти вьетнамцев проголосовали против него. Конечно, солдаты так же боялись нового правительства Хо Ши Мина, как и он сам, и большинство политиков хотели сохранить свои должности. Премьер-министр Дьен исчез в ночи, трус вероятно бежал с украденным золотом.\n\nТе, что остались внутри королевского комплекса, слушали речь Хо Ши Мина из каждого телевизора внутри, как и каждый вьетнамец, которому посчастливилось его иметь."
 WORLD.16502.a:0 "Не с треском, а со стоном."
 WORLD.16502.b:0 "Не с треском, а со стоном."
 
 WORLD.16503.t:0 "[Get_newspaper_header]Император Бао Дай отрекается от престола, а коммунисты приходят к власти"
 WORLD.16503.d:0 "Социалистический мир расширился, когда Коммунистическая партия Вьетнама одержала уверенную победу на первых выборах в стране. Чуть менее 80 процентов голосов по всей стране было отдано за КПВ, что дало ей почти абсолютный контроль над страной. Хо Ши Мин, давний лидер партии, как ожидается, станет новым президентом страны после отречения императора Вьетнама.\n\nВыступая из своей резиденции в Ханое, революционный лидер пообещал радикальную земельную реформу и закрепление прав трудящихся к всеобщей радости народа. Императорский дом сделал формальное заявление, поздравив Хо Ши Мина с победой, хотя ходят слухи что императорская семья сбежала из страны. Как бы то ни было, ещё неизвестно, выполнит ли его администрация свои обещания."
 WORLD.16503.a:0 "Тост за Хо Ши Мина и за его Вьетнам!"
 WORLD.16503.b:0 "Только солнце и истина светят людям."
 
 WORLD.16504.t:0 "[Get_newspaper_header]Вьетнамская империя принимает конституцию"
 WORLD.16504.d:0 "Среди многих суровых режимов, которые Японская империя поддерживала по всему миру, лишь немногие были близки к жестокости Вьетнамского императора. Его правление неумолимо, поскольку миллионы людей трудились, чтобы добыть богатства своей земли для блага Японских островов. Сегодня народ Вьетнама вновь обрёл надежду.\n\nПосле долгих лет переговоров между Вьетминем и императором Бао Даем с помощью японцев был заключен пакт, созданный лидером повстанцев Хо Ши Мином. Власть императора сильно урезана, и после его смерти будет проведён референдум о статусе монархии. Лидер Вьетминя Чыонг Чинг, как сообщается, доволен достигнутыми соглашениями и объявил, что это будет началом нового и свободного Вьетнама.\n\nСолдат, возвращающихся домой встречают с торжеством, поскольку хоть ни одна из сторон и не победила, кровопролитие наконец закончилось."
 WORLD.16504.a:0 "Их сердца и умы были завоеваны."
 WORLD.16504.b:0 "Их сердца и умы были завоеваны."
 
 WORLD.16506.t:0 "[Get_newspaper_header]Смерть президента Хо Ши Мина"
 WORLD.16506.d:0 "Вскоре после того, как Хо Ши Мин стал первым президентом Республики Вьетнам, он заболел и умер в окружении своих друзей и товарищей. Борец за независимость своего народа, покойный вьетнамский президент теперь оплакивается миллионами людей по всему Индокитаю за его труды и лидерство перед лицом иностранного господства.\n\nНа его торжественной панихиде присутствовали многие члены правительства, в том числе новый президент Чыонг Чинь, который был избран с поста Генерального секретаря Коммунистической партии после голосования Политбюро. Он произнёс трогательную и обнадеживающую речь, напомнив народу Вьетнама, что смерть не побеждает в борьбе за независимость и что борьба "
 WORLD.16506.a:0 "Печальный день."
 WORLD.16506.b:0 "Тост за наше освобождение."
# His actual name is Trường, but the game can't display that yet
 
 WORLD.16507.t:0 "[Get_newspaper_header]Смерть Хо Ши Мина"
 WORLD.16507.d:0 "После смерти Хо Ши Мина над гудящими джунглями Вьетнама воцарилась тишина. Его безжизненное тело, под присмотром безмолвных товарищей и друзей было неподвижно и спокойно. В соседней деревне на берегу реки Хонг по радио передавали известие о его смерти. Бесчисленное множество мирных жителей вышли на улицы, чтобы оплакать его смерть, в том числе тысячи партизан во Вьетнаме, которые прошли подготовку под его руководством.\n\nС его уходом Чыонг Чинь взял полный контроль над Коммунистической партией; его печальная решимость заставляет его вести мирные переговоры с Бао Даем и японцами, против которых его народ борется с 1941 года. Вьетминцы предложили сложить оружие и начать переговоры о будущем лучшего Вьетнама, свободного от войны и насилия, которые десятилетиями терзали их страну."
 WORLD.16507.a:0 "Будут ли японцы добры?"
 WORLD.16507.b:0 "Ладно."
 
 WORLD.16508.t:0 "[Get_newspaper_header]Смерть императора Айсиньгёро Пу И"
 WORLD.16508.d:0 "Император Маньчжурии Айсиньгёро Пу И скончался. Несмотря на то что он был смертельно болен, Пу И, как известно, не был в больнице незадолго до своей смерти, а вместо этого скончался в своих покоях. Смерть Пу И принесла скорбь всей Сфере, хотя жители Маньчжурии, судя по всем сообщениям, отнеслись к этой новости неоднозначно или апатично. На похоронах Пу И присутствовали политические и общественные деятели со всей Азии, в первую очередь император Японии Хирохито, несмотря на его проблемы со здоровьем. Его тело было похоронено в "Northern Qing Tombs" in a section called the "Tomb of the Peaceful." Puyi's successor, Pujie, has already shown himself to be more proactive and enthusiastic than his predecessor, though that is not a high bar."
 WORLD.16508.a:0 "Имя, затерянное в учебниках истории."
 WORLD.16508.b:0 "Человек, которого никто никогда не знал."
 
 WORLD.16509.t:0 "[Get_newspaper_header]Смерть монгольского князя Дэмчигдонрова"
 WORLD.16509.d:0 "Князь Дэмчигдонров, политический и военный вождь монгольской степи, умер после жестокого приступа желудочного гриппа. Несмотря на относительную безызвестность, сторонники князя считали его одним из величайших лидеров монгольского народа, сумевшего воссоединить Внешнюю и Внутреннюю Монголии. Его критики были гораздо менее лестными, назвав его трусливым пособником японских колониальных амбиций.\n\nПохороны князя прошли на удивление скромно: высшим японским представителем на церемонии стал посол из Нанкина. Региональные аналитики ожидают, что его преемником станет харизматичный принц Долгорсурэн, отмечая его неожиданную популярность как при правящем дворе, так и среди народа. Эта популярность может позволить ему унаследовать роль нового лидера панмонголизма.\n"
 WORLD.16509.a:0 "Народ на плечах одного человека."
 WORLD.16509.b:0 "Марионетке перерезали нити."
 
 WORLD.16510.t:0 "Смерть премьер-министра Плека Пибунсонгкрама"
 WORLD.16510.d:0 "Плек Пибунсонгкрам, герой войны и премьер-министр Таиланда, скончался по медицинским показаниям в связи с инсультом, который произошёл в прошлом году и парализовал левую половину его тела. Пибун, сторонник фашизма и этнонационализма в Восточной Азии, имеет смешанную репутацию за рубежом, и ещё больше в умах своих собственных граждан. Во время его правления Таиланд превратился в самостоятельную региональную державу, титана Юго-Восточной Азии, завоевавшего земли и народы. Однако затяжные последствия его сомнительной экономической политики, его подчинение японцам и его бессистемное стремление к модернизации поставили под сомнение непогрешимость его руководства. Король Таиланда Рама объявил шестидесятисемидневный траур в связи со смертью Пибунсонгкрама, после чего он назначит нового премьер-министра, который возьмет бразды правления в свои руки."
 WORLD.16510.a:0 "Ужас ради любви."
 WORLD.16510.b:0 "Ужас, и этот ужас подошёл к концу."
 
 WORLD.16511.t:0 "Таван Тамронгнавасават назначен премьер-министром Таиланда"
 WORLD.16511.d:0 "После смерти маршала Пибунсонгкрама король Рама официально предоставил пост премьер-министра адмиралу Тавану, командующему Королевским флотом Таиланда. Хотя он известен как спокойная и сдержанная фигура, руководство и планы нового премьер-министра являются всеобъемлющими и новаторскими, и заключаются в проведении социальных, экономических и политических реформ.\n\nПредлагая массовые инвестиции в инфраструктуру, расширение всех видов вооружённых сил и даже усилия по возвращению элементов демократии в страну, премьер-министр обещает поднять Таиланд до статуса современной и развитой державы - с японской поддержкой или без неё. Его слова привлекают внимание со всего мира, взоры обращаются к Бангкоку как к центру торговли, развития и сопротивления растущему дипломатическому давлению со стороны Токио."
 WORLD.16511.a:0 "Возможно, новое будущее."
 WORLD.16511.b:0 "Возможно, новое будущее."
 
 WORLD.16512.t:0 "Сарит Танарат назначен премьер-министром Таиланда"
 WORLD.16512.d:0 "После смерти маршала Пибунсонгкрама король Рама официально предоставил пост премьер-министра фельдмаршалу Танарату. Новый премьер-министр, непоколебимый и решительный, пообещал превратить Таиланд в грозную державу Юго-Восточной Азии, тем самым привлекая внимание со всего мира.\n\nОбещая провести капитальные реформы в экономике и с гордостью заявляя, что Таиланд "open for business", Prime Minister Thanarat seeks to reform the nation to become an economic capital of Asia. Moreover, despite pressures from constitutionalists, Thanarat pledges to return 'dignity' to the monarchy by restoring several executive powers to the King. The new Prime Minister's government of Thailand dances between innovation and tradition, striking a balance that is sure to gather particular attention from the kingdom's enemies and allies alike."
 WORLD.16512.a:0 "Мы мечтаем о собственном Таиланде."
 WORLD.16512.b:0 "Мы мечтаем о собственном Таиланде."
 
 WORLD.16513.t:0 "Таном Киттикачон назначен премьер-министром Таиланда"
 WORLD.16513.d:0 "После смерти маршала Пибунсонгкрама король Рама официально предоставил пост премьер-министра генералу Киттикачону, верному союзнику и стороннику предыдущего правителя. Принеся присягу, Киттикачон поклялся продолжать путь, намеченный его предшественником, и пригрозил, что национальная честь будет защищена любой ценой.\n\nСо своей наглой и яростной риторикой правительство Киттикачона ободрило элементы тайского национализма, унаследованные от предыдущей администрации. Следует отметить, что после его назначения резко активизировались передвижения войск вблизи камбоджийской границы и встречи с японскими официальными лицами. Судьба Таиланда постоянно меняется, но что остаётся несомненным, так это место королевства в Сфере Сопроцветания."
 WORLD.16513.a:0 "Тяжело стучат барабаны."
 WORLD.16513.b:0 "Тяжело стучат барабаны."
 
 WORLD.16514.t:0 "Сайфуддин отрёкся от престола; Тунку Абдул Рахман Стал премьер-министром"
 WORLD.16514.d:0 "К ужасу многих, кто видел в султане реформатора Федерации, султан отрёкся от Федеральной монархии. Ссылаясь на желание оставаться ближе к подданным по праву рождения.\n\nПока созывается меджлис, парламент назначил нового премьер-министра Сёнана: Тунку Абдул Рахмана Путра аль-Хаджа. Многие считают, что он будет ещё одним отстранённым аристократическим лидером Федерации, ибо его послужной список в Федеральном парламенте привёл многих к позору, и он эффективно использовал своё аристократическое влияние, чтобы продвигать реформы и прогрессивное законодательство по всей Федерации. Как всегда, только время покажет, является ли Тунку эффективным носителем воли султана; его первое испытание уже перед ним, с бомбой замедленного действия общественного недовольства в Сёнане."
 WORLD.16514.a:0 "Аристократ и джентльмен."
 WORLD.16514.b:0 "Аристократ и джентльмен."
 
 WORLD.16515.t:0 "[Get_newspaper_header]Смерть премьер-министра Джуанды"
 WORLD.16515.d:0 "Неожиданно для всех правительство Индонезии сегодня объявило о смерти нынешнего премьер-министра Джуанды Картавиджайя. После его внезапной смерти от сердечного приступа после неудачного падения, образовавшаяся дыра в Национальной партии Индонезии привела к новым распрям, поскольку различные группы начали борьбу за своих кандидатов.\n\nПредставители Японии уже выразили глубокие соболезнования, которые правительство Индонезии восприняло сдержанно. Между тем, США и Германия хранят молчание, как и ожидалось в случае такого локального события.\n\nКак бы то ни было, ожидается, что в обозримом будущем правительство будет загружено по горло, поскольку проблемы вооружённых сил, централизации и развития ожидают решения в ходе вероятной борьбы за пост премьер-министра."
 WORLD.16515.a:0 "Трагедия одного человека - это возможность для другого."
 WORLD.16515.b:0 "Кажется, что-то не так..."
 
 WORLD.16516.t:0 "[Get_newspaper_header]Абдулгани назначен премьер-министром Индонезии"
 WORLD.16516.d:0 "После недавних споров по поводу его внутренних реформ, Сукарно объявил о назначении Руслана Абдулгани на пост премьер-министра.\n\nБлизкий друг президента и убеждённый сторонник его программ централизации, премьер-министр Абдулгани стремится ускорить национализацию иностранных предприятий и сосредоточить всю административную власть в Джакарте, заявляя о важности "
 WORLD.16516.a:0 "Демократия увядает, но без аплодисментов."
 WORLD.16516.b:0 "Bhineka Tunggal Ika!"
 
 WORLD.16517.t:0 "[Get_newspaper_header]Харахап назначен премьер-министром Индонезии"
 WORLD.16517.d:0 "В условиях растущей оппозиции недавним усилиям Сукарно по централизации власти на Яве, президент объявил о назначении Бурхануддина Харахапа на пост премьер-министра, несомненно, в качестве уступки, чтобы сдержать растущую критику.\n\nУмеренный голос среди противников агрессивной политики Сукарно, премьер-министр Харахап был тепло встречен большинством политического истеблишмента страны. Однако наблюдатели быстро отметили, что создание широко исламского политического фронта может не столько способствовать сплочению, сколько к ещё большему расколу, особенно среди сторонников самого президента, между светскими националистами и ярыми акселерационистами, ориентированными на Яву и стремящимися ускорить переход власти к Яве."
 WORLD.16517.a:0 "Одна проблема решена, но появляется другая."
 WORLD.16517.b:0 "Улыбающийся генерал бдит."
 
 WORLD.16518.t:0 "[Get_newspaper_header]Леймена назначен премьер-министром Индонезии"
 WORLD.16518.d:0 "Поскольку оппозиция его политике постоянно растет, но он не намерен отступать от своих планов, Сукарно объявил о назначении Йоханнеса Леймена, известного в народе как "
 WORLD.16518.a:0 "Оставшись с разбитым зеркалом, он вынужден собирать осколки."
 WORLD.16518.b:0 "Странные времена в необычной стране."

 WORLD.17004.t:0 "Обвал Франкфуртской фондовой биржи на фоне Нефтяного кризиса"
 WORLD.17004.desc:0 "Великогерманский рейх особенно сильно пострадал от Нефтяного кризиса, поскольку Франкфуртская фондовая биржа упала более чем на 100 пунктов. Тысячи уже уволены, а несколько компаний оказались на пути к банкротству.\n\nЭкономисты быстро заметили, что зависимость Рейха от нефти значительно возросла из-за огромных усилий по индустриализации, особенно в Восточной Европе.\n\nФюреру Шпееру ещё предстоит публично отреагировать на этот кризис. Поскольку экономическая реформа была главной опорой его реформистской политики, внезапное исчезновение так называемого "
 WORLD.17004.a:0 "Неужели Тысячелетний рейх окончательно рухнет под тяжестью нефти?"
 WORLD.17004.b:0 "Только не опять!"
 
 
 WORLD.18000.t:0 "[Get_newspaper_header]Инаугурация президента Ордаса в Мексике"
 WORLD.18000.desc:0 "Неудивительно, что результаты президентских выборов 1964 года в Мексике привели к победе правящей Институционно-революционной партии, которая десятилетиями доминировала в национальной политике страны, и теперь Густаво Диас Ордас занимает свое место в Национальном дворце. Министр внутренних дел печально известен своим бессердечным, жестоким обращением с антиправительственными протестами во время правления администрации Матеоса, заставляя диссидентов внутри страны опасаться за своё и без того опасное будущее.\n\nКак бы то ни было, Соединённые Штаты поздравили Мексику с "electing a leader who can guide the country through these times of tumult". It seems Mexico is poised to enter the world stage once more - and this time, under the Americans' guidance."
 WORLD.18000.a:0 "За порядок и прогресс."
 
 WORLD.18001.t:0 "[Get_newspaper_header]Инаугурация президента Лосано в Мексике"
 WORLD.18001.desc:0 "Неудивительно, что результаты президентских выборов 1964 года в Мексике привели к победе правящей Институционно-революционной партии, которая десятилетиями доминировала в национальной политике страны, и теперь Рауль Салинас Лосано занимает свое место в Национальном дворце. Ученый и экономист, бывший министр промышленности и торговли является членом небольшой, но все более влиятельной технократической фракции ИРП.\n\nЛосано, наиболее известный благодаря содействию японским инвестициям в Мексику, вступает в должность, обещая Мексике крупные инфраструктурные проекты и борьбу с коррупцией. Хотя его народная поддержка довольно слаба из-за вопросов о его приверженности революционным ценностям, бурные поздравления Токио ясно показывают, что Лосано наслаждается светом Восходящего солнца."betraying the Revolution in practice".\n\nHis victory comes as an unsettling shock to local businesses enjoying protectionist policies - but also as a welcome surprise to enterprises from Japan. As congratulations are exchanged across the Pacific, Mexico seems ready to enter the world with an eye towards the horizon's Rising Sun."
 WORLD.18001.a:0 "За новые образы мышления."
 
 WORLD.18002.t:0 "[Get_newspaper_header]Инаугурация президента Мадрасо в Мексике"
 WORLD.18002.desc:0 "Итоги президентских выборов 1964 года в Мексике неудивительным образом привели к победе правящей Институционно-революционной партии, которая доминировала в государственной политике на протяжении десятилетий. Однако гораздо более удивительным оказался новый избранный президент. Карлос А. Мадрасо. Занимавший пост губернатора штата Табаско, Мадрасо станет первым за последние десятилетия человеком, который занял пост президента до назначения в кабинет министров.\n\nДавний приверженец левого крыла ИРП и ярый экономический протекционист, Мадрасо обещает защитить идеалы мексиканской революции от коррупции, жадности и иностранного империализма. Однако, поскольку в последние годы мексиканская экономика стала полем ожесточённой борьбы между американскими и японскими концернами, ещё предстоит выяснить, сможет ли он реализовать своё грандиозное видение.\n"
 WORLD.18002.a:0 "За вечную революцию."
 
 WORLD.18003.t:0 "[Get_newspaper_header]Либералы сохраняют власть в Канаде"
 WORLD.18003.desc:0 "После ожесточённой борьбы на выборах между нынешним находящимся в меньшинстве правительством Либеральной партии под руководством Лестера Пирсона и прогрессивными консерваторами бывшего премьер-министра Джона Дифенбейкера, народ Канады сказал своё слово, переизбрав нынешнюю партию и дав ей сильные полномочия на следующие четыре года.\n\nУ недавно переизбранного Пирсона масса дел: он обещает новую конституцию, здравоохранение, экономические реформы, пытается задобрить и удовлетворить всё более недовольных квебекцев и отчуждённые западные провинции, чтобы они остались в Конфедерации и обеспечили мир, порядок и эффективное правительство от моря до моря. У нового правительства будет много работы."
 WORLD.18003.a:0 "Нам нравится Майк!"
 
 WORLD.18004.t:0 "[Get_newspaper_header]Прогрессивные консерваторы торжествуют в Канаде"
 WORLD.18004.desc:0 "Бывшему премьер-министру Джону Дифенбейкеру удалось на недавних выборах в Канаде сместить находящееся в меньшинстве либеральное правительство Лестера Пирсона и вернуться к власти, получив сильные полномочия на четырёхлетний срок.\n\nПосле короткого и вызывающего разногласия двухлетнего пребывания у власти вследствие замены заболевшего Джорджа Дрю на посту премьер-министра, до поражения в конце 1961 года и низведения до уровня лидера оппозиции, волевой Дифенбейкер возвращается в здание на Сассекс-драйв, 24. Он готов завершить программу действий, которую ранее ему не позволили осуществить внутренние политические разногласия и рецессия, и на этот раз он собирается навсегда оставить свой след в Канаде: новая конституция, экономическое развитие Крайнего Севера и преодоление разрыва между Квебеком и Западом. Остаётся только узнать, удастся ли ему это."
 WORLD.18004.a:0 "Диф - наш Шеф!"
 
 WORLD.18005.t:0 "[Get_newspaper_header]Канада избирает Либеральную партию"
 WORLD.18005.desc:0 "Выборы 1967 года в Канаде завершились, и на этот раз Либеральной партии Канады удалось завоевать новый срок у власти. Однако на сей раз у власти будет новый лидер: молодой и трудолюбивый бывший министр юстиции Джон Тёрнер, избранный вместо недавно ушедшего в отставку Лестера Пирсона. Прогрессивные консерваторы снова оказались на скамье оппозиции, в то время как ФКС и Партия социального кредита сделали неожиданно мощные попытки войти в правительство. Однако Тёрнеру и либералам удалось одолеть всех.\n\nВ возрасте всего 37-ми лет Тёрнер станет самым молодым премьер-министром в истории Канады, и он приходит к власти, когда его страна собирается праздновать своё столетие. Как сложится следующее столетие для Канады, никто не знает, но именно Тёрнер будет лицом страны, которая движется в будущее."
 WORLD.18005.a:0 ""

 WORLD.18006.t:0 "[Get_newspaper_header]Усташи побеждены!"
 WORLD.18006.d:0 "Итальянская империя объявила, что с захватом Загреба итальянскими солдатами после операции "
 WORLD.18006.a:0 "Малиновое пламя погасло."

WORLD.18007.t:0 "[Get_newspaper_header]Победа революционеров в Египте!"
WORLD.18007.d:0 "Крах итальянской власти в Египте был окончательно завершён сегодня, когда Гамаль Абдель Насер и силы Египетского революционного совета одержали победу на земле фараонов. Рост антиитальянских и антиколониальных настроений в Египте привёл к неудавшемуся государственному перевороту со стороны Движения свободных офицеров, вызвавшему многостороннюю гражданскую войну. Несмотря на провал первоначального переворота, силы Насера успешно разгромили своих противников и провозгласили новую Египетскую Арабскую Республику.\n\nНасер и его движение являются убеждёнными антиколониалистами и твёрдо верят в идею панарабского государства, взгляды, которые оказались довольно популярными среди египетской общественности. Международные наблюдатели расценивают их победу в Египте как серьезный удар по Итальянской империи на фоне продолжающегося Нефтяного кризиса и возможного зарождения нового силового блока на Ближнем Востоке и Северной Африке.\n"
WORLD.18007.a:0 "Это катастрофа!"
WORLD.18007.b:0 "Триумф арабского народа!"
WORLD.18007.c:0 "Свободный Египет?"

WORLD.18008.t:0 "[Get_newspaper_header]В Египте восстановлен статус-кво"
WORLD.18008.d:0 "Опасения, что недавняя гражданская война в Египте приведёт к краху итальянской власти в стране, оказались неуместными. Влияние Италии в Египте долгое время вызывало недовольство местного населения, кульминацией которого стала попытка переворота Абделя Насера, которая вскоре переросла в многостороннюю гражданскую войну. Победа Каирского правительства над Движением свободных офицеров и "
WORLD.18008.a:0 "Другого мы и не ожидали."
WORLD.18008.b:0 "Настоящая неудача."
WORLD.18008.c:0 "Как и ожидалось."

WORLD.18009.t:0 "[Get_newspaper_header]Фарах Пехлеви побеждает в Гражданской войне в Иране!"
WORLD.18009.d:0 "В передаче, транслируемой по всему Ближнему Востоку из Саадабада, иранское правительство объявило, что оно сокрушило все повстанческие силы, восставшие против монархии Пехлеви и иранского государства. Силы лоялистов уже начали чистку всех мятежных сил, и иранские националисты приветствуют ликвидацию "traitors to the Iranian nation and people."\n\nGermany has issued a statement congratulating the royalists and advocating for a "productive relationship with our Aryan allies in the Middle East." Meanwhile, the OFN has publicly condemned the Iranian regime while the revolutionaries have fled to other nations to continue their war against the Pahlavi dynasty."
WORLD.18009.a:0 "Лев не интересуется мнением овец."

WORLD.18010.t:0 "[Get_newspaper_header]Санджаби побеждает в Гражданской войне в Иране!"
WORLD.18010.d:0 "В передаче, транслируемой по всему Ближнему Востоку из Саадабада, партизаны, связанные с Национальным фронтом Ирана, объявили о свержении династии Пехлеви и создании либеральной, светской и демократичной республики. Лидер Национального фронта Карим Санджаби был приведен к присяге в качестве главы временного правительства, в то время как наследный принц Реза и его союзники бежали в Германию.\n\nГермания осудила победу Санджаби как "betrayal of the Iranian people and the Aryan race." Meanwhile, the OFN has congratulated Sanjabi and has sent advisors to assist the new government, while socialist and Islamist partisans are already organizing in the background."
WORLD.18010.a:0 "Демократия на Ближнем Востоке? Глупость."

WORLD.18011.t:0 "[Get_newspaper_header]Бахтияр побеждает в Гражданской войне в Иране!"
WORLD.18011.d:0 "В передаче, транслировавшейся по всему Ближнему Востоку из Саадабада, партизаны, объединившиеся с отколовшейся фракцией иранской монархии, объявили о свержении регентства Фарах Пехлеви и восстановлении власти монархии. Шапур Бахтияр, лидер партизан, объявил как о создании регентского совета для управления Ираном вместо наследного принца Резы, так и о радикальных реформах, направленных на превращение Ирана в конституционную демократическую монархию.\n\nГермания осудила Бахтияра как "traitor to the Aryan race and Iranian nation," while the OFN has reluctantly congratulated the reformer, and wished for a productive relationship between it and the new Iranian regime."
WORLD.18011.a:0 "Лев был обезглавлен?"

WORLD.18012.t:0 "[Get_newspaper_header]Марри побеждает в Гражданской войне в Иране!"
WORLD.18012.d:0 "В результате события, которое потрясло и озадачило мир, Фронт освобождения Белуджей захватил комплекс Саадабад и провозгласил победу над иранской нацией! Мухаммад Марри, командующий силами белуджей, вынудил иранское правительство подписать договор, гарантирующий независимость белуджей, народа суннитов в шиитской нации! Фронт освобождения белуджей теперь создаст независимое государство Белуджистан, основанное на синтезе суннитского ислама и марксизма.\n\nВ то время как ОСН предварительно установила отношения с новым правительством, Германия осудила белуджей как "enemies of the Aryan race and Iranian nation.""
WORLD.18012.a:0 "Унижение для иранского народа."

WORLD.18013.t:0 "[Get_newspaper_header]Искандери побеждает в Гражданской войне в Иране!"
WORLD.18013.d:0 "В передаче, транслируемой по всему Ближнему Востоку из Саадабада, партизаны, связанные с Народной партией Ирана, объявили о свержении династии Пехлеви и создании социалистической республики по образцу бухаринского Союза. Наследный принц Реза и его союзники бежали в Германию, в то время как социалистические партизаны окружали и казнили лоялистов Пехлеви, нелояльных священнослужителей и иностранных промышленников.\n\nГермания осудила партию как "Judeo-Bolshevik enemies of the Aryan race and Iranian nation," while the liberals and Islamists have condemned the Tudeh Party as traitors to the Iranian revolution, and fled to Iraq or OFN-aligned nations."
WORLD.18013.a:0 "Борьба рабочих продолжается."

WORLD.18014.t:0 "[Get_newspaper_header]Хомейни побеждает в Гражданской войне в Иране!"
WORLD.18014.d:0 "В передаче, транслируемой по всему Ближнему Востоку из Саадабада, сторонники аятоллы Хомейни объявили о свержении династии Пехлеви и создании теократической Исламской Республики с аятоллой в качестве её "Supreme Leader." Crown Prince Reza and his allies have fled to Germany while Islamic revolutionaries round up and execute their former socialist and liberal comrades.\n\nBoth Germany and the OFN have denounced the Islamists as fundamentalist traitors to the Iranian nation, while the liberals and socialists have fled abroad, in hopes of encouraging one of the superpowers to put down this mad regime."
WORLD.18014.a:0 "Иран всегда был страной веры."

WORLD.18015.t:0 "[Get_newspaper_header]КДП побеждает в Ираке!"
WORLD.18015.d:0 "Сегодня из Багдада поступают новости от лидера КДП Мустафы Барзани, объявившего, что возглавляемые курдами силы демократической коалиции обеспечили безопасность по всей стране. Венцом революционной борьбы, охватившей три страны и многие десятилетия, стало то, что буквально на прошлой неделе с иракским правительством были заключены соглашения, закрепляющие курдскую автономию как часть новой демократической конституции.\n\nС его запасами нефти и растущей нестабильностью в регионе, Барзани, вероятно, возьмет на себя более доминирующую роль на международной арене. Лидер лично заявил о готовности сотрудничать с демократическими силами в Италии и во всем мире для обеспечения процветания своего нового государства, а также продолжения борьбы за права курдов за рубежом."
WORLD.18015.a:0 "Мы можем работать с ними?"
WORLD.18015.b:0 "Но как насчёт арабов!"
WORLD.18015.c:0 "Пришло время курдам обзавестись собственным домом."

WORLD.18016.t:0 "[Get_newspaper_header]Итальянское господство в Ираке?"
WORLD.18016.d:0 "Гражданская война в Ираке началась как попытка ликвидировать удушающий контроль Италии над страной. Теперь стало ясно, что эта попытка провалилась: Вито Мичели, бывший "
WORLD.18016.a:0 "Значит, всё как обычно."
WORLD.18016.b:0 "День позора."
WORLD.18016.c:0 "Может быть, это и к лучшему."

WORLD.18017.t:0 "[Get_newspaper_header]Восхождение демократии в Ираке!"
WORLD.18017.d:0 "Сегодня из Багдада пришли новости о том, что после нескольких месяцев ожесточённых боёв Абд ар-Рахман аль-Баззаз и его конституционалисты вышли победителями из гражданской войны в Ираке. Успех Аль-Баззаза, юриста, писателя и интеллектуала, представляет собой шокирующий исход в стране, долгое время отличавшейся постоянным преобладанием автократов и военных лидеров.\n\nСтоя перед разрушенными останками Республиканского дворца, аль-Баззаз поклялся возобновить давно приостановленное продвижение Ирака к демократическому правительству. Он также попытался развеять опасения различных меньшинств Ирака, которые по-прежнему опасаются панарабских идеалов аль-Баззаза, пообещав им различные меры защиты.\n\nСможет ли аль-Баззаз реализовать эти обещания, пока неизвестно. Уже сейчас ходят слухи о напряжённости и сильных разногласиях внутри его коалиции.\n"
WORLD.18017.a:0 "Республика, если её удастся сохранить."
WORLD.18017.b:0 "Ревизионисты. Ни больше, ни меньше."
WORLD.18017.c:0 "Демократия на Ближнем Востоке?"

WORLD.18018.t:0 "[Get_newspaper_header]Баасисты захватывают власть в Ираке!"
WORLD.18018.d:0 "В своем сегодняшнем заявлении новый президент Ирака Ахмед Хасан аль-Бакр объявил о победе баасистов в изнурительной гражданской войне. В Ираке находится одна из крупнейших и наиболее влиятельных ветвей арабской социалистической партии Баас, которая на протяжении последних двух десятилетий оставалась стойким приверженцем арабской националистической мысли. Дерзко заявив о своей преданности антиколониальной борьбе, режим аль-Бакра, вероятно, будет проводить жёсткую политику против итальянского влияния, надеясь выступить в качестве "
WORLD.18018.a:0 "Это катастрофа!"
WORLD.18018.b:0 "Да здравствует Баас!"
WORLD.18018.c:0 "Будем ждать и надеяться на лучшее."

WORLD.18019.t:0 "[Get_newspaper_header]Восхождение Ад-Давы в Ираке!"
WORLD.18019.d:0 "Сегодня стало очевидно, что победителем гражданской войны в Ираке стало шиитское движение Ад-Дава, которому удалось мобилизовать шиитское большинство населения на основе принципов этнической и религиозной терпимости. Духовный лидер аятолла Абу аль-Касим аль-Хои выступил в Багдаде с краткой речью, в которой подтвердил намерения партии править в согласии со всем населением Ирака.\n\nОснованная на полудемократической политической системе, пропагандирующей исламские ценности и этику, Ад-Дава была невероятно популярна среди шиитского населения Ирака, и эта популярность только возросла, когда аль-Хои взял на себя руководство и призвал к созданию демократического и толерантного исламского правительства. В то время как более непримиримые голоса задаются вопросом о том, как толерантность может сдержать вполне реальную угрозу национализма, а суннитское население Ирака готовится к волнам дискриминации, аль-Хои не отступил перед вызовами, а заверил в необходимости создания законного и справедливого правительства на благо всех иракцев.\n"
WORLD.18019.a:0 "Разве ислам не призывает их делиться? Кто может использовать нефть больше, чем ENI?"
WORLD.18019.b:0 "Шииты надеются удержать Ирак в средневековье."
WORLD.18019.c:0 "Будем ждать и надеяться на лучшее."

WORLD.18020.t:0 "[Get_newspaper_header]Победа революционеров в Омане"
WORLD.18020.d:0 "Гражданская война в Омане завершилась сегодня победой революционеров Лейлы Фахро. Одна из многих стран, пострадавших от волны нестабильности, охватившей регион, Оман пережил государственный переворот, организованный Кабусом, сыном султана Саида бен Таймура, в сотрудничестве с итальянским гарнизоном. Неопределённость, вызванная этим шагом, создала вакуум власти, который вскоре был заполнен поддержанными Саудовской Аравией традиционалистами и коалицией панарабских революционеров.\n\nРеволюционеры Лейлы Фахро стремятся превратить Оман в оплот панарабизма на Юге Аравийского полуострова, цель, которая угрожает как саудовским, так и итальянским интересам в регионе. Ни Рим, ни Эр-Рияд никак не прокомментировали это событие."
WORLD.18020.a:0 "Досадная неудача."
WORLD.18020.b:0 "Победа арабского народа!"
WORLD.18020.c:0 "Возвращение к стабильности?"

WORLD.18021.t:0 "[Get_newspaper_header]Победа имамата в Омане"
WORLD.18021.d:0 "Гражданская война в Омане завершилась сегодня победой традиционалистов Галиба Аль-Хинаи. Одна из многих стран, пострадавших от волны нестабильности, охватившей регион, Оман пережил государственный переворот, организованный Кабусом, сыном султана Саида бен Таймура, в сотрудничестве с итальянским гарнизоном. Неопределённость, вызванная этим шагом, создала вакуум власти, который вскоре был заполнен поддержанными Саудовской Аравией традиционалистами и коалицией панарабских революционеров.\n\nГалиб Альхани, имам Омана, возглавляет коалицию поддерживаемых Саудовской Аравией традиционалистов и племенных лидеров и стремится восстановить Оман под теократическим правлением. Получив признание со стороны Эр-Рияда, победа Альхани в Омане представляет собой заметный успех саудовской внешней политики, которая преуспела в отрывании страны от итальянского влияния. Министерство иностранных дел Италии никак не прокомментировало это событие.\n"
WORLD.18021.a:0 "Это катастрофа!"
WORLD.18021.b:0 "Возвращение к традициям!"
WORLD.18021.c:0 "Наконец-то мир?"

WORLD.18022.t:0 "[Get_newspaper_header]Победа роялистов в Йемене"
WORLD.18022.d:0 "Сегодня гражданская война в Йемене завершилась капитуляцией последних опорных пунктов республиканцев перед силами имама Мухаммада Аль-Бадра. При поддержке как Саудовской Аравии, так и Итальянской империи роялистские силы смогли победить разнородную республиканскую коалицию генерала Абдаллы Аль-Саляля. Похоже, что призрак панарабизма в Йемене был решительно подавлен.\n\nМухаммад аль-Бадр во время гражданской войны пытался заручиться поддержкой как Эр-Рияда, так и Рима, представив себя убежденным защитником итальянских интересов и одновременно установив контакты с саудовским королем. Теперь, когда его трон в безопасности, многие международные наблюдатели задаются вопросом, выберет ли новый король Йемена сторону в продолжающейся борьбе за власть в регионе, чтобы не продолжать ходить по дипломатическому канату между Эр-Риядом и Римом."
WORLD.18022.a:0 "Будем надеяться, что он сделает правильный выбор."
WORLD.18022.b:0 "Досадная неудача."
WORLD.18022.c:0 "Кому какое дело до Йемена?"

WORLD.18023.t:0 "[Get_newspaper_header]Победа республиканцев в Йемене"
WORLD.18023.d:0 "Гражданская война в Йемене сегодня завершилась капитуляцией последних оплотов роялистов. Несмотря на помощь со стороны как Итальянской империи, так и Саудовской Аравии, имам Мухаммад аль-Бадр оказался не в состоянии вызвать народную поддержку, которой пользовался его отец, и был вынужден бежать из страны перед лицом военного поражения. С тех пор генерал Абдалла Аль-Саляль провозгласил Арабскую Республику Йемен.\n\nВозглавляя эксцентричную коалицию, состоящую из демократов, коммунистов и баасистов, некоторые наблюдатели ставят под сомнение стабильность нового правительства Саляля. Тем не менее, генерал, ставший президентом, объявил о своём намерении превратить Йемен в оплот панарабизма на Аравийском полуострове - амбиция, которая является прямым вызовом как Саудовской монархии, так и Итальянской империи. В то время как большинство считает претензии Йемена простым позерством, другие предупреждают, что нация может значительно превысить свой вес как в отношении влияния, так и в отношении военной мощи.\n"
WORLD.18023.a:0 "Досадная неудача."
WORLD.18023.b:0 "Победа арабского народа!"
WORLD.18023.c:0 "Кому какое дело до Йемена?"

WORLD.18024.t:0 "[Get_newspaper_header]Победа Йемена в Аравии"
WORLD.18024.d:0 "Боевые действия в Аравии сегодня завершились капитуляцией последних саудовских войск перед Йеменской Демократической Арабской Республики. Несмотря на значительное преимущество в плане техники и ресурсов, королевская армия Саудовской Аравии терпела поражение за поражением от йеменских сил. С тех пор в священном городе Мекке президент Абдалла аль-Саляль провозгласил образование Арабской Республики. Первый шаг к формированию панарабского государства. Военные наблюдатели объясняют неожиданную победу многочисленными проблемами внутри саудовских вооруженных сил, когда сообщилось, что монарх страны бежал за границу. Теперь, контролируя как священные города Мекку и Медину, так и огромные запасы нефти вдоль Персидского залива, наблюдатели приветствуют победу Йемена как истинное начало панарабского государства.\n"
WORLD.18024.a:0 "От плохого к худшему."
WORLD.18024.b:0 "Единое государство для единого народа!"
WORLD.18024.c:0 "Но что насчёт нефти?"

WORLD.18025.t:0 "[Get_newspaper_header]Победа саудитов в Йемене"
WORLD.18025.d:0 "Боевые действия в Йемене сегодня завершились капитуляцией последних йеменских войск. Несмотря на то, что Саудовская армия обладала значительным преимуществом в плане техники и ресурсов, её продвижение замедлялось как пересеченной местностью Йемена, так и энергичным сопротивлением, оказываемыми силами Йеменской Демократической Арабской Республики. В конечном счете саудовские войска смогли преодолеть эти препятствия и довести войну до конца; с тех пор Эр-Рияд восстановил имама Мухаммада аль-Бадра в качестве монарха Йемена.\n\nХотя война и закончилась, сопротивление в Йемене продолжается, поскольку многие йеменские солдаты и гражданские лица ушли в горы, чтобы вести партизанскую войну как против восстановленного короля, так и против его саудовских покровителей. Международные наблюдатели ожидают, что пройдет некоторое время, прежде чем страна полностью успокоится.\n"
WORLD.18025.a:0 "Лучше они, чем баасисты."
WORLD.18025.b:0 "Триумфальная победа!"
WORLD.18025.c:0 "Кому какое дело до Йемена?"

WORLD.18026.t:0 "[Get_newspaper_header]Победа Братьев-мусульман в Египте"
WORLD.18026.d:0 "Крах итальянской власти в Египте был окончательно завершён сегодня, когда силы "
WORLD.18026.a:0 "Это катастрофа!"
WORLD.18026.b:0 "Триумфальное возвращение к традициям!"
WORLD.18026.c:0 "Исламистский Египет?"

WORLD.18027.t:0 "[Get_newspaper_header]Тито и партизаны потерпели поражение!"
WORLD.18027.d:0 "Итальянская империя объявила, что с захватом Загреба итальянскими солдатами после операции "
WORLD.18027.a:0 "В Хорватию пришла зима."

WORLD.18100.t:0 "[Get_newspaper_header]Хаос в Анголе"
WORLD.18100.d:0 "Несмотря на все усилия возглавляемого американцами Мандата ОСН в Анголе, регион вновь был охвачен огнём хаоса после Южно-Африканской войны. После краха немецкой колонии и оккупации ОСН были предприняты усилия по созданию основы для длительного постколониального мира. Генерал Лавель некоторое время был вовлечён в переговоры между МПЛА и УНИТА, которые были основаны в ответ на немецкое господство и были враждебны любому западному присутствию, но существенно изменились в своих долгосрочных целях, как только захватчики были вытеснены. В то время как американское правительство ясно заявило о своём намерении не задерживаться дольше, чем это было необходимо, переговоры рухнули в огромное болото паранойи и подозрений. Президент Соединённых Штатов отказался комментировать ситуацию, сказав журналистам, что "This was an unfortunate turn of events.""
WORLD.18100.a:0 "Похоже, они просто не могли сосуществовать."

WORLD.18101.t:0 "[Get_newspaper_header]ОСН даёт независимость Анголе"
WORLD.18101.d:0 "Мандат ОСН в Анголе, включающий территорию, принадлежащую бывшей немецкой колонии, сегодня был официально распущен. Эта новость из Луанды последовала за объявлением о том, что между генералом Джоном Лавелем и УНИТА и МПЛА было достигнуто соглашение о деколонизации. Международные наблюдатели отметили, что мирное урегулирование с этими двумя движениями положительно отразилось на будущем региона. Тем не менее, многие быстро заметили, что это соглашение скорее всего не положит конец разногласиям групп, и только время покажет, смогут ли они действительно сосуществовать. Однако это покажет будущее, а пока торжества в Луанде, Бенгеле и Лубанге показывают, что надежда на африканском континенте ещё не умерла."
WORLD.18101.a:0 "Да продлится мир."

WORLD.18102.t:0 "[Get_newspaper_header]Хаос в Центральной Африке"
WORLD.18102.d:0 "Временное правительство ОСН в Конго рухнуло! В своем временном штабе на борту американского крейсера у берегов Сан-Томе генерал Лавель объявил, что из-за интенсивного давления со стороны Национального движения Конго ОСН была вынуждена покинуть регион Конго. Это серьезный удар по стратегическим интересам США в регионе, только недавно освободившемся от германского колониального режима, и он поверг Вашингтон в смятение. Ещё больше, чем разочарование правительства Соединённых Штатов, разочарованы инвесторы, которые имели выгодные сделки с рейхскомиссаром Зигфридом Мюллером, большинство из которых перешло к администрации ОСН. Инвесторы теперь могут потерять миллионы и даже больше, когда плотина Конго вышла из дружественных рук, немецких или американских. Экономические последствия этого инцидента могут оказаться ещё более разрушительными, чем дипломатические."
WORLD.18102.a:0 "Наши конголезские активы пропали!"

WORLD.18103.t:0 "[Get_newspaper_header]ОСН даёт независимость Центральной Африке"
WORLD.18103.d:0 "Сияющий свет свободы пришёл сегодня в Конго, страну, которая так долго жила под властью наёмников Зигфрида Мюллера. В телевизионной речи в Леопольдвилле генерал Крейтон Абрамс-младший объявил об окончании оккупационных операций и поклялся сотрудничать с новыми национальными государствами региона, если они того пожелают. Он особо подчеркнул готовность ОСН помочь в очистке остатков наёмных армий, которые доминировали в регионе под немецким владычеством. Тем не менее эксперты выразили скептицизм в отношении того, что народы региона Конго смогут мирно сосуществовать до тех пор, пока сохраняется этническая и территориальная напряженность. Окажутся ли эти опасения обоснованными, неизвестно, но по крайней мере сегодня вечером торжества по всему Конго предвещают новую эру независимости."
WORLD.18103.a:0 "Свобода!"

WORLD.18104.t:0 "[Get_newspaper_header]Хаос в Восточной Африке"
WORLD.18104.d:0 "Правление ОСН в Восточной Африке никогда не должно быть гладким. Немецкая оккупация под руководством рейхскомиссара Ганса Хюттига была просто слишком жестокой, слишком жестокой, чтобы позволить людям обойтись без травм, умственных или физических. В конце концов, только самые безжалостные из военачальников и революционеров могли выжить в таком ужасном горниле. Генерал Уэстморленд надеялся, что сможет принести мир в столь неспокойную страну, но похоже это была слишком большая надежда. Региональные лидеры ухватились за растущую нестабильность и ослабление контроля, чтобы провозгласить независимость и создать несколько новых государств. Президент США отказался давать комментарии, просто выразив своё разочарование в провале дипломатии и компромисса в достижении мирного результата. Генерал Уэстморленд был столь же мрачен, выражая сожаление по поводу того, что его усилия не смогли обеспечить гладкий процесс деколонизации.\n"
WORLD.18104.a:0 "Травмы слишком глубоки."

WORLD.18105.t:0 "[Get_newspaper_header]ОСН даёт независимость Восточной Африке"
WORLD.18105.d:0 "Сегодня президент Соединённых Штатов позвонил генералу Уильяму Уэстморленду, чтобы поздравить его с успешными переговорами по плану скорейшего процесса деколонизации Восточноафриканского региона, который находился под мандатом ОСН с момента окончания Южно-Африканской войны. Эксперты предупреждали, что бывшие владения безжалостного Ганса Хюттига окажутся трудной землей для укрощения, но благодаря напряжённой работе и сотрудничеству между Уэстморлендом и различными местными лидерами было совершено чудо. Впервые в современной истории живое лоскутное одеяло народов сможет сосуществовать в суверенных и признанных государствах, по крайней мере на это надеется мир. Когда Уэстморленда попросили прокомментировать это событие он заявил: "I have only done my duty as a soldier and representative of the United States. The true credit here belongs to the men and women of Africa who agreed to work together to chart a new path into the future.""
WORLD.18105.a:0 "Наконец - свобода!"

WORLD.18106.t:0 "[Get_newspaper_header]Хаос в ЦАР"
WORLD.18106.d:0 "Хаос вновь пришёл на африканский континент, когда Центральноафриканская Республика распалась на множество новых стран. В то время как точные детали причин, приведших к этому результату, вероятно останутся в строжайшей тайне в течение многих лет, если не десятилетий, эксперты сходятся во мнении, что это скорее всего говорит о недостаточной компетентности американского правительства. Множество переменных, которыми ЦАР была вынуждена жонглировать, многократно увеличивало сложность процесса деколонизации. Президент США не стал объяснять причины неудачи на недавней пресс-конференции, но заявил, что любые свободные страны Африки, ищущие друга, могут найти его в Соединённых Штатах. "We harbor no ill will to any of the nations of Africa," they were quoted as saying, "the minute we are called for we will answer. We will not refuse the requests of anyone simply because of our own mistakes.""
WORLD.18106.a:0 "Будут ли они слушать?"

WORLD.18107.t:0 "[Get_newspaper_header]Хаос в ЦАР"
WORLD.18107.d:0 "Хаос вновь пришёл на африканский континент, когда Центральноафриканская Республика распалась на множество новых стран. В то время как точные детали причин, приведших к этому результату, вероятно останутся в строжайшей тайне в течение многих лет, если не десятилетий, эксперты сходятся во мнении, что это скорее всего говорит о недостаточной компетентности американского правительства. Множество переменных, которыми ЦАР была вынуждена жонглировать, многократно увеличивало сложность процесса деколонизации. Президент США не стал объяснять причины неудачи на недавней пресс-конференции, но заявил, что любые свободные страны Африки, ищущие друга, могут найти его в Соединённых Штатах. "We harbor no ill will to any of the nations of Africa," they were quoted as saying, "the minute we are called for we will answer. We will not refuse the requests of anyone simply because of our own mistakes.""
WORLD.18107.a:0 "Будут ли они слушать?"

WORLD.18108.t:0 "[Get_newspaper_header]ОСН разделяет ЦАР"
WORLD.18108.d:0 "С самого образования Центральноафриканской Республики критики американской внешней политики предрекали провал этого безумного проекта. Сегодня их прогнозы подтвердились: президент [USA.GetLeader] объявил о роспуске Республики после неудачного саммита, целью которого было объединение лидеров африканского континента.\n\nОтветственность за этот преждевременный крах была возложена на генерала Уильяма Уэстморленда, чья неспособность эффективно управлять временной диктатурой, охватывающей миллионы людей, нанесла серьезный урон интересам США. Итогом всего этого стало вынужденное предоставление независимости множеству африканских стран. Международные наблюдатели полагают, что Америка попытается привлечь эти новые государства в свою сферу влияния. Однако все они уверены, что такие усилия окажутся напрасными, так как многие африканские лидеры заявили о своей приверженности свободе в бедности, а не богатству в рабстве.\n"Things did not go exactly as we had hoped, but the United States welcomes its brother nations across the ocean into the world. I hope that we will be able to maintain mutually beneficial friendships in the years to come.""
WORLD.18108.a:0 "Ожидаемый результат."

WORLD.18109.t:0 "[Get_newspaper_header]Африканерский Фолькстат присоединяется к Пакту"
WORLD.18109.d:0 "После краха рейхсштаата Ганса Хюттига Африканерский Фолькстат стал одним из немногих государств, чьи границы и политический порядок были четко определены. Восстановив связи с внешним миром, страна получила международное признание при поддержке Германского рейха.\n\nВ обмен на это признание и столкнувшись с растущим внутренним и международным давлением за его сотрудничество с Хюттигом, президент Герцог согласился уйти в отставку, а новым президентом был назначен Питер Виллем Бота. Яростный германофил, воспоминания о жизненно важной роли Рейха в Южно-Африканской войне сыграли решающую роль в его победе. Фактически, сразу после вступления в должность Бота официально потребовал восстановления членства Фолькстата в Пакте Единства, что было любезно принято Германией."
WORLD.18109.a:0 "Германия вернулась в Африку"
WORLD.18109.b:0 "Наше положение на континенте восстановлено!"
WORLD.18109.c:0 "Немедленно отмените признание"

WORLD.18110.t:0 "[Get_newspaper_header]Джаап Мараис назначен президентом Фолькстата"
WORLD.18110.d:0 "После краха рейхсштаата Ганса Хюттига Африканерский Фолькстат стал одним из немногих государств, чьи границы и политический порядок были чётко определены. Восстановив связи с внешним миром, страна получила международное признание при поддержке Германского рейха.\n\nВ обмен на это признание, столкнувшись с растущим внутренним и международным давлением за его сотрудничество с Хюттигом, президент Герцог согласился уйти в отставку, а новым президентом был назначен Джаап Мараис. Крах германского влияния в Фолькстате, который случился из-за незначительного участия Рейха в войне, называют главной причиной победы Мариса над германофильской фракцией ВНП."
WORLD.18110.a:0 "Буры отстояли свой нейтралитет."
WORLD.18110.b:0 "Ублюдки!"
WORLD.18110.c:0 "Пошлите мистеру Мараису бутылку нашего лучшего шампанского."

WORLD.50014.t:0 "[Get_newspaper_header]Маргарет Тэтчер избрана премьер-министром Англии"
WORLD.50014.desc:0 "Маргарет Тэтчер впервые попала в заголовки газет в 1951 году, когда стала самой молодой женщиной-депутатом парламента после своего избрания. Теперь у неё новый рекорд: первая женщина-премьер-министр. После недавней победы на всеобщих выборах члены Королевской партии в Палате общин проголосовали за то, чтобы сделать Тэтчер своим партийным лидером, тем самым сделав её премьер-министром.\n\nРезультат выборов руководства был шоком для многих людей, знакомых с парламентской политикой, что долгое время считали Тэтчер аутсайдером, которого внутренний круг Королевской партии всегда держал на расстоянии вытянутой руки. Скептики внутри партии были в значительной степени подавлены её выбором укомплектовать кабинет депутатами "old guard" MPs, the most prominent of which is R.A. "Rab" Butler. The question of whether she leads her cabinet or her cabinet leads her, however, will remain to be seen."
WORLD.50014.a:0 "В Англии и раньше были королевы, но женщина премьер-министр? Чересчур."

WORLD.50015.t:0 "[Get_newspaper_header]Реджинальд Модлинг избран премьер-министром Англии"
WORLD.50015.desc:0 "После победы в гражданской войне власть Королевской партии в стране казалась абсолютной. Но их хватка не так крепка, как можно было бы подумать, поскольку на недавних парламентских выборах партия Реджинальда Модлинга "
WORLD.50015.a:0 "Англия медленно приближается к свободе."

WORLD.50016.t:0 "[Get_newspaper_header]Маргарет Тэтчер переизбрана премьер-министром"
WORLD.50016.desc:0 "Когда Маргарет Тэтчер была назначена главой Королевской партии, многие правильно предположили, что она будет марионеткой: молодым, податливым премьер-министром, которого старая гвардия партии могла бы использовать для продвижения своих планов без сопротивления. Но Тэтчер, как могли бы засвидетельствовать многие члены Королевской партии, доказала, что она устойчива и несгибаема, как железо.\n\nЗа последние несколько лет ей удалось перехитрить Рэба Батлера и других титанов Королевской партии, превратив их попытки подорвать её авторитет в возможность укрепить собственную власть. На этих последних всеобщих выборах Королевская партия сохранила своё большинство в Палате общин, доказав, что Тэтчер может не только управлять своей собственной партией, но и укрепить своё влияние по всей стране.\n\nИ теперь, продолжая своё правление в качестве премьер-министра Англии, Маргарет Тэтчер может свободно продвигать свою политическую повестку - и на этот раз она действительно будет её собственной.\n"
WORLD.50016.a:0 "Марионетка оборвала свои нити."

WORLD.50017.t:0 "[Get_newspaper_header][Get_World_50017_Title]"
WORLD.50017.desc:0 "[Get_World_50017_Desc]"
WORLD.50017.a:0 "[Get_World_50017_Response]"

WORLD.50018.t:0 "[Get_newspaper_header]Маргарет Тэтчер отправлена в отставку"
WORLD.50018.desc:0 "Когда Маргарет Тэтчер была назначена главой Королевской партии, многие правильно предположили, что она будет марионеткой: молодым, податливым премьер-министром, которого старая гвардия партии могла бы использовать для продвижения своих планов без сопротивления. Но Тэтчер оказалась такой же устойчивой и несгибаемой, как железо, к большому огорчению своих хозяев.\n\nА теперь, похоже, с них довольно. После многих лет попыток управлять ею и получения отпора на каждом шагу, старая гвардия Королевской партии решила, что она больше не стоит хлопот, и начала движение недоверия против премьер-министра. Предложение было принято, что привело к отставке Тэтчер с поста лидера Королевской партии и премьер-министра. Вместо неё теперь сидит Р. А. "Rab" Butler, one of her would-be puppetmasters. And now, without Thatcher anymore, Butler may start implementing their agenda unimpeded.\n"
WORLD.50018.a:0 "Хочешь сделать что-то хорошо - сделай это сам."

WORLD.50019.t:0 "[Get_newspaper_header]Военный переворот в Англии"
WORLD.50019.desc:0 "Для жителей Лондона звуки марширующих солдат и танков, катящихся по городским улицам, стали слишком хорошо знакомы в последнее время. И они услышали их ещё раз сегодня, когда Королевская армия штурмовала здание парламента.\n\nФельдмаршалы Бернард Монтгомери и Джеральд Темплер, соруководители очевидного военного переворота, сделали заявление по радио. Ссылаясь на многочисленные оправдания, генералы объявили, что парламент будет распущен на неопределённый срок, а исполнительная власть тем временем перейдёт к группе военных офицеров.\n\nНесмотря на то, что они неоднократно настаивали на том, что это правительство должно быть "transitional" and would be dissolved "with all due haste," many people both within and without the British Isles have a hard time believing the claim. Those who seize power often are loathe to relinquish it.\n"
WORLD.50019.a:0 "Пламя Англии тускнеет."

WORLD.60001.t:0 "[Get_newspaper_header]Гарольд Вильсон избран премьер-министром Англии"
WORLD.60001.desc:0 "Идея возвращения социализма в Англию долгое время казалась абсурдной, но иногда реальность имеет способ бросить вызов.\n\nВыборы, назначенные после поражения старого режима привели к тому, что Социалистическая лейбористская партия во главе с Гарольдом Вильсоном взяла бразды правления в свои руки. Вильсон стал воплощением компромисса между умеренными социал-демократами и воинствующими социалистами после того, как возглавил лейбористское подполье. Он доказал свою решающую роль в привлечении поддержки левых в Сопротивление, и ему до сих пор помогает командир Билл Александр.\n\nКабинет Вильсона обещает радикальные реформы - от упразднения английской монархии до всеобъемлющего государства всеобщего благосостояния. Но с видимым расколом внутри партии, гноящимся день ото дня, путь первого премьер-министра лейбористов за последние тридцать лет будет не лёгким.\n"
WORLD.60001.a:0 "Как долго будет развеваться красный флаг?"

WORLD.60002.t:0 "[Get_newspaper_header]Джордж Джеллико избран премьер-министром Англии"
WORLD.60002.desc:0 "Именно при консервативном правительстве Англия впала в тиранию, и именно при консервативном правительстве Англия освободится. Национальная демократическая лига выиграла первые за многие годы свободные выборы в Англии, и её лидер Джордж Джеллико займёт пост премьер-министра.\n\nДжеллико последовал за отцом, служа в Королевском флоте во время Второй мировой войны, а позже стал харизматичным членом министерства иностранных дел старого правительства. Он был завербован Окинлеком, став главным связным Сопротивления в Америке; оттуда Джеллико поднялся до руководства НДЛ.\n\nНДЛ - это идеологическая пестрота, включающая практически всех, кто хочет вернуть монарха и демократию, и надежды на объединение этих фракций в единую политическую партию ещё не оправдались."
WORLD.60002.a:0 "Сын адмирала берёт на себя управление государственным кораблём."

WORLD.60003.t:0 "[Get_newspaper_header]Гарольд Вильсон переизбран премьер-министром"
WORLD.60003.desc:0 "Социалистическая лейбористская партия Англии сохранила своё большинство в парламенте. Гарольд Вильсон объявил, что его второй срок будет посвящен борьбе с "five giants" - want, disease, ignorance, squalor, and idleness - outlined by the long-forgotten Beveridge Report. Maintenance of the country's closeness with the OFN was also stressed by the government.\n\nWilson then touted his recent achievements, claiming the English economy was stronger than ever, with workers enjoying well paying jobs that treated them well.\n\nReginald Birch, leader of the hardliner faction of the SLP, was noted to be absent. Reports suggest Birch and his followers were expelled from the party after a rousing speech by Wilson himself. And so the SLP, for now, stand united in delivering their vision to England."
WORLD.60003.a:0 "Красный флаг продолжает развеваться."

WORLD.60004.t:0 "[Get_newspaper_header]Джордж Джеллико переизбран премьер-министром Англии"
WORLD.60004.desc:0 "Национальная демократическая лига Англии обеспечила себе большинство мест в парламенте. Премьер-министр Джеллико говорил о своей победе как о "resounding victory for the forces of liberal democracy in England and across the world." As such, Jellicoe's England looks set to expand her ties to the OFN.\n\nThe NDL ran on a promise to restore the rightful monarch to her throne, and today, the queen stands more popular than ever, in contrast to her much hated uncle.\n\nAccording to internal party reports, the NDL has walked a fine line to maintain moderate control over the party without antagonizing the Conservatives and Liberals. This balancing act has been crucial in passing needed reforms and keeping party unity. Only time will tell if the scales will tip in either direction, and if Jellicoe can keep his party afloat."
WORLD.60004.a:0 "Волны продолжают дремать."

WORLD.60005.t:0 "[Get_newspaper_header]Коммунистический переворот в Английском Содружестве"
WORLD.60005.desc:0 "Пять десятилетий назад большевики в России свергли республику и навязали однопартийное государство. Сегодня история повторилась в Англии, когда бескомпромиссные члены Социалистической лейбористской партии устроили мягкий переворот против Гарольда Вильсона, вытеснив его из руководства партии. Недавно назначенный премьер-министр Реджинальд Берч провозгласил Английскую Социалистическую Республику. В телеобращении он осудил "reactionary plotters" within the SLP, claiming that they "choked the flame of revolution and plunged the workers into darkness."\n\nThe new government's goals include: massive industrialization, military expansion, and economic autarky. But with their ideology making them effectively a pariah to much of Europe, it is hard to imagine this new state standing on its own for long."
WORLD.60005.a:0 "Станет ли Берч ещё одним Бухариным?"

WORLD.60006.t:0 "[Get_newspaper_header]Переворот в Англии"
WORLD.60006.desc:0 "Для жителей Лондона звуки марширующих солдат и танков, катящихся по городским улицам, стали слишком хорошо знакомы в последнее время. И они услышали их ещё раз сегодня, когда армия штурмовала здания парламента и захватила различные правительственные здания. Похоже, демократия не пришлась по душе Клоду Окинлеку.\n\nОтставной генерал, возглавлявший Сопротивление во время гражданской войны, объединился со своим союзником Биллом Александром, чтобы захватить бразды правления и вернуть страну на прежний курс. Окинлек объявил, что он и его войска имеют прерогативу защищать английскую демократию от всех внутренних и внешних агрессоров, и это обстоятельство заставило его принять меры.\n\nОни намерены создать переходное правительство, чтобы лучше установить демократическую систему. Когда они сочтут безопасным отказаться от власти, остается только гадать.\n"
WORLD.60006.a:0 "Для спасения демократии есть более ироничные вещи, нежели переворот."

 WORLD.60101.t:0 "[Get_newspaper_header]Красный Уэльс побеждает на выборах в Уэльсе"
 WORLD.60101.desc:0 "Правительство Уэльса официально объявило, что левая партия, известная как Красный Уэльс, победила на выборах.\n\nПоследние несколько месяцев в Уэльсе, безусловно, были бурными из-за угольного кризиса, который охватил страну, приведя её на грань экономического коллапса. После того как кризис был разрешён, произошла катастрофа в Аберфане, когда рухнула горная вершина. Эта катастрофа привела к гибели более 140 человек, большинство из которых были детьми, так как оползень задел местную школу в этом районе. После того, как это ужасное событие захлестнуло страну, из правительства пришла помощь, чтобы убедиться, что такого больше не повторится.\n\nОднако после этих двух катастроф, похоже, Красный Уэльс стал светлым пятном в истории Уэльса, во главе с Эмрисом Томасом, который обещает, что новое правительство будет работать для народа и для Уэльса в целом.\n"
 WORLD.60101.b:0 "Посмотрим, сможет ли дракон справиться с этим."
 WORLD.60101.b:0 "Посмотрим, сможет ли дракон справиться с этим."

 WORLD.60102.t:0 "[Get_newspaper_header]ШНП удержала власть в Шотландии"
 WORLD.60102.desc:0 "Судя по результатам, объявленым вчера поздно вечером, Шотландская национальная партия победила на выборах в Шотландии.\n\nПосле смерти Джона Маккормика, который был президентом Шотландии с момента основания страны в последние дни Второй мировой войны, были назначены досрочные выборы. В результате ШНП почти распалась после инцидента на похоронах Маккормика, когда некоторые члены партии были арестованы за "disturbance of the peace". This victory has been applauded by the many democratic countries of the world. Lead by Robert McIntrye, who served as the previous vice president under the McCormick Administration. So far it seems that the McIntrye Administration is pledging closer ties to the OFN, and to protect Scottish Sovereignty."
 WORLD.60102.a:0 "Ожидаемо."
 WORLD.60102.b:0 "Свет на Севере продолжает гореть."

 WORLD.60103.t:0 "[Get_newspaper_header]НЛП побеждает на выборах в Шотландии"
 WORLD.60103.desc:0 "Независимая лейбористская партия победила на выборах 1962 года в Шотландии, тем самым ошеломив страну.\n\nУильям Вульф, избранный президент, был бывшим членом ШНП, прежде чем уйти на своих условиях после споров, возникших между ним и партией. После многих лет работы в качестве оппозиции ШНП, кажется, что НЛП наконец одержала замечательную победу, достойную празднования.\n\nУильям Вульф уже пообещал, что страна во что бы то ни стало останется независимой, подавив слухи о том, что партия выступала в качестве британского юнионистского фронта. Значительная часть партии выступает за расширение социальной сферы и справедливое обращение с английским меньшинством."
 WORLD.60103.a:0 "Посмотрим, что сделают эти социалисты."
 WORLD.60103.b:0 "Смогут ли они удержать страну вместе, как это сделала ШНП?"

 WORLD.60104.t:0 "[Get_newspaper_header]Юнионистская партия побеждает на выборах в Шотландии"
 WORLD.60104.desc:0 "Вчера вечером было объявлено, что Юнионистская партия одержала ошеломляющую победу над ШНП и меньшей, но грозной партией, известной как НРП.\n\nДля многих граждан Шотландии это была совершенно неожиданная победа, о которой было сообщено во время речи Присциллы Бьюкен, избранного президента, на которой присутствовала полиция, чтобы убедиться, что не возникнет никаких проблем. Казалось, что там собралась вполне протестующая группа, равно как и группа контрпротестующих, гордо демонстрирующих британский флаг.\n\nОднако необычайно спокойные Вооружённые силы Шотландии во главе с маршалом Дугласом Уимберли дали лишь короткое сообщение Бьюкен, прежде чем немедленно двинуть войска к границе для проведения учений."
 WORLD.60104.a:0 "О Боже, Юнионисты победили? "
 WORLD.60104.b:0 "Интересно, что это значит для будущего Британии."

 WORLD.60105.t:0 "[Get_newspaper_header]Переворот ОВС в Шотландии"
 WORLD.60105.desc:0 "Из Шотландии пришло известие, что внутренние агенты в Юнионистской партии совершили переворот.\n\nПохоже, что в Юнионистскую партию Шотландии была внедрена ОВС, известная террористическая группа в Англии. Группа была известна многими нападениями на английские и немецкие гарнизоны по всей стране. Многие из этих нападений заканчивались взрывами, а затем налетчики исчезали в ночи, как призраки.\n\nКак только об этом были получены известия, связь Шотландии с наиболее заметными странами континентальной Европы стала прерываться, тем самым ограничивая контакты, которыми располагает страна. Под руководством человека, известного как Роберт Майн, преступники, несомненно, поведут страну по гораздо более суровому пути."
 WORLD.60105.a:0 "Что-то мне подсказывает, что это не к добру."
 WORLD.60105.b:0 "Переворот в Шотландии? Смешно!"

WORLD.61001.t:0 "[Get_newspaper_header]Ирландская республиканская армия отступает"
WORLD.61001.desc:0 "Сегодня ирландские офицеры полиции вернулись в Северную Ирландию, после того как завершились переговоры между Шоном Лемассом, премьер-министром Ирландии, и Шеймусом Туоми, лидером ИРА. Лидер приказал своей организации отступить, подписав договор с уступками от беспокойной республики.\n\nГлавные из этих уступок - полная амнистия для участников восстания, а также полный разрыв с Пактом Единства. Германия пока никак не прокомментировала происходящее, хотя вероятно будет недовольна такой последовательностью событий. Международные наблюдатели беспокоятся за экономику островного государства, которая была уничтожена, когда Рейх был вынужден покинуть их в начале гражданской войны, а также геополитическую изоляцию, в которой сейчас находится Ирландия.\n"
WORLD.61001.a:0 "На Изумрудный остров возвращается ощущение нормальной жизни."
WORLD.61001.b:0 "Неужели ирландцы наконец перестали воевать друг с другом?"

WORLD.61002.t:0 "[Get_newspaper_header]Восстание ИРА подавлено"
WORLD.61002.desc:0 "Сегодня ирландские силы прошли через Белфаст, разгромив мятежную военизированную группировку, известную как Ирландская республиканская армия. Эта группа захватила власть в регионе после того, что ирландские официальные лица назвали "byzantine conspiracy," and had inspired similar popular uprisings throughout the island nation. Orders were soon given to the Irish military to step in and reassert control over the situation.\n\nSean Lemass, Taoiseach of the Republic of Ireland, is facing considerable backlash at home, as many among the populace feel as if the situation could and should have been resolved without bloodshed. International observers have also criticized the Irish government for needless violence and destruction in an already volatile region of the Republic, and many wonder if Fianna Fáil's decades long grasp on power is coming to an ignoble end."
WORLD.61002.a:0 "Восстание Туоми подавлено в зародыше."
WORLD.61002.b:0 "Конец беспорядков или только начало?"

WORLD.61003.t:0 "[Get_newspaper_header]Переворот ИРА"
WORLD.61003.desc:0 "Под предводительством Шеймуса Туоми силы Ирландской республиканской армии сегодня двинулись на Дублин, отстранив от власти Фианну Файл. После серии народных восстаний Туоми, как сообщается, выдвинул ряд требований к Шону Лемассу, ныне бывшему премьер-министру Ирландской Республики, которые остались без ответа, вызвав дальнейшие беспорядки и в конечном итоге свержение ирландского правительства.\n\nТуоми окрестил себя лидером новой Социалистической Республики Ирландия, хотя международные наблюдатели сомневаются, является ли этот лидер чем то большим, чем двухгрошовым диктатором, поскольку очень мало политики связанной с социализмом было введено в действие. Официальные лица Германии до сих пор не прокомментировали внезапную смену ирландского правительства, хотя они вероятно возмущены самопровозглашенным марксистом так близко к немецким берегам.\n"
WORLD.61003.a:0 "Победа международного рабочего класса!"
WORLD.61003.b:0 "Социализм в Ирландии? Посмотрим, как долго это продлится."

WORLD.61004.t:0 "[Get_newspaper_header]Переворот бригадиров в Ирландии"
WORLD.61004.desc:0 "Шон Лемасс, бывший премьер-министр Ирландии был свергнут в результате государственного переворота. Перед судом над Нилом Блейни, лидером фракции сторонников жёсткой линии в Фианне Файл, Силы обороны Ирландии во главе с генералами Джеймсом Келли и Шоном Макьюэном штурмовали офис бывшего премьер-министра, арестовав его за государственную измену против Республики, и провозгласили лидера сторонников жёсткой линии новым премьер-министром вместо Лемасса.\n\nНовый режим, как говорят, чрезвычайно германофильский, и вероятно будет стремиться к большей интеграции в Пакт Единства. Официальные лица Германии, как сообщается, в восторге от этой новости и скорее всего примут новое правительство в Пакт с распростёртыми объятиями. Международные наблюдатели осудили новое правительство, заявив о своей обеспокоенности жестокими репрессиями и новыми ограничениями свобод.\n"
WORLD.61004.a:0 "Ирландия выбирает свою сторону истории."
WORLD.61004.b:0 "Ирландия обратно ползёт к своим прежним хозяевам."

WORLD.61005.t:0 "[Get_newspaper_header]Конец Ольстерских добровольческих сил"
WORLD.61005.desc:0 "Силы обороны Ирландии прошли сегодня по улицам Белфаста, взяв столицу повстанческой военизированной группировки "just another county, with no special privileges." Unrest brims throughout the county, and will likely continue throughout the near future."
WORLD.61005.a:0 "Ирландия, снова единая и неделимая!"
WORLD.61005.b:0 "Ирландия, целиком выкованная в крови погибших."

WORLD.61006.t:0 "[Get_newspaper_header]Победа Ольстерских добровольческих сил"
WORLD.61006.desc:0 "В результате шокирующего поворота событий Ольстерские добровольческие силы во главе с Ианом Пейсли провозгласили независимость от Ирландии. Это произошло после серии неудачных наступлений ирландской армии, которые не смогли подчинить ОДС. Ещё одним шокирующим ударом по Ирландии стали военные, свергнувшие правительство. Глава администрации Шон Макьюэн объявил всему миру, что нынешнее правительство "ineffective in maintaining the territorial integrity of Ireland". Whether the Irish military will maintain their control over the state temporarily or cement their power is unknown.\n\nIn Ulster, the fighting appears to still be ongoing. International observers have reported atrocities being committed against the Irish population, which has caused a panic across Ulster as many flee southward."
WORLD.61006.a:0 "О Боже"
WORLD.61006.b:0 "За Бога и Ольстер!"

WORLD.61007.t:0 "[Get_newspaper_header]Соглашение Страстной пятницы"
WORLD.61007.desc:0 "Все стороны Ольстерского конфликта подписали соглашение о прекращении любой террористической или вооружённой деятельности. Протестантский ОДС под руководством Иана Пейсли сел вместе с левой католической СИ Шеймуса Туоми и Шоном Лемассом в парламенте Стормонта в Северной Ирландии для подписания мирного соглашения. Основными условиями этого договора были выход Ирландии из Пакта и проведение региональных выборов в обмен на прекращение огня.\n\nЛюбой страх перед экономическими последствиями, вызванными резким уходом из Пакта, кажется, игнорируется ирландским населением, которое празднует мирное разрешение Ольстерского кризиса. Без сомнения, Лемасс спас будущее Ирландии, и на горизонте появился новый и славный рассвет.\n"
WORLD.61007.a:0 "То, что началось в 1916 году, наконец заканчилось."
WORLD.61007.b:0 "Возможно, люди в этом мире ещё способны на компромисс."

WORLD.61008.t:0 "[Get_newspaper_header]Ольстер принимает Английское господство"
WORLD.61008.desc:0 "Во время несколько неожиданного поворота событий государство Ольстер сегодня объявило, что оно откажется от своей новообретённой независимости, вместо этого заявив, что оно стремится воссоединиться с [ENG.GetNameDef]. Молодое государство получило независимость всего несколько месяцев назад во время Гражданской войны в Ирландии, во главе которой стоял Иан Пейсли, лидер Ольстерских добровольческих сил.\n\nЦерковные колокола звонят в Лондоне, когда страна празднует возвращение ещё одной части своей некогда великой империи, но настроение в Дублине значительно мрачнее. Пока неизвестно, как отреагирует Ирландия на то, что часть их нации добровольно вернулась в руки своего давнего врага, хотя международные наблюдатели опасаются, что это станет смертельным ударом для и без того пошатнувшейся демократии страны.\n"
WORLD.61008.a:0 "Мы приветствуем возвращение Ольстера"
WORLD.61008.b:0 "Дураки меняют одного хозяина на другого."


