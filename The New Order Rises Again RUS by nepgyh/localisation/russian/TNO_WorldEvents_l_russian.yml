 WORLD.1001.t:0 "Эдуард VIII отрёкся от престола"
 WORLD.1001.d:0 "Второй раз в своей жизни король Англии Эдуард VIII отрёкся от престола. Будучи вынужденным вернуться к своей роли после немецкой оккупации и изгнания короля Георга VI, король оставался глубоко непопулярным как среди аристократии, так и среди народа из-за его брака с простолюдинкой и его сотрудничества с Германией.  Бывший король и его жена Уоллис Симпсон, как ожидается, вскоре отправятся на пенсию в свою частную резиденцию в столице Багамских островов Нассау.\n\nВ то время как общество радуется этому событию, перед английским правительством теперь стоит задача заполнить пустующий трон. Элизабет Виндзор, дочь бывшего короля Георга VI, является фаворитом и может стать следующим монархом. Однако правительство также рассматривает другие варианты, менее окрашенные противоречиями."
 WORLD.1001.a:0 "Тяжела будет голова, носящая корону."
 WORLD.1001.b:0 "Невольный король наконец-то отдыхает."

 WORLD.1002.t:0 "Бывший король Англии убит"
 WORLD.1002.d:0 "Сегодня в 12:33 по местному времени, бывший король Англии Эдуард VIII был найден мёртвым в своей резиденции в столице Багамских островов Нассау. Его жена, Уоллис Симпсон, была найдена рядом с ним без сознания и истекающей кровью изо рта и в настоящее время выздоравливает в больнице. Вскрытие тела Эдварда и исследование вина, которое они пили, показало, что причиной смерти действительно был яд.\n\nПосле убийства вспыхнули многочисленные спекуляции, многие из которых указывали пальцем на английское правительство и королевское поместье. Премьер-министр Тэтчер, игнорируя обвинения, выразила свои самые искренние соболезнования родственникам Эдварда и поклялась, что организаторы убийства будут найдены."
 WORLD.1002.a:0 "Я отмечу это... пивом."
 WORLD.1002.b:0 "Ясно, Бог не хранил короля."

