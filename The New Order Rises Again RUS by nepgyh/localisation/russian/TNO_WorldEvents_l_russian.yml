 WORLD.11.t:0 "Последнее завоевание Рейха"
 WORLD.11.desc:0 "19 января 1962 года Эберхард Кёльнер стал первым человеком, высадившимся на Луну. В наше время мы являемся свидетелями космической гонки: борьбой между Рейхом, Японией и США за господство в космосе. И если американцы стали первыми, кто отправил человека в космос, то Рейх смог перепрыгнуть янки и совершить немыслимое. Фюрер с гордостью объявил, что немецкая высадка сделала Рейх победителем в космической гонке. В Германии запланирована торжественная церемония вручения Железного Креста Кёльнеру и его коллегам. В честь этого события по всему Рейху объявлена неделя празднований.\n\nПосле кратких поздравлений из посольств от Америки и Японии, президент Никсон поклялся, что Соединённые Штаты станут первыми, кто создаст на Луне свой постоянный контингент, а Япония вскоре после этого объявила о том, что она будет первой, кто сумеет совершить высадку на Марс."
 WORLD.11.a:0 "Космическая гонка выиграна?"

