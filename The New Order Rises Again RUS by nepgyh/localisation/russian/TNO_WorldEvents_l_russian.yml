 WORLD.426.t:0 "Калькуттская весна"
 WORLD.426.desc:0 "Правительство Азад Хинд, базирующееся в Восточной Индии, осуществило переход от полуавторитарного государства к функционирующему демократическому государству со свободными выборами и конкурирующими партиями. Ранее Бозе выступил с речью, в которой сказал, что правительство должно "come clean with the fact that while one-party rule might have served us well in the past, it is not helping anyone now", and has been praised by his people as a reformer and believer in freedom. In the streets, protestors once angry with the government sing and dance in celebration, and the police rest easy knowing that they won't have to break out the batons on anyone getting too rowdy."
 WORLD.426.a:0 "Jai Hind!"
 WORLD.426.b:0 "Ну и что? Они всё ещё предатели."
 WORLD.426.c:0 "Это до тех пор, пока они не испортят наши взаимоотношения."
 WORLD.426.d:0 "Очаровательно. Смена режимов ощущается как наблюдение за высыханием краски."
 WORLD.426.e:0 "Если Бозе не заинтересован в союзничестве, то не отвлекайте меня этим дерьмом!"
 WORLD.426.f:0 "Ветер перемен достиг и Бенгалии."

 WORLD.430.t:0 "[Get_newspaper_header]Бал Такерей побеждает на индийских выборах 1967 года"
 WORLD.430.desc:0 "Сегодня, вопреки всем прогнозам, Бал Такерей и Шив Сена победили на всеобщих выборах 1967 года. Позиции Такерея были охарактеризованы как ксенофобские, крайне правые и даже геноцидальные, идущие вразрез с традиционными тенденциями Индии придерживаться относительно левых взглядов, что шокировало многих.\n\nБудучи ключевым игроком при прежнем режиме Мохана Сингха и предположительно главным исполнителем операции "Akhand Bharat", the world waits in fear and anticipation of Thackeray's next move."
 WORLD.430.a:0 "И всё же мир ничего не сделал."
 WORLD.430.b:0 "Да поможет нам Бог."

 WORLD.432.t:0 "[Get_newspaper_header]Зиаур Рахман побеждает на индийских выборах 1967 года"
 WORLD.432.desc:0 "Сегодня, среди многих обвинений в преследовании избирателей и заговоре против Индии, Зиаур Рахман и Мукти-бахини выиграли всеобщие выборы 1967 года. Лидер бенгальского национализма, Рахман победил со своей популярной платформой поддержки полного роспуска Азад Хинд к 1970 году и замены его государствами, представляющими меньшинства бихари, бенгальцев и ассамцев.\n\nИзбрание Рахмана приветствовалось и поддерживалось ОСН и Республикой Индия, но было осуждено Сферой и её союзниками. Можно ли достичь целей Рахмана, будет видно."
 WORLD.432.a:0 "Joy Bangla!"
 WORLD.432.b:0 "Приятно видеть знакомое лицо в Индии."
 WORLD.432.c:0 "Будем надеяться, что мы не потеряем хватку."
 WORLD.432.d:0 "Неужели это конец Свободной Индии?"

 WORLD.453.t:0 "Вмешательство Свободной Индии в Индийскую гражданскую войну"
 WORLD.453.desc:0 "По мере того как прогрессирует Гражданская война в Индии и вытекающий из неё гуманитарный кризис, [BEN.GetLeader] объявил, что Коммунистическая партия Индии присоединилась к Азад Хинд. Однако это была не единственная новость, поскольку Нетаджи также заявил, что Индийская национальная армия начнёт вмешательство в гражданскую войну. Объявив войну фронту Джаната и Республике Индия, войска ИНА уже хлынули через границу.\n\nСфера Сопроцветания объявила о своей поддержке этого шага, а ОСН его раскритиковала. Однако, несмотря на это, Азад Хинд имеет преимущество, будучи в наступлении, а не вынужденным защищать свою землю."
 WORLD.453.a:0 "Jai Hind!"
 WORLD.453.b:0 "Мы должны остановить врага!"
 WORLD.453.c:0 "Беги за ними, тигр!"
 WORLD.453.d:0 "Мы рискуем потерять Индию!"
 WORLD.453.e:0 "Что это значит для Пакистана?"
 WORLD.453.f:0 "Интересно."

 WORLD.454.t:0 "Вмешательство Свободной Индии в Индийскую гражданскую войну"
 WORLD.454.desc:0 "По мере того как прогрессирует Гражданская война в Индии и вытекающий из нее гуманитарный кризис, [BEN.GetLeader] объявил, что Индийская национальная армия начнёт вмешательство в гражданскую войну в Индии. Объявив войну фронту Джаната, Коммунистической партии Индии и Республике Индия, войска ИНА уже хлынули через границу.\n\nСфера Сопроцветания объявила о своей поддержке этого шага, а ОСН его раскритиковала. Однако несмотря на это, Азад Хинд имеет преимущество, будучи в наступлении, а не вынужденным защищать свою землю."
 WORLD.454.a:0 "Jai Hind!"
 WORLD.454.b:0 "Мы должны остановить врага!"
 WORLD.454.c:0 "Беги за ними, тигр!"
 WORLD.454.d:0 "Мы рискуем потерять Индию!"
 WORLD.454.e:0 "Что это значит для Пакистана?"
 WORLD.454.f:0 "Интересно."

 WORLD.455.t:0 "Конец Индийской гражданской войны"
 WORLD.455.desc:0 "Ужасная Индийская гражданская война сегодня подошла к концу, при сдаче последних антиправительственных сил, к удивлению многих, поддерживаемое японцами правительство Азад Хинд, возглавляемое Нетаджи [BEN.GetLeader], одержало победу над фашистским Фронтом Джанаты, Коммунистической партией Индии, и своим старым недругом, Республикой.\n\nТо, что Азад Хинд выйдет победителем считалось неизбежным после того, как они начали интервенцию, но многие всё же протянули руку помощи своей избранной стороне. Японская империя прислала свои поздравления и объявила о своей неизменной поддержке правительства Азада Хинда, в то время как Соединённые Штаты и Организация Свободных Наций не дали никаких комментариев и продолжают принимать у себя изгнанных генералов Республики Индия."
 WORLD.455.a:0 "Jai Hind!"
 WORLD.455.b:0 "Мы прибыли, спустя 20 лет."
 WORLD.455.c:0 "Свет свободы затушен."
 WORLD.455.d:0 "Интересно."

 WORLD.456.t:0 "Конец Индийской гражданской войны"
 WORLD.456.desc:0 "Ужасная Индийская гражданская война сегодня завершилась капитуляцией последних антиправительственных сил, и фашистский фронт Джаната, возглавляемый Диндаялом Упадхьяйей и Мадхавом Садашивом Голвалкаром, одержал победу над Республикой Индия и Коммунистической партией.\n\nПобеда Фронта Джаната стала неприятным сюрпризом для свободного мира, так как Хиндутва далеко не популярен среди индийских граждан. Однако, учитывая неспособность Республики удержать стратегические позиции и военную неопытность КПИ, вполне естественно, что победа досталась Фронту Джаната. Ни Японская империя, ни Организация Свободных Наций не дали комментариев, в то время как Великогерманский рейх поздравил новое индийское правительство."
 WORLD.456.a:0 "Vande Materam!"
 WORLD.456.b:0 "Долго они не продержатся!"
 WORLD.456.c:0 "Свет свободы затушен."
 WORLD.456.d:0 "Интересно."

 WORLD.457.t:0 "Конец Индийской гражданской войны"
 WORLD.457.desc:0 "Ужасная Индийская гражданская война сегодня завершилась капитуляцией последних антиправительственных сил, и Коммунистическая партия Индии, возглавляемая Шрипадом Амритом Данге и бывшим коммунистическим повстанцем Чандрой Раджешварой Рао, одержала победу над фашистским фронтом Джаната и Республикой Индия.\n\nПобеда КПИ не рассматривалась как полностью исключенная из сферы возможного, поскольку многие индийцы поддерживают социализм. Тем не менее, КПИ никогда не была слишком большой силой в индийской политике, несмотря на свою оппозиционную позицию в течение большей части 1950-х и начала 1960-х годов, так что это всё ещё довольно удивительно. Ни Организация Свободных Наций, ни Японская империя не прокомментировали эту победу."
 WORLD.457.a:0 "Vande Materam!"
 WORLD.457.b:0 "Долго они не продержатся!"
 WORLD.457.c:0 "Возможно мы сможем найти причину этого?"
 WORLD.457.d:0 "Интересно."

 WORLD.458.t:0 "Конец Индийской гражданской войны"
 WORLD.458.desc:0 "Ужасная Индийская гражданская война сегодня завершилась капитуляцией последних антиправительственных сил, и Республика Индия, возглавляемая дочерью Джавахарлала Неру Индирой Ганди, одержала победу над фашистским Фронтом Джаната и Коммунистической партией Индии.\n\nСвободный мир вздыхает с облегчением, в то время как фашисты и коммунисты поражены, поскольку демократия восторжествовала вопреки всем препятствиям, сложенным против неё. Соединённые Штаты и Организация Свободных Наций уже прислали свои поздравления, в то время как Японская империя и правительство Азад Хинда не дали никаких комментариев."
 WORLD.458.a:0 "Vande Materam!"
 WORLD.458.b:0 "Никаких изменений."
 WORLD.458.c:0 "Ура!"
 WORLD.458.d:0 "Интересно."

 WORLD.459.t:0 "Конец Индийской гражданской войны"
 WORLD.459.desc:0 "Ужасная Индийская гражданская война сегодня завершилась капитуляцией последних антиправительственных сил, и Республика Индия, возглавляемая героем войны и генералом [RAJ.GetLeader], одержала победу над фашистским Фронтом Джаната и Коммунистической партией Индии.\n\nСвободный мир вздыхает с облегчением, в то время как фашисты и коммунисты поражены, поскольку демократия победила, несмотря на все трудности, сложенные против неё. Соединённые Штаты и Организация Свободных Наций уже прислали свои поздравления, в то время как Японская империя и правительство Азад Хинда не дали никаких комментариев. Тем не менее, некоторые начинают задаваться вопросом, когда закончится военное временное правительство..."
 WORLD.459.a:0 "Vande Materam!"
 WORLD.459.b:0 "Долго они не продержатся!"
 WORLD.459.c:0 "Будем надеяться, что они поступят так же, как поступил Вашингтон."
 WORLD.459.d:0 "Интересно."

 WORLD.460.t:0 "Восстание в Бирме"
 WORLD.460.desc:0 "С момента обретения независимости [BUR.GetNameDef] был беспокойным государством, с конфликтами и междоусобицами между фашистским правительством Бамара и другими меньшинствами, наряду с социалистами Бамара."
 WORLD.460.a:0 "Мы будем драться с ними здесь и бороться с ними там!"
 WORLD.460.b:0 "Свобода!"
 WORLD.460.c:0 "Мы должны немедленно разобраться с этой угрозой!"
 WORLD.460.d:0 "Идите вперёд и освобождайте!"
 WORLD.460.e:0 "Кому какое дело до Бирмы?"

 WORLD.461.t:0 "Освобождение народов Бирмы"
 WORLD.461.desc:0 "Кажется, что по мере развития мира колониальные границы рвутся на куски. Сегодня [BUR.GetLeader] объявил о капитуляции бирманского правительства перед повстанцами. Этнические группы качин, шан, карен, мон, араканцы и чин добились независимости.\n\nЭти новые нации уже начали процесс восстановления и установления связей с внешним миром, главным образом с Республикой Индия и ОСН. В то время как многие ожидают, что эти новоиспечённые лидеры будут цепляться за власть, несколько более оптимистичных умов верят, что они отдадут власть демократии."
 WORLD.461.a:0 "Мы были опозорены на весь мир."
 WORLD.461.b:0 "Наконец - свобода!"
 WORLD.461.c:0 "Мы ещё вернемся!"
 WORLD.461.d:0 "Ещё одна колониальная граница, уничтоженная борцами за свободу."
# WORLD.461.a:0 "Global geopolitics shifts yet again." #duplicate loc key

 WORLD.462.t:0 "[Get_newspaper_header]Пакистан становится независимым"
 WORLD.462.desc:0 "С тех пор как Индия вырвалась из тисков хаоса после Второй мировой войны, её считают чем-то вроде пороховой бочкой. Омрачённая проблемами этничности, религии, идеологии и кружащихся иностранных стервятников, нация-выскочка имела слишком много проблем, которые не способна решить.\n\nОсобенно жестоким среди этих проблем было печально известное разделение между индуистами и мусульманами, положение дел, которое, наконец, хотя и хаотично, было решено сегодня. Опасаясь вечного господства индусов, Северное мусульманское меньшинство полностью преуспело, провозгласив новое государство, известное как "Pakistan".\n\nMigrations to and from Pakistan have begun in earnest across the subcontinent, as have particularly brutal incidents of violence. Spectators are divided on this development, with some worried about the increasing violence gripping the region, and others praising a solution to the long issue of religious tension. Time will tell what reaction India and her neighbors will exert.\n"
 WORLD.462.a:0 "Мы приветствуем наших братьев!"
 WORLD.462.b:0 "Пакистан Зиндабад!"
 WORLD.462.c:0 "Когда-нибудь мы вернёмся в Карачи."
 WORLD.462.d:0 "Интересно."

 WORLD.463.t:0 "[Get_newspaper_header]Иберия покидает Гибралтарскую дамбу"
 WORLD.463.desc:0 "Иберийское министерство развития, правительственный орган, отвечающий за техническое обслуживание Гибралтарской дамбы, сегодня объявило о том, что Иберия больше не будет финансировать операции, необходимые для поддержания её работы. Отныне Иберия будет проводить только жизненно важное техническое обслуживание, чтобы гарантировать, что мегаструктура не рухнет.\n\nГибралтарская дамба, звезда немецкого проекта Атлантропа, была построена в конце 40-х годов и стала собственностью Иберии после краха немецкой экономики в 50-х годах. Из-за экономических проблем Иберии и того, что дамба стала бездонной финансовой дырой, мегаструктура была оставлена в покое, и теперь мир затаил дыхание, поскольку её обрушение привело бы к миллионам жертв и возможному разрушению всех средиземноморских стран."
 WORLD.463.a:0 "У нас есть и более серьезные проблемы."
 WORLD.463.b:0 "Будем молиться, чтобы она не рухнула."

 WORLD.464.t:0 "[Get_newspaper_header]Иберия объявляет о создании Иберийского совета"
 WORLD.464.desc:0 "В странах, сформированных в условиях авторитаризма, как Иберия, не должно показаться удивительным то, что какое-либо результативное правление будет трудным. Поэтому иберийские Каудильо объявили, что для поддержки их усилий по стабилизации и объединению союза они создадут совет должностных лиц, задачей которого будет консультирование по государственным вопросам.\n\nЕго прямое влияние на политику должно быть незначительным, но на самом деле аналитики предсказывают, что совет может быть использован любым из Каудильо, чтобы одержать верх над политическими разногласиями между ними в свою пользу. Следовательно, было сочтено, что совет может действовать вопреки здравому смыслу, и в дальнейшем сильнее разделит две нации, вместо их же единения. Дальнейшие события, вероятно, прольют свет на эффективность этой новой иберийской "
 WORLD.464.a:0 "Конечно же, это правильное решение."
 WORLD.464.b:0 "Это явно не прогресс."
 WORLD.464.c:0 "Бесполезное учреждение для слабого государства."

 WORLD.465.t:0 "[Get_newspaper_header]Иберия объявляет о создании Иберийского совета"
 WORLD.465.desc:0 "Сегодня Каудильо Франко и Салазар совместно объявили о создании Иберийского совета. Сделав короткую паузу, чтобы дать возможность раздаться громогласным аплодисментам, они продолжили изъяснения о своей новой системы перед огромной собравшейся толпой.\n\nПо словам этих двух людей, ответственность и обязанности появившиеся для них при руководстве Иберией огромны, а правление только лишь пары человек поставило бы страну в ненадежное положение. Чтобы укрепить свою возможность удержать власть, им пришлось делегировать часть своих полномочий отдельному - но явно нижестоящему - совету, состоящему из назначенных должностных лиц. Этот "
 WORLD.465.a:0 "Конечно же, это правильное решение."
 WORLD.465.b:0 "Шаг в правильном направлении."
 WORLD.465.c:0 "Бесполезное учреждение для слабого государства."

 WORLD.466.t:0 "[Get_newspaper_header]Анархистские боевики осаждают Барселону!"
 WORLD.466.desc:0 "На фоне нарастающего кризиса на Пиренейском полуострове возникли шокирующие новости, гласящие о неконтролируемом политическом насилии, которое может распространиться по всей стране. Каталония пережила одни из самых ожесточённых боёв между политическими диссидентами и правительственными войсками, обе стороны днём и ночью сталкивались в столице данного региона. Место происшествия жутко напоминает гражданскую войну в Испании; Барселона вся заставлена баррикадами, а сосед воюет против соседа, поскольку различные идеологические наклонности захватили души жителей Иберии.\n\nНа данный момент радикальный левый профсоюз, известный как НКТ-ФАИ, и его сторонники борются за контроль над Барселоной и теперь настроены на длительную борьбу против контратаки проправительственных сил. Это история, столь же старая, как и само время для Испании, поскольку страна снова разыгрывает кровавое, суматошное время 30-х годов.\n"
 WORLD.466.a:0 "Мы победим!"
 WORLD.466.b:0 "Долой тиранию!"
 WORLD.466.c:0 "Это будет испытанием для Иберии."

 WORLD.467.t:0 "[Get_newspaper_header]Иберийский экономический крах"
 WORLD.467.desc:0 "Мрачные новости пришли из Иберии. Вчера вечером можно было наблюдать панические сцены наводнения сотнями биржевых брокеров входов на Мадридскую фондовую биржу, в то время как правительство пыталось отреагировать на кризис. Миллионы, если не миллиарды песет были уничтожены, и это число продолжает расти.\n\nМногие винят отток бизнеса и капитала в соседние страны в ответ на проводимую фалангистами политику. Другие винят в этом стресс, связанный с расходами Иберии, например, её необузданные владения в Африке, а также народное недовольство внутри страны. Фашисты и сочувствующие им гитлеровцы по всей стране даже обвиняют "
 WORLD.467.a:0 "Мы сможем это исправить."
 WORLD.467.b:0 "Иберия стоит на краю анархии."

 WORLD.468.t:0 "[Get_newspaper_header]Смерть Антониу де Оливейры Салазара"
 WORLD.468.desc:0 "Сегодня в 4:02 утра медработники объявили, что Жозе Антониу Оливейра Салазар, один из двух Каудильо Иберийского Союза и предводитель португальских территорий внутри страны, умер. С его смертью проходит более трёх десятилетий португальской истории.\n\nСообщается, что Каудильо умер из-за осложнений, вызванных кровоизлиянием в мозг. Народ Португалии уже скорбит по своему лидеру, как и его бывший соратник Франсиско Франко.\n\nДо тех пор, пока не будет избран новый преемник, Франко является единственным правителем Иберийского Союза, и эксперты полагают, что сейчас в руках Франко находится прекрасная возможность стать единственным правителем Иберии, если только он отважится пойти на соответствующие меры."
 WORLD.468.a:0 "Покойся с миром."
 WORLD.468.b:0 "Один Каудильо уже пал."

 WORLD.469.t:0 "[Get_newspaper_header]Иберия упраздняет Иберийский совет"
 WORLD.469.desc:0 "Каудильо Франсиско Франко объявил своему народу - и международной прессе - что Иберийский совет прекратит своё существование в течение недели.\n\nПервоначально созданный для того, чтобы позволить доверенным лицам делиться своим опытом с Каудильо, для обеспечения более эффективного управления страной, совет якобы отклонился от своей основной цели. Вместо того, чтобы просто направлять обоих правителей Иберии на верный путь, очевидно, институт попытался подорвать авторитет Каудильо и привнести коррупцию в то место, где в противном случае её даже и не было бы. В этом и заключается причина упразднения совета - Франко заявил, что если они подают такой плохой пример, то никакой ценности в совете нет. Если нет ценности в совете, то и нет причины для его существования.\n\nСвязаться с Каэтано для комментариев не удалось."
 WORLD.469.a:0 "Это было необходимо."
 WORLD.469.b:0 "Очередной шаг назад."
 WORLD.469.c:0 "Хороший выбор."

 WORLD.470.t:0 "[Get_newspaper_header]Иберия сохраняет Иберийский Совет"
 WORLD.470.desc:0 "Вероятно, чтобы предотвратить непрекращающиеся жалобы на вопиющий авторитаризм и коррупцию как внутри страны, так и в иностранной прессе, Каудильо Франсиско Франко рано утром опубликовал заявление относительно консультативного совета. Это послание, как примирительное, так и не лишенное отчётливого привкуса испанской диктатуры, рассказывало об эффективности института, а его дальнейшее существование, вероятно, не будет поставлено под сомнение в ближайшее время.\n\nБудет ли этот шаг способствовать укреплению нынешнего режима или даст оппозиции какую-либо политическую возможность для продвижения, ещё предстоит выяснить. Однако в настоящее время всё больше внимания уделяется самому совету и тому, сможет ли его использование измениться с проявлением знака поддержки Каудильо."
 WORLD.470.a:0 "Это необходимое учреждение."
 WORLD.470.b:0 "По крайней мере, они смогут получить рекомендации."
 WORLD.470.c:0 "Они слабы."

 WORLD.471.t:0 "[Get_newspaper_header]Иберия упраздняет Иберийский совет"
 WORLD.471.desc:0 "Сегодня Франко объявил собравшимся жителям в Мадриде, что Иберийский совет прекратит своё существование в течении двух дней. Обескураженной прессе он объяснил, что за короткое время существования совета, он не привнёс ничего, кроме ущерба государству и пустой траты ресурсов. Такой исход глубоко ранил Каудильо, но ради блага Иберии он, с одобрения Каэтано, уничтожил "
 WORLD.471.a:0 "Это было необходимо."
 WORLD.471.b:0 "Возвращение к началу."
 WORLD.471.c:0 "Хороший выбор."

 WORLD.472.t:0 "[Get_newspaper_header]Иберия сохраняет Иберийский совет"
 WORLD.472.desc:0 "Сегодня Иберийский Союз сделал неожиданное заявление, касающееся Иберийского совета. Хоть изначально этот институт был создан для того, чтобы снять с плеч Каудильо ответственность за принятие законов, он по разным причинам подвергся критике со стороны некоторых членов правительства, и возникших разногласий было достаточно, чтобы спровоцировать дебаты о причине его существования.\n\nЭти прения подошли к концу с победой позиции о сохранении нынешней системы, и совет остаётся существовать до будущих событий. Международные наблюдатели отмечают, что Иберия приближается к созданию институтов демократии, но ещё предстоит выяснить, смогут ли они развиваться дальше в правильном направлении."
 WORLD.472.a:0 "Это необходимое учреждение."
 WORLD.472.b:0 "По крайней мере, они притворяются полезными."
 WORLD.472.c:0 "Они слабы."

 WORLD.473.t:0 "[Get_newspaper_header]Иберия реформирует Иберийский совет"
 WORLD.473.desc:0 "С сегодняшнего дня Иберийский Союз больше не подчиняется прихотям двух Каудильо. Оба мужчины совместно объявили, что они уйдут со своих постов в правительстве.\n\nТакже, они объявили о радикальных реформах Иберийского совета, полномочия и обязанности которого значительно расширятся. Совет займет место обоих Каудильо, управляя Иберией и проводя преобразования страны по своему усмотрению. К чему приведут эти реформы, в настоящее время неизвестно.\n\nВместо этого Каудильо возьмут на себя роль надзирателей, заявив, что их пребывание у власти не закончится, пока совет не завершит свои реформы на удовлетворительном для них уровне."
 WORLD.473.a:0 "Начинается новая эра."
 WORLD.473.b:0 "Новая демократия - это всегда хорошо."
 WORLD.473.c:0 "Либерализм? Тьфу!"

 WORLD.474.t:0 "[Get_newspaper_header]Национальный союз побеждает на Иберийских выборах 1970 года"
 WORLD.474.desc:0 "Национальный союз объявил о победе в Иберийском союзе почти через несколько минут после завершения самих выборов. Объявив свою победу триумфом народной воли, партия провозгласила свою победу новым веком для иберийского народа.\n\nЕдинственная партия, которая хоть как-то может оспорить их доминирование в Конгрессе - это консервативный Народный альянс, который объявил о создании коалиции с правящей партией. Вместе они легко составят большинство.\n\nВозглавляемый харизматичным Алехандро де Валькарселем, Национальный союз позиционирует себя защитником традиций и как разумный выбор для консерваторов. Международные наблюдатели насторожены по отношению к Валькарселю, который служил при режиме Франко и чьи республиканские настроения не поддаются проверке."
 WORLD.474.a:0 "Viva Iberia!"
 WORLD.474.b:0 "Посмотрим, к чему это приведёт."

 WORLD.475.t:0 "[Get_newspaper_header]Коалиция Демократического Спасения берёт Иберию под контроль"
 WORLD.475.desc:0 "Шокирующие новости пришли сегодня из Иберийского конгресса, когда избранное правительство, сформированное Национальным союзом, столкнулось с государственным переворотом.\n\nВременный президент сказал следующее: "Last night, at approximately 9:00 PM, the former president ordered the Guardia Civil to enter Congress and arrest the opposition on suspicion of treason. The Guardia Civil proved themselves more loyal to the nation than to aspiring dictators, as we can announce that the National Union has instead been removed from power with an investigation into their subversive activities to be carried out as soon as possible. Until new elections are held, Iberia will be governed by a coalition of every opposition party, working towards the singular goal of preventing a repeat of last night's events. For the sake of liberty, this one final act of tyranny was a sad necessity. God save Iberia." "
 WORLD.475.a:0 "Трудные времена требуют трудного выбора."
 WORLD.475.b:0 "Похоже, их демократия будет жить."

 WORLD.476.t:0 "[Get_newspaper_header]Народный альянс побеждает на Иберийских выборах 1970 года"
 WORLD.476.desc:0 "Сегодня на первых иберийских выборах в конгресс победила консервативная, правая партия "consistent with the needs of the Iberian people". In his victory speech, President-Elect Manuel Fraga thanked his party's opponents for their admirable and honest commitment to democracy, before vowing that he would see an Iberia equal parts traditional and progressive built atop the foundation laid by the Caudillos. After being sworn in, the President-Elect then led a prayer for Iberia and all its people, regardless of race, religion or nationality, declaring them to be "one people, united in their diversity under God"."
 WORLD.476.a:0 "За традиции!"
 WORLD.476.b:0 "Насколько они демократичны?"

 WORLD.477.t:0 "[Get_newspaper_header]ПДО побеждает на Иберийских выборах 1970 года"
 WORLD.477.desc:0 "Первые выборы в Иберийский конгресс принесли самый неожиданный результат: победой либеральной Партии демократического обновления.\n\nЭлитарная и технократическая, ПДО тем не менее доказала иберийскому народу свои добрые намерения, и её послание об экономическом возрождении ударило там, где более социально ориентированная политика их соперников этого не сделала. Хорошо известная своими связями с Опус Деи, ПДО открыто верит, что укрепление экономики укрепит общество, хотя они отметили, что у них есть ряд сильных социальных политик, твёрдо основанных на их католических убеждениях. Подобно Национальному альянсу, ПДО также взяла на себя обязательство установить равную справедливость и правовой статус для иберийских меньшинств, чтобы положить конец сепаратистским беспорядкам. Время покажет, сможет ли ПДО вывести Иберию из её шаткого положения."
 WORLD.477.a:0 "За прогресс!"
 WORLD.477.b:0 "Победа неудачников."

 WORLD.478.t:0 "[Get_newspaper_header]Республиканский союз побеждает на Иберийских выборах 1970 года"
 WORLD.478.desc:0 "Республиканский союз одержал победу на первых выборах в Иберийский конгресс, победив партии НА, ПДО и НС.\n\nС предвыборной программой, основанной на быстром преодолении всех авторитарных мер, которые Каудильо реализовали в течение предыдущих сорока лет, пересмотре хартий автономии, которыми пользовались Каталония и Страна Басков, и большого пакета социальных прав, РС столкнулся с большей оппозицией, чем любая другая легальная партия в преддверии выборов, за некоторые из своих обещаний, поскольку антирегионалистские настроения были одними из самых глубоко укоренившихся настроений в Испании при Франко. Однако идеалы свободы и плюрализма победили, и Иберия, наконец, может выйти на свет как истинная страна свободы."
 WORLD.478.a:0 "За свободу!"
 WORLD.478.b:0 "Посмотрим, как долго это продлится."

 WORLD.479.t:0 "Ч. Р. Рао становится премьером Индии"
 WORLD.479.desc:0 "Сегодня завершились выборы руководства правящей Коммунистической партии недавно реорганизованной Республики Индия, и Чандра Раджешвара Рао принял пост Генерального секретаря от Шрипада Амрита Данге. Данге уже заявил о своей поддержке Рао в "united struggle against fascism", and stated that he would continue to serve as a member of the party.\n\nRao's slightly more libertarian outlook compared to Dange has been noticed, but more important is his ideology: termed Marxism-Raoism, Rao believes in the abolition of major industrial centres and "total agrarian equality", with agriculture being the main resource of India and all factories being abolished by the year 2000. Critics state that Rao seeks to drive India into the ground, but that shall be seen as he begins his rule over the subcontinent."
 WORLD.479.a:0 "Jai Rao!"
 WORLD.479.b:0 "Нас не волнует, что Дели разрывается на части."
 WORLD.479.c:0 "Аграризм никогда не сможет прижиться в Индии!"
 WORLD.479.d:0 "Может быть, оттепель не помешает?"
 WORLD.479.e:0 "Интересно."

 WORLD.480.t:0 "Диндаял Упадхьяя захватывает власть в Индии"
 WORLD.480.desc:0 "Сегодня борьба за власть в недавно основанном Индийском государстве закончилась, и верховный лидер Диндаял Упадхьяя захватил абсолютную власть в результате насильственного переворота. Бывший глава государства Мадхав Садашив Голвалкар и видные члены РСС уже были расстреляны, а Упадхьяйя объявил об упразднении должности Голвалкара в качестве Сарсангчалака, взяв абсолютную духовную власть над индуизмом и индийским народом.\n\nНесмотря на веру Упадхьяи в фашизм, он рассматривается многими как более либеральный кандидат, чем милитаристский националист Голвалкар, и некоторые страны уже выступили в поддержку Верховного лидера Упадхьяя. Однако независимо от того, что говорят и делают другие страны, Дели снова оказался в чужих руках."
 WORLD.480.a:0 "Вместе мы поведем эту страну вперед."
 WORLD.480.b:0 "Будем надеяться, что он более благоразумен."
 WORLD.480.c:0 "Он никогда не добьется успеха."
 WORLD.480.d:0 "Наконец-то кто-то более либеральный."
 WORLD.480.e:0 "Интересно."

 WORLD.481.t:0 "Бенгальская война за независимость"
 WORLD.481.desc:0 "текст"
 WORLD.481.a:0 "Мы защитим свой суверенитет!"
 WORLD.481.b:0 "Joy Bangla!"
 WORLD.481.c:0 "Народ Бенгалии борется за свободу!"
 WORLD.481.d:0 "Кажется, на востоке вновь воцарился хаос."

 WORLD.482.t:0 "Окончание Бенгальской войны за независимость"
 WORLD.482.desc:0 "Кровопролитная, затяжная Бенгальская война за независимость закончилась, и националист Мукти Бахини одержал победу над силами Индийской национальной армии, провозгласив Народную Республику [BAN.getName]. Возглавляемое Шейхом Муджибуром Рахманом, [BAN.getName] является социалистическим государством, связанным с Республикой Индия и, в большей степени, с Соединёнными Штатами и Организацией Свободных Наций, причем все три признают независимость [BAN.getName].\n\nАзад Хинд и его союзники объявили, что они будут продолжать отказываться от признания [BAN.getName], и похоже, что популярность ИНА и Мохана Сингха быстро падает, а его некомпетентность становится очевидной. Вполне вероятно, что он проиграет следующие выборы - если его насильственно не отстранят от власти."
 WORLD.482.a:0 "Мы вернёмся"
 WORLD.482.b:0 "Joy Bangla!"
 WORLD.482.c:0 "Народ Бенгалии наконец-то свободен!"
 WORLD.482.d:0 "Еще одна постколониальная нация."

 WORLD.483.t:0 "Распад Азад Хинд"
 WORLD.483.desc:0 "Нетаджи Шейх Муджибур Рахман из правительства Азад Хинд сегодня сделал заявление, которое удивило весь мир: Азад Хинд должен был быть упразднен, а его место должны занять новообразованные республики Бенгалия, Бихар и Ассам. Рахман уже давно сделал себе имя как лидер Лиги Авами, бенгальской националистической партии, действующей в Азад Хинд, и многие отмечали, что дни Азад Хинд были сочтены, когда его избрали. Однако мало кто ожидал, что он добьётся успеха, ожидая военного переворота или того, что Конгресс заблокирует любые законопроекты, выдвинутые Лигой Авами. Однако Рахман одержал победу, и плоды его труда уже очевидны.\n\nСоединённые Штаты и Республика Индия первыми признали новые нации, поздравив их с обретением независимости, в то время как Японская империя и Рейх отказались от комментариев."
 WORLD.483.a:0 "Этого не может быть!"
 WORLD.483.b:0 "Наконец - свобода!"
 WORLD.483.c:0 "Наконец-то народ свободен!"
 WORLD.483.d:0 "Интересно."

 WORLD.484.t:0 "Восстание наксалитов"
 WORLD.484.desc:0 "текст"
 WORLD.484.a:0 "Мы должны победить радикалов!"
 WORLD.484.b:0 "Мы сбросим наши цепи!"
 WORLD.484.c:0 "Будем надеяться, что они останутся на нашей стороне."
 WORLD.484.d:0 "Пролетарии всех стран, соединяйтесь!"
 WORLD.484.e:0 "Интересно."

 WORLD.485.t:0 "Третья война за независимость Индии"
 WORLD.485.desc:0 "текст"
 WORLD.485.a:0 "Jai Hind!"
 WORLD.485.b:0 "Vande Materam!"
 WORLD.485.c:0 "Это может быть нашим шансом в Индии!"
 WORLD.485.d:0 "Великая война на нашем заднем дворе."
 WORLD.485.e:0 "Понимаю."

 WORLD.486.t:0 "Восстание в Махараштре"
 WORLD.486.desc:0 "Вскоре после окончания кровавой гражданской войны в Индии вновь вспыхнула напряжённость, поскольку Социалистическая Республика Индия теперь втянута в борьбу против Фронта Махараштры, уцелевшего остатка Фронта Джаната, возглавляемого Мадхавом Садашивом Голвалкаром и Диндаялом Упадхьяйей, бывшими лидерами РСС и БДС соответственно.\n\nФронт Махараштры уже объявил о своих амбициях объединить всю Индию под властью Хиндутвы. В то время как немногие думают, что у них есть шанс на победу, все больше обеспокоены тем, какие потери это нанесет экономическому и социальному положению Дели."
 WORLD.486.a:0 "За народ!"
 WORLD.486.b:0 "За индуизм!"
 WORLD.486.c:0 "Они снова разрывают себя на куски."
 WORLD.486.d:0 "Грехопадение."

 WORLD.487.t:0 "Пакистанская война за независимость"
 WORLD.487.desc:0 "Похоже, что попытки Республики Индия насильственно интегрировать мусульман в правительство имели мало успеха, так как сегодня [PAK.GetLeader] объявила в одностороннем порядке о независимости Пакистана. Эта декларация была отклонена Дели, и теперь на Индийском субконтиненте впервые с 1953 года действует военное положение.\n\nБесчисленные пакистанские ополченцы, разделённые во многих отношениях идеологически, но все объединённые стремлением к независимости от Дели и образованию государства для мусульман на северо-западе Индии, названного Пакистаном, или "Land of the Pure" in Urdu."
 WORLD.487.a:0 "Экстремизм не победит!"
 WORLD.487.b:0 "Да здравствует Пакистан!"
 WORLD.487.c:0 "Наконец-то у них есть свобода!"
 WORLD.487.d:0 "Интересно."

 WORLD.488.t:0 "Конец Третьей Индийской войны за независимость"
 WORLD.488.desc:0 "Долгая, жестокая Третья Индийская война за независимость сегодня подошла к окончательному завершению, когда последние республиканцы сдались силам правительства Азад Хинд под руководством Нетаджи и президента [BEN.GetLeader]. Индийский субконтинент с 1943 года был разделён между более капиталистическими силами Республики Индия во главе с Джавахарлалом Неру и более социалистическими, милитаристскими силами правительства Азад Хинд во главе с Субхасом Чандрой Бозе.\n\nВ своей речи [BEN.GetLeader] сказал: "we have at last reconciled, with peace finally returning to an Indian subcontinent, free of Western colonialism and oppression". The Azad Hind Government is known for its state atheism policy, primarily applied to its Muslim and Christian citizens. Many suspect that India will change for the worse with the Azad Hind's victory, with increased insurgent activity and a poorer population. However, one thing is certain; India is at last reunified, under its favourite freedom fighters."
 WORLD.488.a:0 "Jai Hind!"
 WORLD.488.b:0 "Мы победили!"
 WORLD.488.c:0 "Досадно."
 WORLD.488.d:0 "Интересно."

 WORLD.489.t:0 "Конец Третьей Индийской войны за независимость"
 WORLD.489.desc:0 "Долгая, жестокая Третья Индийская война за независимость сегодня подошла к окончательному завершению, когда последние националисты сдались силам Республики Индия под руководством премьер-министра [RAJ.GetLeader]. Индийский субконтинент с 1943 года был разделён между более капиталистическими силами Республики Индия во главе с Джавахарлалом Неру и более социалистическими, милитаристскими силами правительства Азад Хинд во главе с Субхасом Чандрой Бозе.\n\nВ своей речи [RAJ_GetPresident] сказал: "we have at last undone the greatest wrong of history, and found unity at last". The Republic of India is not a popular entity in the Azad Hind Government, as well as with mixed support at home. Many suspect that the Indian National Army will only continue to operate as a guerrilla force, working against the forces of the Republic. However, one this is certain; India is at last reunified, under the forces of western freedom and liberal democracy."
 WORLD.489.a:0 "Vande Mataram!"
 WORLD.489.b:0 "Силы неруизма торжествуют."
 WORLD.489.c:0 "Беспокойно."
 WORLD.489.d:0 "Интересно."

 WORLD.490.t:0 "Афганистан присоединяется к Сфере Сопроцветания"
 WORLD.490.desc:0 "Вставьте текст"
 WORLD.490.a:0 "Наконец-то мы воссоединились."
 WORLD.490.b:0 "Мы едины с Афганистаном!"
 WORLD.490.c:0 "Очередное предательство."
 WORLD.490.d:0 "Беспокойно."
 WORLD.490.e:0 "Кого волнует Афганистан?"

 WORLD.491.t:0 "[Get_newspaper_header]Иберийский развод"
 WORLD.491.desc:0 "Иберийский Союз пришёл к тому, что, по-видимому, было его судьбоносным завершением.\n\nСогласно иностранным новостям, правительство Иберии было загнано в тупик из-за нескольких непримиримых позиций по различным вопросам. Имея возможность наложить вето друг на друга, Каудильо прекратили любую целесообразную для страны политику.\n\nКаудильо, как сообщается, вступили в переговоры о расколе Союза, которые завершились созданием Испании и Португалии. По результата так называемого "
 WORLD.491.a:0 "Этому не суждено было случиться."

 WORLD.492.t:0 "[Get_newspaper_header]Победа лоялистов Салазара в Португалии"
 WORLD.492.desc:0 "Несмотря на то, что все шансы были против него [POR.GetLeader] завоевал полную политическую власть над Португалией. После своего бегства на родину он быстро установил эффективный режим, чтобы противостоять иберийским силам. С другими фракциями в стране, которые сговорились против него, он был вынужден тащить свой народ через ужасное испытание войны на два фронта. Ошеломляющие военные победы и обстоятельства позволили диктатору отстоять свою позицию. Мятежники сдались перед мощью португальской военной машины, в то время как войска Союза были брошены на произвол судьбы.\n\nНекоторые вышли на улицы в знак протеста против того, кого они считают незаконным преемником португальского государства, но эти призывы слабеют с каждым часом. Режиму удалось стабилизировать своё правление и восстановить португальский курс в международных отношениях."
 WORLD.492.a:0 "Победа!"
 WORLD.492.b:0 "Интересно."

 WORLD.493.t:0 "[Get_newspaper_header]Победа республиканцев в Португалии"
 WORLD.493.desc:0 "После ошеломляющей победы над старой гвардией португальского правительства республиканцы с гордостью провозгласили о создании новой португальской республики. Движение Вооружённых Сил, группа демократических военных офицеров, потерявших веру в португальский авторитаризм, успешно сумело заручиться поддержкой по всей стране. Их движение быстро разрослось, превратив фракцию в крупного потенциального соперника за политическую власть против правительства.\n\nВосстание, несмотря на первоначальную дезорганизацию, смогло захватить важные стратегические пункты вокруг Португалии, нагло преследуя вражеские силы. Потерпев крах как из-за внутреннего раскола, так и из-за внешней угрозы, салазаристский режим в конечном счете был вынужден признать поражение перед демократическими силами. Для Португалии наступает новая эра, возвращение демократии в ту часть мира, которая, по мнению многих, никогда не должна была увидеть её вновь.\n"
 WORLD.493.a:0 "Победа!"
 WORLD.493.b:0 "Интересно."

 WORLD.494.t:0 "[Get_newspaper_header]Победа коммунистов в Португалии"
 WORLD.494.desc:0 "Внутренняя война в Португалии завершилась победой Португальской Народной Республики. Объединённый фронт различных коммунистических течений и ополченцев поздно вступил в войну, но с тех пор, как он отделился от Временной Республики, он превратился в идеологически устойчивую силу, которая с большим успехом отбивалась от своих врагов. Эта победа означает, что на полуострове вновь возрождается социализм, и молодая республика стремится к выживанию в это неспокойное время.\n\nНа параде в честь их победы высоко развевался красный флаг, когда различные вожди нации смотрели на свою победоносную армию с балкона. Что будет в Португалии теперь, когда левые пришли к власти, можно только гадать. Хотя ясно одно. С этой победой Португалия скоро изменится навсегда."
 WORLD.494.a:0 "Победа!"
 WORLD.494.b:0 "Интересно."

 WORLD.495.t:0 "[Get_newspaper_header]Португальские милитаристы завоёвывают Иберию"
 WORLD.495.desc:0 "Из выжженной земли, оставленной Иберийскими войнами, выходит победитель. Называя себя Правительством национального спасения, эта смесь ультрамилитаристов с национал-социалистическими наклонностями одержала победу в жестоком конфликте. На развалинах Иберийского союза возникла новая система, которая объединила Португалию и расколола Испанию на различные лояльные провинции.\n\nТо, что должно произойти при этом новом режиме, скорее всего не будет иметь мирного характера. ПНС, нацеленное на возрождение португальской власти любой ценой, скорее всего не остановится ни перед чем, чтобы подтвердить свою власть над истерзанным войной полуостровом. Вполне возможно, что граждане Иберии недолго будут находиться в состоянии усталости от войны, поскольку ПНС нацеливается на остальной мир."
 WORLD.495.a:0 "Победа!"
 WORLD.495.b:0 "Беспокойно."

 WORLD.496.t:0 "[Get_newspaper_header]Федералисты отвоёвывают Иберию"
 WORLD.496.desc:0 "Так называемые Иберийские войны подошли к концу, и бывший Иберийский союз снова стал хозяином полуострова.\n\nСтав мишенью амбиций многочисленных фракций и сепаратистских движений, Союз был разбит на много частей. Аналитики не возлагали больших надежд на федералистов, расположенных лишь только вокруг Мадрида и со всех сторон окружённых врагами. Однако они ошиблись.\n\nИберийский союз объявил о своей вечной гегемонии над одноимённым полуостровом. Кажется, не осталось никого, кто мог бы оспорить этот титул."
 WORLD.496.a:0 "Победа!"
 WORLD.496.b:0 "Интересно."

 WORLD.497.t:0 "[Get_newspaper_header]Победа фалангистов в Испании"
 WORLD.497.desc:0 "Звуки выстрелов и взрывов наконец смолкли, когда Фаланга, фашистская группировка крайне правых диссидентов, одержала победу в Иберийских войнах. Победители в этой борьбе являются одной из самых идеологически фанатичных сторон конфликта. Теперь у них развязаны руки, и они готовы дать волю догматическим мечтам своего давно умершего основателя Хосе Антонио Примо де Риверы.\n\nОбращаясь к массам синеруюашечников, фалангист Хайме Миланс дель Боск говорил о своих планах сформировать Испанию в истинно фалангистском образе. Для тех, кто остался вне фалангистской "utopia" is unlikely to be anything good, as reports of extrajudicial executions have started to emerge. Whilst war may be over, Spain is unlikely to rest easy under El Jefe's reign."
 WORLD.497.a:0 "Победа!"
 WORLD.497.b:0 "Интересно."

 WORLD.498.t:0 "[Get_newspaper_header]Победа демократов в Испании"
 WORLD.498.desc:0 "Удивительные новости приходят с Пиренейского полуострова. Демократическое испанское восстание против иберийского правительства добилось своего и одержало вверх над фалангистами и федералистами. После суровой кампании повстанцы захватили столицу старого Союза и объявили его мёртвым образованием, символом ужасного международного и внутреннего положения, которое длилось в течение всего 20-го века.\n\nБорьба, однако, продолжилась, поскольку демократы столкнулись с партизанской активностью со стороны оставшихся союзных и фашистских сил. Несмотря на сильное сопротивление, все испанцы проснулись сегодня утром в совершенно новой реальности. Союза больше нет. Его идеалы были сметены коррупцией, гражданской войной и демократическим рвением."
 WORLD.498.a:0 "Победа!"
 WORLD.498.b:0 "Интересно."

 WORLD.499.t:0 "[Get_newspaper_header]Фронт национального искупления завоёвывает Иберию"
 WORLD.499.desc:0 "Затянувшийся конфликт на Пиренейском полуострове подошёл к концу, причём некоторые считают это наихудшим из возможных вариантов развития событий.\n\nПосле того как конфликт застопорился, из пепла возникла новая фракция - если верить тем, кто бежал от неё, - известная как Фронт национального искупления. Поддерживая радикальный вариант католицизма, организация, похоже, черпает большую часть своей силы из тех, кто больше всего пострадал от этой продолжающейся войны. Печально известный своей жестокостью, Фронт растоптал любого, кто мог бросить ему вызов. Когда ситуация успокоилась, Его Святейшество Папа лично выступил против фронта, осудив их жестокие взгляды и назвав такое образование антикатолическим."
 WORLD.499.a:0 "Победа!"
 WORLD.499.b:0 "Беспокойно."

 WORLD.500.t:0 "[Get_newspaper_header]Победа национал-социалистов в Иберии"
 WORLD.500.desc:0 "Долгие и кровопролитные войны, охватившие Иберию, наконец-то завершились победой нового и опасного политического образования. Синий фронт, нацистская ультраправая вооружённая сила, одержал победу как в Испании, так и в Португалии, борясь за полный контроль над испанской нацией и установив марионеточный режим в Португалии.\n\nНацистская группа, без сомнения, захочет подражать своим идейным предшественникам из нацистской Германии, а не фалангизму, от которого она откололась из-за неспособности фалангистов обеспечить быструю победу в длительном конфликте. Мстительная Синия армия, которая когтями прорезала себе дорогу в войне, теперь будет стремиться навязать свою фанатичную нацистскую идеологию остальной стране, уже и так ослабшей от жестокого сокрушения врагов национал-социализма."
 WORLD.500.a:0 "Победа!"
 WORLD.500.b:0 "Интересно."

 WORLD.501.t:0 "[Get_newspaper_header]Строительство Гибралтарской дамбы официально завершено"
 WORLD.501.desc:0 "Строительство Гибралтарской дамбы - колоссального проекта, высосавшего все ресурсы из бюджета послевоенной Германии – наконец-то закончилось! По мере возведения дамбы возникало множество проблем, чьи последствия сказались гораздо больше на других странах, чем на Рейхе. Однако довершать заброшенный проект пришлось не немцам, а одному из народов-жертв сей затеи.\n\nПока Европа претерпевала экономический крах, иберийцы разбирались с дамбой. Теперь же, несмотря ни на что, проект завершён, неся Иберийскому Союзу международную славу. Сама Иберия переполнена радостью от этой новости и объявила её своей национальной победой. Немцы поспешили причислить проект к своим заслугам, но международное сообщество, за исключением национал-социалистической сферы, отрицательно относится к этому заявлению."
 WORLD.501.a:0 "Лжецы!"
 WORLD.501.b:0 "Наконец-то всё готово!"

 WORLD.502.t:0 "[Get_newspaper_header]Иберия присоединяется к Цольверайну"
 WORLD.502.desc:0 "Сегодня на совместной пресс-конференции Каудильо Франсиско Франко вместе с министром иностранных дел Гельмутом Шмидтом объявили об официальном вступлении Иберии в Цольверайн, возглавляемый Германией экономической зоны свободной торговли, охватывающей большую часть бывшего Пакта Единства. Несмотря на напряжённые отношения, возникшие после аннексией Рейхом Анголы и Мозамбика, победа реформистов Шпеера в гражданской войне и укрепление отношений позволили обеим сторонам признать плоды дальнейшего сотрудничества.\n\nВступление Иберии в Цольверайн приветствовалось как значительная дипломатическая победа Германии. Несмотря на то, что Иберия не является участником Пакта Единства, она первая крупная страна за пределами бывшей немецкой сферы, которая вошла в этот экономический союз. Это поспособствовало расширению экономических возможностей Германии и появления кредита доверия к утверждению, что Цольверайн является настоящим сообществом наций, а не просто ещё одним выражением гегемонии Рейха в Европе.\n"
 WORLD.502.a:0 "Ещё один надрез на поясе Германии."
 WORLD.502.b:0 "Пусть же наши отношения будут долгими и благополучными!"
 WORLD.502.c:0 "Ещё одна победа для Рейха!"

 WORLD.508.t:0 "[Get_newspaper_header]Смерть вице-короля Амадео"
 WORLD.508.d:0 "Вставьте текст"
 WORLD.508.a:0 "Это было неизбежно."

 WORLD.509.t:0 "[Get_newspaper_header]Король Фарук мёртв!"
 WORLD.509.d:0 "Фарук I Египетский был объявлен мёртвым в совместном заявлении Каира и Рима. Известный своим чрезвычайно расточительным образом жизни, в последние годы он отправлялся в туры, поездки и загулы всё чаще и чаще. Почти доведя Египет до банкротства одними лишь своими вечеринками, он умер так же, как и жил: тратясь на всевозможные предметы роскоши.\n\nНесомненно, Египет теперь переживает смутные времена в связи со смертью своего короля, но некоторые, конечно же, воздают должное человеку, который снова и снова заставлял их платить по счетам. Некоторые подозревают, что его могли отравить узурпаторы, но в настоящее время считается, что он просто слишком много ел."
 WORLD.509.a:0 "Шокирующе."

 WORLD.556.t:0 "Карл Дёниц захватывает Крым"
 WORLD.556.d:0 "Хаотичные новости приходят из Чёрного моря. На этой неделе уважаемый герой войны Карл Дениц совершил переворот против местной гражданской администрации полуострова. Выполняя обязанности командующего военно-морской базой Рейха в Крыму, Дёниц объявил по радио, что после позорного и незаконного захвата Рейхстага Хансом Шпайделем, у него нет иного выбора, кроме как отказаться подчиняться действующей власти.\n\nШок охватил весь Рейх, а затем и весь мир. Дениц открыто заявил Борману о неспособности кого-либо сохранить Кригсмарине в целости и сохранности. С тех пор многие уважаемые капитаны и адмиралы заявили о поддержке действий Деница и о присоединении к нему в Крыму. Все вместе они хотят гарантировать то, что Кригсмарине останется вне досягаемости рук тех, кто уничтожает Рейх в горниле гражданской войны."
 WORLD.556.a:0 "Тревожно."

 WORLD.557.t:0 "Вашингтон захвачен Германским Рейхом"
 WORLD.557.d:0 "Когда-то совершенно немыслимые, но срочные новости сегодня ошеломили американцев. Десантники, зачищая комнату за комнатой, с ужасными потерями с обеих сторон захватили Белый Дом, и теперь свастика реет над монументом Вашингтона, когда как Капитолийский холм охвачен огнём продолжающихся тяжёлых боёв. Из неизвестного места с помощью радио президент США пообещал, что борьба будет продолжаться, однако многим не терпится узнать, сколько ещё протянет ОСН.\n\n Под постоянными бомбёжками Люфтваффе и американской тактикой выженной земли большая часть города превратилась в руины с буйствующими немецкими солдатами посреди них. Немецкий Фюрер послал своим войскам краткие поздравления, пока наблюдатели докладывали, что в Мемориале Линкольна статуе Авраама Линкольна отпилили голову и заменили портретом покойного Адольфа Гитлера."
 WORLD.557.a:0 "Несомненно, ОСН не переживёт этого."

 WORLD.560.t:0 "Мелой мёртв"
 WORLD.560.d:0 "Генерал Гай С. Мелой младший мёртв"
 WORLD.560.a:0 "Большая утрата."

 WORLD.561.t:0 "Гитлер назначает Бормана своим преемником"
 WORLD.561.d:0 "После недавнего покушения на жизнь Адольфа Гитлера, совершённого, как считается, японской службой безопасности Кэмпэйтай, давление на фюрера, с целью назначения им своего преемника, стало неуклонно нарастать. После почти недели дебатов и спекуляций, Адольф Гитлер появился в прямом эфире и объявил всем жителям Рейха, что его преемником стал Мартин Борман.\n\nМногие рассматривали кандидатуру Бормана как наиболее вероятный выбор. Решение Фюрера встретило поддержку у умеренных и консервативных элементов Рейха, хотя более либеральные элементы и некоторые военные выразили озабоченность таким выбором. Борман заявляет о сохранении курса нацизма с незначительной серией реформ. Он считает, что такой курс приведёт Рейх к богатству и процветанию, тогда как Альберт Шпеер, Герман Геринг и Рейнхард Гейдрих считают, что Борман загонит Рейх в могилу."
 WORLD.561.a:0 "Это было довольно предсказуемо."

 WORLD.562.t:0 "Гитлер назначает Геринга своим преемником"
 WORLD.562.d:0 "После недавнего покушения на жизнь Адольфа Гитлера, совершённого, как считается, японской службой безопасности Кэмпэйтай, давление на фюрера, с целью назначения им своего преемника, стало неуклонно нарастать. После почти недели дебатов и спекуляций, Адольф Гитлер появился в прямом эфире и объявил всем жителям Рейха, что его преемником стал Герман Геринг.\n\nОдин из старейших союзников фюрера, Геринг пользуется широкой поддержкой у Вермахта и нацистской Старой Гвардии. Очень многие в Рейхе недовольны его назначением, а Альберт Шпеер, Мартин Борман и Рейнхард Гейдрих критикуют его кандидатуру, поклявшись не дать разжигателю войн ввергнуть Рейх в хаос."
 WORLD.562.a:0 "Война на горизонте."

 WORLD.563.t:0 "Гитлер назначает Шпеера своим преемником"
 WORLD.563.d:0 "После недавнего покушения на жизнь Адольфа Гитлера, совершённого, как считается, японской службой безопасности Кэмпэйтай, давление на фюрера, с целью назначения им своего преемника, стало неуклонно нарастать. После почти недели дебатов и спекуляций, Адольф Гитлер появился в прямом эфире и объявил всем жителям Рейха, что его преемником стал Альберт Шпеер.\n\nМногим это показалось весьма спорным выбором. Шпеер пользуется поддержкой левых членов рейхстага и либерального движения Германии. Он также пропангадирует широкие экономические и политические реформы. Такой выбор расстроил всех консервативных жителей Германии, а Мартин Борман, Герман Геринг и Рейнхард Гейдрих уже осудили выбор немецкого фюрера."
 WORLD.563.a:0 "Новый рассвет для Рейха."

 WORLD.564.t:0 "Гитлер назначает Гейдриха своим преемником"
 WORLD.564.d:0 "После недавнего покушения на жизнь Адольфа Гитлера, совершённого, как считается, японской службой безопасности Кэмпэйтай, давление на фюрера, с целью назначения им своего преемника, стало неуклонно нарастать. После почти недели дебатов и спекуляций, Адольф Гитлер появился в прямом эфире и объявил всем жителям Рейха, что его преемником стал Рейнхард Гейдрих.\n\nШок и возмущение немедленно поглотили Рейхстаг. Впервые в истории Рейхстага, голосование не было единогласным. Четверть голосов проголосовало против выдвижения, а ещё четверть воздержалась от ответа. В то время как некоторые считают, что такая кандидатура сгладит напряженные отношения между Бургундией и Рейхом, большинство понимают, что Гейдрих является марионеткой в руках Гиммлера. По всей Германии продолжаются беспорядки, и неизвестно чем всё это кончится."
 WORLD.564.a:0 "Всё будет прекрасно под Чёрным Солнцем."
 WORLD.564.b:0 "О Боже..."

 WORLD.565.t:0 "[Get_newspaper_header]Немецкая интервенция в Африку"
 WORLD.565.desc:0 "Надежды на быстрое урегулирование Южно-Африканской войны были быстро разбиты, так как сегодня новый фюрер Рейха [GER.GetLeader] официально объявил о вмешательстве в конфликт, заявив, что "This blatant aggression by the Americans and South Africans on the sovereign Boer people and our colonies will not go unpunished"\n\nIn America the obvious warmongering of Hermann Göring and his militarist staff has sparked new interest in the war, with the entry of Germany into the war it is much more clear that this war is about stopping fascism and it's march to conquer the world. The President is already set to release a press statement about the escalation of the war and the evenitable American victory against the forces of Fascism. The world holds its breath as the German giant has reawakened."
 WORLD.565.a:0 "Неужели это конец мира в том виде, в каком мы его знаем?"
 WORLD.565.b:0 "Соедините меня с Уэстморлендом..."
 WORLD.565.c:0 "Рейх возвращается!"
 WORLD.565.d:0 "Зиг хайль!"

 WORLD.566.t:0 "[Get_newspaper_header]Восстание сербов!"
 WORLD.566.desc:0 "Из-за Германии, охваченной гражданской войной, не заняло много времени, чтобы ветры перемен достигли и Балкан. Скудные новости указывают на то, что бывшие коллаборационисты и партизаны сформировали общенародный фронт для вытеснения немецкого гарнизона из своей страны. Звуки выстрелов и взрывы стали ежедневным явлением в Белграде, поскольку попытки жёстких немецких репрессий, похоже, только ещё больше накалили ярость восстаний.\n\nТем не менее Гартвиг фон Людвигер, главнокомандующий немецким правительством, заявил, что "Everything necessary to restore calm and order shall be done, by all means necessary". Still with the Garrison heavily outnumbered in a hostile and foreign land, observers predict, that a rebel victory is just a matter of time.\n\n"
 WORLD.566.a:0 "Благодаря хаосу в Германии, у них, возможно, есть шанс."

 WORLD.567.t:0 "[Get_newspaper_header]Сербия вновь охвачена хаосом"
 WORLD.567.desc:0 "Похоже, что и без того хрупкая коалиция бывших коллаборационистов и движений сопротивления, управлявшая Сербией после изгнания немецкого гарнизона, окончательно рухнула в кровавую междоусобицу.\n\nЭто не стало неожиданностью для большинства экспертов. Объединённые только ненавистью к Германии, раскол между фракциями начался сразу, как только осела пыль и высохла кровь предыдущего конфликта. От экономики до внешней политики пространство для компромисса было быстро исчерпано.\n\nПохоже, второй этап решения судьбы сербского народа будет таким же кровавым, как и предыдущий."
 WORLD.567.a:0 "Ещё больше хаоса на Балканах, да?"

 WORLD.568.t:0 "[Get_newspaper_header]Всероссийский конгресс объединяется!"
 WORLD.568.desc:0 "По сообщениям из России, произошло, возможно, самое маловероятное событие в мировой истории. Удивительно, но зверинец военачальников, борющихся за власть на остатках России, отбросил свою кровную вражду и объединился в самую невероятную и идеологически разнообразную коалицию в истории человечества.\n\nНоворождённый "
 WORLD.568.a:0 "Они встали бок о бок с демонами, чтобы противостоять дьяволу."

 WORLD.579.t:0 "Исчезновение Каше вызвало беспорядок в Московии"
 WORLD.579.d:0 "Внезапное исчезновение рейхскомиссара Зигфрида Каше в одночасье положило конец существованию крупнейшего территориального завоевания Германского Рейха во время Второй Мировой Войны - Рейхскомиссариата Московии. Как сообщается, после экстренных переговоров между немецкой администрацией и российскими представителями в Москау, было достигнуто соглашение о мирном разделе территорий между двумя сторонами.\n\nПосле распада Германского Рейха Московия была одной из самых неспокойных немецких территорий с момента своего основания, но всё же стала своеобразным маяком для реформистов внутри Рейха за эксперименты Каше с созданием коллаборационистского правительства после конца Западнорусской войны. Теперь же, когда человек, стоящий за попытками объединения немецкого и русского населения, пропал, кажется, что весь его труд канул в лету."
 WORLD.579.a:0 "Границы Рейха больше никого не сдерживают."

 WORLD.580.t:0 "Бразилия выигрывает Чемпионат мира по футболу!"
 WORLD.580.d:0 "Чемпионат мира по футболу 1962 года в Сантьяго, сегодня завершился победой действующих чемпионов Бразилии над Венгрией со счётом 3:1. В то время как способность Чили принять чемпионат мира 1962 года была поставлена под сомнение после разрушительного землетрясения в стране два года назад, чилийские усилия по восстановлению и завершению подготовки к приему Чемпионата мира вызвали международное восхищение.\n\nОднако турнир был омрачен яростными столкновениями в полуфинале между итальянскими и чилийскими командами, что СМИ позже назвали "
 WORLD.580.a:0 "Мои поздравления чемпионам."

 WORLD.581.t:0 "[Get_newspaper_header]Олимпиада 1964 года в Токио подходит к концу"
 WORLD.581.d:0 "Первые Олимпийские игры, проводимые в Азии, летние Олимпийские игры 1964 года недавно подошли к концу. Открывая себя миру, Япония использовала свои возможности, чтобы продемонстрировать всему миру свою растущую технологическую мощь. Эти Олимпийские игры стали первыми, где соревнования транслировались на международном уровне, и более 70% населения смотрели, как император Хирохито официально открывал их начало. Международные фанаты высоко оценили и сам Токио, его усилия по модернизации увенчались недавно введённым в эксплуатацию "
 WORLD.581.a:0 "Токио оставило после себя неизгладимое впечатление."

 WORLD.590.t:0 "[Get_newspaper_header]Окончание Южно-Африканской войны"
 WORLD.590.d:0 "Южно-Африканская война, самый противоречивый и значительный международный конфликт со времён Второй мировой войны, теперь подошла к концу с сегодняшним вступлением в силу Виндхукского договора, подписанного Оберст Рольф Штайнером со стороны немецких войск, и генералом Крейтоном Абрамсом со стороны сил ОСН. Исход войны утвердился в пользу ОСН.\n\nАфриканские рейхскомиссариаты сдали значительную территорию, Африканерский Фолькстат был ликвидирован в соответствии с условиями договора, а руководства обеих сторон теперь смотрят в будущее. Однако учитывая, что Южная Африка в настоящее время отвечает за управление огромным количеством новых территорий, а также с учётом продолжающихся внутренних распрей, поглощающих Германскую Африку, многие в мире опасаются, что окончание одного конфликта может стать лишь началом для многих других."
 WORLD.590.a:0 "Наконец-то мир."

 WORLD.591.t:0 "[Get_newspaper_header]Окончание Южно-Африканской войны"
 WORLD.591.d:0 "Южно-Африканская война, самый противоречивый и значительный международный конфликт со времён Второй мировой войны, теперь подошла к концу с сегодняшним вступлением в силу Габоронского договора, подписанного Оберст Рольф Штайнером со стороны немецких войск, и генералом Крейтоном Абрамсом со стороны сил ОСН. Переход войны в горький и дорогостоящий тупик вынудил стороны вернуться к довоенным границам.\n\nС неизменившимися границами и ужасными потерями с обеих сторон, дискуссии о войне, похоже, твёрдо укрепятся в истории, поскольку многие теперь задаются вопросом, действительно ли война того стоила. Теперь, когда бурский народ реинтегрируется в Южную Африку, многие в ОСН опасаются, что последний маяк демократии в Африке быстро вернётся к своим довоенным проблемам, в то время как Германская Африка сталкивается с неопределённым будущим, ибо авантюра Щита по обеспечению безопасности Африки потерпела неудачу.\n"
 WORLD.591.a:0 "Наконец-то мир."

 WORLD.592.t:0 "[Get_newspaper_header]Окончание Южно-Африканской войны"
 WORLD.592.d:0 "Южно-Африканская война, самый противоречивый и значительный международный конфликт со времён Второй мировой войны, теперь подошла к концу с сегодняшним вступлением в силу Преторийского договора, подписанного Оберст Рольф Штайнером со стороны немецких войск, и генералом Уильямом Уэстморлендом со стороны сил ОСН. Исход войны утвердился в пользу Африканского Щита.\n\nПосле того как Южная Африка сдала свои северные территории и бурская независимость была признана в соответствии с условиями договора, руководства обеих сторон теперь смотрят в будущее. В то время как мир согласен с тем, что ещё более расширенные африканские рейхскомиссариаты, несомненно, столкнутся с новой борьбой за сохранение своей всё более слабой хватки на обширных территориях, будущее Южной Африки и то, как её народ примет свою новую реальность, остается тревожно неясным."
 WORLD.592.a:0 "Наконец-то мир."

 WORLD.593.t:0 "[Get_newspaper_header]Окончание Южно-Африканской войны"
 WORLD.593.d:0 "Южно-Африканская война, самый противоречивый и значительный международный конфликт со времён Второй мировой войны, теперь, по-видимому, подошла к концу, поскольку немецкие войска захватили последние позиции ОСН в Южной Африке. В то время как основная часть американских войск была уже эвакуирована, последние дни войны всё ещё были поглощены хаосом, поскольку поддерживающие ОСН южноафриканцы пытались бежать из страны, а посольство США в Кейптауне было вынуждено эвакуироваться на вертолете.\n\nХотя военные действия официально продолжаются без официального подписания соглашения о прекращении огня, катастрофический исход войны для ОСН поднял серьёзный вопрос о будущем Соединённых Штатов на международной арене после второго решительного выхода из конфликта в течение двух десятилетий с потерей ещё одного ключевого союзника в борьбе с нацизмом."
 WORLD.593.a:0 "Наконец-то мир."

 WORLD.594.t:0 "[Get_newspaper_header]Окончание Южно-Африканской войны"
 WORLD.594.d:0 "Южно-Африканская война, самый противоречивый и значительный международный конфликт со времён Второй мировой войны закончилась полным крахом немецких режимов в Африке. Это крах, который можно описать только как полный хаос, когда тысячи немецких солдат массово сдаются силам ОСН, местные дивизии СС поднимают восстания, а несколько высокопоставленных немецких генералов взяты в плен.\n\nЧто будет дальше с бывшими немецкими территориями остаётся неясным, поскольку окончательная послевоенная политика ОСН не была обнародована. В то время как командиры и политики ОСН празднуют самое значительное и решительное поражение нацистских сил в истории, альянс в настоящее время занимает обширную и нестабильную территорию, причём сообщения свидетельствуют о том, что местные немецкие администрации в основном до сих пор сохранились на своих прежних местах."
 WORLD.594.a:0 "Наконец-то мир."

 WORLD.595.t:0 "[Get_newspaper_header]США объявляет войну Африканскому Щиту"
 WORLD.595.d:0 "Со времён Алеутского кризиса напряжённость Холодной войны достигла своей высшей точки, так как США вместе со своими союзниками по ОСН приняли решение о массированной эскалации Южно-Африканской войны, почти утроив количество развернутых сил. Выступая перед Конгрессом, президент США заявил, что Африканский Щит не оставил ОСН никакого выбора после применения химического оружия, в результате которого погибло около 300 американских солдат.\n\nРеакция Германии до сих пор остается неясной. Из столицы Рейха поступают сообщения о ожесточенных дебатах, охвативших Рейхстаг, и слухами о том, что фюрер приказал арестовать рейхскомиссара Ганса Хюттига. Тем не менее, сейчас мир затаил дыхание, опасаясь, что вмешательство Германии в ответ приведет к началу апокалиптической Третьей мировой войны, поскольку десятки тысяч американских солдат уже готовятся к развертыванию.\n"
 WORLD.595.a:0 "Это начало конца?"

 WORLD.596.t:0 "Рейнхард Гейдрих убит в Германии"
 WORLD.596.d:0 "В ходе крупнейшей военной операции, которая когда-либо проводилась в столице, Германия остаётся под военной блокадой после объявления, которое повергло всех в шок; Рейнхард Гейдрих мёртв. После того, как несколько сотен солдат Хеера были брошены на штурм Главного управления безопасности рейха на Принц-Альбрехт-Штрассе, Гейдрих, как сообщается, был убит вместе с более чем 80-ю членами СС после его отказа сдаться для ареста по обвинению в государственной измене.\n\nОперация, возглавляемая фельдмаршалом Гансом Шпайделем, сопровождалась дальнейшими массовыми развертываниями Хеера для ареста ещё нескольких сотен лидеров СС и разоружения их сил по всему Рейху. В то время как Бургундия выразила своё возмущение, многие задаются вопросом, не избежала ли сейчас Германия гражданской войны."
 WORLD.596.a:0 "Неужели немцы наконец-то образумились?"

 WORLD.597.t:0 "Рейнхард Гейдрих арестован"
 WORLD.597.d:0 "Ай ай ай жалко негра"
 WORLD.597.a:0 "нижний текст"

 WORLD.598.t:0 "Эрих Кох тяжело ранен в результате взрыва в Киеве"
 WORLD.598.d:0 "Уже второе покушение на немецкого рейхскомиссара в этом году - было объявлено военное положение на территории рейхскомиссариата Украины после покушения на Эриха Коха. Если верить новостям, вчера утром выходя из своего дома, он был ранен взрывом бомбы, спрятанной в его личном автомобиле. Двое солдат и водитель Коха были убиты, сам Кох получил серьёзные травмы груди, правой руки и лица. Сообщается, что после экстренной операции немецкий администратор остаётся в критическом состоянии.\n\nПосле захвата Германией Украины у Советского Союза во время Второй мировой войны, иностранная пресса часто раскрывает настоящую ситуацию с уровнем насилия и бедности в данном регионе. Многие люди во всём мире теперь опасаются за благосостояние украинского народа, поскольку Рейх начал свою охоту на ответственных за это преступление."
 WORLD.598.a:0 "Беспокойные известия из беспокойной страны."

 WORLD.599.t:0 "Падение рейхскомиссариата Норвегия"
 WORLD.599.d:0 "Поскольку Рейх охвачен хаосом и войной, мир узрел крах ещё одного нацистского режима. Сегодня утром перед парламентом выступил норвежский министр-президент Гулбранд Лунде, который объявил, что его новое правительство было проинформировано об отставке рейхскомиссара Йозефа Тербовена и роспуске всего норвежского гарнизона, что фактически ознаменовало конец немецкой оккупации Норвегии.\n\nМногие в Рейхе пытаются бежать из зоны боевых действий, но тем не менее, Тербовен наоборот улетел обратно в Германию вместе с потоком норвежских солдат, возвращающихся домой, чтобы сражаться на стороне одного из претендентов. Хотя подробности этих событий в значительной степени неизвестны, одно можно сказать наверняка; Норвегия снова стала свободной страной."
 WORLD.599.a:0 "Рейх покинул свою великую крепость."

 WORLD.600.t:0 "Фюрер Геринг объявляет о новой масштабной научно-исследовательской программе!"
 WORLD.600.d:0 "В пламенной речи, произнесённой сегодня в Гейдельбергском университете, фюрер объявил о новом подходе к программам исследований и разработок Рейха.\n\n"We have already proven the justness and the certainty of our cause. None will ever again think of moving against the rightful Führer!" Göring declared "We have rooted out the traitors wherever they may have hid, and now all we have to concern us are the mongrel states of the Americans and the Japanese. But we lack the tools and the weapons to oppose them, we have allowed ourselves to fall behind in the technological arms race! We became complacent and decadent! We were the first to the Bomb, we were the first to the moon, and now we have squandered that Advantage! We will resume our rightful place as the masters of all technology, not just in Europe, but the entire world!"."
 WORLD.600.a:0 "Никогда больше Германия не будет отставать от остального мира!"
 WORLD.600.b:0 "Возможно, нам самим придется начать вкладывать больше средств..."
 WORLD.600.c:0 "Кого это волнует?"

 WORLD.601.t:0 "Чистки учёных в Рейхе Геринга"
 WORLD.601.d:0 "Отбраковка коварных учёных началась с того, что двух выдающихся инженеров потащили на суд, обвинив в продаже немецкой ракетной техники американцам! Ожидается, что суд над ними будет быстрым и справедливым, и их, скорее всего, казнят.\n\nЭто произошло вслед за резким осуждением фюрером "Parasites unwilling to do their part in the educational front of the war against Capitalism and Judeo-Bolshevism!"""
 WORLD.601.a:0 "Что это за клевета! Заткните их!"
 WORLD.601.b:0 "Тупицы..."

 WORLD.602.t:0 "Разрушение Праги"
 WORLD.602.desc:0 "Сукин сын!"
 WORLD.602.a:0 "Дерьмо."

 WORLD.603.t:0 "Ядерная авария во Франкфурте!"
 WORLD.603.desc:0 "Сегодня немецкий город Франкфурт был потрясен сильным взрывом, который, как полагают, произошёл внутри недавно введённой в эксплуатацию атомной электростанции. Ассошиэйтед Пресс считает, что это было результатом расплавления и взрыва в реакторе номер четыре, согласно эксклюзивному источнику из Германского рейха.\n\nНесмотря на катастрофический ущерб, нанесённый южной части Франкфурта, радиационное облако может начать дрейфовать над Бургундией, Францией и Швейцарией, если ветер изменит направление в течение следующих 48 часов. Число погибших в результате этого инцидента, как утверждается, достигает тысяч, и ещё миллионы людей вынуждены покинуть город. Германский рейх отрицает любой подобный инцидент и обвиняет в разрушении электростанции "Anti-German Rebels" for the destruction of the power plant."
 WORLD.603.a:0 "А теперь о погоде, Джимми, неужели мы обречены?"

 WORLD.605.t:0 "[Get_newspaper_header]Химическое оружие применено в Южной Африке!"
 WORLD.605.d:0 "Когда с фронта поступили первые разрозненные донесения, паникующие солдаты отмахнулись от них как от неверно опознанных дымовых облаков. Но когда жертвы, задыхаясь и хватая ртом воздух, проносились мимо телекамер и репортёров, отрицать это было невозможно. Впервые со времён Первой мировой войны армия Соединённых Штатов была атакована ядовитым газом - более того, это сделали немцы. Было подозрение, что у войск Ганса Хюттига в Остафрике имеется химическое оружие, хотя мало кто верил, что он когда-либо применит его в полевых условиях. Но он это сделал, нарушив одно из единственных широко уважаемых табу в современной войне. Американское правительство уже пообещало возмездие, и Америку поддержал весь мир. Сейчас мало кто сомневается в том, кто является большим злом в Южно-Африканской войне."
 WORLD.605.a:0 "Какой ужас!"
 WORLD.605.b:0 "Победа любой ценой!"
 WORLD.605.c:0 "Неужели нет предела немецкой безнравственности?"

 WORLD.610.t:0 "Переворот Милорга в Норвегии"
 WORLD.610.d:0 "Революция поразила Великогерманский рейх! Поскольку война захватила Европу в свои смертельные объятия, Норвегия пережила резкую смену руководства после переворота Милорга.\n\nВ течение двух десятилетий это движение сопротивления яростно выступало против администрации рейхскомиссариата Норвегия. Для сил демократии они - борцы за свободу, для сторонников национал-социализма - воинствующие террористы. Но бесспорно то, что эта организация захватила город Осло, свергла коллаборационистов и создала новое временное правительство. Под руководством Кнута Мойена Норвегия вновь приступила к достижению великой цели - переходу к функционирующей демократии."
 WORLD.610.a:0 "Демократия в Европе? У них нет ни единого шанса..."

 WORLD.650.t:0 "[Get_newspaper_header]Убийство шаха Ирана"
 WORLD.650.d:0 "В разгар нарастающих волнений по всей стране, в иранской столице Тегеран было введено военное положение после шокирующего убийства шаха Мохаммеда Резы Пехлеви. Во время визита в Тегеранский университет шах был дважды ранен в грудь во время прогулки по кампусу и умер на месте происшествия. Государственные СМИ объявили, что убийца схвачен живым, им является студент университета, радикализированный речами изгнанного аятоллы Рухоллы Хомейни.\n\nНовости о смерти шаха вызвали празднование по всему Ирану, большая часть нации отвернулась от шаха из-за его так называемых реформ Белой революции. Поскольку страна парализована беспорядками, вмешались военные, чтобы подавить беспорядки в нескольких крупных городах, и многие задаются вопросом, сможет ли пострадавшее от кризиса правительство Ирана пережить шторм."
 WORLD.650.a:0 "Впереди неясное будущее."

 WORLD.651.t:0 "[Get_newspaper_header]Иранская гражданская война"
 WORLD.651.d:0 "Все взоры устремлены на Ближний Восток, на разваливающийся Иран, погружающийся в хаос. Напряжённость была высокой с 1953 года, когда нефтяной скандал привёл к утверждению прогерманского шаха Пехлеви. Однако быстро растущее население привело к нестабильности, кульминацией которой стало убийство шаха.\n\nТаким образом, Иран пал в пучину гражданской войны. Монархическое правительство во главе с регентшей Фарах Пехлеви укрепило Север в отчаянной попытке остановить натиск исламистов, радикально настроенных студентов, социалистов и иностранных держав, стремящихся захватить страну. Этот Иранский революционный альянс, нестабильная фракция, объединённая целью покончить с монархизмом, как ожидается, осадит Тегеран в течение месяца. Ирак, и без того нестабильный сосед Ирана, стал плацдармом для наёмников и потока оружия со всего мира. Взрывы стали регулярным явлением, поскольку древняя страна сталкивается со своим самым тёмным часом.\n"
 WORLD.651.a:0 "Персидская пороховая бочка наконец взорвалась."

 WORLD.652.t:0 "[Get_newspaper_header]Иранский революционный альянс распался"
 WORLD.652.d:0 "Иранский революционный альянс окончательно распался в результате непреодолимого внутреннего давления. Хотя конкретная искра этого конфликта неизвестна, все стороны обратились за иностранной помощью. Хотя многие революционные движения можно приблизительно охарактеризовать на основе их идеологии, каждое государство существует само по себе.\n\nФотографии танков и перестрелок доминируют в газетах, за ними следуют кадры, на которых зафиксированы волны гражданских лиц, бегущих к берегам.\n\nСоциалистические революционеры обосновались в западных горах, нацелившись на радикальных исламистов, которые привлекли сильную поддержку из соседних государств. Идеалистам удалось установить на Юге нечто, напоминающее порядок, но они сталкиваются с постоянным дезертирством, пытаясь организовать наступление на центральный Иран. Монархисты сопротивляются в изолированных очагах, цепляясь за надежду, что их любимая Персия доживёт до рассвета.\n"
 WORLD.652.a:0 "Дальше в пропасть."

 WORLD.653.t:0 "[Get_newspaper_header]Вторая Южно-Африканская гражданская война"
 WORLD.653.d:0 "В то время как новости, поступающие из Африки после победы Германии в Южно-Африканской войне, были в лучшем случае нечастыми, нынешний шквал хаотичных сообщений теперь подтверждает полный крах Африканерского Фолькстата. С началом переворота генерала Магнуса Малана против охваченного кризисом бурского правительства, лоялисты бывшего южноафриканского государства поднялись вместе с многочисленными восстаниями коренных африканцев по всей стране.\n\nПонеся значительный ущерб и разграбление во время и после Южно-Африканской войны, приказ бурского правительства о роспуске и подготовке к аннексии со стороны Ганса Хюттига, по-видимому, стал последней каплей. Обращаясь к бурским лоялистам по телевидению из Блумфонтейна, генерал Малан объявил о прекращении сотрудничества буров с немцами и поклялся, что вся Южная Африка будет отвоевана у повстанцев и террористов.\n"
 WORLD.653.a:0 "Ещё одна война в Африке?"

 WORLD.654.t:0 "[Get_newspaper_header]Болгария остаётся на стороне Германии"
 WORLD.654.d:0 "Администраторы в Рейхе поднимают тосты друг за друга, ибо немецкие усилия по возвращению Болгарии в Пакт увенчались успехом!\n\nГермания и Италия в последнее время борются за контроль над этой небольшой, но стратегически важной страной. Немцы вышли на первое место; подкупая, вымогая и применяя свою "soft power", they have managed to cement their control over this strategically important region. Italian efforts to support the Fatherland Front have failed abysmally, and even now the German garrison is cracking down on the illegal party and forcing them back underground. For the foreseeable future, Bulgaria will remain aligned with the Reich, whether they like it or not."
 WORLD.654.a:0 "Важная победа для Рейха!"
 WORLD.654.b:0 "Проклятые немцы!"
 WORLD.654.c:0 "Германская сфера продолжает расти..."

 WORLD.655.t:0 "[Get_newspaper_header]Болгария присоединяется к Италии"
 WORLD.655.d:0 "Во время неожиданного поворота событий болгарская администрация официально разорвала свои связи с Германией, в значительной степени благодаря помощи итальянцев, которую оги предоставили ныне влиятельному Отечественному фронту. Празднование состоялось, когда последние немцы, базировавшиеся в Софии, покинули город.\n\nЭто произошло вскоре после того, как царь Симеон II официально подписал договор о союзе Болгарии с Италией. Хотя они действительно являются альтернативой немцам, некоторые считают, что царь просто заменил одного хозяина другим."
 WORLD.655.a:0 "Эти итальянские ублюдки лезут в наши дела!"
 WORLD.655.b:0 "Это важная победа над Рейхом!"
 WORLD.655.c:0 "Баланс сил снова меняется..."

 WORLD.656.t:0 "[Get_newspaper_header]Болгария уходит в изоляцию"
 WORLD.656.d:0 "Произошло то, чего мало кто ожидал: царь Симеон II объявил, что Болгария будет "...a neutral country; one that refuses to be a battleground between the German and Italian Empires!"\n\nUnsurprisingly, neither power is thrilled about the situation. Both Germany and Italy blame each other for pushing Bulgaria to isolate itself diplomatically, but the reality is that the Tsar played both sides against each other. What happens to Bulgaria now is questionable, but one thing is certain; Bulgaria will be free to decide its own fate."
 WORLD.656.a:0 "Проклятые итальянцы!"
 WORLD.656.b:0 "Проклятые немцы!"
 WORLD.656.c:0 "Свободная Болгария? Кто этого ожидал?"

 WORLD.657.t:0 "[Get_newspaper_header]Венгрия присоединяется к Германии"
 WORLD.657.d:0 "Венгерские дипломаты наконец-то завершили переговоры, которые укрепят их место в Пакте. Под огромным давлением своих северных соседей венгры не имели иного выбора, кроме как уступить немецким требованиям.\n\nИтальянцы возмущены. Обвинив немцев в подстрекательстве к политическому насилию и дестабилизации страны, их делегации вернулись в Рим, чтобы перегруппироваться и спланировать свой следующий план действий."
 WORLD.657.a:0 "Кто-нибудь может сказать, что Венгрия не является нашим естественным союзником?"
 WORLD.657.b:0 "Проклятые немцы!"
 WORLD.657.c:0 "Еще одна фигура движется в Большой игре."

 WORLD.658.t:0 "[Get_newspaper_header]Венгрия присоединяется к Италии"
 WORLD.658.d:0 "После сосредоточенных усилий по установлению связей, Венгрия официально порвала с немецким пактом, решив вместо этого связать свою судьбу с итальянцами.\n\nЭто была нелегкая сделка; итальянцы дорого заплатили за то, чтобы втянуть Венгрию в свою орбиту, но итальянских обещаний защиты было достаточно, чтобы добиться расположения венгров.\n\nНемцы в ярости. Итальянское "puppet state" now lies on their border. As of now, nothing has come of it, but there is no doubt that the Germans are plotting their next move."
 WORLD.658.a:0 "Ещё один предатель разоблачен! Они получат то, что им причитается..."
 WORLD.658.b:0 "Удивительная победа, но очень желанная!"
 WORLD.658.c:0 "Италия сделала решительный шаг!"

 WORLD.659.t:0 "[Get_newspaper_header]Венгрия уходит в изоляцию"
 WORLD.659.d:0 "С Венгрии довольно. Венгерское правительство заняло удивительную позицию между немцами, поощряющими крайне правых политиков к действиям, и итальянцами, также пытающимися оклеветать их соотечественников.\n\nВместо того чтобы разделиться, как на то надеялись великие державы, венгерский народ объединился в удивительном проявлении солидарности. Социал-демократы и сторонники Скрещенных Стрел объединились, чтобы вытеснить иностранное влияние. И немцы, и итальянцы всё ещё ошеломлены; это позор для обоих держав. Обе страны, вернувшись домой, начали планировать свой следующий шаг."
 WORLD.659.a:0 "Как неловко."
 WORLD.659.b:0 "Как они могли отказаться от такого предложения?"
 WORLD.659.c:0 "Неожиданный поворот событий."

 WORLD.660.t:0 "[Get_newspaper_header]Румыния присоединяется к Германии"
 WORLD.660.d:0 "После фактически проведённой политической революции теперь уже дружественное румынское правительство с радостью отдало права на свои нефтяные месторождения Рейху в качестве "repayment" for their assistance in "supporting the legitimate government of Romania".\n\nNeedless to say, Italian diplomats are not thrilled with this outcome, their many efforts to woo Romania into their sphere made fruitless."
 WORLD.660.a:0 "Мы обрели ещё одного важного союзника!"
 WORLD.660.b:0 "И ради чего мы так старались?"
 WORLD.660.c:0 "Румынам не передохнуть."

 WORLD.661.t:0 "[Get_newspaper_header]Румыния присоединяется к Италии"
 WORLD.661.d:0 "Многочисленные итальянские инвестиции в Румынию наконец-то принесли свои плоды; сегодня румынское правительство подписало официальный экономический договор с Италией. В обмен на топливо итальянское правительство будет продолжать поставлять деньги и технологии в развивающуюся страну.\n\nНемцы на это ответили молчанием. Хорошо известно, что они активно помогали правым румынским организациям, в частности "
 WORLD.661.a:0 "У Гвардии просто не было нужного..."
 WORLD.661.b:0 "Мир продается - за хорошие деньги!"
 WORLD.661.c:0 "Итальянские деньги победили, по крайней мере на сегодня..."

 WORLD.662.t:0 "[Get_newspaper_header]Румыния уходит в изоляцию"
 WORLD.662.d:0 "С Румынии довольно. Король Михай поставил крест между Рейхом, спонсирующим терроризм, и итальянцами, пытающимися купить себе путь в страну.\n\nУсиленная защита, сосредоточенная вокруг нефтяной промышленности, была принята для того, чтобы удержать румынскую нефть и её запасы вне итальянских рук. Также были значительно укреплены границы и начались репрессии. Ни Германия, ни Италия не будут эксплуатировать Румынию в обозримом будущем."
 WORLD.662.a:0 "Проклятые монархисты."
 WORLD.662.b:0 "Вы хотите сказать, что им не нужны наши деньги?"
 WORLD.662.c:0 "Неожиданный поворот."

 WORLD.663.t:0 "[Get_newspaper_header]Франция присоединяется к Германии"
 WORLD.663.d:0 "Уже имея давние глубокие связи с Рейхом, Французское государство решило остаться с Пактом. Хотя итальянцы и, честно говоря, большая часть мира шокированы этим, это является прагматичным решением. Любые надежды вернуть то, что они потеряли, потребуют от них сотрудничества с Германией. Хотя французам это может и не понравиться, соглашение выгодно для обеих сторон. Поэтому французы и немцы продолжат работать вместе в обозримом будущем."
 WORLD.663.a:0 "Если бы они этого не сделали, они бы были глупцами."
 WORLD.663.b:0 "После всего, что случилось, они все ещё на стороне этих крыс?"
 WORLD.663.c:0 "Удивительно? Да. Прагматично? Возможно..."

 WORLD.664.t:0 "[Get_newspaper_header]Франция присоединяется к Италии"
 WORLD.664.d:0 "Разорвав свои связи с Рейхом, французы никого не удивили. После двух десятилетий злоключений и упадка Франция, наконец, разорвала свои связи с Пактом в пользу союза с итальянским соседом.\n\nНесколько тихих голосов выразили озабоченность; некоторые видели в Германии лучший выбор для возвращения Парижа. Принесут ли эти новые меры плоды, ещё предстоит выяснить."
 WORLD.664.a:0 "Неудивительно, что эти крысы сбежали с корабля."
 WORLD.664.b:0 "Наши инвестиции окупились."
 WORLD.664.c:0 "Ход, которого ожидало большинство."

 WORLD.665.t:0 "[Get_newspaper_header]Франция уходит в изоляцию"
 WORLD.665.d:0 "С Франции довольно. Окружённые амбициозными нациями, готовыми вонзить нож в спину, французы выбрали третий доступный им вариант. Что за вариант? Разорвали связи с соседями.\n\nДаже самые опытные геополитические аналитики не предполагали, что Франция уйдёт в изоляцию. Это казалось глупым, даже безрассудным. И всё же они сделали это, к удивлению Италии и Германии. Никто на самом деле не уверен, что собираются делать эти страны, но в обозримом будущем Франция будет хозяином своей судьбы."
 WORLD.665.a:0 "Без нас они не выживут."
 WORLD.665.b:0 "Французы либо безумны, либо безумно горды."
 WORLD.665.c:0 "Неожиданная встряска для играющих в эту игру."

 WORLD.666.t:0 "[Get_newspaper_header]Сербия присоединяется к Германии"
 WORLD.666.d:0 "После колоссальных усилий Германия вновь завладела своим шумным подданным. Столкнувшись с оппозицией со стороны коллаборационистского правительства, беспорядками беженцев, вмешательством Италии и массовым всплеском партизанской активности, немцы одержали победу в Сербии.\n\nКризис беженцев утихает, местные партизаны исчезают, и Сербия снова прочно находится под каблуком у Германии. Изменится ли это, ещё предстоит выяснить."
 WORLD.666.a:0 "Наши владения в безопасности!"
 WORLD.666.b:0 "Проклятые немцы!"
 WORLD.666.c:0 "Сербия по-прежнему скована цепями."

 WORLD.667.t:0 "[Get_newspaper_header]Сербия присоединяется к Италии"
 WORLD.667.d:0 "Итальянцы теперь защищают Сербию!\n\nВзбесив местных жителей и завоевав сердца и умы бесправных беженцев и сербских националистов, они сумели вытеснить немецких оккупантов.\n\nПосчитав затраты слишком высокими, чтобы оправдать сохранение своего присутствия, немцы решили уйти из того, что они называют "worthless cesspool". Cesspool or not, the Italian victory has shaken things up in the Balkans, and is a big loss for the Reich."
 WORLD.667.a:0 "В любом случае они не стоили усилий."
 WORLD.667.b:0 "Великая победа!"
 WORLD.667.c:0 "Поняла, Германия?"

 WORLD.668.t:0 "[Get_newspaper_header]Сербия уходит в изоляцию"
 WORLD.668.d:0 "Ситуация в Сербии стала мрачной. Беженцы голодают, партизаны безнаказанно совершают набеги, а правительство погрузилось в хаос.\n\nНесмотря на то, что Германия или Италия одержали решительные победы и укрепили своё влияние, их вмешательство только ухудшило тяжёлое положение в Сербии. Обе стороны неофициально согласились оставить Сербию в покое в качестве нейтральной территории, пока то, что осталось от правительства, пытается решить многие, многие проблемы."
 WORLD.668.a:0 "Пора сократить наши расходы."
 WORLD.668.b:0 "Пора сократить наши расходы."
 WORLD.668.c:0 "Еще одна нация, разорванная на части Великой игрой."

 WORLD.669.t:0 "[Get_newspaper_header]Падение Африканского Рейхсштаата"
 WORLD.669.d:0 "Драматичные - хотя и не удивительные - новости поступили от тех немногих дипломатических сотрудников и иностранных корреспондентов, которые в наши дни работают в южной и центральной Африке. Великоафриканский Рейхсштаат, объединение африканских колоний Германии, полностью развалился. После общего краха торговли и гражданской власти многочисленные военачальники, ополченцы и потенциальные государства объявили о своей независимости от центрального правительства в Боулерштадте. Правитель Рейхсштаата, страшный Ганс Хюттиг, считается мёртвым. Тем временем немецкие поселенцы, солдаты и административный персонал отчаянно бегут с континента любым возможным способом. От моря Конго до реки Замбези Африка ныне свободна от немецкого сапога. Но никто не знает, что будет дальше."
 WORLD.669.a:0 "Хюттиг больше не будет править в аду."

 WORLD.701.t:0 "[Get_newspaper_header]Уоллес Ф. Беннетт избран президентом США"
 WORLD.701.desc:0 "В результате неожиданного поворота событий Республиканская партия, которая, как считалось, уже давно перестала быть крупной политической силой, вновь пришла ко власти. Уоллес Ф. Беннетт, умеренный республиканец одержал победу над Национал-Прогрессивным пактом, став президентом Соединённых Штатов. В своей речи Беннетт призвал разделённую Америку объединиться, чтобы противостоять каждодневным трудностям.\n\nКроткий и не склонный к политическим крайностям, Беннетт считает, что страна еще может найти золотую середину между обеими сторонами прений о законе гражданских правах. Он также пообещал расширить дипломатические и экономические связи Америки с другими партнерами и нейтральными странами, отказавшись от авантюрного подхода администрации Никсона."
 WORLD.701.a:0 "Придётся заняться им чуть позже."
 WORLD.701.b:0 "Сразу видно - благородный человек."
 WORLD.701.c:0 "За благополучное будущее!"
 WORLD.701.d:0 "Окажется ли он мастером компромисса?"

 WORLD.702.t:0 "[Get_newspaper_header]Линдон Б. Джонсон избран президентом США"
 WORLD.702.desc:0 "После захватывающей политической гонки, которая впервые могла бы прервать многолетнее преимущество республиканцев-демократов, сегодня все они вздохнули с облегчением. Линдон Б. Джонсон, кандидат от Республиканско-Демократической коалиции, добился победы на президентских выборах. В своей речи Джонсон похвалил стойкость своей партии и поклялся продолжить работу своих славных предшественников.\n\nВспыльчивый, но прогрессивно мыслящий, Джонсон разделяет взгляды покойного президента Кеннеди в отношении гражданских прав. Появились слухи о том, что у нового президента есть какой-то грандиозный проект, направленный на улучшение всех областей американского общества, но сам Джонсон пока остаётся молчаливым. Некоторые его политические соперники назвали Джонсона упрямым козлом, но даже в НПП многие втайне радуются его победе."
 WORLD.702.a:0 "Восход слабых и посредственных. Дураки."
 WORLD.702.b:0 "Глядя внутрь себя, кто мы есть?"
 WORLD.702.c:0 "Это фундамент сооружения великого общества."
 WORLD.702.d:0 "Кеннеди пообещал, но сможет ли Джонсон осуществить?"

 WORLD.703.t:0 "[Get_newspaper_header]Роберт Ф. Кеннеди избран президентом США"
 WORLD.703.desc:0 "Впервые за почти столетие ни демократ, ни республиканец не удержали Белый дом. Роберт Ф. Кеннеди, член прогрессивного крыла Национал-Прогрессивного пакта, сегодня одержал победу над республиканцами и демократами, чтобы стать новым президентом Соединенных Штатов. В своей приветственной речи Кеннеди искренне поблагодарил американский народ за оказанное ему доверие и пообещал, что не подведёт голосовавших за него людей.\n\nБрат покойного президента Джона Ф. Кеннеди, Роберт поклялся чтить наследие своего брата, отстаивая дело о Гражданских правах до конца. Он хочет создать более лучшую и справедливую Америку для всех, а также решить проблемы нищеты и неравенства доходов. Циники считают его слишком смелым и идеалистичным, чтобы он смог добиться успеха, но миллионы американцев искренне верят в то, что этот человек сможет изменить Америку."
 WORLD.703.a:0 "Внимательно наблюдайте за ним."
 WORLD.703.b:0 "Возможно, он выберет поле для битвы у себя дома."
 WORLD.703.c:0 "Третий раз будет самым интересным. Посмотрим, на что способен этот Кеннеди."
 WORLD.703.d:0 "Приятно увидеть свежее лицо."

 WORLD.704.t:0 "[Get_newspaper_header]Джордж Уоллес избран президентом США"
 WORLD.704.desc:0 "Немногие ожидали такого результата, ещё меньше людей смогли сдержать своё удивление. Джордж Уоллес, кандидат от националистической фракции Национал-Прогрессивного пакта, едва смог выиграть президентство после одной из самых спорных и захватывающих избирательных гонок в американской истории. Когда Уоллес торжественно произносил свою речь, он гордо заявил, что "the American people have called out in one united voice, and they make one simple demand - stop this nonsense at once!"\n\nNobody can fail to interpret the target of these words, as the segregationist candidate has run on a platform of staunch opposition to the previously ascendant civil rights movement. Renewed clashes between segregationists and civil rights activists have broken out across the South, and Martin Luther King and other prominent voices have condemned the sudden reactionary turn of events."
 WORLD.704.a:0 "Слишком слабый, чтобы управлять, он предпочел бы, чтобы за него это делали штаты."
 WORLD.704.b:0 "Вполне вероятно экономическое вмешательство."
 WORLD.704.c:0 "Годы прогресса, которые скоро будут сведены на нет."
 WORLD.704.d:0 "Сегрегация никогда, сегрегация навсегда?"

 WORLD.711.t:0 "[Get_newspaper_header]Барри Голдуотер избран президентом США"
 WORLD.711.desc:0 "Поскольку демократы всё ещё не оправились от поражения Республиканско-Демократической коалиции в 64-м году, республиканцы сделали решительный шаг вперёд, чтобы вернуть корону американского статуса-кво. Барри Голдуотер сегодня принёс присягу, заявив в своей инаугурационной речи, что времена властного и безответственного правительства наконец закончились.\n\nБудучи ярым критиком политики федерального правительства в течение многих лет, Голдуотер считает, что бюджет и полномочия Вашингтона должны быть сильно сокращены, и что любые обязанности, не имеющие прямого отношение к обороне и дипломатии, должны быть делегированы правительствам штатов. Однако, он также хочет перенаправления финансирования на растущий военно-промышленный комплекс Америки, для эффективной защиты её от других держав. Тем не менее, многие содрогаются от возможного сотрудничества между "war profiteers" and the government."
 WORLD.711.a:0 "Как будто их "
 WORLD.711.b:0 "Более сильная американская армия вызывает беспокойство."
 WORLD.711.c:0 "Сильная американская армия полезна для всех нас!"
 WORLD.711.d:0 "У американских военных, должно быть, слюнки текут при одной мысли об этом."

 WORLD.712.t:0 "[Get_newspaper_header]Филипп Харт избран президентом США"
 WORLD.712.desc:0 "Филипп Харт, ярый защитник американского либерализма и некогда "
 WORLD.712.a:0 "Сколь свинью не крась, она всё равно останется свиньёй."
 WORLD.712.b:0 "Этот человек слишком хорош для власти."
 WORLD.712.c:0 "Сердце и душа Америки."
 WORLD.712.d:0 "Возвращение в Белый дом."

 WORLD.713.t:0 "[Get_newspaper_header]Майкл Харрингтон избран президентом США"
 WORLD.713.desc:0 "Едва удержавшись в правительстве в 1964 году, коалиция Республиканцев и Демократов наконец-то оказалась свергнута. Место уходящего президента занял некий Майкл Харрингтон, знаменитый профессор, политический обозреватель, а ныне лидер НПП.\n\nСамопровозглашённый "Democratic Socialist," Harrington intends to bring sweeping changes to tackle what he sees as the greatest issue affecting America - poverty. Having written extensively on the subject in his time as an activist, Harrington finally has the chance to let the voice of the "Other America" be heard. Conservatives and liberals alike balk at his open opposition to the laissez faire economy America has held for centuries, but for his millions of enthusiastic supporters, Harrington is their greatest hope."
 WORLD.713.a:0 "Америка заигрывает с большевизмом. Как же всё это плачевно."
 WORLD.713.b:0 "Хм. Небольшой дефицит делает людей сильнее."
 WORLD.713.c:0 "Будем надеяться, что он не испортит НАШУ экономику."
 WORLD.713.d:0 "Сможет ли призрак нищеты быть наконец уничтоженным?"

 WORLD.714.t:0 "[Get_newspaper_header]Маргарет Чейз Смит избрана президентом США"
 WORLD.714.desc:0 "Сегодня в Вашингтоне впервые в истории Америки состоялась инаугурация женщины на пост президента Соединённых Штатов. Маргарет Мэдлин Чейз Смит была приведена к присяге. С огромными американскими флагами, обрамляющими её трибуну на Мемориале Линкольна, она сделала короткое замечание о прогрессе, достигнутом избранием женщины-главнокомандующей, прежде чем начать пламенную речь о конце американских поражений и унижений на мировой арене.\n\nРечь была встречена хорошим откликом по всей стране, и многие высоко оценили жёсткую позицию Смит против тирании фашистов. В Германии и Японии новость была встречена с молчаливой тревогой, поскольку Смит часто призывала к возмездию врагам Америки. Теперь она владеет мечом, и от того когда и где он ударит, зависит дальнейшее будущее всего мира."
 WORLD.714.a:0 "Храбрая. Наглая. Самонадеянная. Мы сможем использовать это против неё."
 WORLD.714.b:0 "Зверь в облике женщины."
 WORLD.714.c:0 "Желаем удачи, Мэгги Смит."
 WORLD.714.d:0 "Сможет ли она сохранить свой пакт единым?"

 WORLD.721.t:0 "[Get_newspaper_header]Джордж Ромни избран президентом США"
 WORLD.721.desc:0 "Джордж Ромни, бывший глава компании American Motors и губернатор штата Мичиган, сегодня был приведён к присяге в качестве президента Соединённых Штатов. В окружении внимательной толпы президент Ромни поклялся использовать силу американского гражданского общества, верить в индивидуальное и добровольное сотрудничество и "
 WORLD.721.a:0 "Ещё один слабовольный бизнесмен."
 WORLD.721.b:0 "Нельзя управлять страной как компанией."
 WORLD.721.c:0 ""
 WORLD.721.d:0 "Великий человек?"

 WORLD.722.t:0 "[Get_newspaper_header]Джин Киркпатрик избрана президентом США"
 WORLD.722.desc:0 "На президентских выборах [GetYear]-го года произошёл серьезный сдвиг в политике США: в Овальный кабинет была избрана либеральная Джин Киркпатрик.\n\nПугающе переменчивый кандидат практически по всем показателям и одна из немногих женщин, обладающих такой властью, Киркпатрик получила внимание внешних наблюдателей за свой непоколебимый милитаризм в условиях Холодной войны в сочетании с традиционно консервативно-демократическим подходом к социальной политике.\n\nИзбрание Киркпатрик на пост президента явно знаменует собой поворотный момент во внешней политике США; новая администрация, вероятно, столкнётся с резким ростом военных расходов наряду с ростом напряжённости в отношениях с Германией и Токио. Какие бы события ни ожидали США в будущем, они наверняка будут играть в них более активную роль.\n"
 WORLD.722.a:0 "Янки приходят в отчаяние в этот час-пик."
 WORLD.722.b:0 "Загнанная в угол лиса опаснее шакала."
 WORLD.722.c:0 "Салют командиру."
 WORLD.722.d:0 "Салют командиру."

 WORLD.723.t:0 "[Get_newspaper_header]Генри Джексон избран президентом США"
 WORLD.723.desc:0 "Сегодня Генри "Scoop" Jackson swore the oath of office and was inaugurated as President of the United States of America. Giving a hopeful but somewhat fiery speech in front of thousands of onlookers at the National Mall, the new president called for an end to extremism and continued American protection of liberty.\n\nThe address has been praised in the OFN, but less so in Germany and least of all in Japan. It was also poorly received by the more extreme elements of the NPP, notably the L-NPP and the Yockeys. Regardless, it appears America will not embrace extremism for the sake of survival, as a new, progressive president steps up. Few expect Jackson to truly act upon his threats towards the Germans and Japanese. Most seem to believe that his administration will just prove to be another four years of American posturing. Only time will tell."
 WORLD.723.a:0 "Будем надеяться, что он не втянет мир в новую войну."
 WORLD.723.b:0 "Будем надеяться, что он не втянет мир в новую войну."
 WORLD.723.c:0 "Пришло время поставить Японию на место."
 WORLD.723.d:0 "Будем надеяться, что он не втянет мир в новую войну."

 WORLD.724.t:0 "[Get_newspaper_header]Филлис Шлэфли избрана президентом США"
 WORLD.724.desc:0 "На церемонии, которую наблюдатели называют "Kirkpatrick Doctrine", which calls for intervention in third-world countries in order to stop the spread of anti-American interests.\n\nNow, many nations in Latin America are worried that, as happened with the infamous Roosevelt Corollary, the United States will once again begin breathing down their necks. Similarly, Germany and Japan are standing vigilant, unwilling to surrender their gains to an iron-willed America. Regardless of foreign reactions, Kirkpatrick is President, and she now wields both sword and scepter."
 WORLD.724.a:0 "Вступила ли Америка в культурную войну?"
 WORLD.724.b:0 "Вступила ли Америка в культурную войну?"
 WORLD.724.c:0 "Вот она, миссис Америка..."
 WORLD.724.d:0 "Вступила ли Америка в культурную войну?"

 WORLD.725.t:0 "[Get_newspaper_header]Фрэнсис Паркер Йоки избран президентом США"
 WORLD.725.desc:0 "Затаив дыхание и испытывая массу эмоций, миллионы людей по всему миру настроились на инаугурацию Фрэнсиса Паркера Йоки. Радость, гнев, надежда и ненависть: назвать всеобщую реакцию "controversial" may well be the understatement of the decade. In the Nazi-dominated regions of Europe, the news was met with an extremely positive response, as many were happy to see such a likeminded individual be sworn in. In the OFN and Japan the news was met somewhat less well, with many now wary of a new, militant America. It was most divisive in the United States, with many protests evolving into riots by nightfall.\n\nRegardless of the reactions, Yockey now sits in the Oval Office. By his hinting at media crackdowns, many Americans await a totalitarian reign of iron, while others await coming days of greatness."
 WORLD.725.a:0 "Передайте ему наши поздравления."
 WORLD.725.b:0 "Это пик Западного Империализма. Так, по крайней мере, написано в его книге"
 WORLD.725.c:0 "Последний луч свободы гаснет."
 WORLD.725.d:0 "Мир перевернулся с ног на голову."

 WORLD.751.t:0 "[Get_newspaper_header]Вторая инаугурация Уоллеса Ф. Беннета"
 WORLD.751.desc:0 "Сегодня был помпезный и зрелищный день, поскольку президент Уоллес Ф. Беннетт начинает свой второй срок на посту президента Соединённых Штатов. Окружённый американскими флагами, развешанными на Капитолии, президент Беннетт заявил, что "Every American dreams of freedom, of prosperity, of fulfilment. I cannot promise utopia; but I can promise that through honest work and faith in our republic, the torch of liberty shall burn forever."\n\nObservers have noted that President Bennett has promised little different from his '64 campaign - a steady pair of hands to guide America through its social divisions and to deepen its OFN commitments. Yet the American people seem to prefer Bennett to the NPP's firebrands, hoping that America can enjoy some peace at the end of a tumultuous decade."
 WORLD.751.a:0 "Стагнация - это смерть для народа!"
 WORLD.751.b:0 "Империалист никогда не сменит своего лица."
 WORLD.751.c:0 "Так держать!"
 WORLD.751.d:0 "В Америке всё тихо."

 WORLD.752.t:0 "[Get_newspaper_header]Вторая инаугурация Линдона Б. Джонсона"
 WORLD.752.desc:0 "Казалось бы, президент Линдон Б. Джонсон и его программа "Great Society" program have proven a resounding success so far, and today his efforts have borne fruit. The Republican-Democrat leader has once more defeated his rivals in the National Progressive Party to win four more years as president.\n\nJohnson's second term looks set to be a straight continuation of his first. He has vowed to press on with the expansion of the Great Society until it has benefitted each and every American in the land, all while maintaining the nation's position as leader of the free world. With characteristic bravado, he declared before a crowd of supporters that America would continue to tackle all of its troubles head on, both from within and without."
 WORLD.752.a:0 "Предсказуемо."
 WORLD.752.b:0 "Предсказуемо."
 WORLD.752.c:0 "До победного конца с Линдоном!"
 WORLD.752.d:0 "До победного конца с Линдоном!"

 WORLD.753.t:0 "[Get_newspaper_header]Вторая инаугурация Роберта Ф. Кеннеди"
 WORLD.753.desc:0 "Однажды Роберта Кеннеди назвали обычным наивным идеалистом, который никогда не добьётся какого-либо успеха. Однако сегодня сомневающиеся в нём люди оказались неправы, поскольку прогрессивный поборник вновь победил Республиканско-Демократическую коалицию и обеспечил себе ещё четыре года на посту президента. Перед толпой восторженных поздравителей он заявил, что, несмотря на значительные перемены, "there is still so much more to be done."\n\nKennedy has vowed to focus his second term on ripping out the remaining injustices in American society, with even more ambitious plans being set in motion. A few sweat nervously at just how far he is willing to go to see his dreams realised. Whatever happens, few Americans doubt that the 1960s will be remembered as a decade of unprecedented change."
 WORLD.753.a:0 "Ветер перемен проносится над Америкой."
 WORLD.753.b:0 "Ветер перемен проносится над Америкой."
 WORLD.753.c:0 "Ветер перемен проносится над Америкой."
 WORLD.753.d:0 "Ветер перемен проносится над Америкой."

 WORLD.754.t:0 "[Get_newspaper_header]Вторая инаугурация Джорджа Уоллеса"
 WORLD.754.desc:0 "Четыре года назад это казалось бы немыслимым, но сегодня Джордж Уоллес торжествующе обратился к толпам ликующих сегрегационистов, закрепив за собой второй срок на посту президента. Радикал из НПП расхваливал свою победу как доказательство того, что Америка действительно на его стороне, гордо заявляя, что сегрегация никогда не закончится, пока он находится у власти.\n\nНынешнее состояние разделённой Америки ещё более ухудшится, поскольку Уоллес вновь продвигает свою программу. Продолжающийся запрет закона о гражданских правах и дальнейшие корпоративные сделки - всё это находится на столе переговоров, и хотя враги президента могут быть истощены годами борьбы и неудач, несомненно, что они не собираются сдаваться."
 WORLD.754.a:0 "Похоже, у американцев прояснился здравый ум."
 WORLD.754.b:0 "Неужели Америка не может хоть раз успокоиться?"
 WORLD.754.c:0 "По крайней мере, он хорош в бизнесе."
 WORLD.754.d:0 "Дикси удерживают власть."

 WORLD.761.t:0 "[Get_newspaper_header]Вторая инаугурация Барри Голдуотера"
 WORLD.761.desc:0 "Критики экономической политики и милитаристских амбиций Барри Голдуотера сегодня замолкли, поскольку консервативный республиканец завоевал достаточную популярность среди американцев, чтобы выйти на второй срок. Удовлетворенный тем, что народ одобряет его действия, Голдуотер, похоже, намерен продолжать настаивать на уменьшении влияния правительства и более сильном частном секторе.\n\nАмерика уже сильно изменилась со времён его первой инаугурации. Гораздо большая ответственность теперь лежит на местных органах власти и крупном бизнесе, с более низкими налогами и запретом вмешательства правительства в обычную жизнь. Эта преобразования, похоже, продолжатся во второй срок его правления, и Голдуотер, вероятно, оставит свой след в американском консерватизме на долгое время вперёд."
 WORLD.761.a:0 "В глубине души ты знаешь, что он прав."
 WORLD.761.b:0 "Правитель, не желающий править."
 WORLD.761.c:0 "В глубине души ты знаешь, что он прав."
 WORLD.761.d:0 "В глубине души ты знаешь, что он прав."

 WORLD.762.t:0 "[Get_newspaper_header]Вторая инаугурация Филипа Харта"
 WORLD.762.desc:0 "Президент США Филип Харт сегодня начал свой второй президентский срок инаугурацией на восточном портике Капитолия США. Несмотря на то, что погода явно не благоволила такому событию, заливая мелким дождём небольшую, но восторженную толпу сторонников, Харт выступил с оптимистичной речью о достоинствах либерализма, силе американского духа и необходимости того, чтобы правительство заботилось о своём народе. Ожидается, что вместе со своей женой Джейн президент примет участие в традиционном череде праздничных балов, которыми обычно отмечается начало нового президентского срока.\n\nХотя в первый срок его президентства правительство США выделило значительные средства на развитие городов, эти же инвестиции вызвали значительный отпор со стороны различных секторов. Наблюдатели ожидают, что эта борьба продолжится, поскольку президент удвоил свои обязательства перед американскими городами."
 WORLD.762.a:0 "Они по прежнему больны."
 WORLD.762.b:0 "Всё то же самое."
 WORLD.762.c:0 "Новое лицо американского либерализма."
 WORLD.762.d:0 "Новое лицо американского либерализма."

 WORLD.763.t:0 "[Get_newspaper_header]Вторая инаугурация Майкла Харрингтона"
 WORLD.763.desc:0 "Сотни тысяч людей собрались сегодня перед Белым домом, чтобы посмотреть на инаугурацию Майкла Харрингтона, человека, которого избрали на второй срок в качестве президента Соединенных Штатов. Харрингтон является членом левого крыла Национал-Прогрессивного пакта. Получив известность в качестве писателя, Майкл быстро поднялся по служебной лестнице до самого высокого поста в стране, пообещав создать более совершенную систему, которая служила бы всем американцам. В течение своего первого срока Харрингтон работал над проведением ряда радикальных реформ и, похоже, готов продолжить свою работу во время второго срока.\n\nПосле принесения присяги президент обратился к собравшейся толпе, заявив: "bolster the gains of the past four years with the new promise of the future", and that "despotism abroad must be challenged by justice at home". With his reelection, President Harrington has clearly cemented his legacy as a historic figure."
 WORLD.763.a:0 "Америка остаётся под иудо-большевистским сапогом."
 WORLD.763.b:0 "Такая слабость приведет Америку к краху."
 WORLD.763.c:0 "У Америки остаётся надежда на свободу и справедливость."
 WORLD.763.d:0 "Другая Америка сохраняет свой голос."

 WORLD.764.t:0 "[Get_newspaper_header]Вторая инаугурация Маргарет Чейз Смит"
 WORLD.764.desc:0 "Сегодня президент Маргарет Чейз Смит вновь вступила в должность президента Соединенных Штатов перед многотысячной аудиторией. Заслужив похвалу от своих критиков за успех в сохранении единства НПП Смит смогла принять программу, которая удовлетворила как левые, так и правые фракции пакта. Президент произнесла короткую инаугурационную речь, в которой призвала к единству среди американцев и пообещала продолжение борьбы за свободу и спокойствие за рубежом. Она также заявила, что идеалы, которые отстаивает её администрация, останутся её отличительными чертами в течение следующих четырёх лет.\n\nПолучив известность за свое умелое руководство у руля ОСН, Смит заявила, что ее программа на следующий срок заключается в легитимизации Национал-Прогрессивного пакта и продвижении Соединенных Штатов в качестве современной сверхдержавы. Останется ли она верна этим обещаниям или нет, еще предстоит выяснить, поскольку ее второй президентский срок только начинается.\n"America's enemies". Be it for better or for worse, Margaret Chase Smith shall hold the office for four more years."
 WORLD.764.a:0 "Их варварство продолжает распространяться."
 WORLD.764.b:0 "Бредни еще одного злобного империалиста."America's enemies" are."
 WORLD.764.c:0 "Свобода не подлежит обсуждению."America's enemies" are."
 WORLD.764.d:0 "Америка продолжает пытаться управлять миром."America's enemies" are."

 WORLD.777.t:0 "[Get_newspaper_header]Резолюция Мыса Доброй Надежды проходит!"
 WORLD.777.desc:0 "Вчера поздно вечером Конгресс Соединённых Штатов принял резолюцию Мыса Доброй Надежды, уполномочивающую президента принимать любые меры, которые он считает необходимыми, чтобы отомстить за одноимённое нападение и содействовать миру и безопасности в Африке. Президент уже призвал к существенному увеличению американского присутствия в Южной Африке, и вскоре после этого большие партии оружия, танков, топлива и боеприпасов начнут поступать для усиления их союзников на континенте. Вскоре туда отправятся и американские солдаты и летчики, чтобы встать плечом к плечу с Южной Африкой против сил рейхскомиссариата.\n\nКейптаун ликует. Многие, как на улицах, так и в администрации, считают, что переломный момент войны уже достигнут и что победа придёт в Африку вместе с американцами. Рейхскомиссары со своей стороны полны решимости продолжать борьбу. Но пока, война продолжается."
 WORLD.777.a:0 "Дядя Сэм теперь серьёзен."

 WORLD.778.t:0 "[Get_newspaper_header]Резолюция Мыса Доброй Надежды не проходит!"
 WORLD.778.desc:0 "Стратегия президента США в Южной Африке столкнулась с неопределённым будущим после того, как резолюция Мыса Доброй Надежды не прошла через Конгресс. Написанная для того, чтобы уполномочить президента принимать любые меры, которые по его мнению необходимы для возмездия за одноимённое нападение и содействия поддержанию мира и безопасности в Африке, резолюция сформировала бы правовую основу для увеличения американского присутствия на континенте и в Южно-Африканской войне. Президент США планировал расширить участие в войне, но лишённый законного пути для исполнения своего решения, его способность следовать этим планам теперь находится под сомнением. Похоже, что в обозримом будущем Южная Африка должна довольствоваться имеющимися у неё силами, что, несомненно, принесёт облегчение их врагам из рейхскомиссариата."
 WORLD.778.a:0 "Дядя Сэм остался в своей палатке."

 WORLD.779.t:0 "[Get_newspaper_header]Окончание Американо-Японских переговоров"
 WORLD.779.desc:0 "После нескольких раундов переговоров между Японией и США по вопросам передачи портов, возобновления торговли и нефтяного эмбарго стало ясно, что между соперничающими державами не может быть найдено никакого соглашения. Несмотря на их первоначальное обязательство заключить соглашение, их интересы кажутся слишком далекими друг от друга чтобы поддержать договор.\n\nЯпония возлагала большие надежды на экономические главы договора, и видеть их аннулированными - серьёзный удар по амбициям и престижу их правительства. В США, похоже, унизительная оккупация двух крупных портов иностранной державой будет продолжаться бесконечно. Также сохранится высокая напряжённость в восточной части Тихого океана, что будет способствовать увеличению расходов на вооружённые силы обеих стран."
 WORLD.779.a:0 "В Тихом океане дуют холодные ветры."

 WORLD.780.t:0 "[Get_newspaper_header]Подписание Американо-Японского договора"
 WORLD.780.desc:0 "Сегодняшнее совместное заявление подтвердило слухи, просачивающиеся с продолжающегося американо-японского саммита. После нескольких недель переговоров страны нашли достаточно точек соприкосновения, чтобы заключить всеобъемлющий договор. Япония обеспечила себе доступ к столь желанной американской нефти, а США вернули свои порты. Договор также знаменует собой прекращение торгового эмбарго между обеими странами и их союзниками.\n\nВ Соединённых Штатах новость была встречена массовыми празднованиями и "port parties" in the streets. In Japan, the reception has been more muted, but the "great outrage" at having "timidly surrendered territory", loudly threatened from nationalist quarters, has thus far failed to materialize."
 WORLD.780.a:0 "В Тихом океане задули ветра перемен."

 WORLD.781.t:0 "[Get_newspaper_header]Подписание Американо-Японского договора"
 WORLD.781.desc:0 "Сегодняшнее совместное заявление подтвердило слухи, просачивающиеся с продолжающегося американо-японского саммита. После нескольких недель переговоров страны нашли достаточно точек соприкосновения, чтобы заключить всеобъемлющий договор. Япония обеспечила себе доступ к столь желанной американской нефти, а США вернули свои порты и Гавайи. Договор также знаменует собой прекращение торгового эмбарго между обеими странами и их соответствующими союзами.\n\nВ Соединённых Штатах новость была встречена массовыми празднованиями и "port parties" in the streets. In Japan, the reception has been more muted, but the "great outrage" at having "timidly surrendered territory", loudly threatened from nationalist quarters, has thus far failed to materialize."
 WORLD.781.a:0 "В Тихом океане задули ветра перемен."

 WORLD.782.t:0 "[Get_newspaper_header]Начало уранового кризиса"
 WORLD.782.desc.germany:0 "Германия находится в поисках ответов после успешной попытки саботажа, произошедшего несколько дней назад. Рано утром полиция обнаружила повреждённую урановую шахту и шестерых рабочих без сознания. Не прошло и часа, как все шестеро рабочих погибли от полученных травм. С тех пор ведущие следователи работали над установлением личностей диверсантов. Недавно они совершили прорыв: каждый преступник, как утверждается, имел связи с Соединёнными Штатами Америки.\n\nВашингтон в бешенстве, поскольку сверхдержава выдвигает агрессивные обвинения и требует репараций. Президент Гленн и его правительство активно работают над решением этой проблемы. Услышав эти обвинения, американская общественность объединилась в поддержку президента Гленна, устраивая митинги и шествия по городским улицам. Только время покажет, насколько далеко зайдёт этот конфликт, прежде чем одна из сторон уступит.\n"
 WORLD.782.desc.japan:0 "Япония находится в поисках ответов после успешной попытки саботажа, произошедшего несколько дней назад. Рано утром полиция обнаружила повреждённую урановую шахту и шестерых рабочих без сознания. Не прошло и часа, как все шестеро рабочих погибли от полученных травм. С тех пор ведущие следователи работали над установлением личностей диверсантов. Недавно они совершили прорыв: каждый преступник, как утверждается, имел связи с Соединёнными Штатами Америки.\n\nВашингтон в бешенстве, поскольку сверхдержава выдвигает агрессивные обвинения и требует репараций. Президент Гленн и его правительство активно работают над решением этой проблемы. Услышав эти обвинения, американская общественность объединилась в поддержку президента Гленна, устраивая митинги и шествия по городским улицам. Только время покажет, насколько далеко зайдёт этот конфликт, прежде чем одна из сторон уступит.\n"
 WORLD.783.a:0 "Американский орел пал с небес."

 WORLD.783.t:0 "[Get_newspaper_header]Америка отступает"
 WORLD.783.desc:0 "Наконец-то виден конец нынешнего дипломатического кризиса, и вполне вероятно, что скоро воцарится мир. С тех пор, как были выдвинуты первые обвинения против Соединённых Штатов, напряжённость между мировыми сверхдержавами стала ослабевать. Несколько часов назад президент Гленн выступил с первым публичным заявлением, в котором признал полную ответственность за кризис.\n\nСоединённые Штаты решили выйти из конфликта, и позже Гленн объявил, что страна выплатит требуемые репарации. Это событие ознаменовало огромную дипломатическую победу пострадавшей сверхдержавы, а её граждане возликовали. В США поддержка республиканцев-демократов Гленна резко упала, а разделение среди американцев стало ещё более очевидным. Политические эксперты спорят, оправятся ли Соединённые Штаты от этой дипломатической неудачи до конца десятилетия..."My fellow Americans, I would like to talk to you about a growing crisis that has engulfed our foreign affairs. In short, I was the one responsible for the sabotage of the uranium mines; the accusations are indeed true..."\n\nThe United States has decided to pull out of the conflict, and Glenn later announced that the nation would pay the demanded reparations. The event marked a huge diplomatic victory for the superpower, and citizens throughout the empire rejoiced. Back at home, support for Glenn's Republican-Democrats plummeted, and division was even more apparent among Americans. Political experts are debating whether the United States will recover from this diplomatic mishap before the end of the decade..."
 WORLD.783.a:0 "Американский орел пал с небес."

 WORLD.784.t:0 "[Get_newspaper_header]Дипломатическая победа Америки"
 WORLD.784.desc.germany:0 "После многочасовых дискуссий между мировыми сверхдержавами, наконец-то виден конец нынешнего дипломатического кризиса. С поступления первых телефонных звонков в Белый дом, президент Гленн и его правительство работали, чтобы определить "most preferable solution" for each country involved. Such a solution was finally made public today.\n\nPresident Glenn had been denying all allegations from the very beginning of the crisis, quickly gaining support from the American public in his endeavor. Although foreign diplomats strongly insist that Glenn was behind the sabotage of their nation's uranium mines, Germany has decided to drop all further allegations and pull out of the conflict.\n\nThe United States had won a decisive diplomatic victory. At once, the people of the country unified in support of President John Glenn; the Republican-Democrats gained overwhelming support overnight, while the NPP began to disintegrate. No matter the individual, it seemed as though every American had a reason to be proud of his nation. The Americans have cemented their place atop the world for the coming days."
 WORLD.784.desc.japan:0 "После многочасовых дискуссий между мировыми сверхдержавами, наконец-то виден конец нынешнего дипломатического кризиса. С поступления первых телефонных звонков в Белый дом, президент Гленн и его правительство работали, чтобы определить "most preferable solution" for each country involved. Such a solution was finally made public today.\n\nPresident Glenn had been denying all allegations from the very beginning of the crisis, quickly gaining support from the American public in his endeavor. Although foreign diplomats strongly insist that Glenn was behind the sabotage of their nation's uranium mines, Japan has decided to drop all further allegations and pull out of the conflict.\n\nThe United States had won a decisive diplomatic victory. At once, the people of the country unified in support of President John Glenn; the Republican-Democrats gained overwhelming support overnight, while the NPP began to disintegrate. No matter the individual, it seemed as though every American had a reason to be proud of his nation. The Americans have cemented their place atop the world for the coming days"
 WORLD.784.a:0 "Президент Гленн сделал это."

 WORLD.785.t:0 "[Get_newspaper_header]Начало Американо-Японских переговоров"
 WORLD.785.desc:0 "В последние недели многие отмечают рост дипломатической активности между Японией и США. Сегодня обсуждения возможных причин такой деятельности были прекращены, поскольку страны объявили о дипломатическом саммите высшего уровня "to address the situation in the East Pacific". The stated objectives for the summit is for Japan to secure access to American petroleum, for the USA to secure the return of the Treaty Ports, and for both countries, with their respective alliances, to lift their mutual embargo and resume trade.\n\nGreat hopes are already being pinned on the potential effects of the treaty, for the countries' respective economies and for the wider cause of peace in the Pacific and the world. All eyes will be on the summit as they try to navigate the maze of competing interests to find common cause for a deal."
 WORLD.785.a:0 "Станет ли Тихий океан действительно тихим?"

 WORLD.789.t:0 "Правительство побеждает в Английской Гражданской войне"

 WORLD.790.t:0 "[Get_newspaper_header]Президент Харт уходит в отставку"

 WORLD.792.t:0 "[Get_newspaper_header]Англия впала в гражданскую войну"
 WORLD.792.d:0 "По мере того как гражданская война в Германии и связанные с ней конфликты разрывают Европу на части, похоже, что пожар хаоса перекинулся и на Англию.\n\nКлод Окинлек, прославившийся тем, что был ответственным за капитуляцию Британии во время немецкого вторжения и провёл последние десять лет в качестве, казалось бы, важного члена режима коллаборационистов, объявил создание свободной Англии и оказался ранее неизвестным лидером объединённой группы английского сопротивления, Самого Верного Ополчения Её Величества. Уже сейчас партизанские отряды, включая Коммунистический фронт Билла Александра, который ранее в том же году вступил в союз с СВОЕВ, нанесли большой удар по коллаборационистам. Гарнизон в Корнуолле уже вмешался, чтобы остановить беспорядки в Англии. Масштабы этого восстания беспрецедентны, даже с учётом двух больших погромов в прошлом."As the German Civil War and its proxy conflicts tears apart Europe, the fires have seemingly spread to England.\n\nClaude Auchinleck, famous for being general to surrender during the German invasion and having spent the last ten years as a seemingly proud member of the collaborator regime, has declared a free England and revealed himself as the previously mysterious leader of the united English resistance group, Her Majesty's Most Loyal Resistance. Already, partisan brigades from resistance cells, including Bill Alexander's Communist front which had allied with HMMLR previously in the year, have taken much from the collaborators. The garrison in Cornwall have already begun rolling into England proper, but the scale of this uprising is unprecedented, even with two large scale uprisings in the past."
 WORLD.792.a:0 "Станет ли Англия наконец-то свободной?"
 WORLD.792.b:0 "На войну!"

 WORLD.2068.t:0 "Студенческое восстание в Нюрнберге"
 WORLD.2068.d:0 "Верхний текст: В Нюрнберге случилось восстание после того, как один студент был застрелен сотрудником полиции во время протеста."
 WORLD.2068.a:0 "Нижний текст"

 #Italy

 WORLD.900.t:0 "[Get_newspaper_header]Христианские демократы выигрывают выборы в Италии"
 WORLD.900.d:0 "На первых с 1920-х годов демократических выборах в Италии, центристская Христианско-демократическая партия сумела получить большинство мест в парламенте. Бывший профессор университета Альдо Моро был избран новым премьер-министром страны, пообещав обеспечить мирное и процветающее будущее демократической Италии.\n\nБудучи либеральным и прогрессивным католиком, Моро добился высокой популярности среди итальянского населения. В планах партии есть реформирование системы образования и либерализация экономики, а также расширение социальных реформ и ликвидация остатков фашистской власти. Победа Моро - это последний шаг в процессе демократизации Италии, и премьер-министр получил поздравления от лидеров всех стран свободного мира."
 WORLD.900.a:0 "За демократию и мир!"

 WORLD.901.t:0 "[Get_newspaper_header]Демократический фронт выигрывает выборы в Италии"
 WORLD.901.d:0 "На первых с 1920-х годов демократических выборах в Италии, Демократический фронт сумел получить большинство мест в парламенте. В прошлом изгнанный политик-социалист Пьетро Ненни был избран новым премьер-министром страны, пообещав отойти от наследия фашизма и построить новую свободную и справедливую демократию. В то время как центристская Христианско-демократическая партия выразила готовность работать с новым правительством, правый Национальный блок осудил Ненни как коммунистического предателя.\n\nБудучи реформистским и демократическим социалистом, Ненни сумел организовать большой левый альянс из множества более мелких движений. Планы партии предполагают радикальную перестройку итальянского государства с акцентом на помощь рабочему классу посредством обширных программ социального обеспечения, трудовых реформ и прогрессивного законодательства, направленного на создание всенародного и справедливого правительства для всех итальянцев.\n"
 WORLD.901.a:0 "Маттеотти отомщён?"

 WORLD.902.t:0 "[Get_newspaper_header]Национальный блок выигрывает выборы в Италии"
 WORLD.902.d:0 "На первых с 1920-х годов демократических выборах в Италии, Национальный блок сумел получить большинство мест в парламенте. Бывший журналист и член НФП, Джорджо Альмиранте был избран новым премьер-министром страны, пообещав продолжить работу по созданию сильной, единой и защищённой Италии. Столкнувшись с сильной оппозицией со стороны левой коалиции Демократического фронта и холодным приёмом со стороны центристской Христианско-демократической партии, Блоку, возможно, придётся пойти на компромисс, чтобы удержать своё правительство на плаву.\n\nСторонник Чиано, Альмиранте является несколько загадочной фигурой, и многие в Италии скептически относятся к его приверженности демократии. Многие опасаются, что неожиданная победа Национального блока может замедлить или повернуть вспять курс итальянской демократизации, распространяя опасения, что фашизм может вот-вот вернуться сразу после того, как его законодательно отменил последний Дуче.\n"
 WORLD.902.a:0 "Кто мог этого ожидать?"

 WORLD.903.t:0 "[Get_newspaper_header]Христианские демократы выигрывают выборы в Италии"
 WORLD.903.d:0 "С окончанием второй предвыборной гонки христианские демократы сумели обеспечить себе большинство в парламенте, а Аминторе Фанфани был избран премьер-министром. Поскольку Италия вступила в фазу кризиса, когда террористический акт на Пьяцца Фонтана вселил страх в сердце нации, Фанфани провёл кампанию на базе умеренности и стабильности, обещая защитить итальянскую демократию от экстремизма всех цветов и идеологий.\n\nХотя он принадлежит к прогрессивному крылу партии, Фанфани является прагматиком, в прошлом он был известным фашистом и обладает глубокими связями с Церковью - таким образом, новый премьер-министр пользуется благосклонностью правых, в то время как многие левые - как умеренные, так и радикальные - резко критикуют Фанфани и его кабинет. Призывы Фанфани к единству и стабильности привлекли на его сторону итальянцев в надежде, что он сможет спасти молодую демократию от огня террора.\n"
 WORLD.903.a:0 "Есть ли ещё надежда на демократию и мир?"

 WORLD.904.t:0 "[Get_newspaper_header]Демократический фронт выигрывает выборы в Италии"
 WORLD.904.d:0 "Во время вторых выборов в Италии Демократический фронт сумел обеспечить себе большинство в парламенте, а Джузеппе Сарагата избрали премьер-министром. Поскольку итальянская демократия вступила в фазу кризиса, а террористический акт на Пьяцца Фонтана вселил страх в сердце нации, Сарагат провёл кампанию на базе умеренности и прогрессивизма, обещая бороться за защиту демократии от экстремизма, особенно исходящего от фашистских или пронацистских организаций.\n\nБудучи умеренным представителем социал-демократического крыла Фронта, Сарагат ведёт кампанию в пользу органического левоцентристского альянса между Фронтом и христианскими демократами, что позволило ему завоевать симпатии по всему политическому спектру. Выступая за единый антифашистский фронт, Сарагат поклялся защищать ценности итальянской демократии от всех тех, кто угрожает ей, обеспечивая при этом защиту прогрессивизма и либерализма от угрозы насильственного экстремизма.\n"
 WORLD.904.a:0 "Может ли социал-демократия выжить?"

 WORLD.905.t:0 "[Get_newspaper_header]Национальный блок выигрывает выборы в Италии"
 WORLD.905.d:0 "С окончанием второй предвыборной гонки Национальному блоку удалось обеспечить себе большинство в парламенте, а Акилле Лауро был избран премьер-министром. Поскольку Италия вступила в фазу кризиса, когда террористический акт на Пьяцца Фонтана вселил страх в сердце нации, Лауро провёл кампанию на популистской платформе закона и порядка, обещая вернуть стабильность в Италию и победить подрывную деятельность любыми необходимыми средствами.\n\nБудучи бывшим членом НФП, богатым магнатом, мэром Неаполя и личным другом Чиано, Лауро является важнейшим представителем монархического крыла Блока. Обладая консервативно-националистическими взглядами, Лауро выступает за антикоммунистический фронт, чтобы не допустить захвата власти в стране красными, и эта риторика высоко ценится правым крылом христианских демократов. Однако правительство Лауро всё ещё непопулярно за пределами юга, и многие опасаются, что на забастовки и студенческие беспорядки он ответит репрессиями, а не диалогом.\n"
 WORLD.905.a:0 "Чем больше вещи меняются, тем больше они остаются прежними."

 WORLD.906.t:0 "[Get_newspaper_header]Хорватская весна"
 WORLD.906.d:0 "Королевство Хорватия всегда было одним из самых нестабильных протекторатов Италии. Зажатое между врагами со всех сторон, казалось, что единственным его возможным концом было полное падение либо в тиранию, либо в анархию.\n\nВопреки всем ожиданиям, сегодня была провозглашена Хорватская Республика под руководством Юрая Крневича, известного демократического представителя и врага радикалов всех мастей. Несмотря на их прежнюю вражду, Юрай одержал победу не путём переговоров с "great oppressor". Though this settlement has been poorly received by many, public sentiment in general appears favorable. Already the new Croatian government has moved to release political prisoners, and opened talks with the remaining partisan groups. With so much violence and terror still affluent in the Balkans and beyond, can this small island of light last?\n"
 WORLD.906.a:0 "Мир, по крайней мере, на какое-то время."

 WORLD.907.t:0 "[Get_newspaper_header]Усташи захватывают власть в Хорватии"
 WORLD.907.d:0 "Сегодня утром в Загребе воцарился хаос: иностранная итальянская монархия была свергнута террористами из числа усташей, провозгласивших собственное Независимое Государство Хорватия. Лидер переворота Юре Францетич произнес речь, которая была пронизана националистической риторикой и заявляла об очищении Хорватии от итальянского господства. Это пламенное обращение также осудило "undesirables" could pose to Croatia, given that Italian rule has brought about their general subjugation, but whatever it is, it's apparently fearsome enough to justify the harsh reprisals currently being conducted by Ustaše stormtroopers.\n\nAs the blood of the more "unworthy" flows, and jackboots march through yet another European city, Croatia's overlord and protector, Italy, is already starting to mobilize against the black menace at their borders. The Italian Empire has already ousted the Ustaše once, and they will most likely do it again.\n"
 WORLD.907.a:0 "История их рассудит."

 WORLD.908.t:0 "[Get_newspaper_header]Коммунистическая революция в Хорватии"
 WORLD.908.d:0 "Сегодняшний день окрасил Загреб в красный цвет: город, наконец-то, пал под натиском коммунистических повстанцев после многолетней партизанской войны. Пришедшая к власти антифашистская группа выбрала своим первым президентом известного полевого командира - Иосипа Броза Тито. В своей первой речи Тито вновь подчеркнул необходимость борьбы с фашизмом, пообещав искоренение коллаборационистских элементов внутри страны, а также устранение иностранной итальянской монархии, некогда правившей Хорватией.\n\nСовсем неудивительно, что новое молодое коммунистическое государство быстро стало изгоем в Европе, где господствует фашизм: большинство стран отказываются признавать его существование, чтобы избежать гнева Италии. Рим уже выступил с заявлением, осуждающим свержение монархии, и пообещал быструю операцию "re-education". Though many of the accused were undoubtedly party to the crimes of the Italian occupiers and of the Ustaše, others were quite possibly in the wrong place at the wrong time.\n\nThe communist takeover is certainly not the end of the Croatian state, but it is perhaps a wilting of the national spirit. The populace seems to be enthusiastic for both the reprisals, as well as the ongoing conflict with Italy, but the long term feasibility of both of these policies is certainly questionable.\n"
 WORLD.908.a:0 "Лучше прожить один день свободным, чем вечность быть рабом."

 WORLD.909.t:0 "[Get_newspaper_header]Военное правительство в Персидском заливе"
 WORLD.909.d:0 "Поражение Италии в Итало-турецкой войне вызвало рост нестабильности на Ближнем Востоке, поскольку население региона потеряло веру в способность Италии защитить себя от турецкой угрозы. По мере агрессивного расширения Турции в регионе, многие опасаются, что она может попытаться утвердить свою гегемонию над арабским миром. В попытке укрепить свой контроль над этим районом Рим передал контроль над своими территориями в Персидском заливе военному правительству во главе с адмиралом Джузеппе Орианой.\n\nОпытный флотоводец, Ориана возглавляет королевский флот, которому поручено патрулировать залив. Италия опасается растущего влияния Саудовской монархии и её союзников, консервативных эмиров, которые становятся всё более нетерпимыми к итальянскому влиянию в регионе. Рим надеется, что орудий флота будет достаточно, чтобы сохранить регион под контролем, но это кажется всё более и более маловероятным перед лицом растущего сопротивления со стороны местного населения.\n"
 WORLD.909.a:0 "Неужели римский орёл теряет свои перья?"

 WORLD.910.t:0 "[Get_newspaper_header]Маттеи берёт контроль над Заливом"
 WORLD.910.d:0 "Победа в Итало-Турецкой войне утвердила власть Итальянской империи на Ближнем Востоке. После того, как экспансионистские идеи Турции были подавлены, Италия вновь доказала свою безоговорочную гегемонию в арабском мире: после победы, Энрико Маттеи, председатель ENI - собственной нефтяной компании Италии и крупнейшей в мире - назначен губернатором колоний в Персидском заливе.\n\nНазначение Маттеи ещё больше укрепит власть ENI над Персидским заливом. Компания сыграла важную роль в развитии инфраструктуры и нефтяной промышленности региона, а также имеет долгую историю продуктивного сотрудничества с правящими классами арабского мира: ENI является краеугольным камнем итальянского господства на Ближнем Востоке - и с Маттеи во главе и Италия, и компания смогут увеличить своё влияние - и свои доходы."
 WORLD.910.a:0 "Нефть - это кровь империй."

 WORLD.911.t:0 "[Get_newspaper_header]Конституционный комитет Египта"
 WORLD.911.d:0 "После смерти короля Фарука египетская монархия вступила в фазу кризиса, а его преемник, Фуад II, всё ещё не достиг совершеннолетия. Поскольку общественный имидж монархии непоправимо запятнан развратом Фарука, итальянское правительство неожиданно решило пригласить крупнейшее демократическое и республиканское движение Египта, Национально-демократическую партию, и сформировать конституционный комитет, который будет руководить переходом к республике.\n\nСамой видной фигурой НДП и комитета является Анвар Садат, бывший соратник Насера, который позже умерил свои позиции - теперь он выступает за республиканство, экономические реформы и многопартийную демократию. В арабском мире приветствовали эту новость, и многие предполагают, что Италия пытается превратить свою сферу в сеть союзов с дружественными режимами, а не в колониальную империю."
 WORLD.911.a:0 "Неожиданное развитие событий!"

 WORLD.912.t:0 "[Get_newspaper_header]Мухаммад Абдель Монейм назначен регентом Египта"
 WORLD.912.d:0 "После смерти короля Фарука египетская монархия вступила в фазу кризиса, а его преемник, Фуад II, всё ещё не достиг совершеннолетия. Стремясь восстановить престиж монархии, запятнанный распутством Фарука, итальянское правительство назначило регентом Египта принца Мухаммеда Абдель Монейма. Дальний родственник покойного короля, Монейм имеет опыт работы дипломатом и администратором королевства и является одним из самых влиятельных членов королевского двора.\n\nЭтим шагом итальянское правительство возобновило свой старый союз с египетской монархией. Влияние Монейма и его долгая карьера сделали его популярным выбором среди консерваторов и умеренных страны, но некоторые опасаются, что общественный имидж королевского дома был безнадёжно запятнан Фаруком, и многие видят в нём просто инструмент итальянского угнетения. Пока же Египту остаётся только радоваться, что ненавистный король мёртв, а страной правит более уважаемый египтянин.\n"
 WORLD.912.a:0 "Король умер, да здравствует регент."

 WORLD.913.t:0 "[Get_newspaper_header]Адальберт Савойский-Генуэзский назначен регентом Египта"
 WORLD.913.d:0 "После смерти короля Фарука египетская монархия вступила в фазу кризиса, а его преемник, Фуад II, всё ещё не достиг совершеннолетия. Стремясь укрепить своё господство над страной, итальянское правительство назначило регентом Египта герцога Адальберта Савойского-Генуэзского. Принц итальянской королевской династии, Адальберт также является генералом, командующим итальянским гарнизоном в Египте, и он планирует использовать свои полномочия регента для восстановления порядка в стране любыми необходимыми средствами.\n\nБудучи непопулярным шагом, назначение Адальберта подразумевает под собой ещё большее подчинение Египта и закрепление его в качестве вассала Италии. Реакция на эту новость была крайне негативной, даже Вафд, наиболее лояльная Италии партия, раскритиковала это решение. Пока итальянский гарнизон мобилизуется для подавления беспорядков, многие опасаются, что Египет станет первой жертвой возвращающегося итальянского гнёта в странах и территориях Империи.\n`"
 WORLD.913.a:0 "Неужели итальянский империализм не знает границ?"

 WORLD.914.t:0 "[Get_newspaper_header]Автономия для Черногории"
 WORLD.914.d:0 "После мятежей и гражданских беспорядков итальянское правительство провело переговоры о расширении региональной автономии Черногории с местным правительством в Подгорице. Формально независимая страна, Черногория была под оккупацией Италии со времён Второй мировой войны, но ожесточённые мятежи, как со стороны националистических групп четников, так и со стороны коммунистических партизан, вынудили итальянское правительство неохотно принять Черногорию в качестве независимого протектората.\n\nИтальянская империя огромна и, по мнению многих, чрезмерно расширена - и эти многие утверждают, что это лишь первая трещина, которая начала проявляться. Тем не менее, многие считают, что новый курс черногорской администрации во главе с губернатором Крсто Поповичем не сможет решить многочисленные проблемы, которые преследуют маленькую балканскую страну - группы четников также доминируют в горных районах, в то время как партизанские атаки всё ещё докучают итальянским войскам в регионе. Ещё одна итальянская интервенция всё ещё возможна, но некоторые надеются на правительство Поповича.\n"
 WORLD.914.a:0 "Балканы - это проклятие империй."

 WORLD.915.t:0 "[Get_newspaper_header]Алжирская война"
 WORLD.915.d:0 "Согласно сообщениям, в Алжире начались военные действия между итальянскими и иберийскими войсками. Хотя ни одна из стран официально не объявляла войну, похоже, что в алжирских пустынях она всё же идёт, и победитель заберёт всю страну.\n\nНоминально всё ещё контролируемый Французским государством, Алжир был де-факто разделён между итальянской и иберийской сферами влияния после Второй мировой войны. Теперь же, два бывших союзника вцепились друг другу в глотки из-за господства в западном Средиземноморье и огромных запасов алжирской нефти."
 WORLD.915.a:0 "Значит, это война."
 WORLD.915.b:0 "Значит, это война."
 WORLD.915.c:0 "Надеюсь, конфликт не обострится."

 WORLD.916.t:0 "[Get_newspaper_header]Независимость Алжирской республики!"
 WORLD.916.d:0 "Пока итальянские войска празднуют свою победу в Алжире, переговоры между итальянцами и алжирцами, особенно с Национально-освободительным фронтом, закончились успехом. В городе Бона Ферхат Аббас, председатель НОФ, с благословения дуче провозгласил рождение Алжирской республики. Теперь, когда Алжир превратился в независимое государство, тесно связанное с Италией, Рим обрёл ещё одного союзника в Средиземноморье.\n\nПока иберийские войска отступают в Марокко, новая республика уже укрепляет своё правительство - и хотя в обозримом будущем никаких выборов не запланировано, Аббас обещает полное возвращение алжирского народа к демократии и самоопределению в дальнейшем. Более насущным вопросом является ситуация, где некоторые предполагают, что новая республика может попытаться захватить город, всё ещё находящийся в руках французов."
 WORLD.916.a:0 "Это было необходимо."
 WORLD.916.b:0 "Печальный день."
 WORLD.916.c:0 "Алжир! Алжир! Алжир!"

 WORLD.917.t:0 "[Get_newspaper_header]Независимость Алжирского союза!"
 WORLD.917.d:0 "Пока итальянские войска празднуют свою победу в Алжире, переговоры между итальянцами и алжирцами, особенно с Национально-освободительным фронтом, закончились на кислой ноте. Итальянцы по сути нанесли удар в спину НОФ, не выполнив свои обещания о независимой алжирской республике, вместо этого создав де-факто марионеточное государство во главе с алжирским политиком Саидом Буаламом.\n\nБуалам всегда выступал против независимости Алжира, вместо этого предпочитая продолжение европейского правления, сначала при французах, а теперь и при итальянцах. Поскольку правительство Буалама крайне непопулярно, так как население требует независимости, многие подозревают, что это решение Рима на самом деле связано с планом использовать Алжир в качестве разменной монеты для привлечения Французского государства в итальянскую сферу."
 WORLD.917.a:0 "По крайне мере, в Алжире стабильность."
 WORLD.917.b:0 "Печальный день."
 WORLD.917.c:0 "Стерпит ли алжирский народ ещё одно унижение?"

 WORLD.918.t:0 "[Get_newspaper_header]Алжирский кризис разрешён!"
 WORLD.918.d:0 "Несмотря на растущую напряжённость в отношениях между Италией и Иберией, кажется, войны удалось избежать, поскольку представители обеих стран встретились на мирной конференции в Пальма-де-Майорка. Там был разработан новый план создания совместного оккупационного режима в североафриканской стране, фактически превратив её в итало-иберийский кондоминиум во главе с Мессали Хаджем, известным борцом за мир в Алжире.\n\nНесмотря на то, что Алжирский мандат представлен как способ сохранения мира, он является очень спорным решением кризиса, поскольку многие в НОФ считают его тонко завуалированным актом империализма, а франкоалжирцы и другие европейские поселенцы жалуются, что новый мандат не защитит их от нападений со стороны коренных жителей. Тем не менее пока сохраняется мир, скорее всего удерживаемый прибыльными нефтяными сделками, которые были заключены между Иберией и Италией.\n"
 WORLD.918.a:0 "Победа нашей дипломатии!"
 WORLD.918.b:0 "Победа нашей дипломатии!"
 WORLD.918.c:0 "По крайней мере, никто не стреляет друг в друга."

 WORLD.959.t:0 "[Get_newspaper_header]Иберия взяла контроль над Алжиром"
 WORLD.959.d:0 "Формально Алжир находился во владении Франции. Однако любой, кто хоть немного разбирается в мировой политике знает, что это не так. Разделённый иностранными поселенцами из Иберии и Италии, этот район был в состоянии, которое лучше всего можно описать как анархическое. После недавних событий ситуация изменилась.\n\nПосле конфликта в разделённой колонии, иберийские поселенцы заявили о своей победе и вырвали контроль над страной у предыдущих владельцев. Новое Алжирское государство, возглавляемое печально известным франкоалжирцем Жан-Клодом Пересом, в знак благодарности передало территории вокруг города Оран Иберийскому союзу.\n\nМеждународные наблюдатели называют это решительным проявлением иберийской военной доблести, или же отсутствием у итальянцев подготовки.\n"
 WORLD.959.a:0 "Ублюдки."
 WORLD.959.b:0 "Наша победа была неизбежна."
 WORLD.959.c:0 "Что станет с Алжиром?"

 WORLD.919.t:0 "[Get_newspaper_header]Демократия возвращается в Италию!"
 WORLD.919.d:0 "Удивительная новость пришла сегодня из Италии, теперь уже бывший дуче Галеаццо Чиано объявил о своей отставке и роспуске Национальной фашистской партии, или НФП. Хоть эти действия Чиано и удивляют непосвящённых в ситуацию, они являются кульминацией длительного упадка фашизма в Италии, начавшегося ещё до смерти Муссолини. Этот упадок, несомненно, был ускорен Чиано, который стремился разрушить старую систему, поскольку он видел, что со временем она принесёт Италии только разорение.\n\nХотя в Италии всё ещё есть те, кто выступает против этого, победа Чиано на Веронской конференции дала ему необходимый мандат чтобы игнорировать и отодвигать своих противников в сторону, оставляя очень мало официальной оппозиции своему внедрению демократии. Итальянский народ готовится к первым за последние десятилетия выборам, и по всей Италии ожидаются большие волнения. Фашизм умирает там, где он родился, и мир смотрит, кто же станет первым лидером этой новой Италии...\n"
 WORLD.919.a:0 "Демократия вновь сияет в Средиземноморье."

 WORLD.920.t:0 "[Get_newspaper_header]Разделение Итальянского Леванта"
 WORLD.920.d:0 "В хаосе Веронской конференции, Италия начала избавляться от одного из самого неприятного наследия фашистской эпохи - чрезмерно разросшейся колониальной империи. В конце долгого процесса постепенных уступок местным организациям, Иерусалимская конференция завершилась разделением Итальянского Леванта на несколько независимых государств, включая еврейское, вступивших в экономический союз друг с другом и Италией.\n\nХотя вокруг этого решения было много споров, особенно по таким темам, как статус Иерусалима, общество в целом поддерживает его, по крайней мере на данный момент. Более оптимистичные комментаторы называют раздел первым шагом к установлению истинного мира в Леванте, но многие остаются скептиками, предсказывая, что раздел приведёт к дальнейшим конфликтам между многочисленными этническими и религиозными группами региона."
 WORLD.920.a:0 "Как долго продлится мир?"

 WORLD.921.t:0 "[Get_newspaper_header]Левантийская конфедерация"
 WORLD.921.d:0 "Королевство Италия начала избавляться от одного из самого неприятного наследия фашистской эпохи - чрезмерно разросшейся колониальной империи. В конце долгого процесса постепенных уступок местным организациям, Иерусалимская конференция завершилась созданием новой страны - Левантийской конфедерации. Конфедерация, состоящая из бывшей провинции Левант, является многокультурной, плюралистичной страной с религиозным правительством, призванным обеспечить представительство всех этнических групп, проживающих в её границах.\n\nХотя вокруг этого решения было много споров, поскольку в стране всё ещё существует несколько групп, выступающих за независимость, в целом общество восприняло его благосклонно. Более оптимистичные комментаторы считают, что Конфедерация сможет обеспечить мир в регионе, но многие настроены более скептически и видят в ней шаткий союз, неизбежно обречённый на распад из-за религиозных и этнических распрей.\n"
 WORLD.921.a:0 "Можно ли сохранить этот хрупкий баланс?"

 WORLD.922.t:0 "[Get_newspaper_header]Объединённое Арабское Королевство"
 WORLD.922.d:0 "После долгих и сложных переговоров, которые в итоге не смогли решить запутанную ситуацию на Итальянском Ближнем Востоке, Иерусалимская конференция закончилась формальным объявлением о создании Объединённого Арабского Королевства, государства, включающего в себя все бывшие итальянские владения на Ближнем Востоке. Абдалла I бин аль-Хусейн, эмир Трансиордании и член династии Хашимитов, был избран королём.\n\nВыбор пал на него не случайно - эмир работал с итальянцами в обмен на автономию его эмирата, и быстро стал одним из самых видных лидеров арабского населения в регионе. Несмотря на все обещания автономии всем народам Леванта и заявления о том, что он будет править секулярно и в соответствии с конституцией, Абдалла чрезмерно непопулярен среди еврейского населения, и многие из них уже начинают организовывать сопротивление против режима короля."
 WORLD.922.a:0 "Поладят ли когда-нибудь арабы и евреи?"

 WORLD.923.t:0 "[Get_newspaper_header]Государство Израиль"
 WORLD.923.d:0 "После провала долгих и сложных переговоров и восстания арабского населения, Иерусалимская конференция была закрыта, и Итальянское правительство передало власть над регионом Еврейскому Движению Сопротивления - коалиции из различных сионистских движений и объединений.\n\nОснованное из-за недавнего всплеска воинственных настроений среди арабского населения, ЕДС - хрупкий альянс еврейских организаций, возглавляемый военной хунтой Хаганы и Иргуна. Придя к власти, они обещали использовать мощь своей армии для установления порядка и мира в регионе в роли союзников Италии - но свирепость сионистских лидеров и незамедлительная реакция арабского населения может привести к ранней катастрофе новообразованного государства Израиль."
 WORLD.923.a:0 "Смогут ли арабы и евреи ужиться вместе?"

 WORLD.924.t:0 "[Get_newspaper_header]Коммунистическая революция в Леванте!"
 WORLD.924.d:0 "После катастрофически неудачных действий Италии по установлению стабильности в регионе, итальянские войска были вынуждены уйти с территории Леванта, понеся огромные потери в борьбе со множеством местных партизанских движений. В созданном этим вакууме власти победителем вышел Жорж Хабаш и возглавляемое им "
 WORLD.924.a:0 "Революция на Святой Земле?"

 WORLD.925.t:0 "[Get_newspaper_header]Иргун захватывает Левант!"
 WORLD.925.d:0 "После катастрофической неудачи итальянцев по сохранению стабильности в регионе, их власть в Леванте пала, что заставило их вывести войска после тяжёлых потерь, нанесённых местными повстанцами. В образовавшемся силовом вакууме, сионистское ополчение, известное как Иргун, возглавляемое Менамехом Бегином, взяло регион под свой контроль, провозгласив Государство Израиль.\n\nОдна из самых заметных сионистских организаций в регионе, Иргун годами агрессивно агитировал за создание еврейского государства - но только недавно они смогли собрать достаточно поддержки среди местных евреев чтобы взять власть. Обязанный своим триумфом расколу и распрям в арабском лагере, Иргун теперь контролирует огромную территорию, населённую арабским большинством, которое ожесточенно сопротивляется еврейскому правлению. Недавно основанное израильское государство управляется меньшинством, и уже поступают сведения о систематическом притеснении арабов и других этнических групп.\n"
 WORLD.925.a:0 "Евреи нашли свой Сион, но какой ценой?"

 WORLD.926.t:0 "[Get_newspaper_header]ФОП-ГК становится доминирующей силой в Леванте!"
 WORLD.926.d:0 "После катастрофического поражения Италии в Итало-Турецкой войне и убийства губернатора Даллы Кьезы, социальная иерархия начала ломаться, а попытки итальянцев навести порядок привели к кровопролитию со множеством жертв. Итальянцы потеряли контроль над всем регионом, в котором теперь правит Фронт Освобождения Палестины - Главное Командование, который уже провозгласил Палестинское Арабское Государство.\n\nВозглавляемая Ахмадом Джибрилем, ФОП-ГК одна из самых жестоких и радикальных организаций, сопротивляющихся итальянской и сионистской оккупации Леванта. Множество жестоких действий итальянских вооружённых сил привели многих арабов на сторону ФОП-ГК и её националистической риторики, прославляющей идею создания арабского национального государства на территории Леванта.\n\nСообщения о насилии над евреями становится всё более частыми, и множество беженцев пытаются сбежать из страны.\n"
 WORLD.926.a:0 "Нашу землю окропим мы кровью."

 WORLD.927.t:0 "[Get_newspaper_header]Лехи захватывает Левант!"
 WORLD.927.d:0 "После сокрушительного поражения в войне против Турции и убийства губернатора Даллы Кьезы, общественный порядок начал рушиться - попытки Италии восстановить порядок закончились бесконечными кровопролитиями с огоромными человеческими потерями. Вышло так, что Италия фактически утратила управление над всей территорией Леванта, который теперь под контролем организации, известной как Лехи, провозгласившей создание Израильского царства.\n\nПод предводительством Авраама Штерна, Лехи проповедует фашистскую идеологию и известна как самая радикальная и жестокая организация сионистов, действующая в Леванте - ранее кучка маргиналов, их поддержка среди евреев взлетела до небес впоследствии сильных и кровавых репрессий Италии против еврейского населения. Используя в своих интересах раскол среди арабов, Лехи смогла установить свой контроль надо всем Левантом и теперь готовится реализовать своё видение еврейского государства, населённого только евреями - новости о насилии и депортациях увеличиваются в геометрической прогрессии, в это время арабские беженцы сбегают из Леванта в соседние страны.\n"
 WORLD.927.a:0 "Кто прольёт кровь человеческую, того кровь прольется рукою человека."
 WORLD.927.b:0 "Usevivenu eimah vetzalmavet."

 WORLD.928.t:0 "[Get_newspaper_header]Независимость Объединённых Арабских Эмиратов!"
 WORLD.928.d:0 "Ветры перемен дуют над Итальянской империей, и они приносят с собой любопытную смесь реакции и революции. В одних местах отступление нового Рима привело к возвращению старого порядка, в других - к появлению новых типов людей с новомодными идеями, к добру или к худу. Нигде это странное противоречие не проявляется так ярко, как в Персидском заливе, где Итальянское губернаторство Персидского залива получило независимость в качестве Объединённых Арабских Эмиратов.\n\nПоскольку Ближний Восток оказался охвачен новой волной нестабильности, Италия решила предоставить независимость своим жизненно важным территориям в Персидском заливе, предоставив автономию местным эмиратам, соединившимся в федерацию во главе с правителем Абу-Даби Заидом бен Султаном Аль Нахайяном. Давний союзник Италии, Заид - известный реформист и централизатор, обещающий продолжить развивать экономику и промышленность молодой нации и допускающий некоторые демократические реформы, сохраняя при этом тесные связи с Италией и её сферой.\n"
 WORLD.928.a:0 "Пусть его правление будет преобразующим и стабилизирующим."

 WORLD.929.t:0 "[Get_newspaper_header]Независимость Лиги Арабских Шейхств!"
 WORLD.929.d:0 "Ветры перемен дуют над Итальянской империей, и они приносят с собой любопытную смесь реакции и революции. В одних местах отступление нового Рима привело к возвращению старого порядка, в других - к появлению новых типов людей с новомодными идеями, к добру или к худу. Нигде это странное противоречие не проявляется так ярко, как в Персидском заливе, где Итальянское губернаторство получило независимость как Лига Арабских Шейхств.\n\nПроцесс обретения независимости государствами Персидского залива был долгим и сложным из-за растущей напряжённости между местными эмирами, итальянского королевского флота, размещённого в регионе, и огромного количества иммигрантов. Теперь Шахбут бин Султан Аль Нахайян, сильно консервативный и открыто просаудовский правитель Абу-Даби стал лидером молодой нации и уже начал делать предложения Эр-Рияду."
 WORLD.929.a:0 "Саудовская монархия обрела ещё одного могущественного союзника."

 WORLD.930.t:0 "[Get_newspaper_header]Битва за Италию"
 WORLD.930.d:0 "После падения Триумвирата итальянская нация осталась без союзников, даже несмотря на своё доминирующие положение на Средиземном Море, и казалось, что это растянется надолго. Но недавно и ОСН, и Сфера Сопроцветания начали пытаться привлечь Италию в свою сферу влияния. Осознание того, что соперник попытается склонить итальянцев на свою сторону, только усилило стремление двух держав склонить их на свою сторону.\n\nЭксперты по международным отношениям считают, что Италия имеет чрезвычайную важность для обеих альянсов из-за огромных запасов нефти, что она контролирует, и Суэцкого Канала, который будет невероятной сильной опорой в Средиземном Море для любого альянса. Немцы с горечью наблюдают за этим, ибо в любом случае один из сильнейших блоков на земле получит наземную границу с Рейхом."
 WORLD.930.a:0 "Станет ли это переломным моментом Холодной войны?"

 WORLD.931.t:0 "[Get_newspaper_header]Италия присоединяется к ОСН"
 WORLD.931.d:0 "Во время пресс-конференции итальянский премьер-министр объявил о том, что Италия начала подготовку к вступлению в Организацию Свободных Наций, оборонительный альянс под руководством США. Несмотря на то, что связи между США и Италией появились ещё в 50-х после того, как Чиано решил разорвать отношения между Италией и Германией, только сейчас Италия вступила в ОСН в качестве противовеса нацистскому влиянию в Европе.\n\nЭтот шаг мировая общественность расценивает как победу свободного мира и окончательное оформление Италии в качестве бастиона демократии в Старом свете. И пока американские и итальянские флаги реют в небе над Римом, многие обеспокоены тем, что подобные действия могут вызвать новую волну напряжения, особенно учитывая попытки Японии расширить своё влияние в Индийском Океане и планы Германии по господству в Европе."
 WORLD.931.a:0 "Свободный мир только что стал больше!"

 WORLD.932.t:0 "[Get_newspaper_header]Италия присоединяется к Сфере Сопроцветания"
 WORLD.932.d:0 "Во время пресс-конференции итальянский премьер-министр объявил о том, что Италия начала подготовку к вступлению в Сферу Сопроцветания, оборонительный альянс под руководством Японской Империи. Несмотря на то, что связи между Японией и Италии существовали со времён конца Второй Мировой войны благодаря взаимной неприязни к своему бывшему немецкому союзнику, только сейчас Италия вступила в Сферу чтобы усилить японо-итальянскую гегемонию над Индийским Океаном.\n\nЭтот шаг мировая общественность расценивает как окончательное оформление Сферы Сопроцветания в качестве глобального военно-политического блока и логическое продолжение дружбы между двумя бывшими странами Оси. И пока японские и итальянские флаги реют в небе над Римом, многие обеспокоены тем, что подобные действия могут вызвать новую волну международного напряжения, особенно учитывая попытки ОСН усилить своё влияние в Индийском Океане и Ближнем Востоке, а также планы Германии по господству в Европе.\n"
 WORLD.932.a:0 "Всегда можно положиться на старого друга."

 WORLD.933.t:0 "[Get_newspaper_header]Путь к независимости Египта?"
 WORLD.933.d:0 "Поскольку ситуация в Египте после периода хаоса, вызванного смертью Фарука, несколько успокоилась, между Италией и новым египетским правительством начались переговоры о начале процесса возвращения власти на страной местным. Так как Египет стал де-факто итальянским губернаторством во время правления Фарука, возросшая эффективность и популярность правительства пришедшего после Фарука убедили Рим начать процесс восстановления полной независимости североафриканской страны.\n\nИтальянскому представителю в Египте, маршалу Итало Бальбо было поручено наблюдать за этим процессом, который, вероятно, закончится созданием независимого Египта, который однако всё ещё тесно связан с итальянской сферой. Несмотря на широкую общественную поддержку независимости, народ Египта довольно скептически относится к попыткам своего правительства освободиться от итальянского ига."
 WORLD.933.a:0 "Возможно, Египту наконец удастся освободиться."

 WORLD.934.t:0 "[Get_newspaper_header]В Йемене разразилась гражданская война!"
 WORLD.934.d:0 "После длительного периода междоусобиц, в Йемене наконец разразилась гражданская война, и повстанческие силы, объявив себя Йеменской Демократической Арабской Республикой, подняли оружие против монархии. Италия и Саудовская Аравия объединились в поддержке короля аль-Бадра, который с распростертыми объятиями приветствовал поддержку обеих стран. Пытаясь представить себя реформистом и в то же время поддерживая союз с саудовской монархией, аль-Бадр хорошо разыграл свои карты.\n\nАбдалла аль-Саллал, с другой стороны, пользуется поддержкой значительной части военных, будучи бывшим генералом королевской гвардии аль-Бадра. Недовольный монархией, он намерен создать республиканский и социалистический Йемен при поддержке многочисленных панарабистских движений, в том числе баасистов, поклонников Насера, и коммунистов."
 WORLD.934.a:0 "Нестабильность на Ближнем Востоке? Очень неожиданно."

 WORLD.935.t:0 "[Get_newspaper_header]Коллапс порядка в Египте!"
 WORLD.935.d:0 "Вероятно воодушевлённый событиями в Йемене, лидер Движения Свободных Офицеров Гамаль Абдель Насер захватил большую часть страны после неудачного переворота против монархии. После неудавшегося переворота и последовавшего за ним восстания Братья-мусульмане, группа исламских боевиков во главе с Саидом Кутбом, сами попытались захватить власть, но потерпели неудачу, и теперь борются как против монархии, так и против насеристов.\n\nБратья-мусульмане подозреваются в том, что их финансируют и вооружают саудовцы, несмотря на официальное отрицание этого Эр-Риядом. В рамках конфликта это представляет собой большую проблему, поскольку это означает разжигание новой напряжённости между Италией и Саудовской Аравией."
 WORLD.935.a:0 "Это начало чего-то большего?"

 WORLD.936.t:0 "[Get_newspaper_header]Коррентия торжествует!"
 WORLD.936.d:0 "После конфликтов, опустошивших Африканский Рог, Республика Коррентия, государство-изгой, основанное итальянскими поселенцами во время краха итальянской администрации, сумела подчинить всю Восточную Африку. Открыто выступая за правление белых на чёрном континенте, Коррентия провозгласила себя фашистским, белым националистическим государством, обещая обеспечить защиту белых поселенцев и продолжение европейской миссии по цивилизованию Африки любой ценой.\n\nВозглавляемая бывшим наёмником Туллио Монетой, Коррентия контролируется кликой промышленников, финансистов и бывших фашистских администраторов, выступавших против Амедео и других остатков старого фашистского порядка в Восточной Африке, желающих продолжить итальянскую эксплуатацию Африканского Рога. При сильном африканском сопротивлении трудно сказать, как долго протянет этот жестокий режим, но победа Коррентии означает полное поражение любого из итальянских проектов по восстановлению мира в регионе.\n"
 WORLD.936.a:0 "Кому есть дело до славы? Кому есть дело до тебя?"

 WORLD.937.t:0 "[Get_newspaper_header]Начало Нефтяного кризиса!"
 WORLD.937.d:0 "После вспышки нескольких конфликтов на Ближнем Востоке и смерти председателя Энрико Маттеи, акции ENI, крупнейшей нефтяной компании Италии, сильно упали. Из-за роли Италии как крупного игрока в торговле паника волнами распространилась по мировому рынку, а цены на нефть резко выросли. Нефть играет решающую роль в конфликте между Германией, Японией и Америкой, являясь самым ценным ресурсом в транспорте и на войне.\n\nС началом конфликта и огромной потребностью в нефти мировые державы вновь с большим интересом наблюдают за регионом разгорающегося конфликта, стремясь поддержать те фракции, нации или лидеров, которые для них являются экономически выгодными. Кажется, что на мировой арене появилось новое поле битвы, которое навсегда изменит геополитическую ситуацию на Ближнем Востоке.\n"
 WORLD.937.a:0 "Ничего хорошего это не сулит."

 WORLD.938.t:0 "[Get_newspaper_header]Объединение Хорватии и Сербии!"
 WORLD.938.d:0 "Хорватия Тито и сербы снова объединились в единую страну, чего не происходило с момента падения югославского государства во время Второй мировой войны. Хоть это новое, многоэтническое коммунистическое государство и сформировалось, оно также вызвало громкие последствия по всему региону, особенно в Италии. Италия, чьё влияние сильно сказывается на Балканском полуострове, столкнулась не только с государством, чьи территориальные амбиции затрагивают владения Италии, но и с государством, которое горячо противостоит фашизму, желая уничтожить его везде, где он может быть найден.\n\nНеизвестно, попытаются ли итальянцы во второй раз уничтожить югославов или будет ли Тито вообще преследовать эти амбиции. Поскольку хватка Италии ослабевает с каждым днем, она не может позволить себе поражение."
 WORLD.938.a:0 "На Балканах вновь назревает конфликт."

 WORLD.939.t:0 "[Get_newspaper_header]Объединение Сербии и Черногории!"
 WORLD.939.d:0 "С победой четников в Сербии их пансербские взгляды устремились в сторону Черногории. Расположенная на бывшем Адриатическом побережье, Черногория является территорией, непосредственно управляемой и контролируемой Итальянской империей. Будучи местом постоянного кризиса, где коммунисты, националисты и другие недовольные группы борются друг с другом, некоторые считают это скорее бременем для империи, чем преимуществом. С желанием не потерять контроль над своей империей, одновременно расширить свою сферу и избавиться от этой проблемы, Италия передала территорию Сербии, тем самым включив её в свою сферу. Служа дальнейшим путём на Балканы и противовесом против коммунистов в Хорватии, это может быть именно той сделкой, в которой нуждался Рим."
 WORLD.939.a:0 "Сделка, которая действительно принесет пользу обеим нациям."

 WORLD.940.t:0 "[Get_newspaper_header]Коммунистическое восстание в Персидском заливе!"
 WORLD.940.d:0 "Дальнейший хаос развернулся сегодня, когда рабочие-иммигранты из Южной Азии и другие недовольные состоящие в Конгрессе профсоюзов Залива восстали против правительства. Возглавляемые индо-эмиратским организатором Гурудасом Дасгуптой, они намерены создать социалистическую республику и положить конец жестокому обращению с рабочими. Поскольку революция носит коммунистический характер, неизвестно, удастся ли им получить поддержку от итальянцев или саудовцев, и обречено ли само восстание на провал. Каким бы ни был исход, порядок в колонии был похоронен навсегда."
 WORLD.940.a:0 "Революция случается в самых неожиданных местах."

 WORLD.941.t:0 "[Get_newspaper_header]Маттеи свергнут арабами!"
 WORLD.941.d:0 "Во время хаотичных событий, разворачивающихся в Италии, итальянский губернатор Залива Энрико Маттеи был вынужден полагаться на местных арабских администраторов, чтобы удержать колонию и избежать хаоса, поглотившего другие страны. Однако этот план закончился его уходом, поскольку его свергли администраторы во главе с Абдулрахманом аль-Бакиром и его тайным Комитетом Национального союза, и провозгласили Объединённую Республику Персидского залива. Будучи важной колонией, особенно из-за обилия нефти, это сильно повлияет на и без того искалеченную Италию, поскольку она продолжает терять контроль над Ближним Востоком."
 WORLD.941.a:0 "По иронии судьбы, он мог спасти страну, но не администрацию."

 WORLD.942.t:0 "[Get_newspaper_header]Реколонизация Восточной Африки"
 WORLD.942.d:0 "С крахом порядка в Итальянской Восточной Африке и приходом к власти Карло Скорцы, он начал кампанию по реколонизации Рога. Непоколебимо веря в силу Итальянской империи, он пообещал восстановить порядок в регионе и обеспечить продолжение господства Рима в Восточной Африке. Сможет ли он добиться обещанного порядка и стабильности, ещё предстоит выяснить."
 WORLD.942.a:0 "Старые привычки умирают с трудом."

 WORLD.943.t:0 "[Get_newspaper_header]Черулли назначен генерал-губернатором Итальянской Восточной Африки"
 WORLD.943.d:0 "После смерти вице-короля Восточной Африки Амедео Савойского, Италия отчаянно пыталась найти достойную замену. Похоже, что голоса, выступающие за стойкость и консерватизм, одержали победу над голосами реформаторов, поскольку Энрико Черулли, бывший губернатор Харара, был назначен на эту почётную должность.\n\nЧерулли представляет собой продолжение фундаментальной природы Итальянской Восточной Африки, какой она была под руководством Амадео - с продолжающимся стремлением к колонизации и стабилизации региона и небольшой снисходительностью по отношению к колониальным подданным Империи. Есть подозрения, что впереди колонию ждут тёмные дни, поскольку так и не искоренённые эфиопские националистические партизаны продолжают свои действия, а также есть слухи, что некоторые итальянские колонисты и поселенцы становятся всё более нетерпимыми к снисходительной политике Аддис-Абебы по отношению к туземцам.\n"
 WORLD.943.a:0 "Они держат курс."

 WORLD.944.t:0 "[Get_newspaper_header]Гийе назначен генерал-губернатором Итальянской Восточной Африки"
 WORLD.944.d:0 "После смерти вице-короля Восточной Африки Амедео Савойского, Италия отчаянно пыталась найти достойную замену. Похоже, что голоса, выступающие за реформы, одержали победу над теми, кто восхваляет статус-кво, поскольку Амедео Гийе, герой войны и ярый реформист, был назначен на эту почётную должность.\n\nПарень с плаката итальянской армии в Восточной Африке, Гийе получил прозвище "Devil Commander" for his daring actions during WW2", and later on began to openly advocate for increased autonomy for natives, expanded rights for all the peoples of the region, and even more radical reforms. It seems like Guillet will attempt to steer Italian East Africa towards an entirely new direction, but fierce opposition to his projects comes from Italian settlers and colonists who are still attached to fascist ideas of Italian supremacy.\n"
 WORLD.944.a:0 "Новое направление."

 WORLD.945.t:0 "[Get_newspaper_header]Хаос в Африканском Роге!"
 WORLD.945.d:0 "Всегда странно, что шторм может быть на горизонте днями, даже неделями, становясь всё ближе и зловещее, и всё же он застаёт моряков врасплох. В конце концов, иногда облака - это просто облака, и даже самый свирепый ветер и дождь - лишь временные неудобства. Сегодня шторм обрушился на Итальянскую Восточную Африку. Несколько повстанческих групп пронеслись по городам и весям, отвоёвывая километр за километром, пока итальянские войска пытались установить оборонительные периметры и часто окружались более мобильными партизанскими отрядами.\n\nПоявилось огромное количество фракций, и все они так же враждебны друг другу, как и к своим итальянским хозяевам. К ним относятся этнические группы, политические партии, племена, военачальники, остатки колонистов и даже недовольные итальянские поселенцы. Неизвестно, когда шторм утихнет, но на данный момент вся Восточная Африка охвачена его волнами.\n"
 WORLD.945.a:0 "Огонь борется с огнём, гвоздь с гвоздём."

 WORLD.946.t:0 "[Get_newspaper_header]Гийе восстанавливает итальянское господство в Восточной Африке"
 WORLD.946.d:0 "Из огромного разнообразия фракций и идеологий, яростно сражавшихся за господство в Восточной Африке, мало кто ожидал, что победителем станет Амедео Гийе. Будучи силой умеренности и либерализма в войне, где и то, и другое было в дефиците, Гийе обращался к поселенцам и туземцам с призывами к взаимной терпимости и сотрудничеству. Как бы ни были похвальны его взгляды, они не были приняты многими итальянцами и африканцами, так как первые рассматривали их как предательство, а вторые желали национального освобождения после десятилетий угнетения. Но несмотря ни на что, Гийе одержал победу и до сих пор был удивительно снисходителен ко многим партиям, выступавшим против него.\n\nВ то время как Гийе продолжает настаивать на постепенной деколонизации и создании дружественных Италии независимых государств, его начальство в Риме неоднозначно относится к такой идее. Тем не менее человек, отказавшийся поступиться своими принципами перед насилием и смертью, вряд ли сделает это перед бюрократией.\n"
 WORLD.946.a:0 "Командир-дьявол выиграл ещё одну битву."

 WORLD.947.t:0 "[Get_newspaper_header]Ирак впал в гражданскую войну!"
 WORLD.947.d:0 "Ещё одним примером поразительной нестабильности на Ближнем Востоке является то, что Ирак, давний союзник Италии в этом регионе, впал в гражданскую войну. Правительство страны неуклонно теряет контроль с момента убийства президента Абд аль-Карима Касима.\n\nЛюбопытно, что в то время как иракское крыло панарабской партии Басс возглавляет восстание против итальянского чрезвычайного правительства, позиция остальных иракских фракций остаётся неясной. Некоторые, особенно те, кого притесняла администрация Касима, взяли в руки оружие в попытке перестроить Ирак под своё видение. Другие стороны конфликта пока остаются официально нейтральными, даже несмотря на то, что, как сообщается, состоялись скрытые переговоры с итальянскими представителями. Кто бы ни стал победителем в этом конфликте, вероятно, что это будет не иракский народ. Уже поступают сообщения о тяжёлых потерях, поскольку все стороны очень бурно мобилизуют свои силы.\n"
 WORLD.947.a:0 "Разве мы не сделали достаточно?"

 WORLD.948.t:0 "[Get_newspaper_header]Восстание в Омане!"
 WORLD.948.d:0 "Похоже что волна нестабильности, захлестнувшая Ближний Восток, ещё далека от завершения, поскольку Оман становится последней страной впавшей в гражданскую войну. Хотя и трудно получить достоверную информацию с места событий, похоже, что хаос начался когда Кабус, сын предыдущего султана, Саида, устроил переворот против собственного отца с помощью местного итальянского гарнизона. Тем временем религиозные традиционалисты и представители племён сплотились вокруг оманского имама Галиба Альхинаи, в негостеприимном регионе Джебель-Ахдар - с силой веры и поддержкой Саудовской Аравии они надеются восстановить в стране теократическое правление.\n\nЕщё одно восстание произошло в западных пустынях Дофара, где большая коалиция панарабистов, коммунистов и баасистов поднялась под руководством партизанского лидера Лейлы Фахро, надеясь превратить Оман в оплот панарабизма в южной Аравии. Поскольку эти три стороны равны по силам, трудно предсказать, что ждёт султанат в будущем.\n"
 WORLD.948.a:0 "Ещё одно восстание."

 WORLD.949.t:0 "[Get_newspaper_header]Италия овладела ядерным оружием!"
 WORLD.949.d:0 "Сегодня итальянское правительство объявило об успешном испытании атомной бомбы в пустыне Сахара. Кроме того, итальянцы воспользовались этой новостью, чтобы объявить о расширении итальянской ядерной программы. Эта новость потрясла весь мир, поскольку итальянцы, казалось, и близко не подошли к обретению ядерного оружия.\n\nСтановление Италии как ядерной державы - это то, что радикально повлияет на их отношения с остальным миром. Бывшие друзья Италии из Триумвирата теперь должны осторожно обходить своего бывшего союзника, а Америка и Япония, скорее всего, будут относиться к итальянцам как к равным. Однако осталась ещё одна негласная проблема - Германия. Между двумя державами всегда были холодные отношения, но с приобретением итальянцами ядерного оружия становится ясно, что германо-итальянские отношения станут ещё более напряженными, чем раньше. Похоже, что Холодная война обречена на дальнейшее продолжение...\n"
 WORLD.949.a:0 "И вот часы приближаются к полуночи."

 WORLD.950.t:0 "[Get_newspaper_header]Германия объявляет войну Италии!"
 WORLD.950.d:0 "Пока мир ещё не оправился от Нефтяного кризиса, пришли ещё более тревожные новости - фюрер Герман Геринг объявил войну Италии, используя пограничный инцидент в качестве предлога для нападения. Немецкие войска начали массированное наступление на Италию и государства из итальянской сферы, причём ожесточенные бои уже идут вдоль всей линии фронта. Немецкое наступление не было непредвиденным, и это означает, что итальянская оборона уже была в состоянии повышенной готовности, так что пока неясно, сможет ли Италия противостоять натиску немецкой военной машины.\n\nКогда два главных бывших европейских члена Оси повернулись друг против друга, судьба Европы висит на волоске. Германия намерена разгромить своего главного конкурента пока он слаб, и в то же время захватить огромные нефтяные запасы Итальянской империи. Поскольку каждая из сторон имеет свои преимущества и недостатки, предсказать исход этой войны невозможно - но безусловно, победа над Италией завершила бы проекты фюрера по европейскому господству, в то время как поражение означало бы гибель для Геринга и его империи.\n"
 WORLD.950.a:0 "Это кровопролитие когда нибудь закончится?"

 WORLD.951.t:0 "[Get_newspaper_header]Италия капитулирует перед Германией!"
 WORLD.951.d:0 "Германская завоевательная кампания против Италии завершилась триумфальным успехом. Пока партизанская деятельность и сопротивление всё ещё продолжаются в горах, итальянское правительство было вынуждено официально капитулировать после того, как его вооружённые силы были уничтожены немецкой военной машиной. Когда танки вошли в Рим, итальянское правительство было свергнуто небольшой группой прогерманских фашистов, которые объявили о создании Итальянской Социальной Республики.\n\nТеоретически независимая, Социальная Республика де-факто является немецким марионеточным государством, возглавляемым самым печально известным из прогерманских лакеев - Роберто Фариначчи. Всячески поддерживая немецкую оккупацию страны, правительство Фариначчи существует только благодаря немецким сапогам, а новоиспечённый дуче уже объявил о восстановлении "eternal friendship and brotherhood" between Italy and Germany. Yet another country has fallen to Göring's armies, and now, the führer's rule extends over all of Europe. The world can only pray that this is enough to satisfy his ambitions...\n"
 WORLD.951.a:0 "Римский орёл пал."

 WORLD.952.t:0 "[Get_newspaper_header]Итальянская Социальная Республика"
 WORLD.952.d:0 "Удивительные новости приходят из Италии - когда страна вступила в длительную фазу политической нестабильности после инаугурации Скорцы в качестве дуче, никто не мог предсказать, что соперничество между бывшим секретарем НФП и королем Умберто зайдёт так далеко. Сегодня утром вооружённые чернорубашечники захватили резиденцию короля, взяв его и королевскую семью в заложники, в то время как дуче провозгласил рождение Итальянской Социальной Республики, государства, близкого к первоначальным идеалам фашизма.\n\nПо некоторым данным, уже имели место ограниченные столкновения между лоялистами Скорцы и монархистами, поскольку новое республиканское правительство приказало арестовать многих офицеров и разоружить их подразделения. Ситуация в стране запутана и быстро меняется, но похоже, дуче находится в шаге от полного закрепления своей власти над страной раз и навсегда, и провозглашение Республики - это лишь ещё один шаг.\n"
 WORLD.952.a:0 "Eia eia alalà!"

 WORLD.953.t:0 "[Get_newspaper_header]Теракт в Италии!"
 WORLD.953.d:0 "Сегодня итальянская нация проснулась от трагических новостей. Бомба, взорвавшаяся в банке на площади Пьяцца Фонтана в Милане, убила семнадцать человек и ранила ещё несколько десятков. Хотя это не первый теракт, произошедший в стране с момента её возвращения к демократии, он является самым смертоносным и, безусловно, самым шокирующим, поскольку он произошёл в самом сердце второго по величине города Италии.\n\nВ то время как правительство обещало быстрое расследование, которое предаст террористов правосудию, на самом деле мотивы и личности исполнителей взрыва окутаны тайной - однако наиболее вероятными виновниками являются группы радикальных анархистов, базирующиеся в Милане. Это событие только способствовало ожесточённым политическим столкновениям между бастующими рабочими, полицейскими, студенческими группами и даже неофашистскими организациями - многие начинают терять надежду на зарождающуюся в Италии демократию, а некоторые даже предполагают, что это только начало длительного периода насилия и террора.\n"
 WORLD.953.a:0 "Молодой демократии угрожает радикализм..."

 WORLD.954.t:0 "[Get_newspaper_header]Запуск Сан Марко-1!"
 WORLD.954.d:0 "После многих лет экспериментов, Италия наконец сделала свой первый шаг в завоевании космоса. С платформы Сан-Марко, принадлежащей ENI и расположенной у берегов Кении, ракета Европа-1 успешно взлетела и достигла ионосферы, к большому торжеству итальянских учёных и военных. Хотя Сан-Марко-1 содержала лишь несколько зондов для проведения экспериментов по дальней радиосвязи в верхних слоях атмосферы, она была разработана в основном как испытание возможностей Италии по запуску космических аппаратов на орбиту.\n\nНесмотря на относительно небольшое научное значение Сан-Марко-1, особенно по сравнению с гораздо более развитыми немецкими, американскими и японскими космическими программами, успех этой попытки рассматривается как крупная символическая победа Италии, ставшей первой не сверхдержавой, успешно осуществившей космический запуск."
 WORLD.954.a:0 "E mi vidi quaggiù piccolo e sperso errare, tra le stelle, in una stella."

 WORLD.955.t:0 "[Get_newspaper_header]Партизанские восстания в Италии!"
 WORLD.955.d:0 "Приход к власти Карло Скорцы, казалось, вдохнул новую жизнь в фашистский режим в Италии - но похоже, уже назревает новый кризис. Население, недовольное экономической стагнацией, подавлением гражданских свобод, преследованием меньшинств и непрекращающимися агрессивными войнами фашистского режима, восстало. Столкнувшись с жестокими репрессиями, многие ушли в горы, откуда партизанские отряды начали мятеж.\n\nПартизаны обосновались не только на дальних окраинах империи, таких как Албания и Тунис, но и в горных районах Альп и Апеннин, где начали использовать труднопроходимую местность в своих интересах. В некоторых регионах уже организовываются "partisan republics". Repression from Italian armed forces is already underway and it seems like Rome still has the situation firmly under control, but for how long, none know.\n"
 WORLD.955.a:0 "O bella ciao, bella ciao, bella ciao ciao ciao..."

 WORLD.956.t:0 "[Get_newspaper_header]Захват площади Сан-Марко!"
 WORLD.956.d:0 "Политика жёстких репрессий, проводимая фашистским правительством, по-видимому только подлила масла в огонь мятежа. В самой Италии, так и на окраинах Империи, напряжённость близка к критической точке. Небольшая повстанческая группа под названием "
 WORLD.956.a:0 "Это невероятно..."

 WORLD.957.t:0 "[Get_newspaper_header]Дуче ушёл в отставку!"
 WORLD.957.d:0 "Новости из Италии потрясли мир, поскольку дуче Карло Скорца ушёл со своего поста, чтобы позволить Великому фашистскому совету избрать его преемника. Хотя некоторые слухи предполагают, что Скорца сделал это в результате сильного внутреннего давления со стороны НФП, дуче официально заявил, что благодаря завершению его обширных реформ, он обязан позволить фашистской системе, которую он усовершенствовал, начать действовать так, как она всегда должна была действовать.\n\nЗа годы своего правления Дуче навязал Италии версию фашизма, более близкую к ранним версиям движения, приняв радикальные реформы, направленные на создание "organic democracy" and "socialized economy", as well as of course removing the royal house and turning Italy into a Social Republic. While many of Scorza's reforms have had outright catastrophic effects in many regards and a strong insurgency still exists in the Republic, the PFR is still the only political force capable of controlling the country - at least for now.\n"
 WORLD.957.a:0 "Демократичный фашизм? Нелепость!"

 WORLD.958.t:0 "[Get_newspaper_header]Резня на Виа Фани"
 WORLD.958.d:0 "Новая, кровавая глава была написана в мрачной истории, которую в Италии многие стали называть Свинцовыми семидесятыми. После нападения на улице Фани в Риме, Альдо Моро, известный политик и один из ключевых архитекторов итальянского перехода к демократии, был похищен неизвестными вооружёнными людьми, а пять его телохранителей погибли в перестрелке.\n\nИзвестия о похищении было достаточно, чтобы повергнуть всю итальянскую политику в полнейшую панику. Уже сейчас политические партии, правоохранительные органы и даже королевский двор ведут лихорадочные переговоры о том, как реагировать на это нападение. Хуже того, тот факт, что террористическая группа смогла осуществить такую эффектную акцию средь бела дня, усугубил паранойю, которая и без того свирепствует среди большей части итальянского общества."
 WORLD.958.a:0 "Неужели кровопролитию не будет конца?"

