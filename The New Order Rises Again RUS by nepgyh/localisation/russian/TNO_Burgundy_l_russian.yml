BRG_idea_grenzeschild_desc:0 "Вдоль наших границ с Францией, Дитсландом, Швейцарией и Рейхом простираются тысячи миль бункеров, минных полей, сторожевых вышек и проволочных концертов. Эти укрепления защищают Орденсштаат от высокомерия и предательства в той же мере, в какой они... отговаривают наших лояльных подданных от переосмысления своей лояльности. Выродки всех мастей осуждают их как высшее свидетельство нашей неукротимой арийской воли.\n\nОни неверны. Могучие редуты Пограничного щита - это лишь малая часть великолепного видения Бургундии герром Гиммлером."

