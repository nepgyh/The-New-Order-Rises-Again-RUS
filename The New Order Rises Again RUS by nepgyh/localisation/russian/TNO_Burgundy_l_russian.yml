 BRG_Keep_Them_Divided_desc:0 "Коммунизм - самая отвратительная идеология, которая когда-либо существовала. Это ментальный канцероген, и если его не удалить, он будет распространяться и размножаться, загрязняя мысли каждой расы, пораженной его чумой. К счастью, предвидение позволило арийской расе непобедимую защиту от этой неизлечимой болезни: национал-социализма. Именно наша идеологическая чистота позволит нам уничтожить Западнорусский революционный фронт, точно так же, как некогда чистый Рейх уничтожил своего предшественника много лет назад.\n\nНесмотря на их идеологическую порочность, самой большой слабостью Западнорусского революционного фронта является их стойкая фракционность. Три самые сильные личности ЗРРФ в настоящее время - Алтунин, Жуков и Тухачевский-приветствуют три различных направления коммунистической мысли и полностью готовы убить друг друга и разрушить все, что ещё можно разрушить в их скудных владениях, если это приведет к концу их соперничающих "
 BRG_Northern_Light_Show_desc:0 "Республика Коми извлекла совершенно неправильный урок из Второй мировой войны. В то время как народы собственно Европы в значительной степени восприняли победу рейха над западными либералами и восточными большевиками как доказательство превосходства национал-социализма, унтерменшены Коми решили перейти от одной неудачной системы к другой, отказавшись от пустой коммунистической риторики своей нации в пользу пустой демократической риторики. Современные Коми в настоящее время страдают от все той же хронической нестабильности и безудержной крамолы, которая всегда олицетворяла принятую ими систему. Их гнилой труд в попытке вызвать "
 BRG_The_Tsar_desc:0 "ападная Россия представляет собой уникальную головоломку для Орденштаата. Наши цели в регионе двойственны и, как представляется, противоречат друг другу. Во-первых, мы должны вылепить из хаоса и склепов русского сердца сильную региональную державу, которая послужит противовесом рейху на востоке. Этот посредник должен быть достаточно силен в промежуточный период, чтобы объединить другие молодые российские государства вместе, а также положить прочный конец презренному и полностью несовершенному рейхскомиссариату Московиен, который в течение целого поколения не смог удержать линию Ватерланда против славянских орд. Во-вторых, эта новая формирующаяся держава не должна иметь никаких замыслов в отношении самого Бургундского Орденштаата СС и не должна иметь идеологической склонности, которая сделала бы ее вероятной угрозой для шуцстаффеля в будущем.\n\n Повезло, что явный кандидат, отвечающий обоим критериям, что-то представляет из себя. Варлорд Вятки, потомок свергнутой российской монархии, который сам себя называет царем, является многообещающим кандидатом для наших махинаций. Царь даже однажды оказал помощь фюреру, позволив использовать себя во время поражения большевиков в качестве пропагандистского инструмента для привлечения русских к борьбе против Красной Армии. К счастью, Вятка недавно начала строительство крупного речного порта в городе, что позволило нам тайно внедрить в этот район несколько полезных агентов для реализации наших планов на будущее. Первым шагом будет простой сбор влияния; наличие человека внутри самих портовых сооружений было бы чрезвычайно полезно для наших будущих вмешательств там."
 BRG_The_Brotherhood_desc:0 "Силы, действующие в хаосе западной России, представляют собой микрокосм всех тех идеологических врагов арийской расы, которые загрязняют Землю. Каждое вероучение, которое когда-либо было написано, и каждый яд, который когда-либо был выпит, можно найти вырезанным на внутренностях трупа медведя, от декадентских извращений самых крайних форм либерализма до разъедающих душу отклонений строгой религиозной догмы. Коммунисты - не единственные враги Фатерланда: статус-кво плутократы и заблудшие теократы также должны быть уничтожены, если мы хотим сделать мир хорошим и чистым. Самое тревожное, что некоторые из невежественных унтерменшенов даже осмелились бы назвать себя национал-социалистами... Как и сравнительно выдающиеся державы в Архангельске и Вятке, эти наименьшие из российских меньших держав даже на самом деле ничего не стоят для нас как инструменты для достижения цели. Они просто ягнята на забой, тела и холмы, которые должны быть отданы более сильным державам вокруг них. Они заслуживают самой унизительной смерти, и нет конца жизни более нечистой, чем пасть от рук своих собственных подданных. Так называемое "Aryan Brotherhood" will be punished for the insolence of their namesake with the incitement of a mass slave revolt across their territory, armed and orchestrated by our agents. SS provocateurs will slip into the Brotherhood's cities by night, sabotaging the laborer's enclosures and arming those who deign to fight rather than flee. Let no Russian ever again dare to call himself 'Aryan'."
 BRG_The_Samaran_Question_desc:0 "Власов начал свою военную карьеру в качестве партизана Красной Армии, помогая коммунистическим силам в завоевании России для коммунизма. После поражения вермахта под Москвой он стал предателем и объединил силы с рейхом, чтобы возглавить те элементы русского населения, которые решили сражаться за фюрера. С самого начала его верность Фатерланду всегда была под большим вопросом. Славянин и к тому же коммунист, Власов не заслуживал того, чтобы остаться в живых после окончания войны; он служил своей цели до краха иудео-большевистских сил на востоке и с тех пор просто был скваттером, используя тех русских солдат, которые сражались рядом с ним, чтобы превратить себя в еще одного из мелких русских варлордов. Он заслуживает той же участи, что и остальные.\n\nДиссидент в армии Власова Октан готовится совершить государственный переворот в Самаре. Мы великодушно поможем ему в этом восстании. Октан скоро обнаружит, что его рабочая сила и техника таинственным образом укрепились, а силы лоялистов Власова внезапно ослабли. Он был бы глупцом, если бы не воспользовался нашим даром, независимо от его источника. Давайте продемонстрируем генералу Власову судьбу, которая постигает всех тех, кто приходит к власти через предательство."
 BRG_The_Freikorp_desc:0 "Опустошенные степи и выжженные леса Западной России, полные разбомбленных городов и превратившиеся в зверинец мелких государств, являются свидетельством законной судьбы всего, что противостоит непобедимой воле арийской расы. Это состояние хаоса, созданное нашими предшественниками славянам, теперь пожнет могучие плоды для Орденсштадта. Отвратительное состояние местной инфраструктуры и бюрократии, а также общее отсутствие порядка в российской глубинке позволяет нам перемещать людей и материалы по всей стране, как нам заблагорассудится, без лишних вопросов о происхождении той или иной пехотной бригады или тайника с оружием. Во всяком случае, местные власти в Вятке были бы очень рады, если бы к их порогу прибыла группа искусно вооруженных и обученных солдат, готовых предложить себя в услужение своему "
 BRG_Infiltrate_The_Okhrana_desc:0 "Если бы кого-то из бойцов, служивших царю в Вятке, можно было назвать элитой, то это была бы Охрана. Эти гвардейцы императора, ответственные за поддержание внутреннего порядка в Царстве, представляют собой наилучший способ для Орденсштадта влиять на политическое и военное развитие Вятки в той экстремистской позиции, которую мы бы для него разработали. Поскольку наши агенты в Вятке намного превосходят по боевым способностям любого из местных недочеловеков, нетрудно будет принять их в Охрану по заслугам. Тем не менее, если царские гвардейцы слишком подозрительно относятся к своим новым друзьям, нескольких ценных вещей, засунутых в правый карман рубашки, должно быть более чем достаточно, чтобы компенсировать это. Точно так же, как Преторианская гвардия в Древнем Риме так сильно влияла на политические дела римлян, так и Охрана под нашим незаконным контролем будет влиять на политические дела русских царистов."
 BRG_Wo_alle_strasen_enden_desc:0 "Царь в Вятке готов. Мы сделали все возможное, чтобы помочь ему расширить свое государство и подготовиться к следующей великой Русской войне. Без нашего ведома его королевство, вероятно, не существовало бы в таком состоянии, и даже самые близкие к нему люди, ответственные за его собственную безопасность, находятся в наших карманах. Все части расставлены так, чтобы Вятка очистила Западную Россию от слизи, без которой ей лучше обойтись, и поразила врагов Шуцстаффеля, которые упорствуют на восточной окраине Фатерланда. Царь вернет себе свою империю, в лучшем случае, и его общие враги с Рейхсфюрером СС встретят свою заслуженную судьбу; купание в священном огне. Если несколько сотен тысяч рабов должны будут умереть, чтобы снова превратить Западную Россию в империю, то это тем лучше. В любом случае, миру не помешало бы, чтобы таких, как они стало меньше."



