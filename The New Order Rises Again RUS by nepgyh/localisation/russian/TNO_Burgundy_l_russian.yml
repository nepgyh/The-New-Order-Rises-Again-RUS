 BRG_der_ruin_des_architekten_text:0 "Разорение архитектора"
 BRG_der_ruin_des_architekten_desc:0 "Альберт Шпеер - странное и трагикомичное существо. Хотя, с одной стороны, он в высшей степени непригоден для роли фюрера, будучи мягкосердечным и склонным терпеть политически и расово сомнительных персонажей, он также отличается от своих противников подлинной компетентностью и признанием многих недостатков Рейха. Однако именно поэтому его необходимо ослабить и подтолкнуть к более жесткой политике. Мы не можем рисковать тем, что он попытается повернуть время вспять, к 1932 году, или, что еще хуже, искать разрядки с японцами и американцами. Таким образом, как бы нам это ни было больно, мы должны сплотить сторонников этатизма и вырождения против его правления; для блага расы волку должно быть позволено продвгаться дальше."
 BRG_stable_no_more_text:0 "Больше никакой стабильности"
 BRG_stable_no_more_desc:0 "Из-за слабости характера и мужества Шпеера, он не осмелился должным образомпровести чистку в рядах своих противников. В то время как большая часть горстки сторонников СС бежала к нам или в обширные рейхскомиссариаты, многие бюрократы-толстосумы Бормана и кабинетные генералы Геринга все еще ковыляют по священным залам Германии. Мы должны протянуть руку анонимной, насколько это возможно, помощи этим бедным заблудшим душам и подтолкнуть их к действиям против нового правительства."
 BRG_deform_his_image_text:0 "Изменить образ фюрера"
 BRG_deform_his_image_desc:0 "Этот наглый червяк Шпеер обвинил в... чистках военных лет нас, эсэсовцев. Пусть это и... совершенно неверно, это все еще серьезное неуважение к важной работе СС-Тотенкопфвербанде и других верных слуг Расы. Хотя мы не возражаем, что он обвиняет этого бесполезного Гейдриха, это была его проклятая конференция, которая начала все это в первую очередь, он также называет рейхсфюрера, Адольфа Эйхмана и многих других видных бургундцев участниками этих действий. Наши пропагандисты подготовили волну подпольных "newspapers" with articles instead blaming most of the mass death on Albert Speer's slavery system and brutal usage of the slaves. Let us see how he likes being slandered."
 BRG_polarize_the_climate_text:0 "Пусть искры летят"
 BRG_polarize_the_climate_desc:0 "Наша первоначальная пропагандистская кампания была весьма успешной, пришло время превратить нашу дезинформацию из просто подпольных газет в антиправительственные плакаты и брошюры. Посмотрим, хватит ли у безвольного "government" has the strength to tear them down."
 BRG_support_the_wehwirtchaftsfuhrer_text:0 "Связи внутри"
 BRG_support_the_wehwirtchaftsfuhrer_desc:0 "Мы опознали промышленника по имени Фридрих Флик, некогда одного из вервиртшафтсфюреров, считавшего себя "friends of the Reichsführer" before our move to the Ordensstaat, and who was sympathetic to Heydrich during the Civil War. Speer have either foolishly failed to vet him or cowardly failed to purge him, because Flick retains his fortune, his conglomerate, and his immense influence in the economy. We must restore our ties with him promptly to undermine the False Führer's economic control."
 BRG_count_the_four_text:0 "Считаем до четырех"
 BRG_count_the_four_desc:0 "Декадентское и дегенеративное правительство иудо-большевистской крысы Альберта Шпеера может сидеть в Германии, но их власть над Рейхом ненадежна. Используя наши ресурсы, огневую мощь и интеллект, мы делаем все возможное, чтобы сорвать и вытеснить реформистскую мразь Шпеера. Как бы они ни старались, они не могут свергнуть национал-социализм. Мы позаботимся об этом."
 BRG_target_rnd_text:0 "Обмануть РНД"
 BRG_target_rnd_desc:0 "Эти дураки из Рейхнахрихсдиенста Шпеера думают, что смогут отсеять шпионов в Хеймате? Эти идиоты даже не понимают, что у нас есть люди в их собственных офисах! Мы позаботимся о том, чтобы все их обучение и ресурсы пошло ко дну, отправив их в погоню за дикими гусями."
 BRG_whatever_it_takes_text:0 "Любой ценой..."
 BRG_whatever_it_takes_desc:0 "Есть определенные преимущества для Шпеера, восходящего в рейхсканцелярии; его реформы крайне непопулярны почти во всех слоях буржуазного общества и особенно в рядах партии. Хотя для нас может быть болезненным нанесение прямого вреда Рейху, дестабилизация его режима и ослабление его власти будут чрезвычайно полезны для нашей конечной цели-предотвращения его усилий по примирению. Вперед!"
 BRG_the_revolt_text:0 "Восстание"
 BRG_the_revolt_desc:0 "Рабы в Рейхе восстали! В то время как несомненно, что в свое время даже выродившийся вермахт шпееровского рейха подавит немытые орды, восстающие против своих хозяев, тем временем ужасная реклама фюрера и паника среди имущих классов обеспечат, что доверие к правительству достигнет своего дна. Нам нужно связаться с нашими друзьями в немецких СМИ и убедиться, что как можно больше пропаганды критически относится к действиям правительства, но не Партии или Хеера."
 BRG_load_schroners_die_text:0 "Загрузить штамп Шернера"
 BRG_load_schroners_die_desc:0 "Генерал Шернер-самый высокопоставленный член милитаристской фракции Геринга, все еще действующей в политических кругах рейха. Он по праву выступает за жесткую позицию по отношению к восставшим унтерменшам и весьма критически относится к линии правительства. Если мы сможем еще раз усилить нашу власть в средствах массовой информации, мы сможем гарантировать, что он будет изображен как герой репрессий против рабов и защитник арийского превосходства, изолируя его от любых попыток отстранения и делая его неоспоримым голосом за милитаристскую линию."
 BRG_what_is_left_text:0 "Что осталось?"
 BRG_what_is_left_desc:0 "Что осталось?"
 #boringman
 BRG_the_conservative_text:0 "Ставка на консерваторов"
 BRG_the_conservative_desc:0 "Борман - самодовольный государственный деятель, не желающий делать ничего серьезного, чтобы противостоять гниению Рейха, пришел к власти. Это может пойти нам на пользу, и поэтому рейхсфюрер приказал нам попытаться укрепить его позиции, одновременно подрывая сотрудничество между его подчиненными. Таким образом, все будет зависеть от одного человека..."
 BRG_secure_his_control_text:0 "Колеса промышленности"
 BRG_secure_his_control_desct:0 "Фридрих Флик - один из "Himmler's Friends" from the war and a backer of Heydrich, has remained in charge of his conglomerate also after Bormann's ascension. We will instruct him to work closely with our allies in the Party to secure lucrative government contracts for his firms, with sizeable payoffs to Bormann's corrupt minions. This will seemingly bolster Bormann while simultaneously allowing us a way to access the resources of the Reich."
 BRG_placeholder_text:0 "КАЛЬФ СКАЖИ МНЕ КАКУЮ Х**НЮ СЮДА НАПИСАТЬ"
 BRG_placeholder_desc:0 "КАЛЬФ СКАЖИ МНЕ КАКУЮ Х**НЮ СЮДА НАПИСАТЬ"
 BRG_slow_down_abolition_text:0 "Контроль партии"
 BRG_slow_down_abolition_desc:0 "У нас все еще много контактов в главном корпусе НСДАП в Хеймате. Одни поддерживали Гейдриха и избежали чисток, другие просто недовольны существующим положением вещей, а третьи были...  усмирены путем угроз разглашения их личной информации. Мы будем использовать их, чтобы обеспечить единство Партии и Рейхстага за спиной Бормана."
 BRG_not_so_great_game_text:0 "Не такая уж и великая игра"
 BRG_not_so_great_game_desc:0 "Не такая уж и великая игра"
 BRG_sway_the_kommisars_text:0 "Внедриться в разведку"
 BRG_sway_the_kommisars_desc:0 "Рейх изобилует разведывательными службами и секретными полицейскими управлениями, шпионящими за гражданами. Это было естественным развитием конкуренции партийных шишек тридцатых, сороковых и пятидесятых годов; каждый хотел иметь свое агентство для сбора компромата и секретов. Мы должны удостовериться, что наши шпионы и сочувствующие нам были тщательно внедрены в как можно большее число этих служб, чтобы мы могли получить доступ к этой информации, особенно о многих членах партии, которых мы стремимся контролировать и направлять на поддержку правительства и наших предприятий.."
 BRG_reap_what_we_sow_text:0 "Пожните то, что посеяли"
 BRG_reap_what_we_sow_desc:0 "Пришло время начать должным образом извлекать богатства из империи Бормана, прежде чем его власть над рейхом ослабнет от бездействия. Конгломерат Флика и другие лояльные ему компании направят деньги, оборудование, материалы и многое другое из Рейха в Орденсштаат, что укрепит наше собственное государство. В то время как их попытки шантажа теперь будут менее необходимы, ведь наши шпионы в немецких разведывательных службах будут продолжать предоставлять нам любую информацию, которую они могут найти о внутреннем положении Рейха."
 BRG_play_on_paranoia_text:0 "Сыграть на его паранойе"
 BRG_play_on_paranoia_desc:0 "Сыграть на его паранойе"

 #goering weight loss tree
 BRG_the_militarist_text:0 "Черед Геринга"
 BRG_the_militarist_desc:0 "Этот раздутый подхалим Геринг и его сторонники среди военных закрепили свою власть над Германией. В то время как нам было бы неприятно одобрять такую бесполезную трату униформы, этот дурак сильно привязал свое дело к милитаристской фракции партии и их союзникам в вермахте. Таким образом, наша главная цель должна состоять в том, чтобы отстаивать милитаристское стремление к разжиганию конфликта, одновременно подрывая авторитет Фальшивого фюрера, отказывая ему в легких победах и экономической стабильности. Планы должны быть составлены немедленно."
 BRG_equipment_to_their_enemies_text:0 "Снаряжение для их врагов"
 BRG_equipment_to_their_enemies_desc:0 "Раздутая туша рейхсканцелярии наконец-то была вынуждена начать наступательные операции против тех несчастных стран, которые милитаристы хотят ограбить в этот день. К сожалению, с арийской мощью вермахта, марширующего против них, немногие европейские страны могли противостоять им долго. Если мы хотим замедлить успехи Геринга и преувеличить его неудачи, мы должны обеспечить, чтобы его потенциальные враги получили солидное пожертвование огнестрельного оружия и военной техники от "French State." It will be technically correct since we are a state controlling part of France."
 BRG_failure_for_their_friends_text:0 "Проавл для наших друзей"
 BRG_failure_for_their_friends_desc:0 "Армия марширует с набитым животом, поэтому с некоторыми стратегическими рейдами "partisans" on the Heer's supply lines we can ensure the soldiers stay hungry, disgruntled, short on ammunition and are left generally in poor combat condition. Even if they still win, the road there will be long and tortuous, the blame pointing squarely at Germania."
 BRG_focus_on_weakspots_text:0 "Найти слабые места"
 BRG_focus_on_weakspots_desc:0 "На первый взгляд поддержка Геринга кажется прочной, но на самом деле многие его сторонники относятся к нему скептически, например, милитаристский лидер генерал Шернер. Мы должны усилить его голос и обеспечить усиление их влияния как в партии, так и в Армии, чтобы подтолкнуть Рейх к более агрессивной политике."
 BRG_cut_the_strings_text:0 "Разрушить цепи"
 BRG_cut_the_strings_desc:0 "С началом и усилением критики Геринга мы можем начать принимать активные меры по расколу и ослаблению его поддержки. Вскоре Герой люфтваффе станет героем очень немногих, кто обладает реальной властью и влиянием.."
 BRG_goodbye_goering_text:0 "Прощай, Геринг"
 BRG_goodbye_goering_desc:0 "Влияние фальшивого фюрера уменьшается с каждым днем, он теперь не более чем марионетка милитаристов, оставленная играть в свои некомпетентные игры с экономикой подобно ребенку, запертому в своей комнате. С нашим новообретенным опытом использования милитаристской сети мы можем сделать его более ненужным.."
 BRG_block_warplan_b_text:0 "Блокировать военный план В"
 BRG_block_warplan_b_desc:0 "Германия планирует новые завоевания. Мы должны использовать уроки, которые мы извлекли из наших прошлых интервенций против них, чтобы спланировать новые средства для саботажа вторжения. Но сначала мы должны собрать разведданные об операции."
 BRG_another_shots_text:0 "Еще один выстрел"
 BRG_another_shots_desc:0 "На этот раз нам нужно предоставить более солидное оборудование. Минометы, противотанковые гранаты, снаряды... все, что у нас есть из французских арсеналов, которые мы разграбили во время войны с ними. Крайне важно, чтобы вермахт продолжал увязать в жестоких боях."
 BRG_another_road_block_text:0 "Еще один тупик"
 BRG_another_road_block_desc:0 "Чтобы улучшить рейдерство наших "partisans", they will now be equipped with detailed maps of the logistics storehouses, machineguns to help suppress a potential counterattack by the guards, and plastic explosives to destroy anything that cannot be stolen. Things will not be easy for the Reich's soldiers."
 BRG_prepare_for_our_turn_text:0 "Финальный план"
 BRG_prepare_for_our_turn_desc:0 "Каким-то образом Герингу удалось достичь своих целей, хотя и ценой больших потерь для Рейха. К нашей радости, наши шпионы в Оберкомандо теперь сообщают, что бредовые милитаристы планируют грандиозные завоевания для мирового господства, которые, как уверяют наши внешнеполитические аналитики, приведут к новой мировой войне. Все, что нам действительно нужно сделать, это убедиться, что они собираются продолжать."
 BRG_der_entruckung_text:0 "Негодование"
 BRG_der_entruckung_desc:0 "Похоже, последняя цель для дикой поездки Геринга по военным завоеваниям-это... Орденсштаат. Это печально, но не неожиданно. Оберкоманда в Германии опасается нашего ядерного арсенала, который мы можем использовать в своих интересах. Если мы сумеем вторгнуть эсэсовцев на территорию Германии, местные командиры бункеров или даже сами оберкоманды могут запаниковать и отдать приказ о развертывании части своего ядерного арсенала. Учитывая, как напряжены американцы и японцы в связи с возрождением Германии, этого должно быть более чем достаточно, чтобы спровоцировать глобальный конфликт. Мы должны быть готовы к Торжеству, Рагнарек перед нами!"

