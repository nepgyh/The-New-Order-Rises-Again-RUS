BRG_idea_changed_plans:0 "Адаптация к новым целям"
BRG_idea_changed_plans_desc:0 "Наше покушение на жизнь дряхлого фюрера Адольфа Гитлера провалилось, и Рейх продолжает скатываться к вырождению и разорению в соответствии с их иудео-большевистскими замыслами. Теперь мы должны реорганизовать Орденсштаат, чтобы сосредоточиться на единственной директиве: привести мир к окончательному видению, концу великого плана Рейхсфюрера СС. Это потребует времени и ресурсов, но по нашей воле мы его выполним."

