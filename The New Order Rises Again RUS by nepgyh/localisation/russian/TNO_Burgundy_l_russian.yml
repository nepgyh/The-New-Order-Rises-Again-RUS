 BRG_lebenskultur_desc:0 "Рейхсфюрер СС осознал необходимость в куда более эффективной и специализированной инфраструктуре, дабы гарантировать успех Орденсштаата в реализации его проектов. Мы должны признать, что наша экономика должна опираться на лучшие качества арийского рабочего, который так усердно обеспечивает потребности Орденсштаата своей самоотверженной отдачей общему делу. Однако влияние современности развратило тех, кто мог бы быть куда лучше - они всерьёз думают, что им принадлежат некие "
 BRG_expand_autobahns_desc:0 "Самым большим вкладом фюрера в улучшение качества жизни арийской расы в первые дни Рейха, несомненно, было строительство автобанов, позволявшим людям путешествовать по стране безо всяких проблем. Аналогичные автобаны Орденсштаата станут великим благом для наших производственных возможностей и логистических цепочек."
 BRG_grand_plans_desc:0 "Благословенная земля Орденсштаата пропитана тысячами лет истории. К сожалению, большую часть своей истории она находилась под властью жидо-космополитических вырожденцев, и скверна проникла в саму почву полей и камни мостовых наших городов. Что нам действительно нужно, так это место, очищенное от этой мерзости. Чистый лист, на котором мы сможем очертить своё идеальное национал-социалистическое будущее."
 BRG_raze_neighbourhoods_desc:0 "Анналы истории обрисовали в общих чертах явное германское превосходство на нашей планете - от "barbarian" supremacy following the stabbing of the Roman, Julius Caesar, to the dominance of the German Empire above the welps within any form of French Republic or Austro-Hungarian Union, to the victory of the Reich against the corrupted Allies of the West and the Judeo-Bolsheviks of the East. However, within the Ordensstaat, we have recognized a clear presence of architectural Frenchism, a gross stain upon an otherwise growingly powerful Aryan society, and with any form of non-Aryan influence, comes the inevitable corruption which follows. Thus, it shall become our greatest priority to destroy any trace of such influence from our state. Buildings, sculptures, entire neighborhoods, each detail gross details of the French, which we cannot allow any further. The Ordensstaat shall be purified of these influences, by fire and forge if necessary."
 BRG_new_era_surveilance_desc:0 "Новое время подарило человечеству невероятное развитие в технологическом плане, отчасти благодаря и достижениям Фатерлянда, что привели мир в новую эпоху телеграфа и стали. Один из величайших технологических скачков - фотография и видеография, произошли сравнительно недавно, и теперь мы можем снимать, наблюдать, и контролировать всё на свете. Хотя декаденты Запада утверждают, что используют эти величайшие чудеса технологий для "entertainment" they fetishize, and the Slav shall bear no advanced possession of this technology for decades in their broken state, it is the perfect opportunity for us to apply such technologies to monitor the possibility of corruption within our state. Aryans are the supreme masters of this world, and we shall ensure that all citizens understand that it is the Aryan state that shall watch over and protect them, at all costs."
 BRG_true_brutalist_design_desc:0 "Норд-Париж остаётся возвышенным символом для всех, кто отчаянно цепляется за прогнившие идеи демократии, или свободы и индивидуализма. Французы на протяжении всей своей истории были прямым врагом добродетельного арийца, пытаясь разрушить любую форму традиционной власти ради "free state," even as it helped allow for the birth of the United States of America. However, such bright lights can be snuffed out by the powers of the Ordensstaat, and quench this flame we shall. From the architecture of the buildings to the structure of artworks and areas of French Culture, the state shall lend its grasp to secure a brighter future. Every single miniscule inch of our public sphere shall be checked over, with our capital being rebirthed into a new age of order, law, and Aryan supremacy, above the gross weaknesses of the French who prided themselves on this formerly decadent land for centuries."
 BRG_arbeiterkultur_desc:0 "Упадок Рейха привёл к самоуспокоению и лени среди наших арийских братьев. Если мы хотим избежать роста потребительских и упаднических настроений, мы должны пробудить наших граждан. Каждый ариец обязан трудиться на благо Орденсштаата!"
 BRG_industrialbezirk_rodomo_desc:0 "Руан. В далёком прошлом город был настоящим скопищем дегенеративной французской знати. Здесь они собирались, обаянные развратом и похотью католической церкви, дабы насладиться жалкой пародией на истинное благородство достойной жизни. В то время, как досточтимый ариец наблюдал на них со своей стороны Рейха с глубоким презрением к той мерзости, что происходила в отвратительной яме греха и разврата под названием Руан. Но теперь он стал ценным приобретением для Орденсштаата. Каждый кирпич, плитка, крест - всё лишнее будет выброшено в мусор, чтобы замениться нашими величественными заводами, а каждая трещина и щель в кладке древних строений будет изучена и прочёсана, всё ради поимки оставшихся дегенератов. Последние отправятся на искупительные работы в вышеупомянутых заводах. Руан станет новым источником нашего могущества, что возродится с помощью Орденсштаата, и могущество это обеспечат, пусть лишь отчасти, трепещущие в страхе недочеловеки."
 BRG_expand_mines_desc:0 "Тысячелетия тяжёлого труда рода людского на нашей любимой земле, всё во имя своего рода, создавая любые изделия, все возможные орудия труда, что помогут в будущем возможном кризисе их великой эпохи. Данная необходимость не исчезла и сегодня, ибо труд людской - то, что позволит нам выкопать те природные богатства, что оставлены нам, истинным владыкам всего сущего - арийской расе. Однако с паразитическим, диким и хищническим оскалом капитализма на рынках в наши дни арийцы оказываются не в состоянии извлечь истинной выгоды от своего происхождения, не могут использовать эти богатства для восславления себя и своей арийской крови. Не бывать такому больше, ибо мы преднамеренно направим дополнительные ресурсы для того, чтобы максимизировать добычу на государственных шахтах, а также открывать как можно большее их количество на землях нашего славного Орденсштаата. Настоящий ариец более не заявит о неспособности оказать какие-либо услуги своему государству, поскольку все и каждый будет располагать шахтой в шаговой доступности, что сможет наконец-то раскопать и извлечь те прекрасные сокровища сердца нашего мира."
 BRG_forced_relocation_desc:0 "Руан, некогда был изгаженным и прогнившим французским городом, наконец-то превратился в наш промышленный центр. Настоящая революция, произошедшая с районом Родомо, позволит ему в кратчайшие сроки стать бьющимся сердцем нашего могучего Орденсштаата. Каждый день, ничтожные унтерменши обоих полов этого проклятого мира трудятся над тем, чтобы обеспечить подлинный расцвет новой власти своих арийских хозяев во всём мире, по мере роста и подъёма нашей экономической мощи. Однако, в то время как Родомо уже не первый месяц радует сердце каждого здравомыслящего арийца, некоторые его районы по-настоящему не раскрыли своего потенциала, чего нельзя допускать. Мы должны взять на себя обязанность в обеспечении заводов свежей рабочей силой, путём переселения части населения Орденсштаата в новые дома и бараки, позволив им усердно трудиться во имя нашей великой арийской расы."
 BRG_factories_of_their_destruction_desc:0 "Изучая жизнь этих низших существ, можно было бы смотреть на рабское положение как на своего рода милосердный акт. Хотя немедленное истребление было бы для них наиболее желательным, однако, с учётом всех обстоятельств, рабская жизнь позволяет им участвовать в нескончаемых успехах своих законных хозяев, трудясь каждый час свободный ото сна, пока они, наконец-то, не передохнут от тяжёлого труда, как им и написано на роду. Ибо что-то меньшее позволило бы им отравлять наш мир своей порчей, своей гнилостной и дегенеративной идеологией, прямо как наглядно продемонстрировано в Америке, где жидобольшевистская пропаганда и т.н. "
 BRG_work_is_freedom_desc:0 "Многие арийцы, чей разум благословлён самой природой, не одну ночь томных размышлений потратили на то, чтобы ответить на вопрос о том, почему же деградировал наш великий Рейх? Некоторые говорят о политических дрязгах, кто-то - об экономических неудачах, но мы знаем истину: полное отсутствие преданности делу. Немцы недостаточно посвятили себя и своего труда во имя Отечества, общего арийского дома. Но что касается наших инфраструктурных проектов, мы не отступим с истинного пути. Каждый раб, каждый мужчина, женщина и ребёнок - каждый найдут себе работу в стенах Родомо, и арийцы, и даже недочеловеки окажутся на службе у Орденсштаата. Ваша жалкая рука не выдерживает нагрузки? Отрубите её. Сосед не в состоянии выполнить норму? На мясо его, как жалкую свинью. Этот лагерь на голову возвысится над остальными городами в своём величии. Лишь арийская раса вознесётся выше."
 BRG_rohstoffamt_desc:0 "Управление всеми шахтами, скважинами, буровыми установками и нефтеперерабатывающими заводами в Орденсштаат осуществляется бессистемно, местные гауляйтеры обладают полномочиями устанавливать свои собственные правила и нормы управления, в зависимости от необходимости для каждого одельного случая. Подобное отсутствие надзора и чёткой организации крайне опасно, и даёт возможность жидовским элементам всячески вредить нашей экономики, и подорвать её в тот самый час, когда Орденсштаат больше всего нуждается в мощи заводов и фабрик. Это недопустимо, необходима новая и чёткая система управления, и как можно скорее."
 BRG_totalstandardisierung_desc:0 "Хотя мы проделали немалый путь по унификации сложной системы французских, бельгийских, довоенных и послевоенных стандартов Рейха в научной, производственной и инфраструктурных областях, есть ещё некоторые сферы экономики, не полностью приведённые к единому стандарту. Необходим единый стандарт, один официальный стандарт, устанавливаемый Главным экономическим и административным управлением СС, который будут соблюдать все промышленные предприятия Орденсштаата"
 BRG_expanded_mining_equipment_desc:0 "Экономика, что позволяет нам исполнять волю Рейхсфюрера СС по всему Орденсштаату, продолжает дарить свои великолепные плоды каждому истинному арийцу. Конечно, дегенерат-француз, что правил этими великими землями на протяжении веков не использовал их полноценно, и был не в состоянии по-настоящему начать эксплуатировать их потенциал, ибо вуаль капиталистической погани затмевала их разум, провоцируя лень и похоть, загубливая возможный успех на корню. Но теперь, когда Галлия пала, арийцы вновь найдут своё процветание здесь, на этой земле, что скрывает свои великие богатства под землёй, что разожгут пламя великого Орденсштаата. Устаревшее, вышедшее из строя оборудование будет заменено самым передовым из имеющихся, всё ради того чтобы Орденсштаат мог найти истинное богатство на этих пепельных землях."
 BRG_uranium_zentralmassiv_desc:0 "Центральный массив, высокогорное плато на юге Франции, обладает поистинне неисчерпаемым потенциалом к добыче полезных ископаемых, что игнорировалось идиотами, руководившими Францией. Глубоко под поверхностью таятся залежи урановой руды, только и ждущие того, чтобы их отправили на благородное дело, а не просто пролёживаться в земной коре. Хотя это незначительный департамент, он всё же сможет поддерживать обширную ядерную программу в течении многих лет, на данный момент он нам подходит."
 BRG_atom_in_our_hands_desc:0 "Война вошла в саму суть человеческой природы, и лишь арийцы, благодаря своему природному превосходство, по-настоящему овладели искусством войны. Погрязшая в разврате и грехе Римская Империя, дракон Соединённых Штатов со своими прихлебателями - все преклонились пред мощью арийского оружия, атомного оружия. И наконец-то, истинные арийцы смогли восстановить контроль над всей планетой, если бы не предатели Рейха, и теперь мы ослаблены. Но теперь наши усилия пойдут на создание реакторов, способных производить нужный нам плутоний и уран, всё на то, чтобы создать собственное атомное оружие. Столь великая сила - вот то, что поможет арийцам в реализации видения мира нашего любимого Рейхсфюрера СС."barbarians" who brought down the cesped of sin that was the Roman Empire, and it was the Aryan who brought the Dragon of the United States of America and the rest of the democratic world to kneel before us through the might of atomic warfare. And now, finally, the true Aryans of this world shall regain control over the masterful power of atomic weaponry, after the cowardly traitors of the Reich became too feeble to handle the immense might of such arms. We shall direct our efforts into constructing reactors capable of producing the components needed to manufacture nuclear weapons of our own, and propel the Aryan's ability for war far further than the world could ever know, by the will of the Reichsführer-SS."
 BRG_expanding_our_reach_desc:0 "Наша упорная работа по обеспечению лучшего будущего для Орденсштаата воплощается через извилистые улочки лагерей и бесчисленные трубы новых заводов, возвышающиеся над бывшим Руаном, где французская знать предавалась всем возможным порокам сотнями лет. Но теперь это всё - не более чем один огромный сборочный цех Родомо, где недочеловеки находят своё истинное предназначение в вечной работе на арийских хозяев, тогда как простой ариец помогает в меру своих сил государству. Однако пришло время по-настоящему извлечь выгоду из огромного Концлагеря Родомо посредством масштабного расширения нашей инфраструктуры. Изучение бесчисленных планов и операций нашей разведки, а также применение новых идей и планов в инфраструктуре позволит добиться такого успеха, которого ещё не видел мир."
 BRG_unsavory_friends_desc:0 "После Второй Мировой войны, Фатерлянд оказался во главе западной цивилизации. Больше не будет споров между французами и их "enlightenment," not the Anglos and their attempted grasps at glory, gold, and their God. Now, only Aryans proved to be masters of this domain; however, as with all the Reich has lost, so too did this dominance slip, and eventually lead to outbreaks of freedom and autonomy, such as that of the Brittanians. Now, the rats operate as the greatest spread of corruption and black market operations on this hemisphere; however, to say they are completely useless would be an underestimate of their abilities. In recognizing the entirety of the state having operated as a giant illegal marketplace, our newly forged economic and infrastructural strength can be connected to this marketplace, allowing our operations to benefit through the routes provided by the Brittanians. Of course, any other option would be preferable than working with scum, but the virtuous Aryan must work with what it can in this putrid world."
 BRG_expanded_pipeline_desc:0 "В своих изолированных словно в пузырях аналитических центрах, вращающихся вокруг жидобольшевиков и либерастической "intellectuals," one may find many regarding words, essays, treatises, and documents to be that which changes the world, to be the true source of power and might in this short lifetime. However, the truly grand Aryan recognizes a separate idea, a truth amidst lies of pacifistic traitors: that being the might of the Sword, the weapons that Aryans wield in order to wage war and exterminate the vermin which seeks to stand against the true strength of Germanic society. In this idea, our newly forged partnerships with illicit marketers and smugglers of all kind operating throughout Brittanian society has allowed ourselves to come into means to truly spread the might of the sword across the world. In this idea, we shall use this pipeline to our benefit, and spread arms forged from the Ordensstaat to our operations across the globe, allowing the world to be pushed further and further into conflict. Additionally, we shall find great benefit to the Ordensstaat's economy in doing so, aiding the Reichsführer-SS all the while."
 BRG_our_benevolent_help_desc:0 "Сила Орденсштаата - в порядке. Процветание Орденсштаата - в бдительности. Теперь же, рост нашей экономики будет исходить из настойчивости и упрямости. С каждым днём порча в нашем мире проникает всё глубже и дальше, находя новые способы продвигать дегенеративные идеи свободы личности и рыночной экономики, склоняя планету к жидобольшевистскому игу. Но мы обратим этот неизбежный упадок в свою пользу - товары Орденсштаата будут продаваться по всему миру через рынок Бретонии. Но мы не можем позволить себе всерьёз уверовать в то что можно заставить эту ужасную систему работать на себя, иначе мы постигнем судьбу Рейха. В будущем, залы и цеха заводов, заполненные до краёв дегенератами и недочеловеками, будут способствовать дальнейшему росту производительности, ибо предыдущая концепция ежегодного удвоения производства ввиду своего устаревания отходит на второй план."
 BRG_our_own_hands_desc:0 "Помня о том, в каком жестоком и ужасном мире, в котором был вынужден жить ариец, можно предположить, что для добродетельных людей будет невозможно избежать цепких лап жидобольшевиков или капиталистических вырожденцев. Несмотря на это пагубное предположение, ариец преодолел все свои страхи по поводу дальнейшей деградации, и гарантируя, прежде всего, светлое будущие германской расы. Несмотря на данные убеждения, мы должны быть уверены в том, что не отступим, и не позволим себе даже подойти к малейшему позору или деградации. Все вокруг - бретонцы, швейцарцы, все желают высосать кровь из нашего Орденсштаата, и покуда вокруг одни враги, мы не можем полагаться на столь недолговечные и ненадёжные союзы. Наша цель - подлинная независимость, и необходимость научиться обходиться без этих "alliances" and distance ourselves as so. Instead, the Ordensstaat shall learn to operate independently, without the need of other states to guarantee its success, by blood if need be."
 BRG_develop_hafenstadt_desc:0 "Орденсштаат не имеет своего полноценного военно-морского флота, в сочетании с явным недостатком нормальных верфей, наше производство новых кораблей очевидно не соответствует планам Рейхсфюрера. Дабы исправить эту незначительную ошибку, ключевой портовый город Хафенштадт был выбран для проекта расширения портовых сооружений.\n\nПалка о двух концах. Во-первых, что самое важное, мы расширим наши судостроительные мощности. Получив достаточный флот для защиты побережья, и возможность строить полноценные собственные корабли, чтобы иметь наконец-то возможность по-настоящему защитить наш Орденсштаат на море. Вторым моментом могут стать трущобы, которые придётся снести, но это незначительные жертвы."
 BRG_burgundian_shipyards_desc:0 "Хотя строительство новых верфей вполне укладывается в план, объёмы нашей судостроительной отрасли всё ещё далеки от тех, которые требует Рейхсфюрер. Поэтому было решено отправить большое количество рабов на верфи для увеличения производства. Доки будут работтаь круглые судки, впоследствии их число значительно возрастёт. Все возможные методы повышения производительности, будь то отмена перекуров и идиотских мер безопасности - всё будет реализовано. 12 часов в день, если потребуется - больше, столько будут работать эти дегенераты, лишь бы отплатить своим хозяевам, и укрепить наше господство над мировым океаном!"
 BRG_fist_tightened_desc:0 "Вложения в инфраструктуру наконец-то приносят свои плоды. Рабы по всему Орденсштаату тяжело трудятся ради своих господ на наших новых заводах, многие шахтёры и строители заканчивают работы над новыми шахтами, в которых они же и будут трудиться. Верфи до краёв набиты новыми рабами, и даже сейчас оружие Орденсштаата направляется в Бретань, откуда будет послано во все уголки земного шара чтобы сеять хаос и разрушение.\n\nКак приятное дополнение - наш контроль за населением практически абсолютен. То немного "free time" the untermenschen have to themselves is spent eating, sleeping, then making the journey back to their assigned jobs. Pure Aryans watch their every move at our work camps and facilities, though by and large the population is too exhausted just surviving to take up active (though futile) resistance against the Staat.\n\nThe development of the Ordensstaat is more or less complete. The Reichsführer is pleased with the outcome."
 BRG_fuel_of_progress_desc:0 "Нефть! Что за величественная субстанция, питающая современный мир. Нефть дала бензин нашим танками, сокрушавших Европу десятилетия назад, она дала керосин и мазут для обогрева наших казарм, и она же дала бензин и солярку нашим автомобилям, что ревут по автобанам, а также мазут, что питает наши тепловозы, везущие дегенератов и вырожденцев в лагеря. Но Бургундия, к сожалению, не благословлена большими запасами нефти, и с нашей растущей изоляцией от Рейха, топливо постепенно превращается в дефицитный продукт. У Пакта в целом проблем не меньше, поэтому просто так купить на чёрном рынке нефть у нас не получится. Поэтому, чтобы покрыть наши потребности, необходимо найти новые источники чёрного золота."
 BRG_found_olberschaffungsburo_desc:0 "Дабы обеспечить стабильные поставки нефти, правительство приказало сформировать КЗН - Комитет по Закупке Нефти. Немедленно необходимо сформировать команду из геологов, экономистов и дипломатов, чтобы оценить, где же найти столь необходимое чёрное золото."
 BRG_going_under_curtain_desc:0 "Наши рядовые контакты на чёрном рынке не смогут дать достаточно нефти, сколько бы мы им не платили, но едва ли она есть только в Европе. Огромные нефтяные бассейны существуют на Ближнем Востоке, и в обоих Америках. Возможно, наши друзья в Нанте смогут организовать нам взаимовыгодную сделку?"
 BRG_small_opening_of_border_desc:0 "Верховный руководитель германской компании Wintershall - давний друг нашего любимого Рейхсфюрера, ещё с 40-х годов. Если мы разрешим Wintershall доступ на наш рынок, закрытый для германских компаний ещё с момента начала гражданской войны, Wintershall получит весьма прибыльный контракт, а мы - злополучную нефть."
 BRG_funnel_through_brettons_desc:0 "Наши друзья с черного рынка подыскали нам ещё одного потенциального продавца нефти! Крупный венесуэльский землевладелец и плантатор, попутно владеющий несколькими нефтяными месторождениями, о которых ещё не известно правительству. Покупать нефть из-под полы, не платя налогов? Ну, не самый плохой вариант."
 BRG_pressure_nordsee_desc:0 "Наши норвежские товарищи после инцидента с Квислингом сообщили нам, что правительство Тербовена располагает информацией о наличии крупных месторождений нефти в Северном море, а наши друзья из Wintershall передали некоторые документы, подтверждающие, что германские нефтяные компании из Дании и Англии уже определили бюджет на разработку несколько перспективных месторождений. Нужно лишь оказать дипломатическое давление на норвежских чиновников, и сделать вид, что мы пользуемся поддержкой центра, и они обязательно позволят нашей "Breton" oil company to take part in the development of oil rigs in the North Sea. "
 BRG_burgundian_oil_rigs_desc:0 "Зарегистрированная в Франции компания ChannelOil только что запустила свои первые нефтяные вышки в Северном море. Мы даже дали ей английское название, чтобы любой усомнившийся в её подлинности скорее думал бы об американских корпорациях. Лишь интервью с несколькими бригадами нефтянников позволяют понять, что они состоят из бывших бурильщиков Shell на пару с молодыми специалистами из Wintershall, и уж мы позаботимся, чтобы ни французское, ни норвежское правительство никогда не смогли допросить этих рабочих."
 BRG_norman_pipeline_desc:0 "Перевозка нефти грузовиками была и так достаточно сложной задачей, но теперь, когда поток возрос, наши транспортные возможности доведены до предела. Экономисты рекомендуют нам строительство приёмного порта ChannelOil на французской стороне границы, а затем прокладки подземного путепровода через Нормандию к НПЗ к северо-востоку от Парижа. Так называемый Норманский трубопровод будет дорогим и трудозатратным проектом, который нужно будет скрыть от самолётов-шпионов и вражьих глаз, но после своего завершения у нас будет надёжный поток поставки нефти."
 BRG_blackest_of_markets_desc:0 "Мы создали достаточную инфраструктуру и наладили связи, и теперь у нас есть постоянный доступ к жизненно-необходимой иностранной нефти. Пришло время воспользоваться этим.\n\nХотя дела идут хорошо, мы должны воспользоваться возможностью, чтобы покупать как можно больше нефти, сколько физически возможно. Это позволит Орденсштаату нарастить свои стратегические запасы топлива до приемлемого уровня, ведь никогда не знаешь, когда потребуется больше чёрного золота..."
 BRG_synthethische_kraffstoffproduktion_desc:0 "Арийская наука - предмет зависти всего мира! Почему же тогда мы должны тратить наши кровно заработанные на иностранный бензин, если мы можем инвестировать эти деньги здесь, в наши собственные исследовательские центры? Вместо покупки нефти за рубежом мы могли бы создавать своё собственное топливо! Нельзя недооценивать изобретательность арийской расы, сосредоточив усилия величайших умов арийской расы на разработке синтетических аналогов бензина и иных производных нефти, мы сможем ещё сильнее сократить свою зависимость от внешнего рынка."
 BRG_study_bergius_production_desc:0 "Наши ведущие исследователи убеждены, что могут усовершенствовать процесс Бергиуса. Наши люди могут использовать три различных процесса для производства бензина: процесс с тяжёлой нефтью, процесс с лёгкой и средней нефтью, и, наконец, бензиновый метод. Если бы мы концентрировали производство на одном участке, а не на нескольких, как это делалось в прошлом, это позволило бы значительно сократить расходы на транспортировку, ибо отходы с одних процессов можно использовать в других! Учёные оптимистично смотрят на перспективы данных инициатив, предполагая повышение эффективности сжижения угля до 95% при условии финансирования со стороны Орденсштаата."
 BRG_look_into_rubber_desc:0 "Маслянистые смолы имеют множество возможных применений, связанных с промышленностью. Пластмассы, клеи, герметики, краски и многое другое делается на их основе. Однако намного более важным, чем всё это, является синтетический каучук. Использование оставшихся бензиновых смол позволяет избавиться от этих исходов, прогоняя их на второй круг производства. Наши учёные говорят, что с подобной небольшой "
 BRG_integrate_rodomo_facilities_desc:0 "У нас много ленивых дегенератов, бездельничающих в лагерях. Нашему государству также не хватает нефти и масел для синтетического каучука. Как говорится, пришло время "two birds with one stone."\n\nWe can mobilize slave laborers and subject them to brutal working conditions and hours to quickly build more oil refineries. The human cost will likely be significant if we are to build these expediently. The people in question are also untermensch; their lives are forfeit and of no consequence."
 BRG_expand_operations_desc:0 "Рейхсфюрер требует больше. Наша добыча, даже после упорного труда последних месяцев, ещё "woefully inadequate." It's time to ramp up our production even further.\n\nOther small crude oil reserves? We're going to drill them. We have more; many more; hundreds of thousands of untermensch just wasting away in our camps. Unacceptable, they are to be mobilized and put to work building, then working in new refineries across the Staat. The Reichsführer isn't content to just let our own Aryans stand by; any of our own men with technical experience of any kind should be temporarily assigned to construction details."
 BRG_ration_usage_desc:0 "В попытке сэкономить как можно больше топлива для нужд государства, по всей стране вводится строгое картирование бензина. Любой не-ариец не имеет права получать моторного масла или топлива. Кроме того, все граждане, имеющие доступ к бензину, будут ограничены в своём потреблении, в зависимости от их важности для Орденсштаата. Хотя многим это не понравится, никто не осмелится возразить. В конце-концов, всё на благо Орденсштаата. Малая личная жертва - путь к подлинному величию, путь к Победе."
 BRG_no_more_generosity_desc:0 "Коллаборационисты - не арийцы. И никогда ими не станут, они лишь инструменты, что используются для достижения наших собственных целей. Они стали довольно самодовольными, и откровенно жирными и ленивыми. Лишь по нашей милости они и их семьи ещё не в лагерях, и они это знают.\n\nУстановка строгого нормирования для наших сотрудников выдаёт нам два основных преимущества. Во-первых, это поставит их на своё положенное место. Они не должны забывать, кто хозяин, а кто господин. Они расходный материал, пушечное мясо, мы - господа и повелители. Во-вторых, это банальная экономия столь необходимых ресурсов для Орденсштаата. Рейхсфюрер требует больше топлива для него ВПК, и мы, с превеликой радостью, подчинимся."
 BRG_survey_campaigns_desc:0 "Проведение полного обследования нашей нефтяной отрасли не обнадёживает. Орденсштаат на данный момент просто не имеет возможности снабжать себя достаточным для автаркии количеством нефти. Рейхсфюрер требует, чтобы мы немедленно решили данную проблему. Энергетическиая независимость и самодостаточность экономики Орденсштаата жизненно необходимы для благополучия нашей экономики.\n\nХорошо известно, что в Нидерландах имеются большие запасы природного газа, поэтому нет ничего удивительного в том, что в Орденсштаате может быть больше нефти, которую мы ещё не обнаружили. Поэтому Рейхсфюрер приказл провести обширную компанию геологоразведки в наших владениях, чтобы найти необходимые запасы нефти для неутолимой жажды горючего военной машины Орденсштаата."
 BRG_oil_wells_of_paris_basin_desc:0 "Наши геодезисты вернулись с прекрасными новостями - под нервным центром нашего Орденсштаата лежит целый океан чёрного золота, в котором мы так нуждаемся. Парижский бассейн - удивительнейшее открытие, но, безусловно, крайне желанное. Близость его к мегаполису, конечно, тривиальный вопрос - вернём рабочих, необходимых для обработки этого важнейшего для нас ресурса. Конечно, нужно установить необходимое оборудование для добычи. Буры, трубопроводы, насосы, многое другое необходимо доставить (или в случае необходимости притащить) на новые стройпрощадки. Работа будет напряжённой и долгой, но Рейхсфюрер требует результатов. Наша автаркия - важная цель, ибо без неё мы не сможем достичь реализации видения Рейхсфюрера СС."
 BRG_produce_liquefied_coal_desc:0 "Наших новых нефтяных резервуаров всё ещё недостаточно для нужд Орденсштаата, считает Рейхсфюрер. Добыча нефти ещё недостаточна для того, чтобы Орденсштаат был по-настоящему независим от внешнего рынка, нам нужно БОЛЬШЕ. Есть способ увеличить нашу добычу ещё больше.\n\nАмбициозный план, лежащий на столе у Рейхсфюрера гласит: "
 BRG_prime_pumps_desc:0 "Теперь, когда объёмы производства бензина достигли приемлемого уровня, пришло время направить излишки на увеличение наших стратегических резервов. В течении многих лет у нас никогда не было необходимости в крупномасштабных резервуарах для хранения нефтепродуктов - у нас просто никогда не было такого количества нефти чтобы расширять наши склады ГСМ. Однако времена меняются, Орденсштаат не хочет тратить просто так лишний бензин, что мы производим, и Рейхсфюрер требует действий. Мы вновь отправим рабов, и на этот раз будем строить множество массивных резервуаров для новообретённых богатств."
 BRG_worth_its_weight_in_gold_desc:0 "Чёрное золото. Кровь нашей промышленности, топливо, что движет нашими танками, движет транспортом, и позволяет нашим вооружённым силам быть готовыми ко всему в любой момент. Теперь у нас это жидкое золото в настоящем изобилии, резервы быстро пополняются благодаря общим усилиям, направленным на достижение энергетической независимости - всё по воле Рейхсфюрера. Благодаря нашей промышленной базе, нам теперь хватает всего, мы абсолютно независимы от внешнего мира. Одна из важных составляющих плана Рейхсфюрера наконец-то осуществилась."


 BRG_domestic_industry_category:0 "Индустриальный округ Родомо"
 BRG_domestic_industry_category_desc:0 "Во всем мире, от упадка и гедонизма капиталистов в Соединенных Штатах Америки до иудео-большевистских предателей арийства, расползающихся по всем русским владениям, люди провозглашают, что они обладают некоторым чувством свободы и правом на свой труд, как если бы они были рождены с присущей им ценностью выше той, что течет по их венам. Однако, признавая смехотворную несостоятельность этих идей, эти декадентские режимы держат над нашими головами одну большую перспективу, которая позволяет им функционировать в этом современном ужасном мире: способность изготавливать, производить и развиваться в своем государстве, даже если это может быть через идеалы коррумпированных бизнесменов или социалистических свиней. Мы должны адаптироваться к этому изменяющемуся миру глазами более истинного национал-социализма и породить недочеловеков в цепях, чтобы развить Орденсштаат и дать нам лучший способ подняться к власти, чем когда-либо прежде![GetBRGRodomoStatus][GetUraniumSupplyStatus]"
 BRG_display_uranium_supply:0 "\n\nТекущие поставки урана: \n\n[?BRG_uranium_supply]\nРегиональные резервы\nЦентр-ЮГ: [GetCentreUranium]\nВиши: [GetVichyUranium]\nВаллон-Пон-д'Арк: [GetValllonUranium]\nБургундия: [GetBurgundUranium]\n"
 BRG_no_urnaium_supply:0 ""
