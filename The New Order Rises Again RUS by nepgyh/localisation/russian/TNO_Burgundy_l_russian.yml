 BRG_wolf_the_opportunity_text:0 "Возможность"
 BRG_wolf_the_opportunity_desc:0 "В жалком облике Короля-Недочеловека нам представилась возможность. Занятый своей выпивкой и распутством, Фарук не заметит, как утечка финансов его страны, а потом и кровь египтян, пробивается в сокровищницу Орденсштаата. Мы выжмем все, что сможем, из слабости этого бедного короля, а когда не останется ничего, что можно выжать, мы выжмем еще немного.."
 BRG_wolf_lavish_parties_text:0 "Роскошные вечеринки"
 BRG_wolf_lavish_parties_desc:0 "Хотя это правда, что Недочеловеческое сердце не знает, как любить так же верно и чисто, как чистое сердце арийца, каждый знает, что доставляет удовольствие их первобытному уму; о, а могущественный Фарук Египта знает, что значит доставлять удовольствие! Вечеринки, бордели, торговля наркотиками, пиры и алкоголь в изобилии-вот что на самом деле означает быть царем Египта в современном мире! И таким образом, наши оперативники на Ближнем Востоке передадут именно то, что нужно этому отвратительному подобию правителя: каждую новую блестящую машину, каждую красивую египетскую проститутку, каждое новое экзотическое вещество для курения, каждое восхитительное угощение и каждый новый бренди, который мы сможем принести. Неважно, как сильно закупориваются артерии, легкие наполняются смогом, а сердце продолжает отказывать..."
 BRG_wolf_more_luxuries_text:0 "Больше роскоши"
 BRG_wolf_more_luxuries_desc:0 "Его султанское высочество Фарук бин Фуад знает о более тонких гедонистических вкусах, к которым его недочеловеческие соотечественники продолжают порабощать себя в жизни, и постоянно использует и злоупотребляет египетской казной, чтобы направить деньги на эти щедрые удовлетворения неандертальских радостей. С каждым новым полетом на самолете, с каждым новым спортивным автомобилем и с каждой новой бутылкой алкоголя египетская нация терпит несчастную потерю своих собственных средств, чтобы угодить могущественному Владыке Нила, который так высоко чтит свою нацию в своих регулярных приступах забвения важности своего положения. Таким образом, мы намерены угождать великому и могущественному Фаруку все больше и больше, и в его состоянии эйфории, подпитываемой алкоголем, наркотиками и сексом, мы добьемся того, что он подпишет несколько чеков агентам Орденсштаата, окружающим его в его жалком состоянии существования."
 BRG_wolf_the_third_circle_text:0 "Третий круг"
 BRG_wolf_the_third_circle_desc:0 "Дюранте ди Алигьеро дельи Алигьери, итальянский поэт, живший много лет назад, написал трагедию, охватывающую огромные глубины самого Ада в соответствии с его путешествием вниз, и в этом путешествии "Dante" found himself beheld to the Luciferian-forged Third Circle of Hell, where the fattened, gluttonous souls of the Earth descended towards. This dreaded land shall be where the Islamic King of Egypt will find himself wandering through his death by our hands. The Egyptian treasuries of gold bore fruit to the Ordensstaat's coffers for quite some time; however, as each day passes, bankruptcy looms closer and closer over Farouk and his Egyptian Kingdom. Luckily, the greatest accomplishment of Farouk's kingship will be just around the corner, the greatest party on the face of the Earth in modern history, founded through the last riches of Farouk's pockets. The perfect area for our operatives to laden his drinks and food with the most venomous of poisons, and kill that already failing heart..."
 BRG_wolf_the_black_sun_over_the_horn_text:0 "Черное солнце над полуостровом"
 BRG_wolf_the_black_sun_over_the_horn_desc:0 "Африка Ориентале Итальяно, или Корренция - Итальянская колония, находящаяся в Восточной Африке под властью могущественного вице-короля Амедео ди'Савойя-Аосты, который считает себя настолько могущественным и влиятельным над своими более жесткими фашистскими товарищами, чтобы смотреть выше врожденного генетического вырождения, присущего всем туземцам, которыми он управляет. К счастью, старый дурак болен и умирает все больше и больше с течением времени, и пока он умирает и ищет наследника своего затянутого паутиной трона умирающей колонии, последние из его администрации посвящают себя эксплуатации коренных африканцев за каждую последнюю денежную ценность, на которую они годятся. Другими словами: прекрасная возможность пополнить казну Орденсштаата золотом африканцев. Тем временем, убив эту автомобильную корову, мы сможем разжечь пороховой котел хаоса и пролить столько итальянской и африканской крови, сколько сможем пролить в этой горной пустыне." or Correntia. The Italian colony dominating Eastern Africa under the reign of high and mighty Viceroy Amedeo di'Savoia-Aosta, who believes himself so high and mighty above his more hardline fascist comrades so as to look above the inherent genetic degeneracy present throughout the natives he rules over. Luckily, the old fool is sick, and dying more and more as time marches on, and while he dies and searches for an heir to his cobwebbed-throne of a dying colony, the last of his administration dedicates themselves towards exploiting the native Africans for every last piece of monetary worth they're good for. In other words: a perfect opportunity to bolster the treasury of the Ordensstaat with the Africans' gold. In the meantime of killing off this car cow, we can spark the powderkeg of chaos and shed as much Italian and African bloodshed as we can spill into that mountainous desert."
 BRG_wolf_the_maletti_connection_text:0 "Связи в Малетте"
 BRG_wolf_the_maletti_connection_desc:0 ""
 BRG_wolf_incite_ethnic_strife_text:0 "Разжечь межнациональную рознь"
 BRG_wolf_incite_ethnic_strife_desc:0 "Тщетная вера в генетическое превосходство средиземноморцев в сочетании с непрекращающимся стремлением к индивидуальности и "a voice of their own" after years of Empires' rule has resulted in a tense balancing act ready to be cut by the blade of the Aryan. Enrico Mattei rules over Correntia as Viceroy, and in his negligent strive towards profit and greed costing the blood of thousands of Africans, the colony is striving closer and closer towards implosion. However, with operatives already present throughout the region, we can easily drive tensions through the cracking roof, and spill further blood under the guise of Mattei's regime. Cracking the whip will become a pleasentry for the slaves of Correntia once our "policies" go into effect."
 BRG_wolf_ss_in_correntia_text:0 "Компания добровольцев СС в Корренции"
 BRG_wolf_ss_in_correntia_desc:0 "Страшная правда доходит до всех инвесторов о режиме вице-короля Маттеи в колонии Коррентия, включая сам Орденсштаат: такие обстоятельства, в которых находится колония, могут гарантировать получение прибыли, но они не могут обещать какой-либо формы долговечности для этих инвестиций. Таким образом, настало время расширить наши операции за счет официального "donation" to Viceroy Enrico Mattei: a Motorized Company of Schutzstaffel volunteers, ready and able to be rapidly deployed to the scorching lands of Africa and defend Mattei and the Ordensstaat's mutual interests in maintaining control of the Italian colony for just that much longer. The arteries flowing to the heart of the Italian Empire are shutting more and more swiftly, and it shall be these brave volunteers who shall guarantee the Viceroyship for just that much longer."
 BRG_wolf_correntian_commerce_text:0 "Корренцианская торговля"
 BRG_wolf_correntian_commerce_desc:0 "Совершенно верно, что режим вице-короля Энрико Маттеи столь же порочен, сколь и жаден до денег, он готов эксплуатировать каждого встречного недочеловека до самой его смерти, чтобы Итальянская империя и все ее инвесторы получили как можно больше прибыли; однако итальянцы могут не понимать, что такая жажда денег в конечном счете породила новый грех в Восточной Африке. Грех коррупции на высоких постах. И как же колонны Коррентии пропитаны гнилью сквозь камень. Эта коррупция, хотя и губительная для репутации Маттеи и его соратников, остается выгодным подвигом для наших оперативников, который мы можем использовать, чтобы выкачать финансирование для наших Глобальных Планов, пока эта средиземноморская мерзость не погибнет окончательно от рук местной революции, правительственной имплозии, насильственного вторжения в Империю или какого-то другого Ада, в который они в конце концов попадут."
 BRG_wolf_the_black_sun_over_italy_text:0 "Черное солнце над Италией"
 BRG_wolf_the_black_sun_over_italy_desc:0 ""
