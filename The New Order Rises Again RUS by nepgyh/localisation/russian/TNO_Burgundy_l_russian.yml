 egy.15.t:0 "Пик Фарука"
 egy.15.desc:0 "Согласно совместным заявлениям Каира и Рима, египетский король Фарук I погиб. Известный своим чрезвычайно щедрым образом жизни, в последние годы он участвовал в турах, поездках и загулах, стоимость и интенсивность которых постоянно возрастала. Почти доведя Египет до банкротства из-за своих вечеринок в одиночку, он теперь умер, как и жил: пожирая все виды роскоши.\n\nНа одном особенно большом мероприятии с участием королевских делегатов, правительственных чиновников, щедрой еды и дорогой группы , и смехотворно большое количество дизайнерских наркотиков, Фарук, похоже, наконец-то зашел слишком далеко. Во время обеда его слабое сердце, похоже, не выдержало и было объявлено мертвым на том месте, где он сидел, с куриной ножкой в ​​руке.\n\nВне всяких сомнений, Египет столкнется с трудными временами со смертью своего царя, но некоторые, безусловно, также хвалите потерю человека, который снова и снова заставлял их расплачиваться. Другие подозревают, что, возможно, он был отравлен узурпаторами, но в настоящее время основная точка зрения состоит в том, что он просто съел слишком много."
 egy.15.a:0 "Похоже, что вечеринка окончена."

 WORLD.509.d:0 "Фарук I Египетский был объявлен мёртвым в совместном заявлении Каира и Рима. Известный своим чрезвычайно расточительным образом жизни, в последние годы он отправлялся в туры, поездки и загулы всё чаще и чаще. Почти доведя Египет до банкротства одними лишь своими вечеринками, он умер так же, как и жил: тратясь на всевозможные предметы роскоши.\n\nНесомненно, Египет теперь переживает смутные времена в связи со смертью своего короля, но некоторые, конечно же, воздают должное человеку, который снова и снова заставлял их платить по счетам. Некоторые подозревают, что его могли отравить узурпаторы, но в настоящее время считается, что он просто слишком много ел."
 ## Modifiers ##
 BRG_infra_tree_rodomo_dynamic_modifier:0 "Индустриальный округ Родомо"
 BRG_infra_tree_rodomo_dynamic_modifier_desc:0 "У Америки есть Стальной пояс, у Германии - Рур, у Японии - Маньчжурия, а у Орденсштаата - индустриальный округ Родомо. В районе долины реки Сены вокруг города, ранее известного как Руан, в последние годы произошли коренные изменения, превратившие его из живописного мегаполиса в основу тяжёлой промышленности Бургундии. Для СС это место, где рождается будущее их нации, но для сотен тысяч подневольных рабочих, посланных туда, это не более чем гробница из стали и бетона."America has the Steel Belt, Germany has the Ruhr, Japan has Manchuria, and the Ordensstaat has the Industriebezirk Rodomo. The area of the Seine river valley around the city formerly known as Rouen has seen a dramatic overhaul in recent years, transforming it from a picturesque metropolis into the backbone of Burgundian heavy industry. To the SS, it is where their nation's future is born, but to the hundreds of thousands of forced laborers sent there, it is little more than a steel and concrete tomb.""

 BRG_infra_tree_olberschaffungsburo:0 "Ölberschaffungsburo"
 BRG_infra_tree_olberschaffungsburo_desc:0 "Земли Орденсштаата не совсем славятся изобилием нефти, о чем СС хорошо знают. Однако армии и тяжелая промышленность не могут работать без топлива. Чтобы достичь этих целей, не теряя ни капли драгоценной нефти, Ölberschaffungsbüro, или Бюро закупок нефти, было поручено распределить и распределить все нефтехимические продукты, чтобы наилучшим образом выполнить планы Рейхсфюрера СС."The lands of the Ordensstaat are not exactly renowned for their abundance in oil, a fact that the SS is keenly aware of. However, armies and heavy industry cannot run without fuel. To meet those ends without wasting a single drop of precious crude, the Ölberschaffungsbüro, or Oil Procurement Bureau, has been tasked with allocating and distributing all petrochemical products in order to best fulfill the Reichsführer-SS's plans.""

 BRG_infra_tree_synthetics_boosts:0 "Алхимия Автаркии"
 BRG_infra_tree_synthetics_boosts_desc:0 "В древние времена алхимики и мыслители мечтали добывать золото не в далеких шахтах, а из собственных химических веществ и соединений. Орденсштаат пытается сделать нечто подобное, но только с черным золотом. Они отказались от стремления получить иностранную нефть и вместо этого направили все свои усилия на увеличение внутреннего производства синтетической нефти. С помощью арийской промышленности Бургундия стремится к самодостаточности."In ancient times, alchemists and thinkers dreamed of acquiring gold not from afar mines, but from their own chemicals and concoctions. The Ordensstaat is attempting something rather similar, but with black gold instead. They have abandoned the quest to secure foreign petroleum and instead put all their focus into boosting the domestic production of synthetic oil. Through Aryan industry, Burgundy seeks self-sufficiency.""

 BRG_infra_tree_foreign_oil:0 "Золото на черном рынке"
 BRG_infra_tree_foreign_oil_desc:0 "Ближний Восток, бывший источник доступной нефти, которой мог бы воспользоваться наш великий и могущественный Орденсштаат, превратился в бомбу замедленного действия, готовую взорваться в масштабном конфликте, который прекратит все формы помощи. Таким образом, мы должны перенести импорт нефти не на Восток, а на Запад: в Бретань."

 BRG_famine_tree_modifier:0 "Управление сельского хозяйства"
 BRG_famine_tree_modifier_desc:0 "Непредвиденная катастрофа поразила Орденсштаат: призрак голода. Урожай не удался, и голод охватил земли, убивая как ценный скот, так и важную рабочую силу. Если позволить этому продолжаться, голод может уничтожить арийский народ Орденсшаата в то время, когда их выживание является более важным, чем когда-либо. Ландвиртшафтсамт, или Сельскохозяйственное управление, было сформировано Рейхсфюрером СС для борьбы с этой невидимой угрозой и обеспечения питания Орденсштаата в эти тяжёлые времена."

 BRG_famine_fake:0 "Das Landwirtschaftsamt"
 BRG_famine_fake_desc:0 "Непредвиденная катастрофа поразила Орденштаат: призрак голода. Урожай не удался, и голод охватил земли, убивая как ценный скот, так и важную рабочую силу. Если позволить продолжаться, это может уничтожить арийский народ Ordensstaat в то время, когда их выживание является более важным, чем когда-либо. Landwirtschaftamt, или Сельскохозяйственное управление, было сформировано рейхсфюрером СС для борьбы с этой невидимой угрозой и обеспечения питания Орденштаат в эти тяжелые времена.\n\n§gПроизводство продуктов питания:§! §Y[?BRG_national_food_boost|%]§!\n§gПотребление пищи:§! §Y[?BRG_food_rationing|%]§!\n§gПрирост населения:§! §Y[?BRG_famine_growth_penalty|%]§!\n§gЕжемесячное сельскохозяйственное социальное развитие:§! §Y[?BRG_famine_agriculture_gain]§!\n§gЕжемесячное индустриальное социальное развитие:§! §Y[?BRG_famine_expertise_penalty]§!\n§gЕжемесячное социальное развитие промышленного оборудования:§! §Y[?BRG_famine_equipment_penalty]§!\n§gЕжемесячные исследовательские центры Социального развития:§! §Y[?BRG_famine_equipment_penalty]§!"
 BRG_rodomo_fake:0 "Индустриальный округ Родомо"
 BRG_rodomo_fake_desc:0 "У Америки есть Стальной пояс, у Германии - Рур, у Японии - Маньчжурия, а у Орденштаата - индустриальный округ Родомо. В районе долины реки Сены вокруг города, ранее известного как Руан, в последние годы произошли коренные изменения, превратившие его из живописный мегаполис в основу тяжелой промышленности Бургундии. Для СС это место, где рождается будущее их нации, но для сотен тысяч подневольных рабочих, посланных туда, это не более чем гробница из стали и бетона\n\n§gСкорость строительства:§! §Y[?BRG_Rodomo_Workers|%]§!\n§gЭффективность производства:§! §Y[?BRG_Rodomo_Effeciency|%]§!\n§gОбъем выпуска:§! §Y[?BRG_Rodomo_Output|%]§!"

