 BRG_globalplan_kondor_decisions_desc:0 "Иберийский Союз - ужасное слияние наихудших видов двух племен недолюдей пытающихся объединиться, чтобы превзойти неотъемлемое могущество Арийского человека и его оправданные претензии на владение этим миром. Пытаться, пытаться и еще раз пытаться - вот все, что они могут, как бы то ни было, двуединая дикататура испанского и португальского Каудильо в результате стала ярчайшим примером их неспособности к управлению ,и каждый день их государство терпит от их некомпетентности, тщеславия, и невыносимости. Наш долг - заставить это ужасное подобие власти встретить свой горький конец через пламя Арийского превосходства, и заодно втянуть весь остальной мир в этот ожесточенный конфликт. Будь то эхо новой войны, поставки оружия высшей категории, или поддержка восставших в этой пороховой бочке, остальному миру придется забросить себя в эпицентр этого взрыва.\n\n[GetBRGTerroristStatus]"
