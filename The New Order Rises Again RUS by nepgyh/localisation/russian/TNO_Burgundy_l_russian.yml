 BRG_the_opportunity_desc:0 "Оскорбление фараонов древности, царствовавшее над египтянами на берегах Нила, во всяком случае, легко заметить среди стандартного образа жизни египтян, контрастирующего с прискорбным, гедонистическим и отвратительным образом жизни короля. С каждым днем наши разведывательные операции расширяются до пределов мира, и нам удалось обнаружить, что этот Фарук-одна из самых легких целей, попадающихся в списке приоритетов Орденсстаата. Таким образом, мы начнем продвигать наших агентов, присутствующих на Ближнем Востоке, к тому, чтобы обеспечить себе связи с царем, и обеспечим себя все большим и большим богатством по мере того, как пьяный дурак будет перечислять египетскую казну в нашу казну."
