 BRG_education_waiting_for_text_desc:0 "Орденсштаат - единственное место, где защищается арийская раса. Его родословные строго поддерживаются в чистоте. Арийцы могут родиться чистыми, но это не значит, что они остаются такими. Так же, как недочеловеков нужно учить, что они несчастны, поэтому арийцев нужно научить, что они чисты. Мы должны убедиться, чтобы будущие поколения высших и низших рас были более сильными в правлении и служении, в славе и смирении, в силе и молчании, чем выродившееся наследие наших предков, оставили им.\n\nНаша служба образования долгое время находилась только номинально в пределах нашей компетенции, и ныне она полнится инакомыслящими слугами национал-социализма, выполняющих важную, но часто незаметную работу. Теперь мы исправим это несоответствие. Невежество - враг столь же невоспитанный и отвратительный, как и любая большевистская угроза, и убийство этого зверя или, что ещё хуже, зверя вражьей пропаганды - битва, достойная настоящего арийца.\n\nРазум - это поле битвы между тем, что слабые провозглашают "
 BRG_new_history_desc:0 "Современные летописи и хроники истории в понимании французского народа абсолютно ошибочны. Они являются результатом многовековой пропаганды и искажения истории - ложь, призванная служить интересам французского национализма, демонизировать Рейх и обожествлять прогнившие "
 BRG_new_program_desc:0 "Пришло время заново проанализировать назначение системы образования. Детские школы не существуют исключительно для подготовки следующего поколения рабочих, а университеты не существуют для создания класса интеллигенции, который развращал бы другие классы общества. Все источники информации в Орденсштаате должны служить цели формирования умов тех, кто достоин получить образование, чтобы соответствовать уму хорошего арийца, того, кто предан своему народу и своему Рейху.\n\nКак аналог таким образом, наиболее нечистые из нас должны получить образование. Их следует научить верности, трудолюбию, важности верности Родине и важности оказания добрых услуг их законным хозяевам. Хорошо образованный рабочий лучше всего определяется как тот, кто выполняет свои квоты и не подвергает сомнению указы СС."
 BRG_erase_degeneracy_desc:0 "Историческая случайность: бельгийцы не существовали достаточно долго и не обладали достаточной однородностью, чтобы культивировать собственный истинный национальный дух. Вместо этого франкоговорящие и фламандскоязычные народы бывшей Бельгии имеют свои собственные представления о мире, подобные представлениям их лингвистических соседей. Это первые из них, валлонцы, в отношении которых должны быть предприняты те же усилия, что и в отношении бывших граждан Франции. Те же извращения, присущие французам, в той или иной степени поражают и франкоговорящих в Бельгии, и потомки бельгийцев не будут защищены от наших усилий очистить умы более обездоленных народов Орденсштаата и превратить их в настоящих бургундцев."
 BRG_cleanse_mistakes_desc:0 "Научные достижения французов - это категория научных достижений, лучше всего воспринимаемая как второстепенная по сравнению с гениальными инновациями, сделанными арийскими учеными. С момента объединения Рейха несколько поколений назад наш народ руководил миром в развитии технологий, философии и всех аспектов человеческого знания. В умах французов необходимо исправить не только неправильное понимание хода истории, но и все другие аспекты человеческого знания, в которых наши люди преуспели, то есть все они. Пришло время новым гражданам Бургундии забыть все, что они знали о таких, как Вольтер, и узнать мудрость Баумлера и Хайдеггера."
 BRG_burgundian_irredentism_desc:0 "Идея "
 BRG_deal_with_the_legions_desc:0 "Угроза сверхмощных слуг - это чума, которая постигала все великие страны, и хотя Легионы и их генералы, несомненно, непоколебимы в своей преданности национал-социализму и Рейхсфюреру СС, их размер создает проблемы для обеспечения того, чтобы так было всегда. В частности, Легион Шарлемань, возможно, слишком гордится своим французским происхождением. Их нужно заставить помнить, что все они бургундцы, а не французы. Возможно, сокращение числа наименее искренних из них могло бы побудить остальных быть более откровенными в их преданности арийской расе."
 BRG_search_for_professors_desc:0 "Существенное значение для превращения французов и других коренных народов в большую бургундскую массу имеет включение видных деятелей из их числа, которые заслужили доверие Рейхсфюрера СС, на престижные должности. Народ должен видеть себя в партии. Они должны смотреть в лица тех, кого они знали, что они французы, которые теперь гордо называют себя бургундцами, и они должны восхищаться и желать подражать всем тем лицам, которые они видят. Это будет вдвойне верно в области академических кругов - французскому студенту в Париже будет трудно отрицать, что его люди лучше всего служат в качестве жителей СС-Орденсштаата Бургундии, когда все его доверенные профессора с теплотой заявляют об этом. Следующее поколение мыслителей на Сене задумается о том, как и почему их предки когда-либо настолько заблуждались и настолько отдалились от истины, что стали называть себя французами."
 BRG_burn_the_old_books_desc:0 "Есть что-то прекрасное в простоте горения старых добрых книг. Создатели мира, в котором мы сейчас живем, слишком часто являются частью обездоленных паразитов, которым не следует распространять свою грязь в глазах добродушных мужчин и женщин из Орденсштаата. Их работы - артефакты старых, опровергнутых идей, завоеванных, побежденных народов и идеологий. Вкратце, слова, написанные на их страницах, не заслуживают того, чтобы их когда-либо читали. Они заработали для себя только пламя. Остается только решить, какие именно книги, какими именно запрещенными писателями следует сделать несуществующими. Для нас будет лучше очистить публичные библиотеки и частные кабинеты от наших новых завоеваний, используя самые широкие возможности, которые мы можем себе позволить; умеренность перед лицом коррупции - не добродетель."
 BRG_jean_mabire_in_every_school_desc:0 "Среди представителей французского происхождения, наиболее преданных нашему проекту, есть писатель Жан Мабир, искусный и энергичный защитник права арийской расы провозглашать свое господство над полями Европы. Его восхищение, в частности, СС, отделенной от сил Рейха и выше их, снискало ему расположение Рейхсфюрера СС с момента его перехода от режима Виши к Орденсштаату при основании нашего государства. Если бы каждый бывший француз от Кале до Верхней Юры обладал умом Мабира, проект перевоспитания людей был бы завершен.\n\nИмеет смысл только позволить этому образцу помочь в вербовке своих соотечественников во благо, потому что мы сражаемся за то, чтобы они могли разделить его энтузиазм по поводу нас, "carry Sigurd's sword and the Prometheus torch". The French have always loved their authors-a renowned French author eloquently extolling the virtues of our regime could not possibly achieve anything less than the successful incorporation of the French people into our system. Let every pupil in every school read and remember the wise words of Mabire."
 BRG_authenitiziat_desc:0 "Чтобы стать чем-то большим, чем осколок Рейха, СС-Орденсштаат Бургундия должен быть верен себе и тому, что ему дорого. Государство и его народ должны как единое целое не только противостоять стойкому влиянию большевистских и американских плутократических идей, но также и выступать против мыслей о том, что мы просто продолжение нашего восточного соседа. Чужие идеологии всех тех, кто существует за пределами наших границ, являются раковой опухолью для сердца и легких бургундской личности, заражая наши внутренности и ослабляя нас там, где мы меньше всего способны сопротивляться. Единственный способ предотвратить поражение нас этими духовными опухолями - это удалить их без пауз и пощады. Мы не французы, мы бургундцы - говорить иначе - анафема и это запрещено. Мы не принадлежим к Рейху, мы принадлежим к Рейхсфюреру СС - говорить иначе - это анафема и это запрещено. Каждый мужчина, женщина и ребенок в пределах нашего государства должны быть полностью лояльны только нашему государству и спасающей человечество идеологии национал-социализма, которой оно придерживается. Быть бургундцем - значит быть только бургундцем: подлинно. Если вы не можете полностью посвятить себя делу, вы полностью приговорите себя к могиле."
 BRG_our_germanic_hertiage_desc:0 "Империя франков, выросшая из того, что сейчас называется Орденсштаатом, завоевала запад и восток и стала предшественницей двух братских наций: Германии и Франции. Соперничество между этими двумя странами было бы главной чертой истории и политики Западной Европы на протяжении более тысячелетия. Благодаря многочисленным войнам, которые велись между этими братьями, они культивировали ощущение себя как чего-то неизбежно противоположного друг другу; они стали определяться их взаимным противодействием и взаимной ненавистью друг к другу. День, когда СС подняли свой флаг над королевством Бургундия, колыбелью братских народов Западной Европы, стал началом последних дней этого мелкого соперничества. Победа фюрера над западными франками могла быть длительной, и она навсегда ответила победителю в ссоре брата, но теперь пришло время отбросить враждебность, а победителям и побежденным признать свое общее германское наследие. Происхождение французов от тех же завоевателей, которые породили древние государства-предшественники Рейха, опровергает способность французов быть включенными в наш новый Рейх, если мы захотим, но пожелаем этого."
 BRG_french_are_not_german_desc:0 "Тем не менее, мы этого не хотим. Перспектива ассимиляции такого огромного количества тел в новую нацию, против которой они идентифицируют себя, - это слишком устрашающая перспектива, чтобы её оправдать. Мы могущественное государство с армиями и оружием, которое до трусости пугает всех врагов, которые осмелятся выступить против нас, но мы не творим чудеса. Наши ресурсы лучше потратить на поддержание нашей силы и безопасности и на улучшение нашего доступа к важным продуктам питания и нефтепродуктам, а не на грандиозные планы убедить каждого французского крестьянина больше не называть себя французом. Мы ожидаем от наших сотрудников лояльности и эффективного, кропотливого труда. Нет никакой разницы в том, что некоторые из рабочих могут говорить на своих коренных языках, пока слова, которые они произносят, не являются подстрекательством."
 BRG_our_brothers_the_french_desc:0 "Так и будет. Как только мы признаем тот факт, что мы давно потерянные братья, становится выше здравого смысла принимать что-либо меньшее, чем наше полное воссоединение. Та же самая Бургундия, широкие равнины которой когда-то создавали французов и немцев, теперь увидят, что они снова станут одним и тем же. Предки тех бургундцев древности, Карлы из учебников истории, будут смотреть на нас с небес воинов и улыбаться, что теперь все их дети будут вместе трудиться для общего дела. Национал-социализм на службе бургундской нации, а не немецкой или французской, - это политика нашего государства. Орденсштаат служит только своим собственным людям и целям, которые приносят пользу ему, а также замыслам своего великого лидера. Мы не сыновья Рейха: Рейх - наш сын."
 BRG_our_lineage_secured_desc:0 "Мы потратили много часов и израсходовали много наших ресурсов в людях, материалах и времени, чтобы гарантировать, что будущая линия Орденсштаата будет безопасной и надежной. Наконец-то наши труды подошли к концу. Людей учат правде о мире, который они наблюдают вокруг них, и о том, что происходит за его пределами, и уроженцы земель, которые мы по праву завоевали, продемонстрировали некоторые свидетельства того, что они пришли к правильной точке зрения. Конкретные улучшения здесь не важны, поэтому не стоит беспокоиться о том, что мы не наблюдаем многих. На самом деле важно то, что наша родословная, самая важная из всех вещей, сохраняется для будущих поколений. С течением времени мы можем становиться только чище и сильнее, и с годами каждая душа в Орденсштаате в конечном итоге будет спасена и приведена к национал-социализму и к господству арийской расы.\n\nМы очистили нашу родословную. Мы выиграли."
 BRG_a_second_attempt_desc:0 "Любые попытки мягко подтолкнуть народ бывшей Франции к подчинению нашей воле должны быть исключены из наших усилий. Они оказались пустой тратой времени. Больше не надо делать полумер или предложений: только конкретные действия и железные команды. Если французы не будут говорить по-немецки, потому что им говорилось в книге, то мы заменим книги ружьями. Строгие квоты на германизацию будут введены в школьные округа по всему штату, а штрафы будут наложены не только на не соблюдающие правила поселений, но и на тех, кто не дает результатов в них. По-французски будут меньше говорить, а Франция будет менее почитаема, шаг за шагом, пока оба числа в конечном итоге не достигнут нуля. Если установленное количество самоидентифицирующихся граждан Франции и говорящих на французском языке не достигает требуемой отметки, задача преподавателей больше не будет обеспечивать соответствие цифр целевым показателям, а вместо этого будет задача айнзатцгрупп. Сложение через вычитание - их специальность."
 BRG_atompshere_of_degeneracy_desc:0 "Мы думали, что сможем адаптировать французскую систему образования и изменить их учебные программы, чтобы превратить их учеников в лояльных бургундцев завтрашнего дня. Мало ли мы знали, насколько глубоко в этих учреждениях заходит гниль вырождения, чтобы не допустить ошибок. Чтобы решить эту проблему, систему образования не будут ремонтировать: её заменят. Общественные школы на углах улиц в крупных городах будут закрыты, а их помещения будут использоваться для обязательного еженедельного перевоспитания франкоговорящих взрослых. Уроки немецкого языка по выходным заменят набеги в кафе в календарях французского рабочего класса.\n\nДля молодежи обширная система обязательных школ-интернатов, вероятно, окажется гораздо более эффективной в превращении их молодых умов в лояльных будущих граждан, чем старый. Только самые фанатично лояльные французские школьные учителя будут допущены к участию в образовательном процессе в этих интернатах, а оставленные ими пробелы будут восполнены военными инструкторами. Суровое телесное наказание будет наказанием для любого ученика, уличенного в разговоре по-французски в этих интернатах, а переписка от родителей и других родственников будет проверяться, чтобы убедиться, что она написана на немецком языке и отражает моральную стойкость и верность СС. Следующее поколение БУДЕТ чище предыдущего. Мы в этом позаботимся."
 BRG_a_culture_of_weakness_desc:0 "Разрыв всей системы, корень и ствол, бессмысленно деструктивен и не приводит к желаемым результатам. Вместо этого мы должны изменить систему до максимально возможной степени, в которой она всё ещё будет функционировать, и спроектировать её так, чтобы, прежде всего, добиться германизации учащихся. Причина этого довольно проста - образование не в том, чтобы делать людей умнее. Функция системы состоит в том, чтобы заставить людей подчиняться.\n\nМы могли бы добиться желаемых нами изменений, напрямую удалив тех, кто нам больше не нужен, но в этом есть потеря. Каждого человека, гуляющего по Бургундии, который в расовом и биологическом отношении подходит для того, чтобы однажды стать немцем, следует рассматривать как будущего немца: как бы потерянного немца, человека, которого нужно преобразовать в лучшую возможную версию себя. Естественно, этот процесс коснется не только молодежи. Социальное продвижение и самые высокооплачиваемые и наиболее квалифицированные должности во всех областях будут ограничены теми, кто хорошо владеет немецким языком, а бесплатные занятия по этому наиболее совершенному из сохранившихся языков будут предлагаться любому подвижному французу, который пожелает этого. Те, кто этого не желает, будут находиться под пристальным наблюдением, пока они этого не сделают."
 BRG_our_ideals_are_forever_desc:0 "Растения и животные не вырастают до своих самых сильных и больших размеров при якобы оптимальных условиях. Слишком легкий доступ к воде и пище при слишком малых усилиях организма снижает его способность противостоять болезням и хищникам. Самые сильные люди выковываются в самых жарких пожарах, и похолодание не ослабляет по-настоящему урожай, а только удаляет самых слабых из его числа и оставляет лучшее потомство для следующего поколения. Эти факты были известны древним народам на протяжении тысяч лет, как практиковали спартанцы древней Эллады, которые оставили своих болезненных младенцев умирать, и арийские изобретатели земледелия в некогда умеренных северных окраинах Скандинавии, которые молились своим богам, чтобы холод пришел и убил самое слабое из семян на их участках. Знания прошлых поколений были потеряны для либерального Запада, и его усики даже прокрадываются в незащищенные отверстия самого Рейха, но Орденсштаат навсегда останется чистым."
 BRG_no_more_second_chances_desc:0 "Некоторые нелояльные негодяи, которые гноились в СС как паразиты внутри хозяина, настаивали на том, что темпы германизации, которые мы наложили на них как на губернаторов городов, были неразумными и нереалистичными. Многие лидеры коренных французских общин согласились и обратились к своим местным властям с просьбой разрешить сохранение французского языка для тех, кто заявлял о лояльности СС. Ни один из тех, кто протестовал против их приказов или ходатайствовал о снисхождении, не продолжает делать это сегодня, и те, кто сопротивляется нашим усилиям по германизации, не будут продолжать делать это очень долго.\n\nВладение националистической французской атрибутикой должно считаться актом измена. Публичная демонстрация французских вывесок считается государственной изменой. Невыполнение базовых требований к немецкому языку также считается государственной изменой. Концентрационный лагерь - единственное оставшееся место, где можно услышать французский язык."
 BRG_destroy_it_all_desc:0 "Если существует более строгое лечение,то оно всегда должно применяться.Наше уничтожение сопротивлений германизации до сих пор было слишком спонтанным. Мы опознали их по мере их появления и приступаем к наказанию их и их пособников. Этот процесс терпит неудачу, потому что он полагается на возникновение измены, чтобы мы наказать её. Это нелогично. Лучшее решение - действовать на опережение.\n\nВ ресторанах с французскими вывесками недостаточно заменить свои вывески немецкими. Ресторан надо сжечь, а его хозяина казнить. Недостаточно, чтобы работодатель тайно позволял своим работникам говорить по-французски на рабочем месте, чтобы уволиться. Он должен быть уволен после того, как станет свидетелем увольнения сотрудников, в измене которых он участвовал. Мы не жестокие дикари; мы не убиваем ради удовольствия положить конец жизни или причинять боль тем, чью жизнь мы заканчиваем. Мы убиваем, потому что некоторые люди не заслуживают жизни, и самое широкое определение "
 BRG_salt_the_earth_desc:0 "Несмотря на то, что наши усилия всегда продолжаются, этот усиленный период нашей кампании против французского языка в СС-Орденсштаате Бургундия подошел к концу. В качестве последнего акта нашего плана (помимо продолжающихся квот германизации) пора провести символическую меру выполнения нашей программы. Лувр, это знаменитое произведение архитектурного искусства, в котором хранится коллекция других произведений французского искусства, должен быть снесен. После того, как завалы будут расчищены, будет построена замена, чтобы разместить внутри те части, которые соответствуют нашим художественным стандартам. Новый Лувр будет построен в том же неоклассическом архитектурном стиле, что и столица народа в Германии. Подобные разрушения и реконструкции будут проводиться по всему Орденсштаату, чтобы завершить завершение культурного преобразования страны. Нотр-Дам тоже будет преобразован из собора в музей древней европейской религии, его христианская иконография будет удалена и заменена изображениями немецких воинов из мифов. Лишь небольшое количество достопримечательностей, имеющих особое значение для истории Германии, таких как Зеркальный зал в Версале, останется неизменным. Культурная история Франции будет разрушена и обновлена в образе, который мы считаем наиболее подходящим. Реакция людей послужит проверкой их верности"
 BRG_keep_them_in_our_grasp_desc:0 "Для этого поколения неквалифицированных рабочих в Орденсштаате приемлемо продолжать говорить на языках коренных народов. Тем не менее, знание этих языков требует участия в дополнительных политических программах - на французском языке - для того, чтобы франкоязычные жители нашего государства не говорили по-французски из нелояльности. В конце концов, более важным, чем неизбежная германизация, является постоянная стабильность нашего государства. Было бы безумием отдавать приоритет быстрой германизации над долгосрочной стабильностью. Это выбор, в котором нам выгоден любой вариант. Народ либо станет немцем, либо станет более политически настроенным к нашей программе. Беспроигрышный вариант для СС."
 BRG_get_inside_their_heads_desc:0 "Вместо запрета французские радиопередачи и популярная культура будут использоваться для широкой пропаганды СС и для того, чтобы вызвать симпатию к французам их новым властителям. Там, где капиталистические государства будут рекламировать свои потребительские товары между передачами, мы будем рекламировать национал-социализм и восхвалять достоинства нашей системы и её многочисленные достижения слушающей франкоязычной публике. Все, что они увидят или услышат на французском, будет способствовать продвижению Рейхсфюрера СС. Тот же язык, на котором их предки сражались и умерли вместе с ними, чтобы гарантировать, что они всегда будут на нем говорить, будет использован против них, чтобы убедить их в истине, которую они знают в своих сердцах, но ещё не приняли: что они не так уж далеки от людей кого они когда-то называли своим врагом, и что система, впервые созданная в Рейхе, а теперь применяемая в Орденсштаате, является лучшей системой, отвечающей потребностям французского народа."
 BRG_make_an_example_desc:0 "Будет создана программа образцов, чтобы дать французам, живущим в пределах Орденсштаата, новую систему местных лидеров, на которую они должны равняться, и героев, которых они будут боготворить. Те франкоговорящие рабочие из их сообщества, которые являются наиболее продуктивными, будут иметь свои лица и достижения на плакатах для всеобщего обозрения, а их семьи получат льготное жилье, равное тем, которые говорят на немецком языке, а также социальные льготы и более квалифицированную работу в соответствии с требованиями. Более того, жители Парижа будут вынуждены забыть правление Короля-Солнца и Наполеона и вместо этого вспомнить достижения Карла Мартеля и Карла Великого - своих древнейших и величайших предков, тех, кто действительно основал Францию и был ближе всего к тому, что страна должна была быть. Новые археологические раскопки захоронений этих великих людей раскрыли ранее неизвестные секреты их образа жизни. Они жили просто, ели только то, что им было нужно, чтобы оставаться сильными, и были исключительно физически здоровы, а их скелет был похож на немцев. Поистине, героями, которыми мы все стремимся стать."

 BRG_edu_upgrade_vents_tt:0 "Это будет"
#EDUCATION EVENTS
BRG_education.1.t:0 "Прекрасный десерт"
BRG_education.1.d:0 "Доктор Цезарь неистово заморгал, пытаясь привыкнуть к внезапному яркому голубоватому свету электрических ламп где-то над головой. Он надеялся, что увидит все более отчетливо, как только с его головы снимут мешок, но комната оставалась расплывчатой; к своему раздражению он понял, что очки, должно быть, упали, когда офицеры СД привезли его из дома в Париже, одетого только в тапочки и халат. И все же, даже если семичасовая поездка и не была достаточным намеком, то интерьер, что он смог разглядеть в комнате, в которой оказался, ясно дал понять, что он, скорее всего, уже не в Хаупстаде... Серые стены, скорее всего бетонные, и сводчатый потолок с прямыми угловатыми углами. Во время последнего Вельткрига Цезарю довелось пережить немало воздушных налетов; даже такой прославленный cотрудник школьной администрации, как он, мог распознать укрепленный бункер. Может быть, это один из Альпенфестунгов, о которых он слышал на редком собрании руководства СС, куда его потрудились пригласить? Ещё до войны Рейхсфюрер лишал его власти, и в наши дни... Внезапный звук металла о фарфор заставил его вздрогнуть, и Цезарь резко обернулся, чтобы определить источник звука позади себя. Он чуть не поскользнулся на чем-то, его тапочки едва могли зацепиться за поверхность, но Цезарь мгновенно потерял всякий интерес к делу, когда узнал размытые очертания человека в черной униформе, поедающего блюдо. Смутный запах яблока определил всё окончательно. Только один человек осмелился бы позволить себе такую роскошь, как апфельштрудель, в присутствии человека такого ранга, как доктор Цезарь. Его рука вытянулась ещё до того, как он закончил поворачиваться, его стареющие легкие издали самое громкое "HEIL HIMMLER!" they could manage. The Reichsführer SS put down his spoon and began talking softly, the rounded edges of an Upper Bavarian accent and reassuring tone hiding a barely constrained anger only somebody who had known him for as long as Cäsar could recognize. He spoke of the New Territories, of how the men of Charlemagne were undermining the civilizing mission of the Ordensstaat. Of how educational reform had failed, of how the head of untermensch education had just admitted to failing to address these issues, betraying both Dr. Cäsar and the Ordensstaat. He spoke of Cäsars three decades of loyal service and his absolute trust in him to put things right. For twenty minutes he spoke, his fidgeting underling fixated like a prey upon a snake, trying to ignore the fluid seeping through his slippers. When the Reichsführer got up to leave, Cäsar finally allowed himself a glance down. The puddle he was standing in was indeed red, peppered with white skull fragments. A parting line from the Reichsführer snapped his attention back up. "
BRG_education.1.a:0 ""Oh, and compliment your wife on her strudel.""

BRG_education.2.t:0 "Ново-Бургундия"
BRG_education.2.d:0 "Доктор Цезарь с облегчением наблюдал за установкой вывески, возвещающей о возобновлении работы "disappearance" of the secretary for untermensch education, Cäsar had nobody to take the blame off him until the Hauptamt appointed somebody new.\n\nOnce he finished a short speech and shaking hands with the mayor of West-Paris, the head of education hurriedly walked to his staff car, trying not to scan the uniforms of the SS guards too closely for Charlemagne badges. However, even as he drove away, he could not shake his worry; he passed by the carefully arranged rows of cheering German settlers celebrating the renaming, and saw the mainstay of the crowd. Herded out on the streets by the SS to ensure that in official photos it looked like the cheering crowds numbered in the thousands, the local Parisians had the usual look of disappointment and worry. However, unlike in Ost-Paris, in these crowds Cäsar could still spot the odd face twisted by rage and hatred, looking at his car with balled fists."
BRG_education.2.a:0 ""Driver, speed up please.""

BRG_education.3.t:0 "Грамматический нацизм"
BRG_education.3.d:0 "Урок немецкого языка был необычайно скучен для Питера, или Пьера, как называли его дома родители. От сложности немецких падежей и хитросплетений обертывания языка вокруг резких согласных Истинного языка у Питера болела голова, но 11-летний мальчик знал, что лучше не дремать на уроках. Обычный эсэсовец Шулунгсофицер, жизнерадостный толстяк, живший в городе над мясной лавкой, за последние несколько недель сменился молодым рыбообразным парнем с тонкими светлыми усами и глазами голодного волка. Мальчик на мгновение задержал взгляд на мужчине, пытаясь определить, что именно в широком рте и плоском носе делает молодого человека таким похожим на рыбу. Если бы это был старый Шулунгсофицер, он, возможно, позволил бы себе слегка усмехнуться, но этот новый не засыпал и не читал книгу, как его предшественник. Питер прожил достаточно долго, чтобы знать, что люди в черной одежде и кожаных сапогах были наиболее опасны, когда были настороже и внимательны, как этот. Человек вдруг закричал по-немецки, и Петер чуть не вскочил со стула, но гнев немца, внезапный и тут же исчезнувший, как паек сахара в воскресенье, был направлен на его учителя. Офицер схватил большую линейку за доску, приподнял ею щеку хнычущего учителя и начал тихо, но сердито говорить на диалекте немецкого, который Петер с трудом понимал.\n\n"Name? Dein Name, Frankenscheisser!"\n\n"Guill- Wilhelm, Herr Schulungsoffizier! Wilhelm Oberstedt, aus Verd- uh, Siegerstadt!"\n\nThe conversation carried on for several tense moments, but as far as Peter understood, the issue revolved around whether the grammar the teacher was teaching was still right. When the officer seemed pleased, he removed the ruler from the teacher's cheek and turned to the 60 children in front of him.\n\n"Versteht ihr, Kinder? Hochdeutsch spricht das Herrenvolk, und ihr seid nichts dagegen! Ihr werdet die Grammatik erlernen, die euch Maden gebürt!"\n\nPeter didn't know what he said, but every child in Burgundy knew the correct response to his expectant tone."
BRG_education.3.a:0 "Яволь, хеер Офицер!"

BRG_education.4.t:0 "Вурстфест"
BRG_education.4.d:0 "На бумаге Вурстфест был хорошей идеей. Многие французы в недавно оккупированных регионах придерживались своей традиционной формы приготовления пищи, несмотря на ограниченный доступ к ингредиентам из пайков. Слишком часто солдаты гарнизона недавно переименованного Санкт-Франца проходили по маленькому городку, вдыхая отчетливо не немецкие запахи булочек или багета. Так почему бы не познакомить их со всемирно известной немецкой кухней, подумал штандартенфюрер Карл Вархайм, ведь немецкая кухня, в конце концов, общепризнана лучшей в мире? Карл не совсем понимал, как его план привел его сюда, в трудовой лагерь, к тысячам унтерменов, которые, вероятно, убили бы его во сне, если бы он не сошел за голландца из-за своего вильгельмсхафенского акцента. Он уставился в свою миску с кашей и попытался определить момент, когда все пошло не так.\n\nКогда его первоначальные усилия потерпели неудачу из-за невозможности найти необходимое количество мяса, Карл написал в Нанциг, самому главе Шулунгсамта, чтобы спросить, может ли он получить поддержку для своего культурного фестиваля. Не в этом ли он ошибся? Этого не может быть; он получил одобрение на запрос мяса от регионального отделения ВФХА. Не потому ли он решил не сообщать о внезапном исчезновении местного скота перед праздником? Нет, все знали, что неожиданные конфискации - это то, как обычно получают мясо после прекращения поставок продовольствия из Рейха. Оставалась ещё одна ошибка; он не смог сохранить Вюрстфест в секрете от местных жителей. В день праздника бесконечные вереницы людей приходили просить у растерянных юнцов, которых Карл посадил за прилавки, мяса, пива, даже квашеной капусты. Карл не мог сказать, когда начался бой, линия была такой длинной, что почти доходила до соседней деревни. Проклятый унтерменш, он никогда не должен был доверять им ценить немецкую еду! Когда полчаса спустя появились фургоны ОрСтаПо и освободили свой груз, это было с их обычной быстрой эффективностью. Карла арестовали на следующее утро, когда он пытался организовать местных жителей, чтобы помочь гарнизону очистить улицы. Проклятый унтерменш!\n\nСтук дубинки по колокольчику возвестил Карлу, что обед окончен. Он быстро запихнул в рот последние ложки каши, прежде чем снова встать в очередь.."
BRG_education.4.a:0 "Неудачный фестиваль..."

BRG_education.5.t:0 "Kulturverbesserungsprojekt Ereignisbericht 311"
BRG_education.5.d:0 "Инцидент произошел в Норд-Париже в понедельник 11-го, в 2335 МЕС. Мужчина (рост около 180 сантиметров, среднего телосложения, темно-каштановые волосы) в форме СС был замечен во время обезображивания уличного знака, обозначающем начало улицы Рудольфа Хесс-Штрассе, недавно возведенной в рамках усилий КВП в Освобожденных Зонах. Патруль под командованием гауптштурмфюрера Хансена наблюдал за происходящим и попытался вмешаться. Считается, что подозреваемый писал "Rue de Sévres" (Departmental Note: The former name of the Rudolf Höss-Strasse), but found himself unable to complete said criminal action due to the loyal unit of Hauptsturmführer Hansen. The loyal unit attempted to apprehend the suspected traitor, but found themselves unable to complete this arrest due to the intervention of a different unit of Waffen-SS, without visible insignia in the darkness. The unit rushed the suspect into a vehicle (Departmental Note: Believed to have been a medium truck of brand "Opel") and drove off in a southwesterly direction. Members of Hansen's patrol believe they heard the members of the unknown unit speak French to the suspect before his evacuation.\n\nRECOMMENDED ACTION: Contact RHSA Offices II, IV, V for possible espionage actions by the French State or surviving French elements in Africa. Contact OKR and HA Germanic Control Office to suggest immediate review of elements of the divisions Charlemagne and Walloonien stationed in West-Paris for potential sheltering of insubordinate individuals. Contact relevant local press offices for statement that the removed sign was vandalized by a communist insurgent shot by a patrol."
BRG_education.5.a:0 "Это раздражает..."

BRG_education.6.t:0 "Kulturverbesserungsprojekt Ereignisbericht 427"
BRG_education.6.d:0 "Во вторник, 25-го, в Меровекскроне поступило сообщение об инциденте. Примерно в 1511 MEZ, члены сельской полиции Рейхсгау попытались войти в неназванную деревенскую школу в этом районе, чтобы расследовать сообщения о ненадлежащей образовательной деятельности, когда они столкнулись с отпором вооруженных жителей деревни (Ведомственное примечание: Происхождение указанного оружия остается неизвестным на данный момент из-за отсутствия выживших, которые могли бы быть найдены КриПо для допроса), которые начали стрелять в офицеров, когда им угрожала сила. Баёрполицаи продолжал связываться с гарнизоном Пикардии дивизии Ваффен-СС "
BRG_education.6.a:0 "Это вызывает беспокойство..."

BRG_education.7.t:0 "Kulturverbesserungsprojekt Ereignisbericht 589"
BRG_education.7.d:0 "723 случая злонамеренного уничтожения имущества, 6287 арестов за беспорядки, 39 убийств и 12 тяжких телесных повреждений были зарегистрированы в Освобожденных зонах в выходные дни 29-30-го числа после создания Комитета для принятия решения о переименовании Норд-Парижа в Лютецию или другие предлагаемые названия. ОрПо не в состоянии эффективно сдерживать беспорядки.Рекомендуемые ДЕЙСТВИЯ: Немедленная эвакуация личного состава СС-СКА, включая, но не ограничиваясь персоналом КВП, из Норд-Парижа, Тишау и других городов с высоким риском повреждения имущества СС. Д-р. Цезарь должен немедленно связаться с СС-ГА и запросить развертывание подразделений Ваффен-СС в Норд-Париже и других городах высокого риска в соответствии с рекомендациями Плана инцидентов в осеннем Азенкуре."
BRG_education.7.a:0 "Это же просто названия!"

BRG_education.8.t:0 "Kulturverbesserungsprojekt Ereignisbericht 702"
BRG_education.8.d:0 "Во время эвакуации норд-парижских отделений КВП этот офицер и несколько его подчиненных слышали из нескольких различных источников в подразделениях Ваффен-СС, подтверждающих показания о многочисленных инцидентах огня по своим между немецкими и французскими подразделениями СС после путаницы с приказами стрелять по бунтующим толпам. Контакты с офицерами КВП разных ГАУ подтверждают подозрения в подобных инцидентах в местных городах. СД и ОКВ-СС запрещают дальнейшее расследование нашим отделом.\n\nРекомендуемые ДЕЙСТВИЯ: Нет. Прекращение деятельности КВП произойдет в полночь из-за того, что Хаупамт активирует Нефалспротоколл 11 Плана осеннего инцидента в Азенкуре."
BRG_education.8.a:0 "Сегодня ночью Париж будет в огне..."

BRG_education.9.t:0 "Пусть жрут свинец"
BRG_education.9.d:0 "Я попросил моего секретаря распространить копии этого письма среди моих руководящих сотрудников относительно нынешней ситуации. Позвольте мне откровенничать. Мы столкнулись с массовым кризисом общественного порядка на Новых территориях и Освобожденных зонах Парижа. Беспорядки и нападения на полицию и общественные здания широко распространены на наших западных территориях, сопровождаются серьезным насилием и убийствами многих немецких граждан и солдат. К счастью, мы сделаны из более прочного материала, чем французские монархи прошлого, и Ваффен-СС проделали замечательную работу по очистке улиц, используя пулеметы и минометы в полной мере, а большие бульвары в Париже были очищены с помощью танков и авиации. Я знаю, что многие из вас слышали тревожные слухи о дружественных перестрелках между немецкими и французскими частями СС, но я хотел бы заверить вас всех в этом вопросе. Рейхсфюрер лично заверил меня, что на данный момент нет серьезного недовольства порядком государства, исходящего из французских частей, и после данных событий порядок будет немедленно восстановлен. А пока, мои отважные подчиненные, мы должны вновь приступить к нашей Великой Работе и переосмыслить новые стратегии и новые идеи, чтобы побудить унтерменша принять великую новую бургундскую культуру, которую мы строим здесь, в Орденсштаате. Неудача не будет принята, видение Рейхсфюрера ДОЛЖНО быть реализовано, чтобы показать миру силу и силу наших национал-социалистических идеалов. Пусть восторжествует наша воля! Хайль Гиммлер! \n\nДоктор Цезарь\n\nГлава CC по Управлению образования и культуры. "
BRG_education.9.a:0 "И все это из-за каких-то имен и уроков немецкого..."

BRG_education.10.t:0 "Тот, кто управляет историей"
BRG_education.10.d:0 "Если мы хотим очистить французов от латинского пятна Старой Галлии, мы должны помочь им увидеть истинное, гордое прошлое франков, старых германских завоевателей, которые в конце концов выродятся в нынешних французов. Давно пора похоронить исторические реликвии, такие как Постумий и Сиагрий, и сосредоточиться на обучении унтерменшей завоевательной славе Хлодвига и Карла Мартелла. Однако мнения о том, как представить всю французскую историю в целом, разделились. Самые последние столетия, конечно, будут только быстро пропущены, так как Франция была рабом Великого Врага в то время. В то время как основная точка зрения Управления образования состоит в том, что мы должны игнорировать времена до Карла дер Гроссе и демонстрировать французскую историю как вопрос медленного упадка порядка и величия из-за того, что монархи постепенно смешивались с латинянами и смешивали их кровь, пока они не стали достаточно слабыми, чтобы быть свергнутыми иудео-якобинцами в 1789 году. В ходе своих исследований утраченной истории арийцев они, как полагают, обнаружили документы, утверждающие, что евреи организовали раскол царства Карла дер Гроссе, низвергнув предков Первого Рейха. Это, безусловно, объясняет, почему французы не смогли очистить своих евреев во время крестовых походов, как их немецкие коллеги. Таким образом, Аненербе предполагает, что французская история после того, как западно-франкские лорды повернулись спиной к немецкому языку и культуре в IX веке, должна быть быстро пропущена как эпоха Тьмы, предшествующая свету, принесенному на землю их давно потерянными немецкими кузенами в сороковых годах. Чтобы восполнить потерю в утвержденном учебном плане, они вместо этого предлагают занятия по истинной Древней Галлии кельтов, могучих воинов, считавшихся частично арийским наследием, до того, как римляне осквернили их кровь. Каким должно быть наше решение по вопросу учебной программы?"
BRG_education.10.a:0 "Иудео-якобинцы определенно первые доказанные поработители Франции."
BRG_education.10.b:0 "Мы не можем доверять более поздней истории, Верцингеториксу и Карлу Великому."

BRG_education.11.t:0 "Костер тщеславия"
BRG_education.11.d:0 "С освобождением новых западных территорий мы приобрели миллионы новых книг для наших регулярных церемоний костра, где мы очищаем мир от различных унижений чистоты письменного слова. Мы собирались добавить старые французские учебники в списки сожженных книг, но Аненербе связались с нами, попросив нас пощадить значительную часть старых французских учебников истории, особенно на уровне колледжа, чувствуя, что, несмотря на искажение еврейского материала, некоторые знания и исследования внутри всё ещё могут быть полезны их историческим исследователям и археологам. В обмен на исключение этих книг из списка они предлагают свои навыки в копании в архивах и библиотеках, чтобы помочь нам найти как можно больше книг по французскому языку, поэзии, лингвистике и литературной классике. Сожжение всего этого послало бы мощный сигнал о силе убежденности в Культурвербессерунгспроекте и смерти изнеженной французской культуры старого времени в пользу новой бургундской идентичности, но... Действительно ли это стоит того, чтобы сохранить потенциально сильно искаженный исторический материал, который может ввести в заблуждение исследователей Аненербе и подвергнуть молодых студентов еврейской пропаганде?"
BRG_education.11.a:0 "Скажите Аненербе, что они могут получить свои грязные стяжки, если помогут нам."
BRG_education.11.b:0 "Скажите Аненербе, что нас интересует арийское будущее, а не французское прошлое."
BRG_education.11.c:0 "Почему бы не предать всё это огню?"

BRG_education.12.t:0 "Валлонский раздутый баллон"
BRG_education.12.d:0 "Столкнувшись с постоянной проблемой полу-французских валлонов, ПУК, РСХА и ОКВ сотрудничают в разработке программы перевоспитания, чтобы помочь арианизировать валлонов и обеспечить идеологическую чистоту новых членов валлонских СС. Однако мы сталкиваемся с проблемой в виде нынешних валлонских членов Штаффеля. У нас нет оправдания для их перевоспитания, даже если СД и РСХА Штаб VII убеждены в раздувающейся нелояльности валлонских легионов. Были сформулированы две стратегии борьбы с нелояльными элементами. ОКВ хочет отправить их в постоянную антипартизанскую кампанию через Орденсштаат с минимальным пополнением и подкреплением. Это должно сильно проредить их ряды всего за несколько месяцев, оставив выживших неспособными организовать какое-либо эффективное сопротивление нашему контролю и дав нам повод продвигать свежеобразованных и лояльных офицеров. Однако РСХА считает это слишком медленной и пустой тратой рабочей силы и потенциала для искоренения нелояльных сетей. Вместо этого они предлагают сфабриковать обвинения против избранного высшего персонала, и после их инсценированных судебных процессов и определённо не инсценированных казней у нас будет всё необходимое оправдание для проведения полного обзора валлонских легионов, ареста тех, кто нуждается в аресте, и отправки остальных на перевоспитание и идеологическую проверку. Чей метод мы должны использовать?"
BRG_education.12.a:0 "ОКВ право, давайте ударим сразу и по валлонам, и по сопротивлению."
BRG_education.12.b:0 "Тонкость является ключом к сохранению максимального количества ресурсов, РСХА."

BRG_education.13.t:0 "Приятная историческая беседа"
BRG_education.13.d:0 ""So you are saying the Jews set out to sabotage Ludwig der Fromme because they feared the strong Christian commitment of him and his father Karl der Grosse?"\n\nThe historians of the Ahnenerbe Middle and Newer History Institute voiced their affirmation almost in unison, enraptured in a strange mix of awe, terror, pride and pleasant surprise at the good mood and friendly demeanour the Reichsführer SS, who was sat snugly in a reclining chair in their Paris office, sipping a cup of glauwein. They had heard Dr. Cäsar, their de jure superior with his position as head of the Office of Education and Culture, would be dropping by to discuss their proposed changes to the KVP's history curriculum reforms, but they had not expected Heinrich Himmler, of all people, to tag along from the emergency meeting which had brought him to Paris. The good doctor himself sat silent and seemingly terrified in the corner, but the Reichsführer did not notice, smiling from ear to ear and flipping through one of the Ahnenerbe's textbooks.\n\n"Remarkable, remarkable! It is so good to put aside the time to speak with men of true skill and vision in the intellectual sphere once more. It has been too many years. I have spent many a moment between meetings recently reflecting on the shared Aryan history we had with the Franks before they became so... French. Brilliant work, this book, even gives some glimpses of the era after the French destroyed France. But... Did I just see passage stating Nostradamus might have been an agent of the Jews?"\n\nThe room fell deadly silent, everyone present replaying the last sentence in their minds and trying to gauge whether the Reichsführer approved or not. Eventually Dr. Cäsar cleared his throat.\n\n"That is the reigning scientific opinion, mein Führer..." He noticed the smile fading from Himmler's eyes. "...but you are in luck, this particular question has been of historical interest for some time, and so Dr. Herbert have recently commissioned a study on just this subject, haven't you Carl?"\n\nDr. Carl Herbert's eyes shot daggers at Cäsar, but he smiled at the Reichsführer and nodded.\n\n"Indeed I have, I very recently approved a student's postgraduate thesis proposal on the question of Nostradamus."\n\nHimmler leaned back in his chair smiling again, and the room drew a quiet sigh of relief."
BRG_education.13.a:0 ""History is such an interesting topic...""

BRG_education.14.t:0 "Откровенно говоря, успех"
BRG_education.14.d:0 "Доктор Цезарь улыбнулся, когда группа французских детей закончила петь "France" or "Resistance," much less the games of power played at the lofty heights of power in Paris, through which Cäsar was forced to wade on the daily. In a way he envied their innocence and their total acceptance of the world as is. These children were the Franks of old reborn, a mix of Aryans Germans and Little Aryan Celts who had once made the Roman might tremble before them. Even if they were not as racially pure as the true upper classes, these children were not French."
BRG_education.14.a:0 "Они бургундцы."

BRG_education.15.t:0 "Что значит имя?"
BRG_education.15.d:0 "Жители Реймса громко захлопали в ладоши, когда в их мэрии появилась новая вывеска с надписью "Rathaus der Aurelstadt" was unveiled at their city hall. Much to the perturbation and disgust of the older generations, some of the young teens and children seemed to be genuinely excited. After an evening of feasting on beer, wurst and sauerkraut on the Himmlerplatz, the collaborators of Aurelstadt went home, full of food for the first time in months and with a slight buzz of alcohol for the first time in even longer. All across France similar stories played out again and again. Manceller, Merowechskrone, Stefanstadt... Cities, streets, places were all transforming into indelible reminders of the regime to thunderous applause. Yet nobody shouted or rioted, very few dared even protest silently by averting their eyes. Watchful men in black patrolled along the sidewalks, atop the buildings surrounding the plazas, along the paths in the parks. There would be no chaos, no insurrection. As the sun set on the dark heart of the Black Spot of Europe, there were few reminders this place was once known as the City of Lights, an oppressive darkness ensured by the rationing of electricity and the poor quality of bulbs in the streetlights. Yet the buildings of government still blazed with light, the last vestiges of the city of old yet at the same time the heralds of its funeral. For the celebrations in the government buildings that night were those of the men that had killed Old France. Only a handful of locations were the officials of government not enraptured by their rations of beer and the blazing of film projectors showing the final wave of German renamings. One such place was a minimally decorated conference room, in which a committee quietly voted to scrap a renaming proposal for Paris for fear of that being one humiliation too much for even the untermensch to bear. And in a different building, in an even more Spartan office, a pale, aging man finished his paperwork, eager to leave Paris and return to his home in Elsass. He looked at his wall clock, then at the new map he had been delivered that day. The Reichsführer read the names and smiled."
BRG_education.15.a:0 "Скоро последние огни погаснут."

BRG_education.16.t:0 "Утраченное искусство в мусорном контейнере"
BRG_education.16.d:0 ""Ah, so this is the Alley of the Artists! What are you scum up to in there? Let me in, official inspection for degeneracy and vagrantry!"\n\nThe uniform of the SS man was so convincing that Pierre Desmoulins almost did not notice the officer's accent, or rather a lack of one. Still, it had to be the one he had been waiting for, no SS officers ever visited the Alley of the Artists, especially not on a bike and carrying a rifle bag. He decided to play along for the sake of potential witnesses, waving the man along with one of his raggedy fingerless gloves as a pointer.\n\n"We don't know anything about anything, Herr Offizier, this is just an alley of poor artists out of a job and a house. We stay here far out of Paris where we won't be no trouble and we don't bother none."\n\n"That is not what I hear. Rumor has it you lot are homeless because you are former staff of the Louvre who had your homes burned down for hiding art you had taken from there."\n\n"One hears a lot of things. Sure, some of us might have had our houses burned, our art taken and our pets or even family members killed, but ultimately that is just too common a story here on this Tarpeian Rock of Paris."\n\nThe officer smiled a devilish grin, recognizing the password, and his whole demeanour changed in an instant.\n\n"Ah, thank you for the tour,, shall we begin? My name is Matteotti, my client may have mentioned me in his letter"\n\nPierre lept into a trash can and waved him off, "just get her out." At his signal, the angry homeless around seemed to quiet.\n\n"Do you have her?"\n\nPierre found what he looking for in a tightly knit plastic bag near the bottom of the bin. He pulled the bag off to reveal the cardboard tube within.\n\n"She is not safe here; they are burning art, Matteotti. She should return home. Take care when you get into the Alps, the canvas will not survive contact with water. Tell your employer he can do with her what he wants, as long as she is not displayed in public."\n\nMatteotti nodded silently, put the tube in his rifle bag, and got back on his bike, trusting in his falsified papers to carry him back to the Swiss and then Italian border."
BRG_education.16.a:0 "И вот последняя улыбка покинула Бургундию."

BRG_education.17.t:0 "Зона свободной речи"
BRG_education.17.d:0 "Питеру было странно снова говорить по-французски, особенно так громко. В течение многих месяцев он говорил на нем только дома, с родителями, вполголоса. Но теперь ему не только разрешили говорить на нем, но и велели говорить громко и отчетливо, чтобы шулунгсофицер мог его услышать. Он продолжал рассказывать друзьям о том, как его назвали в честь отца его матери, хранителя Лувра, но позволил себе бросить быстрый взгляд на офицера. Мужчина, валлонец по акценту, выглядел скучающим и страдающим, несмотря на то, что, казалось, расслабленно прислонился к стене школы. Человек, похожий на рыбу, поручил ему присматривать за детьми в новой зоне Редефрайхайтзоне, расположенной в углу школьного двора. Питер был счастлив, что Рейхсфюрер разрешил детям говорить по-французски, пусть даже под присмотром. Может быть, эсэсовцы не так уж плохи, как говорили его родители. Его размышления были прерваны офицером, который смотрел на часы.\n\n"Raus, kinder! Votre temps est écoulé!"\n\nAs Peter and his friends left the Zone to let the next group speak, the boy couldn't help but imagine himself in a black uniform and think about how strong and brave he would feel."
BRG_education.17.a:0 "Кто-то подумал о детях."

BRG_education.18.t:0 "Темный замок"
BRG_education.18.d:0 "Темнота дождливой ночи плотно окутывала Хохкенигсберг в Эльзасе, вдали от светового загрязнения больших городов Рейха. В одной из немногих освещенных комнат замка работал его хозяин, не обращая внимания на дождь, стучавший в толстые стекла окон. Генрих Гиммлер работал при свечах; он не мог выносить яркого электрического света лампочки на потолке в столь поздний час. Его очки съехали на кончик носа, но он продолжал что-то напряженно писать в блокноте. Время от времени он брал со своего простого деревянного стола какую-нибудь бумагу и в отчаянии смотрел на нее. Эти дураки, называвшие себя людьми Шуцштаффеля, испортили его планы обращения французов, предаваясь всевозможной роскоши и слабости, чтобы попытаться убедить французов, что быть немцем-это прекрасно. Квашеная капуста? Вурст? Пиво? Это был не тот дух, который эсэсовцы хотели создать для Орденсштаата! Кроме того, что арийцы будут нянчиться с унтерменшами, им придется научиться жить без такой роскоши во время грядущего. Перелистывая бумаги, чтобы найти директиву о запрете производства, продажи и распространения вин, он отметил, что в ней также предлагается сократить вдвое пивной паек для членов СС и ограничить продажу унтерменшу только письменным разрешением. Доктор Цезарь был полезным инструментом в осуществлении перевоспитания французов, даже если результаты до сих пор были далеко не оптимальными. Может быть, позвонить ему и сказать, чтобы он собрал свой внутренний круг в Париже, а затем приехал в Хохкенигсберг, чтобы обсудить, как они могут спасти этот беспорядочный проект? Он покрутил ручку между пальцами несколько секунд, прежде чем принять решение."
BRG_education.18.a:0 "Нет, когда слуги терпят неудачу, успех - это долг и бремя фюрера."
BRG_education.18.b:0 "Даже фюрер - один в поле не воин, мы должны работать вместе над Планом."

BRG_education.19.t:0 "Опустевшее сердце"
BRG_education.19.d:0 "В самом сердце Франции находился Париж. В самом сердце Парижа находился Лувр. А в самом сердце Лувра залы пылали цветом и светом, коллективное выражение эмоций и самовыражения человечества, запечатленное в тысячах его картин и скульптур.\n\nГауптштурмфюрер Герхард Вислер в ужасе усмехнулся фотографии, отбросив воспоминания о выродившемся искусстве прошлого на землю и растоптав раму и стекло в щепки своим ботинком со стальным наконечником. Он в последний раз оглядел комнату на случай, если не заметил свернутых картин. Ничего. От того, что, должно быть, когда-то было уютным кабинетом, почти ничего не осталось. Краска потрескалась и облупилась, книжные полки были разрушены, а пол покрыт скомканными бумагами. Деревянный стол давно исчез, хотя среди бумаг, испорченных дождем через разбитое окно, всё ещё виднелась окислившаяся бронзовая табличка с надписью "Desmoulins" could still be spotted among the papers that had been ruined by rain through the broken window.\n\nWiesler exited the office, joining back up with his two colleagues, who were observing half a dozen slaves removing the carpets and scraping off the chipping paint of the walls of the exhibition halls, lit only by gas lamps.\n\n"Nicht."\n\n"A shame, I heard Grüber made a small fortune selling art he'd saved from the bonfires when he defected to the Swiss."\n\n"I hope you two aren't planning on jumping ship, I would have hated to have to shoot you."\n\nThe three men burst into laughter, before the ripping sound of carpets being cut drew Wiesler's attention. "It is so empty here now. I am glad to be rid of this Schlavekultur, but one have to wonder what they're going to use the space for. Why not just demolish it?"\n\n"I hear the RHSA want to rename it the Löwenhall and use it for office space."\n\n"I heard the Ahnenerbe wants to open a Museum of Aryan History here."\n\nThe men mused on for a while, their voice increasingly becoming a dull monotone as the hours dragged deeper into the night. By dawn they were done with their shift, and as they left, the Louvre fell silent, waiting for the next team of workers to continue pulling it apart. But for now it remained, the silent, dark and dead heart of a nation. "
BRG_education.19.a:0 "Ещё одно тело, оставленное людьми, одетыми в черное."

BRG_education.20.t:0 "Виссеншафт/Наука"
BRG_education.20.d:0 "В то время как основная часть образовательной реформы была сосредоточена на социальных науках, по очевидным причинам мы не можем настолько погрузиться в гуманитарию, чтобы потерять из виду обычные науки. У нас есть место в нашем обязательном плане обучения ещё для одного предмета, нам нужно только решить, какой предмет из арийского плана обучения должен также присутствовать в плане обучения унтерменшей. Управление образования и культуры хочет, чтобы мы преподавали детям прикладную химию, чтобы решить проблему нехватки квалифицированной рабочей силы, с которой сталкивается наша химическая промышленность. Аненербе предлагает учить их генеалогии; предоставив детям возможность исследовать свою собственную родословную, они окажут огромную помощь в отслеживании арийской генетической дисперсии во французском населении и помогут найти потенциальных будущих рекрутов СС. Обучающие офицеры, конечно, будет очень тщательно проверять детские руки на наличие признаков расовой загрязненности, особенно имен, связанных с Великим Врагом. Наконец, доктор Цезарь недавно получил неподписанное письмо с пометкой "
BRG_education.20.a:0 "Ариософия может быть... неортодоксальной, но прекрасно заменяет религиозный класс."
BRG_education.20.b:0 "Генеалогия позволит детям внести свой вклад в наши Великие Усилия."
BRG_education.20.c:0 "Занятия химией помогут укрепить нашу промышленность в будущем."

BRG_education.21.t:0 "Музыка для моих ушей"
BRG_education.21.d:0 "KVP успешно лоббировала правительство, чтобы запретить исполнение, производство, продажу и совместное использование французской музыки, но мы наткнулись на загвоздку в том, какую музыку определить как "French." Music with French vocals should obviously be banned, but what about orchestral pieces? As most of the famous French orchestral musicians come from the Northeast and Ile-De-France, the Ahnenerbe believes many of the composers may have had significant Aryan blood. There is also the issue of the Reichsführer, he is fond of classical music, especially when in... volatile moods. Banning a piece he enjoys might annoy him significantly. Is taking a hardline stance against French culture worth risking worsening his mood?"
BRG_education.21.a:0 "Давайте слегка заденем оркестровые произведения."
BRG_education.21.b:0 "Запретите все. И убедитесь, чтобы подписал приказ тот, кого можно пустить в расход."

BRG_education.22.t:0 "Кляйнефайнде/Маленькие враги"
BRG_education.22.d:0 "Учительница улыбнулась и жестом показала девочке, что она может сесть.\n\n"That's right Annette, the Reich saved Europe from the Great Enemy because the Old Führer created the Schutzstaffel and ordered Reichsführer Himmler to protect the grand revolt of the Aryan race against the dominion of the Jew. While the brave soldiers of the Waffen-SS fought the Slavic hordes alongside the Wehrmacht, the rest of the SS were fighting their own, secret war with the Great Enemy, tracking them down, rounding them up and sending them to...? Klara?"\n\n"The KZ-Lager, where evil people go!"\n\n"Very good Klara. Ever since the start of the New Order in 1933, the SS have been rounding up evildoers and sending them to the KZ-Lager. That is why you can walk the streets safe now and not worry about criminals stealing from you, bolsheviks burning your home or Jews taking you children away, like it used to be in the old days. Now, Peter, I know you have done your homework on the Outside World. In the last few years, most of the SS have come here to the Ordensstaat because three great servants of the Great Enemy have retaken control over the world after the death of the Old Führer. Which one of them is considered so dangerous to the Aryans and the French that he is often called the Little Enemy?""
BRG_education.22.a:0 ""
BRG_education.22.b:0 ""
BRG_education.22.c:0 ""

BRG_education.23.t:0 "Раухен форботен!/Курить запрещено!"
BRG_education.23.d:0 "НСДАП и СС пытались искоренить отвратительную практику курения с начала тридцатых годов, но с неоднозначными результатами. После того, как мы взяли под контроль Францию, ситуация стала ещё хуже, так как французы действительно любят свои сигареты. Независимо от того, как мы это запрещаем или сколько контрабандистов сигарет мы убиваем, пачки продолжают появляться на чёрном рынке. Не помогает и то, что доверенные эсэсовцы, которым разрешено посещать страны Пакта и собственно Рейха, почти безошибочно таскают с собой рюкзаки, спрятанные в ботинках и форме, иногда даже в багаже, если знают, что пограничники проводят обыски. Французские члены дивизии "
BRG_education.23.a:0 "Курение вредно для вас! Сворачивайте рынки!"
BRG_education.23.b:0 "Пусть Дарвин отберёт дураков, СС - для сильных и умных."

BRG_education.24.t:0 "Голубокровная бельгийская вафля"
BRG_education.24.d:0 "Некоторая знать, которая сотрудничала с первоначальными оккупационными силами Хеера, всё ещё находилась в Валлонии. Они знали, что после того, как мы захватили этот район, нужно держать голову опущенной, и купили свой относительный комфорт щедрыми пожертвованиями СС в виде денег и сыновей для Валлонского легиона. Однако теперь, при неопределенной лояльности франкоговорящих, Внутренний круг полностью согласен с тем, что любые потенциальные точки сбора для движения за независимость должны быть устранены или сведены к минимуму, и это включает в себя старое бельгийское дворянство. Сторонники жесткой линии в кабинете министров утверждают, что все остальные дворянские титулы должны быть отменены во всем Орденсштаате, чтобы показать унтерменшам, что все они одинаково недостойны и что единственное истинное дворянство - это Черные рыцари СС. Умеренные вместо этого утверждают, что мы должны подражать старому тевтонскому Орденсштаату и заменить все дворянские титулы германскими, дарованными и отзываемыми Рейхсфюрером. Это означает, что мы можем вознаграждать продуктивных сотрудников и наказывать менее инициативных, используя что-то большее, чем пустые слова. Каково наше окончательное решение?"
BRG_education.24.a:0 "Дайте им их пустые немецкие дворянские титулы, напомните им, кому они служат."
BRG_education.24.b:0 "Только мы превосходящие. Распустить Дома, захватить их поместья и отправить всех, кто протестует, в Lager."
