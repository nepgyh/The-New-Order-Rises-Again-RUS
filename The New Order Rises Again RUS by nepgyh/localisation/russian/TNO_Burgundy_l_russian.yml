 burgundy_political.19.t:0 "Заточить топор"
 burgundy_political.19.desc:0 "После долгих месяцев подготовки наши войска наконец выстроились для последнего штурма СС-Валлонии. Мы были вынуждены отвлечься от плана для этого важного начинания, используя всю мощь СС против наших врагов внутри, так же как и тех, кто снаружи. В данный момент наши солдаты покидают свои базы, чтобы начать набеги и штурмы, которые опустошат наших так называемых выродившихся «братьев» и устранят их как угрозу для Орденштаата и Рейхсфюрера-СС. \n\nВ его особняке собрались высшее командование СС и ближайшее окружение советников Рейхсфюрера, где все с нетерпением ждут известий об успехе этой миссии. То, что мы победим, почти гарантировано нашей долгой подготовкой и расовым превосходством, но, тем не менее, настроение нервное и возбужденное. Убедившись, что дегенераты побеждены, мы можем обратить наше внимание на других трусов и дураков в Орденштаате, которые осмеливаются выступить против нас, а затем, вскоре после этого, к нашей истинной цели - уничтожению своих собратьев по всему миру."brothers", and eliminate them as a threat to the Ordensstaat and the lans of the Reichsführer-SS.\n\nThe high command of the SS, and inner circle of advisors to the Reichsführer are gathered at his mansion, where the eagerly await word of the success of this mission. That we will be victorious is all but assured by our long preparation and racial superiority, but mood is nervous and excited nonetheless. Once we are sure that the degenerates are defeated, we can turn our attention to the other cowards and fools within the Ordensstaat who dare to stand against us -- and then shortly afterwards to our true purpose, the destruction of their brethren worldwide."
 burgundy_political.19.a:0 "Нету истинного врага."

 burgundy_political.20.t:0 "Петух больше не кричит"
 burgundy_political.20.desc:0 "Победа! Как и ожидалось, наши ударные войска застали валлонцев врасплох, положив конец их восстанию, прежде чем оно успело начаться. В особняке Гиммлера царит приподнятое настроение - ведущие члены СС даже позволяют себе небольшую роскошь, чтобы отпраздновать эту прекрасную новость.\n\nБольшинство эсэсовцев-валлонцев было захвачено и убито, и теперь они будут служить Орденштаату всем своим телом и душой по прихоти рейхсфюрера-СС. Тем, кто может быть достаточно лоялен, чтобы им доверили оружие и ответственность, будет поручено охранять и дисциплинировать наших рабочих в лагерях и на заводах, где они будут испытывать гораздо более низкие стандарты пайков и лечения в обмен на дар своей жизни. Те, кто недостоин этой чести, могут оказаться работающими ниже своих бывших братьев — или, возможно, если даже это считается выше их, короткая прогулка к стене и долгий сон в траншее.\n\nС нашей решительной победой мы теперь можем переориентировать наши возможности на настоящую битву-единственную, которая имеет значение. план. Великое видение рейхсфюрера-СС, которое приведет к окончательной победе арийцев над всеми врагами."
 burgundy_political.20.a:0 "Они едва успели вскрикнуть."

 burgundy_political.21.t:0 "Побег"
 burgundy_political.21.desc:0 "Катастрофа! Наша атака на руководство и вспомогательную сеть СС-Валлон, по-видимому, оказалась не столь эффективной, как мы надеялись. Хотя нашим силам удалось арестовать ряд ведущих членов и значительно ослабить возможности наших врагов, пока они будут оставаться занозой в нашей стороне. Они уже подняли флаг восстания в валлонской сельской местности, где многие мирные жители, обманутые мечтами о мести за свои погибшие народы, стекаются под их знамена.\n\nНастроение в особняке Гиммлера, где в ожидании праздника собрались высшие эшелоны арийских СС, было напряженным и тревожным. Многие тихо ушли, надеясь избежать гнева рейхсфюрера, в то время как другие остались, надеясь, что ситуация еще может быть спасена.\n\nКонечно, это только вопрос времени, когда мы одержим победу над нашими врагами, но пока это, безусловно, неудача. Мы должны использовать всю мощь СС против валлонских предателей, прежде чем они смогут еще больше укрепить свои позиции. Какие бы шансы ни были у некоторых из них на "re-integrated" into our divisions is moot -- there is no future for them now except for death, be it in battle or by labor in the camps.\n\n"
 burgundy_political.21.a:0 "Мы их еще поймаем."

 burgundy_political.22.t:0 "Ожидание в темноте"
 burgundy_political.22.desc:0 "Трагедия! Похоже, руководство СС-Валлонии узнало о наших планах и скрылось. Север Орденштаата охвачен пламенем, когда выродившаяся нечисть восстала против своих законных начальников. Все наши надежды на быстрое решение этой проблемы исчезли. Наша победа теперь будет происходить через долгую утомительную работу, на которую у нас мало времени. \n\nВ поместье Гиммлера царит паника, поскольку подчиненные более низкого ранга и даже некоторые из его ближайшего окружения бегут как можно быстрее в надежде избежать обвинений в этой катастрофе. Рейхсфюрер-СС провел большую часть дня в слепой ярости, обрушивая свою ярость на врагов прошлого и настоящего, а также на своих сотрудников и подчиненных."
 burgundy_political.22.a:0 "Это только начало."

 burgundy_political.23.t:0 "Подготовка клуба"
 burgundy_political.23.desc:0 "Это был долгий путь, подготовка к разгрому и уничтожению СС-Шарлемань. С тех пор как мы поняли, что нашим французским "brothers in arms" could no longer be trusted to defend the Ordensstaat and further the interests of the Reichsführer, we have had to carefully prepare our forces for a quick and decisive strike. This has taken time, and perhaps more resources than is absolutely ideal, but our most brilliant minds have calculated that the risk of a full-scale conflict is sufficient to warrant such commitment. Were the French to receive warning, or escape our attack, the results could be disastrous.\n\nNonetheless, at last the moment is upon us.\n\nThe elite of the SS have gathered once more at Himmler's estates to bear witness to our ultimate triumph. For any who still harbor private doubts about the necessity of his designs, this will no doubt serve as a reminder that the only path forward for the Aryan is the completion of the Reichsführer's plan."
 burgundy_political.23.a:0 "Мы победим французов в третий раз."

 burgundy_political.24.t:0 "Лев больше не рычит"
 burgundy_political.24.desc:0 "Успех! Жалкие французские солдаты едва смогли оказать сопротивление нашей атаке. Проникшие к нам агенты, деморализованные нашим тщательным расследованием и застигнутые врасплох, руководство СС-Шарлемань было быстро взято под стражу, после чего остальные их силы сдались. Теперь нам остается только решить, что делать с нашими пленниками, и отпраздновать наш успех.\n\nCам рейхсфюрер-СС был в восторге от нашей победы и наградил долгожданными наградами и повышениями некоторых ключевых подчиненных. Теперь путь для нас ясен, и мы должны сосредоточиться на нашей истинной цели-осуществлении его блестящего замысла и уничтожении вырождающихся рас во всем мире. Если судить о нашей победе здесь, то, по-видимому, наш успех может оказаться более быстрым, чем мы предполагали."
 burgundy_political.24.a:0 "Как и ожидалось."

 burgundy_political.25.t:0 "Вне нашей досягаемости"
 burgundy_political.25.desc:0 "Беда! Несмотря на все наши усилия, большая часть руководства СС-Шарлемань смогла вырваться из наших тисков в сельскую местность, где они теперь совершают акты террора против наших войск и саботажа против наших заводов и линий снабжения. Хотя мы, без сомнения, сможем быстро победить их, это своего рода неудача. Многие офицеры, участвовавшие в планировании нашей забастовки, бежали, чтобы избежать гнева Гиммлера, хотя некоторые из них не были достаточно быстры и были значительно понижены в звании.\n\nКак бы то ни было досадно, силы СС-валлонов не представляют реальной угрозы для наших подразделений, которые имеют истинную арийскую кровь и обладают силой и блеском своей расы. Наши войска уже мобилизовались для этого конфликта и нанесли решительные поражения французским трусам по всему Юго-Западному фронту. Тем не менее, нам лучше выиграть эту войну быстро, иначе она замедлит наше продвижение к нашей истинной цели — замыслам нашего великого рейхсфюрера СС."
 burgundy_political.25.a:0 "Их нация имеет плохой послужной список против арийцев."

 burgundy_political.26.t:0 "Глаза Повсюду"
 burgundy_political.26.desc:0 "Немыслимо! Несмотря на тщательную подготовку, а также силу и скрупулезную арийскую натуру задействованных солдат, похоже, что руководство СС-Шарлемань было предупреждено о нашем нападении и смогло бежать на юг, чтобы сплотить сопротивление нашему делу. Юг, только что захваченный у выродившегося французского государства, теперь кипит мятежом, и подавляющее большинство наших коллаборационистских подразделений там вступили в войну в типичной предательской похоти унтерменшов.\n\nПолучив это известие, Гиммлер впал в бешенство и приказал понизить в звании многих офицеров, участвовавших в планировании нашей атаки, и даже полностью уволить некоторых из них. В то время как короткая тяжелая жизнь в лагерях, несомненно, не больше, чем заслуживают эти некомпетентные неарийские дураки, в данный момент мы находимся на заднем плане, поскольку наши солдаты быстро отступают из районов, затронутых конфликтом. Тем не менее, победа несомненна. Эти жалкие низшие трусливые глупцы не представляют никакой угрозы для нашей истинной арийской крови и будут быстро уничтожены. Тогда мы сможем высвободить истинную силу для завершения планов славного рейхсфюрера СС."
 burgundy_political.26.a:0 "Мы только начали."

 burgundy_political.27.t:0 "Арийцам не нужны союзники"
 burgundy_political.27.desc:0 "Во время Вельткрига благородный Генрих Гиммлер понял, что среди огромных орд дегенератов, заполонивших европейский континент, было несколько человек, способных помочь нашим войскам на их пути к неизбежной победе. Среди них были эсэсовцы-валлоны, которые, хотя и принадлежали к расе унтерменшов, долгое время могли помогать арийцу в его войне против иудео-большевизма и западной буржуазной демократии.\n\nНе долго.\n\nОбнаружив всю степень их вероломства и трусости, рейхсфюрер обратил свой взор на валлонцев и разорвал их в клочья. Их гордые петушиные знамена лежат разорванными, их подпрыгнувшие лидеры гниют в лагерях, а их солдаты ждут нашего решения, что с ними делать.для главарей этого незначительного восстания не будет пощады. Одному человеку они будут предъявлены обвинения, судимы, приговорены и казнены перед собравшимися товарищами. Их смерть послужит напоминанием о тех, кто предал Орденштаат.\n\nТем солдатам, которые последуют за ними, будет дана возможность еще раз послужить арийцам, но уже в лагерях, где они проведут остаток своей жизни в тяжелом труде и нищете, помогая восстанавливать и перевооружать государство, которое они пытались уничтожить.\n\nНизшие чины, которые в самый критический момент колебались, не зная, кому они верны, своей ничтожной расе или арийцам, получат последний шанс проявить себя. Пока им будет позволено оставаться в казармах, но они будут заниматься только самыми черными делами, пока не покажут себя достойными большего. Наконец, валлонцы, которые проявили себя как истинно преданные рейхсфюреру, присоединившись к ликвидации своего собственного батальона, будут вознаграждены, повышены в должности и тщательно наблюдаться, чтобы они не проявили никаких признаков странствующего национализма своих товарищей. Таким образом, последние остатки валлонской нации будут сметены с лица земли, а ее народ снова будет служить Бургундскому пути."
 burgundy_political.27.a:0 "План продолжается."

 burgundy_political.28.t:0 "Арийские СС одни"
 burgundy_political.28.desc:0 "После войны, когда руководство Германского рейха обсуждало, что делать с покоренными французами, они разделились. Некоторые считали, что дуракам следует дать волю поступать так, как им заблагорассудится - трусам и предателям вроде жалкого Альберта Шпеера. Некоторые считали, что их следует навсегда разместить под сапогом Рейха, но все же предоставить автономию. Некоторые чрезмерно усердные души зашли так далеко, что предложили полностью ликвидировать их, как евреев и других недочеловеков. \n\nКак всегда, именно рейхсфюрер Генрих Гиммлер увидел истинный путь. Французы будут иметь привилегию жить на мгновение ниже арийцев. Их культура будет лишена их, их люди будут низведены до рабства, но для избранных немногих. Для самых лояльных, самых благородных, горстки, обладающих некоторыми проблесками арийского происхождения, могла бы быть другая цель: служба в СС-Шарлемань. \n\nНо, как и жалкие собаки, эти трусы взяли щедрость рейхсфюрера-СС. , и бросил его ему в лицо. Они осмелились составить заговор и план против Орденштаата, по-видимому, не подозревая о гибели, которую навлекли на себя. Теперь их гордые армии, по их мнению, равные армии арийцев, лежат в руинах. Их лидеры находятся под стражей, их оборудование и оружие были конфискованы, и пришлось построить новые лагеря для военнопленных для огромного количества пленных вражеских солдат. \n\nМы будем разбираться с ними в соответствии с их действиями в этой борьбе. Те, кто выступил против нас, будут немедленно ликвидированы на линии огня или в лагерях. Те, кто остались верными, будут продвигаться по службе, но под наблюдением. Те, кто колеблется, будут понижены в должности и помещены под пристальное наблюдение. \n\nТеперь, когда эта угроза устранена, мы можем перейти к истинной задаче: Плану."
 burgundy_political.28.a:0 "Один Орденштаат, Один Легион, Одна Партия"

 burgundy_political.29.t:0 "Глядя за границу"
 burgundy_political.29.desc:0 "И снова арийские сапоги маршируют по улицам Парижа, а французы в очередной раз оказываются униженными и побежденными. Теперь, когда знамя СС гордо развевается над левым берегом Сены и далеко за ее пределами, мы должны позаботиться о том, чтобы обезопасить весь мир, прежде чем должным образом привести в действие планы рейхсфюрера-СС.\n\nВ Африке буры и англы вцепились друг другу в глотки. Те, кто когда-то были братьями под одним флагом, теперь противостоят друг другу как враги. Мы находим, что буры единомышленники по отношению к нам и нашим союзникам, и как таковые они окажут миру большую услугу, если окажутся победителями в этой борьбе.\n\nУже готовятся средства и средства для того, чтобы буры могли иметь средства для борьбы и победы над своими южноафриканскими угнетателями. То, что мы отправим, пройдет через Остафрику, где мы должны надеяться, что наш человек Хюттиг обеспечит безопасную доставку всех припасов и средств бурам."
 burgundy_political.29.a:0 "Убедитесь, что он прибудет быстро."

 burgundy_political.30.t:0 "Грубое пробуждение"
 burgundy_political.30.desc:0 "Не далее как неделю назад произошла трагедия, когда два нефтяных танкера, перевозившие жизненно важные грузы сырой нефти для военных нужд, жестоко затонули в холодных водах Атлантики. Никто не взял на себя ответственность за потопление судов. То, что первоначально считалось нашим командованием достойной сожаления трагедией, вызванной просчетами и человеческими ошибками, теперь оказалось довольно преднамеренным.сегодня топливные насосы на взлетно-посадочных полосах по всей Зюдвестафрике высохли, так как неизвестные нападавшие начали шквал атак на нашу систему хранения и доставки топлива через Рейхскомиссариат. Ясно, что это не было партизанским усилием. Координация атак была немыслима, а использованная взрывчатка была явно высокого качества.\n\nОстается только один вопрос: кто? У кого есть потенциал и интеллект, чтобы в одночасье вывести из строя нашу топливную сеть? На данный момент наша единственная оценка состоит в том, что это было предпринято либо американцами, либо южноафриканцами, используя обширные американские разведывательные сети, чтобы определить, по каким артериям они собирались нанести удар.мы не можем выдержать такой удар снова. Уже сейчас критические вылеты срываются из-за массовой неспособности взлететь. Если так будет продолжаться и дальше, то через неделю над Виндхуком будут парить американские бомбардировщики."
 burgundy_political.30.a:0 "Этому нужно положить конец. Сейчас."

 burgundy_political.31.t:0 "Материально-технические каникулы" # <<TRANSLATED>>
 burgundy_political.31.desc:0 "- Я не знаю."There are few greater sources of pride for Zentralafrika than the vast and complex logistical highways that allow its war machine to run efficiently, well over one thousand kilometers from home.\n\nAnd there is no greater source of dismay at this moment than the recent sabotage which has brought the entire highway to a screeching halt. Just days ago, seemingly systematically, roads, bridges, and canal locks began to detonate, as if on cue. Within hours, our canals were rendered useless. Within days, or logistical highways were jammed, for seemingly not one bridge south survived intact.\n\nOur men down south are, in effect, stranded. If we do not act fast, they will soon find themselves helpless against any OFN advance. Clearly the United States is to blame for such a surgical strike, using their lackeys in South Africa to do the dirty work. In due time, the damage " # <<TRANSLATED>>
 burgundy_political.31.a:0 "Убери этот бардак, нам надо сражаться." # <<TRANSLATED>>

 burgundy_political.32.t:0 "Наш человек в Африке" # <<TRANSLATED>>
 burgundy_political.32.desc:0 "Рейхсфюрер Ханс Хюттиг всегда был верным слугой рейхсфюрера с начала его карьеры, он будет продолжать верно служить плану Рейхсфюрера-СС до его последних дней. Даже если он и не знает об этом. Вот почему после триумфа Рейха в Африке, когда были написаны линии оккупации, рейхсфюрер-SS был навязан ему для того, чтобы он был установлен рейхсфюремсомсрома, который был тогда создан Осафрика. ~ ~" # <<TRANSLATED>>
 burgundy_political.32.a:0 "Давайте разбудим зверя." # <<TRANSLATED>>

 burgundy_political.33.t:0 "Сообщение" # <<TRANSLATED>>
 burgundy_political.33.desc:0 "На протяжении многих месяцев наши люди сражались и истекали кровью на полях и джунглях Африки, жертвуя всем ради сохранения господства арийца, даже на этом темном континенте. В конце концов, эти усилия, как представляется, привлекли к себе некоторое внимание. ~nn The Reychsführer-SS сам, Генрих Гиммлер, похоже, лично обратил внимание на нашу смелую борьбу. Наши друзья в Бургундии связались с самим Рейхскоммиссаром Хюттигом, выразив свою заинтересованность в" # <<TRANSLATED>>
 burgundy_political.33.a:0 "Мы должны доказать свою ценность!" # <<TRANSLATED>>

 burgundy_political.34.t:0 "Прибытие" # <<TRANSLATED>>
 burgundy_political.34.desc:0 "С того момента, как бургундские войска разгрузили на доках Келимане, все знакомые СС знаки, которые были выставлены сбоку от их шлемов, Остафриканская медь была готова к планам, разработанным для сотрудничества бургундских и остафрикских сил. Это было к удивлению остефриканских генералов, а потом, когда бургундские офицеры сообщили им, что никакого сотрудничества не будет. Нннэ, когда бургундцы приземлились в Келимане, они ушли на" # <<TRANSLATED>>
 burgundy_political.34.a:0 "Пусть собаки войны ускользнут." # <<TRANSLATED>>

 burgundy_political.35.t:0 "Заточка лезвия"
 burgundy_political.35.desc:0 "Если мы хотим преуспеть в очищении Орденштаата от мятежа и беспорядков, мы должны сначала тщательно подготовить свои силы. Недостаточно иметь заряженное ружье и адрес; люди должны примерно знать, кого следует задержать, и должны быть проинструктированы о том, чего ожидать от них, когда они окажутся там. Только лучшие из лучших должны быть рассмотрены для этой операции, и планирование и подготовка должны быть непревзойденными. Судьба CC-Орденштаата Бургундии, а следовательно, и будущее арийской расы, зависит от успеха этой операции. Мы должны вырвать шип сейчас же, осторожно, иначе он будет гноиться вечно."
 burgundy_political.35.a:0 "Действовать осторожно."

 burgundy_political.36.t:0 "Раздел добычи"
 burgundy_political.36.desc:0 "Наша операция против сопротивления имела безоговорочный успех! В ходе рейда на укрытие штаб-квартиры сопротивления «Красный мак» удалось найти и захватить всех известных лидеров этого яростного «сопротивления», а также то, что немногие выжившие подчиненные все еще оставались верными этим крысам в укрытии. Большинство казней нижних ступеней проводилось на месте нашими полевыми сотрудниками, обычный процесс допроса перед казнью стал ненужным из-за обнаружения сокровищницы информации с подробным описанием местоположения нескольких других ячеек по всему нашему штату. Боевики сопротивления, расположенные в этих районах, уже в пути и, скорее всего, прибудут к порогам немногих выживших задолго до того, как услышат весть о провале своего руководства. \n\n Главный главарь сопротивления, фигура известная. как 'Grouès', это последний выживший Красный Мак. Находившийся под строжайшей защитой, его жизнь была временно спасена редким прямым приказом самого рейхсфюрера СС. Похоже, что рейхсфюрер СС желает лично стать свидетелем казни этого последнего оставшегося злодея и в настоящее время направляется к месту, где содержится 'Grouès'. Этот исключительный ход событий свидетельствует об исключительной победе, которую мы одержали сегодня для арийской расы. Наконец крысы выметены, и в нашем доме чисто."
 burgundy_political.36.a:0 "Если хочешь что-то сделать правильно, сделай это сам"

 burgundy_political.37.t:0 "Тот, который ускользнул"
 burgundy_political.37.desc:0 "Наша операция не увенчалась успехом. Наши оперативники смогли убить множество низкоуровневых членов организации сопротивления "
 burgundy_political.37.a:0 "Лежачий полицейский, а не блокпост."

 burgundy_political.38.t:0 "Побег из зоны досягаемости"
 burgundy_political.38.desc:0 "Самая ужасная измена постигла Орденштаат. Вероломные или некомпетентные официальные лица, участвовавшие в активных действиях против подпольного сопротивления, позволили просочиться огромному количеству чрезвычайно конфиденциальной информации об источниках разведки и известных местах расположения террористических ячеек. Все находящиеся под наблюдением укрытия были очищены и заброшены, прежде чем мы обнаружили утечку, и все наши информаторы внезапно потемнели. Красный Мак нанес нам решающий удар, и мы до сих пор не знаем, как это сделать. Хотя измена в наших рядах не может быть окончательно подтверждена, угроза внутренней мятежа все еще слишком опасна, чтобы ее можно было сдерживать. Операция по борьбе с сопротивлением должна быть временно отменена, а весь задействованный персонал ликвидирован, чтобы гарантировать, что все, что вызвало эту катастрофу, - грубая некомпетентность или государственная измена - больше никогда не повторится. Между тем, в обозримом будущем деятельность сопротивления «Красный мак» должна стать фактом жизни в СС-Орденштаат Бургудия."
 burgundy_political.38.a:0 "Сожги все дотла и начни все сначала."

 burgundy_political.39.t:0 "Казнь Франции"
 burgundy_political.39.desc:0 "Мужчина в черном пальто поспешно прошел по темному коридору в окружении солдат. Офицеры у двери открыли ее перед ним, приветствуя в основном строго правильное приветствие, когда их начальник без всякого ответа пробирался мимо. Вид Генриха Гиммлера во плоти не был обычным явлением для офицера СС, и они старались вести себя как можно лучше. Для любого, кто нарушал дисциплину в присутствии Гиммлера, наступали тяжелые последствия. \n\n Рейхсфюрер СС обычно не снисходил лично наблюдать за казнями заключенных. По правде говоря, Гиммлер считал смерть неприятной. Вид крови вызывал у него отвращение, и он присутствовал здесь не только для того, чтобы упиваться ею, как какой-нибудь развратный садист. Он вовсе не собирался продлевать смерть этого узника; выстрел в затылок должен был быть быстрым и чистым. Личное присутствие Гиммлера было чисто церемонией и поэзией. Этот человек, 'Grouès', был лидером сопротивления: голова последней группы действительно свободных французов, оставшихся в живых. Его смерть что-то значила - умирая, он станет последним вздохом французского духа. Прекращение его жизни также разрушило бы душу нации, которую Гиммлер презирал больше, чем любой другой. Он был здесь не для того, чтобы казнить человека, он был здесь, чтобы казнить Францию. \n\nСталь прижалась к голове пленника, его тело натянуто охранниками. Пистолет Гиммлера прижался к его черепу, готовый выстрелить. Его глаза на секунду отвлеклись, он отвел взгляд от Grouès. Именно в эту секунду он выстрелил. Ему нужно было только почувствовать отдачу в руке, чтобы понять, что человек мертв. Гиммлер вынул тряпку, чтобы вымыть руки, и снова вышел из комнаты. Волнение, гордость и облегчение захлестнули его в равной мере, пока он возвращался по коридору. На этот раз он остановился на мгновение, на полпути, и оглянулся, чтобы убедиться, что охранники обратились к нему правильно. Рейхсфюреру СС предстояло еще многое сделать."
 burgundy_political.39.a:0 "Вздох облегчения."

 burgundy_political.40.t:0 "Порядок в целом"
 burgundy_political.40.desc:0 ""Is this the life for me? Should I escape?" was now dead too.\n\nMany still seemed alive, of course. They breathed, and ate and slept. They did their daily labor. Maybe they even still had a stray errant thought. But the rebel inside them was dead, just the same as all the rebels who had ever taken up arms were dead. They were spiritually dead. The zeal of the Frenchman or the Belgian or any other dead country was gone from them. They did entertain for more than a moment the thought of resistance. They knew who was in charge, who ruled them. They understood their inferiority, even if in their minds they did not use that word. The people of the Ordensstaat now understood more than ever before who was their master, and why they should obey him. They were a population of two peoples now: good Aryan citizens, and empty husks. The latter would blow away like chaff in the wind over time, and from the mountains to the sea, the Aryan race would prosper under the wise rule of the Reichsführer-SS."
 burgundy_political.40.a:0 "Подчинение не требует любви."

 #Heydrich Failure Tree
 BRG_a_predictable_failure:0 "[GetBRGFocusA_Predictable_Failure]"
 BRG_a_predictable_failure_text:0 "Предсказуемый провал"
 BRG_a_predictable_failure_desc:0 "Поражение Гейдриха вызывает сожаление, но правда заключается в том, что Рейхсфюрер СС в своей мудрости с самого начала знал, что Гейдрих потерпит неудачу. Когда Рейхсфюрер увидел гниль, охватившую Рейх, и понял, что то, что он и фюрер построили из ничего, находится под угрозой, он начал действовать.\n\nГейдрих, когда СС нуждались в нем больше всего, показал свое истинное лицо - лицо труса.\n\nХотя он был бы самым терпимым из претендентов, в конечном итоге он оказался лишь растраченным потенциалом. Жаль, но Гейдриха лучше всего помнить как символ того, как далеко пал Рейх. Тем не менее, это не означает, что мы не можем извлечь пользу из его поражения. Есть уроки, которые можно извлечь, и, поскольку его силы разбиты, мы можем извлечь выгоду из его краха - и хаоса, который был вызван."

 BRG_evacuate_loyal_officers:0 "[GetBRGFocusEvacuate_Loyal_Officers]"
 BRG_evacuate_loyal_officers_text:0 "Эвакуировать лояльных офицеров"
 BRG_evacuate_loyal_officers_desc:0 "Немногие в СС Гейдриха были достойны этого имени. Слишком многие были необратимо испорчены гнилью, застоем и извращениями, распространившимися по всему Рейху. Но даже в этой массе грязи и разложения Рейхсфюрер СС достаточно мудр и проницателен, чтобы понять, что всё ещё есть те, кто не одобряет коррупцию и разврат, свидетелями которых они являются в Рейхе.\n\nГейдрих мертв, а вместе с ним и последняя надежда на чистый Рейх - поэтому мы предложим этим истинным арийцам альтернативу. Мы обратимся к офицерам тыла, которых мы определили как приемлемых, и предложим им убежище от раболепных варваров, которые хотят наказать их за преступление очищения Фатерлянд от болезней.\n\nВ СС-Орденсштаате Бургундия они найдут свою цель. Под руководством Рейхсфюрера СС они обретут спасение."
 
 BRG_withdraw_the_elites:0 "[GetBRGFocusWithdraw_The_Elites]"
 BRG_withdraw_the_elites_text:0 "Вывести элиту"
 BRG_withdraw_the_elites_desc:0 "После развала войск Гейдриха наши границы теперь наводнены остатками его солдат. Его некомпетентность привела к тому, что дивизии и солдаты СС стали объектом безжалостной охоты со стороны других претендентов. В отчаянии - или в ясности - некоторые из этих людей нашли путь к нам.\n\nУ нас нет желания приютить многочисленных неудачников и дегенератов в войсках Гейдриха, и мы должны по праву позволить им страдать от последствий своих неудач. Однако Рейхсфюрер СС способен на милосердие, и он распорядился, чтобы мы доставили их в Орденсштаат. Здесь их будут тщательно проверять и наблюдать за ними. Те арийцы, которые являются истинными приверженцами национал-социализма и защитниками арийской расы, найдут здесь свое место. Тем, кто не является таковыми, будет отведена единственная роль, подобающая унтерменшам.\n\nЭто роль раба."
 
 BRG_nuclear_keepsakes:0 "[GetBRGFocusNuclear_Keepsakes]"
 BRG_nuclear_keepsakes_text:0 "Ядерные сувениры"
 BRG_nuclear_keepsakes_desc:0 "Атомная бомба - это инструмент и сила, которые необходимы для реализации плана. Хотя их было не так уж много, но на территории, захваченной Гейдрихом, находилось несколько старых атомных бомб - и это дает нам уникальную возможность. На земле по-прежнему царит хаос, а ядерные бомбы остаются плохо охраняемыми и защищенными.\n\nКонечно, крупная операция по их возвращению привлекла бы внимание других претендентов, а мы не хотим этого на данном раннем этапе. Однако Рейхсфюрер, проявив хитрость, придумал, как извлечь то, что мы можем.\n\nМы отправим небольшие группы на старую территорию Гейдриха и тайно вывезем все, что сможем, демонтируем то, что необходимо, и саботируем остальное. Руководствуясь видением Рейхсфюрера СС, мы не упустим эту возможность."
 
 BRG_our_new_man:0 "[GetBRGFocusOur_New_Man]"
 BRG_our_new_man_text:0 "Наш новый человек"
 BRG_our_new_man_desc:0 "Хотя Рейхсфюреру очень больно, он понял, что Рейх - дело гиблое. Мы единственные, кто, благодаря тщательному руководству и тщательной чистке, может привести Фатерланд к спасению - ибо кто же ещё? Дегенеративные либералы и продажные, застойные дураки!\n\nОднако остается одна маленькая надежда - Герман Геринг.\n\nКонечно, не на спасение Рейха. Геринг так же потерян, как и все остальные - и важен не он, а его союзники-милитаристы. Шёрнер - ищейка, которая использует Геринга для войны с мятежной Европой, оставив нас в покое. Чтобы обеспечить его успех, мы начнем тайно снабжать его оружием, "
 
 BRG_blow_the_passes:0 "[GetBRGFocusBlow_The_Passes]"
 BRG_blow_the_passes_text:0 "Подорвать пути"
 BRG_blow_the_passes_desc:0 "Рейх - это раздутая, коррумпированная, прогнившая и падшая нация. В нем доминируют предатели национал-социализма и арийской расы. Рейхсфюрер СС в своем упорстве терпел Рейх, внимательно наблюдая за любыми признаками возможного искупления - но теперь шансов больше не будет.\n\nПришло время разорвать связи с Рейхом.\n\nМосты будут взорваны. Дороги будут разорваны. Перевалы будут разрушены. Каждый пункт въезда в Фатерлянд будет закрыт. Хотя это, конечно, символично - мало что изменится между нами и Рейхом - послание будет четко передано: Наша связь с несостоявшимся государством с этого момента закончена."
 
 BRG_free_the_slaves:0 "[GetBRGFocusFree_The_Slaves]"
 BRG_free_the_slaves_text:0 "Освободить рабов"
 BRG_free_the_slaves_desc:0 "Фатерланд превратился в гнойную яму вырождения. Поляки, евреи, славяне и другие унтерменши живут и работают на всех землях Рейха - некоторые даже не в качестве рабов. Однако даже унтерменш иногда может быть полезен. Как и животные, они больше всего мотивированы ненавистью к арийской расе, и рабство и труд многих из них, конечно, вызвали рост этого чувства.\n\nИ, как бешеные животные, вырвавшись на свободу, они будут бесчинствовать.\n\nКонечная судьба этих рабов не имеет значения. Важен лишь хаос, который они вызовут. Наши люди в Рейхе будут тайно работать над саботажем лагерей рабов и позволят посеять хаос по всему Фатерланду. С потерей рабов их линии снабжения будут нарушены, что даст нам большую свободу действий."
 
 BRG_a_learning_opportunity:0 "[GetBRGFocusA_Learning_Opportunity]"
 BRG_a_learning_opportunity_text:0 "Возможность обучения"
 BRG_a_learning_opportunity_desc:0 "Дело сделано. Наши руки отмыты от Рейха, и мы замараем их только тогда, когда придет время реализовать видение Рейхсфюрера СС. Пусть они варятся в своем декадансе и извращениях, как это будет независимо от того, кто победит. Их действия больше не важны - пока что мы сосредоточимся на наших внутренних делах.\n\nМожет показаться, что из СС Гейдриха нельзя извлечь ничего стоящего, но Рейхсфюрер СС мудро решил, что с теми членами СС Гейдриха, которые являются приемлемыми, следует консультироваться. Хотя Гейдрих потерпел неудачу, из его краха можно извлечь уроки.\n\nКак только их заметки и опыт будут собраны, наши лучшие и самые умные будут использовать их для включения в наши собственные силы, чтобы усовершенствовать и сформировать СС, которые будут стойкими защитниками арийского народа - и, что самое главное, никогда не потерпят поражения."
 
 #BRG_der_schattenkrieg:0 "[From.GetBRGFocusDerSchattenkrieg]"
 #BRG_der_schattenkrieg_text:0 "Schattenkrieg"
 #BRG_der_schattenkrieg_desc:0 "Events have transpired just as the Reichsführer-SS has foreseen. The modern Alexander is dead, and his generals squabble over the remains of his empire before the body even grows cold. Although the Führer has died, we must not waste the following months grieving-for our enemies will not give us the luxury."
 #BRG_war_is_peace:0 "[From.GetBRGFocusWarIsPeace]"
 #BRG_war_is_peace_text:0 "Krieg bedeutet Frieden"
 #BRG_war_is_peace_desc:0 "War is peace. Our foes are convinced that if they defeat us, peace shall be brought to Europe once and for all. But they do not realize that war is in the Aryan's blood, a desire for conquest that has led them to victory for ten thousand years. Fixation on peace leads to chaos at home and failure abroad, while fixation on war leads to peace at home and triumph across the world."
 #BRG_the_luxemburg_passage:0 "[From.GetBRGFocusTheLuxemburgPassage]"
 #BRG_the_luxemburg_passage_text:0 "The Luxemburg Passage"
 #BRG_the_luxemburg_passage_desc:0 "Luxemburg has been oft-overlooked by the rest of the Reich, a historical novelty that simply waited a few decades longer before reunification with the Fatherland. None of our foes would suspect it being a major crossroads for arms and ammunition trafficking across our borders, which is exactly what we want them to think."
 #BRG_verborgene_gewehrfabriken:0 "[From.GetBRGFocusVerborgeneGewehrfabriken]"
 #BRG_verborgene_gewehrfabriken_text:0 "Verborgene Munitionsfabriken"
 #BRG_verborgene_gewehrfabriken_desc:0 "Heydrich's biggest weakness in this war is lack of industry. His stocks of armaments are sufficient to maintain the Deutschen-SS for now, but he will need more weapons produced as the war goes on. And the closer these facilities are to the frontlines, the better."
 #BRG_mosel_river_barges:0 "[From.GetBRGFocusMoselRiverBarges]"
 #BRG_mosel_river_barges_text:0 "Mosel River Barges"
 #BRG_mosel_river_barges_desc:0 "The greatest feature of the Rheinland is both is greatest blessing and its greatest curse. For centuries, rivers like the Mosel have facilitated trade and travel, yet have made widespread infrastructural development difficult. We must make the river work for us, not against us."
 #BRG_a_gun_in_every_hand:0 "[From.GetBRGFocusAGunInEveryHand]"
 #BRG_a_gun_in_every_hand_text:0 "A Gun In Every Hand"
 #BRG_a_gun_in_every_hand_desc:0 "The Deutschen-SS's supply chain is all but joined at the hip to the Ordensstaat's arms industry, a bond that grows tighter every day. While the more cynical among them may call this a forced dependence, we choose to look at it as a necessary and mutually beneficial consolidation of resources that we all knew would eventually end up in the same hands either way. But they shall eventually come around to our way of perceiving the situation."
 #BRG_the_trains_are_early:0 "[From.GetBRGFocusTheTrainsAreEarly]"
 #BRG_the_trains_are_early_text:0 "The Trains Are Early"
 #BRG_the_trains_are_early_desc:0 "The Ordensstaat's logistics may be running more smoothly than ever, but there are always changes to be made and errors to be corrected. Peak efficiency is necessary to ensure Heydrich's victory, and nothing less shall be tolerated."
 #BRG_freedom_is_slavery:0 "[From.GetBRGFocusFreedomIsSlavery]"
 #BRG_freedom_is_slavery_text:0 "Freiheit bedeutet Versklavung"
 #BRG_freedom_is_slavery_desc:0 "Freedom is slavery. Our enemies decry us as tyrants who will enslave the German people and doom them to misery. However, they do not realize the dangers of their "freedoms." Freedom of mind is the freedom to disobey, to sabotage, to undermine. They pride themselves on freedom, but they have enslaved themselves to defeat."
 #BRG_advisors:0 "[From.GetBRGFocusAdvisors]"
 #BRG_advisors_text:0 "Advisors"
 #BRG_advisors_desc:0 "The situation with sending men to Heydrich must be approached with a certain level of tact. The other nations of the world are watching, and the Reichsführer-SS has made it clear what will become of those who force his plans into motion earlier than planned. The operation we have drafted is simple: smuggle men into Heydrich's territory no more than a dozen at a time, all of them dressed in civilian garb. After a sufficient fighting force is amassed, the Deutschen-SS will outfit them with their own uniforms, arm them with locally-produced rifles, and send them to the front lines to teach those degenerates how a true German fights."
 #BRG_penal_battalions:0 "[From.GetBRGFocusPenalBattalions]"
 #BRG_penal_battalions_text:0 "Penal Battalions"
 #BRG_penal_battalions_desc:0 "War has a habit of tragically turning thousands of fine young men into corpses by the day. However, what if the young men sent were... less than fine? Penal battalions have been used as Waffen-SS units in the past, with varying levels of success-the 36th Waffen-Grenadier-Division comes to mind-but they have been remarkably successful at turning wastes of oxygen into wastes of enemy ammunition."
 #BRG_support_personnel:0 "[From.GetBRGFocusSupportPersonnel]"
 #BRG_support_personnel_text:0 "Support Personnel"
 #BRG_support_personnel_desc:0 "With our initial waves of advisors and lowlifes having gone mostly unnoticed by other nations, the Reichsführer-SS has ordered us to double our efforts and increase our deployment to aid the Deutschen-SS posthaste.Thanks to a subclause in the Reichsautobahn Budget Act of '58, we can technically claim unlimited freedom of movement for any group that is "maintaining transport infrastructure within the Reich." And it just so happens that we have a couple battalions' worth of construction workers who are needed in the Rhineland. The boxes full of black uniforms are simply a coincidence."
 #BRG_ignorance_is_strength:0 "[From.GetBRGFocusIgnoranceIsStrength]"
 #BRG_ignorance_is_strength_text:0 "Ignoranz bedeutet Stärke"
 #BRG_ignorance_is_strength_desc:0 "Ignorance is strength. The Sicherheitsdienst is our greatest tool outside of the battle field, allowing us to make our enemies unaware of our own movements. In their ignorance, we have strength."
 #BRG_draw_the_curtain:0 "[From.GetBRGFocusDrawTheCurtain]"
 #BRG_draw_the_curtain_text:0 "Draw the Curtain"
 #BRG_draw_the_curtain_desc:0 "Although some within the Sicherheitsdienst have bemoaned the haphazard structure of Heydrich's intelligence apparatus, others have seen it as an opportunity to reshape it in our image. By the time we are done, the Deutschen-SS's intelligence agencies will be nearly as indestructible as our own."
 #BRG_terrorkampagne:0 "[From.GetBRGFocusTerrorkampagne]"
 #BRG_terrorkampagne_text:0 "Terrorkampagne"
 #BRG_terrorkampagne_desc:0 "Twenty years ago, the world came to learn of a new concept of war, one where every aspect of civilian life was mobilized for the war effort, and everyone had a military value. This doctrine of total war is what led us to victory twenty years ago, and it shall lead us to victory today. Unfortunately, our enemies remember as well, and are already mobilizing their civilians. And if everyone is another tool in the war, then everyone is a target. If we are to secure Heydrich's position, our men need to treat every man, woman, and child on the other side like an enemy combatant. Not all our foes wear uniforms."
 #BRG_execution_quotas:0 "[From.GetBRGFocusExecutionQuotas]"
 #BRG_execution_quotas_text:0 "Execution Quotas"
 #BRG_execution_quotas_desc:0 "As skilled as the Deutschen-SS may be, they are not infallible. Their advances have been halted and their gains have been undone in the past, and there is no reason to think that this will not happen again. Our logisticians have devised new protocols for retreating soldiers in occupied territories to minimize what resources will fall into enemy hands-in short, take what isn't bolted down and torch the rest. Concerning the townsfolk, killing only the working-aged adults and sparing young children, the old, and the infirm shall be a far greater net drain on enemy logistics than a simple site-wide purge of residents."
 #BRG_the_creeping_darkness:0 "[From.GetBRGFocusTheCreepingDarkness]"
 #BRG_the_creeping_darkness_text:0 "The Creeping Darkness"
 #BRG_the_creeping_darkness_desc:0 "As Heydrich's forces continue to expand, the question of how to treat the occupied territories the Deutschen-SS have captured is brought up. The only solution is to obviously place them under the same watchful eye as we do the rest of the Ordensstaat-perhaps a bit more watchful than usual, seeing how they may be crawling with resistance fighters."
 #BRG_party_commissars:0 "[From.GetBRGFocusPartyCommissars]"
 #BRG_party_commissars_text:0 "Party Commissars"
 #BRG_party_commissars_desc:0 "As much as we are loathe to admit it, the hive of Judeo-Bolshevik degeneracy that was the Soviet Union produced the occasional good idea. One of them was the idea of the political commissar, a party member who would be attached to a military unit in order to support morale and prevent any subversive elements from undermining the military. The Waffen-SS has never needed them due to the devotion of their brave volunteers, but the conscripted militias that Heydrich has drafted most certainly do. We cannot let them escape being reminded of duty to their Fatherland, and of the consequences if they ail."
 #BRG_absolute_loyalty:0 "[From.GetBRGFocusAbsoluteLoyalty]"
 #BRG_absolute_loyalty_text:0 "Absolute Loyalty"
 #BRG_absolute_loyalty_desc:0 "One of the greatest things that undermined the Reich were cults of personality devoted to people other than the Führer, letting them accumulate undue power. And while loyalty to Heydrich is all well and good, the proud soldiers of the Deutschen-SS may begin to lose sight of their goals and ally with him rather than the cause he fights for. We cannot let this happen at any cost.."
 #BRG_zwillingskreuze:0 "[From.GetBRGFocusZwillingskreuze]"
 #BRG_zwillingskreuze_text:0 "Doppelkreuz"
 #BRG_zwillingskreuze_desc:0 "One of our informants in Britain found reference in the London archives to a wartime spy program simply known as "Double-Cross." It seems they relied on a complex series of double agents and fabricated spy rings to feed a mix of genuine intelligence and disinformation to both the Abwehr and the Sicherheitsdienst alike, which could have been dangerously effective against us if the War had continued any longer. The plan was brought before the SD's high command, who eagerly approved it. Soon, Heydrich's enemies in the civil war will receive a stream of nothing but unadulterated lies."
 #BRG_a_spy_in_every_command:0 "[From.GetBRGFocusASpyInEveryCommand]"
 #BRG_a_spy_in_every_command_text:0 "A Spy in Every Command"
 #BRG_a_spy_in_every_command_desc:0 "The Sicherheitsdienst's efforts through the Doppelkreuz program have not only bone fruit, but also multiplied. Double agents have risen in the ranks of our enemies' intelligence services, spinning tales of fictional spy rings that their handlers eagerly lap up. Some of them are being recalled to their headquarters-not for interrogations, but promotions. The SD is leaping at the opportunity, drafting plans for an "Operation Schliemann," an oblique reference to the ancient tales of Troy. These agents will serve as our Odysseus, infiltrating our foes and establishing spy rings right under their noses."
 #BRG_death_from_a_mile_away:0 "[From.GetBRGFocusDeathFromAMileAway]"
 #BRG_death_from_a_mile_away_text:0 "Death from a Mile Away"
 #BRG_death_from_a_mile_away_desc:0 "We can now start to bring our logistical advantages to the battlefield, but not in the way one would expect. Some of our enemies are little more than glorified warlords, and their successes as generals are the only things keeping their factions from defeat. But with the success of both the Doppelkreuz and Operation Schliemann, we can now strike at them closer than ever before. Through deliberate gaps in their intelligence, Sicherheitsdienst assassination squads can infiltrate the generals' locations and make attempts on their lives. While the enemy will still obviously blame us-they always do-they will have nothing to go on."
 #BRG_mobile_ausfuhrungswagen:0 "[From.GetBRGFocusMobileAusfuhrungswagen]"
 #BRG_mobile_ausfuhrungswagen_text:0 "Mobile Vernichtungswägen"
 #BRG_mobile_ausfuhrungswagen_desc:0 "We are now faced with the same problem suffered by our men in the earliest days of the War: too many undesirables and too little time to execute them all. Our logisticians have been ordered to comb through records to see if there is a new way to address this."
 #BRG_new_model_intelligence:0 "[From.GetBRGFocusNewModelIntelligence]"
 #BRG_new_model_intelligence_text:0 "New Model Intelligence"
 #BRG_new_model_intelligence_desc:0 "Members of both the Ordensstaat's intelligence community and the Deutschen-SD have grown close enough to the point where they are nearly the same organization. Sharing reports and analyses between the two has grown increasingly common, though far more in one direction than the other. Some in the Sicherheitsdienst are dumbfounded at this utter trust in the Ordensstaat, but none of them are willing to look this gift horse in the mouth. It would behoove us to deepen these ties."
 #BRG_blot_out_the_sun:0 "[From.GetBRGFocusBlotOutTheSun]"
 #BRG_blot_out_the_sun_text:0 "Blot Out The Sun"
 #BRG_blot_out_the_sun_desc:0 "In the earliest days of the Nazi state, one of the greatest boons the nascent Luftwaffe had was the civil war in Spain. Their ranks were swelling with recruits and their hangars were filled with top-of-the-line fighters, but they all sorely lacked combat experience. The skies above Iberia served as the Condor Legion's proving ground, and every Guernica was another hands-on lesson. With another war happening just beyond the Ordensstaat's borders, the same opportunity arises for the newly-revitalized SS-Fliegertruppen. Their long-range bombers and fighter escorts languish untouched in hangars, and it has been far too long since they spilled blood."
 #BRG_standardized_equipment:0 "[From.GetBRGFocusStandardizedEquipment]"
 #BRG_standardized_equipment_text:0 "Standardized Equipment"
 #BRG_standardized_equipment_desc:0 "The most vexing problems we have received word of from the front tend to pertain to military equipment standards: differing shell diameters in artillery, differing trigger mechanisms between rifle factories, differing voltages for radios, differing fuse lengths in grenades, the list goes on and on. Clearly, this sort of disorganization cannot stand."
 #BRG_heavy_armor_transport:0 "[From.GetBRGFocusHeavyArmorTransport]"
 #BRG_heavy_armor_transport_text:0 "Heavy Armor Transport"
 #BRG_heavy_armor_transport_desc:0 "Now that our supply lines are secure and the Sicherheitsdienst feels that they have been sufficiently purged of enemy presence, we can afford to be a bit bolder in our efforts to arm and equip the Deutschen-SS. A steady supply of heavy armor will make a fun surprise for Heydrich's enemies."
 #BRG_aryan_logistics:0 "[From.GetBRGFocusAryanLogistics]"
 #BRG_aryan_logistics_text:0 "Aryan Logistics"
 #BRG_aryan_logistics_desc:0 "As the Deutschen-SS's system grows closer and closer to the Ordensstaat's, business has simply become easier and more efficient to conduct. Train conductors now set their clocks to Ost-Paris time, weapons manufacturers now use Burgundian blueprints, logisticians now use Burgundian phone lines, and Deutschen-SS officers now accept precedence of Burgundian military orders. And the results have been equally beneficial for both parties. Some benefits are more equal than others, however."
 #BRG_technical_companies:0 "[From.GetBRGFocusTechnicalCompanies]"
 #BRG_technical_companies_text:0 "Technical Companies"
 #BRG_technical_companies_desc:0 "With our foothold in the Deutschen-SS secure, we can begin sending over more specialized units to better aid Heydrich's forces. What they are in most desperate need of are radio men, comms operators, and logisticians, all of which we have a surplus of. While we do not doubt Heydrich's ability to properly train comms men, it never hurts to have people you can trust a bit more working at it. The importance of a man who not only is aligned with the Reichsführer-SS's vision but is also capable of sending quick and discreet communications cannot be understated, either."
 #BRG_special_forces:0 "[From.GetBRGFocusSpecialForces]"
 #BRG_special_forces_text:0 "Special Forces"
 #BRG_special_forces_desc:0 "The Reichsführer-SS has grown more impatient with Heydrich's current status, proposing that we send over some of our most elite soldiers to show the Deutschen-SS how it's done. Under the cover of night, they will cross an uncharted pass in the Ardennes and join fighting as a Deutschen-SS division that currently only exists on paper. While those within the Deutschen-SS may see this as a slight for implying that their own men cannot adequately resolve the war favorably, it is nevertheless a necessary action in order to secure our victory."
 #BRG_einsatzgruppen:0 "[From.GetBRGFocusEinsatzgruppen]"
 #BRG_einsatzgruppen_text:0 "Einsatzgruppen"
 #BRG_einsatzgruppen_desc:0 "As the brave soldiers of the Waffen-SS push deeper into enemy territory, the issue of how to deal with enemy partisans and saboteurs arises. And like all other truths of the Aryan race, the solutions of the future lie within the depths of the past..."
 #BRG_all_in:0 "[From.GetBRGFocusAllIn]"
 #BRG_all_in_text:0 "All In"
 #BRG_all_in_desc:0 "At this point, there is little need to maintain pretenses. The rest of the world already opposes our vision, the other pretenders in the civil war have likely gotten all the international aid they can get, and our desire to see Heydrich triumph is known to all. But this cannot mean that we can get sloppy with intelligence. We have already made plans for another division to join the fighting, traveling through camouflaged footpaths in the Ardennes that will hopefully render them invisible to foreign intelligence."
 #BRG_offer_incentives:0 "[From.GetBRGFocusOfferIncentives]"
 #BRG_offer_incentives_text:0 "Delivering Incentives"
 #BRG_offer_incentives_desc:0 "The Reichsführer-SS has grown... concerned for Heydrich's military ability as of late. Some among the Reichsführer-SS's inner circle have begun to openly voice their doubts in a victory. We must make Heydrich aware of the extent to which we are disappointed in him."
 #BRG_meet_heydrich:0 "[From.GetBRGFocusMeetHeydrich]"
 #BRG_meet_heydrich_text:0 "Meet Heydrich"
 #BRG_meet_heydrich_desc:0 "Although we know Heydrich has received the Reichsführer-SS's letter, we still have yet to see any major changes in the war effort. If he cannot understand our intent in writing, then perhaps he will be more receptive if he was informed in person."
 #BRG_one_last_chance:0 "[From.GetBRGFocusOneLastChance]"
 #BRG_one_last_chance_text:0 "One Last Chance"
 #BRG_one_last_chance_desc:0 "Heydrich is at the end of his rope. All this fighting, endless thousands of Aryan soldiers dying, and we are no closer to victory than before. The Reichsführer-SS is most displeased.\n\nOne more letter of warning. This shall be our final transmission, for Heydrich shall soon be in a state where we do not need to send another of these letters, one way or the other."

 #Heydrich Faliure Tree
 #BRG_a_predictable_failure:0 "[From.GetBRGFocusAPredictableFailure]"
 #BRG_a_predictable_failure_text:0 "A Predictable Failure"
 #BRG_a_predictable_failure_desc:0 "Heydrich has failed us. The Reichsführer-SS put his trust in him, and his trust was rewarded with disappointment and treason. Heydrich lies dead in a ditch, the only end befitting of a traitor. It would do well to dispense this same justice upon his cohort of sniveling cowards and sycophants."
 #BRG_liquidate_the_officers:0 "[From.GetBRGFocusLiquidateTheOfficers]"
 #BRG_liquidate_the_officers_text:0 "Liquidate The Officers"
 #BRG_liquidate_the_officers_desc:0 "Now that the worst of Heydrich's men have been dealt with, we can turn our eyes to those who fought beneath them. The feebleness of spirit that pervaded the Deutschen-SS's high command has surely percolated through the ranks, and we cannot afford to let weakness survive."
 #BRG_second_chances:0 "[From.GetBRGFocusSecondChances]"
 #BRG_second_chances_text:0 "Second Chances"
 #BRG_second_chances_desc:0 "Despite his ruthlessness toward those who seek to undermine the Aryan race, the Reichsführer-SS is a forgiving man. He has announced that those who formerly participated in the Deutschen-SS yet showed sufficient loyalty to the Ordensstaat are cleared for integration into the Waffen-SS hierarchy, and we need all the help we can get in this trying time."
 #BRG_operation_clausewitz:0 "[From.GetBRGFocusOperationClausewitz]"
 #BRG_operation_clausewitz_text:0 "Operation Clausewitz"
 #BRG_operation_clausewitz_desc:0 "The true National Socialist is a man of action, not the kind of sniveling coward who hides behind walls! We shall follow in the footsteps of Alaric and lay waste to our enemies in their own homes! There is no greater sign of strength than to take the fight to your foes!"
 #BRG_operation_teutoburg:0 "[From.GetBRGFocusOperationTeutoburg]"
 #BRG_operation_teutoburg_text:0 "Operation Teutoburg"
 #BRG_operation_teutoburg_desc:0 "The true National Socialist is a man of patience, not a barbarian mongoloid whose impulse allows for error! We shall follow in the footsteps of Arminius and turn every route of enemy attack into a deathtrap! Let them fall by the thousands without once setting foot on Burgundian soil!"
 #BRG_limited_incursions:0 "[From.GetBRGFocusLimitedIncursions]"
 #BRG_limited_incursions_text:0 "Limited Incursions"
 #BRG_limited_incursions_desc:0 "The strike teams have been assembled, but we need to test the effectiveness of both our squadrons and the enemy's defenses against them. A series of preliminary raids have been planned to test the strength of their border patrols, all that remains is to give the go-ahead."
 #BRG_operation_anna:0 "[From.GetBRGFocusOperationAnna]"
 #BRG_operation_anna_text:0 "Operation Anna"
 #BRG_operation_anna_desc:0 "This damnable war has gone on too long, and opportunities for the Reichsführer-SS's vision to be fully realized are beginning to grow fewer and fewer in number. He is growing impatient and demands we grant him more opportunities."
 #BRG_turn_the_key:0 "[From.GetBRGFocusTurnTheKey]"
 #BRG_turn_the_key_text:0 "Turn The Key"
 #BRG_turn_the_key_desc:0 ""Operation Anna is a go, I repeat, Operation Anna is a go.""
 #BRG_slash_and_burn:0 "[From.GetBRGFocusSlashAndBurn]"
 #BRG_slash_and_burn_text:0 "Slash And Burn"
 #BRG_slash_and_burn_desc:0 "They say an army marches on its stomach, and that is no less true for [GetName (Rhineland state controller #)]. They also say that every man is three days of missing food away from anarchy. Let us see if it is also true for them."
 #BRG_false_flag_attacks:0 "[From.GetBRGFocusFalseFlagAttacks]"
 #BRG_false_flag_attacks_text:0 "False Flag Attacks"
 #BRG_false_flag_attacks_desc:0 "Our foes are so obsessed with the thought of us attacking from outside their borders that they have hardly considered the possibility of us attacking from the inside. The ranks of their enlisted are a fine place to start our mayhem."
 #BRG_spread_anarchy:0 "[From.GetBRGFocusSpreadAnarchy]"
 #BRG_spread_anarchy_text:0 "Spread Anarchy"
 #BRG_spread_anarchy_desc:0 ""And I looked, and behold a pale horse: and his name that sat on him was Death, and Hell followed with him.""
 #BRG_the_extended_system:0 "[From.GetBRGFocusTheExtendedSystem]"
 #BRG_the_extended_system_text:0 "The Extended System"
 #BRG_the_extended_system_desc:0 "The Ordensstaat needs to think-and act-beyond its borders. More than just Burgundy, the Reich, or even the Unity-Pakt. The world shall be within our grasp, and nothing less shall do."
 #BRG_meeting_the_new_order:0 "[From.GetBRGFocusMeetingTheNewOrder]"
 #BRG_meeting_the_new_order_text:0 "Meeting The New Order"
 #BRG_meeting_the_new_order_desc:0 "Before any moves must be made, however, a strategy must be made. No detail shall escape scrutiny, and no room for error shall be permitted."
 #BRG_spin_the_web:0 "[From.GetBRGFocusSpinTheWeb]"
 #BRG_spin_the_web_text:0 "Spin The Web"
 #BRG_spin_the_web_desc:0 "We may hide our secrets from the world, but the world cannot hide theirs from us. We shall seek out what truths the other powers of the world futilely try to keep hidden, and no deception shall be too strong for us to see through."
 #BRG_wacht_am_rhein:0 "[From.GetBRGFocusWachtAmRhein]"
 #BRG_wacht_am_rhein_text:0 "Wacht Am Rhein"
 #BRG_wacht_am_rhein_desc:0 "With the prospect of war against the degenerates who rape the Vaterland of its resources and men growing nearer and nearer by the day, it is clear that our borders may still not be strong enough. We need more garrisons, more guards, and more guns."
 #BRG_detonate_passes:0 "[From.GetBRGFocusDetonatePasses]"
 #BRG_detonate_passes_text:0 "Detonate Passes"
 #BRG_detonate_passes_desc:0 "The few passes that connect the Ordensstaat with the former Reich in the Jura Mountains have were rigged with explosives so avalanches can seal them off in event of a foreign invasion. It would behoove us to put them to good use."
 #BRG_nothing_will_move:0 "[From.GetBRGFocusNothingWillMove]"
 #BRG_nothing_will_move_text:0 "Nothing Will Move"
 #BRG_nothing_will_move_desc:0 "Sometimes, people will approach the Ordensstaat's border. Some claim to be prisoners of war from Heydrich's army, or loyal Aryan refugees, or defectors with valuable information.\n\nKill them on sight."
 #BRG_counterintelligence_operations:0 "[From.GetBRGFocusCounterintelligenceOperations]"
 #BRG_counterintelligence_operations_text:0 "Counterintelligence Operations"
 #BRG_counterintelligence_operations_desc:0 "War is closer to our doorstep than ever, which means that the enemy will soon start trying to send spies behind our borders in earnest. We cannot let them make it past one step on Burgundian soil before they get a bullet in the head for their troubles."
 #BRG_static:0 "[From.GetBRGFocusStatic]"
 #BRG_static_text:0 "Only Picking Up Static"
 #BRG_static_desc:0 "The best way to hamper enemy espionage is to prevent any forms of communication between spy and their master, or a bug and its receiver. By jamming all but official radio bandwidths, we can hopefully cut off a vital source of foreign intelligence."
 #BRG_let_them_wonder:0 "[From.GetBRGFocusLetThemWonder]"
 #BRG_let_them_wonder_text:0 "Let Them Wonder"
 #BRG_let_them_wonder_desc:0 "All warfare is based on deception. Now that our communications have been better insulated from the outside world, now our enemies shall only hear what they want them to hear."
 #BRG_sallying_out:0 "[From.GetBRGFocusSallyingOut]"
 #BRG_sallying_out_text:0 "Sallying Out"
 #BRG_sallying_out_desc:0 "Although the SS-Werwolf guerrilla warfare program was meant to be reserved only for occupation of Ordensstaat territory by hostile forces, there is no reason to believe that this cannot be adapted for offensive purposes."
 #BRG_believe_in_the_schattenstaat:0 "[From.GetBRGFocusBelieveInTheSchattenstaat]"
 #BRG_believe_in_the_schattenstaat_text:0 "Believe In The Schattenstaat"
 #BRG_believe_in_the_schattenstaat_desc:0 "Do not fear, people of Burgundy. Our walls and soldiers shall keep us safe. Trust in your Reichsführer-SS, he will keep you safe. You are safe in Burgundy."
 #BRG_wait_out_the_flames:0 "[From.GetBRGFocusWaitOutTheFlames]"
 #BRG_wait_out_the_flames_text:0 "Wait Out The Flames"
 #BRG_wait_out_the_flames_desc:0 "As the remnants of the Reich continue to descend further and further into chaos, some our deadliest ideological enemies continue to tear each other apart. It seems that there is no better option than to simply sit back and watch it all burn."

 #Infrastructure Tree
 BRG_burgunder_offentliche_arbeiten:0 "[From.GetBRGFocusBurgunderOffentlicheArbeiten]"
 BRG_burgunder_offentliche_arbeiten_text:0 "Gemeinschaftsprojekte"
 BRG_burgunder_offentliche_arbeiten_desc:0 "Даже через два десятилетия после завоевания Франции большая часть инфраструктуры Орденштаата не соответствует уровню инфраструктуры Рейха. За пределами крупных городов жизнь кажется ближе к 12 веку, чем к 20-му. У нас не может быть сильного государства - не говоря уже о сильной армии - в этих условиях."
 BRG_develop_the_port_of_kalen:0 "[From.GetBRGFocusDevelopThePortOfKalen]"
 BRG_develop_the_port_of_kalen_text:0 "Развитие порта Кален"
 BRG_develop_the_port_of_kalen_desc:0 "Кален, порт, когда-то известный французами как «Кале», имеет много бункеров 20-летней давности и устаревшие стартовые площадки для ракет Фау-1, но мало эффективных военно-морских сил.Его верфях можно было бы отремонтировать."Calais" by the French, has much in terms of 20-year-old military bunkers and outdated V-1 missile launchpads, but little in terms of effective naval assets. Its dockyards could use a bit of a facelift."
 BRG_naval_industries:0 "[From.GetBRGFocusNavalIndustries]"
 BRG_naval_industries_text:0 "Военно-морская промышленность"
 BRG_naval_industries_desc:0 "Орденштаат всегда полагался на корабли, производимые в крупных портах Бремена и Киля. Но при нынешнем состоянии Рейха это может быть недоступно нам еще долго. Мы должны адаптироваться, если хотим выжить и процветать на волнах."
 BRG_develop_the_port_of_der_hafen:0 "[From.GetBRGFocusDevelopThePortOfDerHafen]"
 BRG_develop_the_port_of_der_hafen_text:0 "Развитие Хафенштадта"
 BRG_develop_the_port_of_der_hafen_desc:0 "В то время как один сильный морской порт всегда хорош, избыточность всегда полезна в случае катастрофы - или нападения противника. Дер-Хафен веками служил французским портом, возможно, мы сможем найти в нем какое-то применение."
 BRG_develop_our_presence_in_the_channel:0 "[From.GetBRGFocusDevelopOurPresenceInTheChannel]"
 BRG_develop_our_presence_in_the_channel_text:0 "Развить наше присутствие в канале"
 BRG_develop_our_presence_in_the_channel_desc:0 "Многие империи гордились тем, что могут управлять волнами каждого великого моря и океана. По своей глупости многие из них в конечном итоге чрезмерно расширили свои возможности и впали в разорение, поскольку завоевание ведет к самоуспокоенности, что неизбежно ведет к упадку и уступчивости. \n\nМы, однако, будем удовлетворены, утвердив свою власть над небольшой частью волны."
 BRG_armelkanal_sperrbereich:0 "[From.GetBRGFocusArmelkanalSperrbereich]"
 BRG_armelkanal_sperrbereich_text:0 "Заблокировать канал"
 BRG_armelkanal_sperrbereich_desc:0 "Народы мира всегда заявляют, что отдают дань уважения сложной серии международных законов и договоров, которые, как они утверждают, подняли нас из нецивилизованного века сражений и кровопролития. Они осуждают тех, кто открыто нарушает эти законы, но в тайне единственный закон, который они действительно признают, - это закон власти и завоевания. Это единственный закон, который арийцы должны признавать, будь то на суше или на море. А на море мы будем игнорировать международные договоры о суверенных водах и применять силу для защиты того, что мы определяем как безопасную территорию."
 BRG_improve_communication_networks_around_paris:0 "[From.GetBRGFocusImproveCommunicationNetworksAroundParis]"
 BRG_improve_communication_networks_around_paris_text:0 "Улучшить коммуникационные сети вокруг Парижа"
 BRG_improve_communication_networks_around_paris_desc:0 "Париж когда-то был центром технологических инноваций, но их неспособность выиграть войну обрекла их на два десятилетия оккупации и застоя. Их телефонные линии немногочисленны, слабы или недостаточно безопасны, и они не могут быть полезны Орденштаату, пока не будут выполнены все три условия."
 BRG_draw_big_plans:0 "[From.GetBRGFocusDrawBigPlans]"
 BRG_draw_big_plans_text:0 "Начерить большие планы "
 BRG_draw_big_plans_desc:0 "Земля Орденсстадта - это страна с тысячелетней историей. К сожалению, большая часть этой истории проходила под властью дегенеративных иудео-космополитических обществ, и их коррупция проникла в камень и почву их городов. Что нам действительно нужно, так это место, очищенное от нечистот, чистый лист, на котором можно вырезать национал-социалистическое видение."
 BRG_projekt_rodomo:0 "[From.GetBRGFocusProjektRodomo]"
 BRG_projekt_rodomo_text:0 "Проект Rodomo"
 BRG_projekt_rodomo_desc:0 "Теперь, когда планы городов рейхсфюрера СС утверждены, настало время для первых шагов по переносу индустриального округа Родомо с чертежной доски в реальный мир. Это будет кропотливая и сложная работа, но арийский дух не будет ослаблен такими усилиями."
 BRG_seine_industrial_complex:0 "[From.GetBRGFocusSeineIndustrialComplex]"
 BRG_seine_industrial_complex_text:0 "Промышленный комплекс Сены"
 BRG_seine_industrial_complex_desc:0 "Что действительно отличает великие державы истории человечества от жалких второразрядных "civilizations" is the presence of a manufacturing hub, a beating heart that fuels the national industry. America has the Steel Belt. The Reich has the Ruhr Valley. Japan has Manchuria. England has the Midlands. And the Ordensstaat shall have the Seine."
 BRG_raze_rodomien_neighborhoods:0 "[From.GetBRGFocusRazeRodomienNeighborhoods]"
 BRG_raze_rodomien_neighborhoods_text:0 "Сровнять с землей кварталы Руана"
 BRG_raze_rodomien_neighborhoods_desc:0 "Если мы хотим преобразовать Руан в индустриальный округ Родомо, мы должны сначала избавиться от вековой коррумпированной и декадентской архитектуры. Чрезмерно сентиментальные люди могут стонать о потере культуры, но это делается ради конечного продукта. Ни один художник не должен работать с грязным холстом."
 BRG_efficiency_oriented_designs:0 "[From.GetBRGFocusEfficiencyOrientedDesigns]"
 BRG_efficiency_oriented_designs_text:0 "ЭФфективно-ориентировочные проекты"
 BRG_efficiency_oriented_designs_desc:0 "Хотя мы считаем, что логистика Орденштаата близка к идеальной, это не означает, что она уже такова. Всегда есть прошлые ошибки, которые нужно исправить, представить идеи, которые нужно улучшить, и будущие возможности для рассмотрения."
 BRG_brutalist_grand_projects:0 "[From.GetBRGFocusBrutalistGrandProjects]"
 BRG_brutalist_grand_projects_text:0 "Бруталистские грандиозные проекты"
 BRG_brutalist_grand_projects_desc:0 "Руана больше нет. Его декадентские таунхаусы, разрушенные соборы и центры «культуры» превратились в руины. Более слабые расы мира увидят в этом повод для скорби, но мы видим возможность. Там, где пал Руан, вырастет индустриальный округ Родомо.\n\nПора приступить к работе."culture" have been reduced to rubble. The weaker races of the world would see this as cause for lamentation, but we see an opportunity. Where Rouen has fallen, Modellgemeinschaft Rodomo shall rise.\n\nTime to get to work."
 BRG_the_model_city:0 "[From.GetBRGFocusTheModelCity]"
 BRG_the_model_city_text:0 "Модельный город"
 BRG_the_model_city_desc:0 "Наконец-то индустриальный округ Родомо готов открыться миру! Давайте же отпразднуем это достижение арийской промышленности и изобретательности, это разрушение устаревшей отсталости, это возрождение нового и более гордого города для будущего!"
 BRG_die_burgund_autobahn:0 "[From.GetBRGFocusDieBurgundAutobahn]"
 BRG_die_burgund_autobahn_text:0 "Бургундский автобан"
 BRG_die_burgund_autobahn_desc:0 "Самым большим вкладом фюрера в повышение качества жизни арийского народа в первые дни существования Рейха, несомненно, было строительство Рейхсавтобана, позволявшего людям путешествовать с легкостью. То же самое будет сделано и для магистралей Орденштаата, что станет огромным благом для нашего производства и логистики."
 BRG_arbeiterkultur:0 "[Root.GetBRGFocusArbeiterkultur]"
 BRG_arbeiterkultur_text:0 "Рабочая культура"
 BRG_arbeiterkultur_desc:0 "Упадок Рейха привёл к самоуспокоению и лени среди наших арийских братьев. Если мы хотим избежать роста потребительских и упаднических настроений, мы должны пробудить наших граждан. Каждый ариец обязан трудиться на благо Орденсштаата!"
 BRG_create_nationale_unternehmen:0 "[From.GetBRGFocusCreateNationaleUnternehmen]"
 BRG_create_nationale_unternehmen_text:0 "Создать Государственное учреждение"
 BRG_create_nationale_unternehmen_desc:0 "Когда национал-социализм пришел к власти в Рейхе, партия совершила роковую ошибку, позволив тяжелой промышленности существовать только в рамках свободной коалиции с государством. Фюрер не смог понять, что эти промышленные бароны-разбойники уже были испорчены ментальным ядом еврейского капитализма и оставались лояльными только до тех пор, пока государство продолжало наполнять свою казну. Где они были в трудный для рейха час, когда русские были у нас на пороге? Болтать о тарифах и экспорте, а не самоотверженно посвятить себя сохранению арийской расы!\n\nМы должны подражать успехам прошлого, но устранять их недостатки. Проблема заключалась не в союзе государства и бизнеса, а в еврейских марионетках, которые его наводили. В Орденштаате, с другой стороны, есть только хорошие, лояльные арийцы, которые занимают такие должности."
 BRG_das_burgundische_transportburo:0 "[From.GetBRGFocusDasBurgundischeTransportburo]"
 BRG_das_burgundische_transportburo_text:0 "The Verkehrsbüro"
 BRG_das_burgundische_transportburo_desc:0 "В иерархии Общих-СС нет официального транспортного отдела, вместо этого он предоставляется тем, кто находится на свободе в главном хозяйственном и административном управлении СС в любой день. Это просто невыносимо. Организация не имеет отношения к расцвету общества, особенно для Рейха, который просуществует тысячу лет."
 BRG_controlled_trades:0 "[From.GetBRGFocusControlledTrades]"
 BRG_controlled_trades_text:0 "Контролируемые сделки"
 BRG_controlled_trades_desc:0 "Как бы нам ни было противно это признавать, мечта о бургундской автаркии не вполне осуществима в ближайшие несколько лет. Нам придется прибегнуть к внешней торговле с другими странами, на лояльность которых мы можем положиться - но только в минимально необходимых количествах и только в течение минимального количества времени, необходимого для достижения истинной арийской самодостаточности."
 BRG_the_briton_problem:0 "[From.GetBRGFocusTheBritonProblem]"
 BRG_the_briton_problem_text:0 "Бретонская проблема"
 BRG_the_briton_problem_desc:0 "Проклятые кельто-негроидные отбросы Бретани пользуются нашим аскетизмом, чтобы насытить слабовольных иностранной роскошью. Французские вина, японская электроника, ирландский виски, американская порнография-все это проскальзывает через наши границы и попадает в руки дегенератов, развращая Орденштаат изнутри. Для немедленного решения этой проблемы необходимо принять решительные меры."
 BRG_the_briton_enigma:0 "[From.GetBRGFocusTheBritonEnigma]"
 BRG_the_briton_enigma_text:0 "Бретонская загадка"
 BRG_the_briton_enigma_desc:0 "На этот раз служба безопастности рейхсфюрера-СС столкнулись с силой, которая сможет противостоять им. Бретонцы подобны лисам; как только вы думаете, что вам удалось загнать их в угол, они каким-то образом ускользают и появляются где-то еще. Но ни один вызов, даже обманщики, чья хитрость не уступает евреям, не является слишком сложным, чтобы перехитрить арийский ум."
 BRG_das_burgundische_rohstoffamt:0 "[From.GetBRGFocusDasBurgundischeRohstoffamt]"
 BRG_das_burgundische_rohstoffamt_text:0 "Офис сырьевых материалов"
 BRG_das_burgundische_rohstoffamt_desc:0 "Управление всеми рудниками, скважинами, буровыми установками и нефтеперерабатывающими заводами в Орденштаате осуществляется бессистемно, и местным гауляйтерам разрешается устанавливать свои собственные правила и политику управления, которые они считают подходящими для любого сценария. Это отсутствие надзора и организации невероятно опасно и может быть использовано еврейскими элементами для того, чтобы полностью подорвать экономику Орденштаата в час нужды. Необходима система для управления ими, и в ближайшее время."
 BRG_expand_the_autobahn:0 "[From.GetBRGFocusExpandTheAutobahn]"
 BRG_expand_the_autobahn_text:0 "Расширить автобан"
 BRG_expand_the_autobahn_desc:0 "Автобан был одним из величайших подарков Рейха немецкой нации, предназначенным для того, чтобы гражданские лица могли легко и удобно путешествовать во все уголки Европы. Хотя наше крыло автобана используется в гораздо большей степени в военных целях, оно, тем не менее, нуждается в расширении, чтобы полностью удовлетворить потребности Орденштаата."
 BRG_die_untergrundbahn:0 "[From.GetBRGFocusDieUntergrundbahn]"
 BRG_die_untergrundbahn_text:0 "Метро"
 BRG_die_untergrundbahn_Desc:0 "Подземная железная дорога кажется безумием - какое военное применение она может иметь? Она позволяет ловко транспортировать большое количество людей и припасов по городам Орденштаата вне поля зрения потенциальных шпионов, она позволяет жизненно важным грузам доставляться в важные места быстрее, чем когда-либо прежде, а его станции и туннели могут использоваться как временные убежища. в случае катастрофы. Множество преимуществ явно перевешивают затраты."
 BRG_rail_network_expansions:0 "[From.GetBRGFocusRailNetworkExpansions]"
 BRG_rail_network_expansions_text:0 "Расширить железнодорожную сети"
 BRG_rail_network_expansions_desc:0 "Железные дороги являются сердцем современной промышленности, перевозя тонны ресурсов по всему Орденштаату. Но они не лишены недостатков, поскольку представляет собой причудливое сочетание довоенных бельгийских и французских рельс, послевоенных немецких и современных бургундских путей. Некоторые их части практически не используются современными железнодорожными вагонами. Нам нужно больше железных дорог, и они должны быть лучше, чем когда-либо."
 BRG_high_speed_ressource_transportation:0 "[From.GetBRGFocusHighSpeedRessourceTransportation]"
 BRG_high_speed_ressource_transportation_text:0 "Высокоскоростная транспортировка ресурсов"
 BRG_high_speed_ressource_transportation_desc:0 "Наполеон Бонапарт однажды сказал, что армия марширует на животе. И так же, как армии с продовольствием, ресурсы - это то, что подпитывает промышленность и поддерживает ее движение во время войны. Если Орденштаат хочет добиться успеха в решении какой-либо проблемы, мы должны иметь возможность получить столько ресурсов, сколько нам нужно, куда бы они ни направлялись, когда это возможно, за минимально возможное время. Все, что меньше, ведет к поражению и разрушению."
 BRG_the_burgundian_rail_system:0 "[From.GetBRGFocusTheBurgundianRailSystem]"
 BRG_the_burgundian_rail_system_text:0 "Бургундская железнодорожная система"
 BRG_the_burgundian_rail_system_desc:0 "Стандарты Рейха, когда-то подходившие для наших нужд, теперь уже не на высоте. Он был разработан для другой нации, для другой цели, для другого времени, и все это было вытеснено нашим собственным. Приковать себя к стандартам прошлого - значит привязать себя к трупу, поэтому для процветания мы должны создать и установить новые железнодорожные стандарты, которые гарантируют, что каждая кабина и вагон в Орденштаате работают с максимальной эффективностью."
 BRG_the_uranium_of_the_zentralmassiv:0 "[From.GetBRGFocusTheUraniumOfTheZentralmassiv]"
 BRG_the_uranium_of_the_zentralmassiv_text:0 "Уран в Центральнм массиве"
 BRG_the_uranium_of_the_zentralmassiv_desc:0 "Центральный массив, высокогорья на юге Франции, обладают неиспользованным геологическим потенциалом, который никогда не использовался в полной мере глупым французским правительством. Глубоко под поверхностью находятся жилы урановой руды, которые только и ждут, чтобы их добыли, очистили и использовали для гораздо более благородных целей. Хотя это не крупный отдел, способный поддерживать обширную ядерную программу в течение многих лет, на данный момент он наверняка подойдет."
 BRG_exploit_the_northern_mines:0 "[From.GetBRGFocusExploitTheNorthernMines]"
 BRG_exploit_the_northern_mines_text:0 "Исследовать северные шахты"
 BRG_exploit_the_northern_mines_desc:0 "Низшие расы Земли проявляют свою неполноценность по многим причинам, в первую очередь своей неспособностью быть продуктивными и трудолюбивыми. Земля, ранее являвшаяся частью геополитической ошибки Бельгии, практически кишит богатствами, ожидающими своей эксплуатации, но ее бывшие хозяева, смесь арийцев и средиземноморцев, развращенных иудео-космополитизмом, не были достаточно мотивированы, чтобы эксплуатировать эту землю в полной мере. степень. Ариец, однако, использует все доступные ему ресурсы, чтобы улучшить себя и свой народ."
 BRG_the_stahl_of_normandie:0 "[From.GetBRGFocusTheStahlOfNormandie]"
 BRG_the_stahl_of_normandie_text:0 "Нормандская Сталь"
 BRG_the_stahl_of_normandie_desc:0 "Великий лидер викингов Ролло удачно выбрал новую родину для себя и своей группы: близко к морю, богат ресурсами и всем остальным, что завоеватель захочет от своей вотчины. Хотя его родословная вымерла или была разбавлена скрещиванием с низшими расами, земли, которыми он когда-то правил, все еще могут служить господствующей расе. Норманнская сталь снова будет в руках арийцев!"
 BRG_the_dream_of_self_sustainability:0 "[From.GetBRGFocusTheDreamOfSelfSustainability]"
 BRG_the_dream_of_self_sustainability_text:0 "Мечта об устойчивости"
 BRG_the_dream_of_self_sustainability_desc:0 "Автаркия, магическая надежда о самодостаточности, ускользавшая от власти Рейха на протяжении десятилетий. С тех пор, как фюрер впервые пришел к власти в 1933 году, он мечтал превратить Фатерланд в полностью самодостаточное государство, которое не было бы в долгу перед махинациями международной еврейской системы финансового капитала. Но он потерпел неудачу, подорванный врагами внутри партии, у которых не было желания добиться этого. Но Орденштаат не испытывает недостатка в мотивации, и вряд ли он зависит от приказов Германии, чтобы принимать свои собственные решения. В прошлом мы выживали без посторонней помощи, но теперь мы тоже будем процветать."
 BRG_blut_und_kohle:0 "[From.GetBRGFocusBlutUndKohle]"
 BRG_blut_und_kohle_text:0 "Кровь и уголь"
 BRG_blut_und_kohle_desc:0 "Уголь - это жизненная сила индустриализации. Без него печи были бы холодными, кузницы молчали бы, а великие машины, которые переносят человечество в будущее, остановились бы. Есть ожидания, и их нужно поддерживать, ну и что, если несколько человек пострадают, чтобы выполнить квоту?"
 BRG_das_burgundische_produktionsburo:0 "[From.GetBRGFocusDasBurgundischeProduktionsburo]"
 BRG_das_burgundische_produktionsburo_text:0 "Центральное управление производством"
 BRG_das_burgundische_produktionsburo_desc:0 "Управление фабриками и их производством часто остается на местном уровне. Ожидается, что местные гауляйтеры будут соблюдать стандарты, переданные им Ост-Парижем, и решать проблемы, которые они получают, по конвейеру. Функционирующая система, хотя и неорганизованная. Временное правление не является вершиной арийской эффективности. В Главном хозяйственном и административном управлении должен быть создан новый отдел, который будет непосредственно заниматься этой системой и предотвращать проскальзывание любых проблем через трещины."
 BRG_industries_only_serve_the_nation:0 "[From.GetBRGFocusIndustriesOnlyServeTheNation]"
 BRG_industries_only_serve_the_nation_text:0 "Промышленность служит только нации"
 BRG_industries_only_serve_the_nation_desc:0 "Слишком долго мы отказывались идти против официальной национал-социалистической ортодоксии, согласно которой экономика основана на сотрудничестве классов и что интересы производительных промышленников естественно будут соответствовать интересам государства. Это явно не так, поскольку и правительство Рейха, и промышленность беспомощно сидели, погружаясь в экономическое отчаяние. Они бесполезны в управлении экономикой, поэтому очевидно, что они должны быть оставлены в руках тех, кто знает, что делает."
 BRG_totale_standardisierung:0 "[From.GetBRGFocusTotaleStandardisierung]"
 BRG_totale_standardisierung_text:0 "Полная стандартизация"
 BRG_totale_standardisierung_desc:0 "Хотя мы проделали замечательную работу по унификации сложной системы французских, бельгийских, довоенных и послевоенных стандартов Рейха в науке, производстве и инфраструктуре, есть еще некоторые области, которые не были полностью адаптированы. Должен быть один стандарт, официальный стандарт, установленный Главным хозяйственным и административным офисом СС, который будет обрабатывать все официальные промышленные измерения. И за этим последуют."
 BRG_superior_burgundian_steel:0 "[From.GetBRGFocusSuperiorBurgundianSteel]"
 BRG_superior_burgundian_steel_text:0 "Улучшенная бургундская сталь"
 BRG_superior_burgundian_steel_desc:0 "Благодаря сочетанию обильных природных ресурсов северной Франции и неиссякаемого промышленного мастерства арийского народа, Орденштаат скоро получит возможность выковать самую прочную и стойкую сталь во всем Рейхе - нет, во всем мире! Он пронзит сталь малых народов, как будто он сделан из масла!"
 BRG_das_vernichtungswaffenamt:0 "[From.GetBRGFocusDasVernichtungswaffenamt]"
 BRG_das_vernichtungswaffenamt_text:0 "Управление по оружию массового уничтожения"
 BRG_das_vernichtungswaffenamt_desc:0 "С самого начала ядерной программы Орденштаата ею руководила нечетко определенная группа бюрократов в Главном управлении безопасности Рейха, которые назвали себя «Управлением разрушительного оружия». Позволить неофициальной группе, не имеющей организации, управлять запасами атомного, биологического и химического оружия СС, просто не годится. Они должны быть институционализированы и организованы так, чтобы рейхсфюрер СС мог сохранять безоговорочный контроль над такими ценными ресурсами."Office of Destructive Weaponry." Letting an unofficial group with no organization handle the SS's atomic, biological, and chemical weapons stockpiles simply won't do. They need to be institutionalized and organized so that the Reichsführer-SS is able to retain unconditional control over such valuable resources."
 BRG_hidden_nuclear_facilities:0 "[From.GetBRGFocusHiddenNuclearFacilities]"
 BRG_hidden_nuclear_facilities_text:0 "Скрытые ядерные объекты"
 BRG_hidden_nuclear_facilities_desc:0 "Мировые шпионские агентства чем-то похожи на службу безопастности, они оценивают ядерные возможности других великих держав на основе определения количества ядерных объектов - урановых рудников, участков обогащения, мест хранения боеголовок и т.п. мощность от этого. Чтобы заставить их недооценить наши возможности и защитить наши программы от вреда, мы должны скрыть эти объекты от посторонних глаз."
 BRG_prepare_for_the_battle:0 "[From.GetBRGFocusPrepareForTheBattle]"
 BRG_prepare_for_the_battle_text:0 "Подготовка к битве"
 BRG_prepare_for_the_battle_desc:0 "Во время потрясающе важных битв, способность вещей продержаться столько, сколько они необходимы, является обязательной. Инфраструктура, транспорт, связь, логистика - все это продлится еще несколько напряженных часов, прежде чем окончательный крах может означать разницу между выживанием страны и полным уничтожением. Они должны продержаться в эти критические моменты, чтобы видение рейхсфюрера СС наконец проявилось."
 BRG_expand_the_bunker_system:0 "[From.GetBRGFocusExpandTheBunkerSystem]"
 BRG_expand_the_bunker_system_text:0 "Расширьте бункерную систему"
 BRG_expand_the_bunker_system_desc:0 "Никто из высшего командования Орденштаата не сомневается, что в случае глобальной термоядерной войны нельзя спасти всех. Лишь немногие избранные, выбранные рейхсфюрером СС из списка строгих расовых и идеологических критериев, будут считаться пригодными для выживания. Несмотря на то, что требования остаются невероятно строгими, будет полезно убедиться, что каждому, кто проходит, будет предоставлено место."
 BRG_prepare_for_the_wait:0 "[From.GetBRGFocusPrepareForTheWait]"
 BRG_prepare_for_the_wait_text:0 "Приготовиться к ожиданию"
 BRG_prepare_for_the_wait_desc:0 "Время идет медленно, когда вы оказались в ловушке под землей, ожидая, когда пепел старого мира, наконец, унесет ветром. Все проблемы, которые наблюдаются в военных экспериментах и исследователях космоса - голод, нехватка оборудования, изоляция, психозы - будут присутствовать, а вероятность катастрофы будет стократной. Эти риски необходимо минимизировать, а то и полностью исключить любой ценой."
 BRG_complete_the_evacuation_plans:0 "[From.GetBRGFocusCompleteTheEvacuationPlans]"
 BRG_complete_the_evacuation_plans_text:0 "Завершить планы эвакуации"
 BRG_complete_the_evacuation_plans_desc:0 "Когда наступит неизбежное, рейхсфюрер СС считает, что ряд важных должностных лиц в Орденштаате должны считаться высшим приоритетом во время эвакуации. Периодически списки необходимо обновлять, обычно для того, чтобы удалить кого-то, кто потерял его расположение, и заменить его тем, кто заполнил их вакансию. Поскольку его планы становятся более амбициозными, чем когда-либо, крайне важно, чтобы эти списки всегда оставались актуальными."
 BRG_prepare_for_the_new_beginning:0 "[From.GetBRGFocusPrepareForTheNewBeginning]"
 BRG_prepare_for_the_new_beginning_text:0 "Подготовиться к новому началу"
 BRG_prepare_for_the_new_beginning_desc:0 "Несмотря на неукротимую волю арийцев к завоеванию и триумфу, в наших лучших интересах обеспечить безопасность их бункеров всеми ресурсами, необходимыми для создания и поддержания общества в неблагоприятных условиях. Мы не будем экономить на расходах, особенно в отношении этих ключевых инвестиций в будущее."
 BRG_the_ordernstaats_future:0 "[From.GetBRGFocusTheOrdernstaatsFuture]"
 BRG_the_ordernstaats_future_text:0 "Будущее Орденштаата"
 BRG_the_ordernstaats_future_desc:0 "Мы спланировали все, что может понадобиться до конца. Но что нам делать после конца?"
 BRG_workers_are_resources:0 "[From.GetBRGFocusWorkersAreResources]"
 BRG_workers_are_resources_text:0 "Рабочие - это ресурс"
 BRG_workers_are_resources_desc:0 "У декадентских наций капиталистического мира есть поговорка: «Время - деньги». Они сокращают рабочих до простых чисел на странице, готовых приносить прибыль. Хотя есть пораженцы и сочувствующие евреям, которые могут обвинять нас в том же, это имеет принципиально другую основу. Нас не мотивирует прибыль. Скорее, нами движет желание максимизировать эффективность и убедиться, что каждый арийский рабочий раскрывает весь свой потенциал и не меньше."time is money." They reduce workers to simply numbers on a page, ready to turn a profit. While there are defeatists and Jewish sympathizers who may accuse us of doing the same, it has a fundamentally different underpinning. We are not motivated by profit. Rather, we are motivated by the desire to maximize efficiency and make sure that every Aryan laborer meets his full potential and nothing less."
 #BRG_forced_relocation:0 "[From.GetBRGFocusForcedRelocation]"
 #BRG_forced_relocation_text:0 "Forced Relocation"
 #BRG_forced_relocation_desc:0 "Some regions of the Ordensstaat have uneven distribution of certain types of laborers, both skilled and unskilled. Thankfully, the SS-TV has both the skill and the logistical capabilities to transport large numbers of people across the Ordensstaat to industrial centers."
 BRG_distribute_ration_bonds:0 "[From.GetBRGFocusDistributeRationBonds]"
 BRG_distribute_ration_bonds_text:0 "Раздать рационы"
 BRG_distribute_ration_bonds_desc:0 "Цезарь сказал, что окружает себя сытыми придворными, поскольку они обычно безобидны. Хотя мы не хотим превращать арийцев из Орденштаата в декадентских негодяев, немного лишнего хлеба и зрелищ имеют большое значение для умиротворения тощих и голодных."
 #BRG_work_is_freedom:0 "[From.GetBRGFocusWorkIsFreedom]"
 #BRG_work_is_freedom_text:0 "Work Is Freedom"
 #BRG_work_is_freedom_desc:0 "The greatest moral failure of the Reich's youth is the belief that labor is an unfortunate chore, and that a day where they will have no work to do is a happy one. We must teach the people that utopia is not liberation from labor, but liberation through labor."
 BRG_total_work_oversight:0 "[From.GetBRGFocusTotalWorkOversight]"
 BRG_total_work_oversight_text:0 "Полный надзор за работой"
 BRG_total_work_oversight_desc:0 "Все усилия рейхсфюрера СС будут напрасными, если люди не смогут вспомнить, для кого они трудятся и почему. Есть те, кому нужно напоминать об этом при каждой возможности, а также нужно держать в очереди. Храбрецы СС должны внимательно следить за всеми заводами, чтобы рабочие всегда знали, что их вождь наблюдает."
 BRG_perfect_efficiency:0 "[From.GetBRGFocusPerfectEfficiency]"
 BRG_perfect_efficiency_text:0 "Идеальная эффективность"
 BRG_perfect_efficiency_desc:0 "Усилия СС наконец сумели зажечь искру трудолюбия в сердцах арийского народа. Медленно, но верно признаки появляются: люди тратят больше времени на работу в одиночестве, производство военной техники растет, а уровень саботажа снижается. Скоро весь Орденштаат будет поглощен любовью к труду. Все, что остается, - это избавиться от лишнего жира и убрать лишнее."
