 BRG_puma.477.t:0 "Восходящая звезда правых"
 BRG_puma.477.desc:0 "Начальник штаба Брайс Харлоу и вице-президент Спиро Агню часами просматривали список спонсоров ультраправой НПП, и это начинало сказываться.\n\n«Разве мы не можем заставить кого-нибудь из штаб-квартиры партии сделать это, Брайс?» Агню зевнул. «Нет причин, по которым это нужно делать на нашем уровне».\n\n«Вы действительно верите, что люди в Центре не вмешаются в этот список?» Харлоу закатил глаза. «Хэррингтон побежал бы к прессе и поднял бы шум из-за больших денег здесь, а Центр это бы схавал. Мы должны это делать».\n\nХарлоу был прав, подумала Агнью. Отношениями между Центром и ультраправыми в большинстве случаев было трудно управлять; если что-то когда-нибудь развалится, им понадобится личный военный фонд, чтобы поддерживать ультраправых. Президент не мог возиться с такой работой, а НПП и в лучшие времена была кораблем протекающим.\n\n"Can't we get somebody from party headquarters to do this, Bryce?" Agnew yawned. "There's no reason this has to be done at our level."\n\n"Do you really trust the people in the Center not to run interference with this list?" Harlow rolled his eyes. "Harrington would run to the press and make a huge fuss about all the big money here, and the Center would eat it up. We've got to do this."\n\nHarlow was right, Agnew thought. Relations between the Center and the Far-Right were difficult to manage on most days; if things ever fell apart, they'd need a private warchest to keep the Far-Right going. The President couldn't be bothered with this kind of work, and the NPP was a leaky ship at the best of times.\n\n"Bryce?" Agnew's pencil stopped. "H. Keith Thompson. Recognize him?"\n\n"Yeah, big public relations guy up in New York. He's been bankrolling anti-Japan events for us since the campaign, and he's not a bad public speaker himself." Harlow peered at the name and whistled. "Six figures, wow. He might be useful.""
 BRG_puma.477.a:0 "Не будем про него забывать"

