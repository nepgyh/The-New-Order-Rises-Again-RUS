 BRG_puma.180.t:0 "Тень Линдберга"
 BRG_puma.180.desc:0 "Пока члены кабинета министров выходили из Овального кабинета после очередной еженедельной встречи, начальник штаба и директор ЦРУ остались, ожидая пока все уйдут, прежде чем подойти к президенту Беннетту.\n\n"We thought you should be aware of this," the Chief of Staff said, before handing over several campaign-sized posters with tear marks at the corners.\n\n"'Selling out America,' 'President of Everyone but U.S.,' 'Queen Lizzie's Pursestrings'," Bennett read out the slogans, before handing them back. "It's all stuff we heard during the campaign. Old 'America First' stuff with a fresh coat of paint. When did you get these?"\n\nThe Chief of Staff grimaced. "We found these outside Washington R-D field offices this morning."\n\n"Huh." Bennett flipped through the posters again, before putting them to the side. "Strange, but nothing we can't deal with. Why's the CIA interested?"\n\n"The Canadians sent these over." The Director of the CIA handed over five photographs of similar slogans - written in Quebecois French. "They're worried about a coordinated anti-OFN propaganda campaign.""
 BRG_puma.180.a:0 "Это вызывает беспокойство..."

 BRG_puma.181.t:0 "Безобидная чашечка кофе"
 BRG_puma.181.desc:0 ""Are you serious?" President Bennett glared at his Chief of Staff. "Is this what the Utah congressional delegation wanted to ask me about?"\n\n"Only some of them, Mr. President." The Chief of Staff nodded nervously. "The more pious among them."\n\n"I don't know what to tell you! Yes, I drink coffee!" Bennett tossed the offending photograph back across the desk. "They would too, if they were President."\n\nThe Chief of Staff was silent. He thought it was stupid too, but the Utah delegation had been insistent. Not that it mattered to the President.\n\n"No, I don't keep a box of Folgers in the Oval Office. Definitely not when there are cameras present!" Bennett threw his hands up in the air in exasperation. "I get my cup of joe in the break room, same as anybody else!""
 BRG_puma.181.a:0 "Какой тупица из НПП это подделал?""

 BRG_puma.225.t:0 "Разделяя людей"
 BRG_puma.225.desc:0 "Рейнхарду Геррманну было трудно учиться в университете. Обычно все начиналось с имени; неприятный подарок от жизни, учитывая, что немцы, японцы и афроамериканцы занимали нижние ступени иерархической иерархии.\n\nЭтого самого по себе было недостаточно, чтобы объяснить его положение, он в этом уверен. Было много богатых и известных людей с немецкими именами. И конечно, он был белым; этого факта обычно считалось более чем достаточно.\n\nИ все же для Рейнхарда это, похоже, не имело значения. Рейнхард Трайхард, вроде такое дали прозвище? Оно было одно из многих. Рейнхард уже привык слышать подобное, и довольно скоро, с начальной школы до средней, он оставался в одиночестве.\n\nСколько бы Рейнхард не умолял своего отца стиснуть зубы и изменить фамилию семьи на Герман! Но он никогда не слушал; его старик просто показывал свои письма своим «дорогим друзьям», Арендт, Киссинджер и Нибур.\n\n «Однажды, - сказал он, - когда все закончится, ты поймешь, что это значит быть немцем. Не нацистом, а немцем "One day," he had said, "when this is all over, you'll know what it means to be German. Not a Nazi, but a German."\n\nHe sighed, before noticing a flyer on a nearby bulletin board: 'The Students for the American Nation call upon those with an interest in race, heritage, and pride in America! Sponsored by Mr. Francis P. Yockey, of the National Progressive Party.'"
 BRG_puma.225.a:0 "Может стоить к ним заглянуть? Может там мне найдётся место."

