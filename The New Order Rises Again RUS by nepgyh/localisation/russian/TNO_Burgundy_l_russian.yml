BRG_DeGrelle_Evidence_Desc_1:0 "Хотя у Дегреля есть свои секретные колодцы, его документы под названием Opération Garde du Corps или Операция Телохранитель все же попали в наши руки. К сожалению, истинную цель его планов невозможно понять из-за большого количества параноидальной цензуры, скрывающей наиболее полезную информацию, но ясно одно: Дегрель находится в движении и строит планы по управлению своим Легионом из укрытия."
BRG_DeGrelle_Evidence_Desc_2:0 "Старый бункер, расположенный в Бельгии со времен Второго Вельткрига, в последнее время стал ульем новой активности для Валлонского легиона. Отчеты и путевые записи показывают, что Дегрель начал превращать этот бункер во второстепенный штаб, подальше от наших посторонних глаз и спрятанный под грудой фальшивых документов. У нас есть три способа выяснить его цель:\n\n- Вывозить любые операционные документы или записи, к которым мы можем получить доступ.\n\n- Посадка информатора, который мог бы сообщить о деятельности на сайте.\n\n- Подготовить тихий рейд, чтобы гарантировать, что вся информация окажется в наших руках, независимо от того, какие неприятности она может вызвать."
BRG_DeGrelle_Evidence_Desc_3:0 "Небольшой коттедж, расположенный в Арденнах, он принадлежал Дегрелю в течение 6 лет, но теперь, похоже, его владелец покинул его. Скелетная команда валлонских стражников гарантирует, что призрак здесь обитает, но самого Дегреля не видели ни там, ни даже в этом регионе в течение нескольких месяцев. Есть три способа исследовать эту аномалию:\n\n- Совершить набег на дом и разоружить нескольких охранников в тихой атаке, чтобы найти все улики, которые существуют в резиденции.\n\n- Сосредоточить наши усилия на наблюдении за армией Валлонии. Штаб-квартира, расположенная внутри комплекса, оснащена жучками, чтобы посмотреть, можно ли там что-нибудь почерпнуть.\n\n- Снести дом после вышеупомянутого рейда, чтобы полностью искоренить все скрытые ключи к предательству Дегреля."
BRG_DeGrelle_Evidence_Desc_4:0 "В последнее время ходят слухи и слухи о том, что Дегрель ведёт себя странно, всегда, казалось бы, скучал или занят каким-то другим делом. Недавно полученные протоколы встречи, кажется, предполагают, что в Легионе на самом деле ничего не делается, поскольку Дегрель и его командиры исчезают в середине сессии, чтобы никогда не присоединяться к ним. У нас есть три варианта, чтобы изучить это развитие событий:\n\n- Проверить его медицинские записи, чтобы узнать, не вызвал ли это недавнее изменение какой-то психический недостаток.\n\n- Установить на его личный автомобиль устройство слежения, которое позволит нам отслеживать его передвижения, когда он покидает здание Легиона.\n\n- Вломиться в его офис и проверить его личные файлы, чтобы узнать, на что именно он тратил всё своё время."
BRG_DeGrelle_Evidence_Desc_5:0 "Похоже, что Дегрель находится в движении, по крайней мере, внутри страны. Полученные записи о поездках показывают, что он тратил бессмысленное количество валлонских ресурсов на поездки на поезде из Нанцига в Валлонию. Цель этих поездок неясна, но определение пункта назначения и причины путешествия могут иметь большое значение для устранения препятствий. В настоящее время для этого у нас есть три варианта:\n\n- Наблюдать за железнодорожными дворами и прилегающими территориями, чтобы визуализировать передвижения Дегреля.\n\n- Отслеживать его местоположение с помощью агентов и цифровых устройств, что увеличивает риск быть пойманным, но было бы более точно \n\n- Допросить проводников различных поездов, чтобы узнать, знают ли они что-нибудь о том, что происходит."

BRG_DeGrelle_Leader_Desc_Investigation:0 "Леон Дегрель, яростный валлонский националист, долгое время был бельмом на нашей стороне со своим лихорадочным неприятием концепции бургундской культуры, но никогда прежде он не был таким наглым. Он и его Легион используют Валлонию как своё собственное государство в государстве, контролируя каждый аспект жизни, в то время как они изолируют нас, а затем имеют наглость вмешиваться в официальные дела Легиона.\n\nОбычно такие проблемы могут быть быть терпимым из-за тех благ, которые он даёт, но в тени разносились слухи о секретном заговоре, вынашиваемом высшими эшелонами Валлонии, заговоре, который приведёт к свержению нашего великого лидера. К сожалению, слишком много лжи и слухов, чтобы быть убедительным, поэтому необходимо провести расследование в отношении дегенератов. В нашем распоряжении есть три варианта, чтобы начать поиск истины:\n\n- Прослушать военный офис Дегреля в Нанциге, чтобы проверить, не скажет ли он лишнего на микрофоны.\n\n- Подсадить крота внутри структуры валлонского командования, который может выявить зацепки в их мышлении.\n\n- Круглосуточный хвост за Дегрелем и его лейтенантами мог бы стать отличным способом отследить их движения и заложить основу для происходящего."

