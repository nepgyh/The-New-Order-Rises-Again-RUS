 BRG_wolf_the_black_sun_over_the_nile_text:0 "Черное солнце над Нилом"
 BRG_wolf_the_black_sun_over_the_nile_desc:0 "Трудно представить себе, кто мог бы действительно править как великий "King of the Subhumans," the most degenerated, corrupted, despicable, and disgusting individual to grace the depraved physical realm the purified Aryan soul must bear through. However, in the understanding of who ought to maintain such a titled claim to infamy, the vassal-King of Egypt, Farouk, First of his Ungodly Name, takes a strong claim to the bastardly throne. While his hedonism and despicableness knows no bounds, it stands to say that this idiot's mind is so degenerated that we stand to gain across the Middle East, and allow ourselves to peddle gains through his sunken Kingdom. Oh, how the Pharaohs of olden godliness would flood the Nile with tears if their death in this forsaken world still allowed them to gaze upon the wretched state of the Egyptian Kingdom."
