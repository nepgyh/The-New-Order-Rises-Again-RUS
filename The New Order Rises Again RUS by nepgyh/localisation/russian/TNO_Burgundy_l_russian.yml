 BRG_no_rodomo:0 ""
 BRG_domestic_famine_category:0 "Управление голодом"
 BRG_domestic_famine_category_desc:0 "По всей нашей стране мощь промышленного оружия и механических гигантов разрастается, чтобы создать больше и предоставить нашему государству больше власти, чтобы мы могли по-настоящему продемонстрировать мощь арийского мастерства через сломанные руки нечеловеческих слуг. Сталь, огнестрельное оружие, боеприпасы, электроника, необработанная руда и многое другое - все, о чем может мечтать промышленник, они могут найти здесь, обработанное скованными обугленными руками тех, кто называет нас мастерами. Однако бедствие поразило нас в иудео-большевистском замысле, не знающем разрушения чистоты в нашем мире: голод посеял свои семена по всему Орденсштаату, поскольку ослабленные тела наших рабов одно за другим падают с фабричных рабочих мест, когда они умирают от недостатка еды и здоровья. Этого не может быть, поскольку наши рабы должны быть в состоянии кондиционирования, чтобы производить оборудование самого высокого качества. Пора начать изучать наши возможности, чтобы предотвратить последствия этого голода, и найти для себя новый способ производства продуктов питания в эти ужасные времена дефицита.\n\nВ настоящее время мы отдаем приоритет: [GetFaminePriority]\n\nТекущие продуктовые магазины содержат: §Y[?BRG_National_Food_Reserve]§!\nВ настоящее время количество продуктов питания, которое мы можем перевозить из месяца в месяц: §Y[?BRG_food_capacity]§!\n§M[?BRG_worker_deficit_points]/40§! прогресс в §Rпромышленном упадке§!\n§g[?BRG_cop_deficit_points]/40§! прогресс в ухудшении надзора!\n\nВ прошлом месяце наш продовольственный баланс изменился на: [?BRG_last_months_food_balance]"
 BRG_priority_cops:0 "§gСС.§!"
