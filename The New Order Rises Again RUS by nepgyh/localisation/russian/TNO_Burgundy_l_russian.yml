 BRG_gcw_aid_heydrich_category:0 "Гражданская война в Германии"
 BRG_gcw_aid_heydrich_category_desc:0 "Фюрер мёртв, и вместе с немецкими отрядами СС, доказавшими свою неспособность защищать народ и сохранять мир, страна неизбежно погрузилась в гражданскую войну. Пока Рейхсфюрер-СС отложил в сторону свои амбиции стать полноправным Фюрером, на его месте Рейнхард Гейдрих заявляет о претензиях на всю Германию.\n\nГейдрих официально запросил у нас помощи по захвату власти в стране, а возможность иметь свою послушную марионетку в Рейхе это шанс, который мы не можем упустить."
 BRG_GCW_increase_volunteers_1:0 "Мобилизовать Бургундские СС"
 BRG_GCW_increase_volunteers_1_desc:0 "Пока вооруженные части СС тренируются под руководством арийских инструкторов, настало время развернуть Бургундские дивизии в самой Германии."
 BRG_GCW_increase_volunteers_2:0 "Мобилизовать Элитные дивизии СС"
 BRG_GCW_increase_volunteers_2_desc:0 "Пока продолжается гражданская война, мы в состоянии отправить несколько наших самых элитных дивизий на помощь Гейдриху"
 BRG_GCW_increase_volunteers_3:0 "Все на помощь Гейдриху"
 BRG_GCW_increase_volunteers_3_desc:0 "Уладив дела на французском фронте, мы теперь в состоянии оказать всецелую военную помощь Гейдриху для захвата всей Германии"
