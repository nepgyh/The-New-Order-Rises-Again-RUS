 #Phase 1
 BRG_unternehmen_ludwig_text:0 "Компания Людвиг"
 BRG_the_loyal_dogs_text:0 "Верные псы"
 BRG_dangle_the_carrot_text:0 "Помахать пряником"
 BRG_expand_the_pipeline_text:0 "Идти под занавес"
 BRG_looking_over_walls_text:0 "Смотреть через стены"
 BRG_the_troublesome_snake_text:0 "Беспокойная змея"
 BRG_keep_our_enemies_close_text:0 "Держать наших врагов близко"
 BRG_bide_our_time_text:0 "Ждать своего часа"
 BRG_enhance_surveillance_techniques_text:0 "Улучшение методов наблюдения"

  BRG_unternehmen_ludwig_desc:0 "К сожалению, наш смертник в Рейхе не справился со своей задачей убить Фюрера. Однако эта неудачная попытка, несомненно, доказала нам, что Рейх не переживёт смерти Гитлера. Его здоровье подорвано; это только вопрос времени, когда он умрёт и Рейх рухнет. А пока мы ждём, у нас есть дела.\n\nЛеон Дегрель, командир Валлонского Легиона, действовал... странно, если не сказать больше. Точно так же неспокоен и Легион Шарлемань. Мы должны заставить коллаборационистов работать; нам пора приступить к составлению планов вторжения во Францию. Как только Германия погрузится в хаос, никто не сможет помешать нам приобрести больше французских земель для Орденсштаата."
  BRG_the_loyal_dogs_desc:0 "Орденсштаат использует три местных дивизии СС для достижения конечной цели Рейхсфюрера. Хотя эти люди не арийцы, они являются полезными коллаборационистами, которые, так сказать, помогают удерживать местных жителей на своих местах. Дивизии Шарлемань и Лангемарк в последнее время стали неспокойны, в то время как Валлонская дивизия Дегреля на севере была не в духе. Пришло время заставить коллаборационистов напрячься и приступить к работе; мы вызовем офицеров этих дивизий обратно в Нанциг, чтобы приступить к тщательному планированию вторжения во Францию."
  BRG_dangle_the_carrot_desc:0 "Мы не дураки; три местные дивизии под нашим командованием служат нам не из преданности или веры в наше дело. Они служат и сражаются за Рейхсфюрера, потому что служба - самый выгодный путь для неарийцев в Бургундии. Наши слуги действительно доказали свою полезность и должны быть вознаграждены новым оружием и снаряжением из наших огромных запасов. Служба Рейхсфюреру должна быть вознаграждена, чтобы стимулировать дальнейшее сотрудничество, а также повысить их эффективность."
  BRG_expand_the_pipeline_desc:0 "Хотя мы терпеть не можем работать с дегенеративными контрабандистами, мы не можем позволить их нечистоплотности или нашей непримиримости встать на пути практичности. По всему миру контрабандистские группировки добывают и продают всевозможное оборудование за определенную цену. Было бы неплохо потратить время на то, чтобы наладить хоть какие-то связи с этими группами; они - наш доступ к мировым рынкам и посредникам, которые поставляют все, что мы когда-либо могли пожелать."
  BRG_looking_over_walls_desc:0 "Безопасность Орденсштаата имеет первостепенное значение. Внешние и внутренние враги ищут слабые места. Любые точки, где шпион может проникнуть в наши границы, должны быть усилены путем размещения дополнительных гарнизонов. Для этой цели мы можем использовать многочисленные укрепления, построенные французами ещё до нашей великой победы. Используя их, мы можем сделать наши границы почти непроницаемыми; никто не может войти или выйти из Орденсштаата без специального разрешения Рейхсфюрера!"
  BRG_the_troublesome_snake_desc:0 "Валлонская дивизия, возглавляемая Леоном Дегрелем, недовольна нашим правлением с тех пор, как Фюрер предоставил СС власть и право управлять Орденсштаатом. Эти националисты даже перед лицом нашей власти были непоколебимы в отношении большей автономии и прав для своих людей, живущих на севере Штаата на территории Бельгии. Их пылкий национализм, хотя и заслуживает похвалы, не имеет места в Орденсштаате. Мы должны держать их под контролем и делать всё возможное, чтобы они не забывали своё место под нашим правлением."
  BRG_keep_our_enemies_close_desc:0 "Из всех коллаборационистов Дегрель, безусловно, самый беспокойный и опасный из наших подчинённых. Поскольку мы продолжаем наблюдать за деятельностью Валлонской дивизии, нам было бы полезно найти способы удержать офицеров под рукой в Нанциге, чтобы держать их под пристальным наблюдением. Учения, планирование вторжения и оккупации новых территорий, схемы строительства новых трудовых лагерей - всё, что угодно. Давайте держать этих круглых дегенератов под рукой."
  BRG_bide_our_time_desc:0 "Сейчас не время проводить чистки желающих сотрудничать в наших рядах. Хотя мы точно знаем, что Дегрель - предатель, не только нелоялен, но и готов вонзить кинжал нам в спину, мы не можем позволить себе убить его... пока что.\n\nВаллонская дивизия и, соответственно, Валлонский народ прислушиваются к слову Дегреля. Без него, как этого де-факто номинального лидера бельгийского народа, мы не сможем оказывать такого влияния в регионе, как сейчас. Нам может не нравиться Дегрель, но он делает свою работу на беспокойном севере, и без него мы вполне можем столкнуться с вооружённым восстанием.\n\nЕго время придёт, но не сейчас. А пока всё будет идти как обычно..."
  BRG_enhance_surveillance_techniques_desc:0 "Хотя в ближайшем будущем мы не будем действовать против Дегреля, это не значит, что мы должны ослаблять наблюдение за ним.\n\nЗа последние несколько месяцев наше досье на Дегреля только увеличилось. Хотя мы знаем, что он подозревает, что мы расследуем его, мы должны продолжать. У нас и так много всего, но ничего "heavy" on him, so to speak. The Reichsführer has ordered us to bring him irrefutable proof that Degrelle is a traitor, and we shall comply. We will not let our leader down; Degrelle's secrets will be exposed."
  BRG_begin_phase_two_desc:0 "Всё улажено. Местные дивизии напряжённо работают, слишком заняты выполнением приказов, чтобы думать о чём-то ещё, не говоря уже о том, чтобы подорвать наше правление. Наше вторжение во Францию было спланировано заранее, и наша граница с Рейхом была дополнительно укреплена в качестве дополнительной меры безопасности. Наши братья в Германии также готовятся к тому времени, когда они будут призваны на это дело. План Рейхсфюрера уже в самом разгаре; теперь мы ждём. Гитлер болен и умирает; крах Рейха неизбежен, и когда он падёт, мы будем готовы."
 #Phase 2
 BRG_new_investigation_text:0 "§YДоступно новое расследование.§!\n\n"
 BRG_begin_phase_two_text:0 "Начать второй этап"
 BRG_the_stench_of_deceit_text:0 "Смрад обмана"
 BRG_the_stench_of_deceit_desc:0 "Наконец, земли Западной Европы надёжно под нашей пятой, и покуда Орденсштаат сохраняет свою власть над всеми потенциальными предателями дела арийской расы, местечковые националистические и жидо-большевистские подвижки на наших землях будут уничтожены прежде, чем они смогут предать наше общее дело - дело очищения планеты от всей этой гнили. Сейчас, очевидней чем когда-либо, мы находимся на вершине мировой власти, однако на наших владениях есть люди, которые всё ещё подвержены влиянию дегенератов. Нам следует напомнить всем - от чистейшего арийца до последнего недочеловека, о том, кто действительно находится у руля. И напомнить именно сейчас, когда улеглась пыль от сражений той войны, что развязали эти ублюдки против нас!"
 BRG_a_veil_over_every_eye_text:0 "Вуаль на каждое око"
 BRG_a_veil_over_every_eye_desc:0 "Несогласные по всей Западной Европе провозглашают некое чувство ложного превосходства, будто бы их идеалы, цели, убеждения стоят выше законного господства арийской расы на нашей затемнённой земле. По сей стране эти крысы замышляют в тени, зализывая раны от своего разгрома от рук всемогущего арийского воина, готовясь к крысиным укусам, что будут нанесены нашему великому народу, что навязывает волю Орденсштаата очищенным людям. Мы никогда более не допустим этого, и потому пора нашим спецоперациям по борьбе с этими крысами поддерживать новый уровень секретности. Лучшие маскхалаты, безопаснейшие позиции, самые незаметные чернила - всё самое лучшее из лучшего для наших оперативников и операций, проводимых против предателей. Ведь лишь с их помощью мы достигнем полного контроля."
 BRG_a_temporary_solution_text:0 "Временное Решение"
 BRG_a_temporary_solution_desc:0 "Древние хроники прямо указывают, что именно наши пращуры, древние германские племена, подвели черту под историей развращённой и дегенеративной Римской Империи. Именно германцы сформировали величайшие империи, известные человечеству, избегая и презирая галлов, бретонцев, славян в своём восхождении, дабы в итоге утвердиться в качестве истинных хозяев мира. Однако, хоть наше превосходство и естественно, мы не должны забывать о полезности тех жалких галлов, верящих, что они равны своим арийским господам. Следовательно, мы будем использовать легион Шарлемань в собственных интересах. И вот, когда они идут за нами по пятам, несмотря на потенциальное ослабление нашей власти, мы должны сохранять контроль над жалкими французишками. Они станут нашими верными шавками, нашими ищейками по этому пепелищу, когда узреют всю тщетность своего сопротивления!"
 BRG_extend_our_logistics_text:0 "Расширить сеть обеспечения"
 BRG_extend_our_logistics_desc:0 "Орденсштаат является одним из величайших и уникальных государств человеческой истории благодаря своей способности участвовать в славных завоеваниях, чтобы встать у руля новой, очищенной эпохи. Даже несмотря на пламя внутреннего роптания, недовольства и партизанщины, наши достижения не имеют себе равных. А благодаря превосходству, присущей людям нашей крови, вкупе с силой Орденсштаата, мы смогли проложить новый путь для человечества. Но с выдающимися подвигами приходят озлобленные и завистливые паразиты, отчаянно вредящие и разъедающие страну изнутри, желая свести на нет все усилия по закреплению арийской власти на новых землях. Пришла пора искоренить это, мы расширим гарнизоны Орденсштаата, дабы обеспечить стабильность на новых территориях, и чтобы мы могли искоренить любую угрозу воплощения планов Рейхсфюрера СС."
 BRG_a_mole_in_every_hq_text:0 "Крот в каждом штабе"
 BRG_a_mole_in_every_hq_desc:0 "Легионы верой и правдой служили нам, но они восстали против нас. Принеся немало пользы, в итоге направили на нас наших же арийских братьев. Эти мерзавцы достают нас не в меньшей степени, чем в той, сколь они помогли нам в защите владений, но пришло время восстановить контроль так, чтобы они никогда более не могли представлять угрозы. Спецслужбам уже удалось расширить свою агентурную сеть, но пришла пора расширить их деятельность в целом. Вербовка и внедрение большого числа новых шпионов и стукачей на всех возможных участках фронта позволит держать легионы в узде. На любой вопрос безопасности у нас будет нужный ответ, на любую угрозу от этих террористов мы будем иметь решение. Никогда более мы не позволим даже капле арийской крови пролится на землю во имя уничтожения этих жидобольшевистских партизан, никогда более мы не увидим диверсий и разрушений из-за предательства, никогда более мы не узреем поражения перед лицом этих варваров!"
 BRG_the_only_way_forward_text:0 "Путь один - вперёд"
 BRG_the_only_way_forward_desc:0 "Хотя наши оценки того, как и насколько долго эти галлы могут быть нам полезны, в целом, верны, они всё ещё возмущаются. Возмущены отсутствием значимого влияния, положения, власти над нашими территориями. Но как всегда, они поступили с нами одинаково - подточили нашу власть, и лично доверие Рейхсфюрера СС! Мы не должны терять самообладание, и не можем позволить себе потерять их лояльность из-за этого незначительного инцидента. Скорее... Должны учесть этот важный прецедент - учитывая действия легиона Шарлемань против нас в течении столь долго времени, и орд врагов, с которыми нам предстоит столкнуться в нашем дегенеративно-упадочном мире... Все земли рано или поздно будут под прямым контролем Орденсштаата, хотят они этого, или нет. ЛЮБОЙ, кто считает иначе, окажется на виселице, выскажи он свои мысли открыто и вслух."
 BRG_dealing_with_chicken_text:0 "Разделаемся с безголовой курицей"
 BRG_dealing_with_chicken_desc:0 "Наконец, мы смогли добиться более безопасного положения, и когда наконец наши земли под чётким контролем высшей арийской расой, так и тупыми галлами, что по праву рождения продолжают служить нашими ищейками. Имея это ввиду, декаданс всё ещё подбирается к нам в лице нашей оппозиции. Валлоны, лишившиеся лидера после... исчезновения их любимого Леона Дегреля, неистовствуют на севере словно племя дикарей, с пеной у рта от ярости и жажды арийской крови, под руководством неумёхи Жана-Франсуа Тириара. Ныне, имея полное представление о ситуации, мы должны убедиться, что справимся с этими мерзостями, прежде чем они снова так или иначе начнут гадить Орденсштаату. Это слабые, распутные и убогие создания будут истреблены как кровопийцы и паразиты, угрожающие арийскому образу жизни."
 BRG_ready_the_cleaver_text:0 "Готовьте тесак"
 BRG_ready_the_cleaver_desc:0 "Истинные грехи против Орденсштаата, совершённые дегенератами-северянами, продолжают ползать чрез нашу очищенную от скверны цивилизацию слишком долго. Пришла пора показать нашу истинную нетерпимость к мужчинам, женщинам и детям, усеявших эту проклятую страну - Валлонию. Слишком долго мы терпели эту несправедливость по отношению к режиму, допуская разложение и деградацию наших земель в сочетании орошением нашей бесценной кровью нашей же земли. Ни более, ни менее того, потребуется ли взвод, или сотня дивизий - мы можем бросить на них и больше, но они никогда не увидят ни света победы, ни солнечных лучей. Как только истребим мы эту нечисть с лика земного, лишь тогда обретём мы покой и мир. В их смерти."
 BRG_encourage_erikson_text:0 "Продвигая Эрикссона"
 BRG_encourage_erikson_desc:0 "Фламандцы, несмотря на непокорность в дни конфликта, в котором Орденштаа так отчаянно боролся за своё право на власть, продолжали действовать как один из послушнейших и способных легионов под нашей властью. Хоть они и питают ложно чувство любви к своей фландрийской родине, Берт Эрикссон продолжает командовать ими во имя своего народа, и может использоваться как смертельное оружие в вечной войне со своими кровными врвгами - валлонцами. Их врождённая нелояльность и дикость продемонстрированы Эрикссону. Достаточно немногого, чтобы разжечь пламя ненависти во фламандском сердце, и тогда Эрикссон приведёт своих людей. Приведёт, чтобы делать за нас грязную работу - нам есть куда потратить ресурсы Орденштаата. Эрикссон гордится победой, которую он провозгласил, надеясь найти в своей верности и покорности найти признание Орденштаата."
 BRG_under_our_thumb_text:0 "Под нашей пятой"
 BRG_under_our_thumb_desc:0 "Наконец, животные Валлонии пали. Их последние искры боевого духа были раздавлены силами Эрикссона в сочетании с нашим постоянным сопротивлением и терактами. Эти недолюди укрывали неисчислимое число преступлений, совершённых против арийской расы со стороны жидобольшевиков - от обычного воровства до массового людоедства теми чудовищами, что они взрастили. Однако на сём злодения не заканчиваются, ибо с их падением нам удалось найти достаточный объём новой информации, касающейся преступлений и проступков, совершённых другими легионами, а также их лидерами. Новообретённая информация позволит нам наконец обеспечить истинное господство над этими инакомыслящими в Орденсштаате, и с их послушанием мы обретём мир. Мир через порядок. Процветание через подчинение."
 BRG_ready_the_strings_text:0 "Дергая за ниточки"
 BRG_ready_the_strings_desc:0 "Валлонцы - опасные звери, способные на бесконечные преступления как против нашего Орденсштаата, так и против мужчин и женщин великой арийской расы, составляющие большинство нашего населения. Однако, эти животные могут подставить под угрозу наши планы, ведь их разрушение и уничтожение в неисчислимых масштабах вызовет лишь душевную боль для наших внутренних операций, ибо они перейдут от своей природной кровожадности к истинной ярости, стоит лишь загнать их в угол. Вместо этого - адаптация и правильное применение в деле должно быть нашим приоритетом, дабы поддерживать отношения сотрудничества. Не порабощения, но сотрудничества, поддерживая их верность, без необходимости лишний раз устраивать кровавую баню, запятнывая наши земли."
 BRG_a_few_key_positions_text:0 "Несколько ключевых пунктов"
 BRG_a_few_key_positions_desc:0 "Одна из ярчайших черт этих предательских северных племён, что стремятся разделить нас - их сплочённость вокруг своего номинального лидера, готовность жить, дышать и умереть по его приказу. Они готовы на всё, лишь бы реализовать свои ублюдочные начинания, из всего этого ублюдочного болота, будь то жидобольшевистские потуги или местечковые националистические мечты, всё растёт из желания недочеловеков утвердиться в мире, возглавляемом арийской расой. Однако, их столь великая преданность власти одного человека - путь к падению, ибо стоит лишь узурпировать лидерство над ними, в итоге обнаружится, что они вновь служат нам. Валлоны поймут, что они пресмыкаются к нашим ногам, в своём бесконечном поиске места для себя, желая лишь прислуживать. Тогда как мы, арийцы, будем рядом с другим легионом, но уже как победители, рождённые, чтобы править этими дегенератами."
 BRG_in_our_palm_text:0 "В нашей ладони"
 BRG_in_our_palm_desc:0 "В очередной раз, на самом пике многолетнего противостояния, недовольство, посеянное жидобольшевистскими чертями гнили и отчаяния, и тысячи трупов тех, кто противостоял нам. Мы, наконец, показали своё истинное место, как лидеров этой страны, ибо все остальные, что противостояли Орденсштаату, ныне преклоняют колено, признавая нас своими законными властителями и господами. Хотя сейчас мы вешаем ружьё на стену, и снимаем гусеницы с танка, отвозя его на склад, никогда мы не должны забывать урок, преподнесённый нам. Урок истории о последствиях реваншизма, совершённого недочеловеками и оставленными без надзора жидобольшевиками. Более того, мы не должны оставлять без надзора ни пяди нашей территории, оставляя на лице победную радость, маскируя под ней свою готовность найти и уничтожить врага, что усомнится в нашей власти, в любой момент."
 BRG_the_taste_of_victory_text:0 "Вкус победы"
 BRG_the_taste_of_victory_desc:0 "Глубоко, в самом сердце наших северных террриторий, гнев и озлобленность людей, покорённых мощью арийцев, тушилась до той поры, пока содержимое котла беспорядков, терроризма и убийств не стало выплёскиваться наружу. Дикари держали в ужасе благородного арийца своей жестокостью годами, но теперь, когда наши агенты и шпионы проникли в верхушку валлонского легиона, и возглавляют его, пришло время натравить этот зверинец на наших врагов. Мы превратим легион в новую, мощную силу, что хорошо помнит своего господина, и сделает всё ради искупления на службе государства. Учебные полки на валлонской территории будут сосредоточены на выпуске новых способных офицеров, которые поведут эти войска исключительно ради Орденсштаата, и только во имя его."
 BRG_fighting_a_ghost_text:0 "Сражаясь с призраком"
 BRG_fighting_a_ghost_desc:0 "...однако, такие поиски никогда не заканчиваются, не так ли? Шёпот ночи, леденящий кровь и сковывающий мышцы даже на спине, ползёт по ветрам кровожадности и беспощадности. Люди говорят о призраке, что ползёт на брюхе по распутице нашей земли, вынюхивая следы нашего величия. Он блуждает, следуя по ему лишь ведомому пути, ища источник духа, будь то могила великого воина арийской расы, или государственного деятеля. И там он убивает, забирая жизнь и сердце великого мужчины, женщины или ребёнка арийской расы, и крадётся в ночи, пожирая всё, что осталось, оставляя лишь неведомый след. Некоторые ужасающие понятые, беспокоящиеся о таких монстрах, бродящих в ночи. Другие же, однако, остаются до тошноты радостными по отношению к таким ужасным событиям, счастливо взирая на страдания, причинённые Монстром. Наш долг - уничтожить эту нечисть, раз и навсегда. Во славу Орденсштаата."

 #Phase 3
 BRG_setting_the_trap_text:0 "Устанавливаем ловушку"
 BRG_setting_the_trap_desc:0 "Возможно, самым спорным решением высшего командования СС, было принятое в первые дни существования Орденсштаата постановление о расширении наших "allied" legions of the SS, codenamed Charlemagne, Langemark, and Walloons. These units were populated by the few within the degenerate nations able to demonstrate capabilities and ideological soundness worthy of the title of "Aryan". For a time we had hoped that these collaborating legions would be able to fulfill some of the lower needs of the Ordensstaat -- disciplining workers, maintaining order in the conquered territories, and suppressing partisans -- to leave the real work to our pure-blooded German shock troops.\n\nAlas, for it seems that we have gotten all the use we can out of these units. Reports from the SD indicate that our allies are infested with plots of betrayal and sabotage, and may soon rebel all together. The time has come to liquidate these fools, degenerates who never should have been raised as high as true Aryans.\n\nHowever, we must move carefully. We dare not attack the collaborators all at once, to do so might cause a full-scale civil war. The first step is to lay the groundwork for further action by weakening the logistic supply-chains and readiness of our foes by covert action. Soon this obstacle will be dealt with, and the long march of the Aryan towards triumph can continue. "

 BRG_expand_concealment_operations_text:0 "Расширенные операции внедрения"
 BRG_expand_concealment_operations_desc:0 "Хотя легионы коллаборационистов, без сомнения, слабы и неполноценны, они были отобраны за их почти арийский интеллект, и поэтому с ними следует обращаться осторожно. Если они пронюхают о наших расследованиях, наши операции будут отложены на месяцы, если не на годы. Чтобы иметь шанс уличить наших так называемых "allies" in wrongdoing and sabotage their ability to resist, we must meticulously and efficiently infiltrate our foes using SD agents honed by years of external-operations in the globalplans pursuant to the vision of our glorious Reichsführer-SS.\n\nFor the moment however, the priority is stealth. We will invite the leaders of SS-Charlemagne to wine and dine with us, the leaders of SS-Langemark to share their finest pies and pastries, and the SS-Walloon to tour their gorgeous meadows and streams. All the while gathering info and evidence about their degenerate treachery. Then, when the moment comes, our strike will be swift, powerful, and decisive."

 BRG_accelerate_the_wait_text:0 "Ускорить ожидание"
 BRG_accelerate_the_wait_desc:0 "Хотя некоторые почетные члены Орденсштаата проявляют недовольство нашими расследованиями в отношении СС "

 BRG_the_final_moves_text:0 "Последний шаг"
 BRG_the_final_moves_desc:0 "Наконец-то! После месяцев заговоров и тщательного маневрирования на всех уровнях мы наконец-то смогли навязать нашу волю нашим давним союзникам в СС-Валлонии и СС-Шарлемани. Наши силы проникли на каждый уровень противостоящих легионов, каждое из их подразделений было тщательно обнаружено, их оружейные склады подверглись саботажу, а их лидеры были подготовлены к убийству.\n\nТщательное планирование и упорство, охватывающие десятилетия глупого отрицания низшей природы других легионов, наконец, воплощается в один блестящий удар, что навсегда обезглавит эту гадину, угрожающую нашей власти, и обеспечит наконец безраздельное господство Гиммлера над Орденсштаатом на десятилетия вперёд.\n\nПо сигналу наши войска начнут атаку, а вражеские отряды и базы будут быстро окружены и подавлены. Их лидеры будут убиты заместителями-нашими агентами, а полагавшиеся им ресурсы - конфискованы. Те немногие нижестоящие войска, которые, как считается, вполне годны к продолжению службы в арийских вооружённых силах, будут оперативно внедрены в ряды новых подразделений. Тогда как большая часть их бывших товарищей отправятся в трудовые лагеря, чтобы провести остаток своей жизни работая на тех, кого они хотели истребить, помогая тем самым арийской расе достичь своего истинного величия."

 BRG_our_top_priority_text:0 "Наш главный приоритет"
 BRG_our_top_priority_desc:0 "Возможно, величайшим достоянием Орденсштаата была его целеустремлённость. Цель, единая для всех истинных арийцев - то, что даёт нам решающее превосходство над нашими врагами, довершая естественное биологического превосходства. Многомесячные дебаты демагогов и спорщики в т.н. "democracy" and deviant bastard forms of National Socialism -- well we whisper in their ears and prepare for our immediate victory. Since its creation, the sole and ultimate purpose of the Burgundian Way has been The Plan, our moment, our perfection, our final solace.\n\nBut it seems that the Aryan Race must be tested once more before it becomes immortal. While the completion of the Reichsführer-SS's greatest project is of course our most crucial objective, it is equaled by the necessity of destroying the sneaking filthy disgusting degenerate "collaborators" who have for so longed poisoned the sanctity of the Ordensstaat as the only true manifestation of the Aryan. Caught unprepared and often unarmed, we may only need to crush them under our tank treads, saving our bullets for those who stand in our way around the globe."

 BRG_the_silenced_rooster_text:0 "Безмолвный задира"
 BRG_the_silenced_rooster_desc:0 "Для сторонних наблюдателей сам факт существования легиона СС "nationalism" and small luxuries than in the completion of our true purpose. And indeed, our victory has made our path towards this purpose more certain than ever -- without such small distractions, the completion of the Plan lies within our grasp, we need only reach out and grasp it."

 BRG_find_the_loyal_troops_text:0 "Найти лояльные войска"
 BRG_find_the_loyal_troops_desc:0 "СС - это стальной кулак, неудержимый и непобедимый. Но набеги на местечковых коллаборантов должны носить деликатный характер - должно гарантироваться то, что задействованные подразделения и полностью нам верны, и при этом их не жалко будет отправить на убой. Везде, где это возможно, легионеры-коллаборанты будут стравлены друг с другом, и таким образом на этот вопрос будет затрачено минимум чистой арийской крови.\n\nКак всегда, превосходящее нас число врагов арийской расы предаётся своим мелким склокам и дрязгам. Идиоты будут уничтожать друг друга, так что в конце-концов нам придётся иметь дело лишь с партизанскими оборванцами - отличная тренировка для свежих арийских дивизий. После многих лет изнуряющей "tolerance" of non-Aryan soldiers, our patience will at last be rewarded with the final purification of the Ordensstaat, and the defeat of all remaining internal resistance.\n\nWe have come so far. We are so close. The moment of our triumph against the enemy within is upon us, and will be soon followed by the completion of The Plan and the destruction of all of our foes without. "

 BRG_fake_our_movements_text:0 "Подделать наши манёвры"
 BRG_fake_our_movements_desc:0 "Час атаки на легионы коллаборантов приближается, теперь секретность важна для успеха миссии как никогда. Все те, кто бросил нам вызов - дегенеративная мразота, что так долго притворялась равной нам, арийцам, усвоит наконец урок, что их расы не превосходят нашу, и нет в мире армии, равной СС. Но в то же время нужно заставить их думать, что они всё же наши закадычные братья, и что наши приготовления против них - не более чем рутина, и стандартные обязательства.\n\nПока наши солдаты продвигаются на свои передовые позиции, агенты в СД усердно работают над тем, чтобы враг оставался слепцом, не видя приготовлений. Вплоть до последних секунд пред атакой, недруги будут в неведении - их офицеры будут обыгрывать наших в шахматы, обедать с ними, их гражданские будут спокойно играть в кости со своими немецкими "comrades", and their inner leadership being set false reports of our upcoming offensive against "resistance elements'', unsuspecting that it is they that will soon be eliminated.\n\nThe dream of a pure Aryan state, free of degeneracy and delusions has almost reached its final form. Once perfected, the power of the Ordensstaat will be unleashed upon the world, the Plan will be complete, and the long war of the pure races against their foes will end in victory."

 BRG_the_slaughtered_lion_text:0 "Забитый лев"
 BRG_the_slaughtered_lion_desc:0 "Видел ли наш свет более чудного зверя, чем легион СС "allies" from the region have done nothing but whine about our "unjust" treatment of their race and homeland. As such, it was a sad necessity that they be eliminated.\n\nWhen the time came, the soldiers of the lion put up little resistance. Their claims of equality to the Aryan proved hollow as their soldiers ran in terror, and their bases quickly fell beneath the black helicopters of the Ordensstaat.\n\nNow we shall harvest the crop we have sown. The equipment and personnel formerly possessed by the SS-Charlemagne and considered still usable will be retooled for own use against our global enemies, while those unworthy will be sent to the foundries and camps respectively.\n\nWith our last internal enemies all but defeated, we can now turn to our true purpose -- the final defeat of the opponents of the Aryan worldwide. "

 BRG_strangle_their_last_hope_text:0 "Задушить их последнюю надежду"
 BRG_strangle_their_last_hope_desc:0 "Наконец-то, последний остаток сопротивления Орденсштаату Бургундия уничтожен. Последняя группа партизан, изловленная нашими людьми, последняя в своём роде, наконец, уничтожена. С их уничтожением непокорные сельские жители Орденсштаата теперь беззащитны пред нашими амбициями. Прекрасная музыка, написанная Рейхсфюрером СС, наконец может быть исполнена оркестром шуцштаффеля, не опасаясь малейших склок и споров. Пусть весь мир услышит сладкую мелодию арийского превосходства, достигающего небес, покорно ожидая своей предначертанной судьбы."
 BRG_a_thousand_years_secured_text:0 "Тысяча лет гарантирована"
 BRG_a_thousand_years_secured_desc:0 "Непонятные и несоответствующие крики из толпы - не единственное, что может испортить прекрасное оркестровое выступление. Каждый музыкант также должен отыгрывать свою партию в совершенстве. Любые паузы в ритме, непопадание в ноты - любая неверность мятежных Легионов - также похоронят всё выступление. Орденсштаат не испытывал недостатка в таких злоупотреблениях, но те дни, наконец, подошли к концу. С обеспеченной верностью СС и подавлением всякого сопротивления, правление Рейхсфюрера СС может безопасно продлиться хоть вечность. Пусть же следующая тысяча лет зазвучит по-истинне гармонично."

