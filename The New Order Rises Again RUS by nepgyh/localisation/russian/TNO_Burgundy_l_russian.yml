 #Wolf Ideas
 BRG_wolf_destabalization:0 "Коррумпированная Бюрократия"
 BRG_wolf_destabalization_desc:0 "Работа администрации под угрозой; испорченные и неспособные к работе люди пробрались в нее. Даже ежедневные функции выполняются через силу. Любая работа с бумагами используется начальством лишь для прибыли, пока тупые помощники носятся туда-сюда, ничего не делая кроме как усиливая хаос, совершая ошибку за ошибкой. Потребуются большие усилия, чтобы привести нашу бюрократию обратно в порядок."
 BRG_wolf_buff_tur:0 "Итальянские провокации"
 BRG_wolf_buff_tur_desc:0 "Многие турецкие солдаты раздражены. Анти-итальянская риторика встряхнула всю армию, благодаря слухам об Итальянских планах вторжения, распространенных среди высших чинов. Большинство людей в ярости, и ждут шанса вступить в бой с итальянцами. Это упрямство сделало всех несколько безрассудными, а горячие головы могут привести к большим потерям, если вовремя не привести их в чувство."
 BRG_wolf_cor_buff:0 "Иностранная поддержка"
 BRG_wolf_cor_buff_desc:0 "Наша армия становится лучше благодаря небольшой группе иностранных советников. Эти люди - профессионалы по логистике, которые гарантируют порядок и прямой поток поставок нашим людям на поле боя. В результате наши солдаты готовы в бою как никогда."
 BRG_wolf_oil_crisis_buff:0 "Иностранная поддержка"
 BRG_wolf_oil_crisis_buff_desc:0 "Благодаря иностранной поддержке, наши люди более организованны и готовы к бою!\n\nГруппы иностранных советников поделились своим опытом по организации линий снабжения. Как результат, наше снабжение более организованное и поставки проходят гладко. Наши люди на фронте очень редко запрашивают подкрепления, а когда они просят, время ожидания минимальное. Пока им не нужно волноваться о поставках снаряжения, наши люди смогут сосредоточиться на битвах."
 BRG_wolf_oil_crisis_advisors:0 "Советники на Ближнем Востоке"
 BRG_wolf_oil_crisis_advisors_desc:0 "Если мы хотим получить хорошо проделанную работу и достойный результат, мы должны сделать это сами, быстро и просто.\n\nХаос на Ближнем востоке нам на руку. Более того, чем больше мы поддерживаем врагов Италии, тем больше страдает это ненавидимое всеми государство. Наиболее верный способ для нас - нанести урон по военной поддержке Италии на Ближнем Востоке путем отправки своих людей под нашим прямым руководством."

