 BRG_the_enemy_text:0 "Сфокусировать наши усилия"
 BRG_the_enemy_desc:0 "Враги владык мира, Арийцев, истинных защитников могущества национал-социализма, распространились по всем трещинам и уголкам мира и, наконец, проникли в сам Орденсштаат. Теперь кровавая бойня окрашивает улицы, поскольку всякая коррупция стремится свести на нет прогресс Рейхсфюрера СС путем уничтожения арийских завоевателей, которые по праву заявили права на эту землю для себя, и всех тех, кто поддерживает поистине очищенный мир. Однако сейчас не время для идеалов; скорее, мы должны сосредоточить наши усилия на уничтожении этих непокорных недочеловеков и их истреблении. Теперь в наших руках сосредоточить наши боевые усилия между декадентскими повстанцами, размахивающими французским флагом в Пикардии, распущенными националистами из Фландрии и Бельгии и зверствами, распространяющими помощь гражданам со стороны католиков на севере."
 BRG_ready_the_silos_text:0 "Единственный вариант"
 BRG_ready_the_silos_desc:0 "Столы и офисы дрожат в столице Орденсштаата, где находится наше руководство, просматривающее все отчеты и меморандумы, касающиеся продолжающихся конфликтов. В то время как ариец продолжает стоять на своем и сражаться, славное руководство Рейхсфюрера СС и все в его администрации признают ужасную правду: конец, возможно, приближается для нас. Однако, хотя это может продолжаться как возможность, мы не смиримся с мучительно тихим поражением, но с мощным ударом по возможности искупления для арийского человека. Француз, фландриец, бельгиец и католик, хотя все эти люди страстно желают сражаться, им не хватает воли, чтобы оставаться непоколебимыми против силы ядерного оружия. Миллионы этих убитых воинственных движений разобьются и разбегутся по мере образования грибовидных облаков, и мы, возможно, получим ещё один шанс на восстановление."
 BRG_ragnarok_must_wait_text:0 "Рагнарек должен подождать"
 BRG_ragnarok_must_wait_desc:0 "В то время как благородный ариец терпит трагедии, которые это царство бросает ему, чтобы оправдать свою жестокую порочность, заражающую каждую крупицу материи в этой ужасной жизни, враг арийца суетится по полям своей бывшей родины, как если бы клан крыс заполонил его землю, приносящую с собой ужасные болезни упадка, которые цепляются за их спутанные меха. Однако по мере того, как мы продолжаем бороться с ужасными паразитами, которые так злобно нас грызут, подготовка Рейхсфюрера СС завершилась: ядерное оружие у нас под рукой, оно готово взлететь по небу и нанести удар очищения и справедливости, который эта земля нуждается, чтобы очистить порочную порчу, которая проникла в самую почву, на которую мы ступаем. Как если бы бог грома Тор готовил своего злобного Мьёльнира к удару против упадка своей эпохи, мы будем готовиться к уничтожению любой формы сопротивления, которая в настоящее время наступает на наши земли. Даже если это ещё больше остановит наше видение, мы должны сделать все возможное, чтобы обеспечить свое выживание."
 BRG_la_toree_delle_milizie_text:0 "Башня ополчения"
 BRG_la_toree_delle_milizie_desc:0 "Коррумпированные фракции наших славных усилий по реализации видения Рейхсфюрера СС продолжали разграблять столп арийства, которым является СС-Орденсштаат Бургундия. Каждый бодрствующий день прилежный и добродетельный арийский гражданин не получает пощады со стороны дикарей, стоящих на нашем пути, поскольку они продолжают безжалостно нападать на нас. Начало сражений в этот день может показаться нам проигранным; однако не обойтись без бесконечных усилий, чтобы подтолкнуть их к грани, на которую мы сдадимся. Скорее, каждый квадратный дюйм полезной территории будет очищен мистической силой, которой владеют арийцы, благословленные германскими инструментами Серы и Пламени. Склады снабжения, железнодорожные посты, тайники с оружием, все и все, что может потенциально помочь любой стороне сражения, должно быть убрано, прежде чем враг осмелится тронуть его пальцем. Затем, когда все будет потеряно, они признают истинную мощь немцев, поскольку мы будем вести войну, изо всех сил, пока мы не истребим врага, как свиней, которыми они являются."
 BRG_a_glorious_shipwreck_text:0 "Великолепное кораблекрушение"
 BRG_a_glorious_shipwreck_desc:0 "В то время как мир может злоупотреблять и плохо обращаться с притязаниями на власть, которые лежат в основе арийцев, мы, наконец, осознали, что нужно сделать для достижения нашего победного прихода к власти: через разрушение самой нашей территории. Со временем все больше и больше Орденсштаат падает на наш могучий серп, поскольку мы продолжаем рубить и сжигать любую потенциальную помощь врагу в нашей готовности вести войну без помощи, без выгоды и только с силой, протекающей через наши вены. Однако, хотя мы продолжаем добиваться успехов в том, чтобы не оставлять для этих глупых соперников ничего, кроме выжженной земли, то, что они лишены этой помощи, мало что делает в ответ на их людские ресурсы и количество полков, которые они могут выставить против наших арийских армий. Итак, пора: пока наши враги объединяют своих людей, чтобы спланировать следующее наступление, миллионы лояльных недочеловеков вместе со своими арийскими хозяевами будут отправлены через почерневшие остатки этой разрушенной Земли, чтобы отбить свои силы. и напоминают им об их верной гибели. Аскетизм делает все, аскезы исправляет!"
 BRG_das_letze_schlacht_text:0 "Последняя битва"
 BRG_das_letze_schlacht_desc:0 "Родина, которую мы создали для хозяев крови этого мира, измучена расточительными монстрами, которые желают нашей гибели, создавая великое оскорбление всем тем, кто действительно заслуживает справедливости в этой жизни. Мужчины, женщины, дети и рабы, которые остаются верными нам, отдали свои жизни, чтобы сохранить наше выживание, и мы должны остановить подготовку к реализации нашего грандиозного видения, чтобы гарантировать себе жизнь. Даже Рейхсфюрер СС ощутил на себе последствия таких жестоких воздействий против сильных воинов, которых мы воспитали в нашей нации, так же как каждый член СС, который остается преданным своему господству, почувствовал, как последствия продолжающейся войны закрываются для них. Однако мы не сдадимся и не отступим. Мы арийцы, мы немцы, и мы генетически достойны власти этого мира, мы не позволим никаким недочеловекам объявлять себя хозяевами над нами, независимо от того, сколько пепла, крови и тел разбросано по улицам СС-Орденсштаата Бургундии."

