 BRG_provoke_the_bull_desc:0 "В турецком верховном командовании полно консервативных лидеров, которые выступают за стабильный, управляемый подход к подавлению напряженности со своими соседями и землями, разделенными их рукой. Наши агенты, однако, знают, как манипулировать их волей и намерениями, так что они либо станут восприимчивы к идее вторжения в провинцию, либо будут заменены теми, кто неосознанно с нами сотрудничает. Их мечты о славе исполнятся, или мы создадим эту мечту. Для этого мы разработали целый ряд методов - в том числе поддержку экстремизма и милитаризма, чтобы интервенция казалась наиболее умеренным вариантом, или обеспечили, чтобы сообщения о пограничных стычках всегда в обязательном порядке доходили до Анкары. Мы проведем черту между их экономическими проблемами и борьбой за выход из Ливана, и они слепо примут эту корреляцию. Республика будет втянута в этот ад, и не будет никаких криков о помощи, по крайней мере таких, которые можно было бы понять."
 BRG_guns_to_the_turks_desc:0 "Благосклонность к одной стороне приведет лишь к катастрофе для того, кто добьется успеха, но если мы воспользуемся всеми преимуществами, то наши намерения победят независимо от исхода. Турки-ненавистный враг многих рас в Леванте, которые издеваются над ними как над "cockroaches" and neo-Ottoman oppressors, and however accurate their epithets may be, this hatred is ideal for our operations in intensifying the war in the Middle East. By supplying the Turks with the armaments they desire and the upgrades they need to efficiently commit their massacres and their crimes, we will always prevail as the only decisive victor."
