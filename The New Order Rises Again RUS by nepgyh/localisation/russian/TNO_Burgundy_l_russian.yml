 BRG_domestic_gui:0 "Внутренняя ситуация"
 BRG_Info_Button_Domestic_GUI:0 "§F§YКвалифицированный труд§! представляет немногих избранных, чьи знания Орденсштаат считает особенно полезными. §YИх количество и присутствие отслеживаются по всей стране§!, и их можно легко переместить туда, §Gгде СС считает их наиболее полезными.§! Успешное использование их §Yтруда§! может позволить нам значительно §Gускорить наши усилия по индустриализации§!, будь то строительство дорог, расчистка земель, строительство новых заводов или даже реконструкция наших городов.\n\nОднако с этими §Yиндивидуумами§! нужно проявлять §Gзаботу§!. Их ценные навыки также требуют §Yтщательной охраны.§! Если количество §Yрабочих§! в регионе намного превосходит количество §Rохранников§!, которых мы назначили туда, наше собственное влияние начнёт уменьшаться, а влияние §xжадных коллаборантов§! будет расти. Если их влияние станет слишком §Rбольшим§!, а наше слишком §Rнизким§!, это может иметь §Yкатастрофические последствия.§!\n\n§RSicherheitspolizei§! (Полиция безопасности) является нашим основным средством §Yсохранения контроля над Орденсштаатом.§! По умолчанию мы получаем §Y1000§! §RПолиции безопасности§! в месяц, но это количество может быть увеличено с урбанизацией. Как и в случае с §Yрабочими§!, мы можем переместить нашу §RПолицию безопасности§! в §Yнациональный резерв§!, а оттуда в любой регион, где необходимо их присутствие.\n\nВ качестве базового уровня §R1 охранник§! может управлять §Y2 рабочими§!, но чем §Gбольше мы урбанизируем землю, тем выше это соотношение.§! Однако определённые события могут уменьшить это соотношение и потребовать развёртывания дополнительных охранников.\n\nНекоторые проекты могут выходить за рамки наших регионов. Для этого мы можем отправить наших §Yрабочих в национальный резерв§!, где их можно будет §Gиспользовать для дальнейшего укрепления Орденсштаата.§! Независимо от того, используются ли они для укрепления своего региона или страны в целом, §Yрабочие§! будут израсходованы, как только начнётся работа. Некоторые будут необходимы для поддержания работы, другие §Rпогибнут.§!§!"

 BRG_rodomo_information_tt:0 "§RИндустриальный округ Родомо§! это средство, с помощью которого мы можем индустриализировать §PОрденсштаат§!. Сосредоточив §Yквалифицированных рабочих§! в Нормандии, мы сможем развивать различные аспекты §RИндустриального округа§!. Это обеспечит §Gобщенациональные промышленные выгоды§!, но также увеличит §Yколичество рабочих§!, необходимых для дальнейшего расширения Родомо, и §Rколичество, которое он потребляет каждый месяц.§! Если впоследствии мы не сможем предоставить ему достаточное количество §Yрабочих§!, §Rпоследствия для нашей отрасли будут катастрофическими.§!\n\nДля того, чтобы не уплатить эти пошлины, мы должны расширить нашу §Bкампанию урбанизации§!. Сосредоточив §Yрабочих§!, нам будет легче находить и перепрофилировать тех, кто обладает нужными навыками.\n\nС расширением нашей ядерной программы, §YФранцузский Центральный массив§! является домом для значительных запасов урана, которые можно §Gиспользовать для усиления наших возможностей сдерживания§!, если эксплуатируется правильно. Сначала нам нужно будет установить шахты в нескольких регионах. Это даст нам достаточно урана для строительства новых центров переработки и расширения нашего арсенала."

 BRG_famine_information_tt:0 "Приход §Rголода§! приносит плохие предзнаменования для §PОрденсштаата.§! В то время как потерю неквалифицированной местной рабочей силы можно не учитывать, наши §Yдругие сотрудники§! гораздо более ценны и должны быть сохранены. Каждый месяц как наши §Yквалифицированные рабочие§!, так и наша §Rтайная полиция§! будут потреблять §Qпродукты§! из наших запасов. Если любой из них столкнётся с дефицитом, он начнёт способствовать §Rобщенациональному спаду.§! Неспособность накормить §Yквалифицированных рабочих§! приведёт к упадку нашей отрасли, в то время как §Rтайная полиция§! потеряет способность подавлять туземцев.\n\nИз-за краткосрочного характера Орденсштаат этот ущерб §xне сможет исправить§!. Наша единственная надежда - §Gпроизвести достаточно еды§! до того, как ущерб станет слишком большим. Каждый месяц все наши регионы (за исключением Парижа и Индустриального округа Родомо) будут производить продукты питания. Более §Yсельские и аграрные регионы§! будут производить §Gбольше продуктов питания§!, а те, в которых расположены §Qбруталистские города§!, будут производить §Rзначительно меньше.§! Доступ к §Yвысокоразвитому сельскому хозяйству§! также увеличит производство. Нам нужно будет тщательно изучить наши возможности, если мы хотим открыть другие методы увеличения производства.\n\nДля более эффективного управления кризисом у нас также будет возможность §Yустановить приоритет одной группы над другой.§! Хотя это уменьшит количество еды, потребляемой другой группой, это также будет означать, что их навыки будут §Rнеизбежно снижаться каждый месяц.§!"

 BRG_nuclear_information_tt:0 "§PПодготовка к ядерному апокалипсису - непростая задача.§!\n\nДля того, чтобы обеспечить успех нашего плана, нам придется потратить жизненно важные и необходимые ресурсы на строительство и модернизацию бункеров в всех §Pрегионах,§!.\n\nЕсть 3 ключевых вещи, которые необходимо будет сделать в каждом §Gбункере легионов СС§!, чтобы должным образом подготовить их к будущему, а также сохранить их лояльность Гиммлеру: §Rвооржуение,§! §Yеда.§!, строительство дополнительных бункеров. Все эти §Y3§! kлючевых элемента имеют свой §Yопыт§!, который, достигнув определенного порога, §Gповысит уровень§!, предоставляя нам стабильность, людские ресурсы и общенациональные бонусы за лояльность Гиммлера. Каждый уровень, который получает ключевой элемент, - это повышение уровня для каждого из бункеров §gСС легионов§!, который в конечном итоге достигнет §Yмаксимального уровня§! и, следовательно, не сможет быть улучшен дальше."

 BRG_education_information_tt:0 "Для того, чтобы успешно §Gобратить§! недавно приобретенные §Mфранцузские§! территории, важно, чтобы у §PГиммлера§! была соответствующая база поддержки §QШарлемань.§!\n\nУ нас есть §Oнациональная индоктринация§!, которую можно получить и потратить на выполнение действий, помогающих §Gобратить§! регионы, что позволит стать им §Pбургундцами§!, когда верность §PГиммлеру§! в 1,5 раза выше §Yпервоначальной§! верности §QШарлемань§! (50) §Yи§! новое решение относительно §Gпреобразования культуры§! было принято.\n\n§GВосприимчивость§! представляет собой готовность регионов перейти в нашу славную §Pбургундскую культуру§!, и тем выше §Gвосприимчивость§! в регионе, тем §Gбольше§! §Pлояльность Гиммлера§! будет повышена в результате решений. Если мы будем нетерпеливы по поводу недавних усилий по §Gобращению§!, в конечном итоге мы сможем принять более §Rжесткие меры по обращению§!, как правило, за большие деньги..."

