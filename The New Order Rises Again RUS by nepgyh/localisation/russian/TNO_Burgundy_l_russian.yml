burgundy_political.1.t:0 "Ожидание"
burgundy_political.1.desc:0 "Встреча должна была проходить в холодном, почти не обставленном мебелью подвале. Не дай Бог чтобы не-немец сидел бы в приличном конференц-зале на чём-то лучшем, чем складной металлический стул, поставленный на голом бетонном полу, и освещённому парой лампочек накаливания. Дегрелль вздохнул, стряхивая пепел с сигареты, взглянув украдкой на двух других - эта компания была такой же херовой, как и обстановка кругом.\n\nСправа от Дегрелля сидел его давний товарищ, Кристиан де ла Мезьер - командир легиона Шарлемань. Но Мазьер даже не пытался скрыть свою дрожь и страх - столь сильна была зависимость от метамфетамина, что даже желания обращать на остальной мир не было, что лишний раз подтверждали его налитые кровью глаза. Прямо напротив сидел Берт Эрикссон, сумасшедший фанатик, глава легиона Лангемарк, со всех сторон редкостный мудила. Словно пытаясь доказать свою правоту и превосходство, Эриксон продолжал сверлить Дегрелля своим взглядом.\n\n"If I didn't know better, Bert, I'd say you're trying to woo me like one of your kaaskops." Degrelle shot out suddenly, raising his head and returning the thousand yard stare Eriksson had been giving him since he entered. Eriksson rose an eyebrow and blinked, the slur catching him off balance. He sat back in his chair wordlessly and continued to stare. Degrelle mirrored Eriksson's movements; a win was a win.\n"Hey." Mazière called out.. "Why are we down here if we're supposed to meet with Der Reichsführer?" Degrelle shrugged, spitting out and stomping his cigarette. Eriksson shifted his gaze and stared down Mazière.\n\n"God, you're so unpleasant, Erikson. It was just a question." Mazière sighed, leaning back into his chair. Though Degrelle and Eriksson both projected calm, their thoughts said otherwise. If Himmler was meeting them, why the hell were they sitting in this musty basement? For another five minutes they idled before the door opened with a screech. A young woman in SS garb strutted in, holding three binders.\n\n"Gentlemen," she began, in perfect German. "Der Reichsführer sends his regards." The meaning behind the words were clear, they weren't worth Himmler's time.\n\n"You three have been given important tasks, as outlined here." She dropped the binders in the middle of the table. "The Reichsführer 'asks' that you take a look at the contents after you leave the building at your earliest convenience. That is all." The woman smartly spun around and left, slamming the door behind her. Eriksson and Mazière continued to sit, surprise lined on their faces. Degrelle stood up, scooped up one of the folders and smartly strolled out the door."
burgundy_political.1.a:0 "Учитывая обстоятельство, всё могло быть ещё хуже."



