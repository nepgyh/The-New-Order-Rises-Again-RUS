#Unlock events

BRG_unlock.1.t:0 "Бедственное положение Рейха"
BRG_unlock.1.desc:0 "На протяжении десятилетий Рейх гордо стоял над Европой, поддерживая прочную опору порядка и безопасности на всём континенте. И, что наиболее важно для Рейха, они защищали интересы порочных жирных кошек в Германии, которые коррумпировали администрацию Фюрера. Даже Рейхсфюрер СС, которому было поручено управление Орденсштаатом, оказался скованным и ограниченным в исполнении арийской воли теми, кто развратил национал-социалистический идеал.\n\nИ всё же теперь те декадентские выродки, которые играли из тени Германии начинают выходить на свет в попытке истребить друг друга. В результате Германия находится в шатком положении, поскольку арийские сыновья настроены друг против друга, призванные служить делу дряхлых стариков. Однако стремительный упадок Германии приносит пользу. Сильный столб, которым является Рейх, начал рушиться, и цепи, которые приковали к нему Европу, начали ослабевать. Директивы и планы, которые когда-то были несбыточной мечтой, вскоре могут стать реальностью.\n\nНаши мечты должны быть реализованы. Франция или, скорее, крупное государство, всё ещё известное как Франция, должна быть снова подчинена, чтобы Орденсштаат мог процветать и работать в соответствии с планом Рейхсфюрера СС. Тем не менее, прежде чем мы выступим за расширение границ Орденсштаата, мы должны сначала убедиться, что наши лояльные местные сотрудники столь же лояльны, какими кажутся..."
BRG_unlock.1.a:0 "К победе."

BRG_unlock.2.t:0 "Куда идти, кроме как вперёд?"
BRG_unlock.2.desc:0 "Это была тёмная, бурная ночь, Рейхсфюрер СС сидел за своим столом, дождь хлестал по его окну, и когда единственная свеча в комнате погасла, грозовые молнии, обрушившиеся на богов, были единственным источником света для лидера Орденсштаата. Перед ним лежали разведданные о Леоне Дегреле. Леон Дегрель, бывший лидер бельгийского региона Орденсштаата. Леон Дегрель, предатель предателей, который привёл дьявольских революционеров к открытой войне против своих арийских хозяев. Леон Дегрель, найденный мертвым в конце огромных поисков. Хотя путь, по которому шёл Дегрель, казался жалким, он заставил Рейхсфюрера СС задуматься о новых угрозах для своего Плана.\n\nКак, чёрт возьми, он ожидал воплотить в мир Видение, если у него не было всего остального, потенциальные и бывшие повстанцы поддаются его правлению, как оборванная, измученная от голода собака человеку, держащему бифштекс? Если позволять французам, валлонам или бельгийцам оставаться в тени презрения послевоенного поражения... если с ними обращаются именно так, они неизбежно восстают, однако, если же нам удасться умиротворять их достаточно долго, даст ли это Рейхсфюреру СС и Орденсштаату достаточно времени, чтобы воплотить в жизнь План и увидеть необходимость таких пацифистских пробуждений нашей воли на этой Земле?"
BRG_unlock.2.a:0 "План всё ещё планируется"

BRG_unlock.3.t:0 "Соавторам не нужно подавать заявку"
BRG_unlock.3.desc:0 "В течение многих лет Орденсштаат полагался на легионы коллаборационистов, чтобы оставаться на плаву. Тем не менее, те, кто предал свою расу ради служения Рейху, всегда проявляли сомнительную лояльность, и слишком долго Рейхсфюрер СС был вынужден позорно балансировать по канату, чтобы гарантировать, что эти оппортунистические коллаборационисты всегда оставались довольны и не искали новые возможности получить больше власти и контроля для себя.\n\nВремя для трюкачества и ходьбы по канату подошло к концу. Вероломные легионы Шарлеманя и Валлонии могли работать на Рейхсфюрера СС, когда им это было удобно, но их умы всегда были омрачены скрытыми мыслями об измене и предательстве. Такие скрытые замыслы и чаяния никогда не осуществлятся.\n\nОрденсштаат перерос необходимость умиротворять таких сотрудников. Они будут демонтированы. Их активы будут арестованы. Ресурсы, которыми они располагали, будут возвращены обратно в лоно. Последнее усилие, чтобы Орденсштаат мог спать спокойно, никогда более не опасаясь удара в спину со стороны легионов."
BRG_unlock.3.a:0 "Верните их обратно в загон."

BRG_unlock.4.t:0 "Арийское завоевание"
BRG_unlock.4.desc:0 "Освободившись от цепей дряхлых старых политиков в Германии, Рейхсфюрер СС возглавил Орденсштаат в захватнической кампании против французского государства. И мы победили. И снова Франция вернулась в руки немцев, отдав огромные территории своей и без того жалкой нации Орденсштаату.\n\nНесмотря на слабость французской нации, земля, которую они оккупировали, богата. Плодородные, густонаселенные и богатые природными ресурсами французы тысячелетиями растрачивали потенциал своей земли. Однако арийский человек не такой уж декадентский. Это будет немалое усилие, но мы достигнем величия на той основе, на которой французы потерпели фиаско.\n\nВсе начинается с существующей промышленности и рабочей силы. Те активы, которые были повреждены в короткой войне, должны быть восстановлены, а бывшая французская промышленность и рабочая сила должны быть интегрированы в бургундское общество для процветания арийской расы. Эта земля - рабочая лошадка, которой нельзя просто принебречь."
BRG_unlock.4.a:0 "Мы добьемся успеха там, где другие потерпели неудачу."

BRG_unlock.5.t:0 "Больше не зависимы"
BRG_unlock.5.desc:0 "Нефть была тем, что двигало миром, и никто в современной нации не мог жить без нее. Ни Соединенные Штаты, ни Япония, ни Германия - ни даже Орденсштаат.\n\nГиммлер знал этот неудобный факт, и поэтому нефть была одним из самых контролируемых ресурсов в Орденсштаате - ресурсом, за которым, как он убедился, всегда пристально следили. По меркам некоторых стран, большая часть бургундской промышленности была излишне ручной и трудоемкой - но дело в том, что нефть была слишком ценной, чтобы использовать её бездумно.\n\nОднако он всегда стремился избавиться от этой зависимости. Существовали способы искусственного производства нефти, и эта технология была в руках других - его шпионы уже много лет занимались поиском схем и секретов этих стран.\n\nСегодня им это удалось.\n\nГиммлер держал в одной руке отчет из Министерства управления ресурсами, в котором подробно описывалось то, что было известно как синтетическая переработка. Специфика технологии его не особенно волновала, но вот результат - точно. Согласно отчету, они смогут синтетически производить нефть, используя ресурсы Бургундии - фактически устраняя свою зависимость от сырой нефти.\n\nОн улыбнулся.\n\nЕго шпионы хорошо поработали, выкрав эти чертежи. В течение определенного времени эти заводы будут строится, и когда они будут построены, Бургундия оживет. Их больше не будет сковывать зависимость от нефти. Эта эпоха закончилась.\n\nНачиналось нечто прекрасное."
BRG_unlock.5.a:0 "Его промышленная революция начинается."

BRG_unlock.6.t:0 "Стать Смертью"
BRG_unlock.6.desc:0 "Наконец,Орденсштаату удалось создать первые несколько атомных бомб. Несомненно, важное достижение, но этого недостаточно. То небольшое количество оружия, которое мы создали, - лишь первый шаг, но следует признать, что мощность такого оружия невелика по сравнению с современным ядерным оружием, произведенным великими ядерными державами спустя десятилетий гонки вооружений.\n\nМы не сможем создать апокалиптический арсенал, подобный тому, которым обладает Германия или Вашингтон, однако мы должны обладать сдерживающим фактором. На данный момент достаточно одного решительного лидера, которому будут все равно на гибель сотен тысяч мирных жителей,если нужно чтобы направить свои силы против Орденсштаата, и с этого момента мы окажемся беспомощными и, возможно, потерпим поражение.\n\nАрсенал должен расти, любой ценой.Но теперь Мир должен знать, что это приведет к самоубийству, если любой враг Рейхсфюрера СС перейдет границу Орденсштаата то будет поставлен вопрос его выживания."
BRG_unlock.6.a:0 "Уничтожитель Миров."

BRG_unlock.7.t:0 "Сдерживать вырождение"
BRG_unlock.7.desc:0 "С падением Франции ещё раз и отделением больших участков их земель к Орденсштаату последовало предсказуемое развитие событий: приобретение миллионов французов, плохо подходящих для установившегося бургундского идеала. Однако обычных темпов перевоспитания и германизации в этом случае будет недостаточно.\n\nХотя мы, конечно, можем частично полагаться на сотрудников СС "
BRG_unlock.7.a:0 "Пора обуздать французов."

BRG_unlock.8.t:0 "Силосы остаются пустыми"
BRG_unlock.8.desc:0 "Орденсштаат уже много лет является мировым маяком промышленного успеха и мастерства. В то время как другие страны колеблются и борются, их отрасли продолжают падать и стагнировать, отрасли Орденсштаата только продолжали обеспечивать увеличивающиеся показатели производства из месяца в месяц. Тем не менее, похоже, что такой успех не прошел даром.\n\nФермерам пришлось покинуть поля. Плуг сменился на гаечный ключ, на литейных заводах и фабриках по всём нашим регионам трудилось рекордное количество людей. Однако силосы с зерном медленно начинали опустошаться, так как зерна становилось всё меньше для хранения. И всё же нас это не подкосило, потому что мир полон зерна. Время от времени силосы пустели, и ВФХА просто в очередной раз обеспечивала дальнейший импорт зерна из Украины. Мужчины могли есть и возвращаться к своим производственным обязанностям изо дня в день.\n\nНо поставки украинского зерна прекратились. Наши силосы больше не заполняют поезда с восточным зерном, чтобы прокормить рабочих. Наши бункеры быстро опустошаются, и просто невозможно заполнить их снова, если не будут приняты серьёзные меры. Пока ситуация ещё не безнадежна, но на горизонте вырисовывается ужасный голод, который, похоже, ставит под угрозу планы Рейхсфюрера СС, чего нельзя допустить."
BRG_unlock.8.a:0 "Мы должны исправить это. Немедленно!"

BRG_unlock.9.t:0 "Смерть уже близко"
BRG_unlock.9.desc:0 "Никогда ещё такие огромные усилия не имели такой слабой отдачи. Орденсштаат работает в поте лица, чтобы зерно поступало в силосы, а рабочие - на поля. План должен был сработать. Однако расчёты, просчитанные ВФХА, были несовершенными. Наших усилий оказалось недостаточно, в то время как всё должно продолжаться.\n\nВ результате голод продолжает опустошать Орденсштаат, причём ощутимие, чем прежде. И снова мы обязаны действовать радикально, даже в большей степени, чем раньше, иначе рискуем столкнуться с катастрофическим массовым голодом, в результате которого все сферы бургундского общества, от высших эшелонов до самых низших нежелательных элементов, претерпят большие страдания.\n\nНи один камень не может остаться нетронутым. Ни. Один. Камень."
BRG_unlock.9.a:0 "Если нужно, мы сожжём города."

BRG_unlock.1000.t:0 "Глобалплан Активирован"
BRG_unlock.1000.desc:0 "СЕКРЕТНО! ПРЕДНАЗНАЧЕНО ТОЛЬКО ДЛЯ ГЛАЗ\n\nКомандования,\n Мы должны действовать по плану. Рейхсфюрер санкционировал действия, направленные против нашего врага. Прочтите материалы внутри и решите, как вы считаете нужным,как нужно действовать.\n\nПо Делу.\n\nОбергруппенфюрер СС Генрих Мюллер."
BRG_unlock.1000.a:0 "Пора взглянуть и определить приоритеты для нашего следующего шага!"
BRG_unlock.1000.a.tt:0 "С §OАктивацией§! §YГлобалплана§!, новые §Yдействия§! станут доступны для нас. Завершение §YНациональных фокусов§! и принятие §YРешений§! продвинет наш §Прогресс§! значительно."

BRG_unlock.1001.t:0 "Время восстановления глобалплана истекло"
BRG_unlock.1001.desc:0 "СЕКРЕТНО! ПРЕДНАЗНАЧЕНО ТОЛЬКО ДЛЯ ГЛАЗ\n\nКомандования,\n Орденсштаат собрал достаточно ресурсов и материалов, чтобы активировать еще один глобальный план. Прочтите прилагаемые материалы как можно скорее и тщательно определитесь с нашими дальнейшими действиями. Вы напрямую сообщите рейхсфюреру о том, какими должны быть наши дальнейшие действия. Тщательно обдумайте возможные варианты развития событий.\n\nОбергруппенфюрер СС Генрих Мюллер."
BRG_unlock.1001.a:0 "Исчерпывюще."
BRG_unlock.1001.a.tt:0 "Срок §YПерезарядки Глобалплана§! истек,новый §YГлобалплан§! может быть §OАктивирован§! в §YГлобалплан £decision_icon_small decision menu§!."


BRG_huntdegrelle.1.t:0 "Исчезновение Дегреля!"
BRG_huntdegrelle.1.desc:0 "Оберфюрер СС Карл Шлоссер взглянул на последние донесения с фронта и ущипнул себя за переносицу. Хотя жалкое сопротивление французской армии было легко сломлено перед мощью Ваффен-СС, это не была заслуга Валлонского легиона. Даже наоборот, согласно другим штабам дивизий СС, они почти не продвигались и отказывались сообщать свои позиции другим. Это было предательством! Шлоссер снял трубку и набрал номер Леона Дегреля. Лидер Валлонского легиона не взял трубку, но это сделал один из его немецких атташе. "Put me through to Degrelle!" Schlosser barked.\n\n"Standartenführer Degrelle is gone, sir."\n\n"Then find him and put him on!"\n\n"You do not understand, sir. Degrelle is GONE."\n\nThe next few hours were consumed by an onslaught of panicked phone calls, briefings to a confused high command, and a mad scramble to find a replacement commander for the Legion. The well-respected Walloon officer Jean-François Thiriart received a battlefield promotion, and he was able to execute the assigned maneuvers after a short delay. Although the immediate crisis has been solved, Degrelle has practically vanished off the face of the Earth, and many of his immediate subordinates in the Legion are unable (or unwilling) to say where he went. The SS is going to get to the bottom of this, one way or another."
BRG_huntdegrelle.1.a:0 "Где этот ублюдок?!"

BRG_huntdegrelle.2.t:0 "Скромная просьба"
BRG_huntdegrelle.2.desc:0 ""Honestly, I'm humbled to be able to serve the Reichsführer-SS in such a capacity. In order to fulfill the goals of National Socialism as best as I can, I will, however, need a few more resources. First of all, the Legion needs more supplies to replenish those used against the French, of course..." The officers of the Reichsführer-SS's personal staff stared expressionless as the newly-minted Standartenführer Jean-François Thiriart rattled off lists of supplies the Walloon Legion requested, as well as the inane tasks they'd waste them on.\n\n"...and the organization of a manhunt against Léon Degrelle, traitor to the Ordensstaat." This got their attention. Thiriart slid over a typed list of supply requisitions, with the SS officers thumbed through. One departed into another room, carrying the list, and the muffled sounds of a phone conversation could be heard. When he returned, he was as stoic as ever, but with a hint of surprise in his eyes.\n\n"The Reichsführer-SS has personally approved your supply requisitions and applauds your eagerness to eliminate those who work to undermine National Socialism. He expects good results from you."\n\n"Yes, yes, of course! Thank you! Sieg heil!" Thiriart exclaimed as he gathered his belongings and hastily departed the conference room. Personal praise from the Reichsführer-SS himself was a high honor, but it also meant that Himmler's eyes would be closely watching him for any sign of failure..."
BRG_huntdegrelle.2.a:0 "Неразумно разочаровывать Рейхсфюрера СС."

BRG_huntdegrelle.3.t:0 "Притащить их за ноги"
BRG_huntdegrelle.3.desc:0 "Рейхсфюрер СС пролистал отчет оберфюрера Шлоссера о предварительных этапах поисков Дегреля, покачивая головой при обнаружении несостыковок. К сожалению, результаты весьма скудные, в немалой степени из-за (без)действий Валлонского легиона. Шлоссер даже прикрепил приложение, содержащее подробный список всех способов, которыми офицеры Легиона препятствовали расследованию. Приказы удобно терялись в цепочке командования, низкий боевой дух войск, сомнительные доказательства, слабые алиби, отчёты о пропавших без вести свидетелях - список продолжался и продолжался. Эта некомпетентность быстро переросла в неповиновение, если не в прямой заговор Легиона с целью остановить расследование.\n\nК счастью, их новый лидер Тириар, казалось, держал свою голову ровно. Он был лояльным, решительным и, прежде всего, всегда добивался одобрения своего Рейхсфюрера СС. Вскоре после получения отчета Шлоссера он отправил телеграмму, в которой спрашивал, как ему следует подойти к расследованию. Хотя он упоминает, что Легион способен немедленно начать расследование, он также просит у Рейхсфюрера СС зеленый свет на сотрудничество с Легионом СС "
BRG_huntdegrelle.3.a:0 "Всякая помощь приветствуется, соедините с лидером Лангемарка."
BRG_huntdegrelle.3.b:0 "Мы не можем тянуть вечно, пускай Тириар действует немедленно."

BRG_huntdegrelle.4.t:0 "Антверпен для двоих"
BRG_huntdegrelle.4.desc:0 "Двое мужчин сидели за столиком на веранде кафе, попивая чай и глядя друг на друга с какой-то непринужденной ненавистью. На одном конце сидел Тириар, а на другом - Берт Эрикссон, молодой фламандский командир легиона СС Лангемарк. Хотя фламандцы и валлоны якобы объединились под свастикой, старые привычки не могли исчезнуть просто так, а этническая ненависть была сильна как никогда.\n\n"You're either a genius or a fool," Eriksson laughed, "to think you can stroll into Flanders, request a meeting with me, and expect help with whatever problem you have. I'm not one of your gatlikker toadies."\n\n"It's not a what that's a problem, but a who," Thiriart whispered. "Degrelle."\n\nErikkson's interest was piqued. "So the rumors are true then. If you're seriously taking that kankerlijer down, name whatever it is you need. Give me a week, and the Langemarck will make it yours."\n\nThiriart extended his hand, but Eriksson cut him off. "But! I have one condition, and I know that all your little friends are going to hate, hate, HATE it!""
BRG_huntdegrelle.4.a:0 ""I want to be right there with you until we catch him.""

BRG_huntdegrelle.6.t:0 "Пересекая черту"
BRG_huntdegrelle.6.desc:0 "Колонна грузовиков во главе с черным седаном "Bonjour, soldier!" Thiriart beamed. "Official business on behalf of the Reichsführer-SS. Here are the papers, they should all be in order."\n\nThe guard took the papers and marched into the checkpoint's office. All around, it seemed that the guards were on edge, watching the convoy like hawks and fingers on the triggers of their rifles. Would they ever dare to open fire on their commanding officer? No, of course not. They wouldn't, right?\n\nAfter a tense minute, the guard exited and returned Thiriart's papers. "Everything seems to be in order, Standartenführer. Sieg heil," he hissed, before coldly saluting and marching back inside. The gate opened and the convoy pulled through unimpeded. As Erikkson waved at the Walloon guards with a shit-eating grin on his face, Thiriart pulled out his case notes and a map. Where to next?"
BRG_huntdegrelle.6.a:0 "Игра началась!"

BRG_huntdegrelle.7.t:0 "Конец предателя?"
BRG_huntdegrelle.7.desc:0 "Долгожданный отчет Шлоссера об охоте за Дегрелем был доставлен на стол Рейхсфюрера СС, который он с нетерпением пролистал. Первые страницы были обескураживающими, полными эвфемизмов вроде "exhausted leads" and "temporary obstacles." But as the investigation was winding down, Thiriart and Erikkson's squad stumbled upon a bunker that was ostensibly decommissioned and removed from records years ago. More curiously, it was guarded by Walloon Legion soldiers who weren't part of any chain of command. They opened fire on sight, and Thiriart and his men were forced to fight a bloody room-to-room battle to clear the bunker.\n\nIn one of the rooms, they came across two rogue Legionnaires concluding the impromptu cremation of a body. They were quickly killed by the loyalists and the fire was doused; although the body had been severely burned by the fire, it could still be identified as a middle-aged man in an SS officer's uniform. An exit wound at the top of the skull indicated that he had shot himself shortly before his body was burnt, meaning he had likely committed suicide when the raid on the bunker began.\n\nThe Reichsführer-SS opened an envelope that accompanied the report, thumbing through grisly photos of the charred corpse. Nauseating as the scene was, it certainly looked enough like Degrelle. He queasily returned the pictures to their resting place, and let out a sigh of relief. Schlosser's report concluded by mentioning that since the news of the raid spread, there was significantly more quiet in the ranks of the Legion. It wasn't certain that Degrelle was dead, but in these trying times, it was good enough for now."
BRG_huntdegrelle.7.a:0 "Будем надеятся что это конец."

BRG_huntdegrelle.8.t:0 "Необычное вскрытие"
BRG_huntdegrelle.8.desc:0 "Обугленное тело лежало на блестящем металлическом столе, что резко контрастировало с холодной стерильностью морга. Одетые в белое врачи совершили свой обычный ритуал, один ходил вокруг тела с штангенциркулем и измерительной лентой, а другой записывал показания, которые ему читали. Несмотря на то, что это был труп высокопоставленного предателя СС, они обращались с ним так же бездушно, как и с любым другим телом на столе.\n\n"Hm, that's funny," the doctor with the clipboard said. "Could you repeat the observed dental work?"\n\n"Silver fillings, mandibular second bicuspids, and a crown on the right first maxillary molar. Why?"\n\n"Because according to his 1941 Wehrmacht examination records, he has fillings in both his second maxillary molars and no other work done."\n\nThe doctor with the caliper's eyes widened with realization. "Then does that mean-"\n\n"So it would seem."\n\n"I believe we should inform the Reichsführer-SS."\n\n"Most definitely. I'll find a phone.""
BRG_huntdegrelle.8.a:0 "Гидра отрастила голову."

BRG_huntdegrelle.9.t:0 "Фальстарт"
BRG_huntdegrelle.9.desc:0 "Колонна грузовиков во главе с черным седаном "Bonjour, soldier!" Thiriart beamed. "Official business on behalf of the Reichsführer-SS. Here are the papers, they should all be in order."\n\nThe guard took the papers and glanced at them with a disapproving sneer before shoving them back into Thiriart's hands. "Denied, per my Sturmbannführer's orders."\n\nThiriart's smile vanished. "No, soldier, I don't think you understand. I am your Sturmbannführer's commanding officer, acting on behalf of the Reichsführer-SS. Now let me through, and we will forget about this. But if you don't, when word gets back to Ost-Paris, I-"\n\n"Heaven is high and Himmler is far away," the guard flatly responded before turning around and marching back into the checkpoint's office. The disloyal Legionnaires raised their guns, all targeted squarely at Thiriart's car. The message was clear, so the convoy reluctantly reversed.\n\nThiriart was not bluffing when he said Ost-Paris would hear. His report reached the Reichsführer-SS's desk, and he eagerly awaits his leader's word on how to deal with these insubordinate elements."
BRG_huntdegrelle.9.a:0 "Идти на компромисс - это признать поражение,убить их всех!"
BRG_huntdegrelle.9.b:0 "Если с ними можно договориться,то сделаем это."

BRG_huntdegrelle.10.t:0 "Нет пограничья"
BRG_huntdegrelle.10.desc:0 "Когда Тириар вернулся на пограничный пункт Валлонии, он был во всеоружии. Он ехал не на заднем сиденье "
BRG_huntdegrelle.10.a:0 "Игра началась!"

BRG_huntdegrelle.11.t:0 "Конец предателя?"
BRG_huntdegrelle.11.desc:0 "Долгожданный отчет Шлоссера об охоте за Дегрелем прибыл на стол Рейхсфюрера СС, который он с нетерпением просмотрел. Несмотря на некоторые первоначальные неудачи, Тириар и его дивизия осмотрели бункер, который якобы был выведен из эксплуатации и снят с учета много лет назад. Однако его охраняли солдаты Валлонского легиона, которые не были подотчетны ни одному из командных пунктов. Охранники были застигнуты врасплох, и завязавшаяся перестрелка была довольно скоротечной и принесла мало потерь среди лоялистов.\n\nВ одной из комнат бункера они натолкнулись на двух негодяев-легионеров, завершающих импровизированную кремацию тела. Их быстро устранили лоялисты и потушили огонь; хотя тело сильно обгорело, его все же можно было опознать как мужчину средних лет в форме офицера СС. Выходная рана в верхней части черепа указала на то, что он застрелился незадолго до того, как его тело было сожжено, а это значит, что он, вероятно, покончил жизнь самоубийством за день до рейда на этот бункер.\n\nРейхсфюрер СС вскрыл конверт, который сопровождал отчет ,просматривая ужасные фотографии обугленного трупа. Какой бы тошнотворной не казалась эта картина,труп определенно был похож на Дегреля. Он с тошнотой вернул фотографии на место и вздохнул с облегчением. Отчет Шлоссера завершился упоминанием о том, что с тех пор, как распространились новости о рейде, в рядах Легиона стало значительно спокойнее. Не было уверенности, что Дегрель мертв, но в эти тяжелые времена этого было достаточно."
BRG_huntdegrelle.11.a:0 "Будем надеятся что это конец."

BRG_huntdegrelle.12.t:0 "Вежливо Спросить"
BRG_huntdegrelle.12.desc:0 "Колонна во главе с черным "I am SS-Standartenführer Jean-François Thiriart of the Walloon Legion, I need to speak to your commanding officer."\n\nThe guard returned to the checkpoint's office, and he emerged accompanied by an SS officer with a Legion arm patch. "SS-Sturmbannführer Saint-Antoine, reporting for duty."\n\n"Ah, you're just the man I wanted to meet!" Thiriart beamed. "Tell me, why did you deny my previous attempt to cross the border?"\n\n"There have been several industrial accidents that damaged roads and other infrastructure," the Sturmbannführer recited by rote, "overland travel is impossible for the time being."\n\n"I see," replied Thiriart, unfazed. "I have several dozen men here. Could they not help with the cleanup?"\n\n"One of the accidents was at a chemical plant and caustic toxins have contaminated the environment. It will be at least a week before the area is sufficiently cleaned up."\n\n"And why have I not been informed of an accident of such magnitude?"\n\n"The report must have become lost, sir. I shall launch an inquiry into what happened and send a new one posthaste."\n\n"Right. Adieu." Thierry ordered the convoy to turn around for the second time, returning to Ost-Paris feeling rather disgruntled. He hoped that at least bloodshed had been avoided, but he wondered whether the alternative would have been more painless..."
BRG_huntdegrelle.12.a:0 "Оправдания,оправдания..."

BRG_huntdegrelle.13.t:0 "Допуск наконец получен"
BRG_huntdegrelle.13.desc:0 "После того, что казалось вечным ожиданием, Тириар и его конвой в третий раз посетил КПП Валлонии. Но на этот раз им дали добро, и они проехали беспрепятственно.Уже скоро грузовики мчались мимо пастбищ Валлонии, и Тириар связался по радио с другими лидерами грузовиков, чтобы согласовать начало расследования. Неудивительно, что не было никаких доказательств каких-либо утечек на химических заводах или промышленных аварий.\n\nЭто предательство не было исключительной чертой изменников из Валлонского легиона. Пока Тириар и его конвой ждали, Берт Эрикссон и легион СС Лангемарк раскритиковали их за так называемую некомпетентность и неспособность контролировать своих людей. По слухам, если бы Тириар смог подавить свою гордость и обратиться к Эрикссону за помощью, то они уже давно бы захватили Дегреля.\n\nОднако сейчас не время для мелкого военного соперничества или межэтнической напряженности. Предатель Орденсштаата был там, и его нужно было поймать..."
BRG_huntdegrelle.13.a:0 "Игра началась!"


BRG_Investigation_Info_tt:0 "Хотя нам хотелось бы верить в обратное, в нашем утопическом раю немало людей, которые не разделяют идеалы §PАрийцев.§! Эти выродки, как правило, принадлежат к §Yультранационалистическим легионам СС§! которые верят больше в свои бывшие страны, чем в наше славное государство. Хотя они ещё не причинили серьёзных проблем, за последние несколько лет появились признаки того, что §Rих дни сотрудничества сочтены§!, и что они питают большие амбиции, чем слуги высшей расы. В итоге мы начали §Yрасследования§! различных подозреваемых, которых мы считаем ненадёжными, чтобы найти доказательства, доказывающие их предательство и позволяющие уничтожить их раз и навсегда.\n\nЭто достигается за счёт наших §Bсобранных разведданных§! на §Gоперации§! чтобы изучить новые зацепки или доказательства, которые мы уже обнаружили. §YСуществуют три результата§! для такого начинания: наши агенты могут не заметить улики и потребовать повторного расследования, успешно изучить зацепку и понять, что это не что иное, как тупик, или успешно найти нужную улику и обнаружить ещё одно доказательство факта неподчинения.\n\nШансы на §Gоперацию§!, успех которой зависит как от количества §Bсобраных разведданных§! вложенных в него, а также §Rподозрения легионов§! в отношении нашей деятельности. По мере того, как мы будем копать всё глубже и глубже в их действиях, они начнут что-то подозревать и пытаться замести свои следы, совершая §Gоперации§! реже, чем мы можем снизить их §Rподозрение§! через принятие решений и в перерывах между §Gоперациями§!, но чем дольше мы ждём, §xтем больше ценного времени мы теряем.§!"
