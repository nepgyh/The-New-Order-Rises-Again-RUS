BRG_opener_new.1.t:0 "Прощание старого генерала"
BRG_opener_new.1.desc:0 "Генерал Карл-Генрих фон Штюльпнагель смотрел в окно своего лимузина, наблюдая, как Ост-Париж отдаляется все дальше и дальше. Он провел в городе двадцать лет, сначала в качестве главы немецкой военной оккупации, а затем на неопределенно определенной "advisory position" for the collaborator government. Either way, his job had remained the same: keep the Teutonic boot pressed on the Gallic neck. It was a job that he had performed admirably, but it gnawed away at him over the decades. The orders he signed, the reprisal killings against Resistance members' hometowns, the cattle-cars full of people who would never return... there was much that he was willing to stomach for the sake of his Vaterland, but sometimes it crossed the line.\n\nBut there were other aspects of his duty that he carried out with pride. When the regime was reorganized and Himmler was appointed as his superior, Carl-Heinrich tried his damndest to keep the SS on a short leash. But everyone he trusted in the administration was suddenly demoted, arrested on suspicious charges, or suffered a tragic accident. His power in the Parisian bureaucracy waned, and he became little more than an informant, passing along Himmler's latest doings to Germania. Now, he could no longer do even that. Truth be told, he should have been feeling relief that it was no longer his burden to stare into that abyss every day.\n\nBut all he felt was terror at the thought of what they will do with no one watching."
BRG_opener_new.1.a:0 "Он не пропустит это."

BRG_opener_new.2.t:0 "Рамки и подтекст"
BRG_opener_new.2.desc:0 "В важных государственных делах представления - это что-то столь же важное, как пышная церемония награждения выдающегося генерала, может иметь такую же политическую подоплеку, как и такая мелочь, как рассадка в государственной столовой. И это не исключение, когда дело доходит до скромной фотографии в рамке.\n\nВ течение двух десятилетий официальные государственные портреты фюрера были повсеместными. Будь то молодой, динамичный головорез 1930-х годов или изящно стареющий завоеватель начала 1950-х годов, миллионы голубых глаз вырисовывались над классами, офисами и гостиными Рейха. А в пределах Орденсштаата они всегда сопровождались меньшим, более изящным черно-белым фотопортретом рейхсфюрера СС. Способ возвысить себя, оставаясь вежливым и осознавая свое подчинение.\n\nНо больше нет. На выходных каждый офис СС в Орденсштаате получил новый портрет. Это была картина с изображением рейхсфюрера СС, в полных регалиях, в фуражке и пальто, и не менее цветного изображения, явно имитирующего его фюрера. Он был точно такого же размера, и что еще более шокирующе, его приказали повесить на той же высоте, что и портрет Гитлера.\n\nЧлены СС неуклонно выполняли этот приказ, в то время как несколько высокопоставленных лиц все еще представлявшие Рейх в Ост-Париж скромно отмалчивались. Слухи наверняка дойдут до Германии, и фюрер будет в восторге от того что это явное доказательство того, что Гиммлер замышлял против него заговор, но что с этим делать? В конце концов, кто рискнет начать гражданскую войну из-за нескольких фотографий?"
BRG_opener_new.2.a:0 "Надпись на стене."

BRG_opener_new.3.t:0 "Посвящение"
BRG_opener_new.3.desc:0 "Барабаны били из темноты, когда курсанты СС вышли на плац, и единственным источником света были факелы, окружавшие периметр. Воздух был электрифицирован и каждый из них чувствовал его. Это был кульминационный момент их обучения, момент, которого они ждали. Момент, когда они перестанут быть мальчишками под опекой Рейха, а станут солдатами Ваффен СС.\n\n Раздался сигнал горна, и духовой оркестр сыграл «SS Marschiert in Feindesland» под флаги со свастиками,зигруны, черное солнце и всевозможные арийские символы были вынесены на сцену.\n\nКогда это было сделано, начался момент, которого они все ждали. Они резко подняли правую руку в салютовании и произнесли слова, которые они запоминали неделями:\n\n"SS Marschiert in Feindesland" as flags bearing swastikas, Sig runes, black suns, and all sorts of Aryan symbols were carried onto the stage.\n\nWhen that was done, the moment they were all waiting for began. They crisply raised their right hands into salutes, and recited the words they had spent weeks memorizing:\n\n"I swear to God this holy oath,\nthat I shall be eternally obedient\nto the guide and savior of the Aryan race,\nHeinrich Himmler, Reichsführer-SS,\nand that at all times I will gladly give my life\nin the name of blood, race, and Fatherland."\n\nTheir oath complete, the band struck up once again, playing the Horst-Wessel-Lied this time. It could hardly be seen in the dim, flickering light, but every single soldier on the parade ground was grinning from ear to ear."
BRG_opener_new.3.a:0 "Моя честь называется верностью!"

BRG_opener_new.4.t:0 "От колыбели до могилы"
BRG_opener_new.4.desc:0 "Хильда лежала на больничной койке, изо всех сил пытаясь восстановить свои силы. Несмотря на то, что это был ее третий ребенок, схватки никогда не становились менее тяжелыми. Но худшее было позади, и вскоре она смогла принести домой свой маленький камочек радости. Она и ее муж разделились во мнениях,какое же дать мальчику имя - они думали - Ларс или Зигфрид. В конце концов они решили, что подождут, чтобы увидеть его, и выберут то, которое ему наиболее подойдет.\n\n Вошла медсестра с блокнотом."Frau Hilda Müller? Please fill this out," she rotely recited as she thrust a clipboard into Hilda's lap.\n\nHilda picked up the clipboard and looked at the paper on top. Notice of death?!\n\n"Your boy had visible signs of mongolism and was euthanized per the Law for the Prevention of Genetically Diseased Offspring of 1933. We need a name for the forms."\n\nHilda was being overwhelmed by emotions, but she was able to hold back tears long enough to choke out, "O-of course, all f-f-for our race..." She picked up the pen and shakily scrawled "Lars" in for the name of the deceased, because she didn't know if she could stay composed long enough to write all nine letters of the name Siegfried.\n\nThe nurse snatched back up the clipboard and strode out of the room, slamming the door behind her. Alone at last, Hilda could give into her grief and sob undisturbed."
BRG_opener_new.4.a:0 "Одна смерть это трагедия,миллионы это статистика"

BRG_opener_new.5.t:0 "Клинок во тьме"
BRG_opener_new.5.desc:0 "С первого дня, когда он поселился в Ост-Париже, рейхсфюрер СС целыми днями составлял планы длинного пути, который по задумке должен был привести его обратно в Германию. И пришло время начать этот путь.\n\n На планирование ушли месяцы. Перед нами стояла двоякая задача, Служба Безопасности не только должна была переправить иностранного гражданина в Германию, но они также должны были убедиться, что он сделал это, не оказывая сопротивления. У СБ был опыт внедрения шпионов, но обычно эти шпионы хотели участвовать в этом. К счастью, агенты СБ захватили семью бедняги, и нескольких записей их допросов было достаточно, чтобы он стал лояльным. Его отправили лишь с поддельными документами, пистолетом Намбу и таблеткой цианида. У него не было никаких претензий по поводу возвращения - его кураторы очень четко дали понять, что если в газете следующего дня будет сказано что-нибудь кроме "the assassin was killed while being apprehended," then his wife and children would suffer a slow and excruciating end. It would have to happen during the moon landing, when the eyes of every man, woman, and child in the Reich (and every soldier, sentry, and officer) would be glued to their television sets.\n\nAnd as the capsule hurtled towards the moon, so did destiny hurtle towards the Reich. The Burgundische-SS were on high alert, the Deutschen-SS were silently preparing to mobilize, and the secondary waves of murders were planned. Everything was coming together, and now, all the Reichsführer-SS could do was wait to see it unfold the next day."
BRG_opener_new.5.a:0 "Он спал и мечтал о триумфе."

BRG_opener.1.t:0 "Провал"
BRG_opener.1.desc:0 "Рейхсфюрер СС сидел за своим столом,дрожа от волнения.Весьма необычно что он припас для себя рюмку шнапса, чтобы успокоить нервы, но не осмелился взять вторую. Он не хотел упускать ни минуты.\n\nДверь распахнулась, и в комнату ворвалась небольшая группа явно взволнованных офицеров с газетами в руках."My Reichsführer..."\n\nHe eagerly snatched a copy of the Volkischer Beobachter from their hands, turning to the front page. It was dominated by a black-and-white portrait of the wizened Führer and a photograph of the Volkshalle, its entrances cordoned off by Wehrmacht as paramedics ran inside. In bold block letters, it read ATTEMPT ON THE FÜHRER'S LIFE. Wait, attempt?\n\n"The assassin failed," the officer gasped, "Hitler still lives!"\n\nThe Reichsführer-SS's body froze, and time seemed to stand still. No, no, no, NO! Not after all this! Not during what was supposed to be his hour of triumph! His shock was soon replaced by a churning, fiery cauldron of rage, which violently exploded in a tirade of legendary proportions. Himmler cursed the inept assassin, the Japanese race, the ever-menacing Jews, the decrepit Führer, his damnable personal guard, and every god he could name.\n\nWhen his rant ended, he slumped back into his chair, his energy spent. For the first time in years, Himmler felt hopelessly and utterly lost."
BRG_opener.1.a:0 "Что делать,что делать!?"

