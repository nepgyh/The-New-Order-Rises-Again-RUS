 #Education Tree
 BRG_bildungsprogramme_text:0 "Образовательные программы"
 BRG_bildungsprogramme_desc:0 "Орденсштаат - единственное место, где защищается арийская раса. Его родословные строго чисты. Арийцы могут родиться чистыми, но это не значит, что они остаются таковыми. Как унтерменшов нужно учить, что они несчастны, так и арийцев нужно учить, что они чисты. Мы должны сделать так, чтобы будущие поколения высших и низших рас были более сильными в правлении и служении, в славе и смирении, в силе и молчании, чем оставило их дегенеративное наследие наших предков.\n\nУправление по обучению и культуре СС долгое время находилась в пределах нашей компетенции лишь номинально, полон независимо мыслящих служителей национал-социализма, выполняющих важную, но зачастую игнорируемую работу. Сейчас мы исправляем это несоответствие. Невежество - враг столь же невоспитанный и отвратительный, как и любая большевистская угроза, и убийство этого зверя или, что ещё хуже, зверя ложной правды - битва, достойная настоящего арийца.\n\nМозг - это поле битвы между тем, что слабый провозглашает "
 BRG_there_was_no_france:0 "[From.GetBRGFocusThereWasNoFrance]"
 BRG_there_was_no_france_text:0 "Не было никакой франции"
 BRG_there_was_no_france_desc:0 "Управление по обучению и культуре СС начала новую коррекционную кампанию. Учебники во многих наших школах, особенно школах унтерменшев и тех, которые только недавно были включены в Орденсштаат, тратят ненужное количество времени на французский язык и французскую истории. \n\nТочно так же, как наши учебники естественных наук должны быть очищены от устаревшие иудео-большевистские теории, и наши учебники истории тоже должны быть очищены от устаревших и несостоявшихся национальных государств, которые уже давно устарели Рейхом. Мы создадим специальное подразделение, чтобы исключить Францию из всех учебников, вместе с цензором и пропагандистом, работая вместе, мы изгоним грубую несправедливость прошлого, чтобы освободить место для возвышающего будущего. \n\nВ любом случае Франция никогда не была по существу независимой от Фатерлянда. В лучшем случае они были государством-сателлитом, но на самом деле они всегда были вассалом, данником, подчиненным арийской расы. Офицеры французских СС, которые присоединились к нему после создания Орденсштаата, поймут, что это отражает глубокую духовную реальность, что они сами ещё не арийцы. Они будут благодарны за урок. Все должны быть."
