 BRG_puma.325.t:0 "Шепот за кофейным столиком"
 BRG_puma.325.desc:0 "Слухи распространялись по пригородам Америки, шепотом передаваясь из уст в уста за кофейными столиками Америки - сперва между сплетничающими домохозяйками и будущими матерями, а затем и между их мужьями уже за обеденным столом.\n\n«А вы слышали, что наши налоги снова вырастут? У президента прекрасные цели, конечно, но как насчет ипотеки?"Did you hear that our taxes are going to go up again? The President's got fine goals, sure, but what about the mortgage?"\n\n"You wouldn't believe what I heard at the supermarket yesterday, honey. The poorest family on the block, bragging that they'd be eating like kings!"\n\n"No, I absolutely will not accept having those children from the slums coming to our schools and misbehaving! Think of our children's education, dear!"\n\nAnd on and on the rumors went, without anyone really questioning their provenance."
 BRG_puma.325.a:0 "Это все слухи, не верьте!"

 BRG_puma.326.t:0 "Кто-то в этом виноват"
 BRG_puma.326.desc:0 "По Другой Америке струился яд. Никто не потерпит так долго быть бедным или отчаянно нуждающимся, не ища причины своих страданий.\n\n Для многих отчаявшихся президент Харрингтон предложил последнее - и даже так , этого было слишком мало. Тяжесть обманутых ожиданий и неослабевающие страдания от их неизменной жизни приводят к крику одиночества из Другой Америки; почему?\n\nВсё чаще кричащим оказывался афроамериканец, который, по слухам, в соответствии с цветом кожи ожидает своей очереди на трудоустройство. Все чаще именно белый человек всегда сможет найдут другого сочувствующего белого человека, который сможет ему помочь - если они будут держать всех на своих местах.\n\nИ все это время президент Харрингтон молчит, гоняясь за мечтой в облаках, теряя при этом из вида страдания людей на Земле.\n\nПо крайней мере, так говорят слухи. Однако яд был настоящим."
 BRG_puma.326.a:0 "Прекратите дестабилизировать ситуацию в стране!"

 BRG_puma.327.t:0 "Ни на один цент больше"
 BRG_puma.327.desc:0 ""Let's talk about President Harrington, shall we?"\n\nH. Keith Thompson's voice came through loud and clear on the phone, speaking to the reluctant NPP congressman.\n\n"From the very start of his administration, he's claimed to respect labor, but all he's done is make clear that he despises hard work." He laid into the President, mustering the rhetoric that had earned him the ear of New York's corporate mavens. "Fighting hunger, fighting poverty - what he's doing is taking from the people whose honest work made America what it is, and pissing it away."\n\n"Mmhm," the congressman replied. He looked at the clock. He didn't like Thompson in the slightest; thankfully, his five minutes were up. "Mr. Thompson, I really must be - "\n\n"Oh, don't say that, Congressman! We haven't even gotten to the good stuff, like these photos I have here, concerning your patronage of a certain... gentleman's establishment."\n\nThe Congressman felt a cold sweat run down his neck. He looked back at the clock. He could spare a few more minutes."
 BRG_puma.327.a:0 "В тот день Томпсон сделал еще несколько звонков..."

