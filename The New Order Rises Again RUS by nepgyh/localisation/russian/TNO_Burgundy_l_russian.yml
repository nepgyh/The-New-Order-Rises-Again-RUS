 BRG_puma.178.t:0 "Бумажный след"
 BRG_puma.178.desc:0 "Председатель избирательного комитета Новой Англии внимательно посмотрел на результаты опроса, предоставленный Гэллапом, не в состоянии прийти к удовлетворительному ответу. Президент Беннетт проводил кампанию о необходимости стабилизации американской экономики; он снова и снова упоминал о необходимости реформирования серебряной валюты. Ничего из вышесказанного не должно было быть устаревшим для американского избирателя.\n\nТем не менее, цифры показывают предельное число респондентов одобривших Серебряный закон. Черт, в некоторых районах одобрение падало.\n\n«Ничего из этого не имеет смысла», - сказал он себе, прежде чем крикнуть всей комнате. «Есть ли у кого-нибудь объяснение этим числам?»\n\nТри часа спустя стажер, стучавший в двери, вернулся в штаб-квартиру и вручил председателю листовку; «Америка не должна быть принесена в жертву иностранцам на Беннетском кресте из золота"None of this makes sense," he mouthed to himself, before shouting to the room at large. "Does anybody have an explanation for these numbers?"\n\nThree hours later, an intern who had been knocking on doors came back to headquarters and handed the chairman a flyer: "America shall not be sacrificed to the foreigners upon Bennett's cross of gold!""
 BRG_puma.178.a:0 "Это, конечно, не Речь о золотом кресте, однако работает..."

