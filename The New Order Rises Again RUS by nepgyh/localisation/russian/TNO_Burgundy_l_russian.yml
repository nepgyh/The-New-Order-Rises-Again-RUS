 BRG_end_collaborators:0 "§RУслуги коллаборантов §!§xбольше не нужны.§!\nБудут открыты новые решения, которые позволят нам §Gзаложить основу§! для будущих действий.§!\n"
 BRG_unlock_massive_sus:0 "Будут открыты новые решения для §Gзначительного снижения§! §Rподозрений§! в отношении §QШарлемань§! и §YВаллонии§!.\n"
 BRG_unlock_massive_intel:0 "Будут разблокированы новые решения, которые позволят нам §Gзначительно увеличить§! наш §Bежемесячный прирост разведданных§!.\n"
 BRG_massive_intel_costs:0 "Это §Rобойдется нам§! в §Y200 миллионов§!\n"
