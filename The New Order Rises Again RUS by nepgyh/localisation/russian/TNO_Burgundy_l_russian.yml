##### Evidence Descs

BRG_RPY_Evidence_Desc_1:0 "В наших последних отчетах о запасах стало тревожно ясно, что наши склады становятся все более пустыми, особенно наше промышленное оборудование. Хотя это не повод для беспокойства, мы должны начать выяснять, кто стоит за этими кражами. В нашем распоряжении три варианта:\n\n- Обыскать общежития местных рабочих, чтобы убедиться, что никто не выходит из строя.\n\n- Наблюдение за цепочкой поставок, чтобы увидеть, не обнаруживается ли там какой-либо из недостающих продуктов.\n\n- Заглядывать на их заводские станции, чтобы увидеть, не спрятано ли там что-нибудь из этого.\n"
BRG_RPY_Evidence_Desc_2:0 "Похоже, что наши воры припасов использовали захваченные грузовики с материалами для маскировки своих операций, просто изображая себя людьми, которые привозят припасы на свалку, а затем крадут их для своих собственных целей. У нас есть следующие варианты подавления этих преступников:\n\n- Допросить водителя одного из украденных грузовиков, пытаясь получить от него имена и информацию.\n\n- Отслеживание различных грузовиков в попытке узнать куда они направляются.\n\n- Изучить путевые листы и грузовые манифесты, чтобы понять, чем они занимаются.\n\n"
BRG_RPY_Evidence_Desc_3:0 "Осмотр близлежащих заводских комплексов привел к интересному открытию: некоторые рабочие собирали отходы на заводе-изготовителе, не находящемся в эксплуатации. Хотя обычно это не было бы поводом для беспокойства, этот специализированный завод занимался производством оружия, и поэтому его отходы содержат необычно высокие концентрации пороха и серы. Это, наряду с недавней кражей дополнительных труб из наших складов, может указывать на гораздо более жестокую ситуацию. Чтобы предотвратить этот разрушительный заговор, в нашем распоряжении есть три варианта:\n\n- Наблюдать за мусорщиками, которые убирают эти материалы, и посмотреть, причастны ли они к этому.\n\n- Изучить систему утилизации и то, куда должны отправляться материалы, и попали ли они вообще туда.\n\n- Изучить осадок отходов, чтобы точно определить, что от него хотели рабочие.\n"
BRG_RPY_Evidence_Desc_4:0 "Похоже, что заговор намного больше, чем мы думали. Поставки из наших лагерей были обнаружены в разобранном военном здании в получасе езды от главного промышленного центра. Назначение или функция склада неизвестны, но очевидно, что внутри была создана какая-то производственная база для использования украденных материалов. Нынешние операторы объекта также являются загадкой, но наши камеры заметили след цветка мака на некоторых кораблях, покидающих здание. Чтобы разобраться в этом, у нас есть три варианта:\n\n- Установить секретные камеры за пределами объекта, чтобы посмотреть, сможем ли мы зафиксировать какую-либо просветительскую деятельность.\n\n- Отследить логистику их работы, чтобы узнать, куда все это идет.\n\n- Просмотреть их систему утилизации, чтобы выяснить, что они делают и почему."
BRG_RPY_Evidence_Desc_5:0 "Отслеживание груза, выходящего из склада, привело к интересному открытию: все его доставляют в тайное убежище, расположенное в трущобах Хафенштадта, отмеченное только маленьким маком на двери. Отчеты разведки, взятые из Германии во время нашего разделения, показывают, что здание раньше было убежищем Сопротивления для сбитых пилотов под "Shelburne Line", and it appears as if this new group has co-opted and expanded it. While the discovery of this safehouse confirms resistances is not as dead as we thought, it also presents a unique opportunity to finally crack their defenses and end it once and for all. To achieve that goal, we have three options:\n\n- Stake out the building and the surrounding block to find any suspicious activity.\n\n- Track the residents of the apartment complex the safehouse is in to see if anyone could be brought in for "questioning"\n\n- Raid the building and secure it for ourselves to get to the bottom of this as quickly as possible."
BRG_RPY_Evidence_Desc_6:0 "Обыск предполагаемого "safehouse" was quick and easy, resulting in minimal causalties for our men, but what the house reveals dwarfs any deaths. Located underneath a rug that was upturned in the fighting is a trap door that opens a tunnel leading directly to a sewer line, carved into the building itself. We do not know what lies down there and many of our men are reluctant to venture into the dark, but this could finally be the key that cracks this case open. We have three options at our disposal:\n\n- Searrching the catacombs in order to find out how the Reistance has survived under our noses.\n\n- Set a trap and wait for them to come back up to see if we can capture any of their operatives.\n\n- Search the sewers to find if their operation has been extended under the city."
BRG_RPY_Evidence_Desc_7:0 "Глубоко в катакомбах после нескольких часов исследования наши агенты обнаружили эффект разорвавшейся бомбы. В потайной нише, не отмеченной ни на одной карте, находится штаб нашего скрытого Сопротивления, по-видимому, под названием Красный Мак. Внутри был печатный станок, оружейные ящики из самодельных бомб и грубо сконструированные пистолеты, а также кое-что невероятно интересное: доска с информацией о лагере Родомо и способах нападения на него.\n\nГруппа явно замышляет что-то большое, но единственное, что у нас есть прямо сейчас, чтобы объяснить, каким может быть этот план, - это закодированное сообщение, записанное на пленку в центре, написанное кодом, никогда ранее не виданным нашим отделом, и подписанное таинственной буквой "H". To get to the bottom of this bombshell, we have three options:\n\n- Try and decode the message with brute force methods in order to find out what is going on.\n\n- Find out where the message came from or was sent to see if we can locate the leader of the opperation.\n\n- Look into the "H" that wrote it."
BRG_RPY_Evidence_Desc_8:0 "Обыскивая канализацию, мы обнаружили несколько файлов, плавающих в воде. Похоже, они являются целевой пропагандой группы под названием Красный мак, призывающей на французском языке рабочих Родомо и лагерей восстать, когда придет время восстановить свою родину и будущее. Это могло бы объяснить недавнюю волну несчастных случаев и низкий моральный дух в лагерях, но также предлагает новый вопрос. Что ещё у Красного мака в рукавах и как далеко они продвинулись?"
BRG_RPY_Evidence_Desc_9:0 "Похоже, этой шараде наконец-то может прийти конец. После тщательного изучения этой группы, используемого кода и всех других собранных ранее доказательств мы пришли к выводу, что Анри Груэ является лидером Красного мака. Бывший священник, который вывел евреев из наших рук во время первоначальной оккупации, он недавно воскресил давно умершее Сопротивление с целью побудить рабочих Родомо к восстанию. Очевидно, он должен умереть за свои преступления, но это должно быть скоро, чтобы его пламенные слова не подожгли весь Орденсштаат."

