burgundy_political.3.t:0 "Удачное расследование"
burgundy_political.3.desc:0 "Рейхсфюрер СС,\n\nНаши агенты вернулись в центр, принеся с собой добрые вести. Санкционированная операция в отношении нынешнего лидера была успешной, что дало новые улики, на которые стоит обратить внимание. Теперь он доступен для просмотра в меню "
burgundy_political.3.a:0 "Как задумано."

burgundy_political.4.t:0 "Неожиданная неудача"
burgundy_political.4.desc:0 "Рейсфюрер СС,\n\nПохоже, текущее руководство по-прежнему окутано тайной. Хотя наши агенты пытались выведать нужную информацию, они не смогли завершить задания из-за независящих от них факторов, и вернулись в центр. Нам придётся предпринять ещё одно расследование. \n\nС уважением,\nОберфюрер Адольф Эйхман"
burgundy_political.4.a:0 "Мы должны попытаться снова."

burgundy_political.7.t:0 "Тупик"
burgundy_political.7.desc:0 "Рейсфюрер СС,\n\nХотя наши агенты смогли успешно изучить зацепку, они не смогли ннайти в ней никакой новой или интересной информации. Похоже, что этот след бесполезен, и не приведёт к каким-либо изменениям по делу. Если мы хотим продолжить расследования, нам следует использовать иные методы.\n\nС уважением,\nОберфюрер Адольф Эйхман"
burgundy_political.7.a:0 "Правда откроется со временем."

burgundy_political.5.t:0 "Приближается полночь"
burgundy_political.5.desc:0 "Эриксон собирался кого-то убить.\n\nМазьер, высокий и разговорчивый, продолжал то, что можно описать только как словестный понос. Многие из его предложений не имели смысла, Эрикссон мог подумать, что этот человек просто сошёл с ума, и разговаривает сам с собой. Если бы он не делал паузы, чтобы Эрикссон мог внести свою лепту, если бы можно было сказать "Yeah" or "Okay" contributing to a discussion on race theory. Erikison leaned back on the leather chair and took in the scene. At least this conference room wasn't tucked away in a dark basement. Nice wood table, leather chairs. He leaned back farther into the chair. Yep. This is how a proper SS man should be treated. As Mazière continued to babble, the door to the room swung wide open; the Reichsführer strolled in, his presence dominating the room.\n\nHeinrich Himmler simply strode in; the two men quickly snapping to attention. Himmler ignored them and took a seat at the head of the table, the others quickly following. The Reichführer had nothing on him other than the clothes on his back. No documents, binders, paperwork, or maps. Strange, Eriksson thought.\n\n"Do you know why you're here?" the Reichsführer cut in, his voice slicing the silence like a knife. Both men shook their heads, while Mazière babbled something to the effects of 'no'. Himmler gave Mazière a look, shutting him up.\n\n"You are both here so I could tell the next phase of the plan in person." Himmler paused, and glanced at the two men. "The invasion of France."\n\nMazière's face lit up. For a moment, it was if his words were caught in his throat, then, "This is an opportunity for all nationalistic Frenchmen! I am honored for you to tell me, uh, I mean us this in person and you will not regret..."\n\nAs Mazière began to bootlick, the Reichsführer and Eriksson shared a look. His glare made Eriksson's blood run cold before he turned away to address the blabbaling man.\n\n"Mazière, enough." The French collaborator stopped in mid sentence, mouth agape. His expression turned from joy to fear; the realization that he had said too much out of turn finally hitting him. Himmler pointed ignored his stupid expression and continued. "You will both receive your orders and details shortly from my staff. That is all." Himmler leaned back into his chair, motioning at the door, dismissing the two men."
burgundy_political.5.a:0 "Наконец, время действовать приближается."

burgundy_political.6.t:0 "Дружелюбный сосед"
burgundy_political.6.desc:0 "Армель стоял рядом, пока блондин держал винтовку как настоящий эксперт. Позади него ещё трое в неприметных куртках прислонились к своему пикапу, пока волны разбивались о причал. Лунный свет отражался от нового, ещё промасленной винтовки. Армель стоял в стороне, пока человек держал его в руках, теребя спрятанный в куртке револьвер. Через минуту мужчина наконец заговорил.\n\n"And what model is this?" he asked, raising the rifle he was still holding slightly.\n\n"The LAG G1. Newest model from Germany." The man nodded slowly. He was definitely testing the Breton smuggler.\n\n"Uhuh, I see," he replied slowly. "And its features?"\n\n"Semi auto and full auto modes. Standard clip holds thirty, though I'd recommend twenty-nine, it's a tight fit with the full thirty, twenty-nine lets you seat the mag easier." The blondie nodded his head knowingly. "An issue with the older model too. You know your guns." Amel said nothing, but he relaxed. It was rare to get a compliment from an SS man. The blond man tossed the rifle to one of his comrades, then motioned to the ten crates laying on the dock. He picked up a bag that lay by the truck and handed it to the Breton. It was heavy; forty pounds at least. He peeked inside the bag; it was full of wedding bands, necklaces, and various small pieces of gold. Amel knew only too well what they were; sometimes ignorance was bliss, he would never forget that the seemingly random gold bits were in fact once dental fillings. As the crew of Germans loaded up the last crate of rifles, the spokesman walked up to the Breton.\n\n"How many more of these guns can you get us?" Amel stood for a moment before responding. "Can you keep paying?" The man nodded. "Well, in that case, as many as you need."\n\n"Forty more shipments like this, then?""
burgundy_political.6.a:0 ""Forty is certainly no problem.""

burgundy_political.10.t:0 "Закравшиеся подозрение"
burgundy_political.10.desc:0 ""Hedwig, bring me the files on the native legions."\n\n"The native legions, Reichsführer? That will take a few minutes, I will need to retrieve the from the Waffen-SS archives in the cellar."\n\n"I know Hedwig, take your time." Himmler's usual flat tone masked his impatient groan. He felt he was on the cusp of discovering something grand, he just needed to find some sort of hint of proof to verify the suspicions he had held ever since the less-than-enthusiastic commitment of the native divisions during the Western Security Operation. Their continued backwardness and rejection of German culture was consistently annoying him, and their flouting of their autonomy from the Germanic SS was intolerable, even for the seemingly loyal like Charlemagne's de la Maziére and Bert Eriksson of Langemarck. A few minutes later his secretary returned with the files. He did not need more than an hour to find what he was looking for. Allowing himself a brief, almost unnoticeable smile at the thought of finally crushing a tangible Resistance once more, the Reichsführer retrieved a red pencil from his desk and underlined the word "Rodomo." Retrieving a folder of notes on the reconstitution of the national infrastructure and industry development plans from a different drawer, he found and underlined the word several times in those documents too. At last, he called his secretary back in to draw up an official order of investigation."
burgundy_political.10.a:0 "Это не паранойя, если они по-настоящему неверны."

burgundy_political.11.t:0 "Родомо"
burgundy_political.11.desc:0 "Иоахим Пайпер, довереннейший помощник Гиммлера, совсем не удивился, обнаружив, что ещё кто-то ждал его в каменном кабинете Рейхсфюрера в замке. Генрих Мюллер был самым старшим начальником разведки в Орденштаат, а Карл Вольф был главой персонального штаба Рейхсфюрера. Эти трое часто собиралось здесь для самых серьёзных совещаний, и, как обычно, все взоры были прикованы к четвёртому человеку в зале - к самому Рейхсфюреру СС.\n\n"Peiper! You join us at last, had I known I would need you here so soon again I would not have let you leave for Paris."\n\n"You know I will always rush to your side, Reichsführer. What is the matter you are discussing?"\n\n"As I was just informing your colleagues, I have recently reviewed the reports of industrial thefts at the Rodomo industrial park. Something is afoot there."\n\n"Thefts? Pretty regular occurrence. Do we think it is just disobedient workers wanting to resell it to some Bretons, or could the Resistance be involved?"\n\nThe Reichsführer's brow furrowed, something Peiper had not seen in many years of his generally stoic expression.. "Of a sort. Why don't you tell him, Müller?"\n\nThe RHSA chief cleared his throat. "The Reichsführer has correctly identified something we have... overlooked. The thefts happen at a much greater intensity when guards from the native legions are present. Not to mention industrial accidents. Deaths from falling material, vehicles breaking down, slaves escaping... "\n\nPeiper took a seat. "Curious indeed. Could they really be trying to challenge our authority?"\n\n"If they are, I am sure many of our men would find it most amusing to face a well trained and prepared foe again, not the rabble of the French state or rioting slaves," the Reichsführer remarked, his furrowed brow relaxing and turning to a hint of a pleased expression, "so I want you and Wolff to take charge of organizing an investigative team, Peiper. If these rats are really in our stores, you will smoke them out.""
burgundy_political.11.a:0 "Переверните всё вверх дном."

burgundy_political.12.t:0 "Отец Полиции безопастности"
burgundy_political.12.desc:0 "Мальчик встал в 06:30 по центральноевропейскому времени, как было приказано. Когда он надел свою чёрную форму, он позволил себе краткое измышление о том, правильно ли он поступил, решив продолжить карьеру в SiPo в 18 лет, но это полоса независимых размышлений была прервана, когда его командир назвал номер значка, соответствовавшего его личности, покуда обучение не было завершено.\n\nВ 07:00 мальчик был на параде, в одном из бесконечных рядов одетых в чёрное молодых учеников, с одинаковыми стрижками и одобренными СС оттенков кожи, составляющих живое море чёрного и белого, иногда нарушаемое волной салюта."
burgundy_political.12.a:0 "Он должен был знать, кого защищает полиция в Орденштаате"

burgundy_political.13.t:0 "Брешь..."
burgundy_political.13.desc:0 "Альберт пил кофе, когда взорвалась стена их удалённой радиостанции. Когда звон утих и пыль, заполнявшая коридор, начала оседать, он понял, что происходит что-то не то. Он не видел, как немцы вошли в здание через главную комнату, но выстрелы ясно дали понять, что они сделали. Поднявшись на ноги, он побеждал по коридору к входу, проклиная в уме часовых, которые заснули на посту. Затем он вспомнил о папке, лежавшей в комнате командира в другом конце зала. Как заместитель командира он должен был уничтожить папку в случае прорыва врага, если его начальник не приказал иного.\n\nПроклиная всех и вся, он повернулся и побежал назад. Это было последнее из укрытий легиона Валлония, координирующего свои ячейки, почти все оставшиеся явки и пароли были в этой папке! Он бросился мимо двери в главную комнату станции, надеясь что кричащие и стреляющие фигуры в пыли не заметят его, хотя крики быстро показали, как он ошибался.\n\nСпустя несколько секунд после того, как он запер дверь в кабинет, в дверь раздался стук, но у Альберта были другие проблемы. К своему облегчению, он заметил остатки документов, уже тлеющих в мусорном ведре командира, рядом с его же телом. Главный решил не ждать гостей, а сразу уничтожить документы, и скусил ампулу цианистого калия. Быстро пытаясь самоубиться, Альберт возился с коробкой и таблеткой, когда дверь кабинета взорвалась, и тот упал на пал.\n\nАльберт отчаянно тянулся к коробке с ядом, когда ботинок со стальной вставкой ударил его по руке. Закричав от боли, Альберт увидел офицера СС, опускающегося на колени с язвительной ухмылкой на лице."
burgundy_political.13.a:0 ""Hello, we are going to be friends for the rest of your life, you and I.""

burgundy_political.14.t:0 "Бессонница"
burgundy_political.14.desc:0 "Рейхсфюрер не спал. Для него в этом не было ничего особенного. Проблемы с желудком, преследующие его большую часть жизни, часто вызывали у него бессоницу в прошлом, и всегда было непонятно, будут ли его ночи сладким сном через пары минут после удара лицом о подушку, или часами... Размышлений. Его рациональная сторона ненавидела эти моменты, когда маска Рейхсфюрера чуть соскальзывала, и в его голове вспыхивали проблески старины Генриха, обычно наполненного грандиозными планами и расовой теорией. Мысли о его дочери Гудрун, о своём доме в Баварии, даже когда о его раннем скептицизме по отношению к старому фюреру. Как обычно, он проклинал себя за то, что потакал неарийской слабости, и даже подумал о том, чтобы покинуть свою спартанскую постель, и лечь в большую спальню замка, чтобы напомните себе, кто он на самом деле.\n\nЗатем пришло то, что он ненавидел более всего - сомнения. Подчинённые никогда не должны были видеть эти колебания ни при каких обстоятельствах. Обычно ему удавалось отбросить эти мысли в считанные секунды, избивая их стальной логикой расовых императивов и реальной политики, но в последнее время его продолжала беспокоить проблема - эти проклятущие валлоны и их очевидная нелояльность. Иногда по ночам ему адже требовалось несколько минут, чтобы выбросить их из головы - такого уровня тревоги и рассеянности, которого он не испытывал с сороковых годов. Омерзительно.\n\nВздохнув, он встал, надел форму, и пошёл в свой кабинет. Это длилось достаточно долго, и хозяину фермы пора было раз и навсегда разобраться с этим безголовым цыплёнком, бегающим по кругу вокруг его ухоженного двора.\n\nВзяв телефон, и набрав номер, он ненадолго подумал о том, чтобы извиниться за звонок в столь поздний час - инстинкт его суровой юности. Ба, какая слабость! Стальная сила вернулась в его разум и речь к тому времени, когда он услышал сонное "Ja?" from the phone.\n\n"Peiper, I need Bert Eriksson of Division Langemarck and de la Maziére of Division Charlemagne here by dinnertime tomorrow. Arrange it.""
burgundy_political.14.a:0 "Мы не потерпим слабость. На любом уровне."

burgundy_political.15.t:0 "Вы уволены"
burgundy_political.15.desc:0 ""Monsieur Thiriart? A call for you in your office. Your secretary said it was important."\n\nThe Standartenführer nodded tiredly to the adjutant and gave a tired wave to the officers he had been playing cards with. "I'll head up there right now."\n\nAs he slowly dragged himself up the stairs of the headquarters of the Walloon legion, he tried to rub the tiredness from his eyes. Too many sleepless nights lately, too many doubts. He was starting to gain a better understanding of why Degrelle finally broke. As he entered his office, his secretary immediately pointed to the phone on his desk and mouthed the words "Chef Domaine."\n\nThiriart cursed internally, but put on his best German. "Reichsführer! What a pleasant surprise to get a call from you this morning."\n\nHimmler sounded even flatter than usual. "Pleasant indeed, Herr Thiriart. I would have said Standartenführer Thiriart, but I have instructed the Hauptamt to immediately relieve you of all your positions."\n\nThiriart froze. "Wait, what? I mean, please repeat, my Reichsführer"\n\n"You are hereby relieved of your duties. The services of the Walloon Legion are no longer required and its members are under audit pending an official investigation of potentially treasonous activities. Guten Tag, Herr Thiriart."\n\nThiriart barely listened to the end of the sentence as he was distracted by the sounds of doors slamming open and yelling in German and French down below. He clambered desperately to the phone, as if to a lifeline. "Please, no, Herr Reichsführer, I have always been loyal. Even if parts of the Legion..."\n\nHis voice trailed off as he realized the silence on the other end of the line, before he screamed as the door behind him slammed open. The secretary tried to grapple with the soldiers storming in for a few seconds before a shot rang out and showered Thiriart, the phone and the desk in blood, brains and bone fragments. Thiriart held on to the phone for dear life, crying and begging into it as he was dragged away by the German SS officers, the phone line eventually being pulled out of the wall.\n\nFar away, the Reichsführer crossed out another item on his daily agenda as being complete."
burgundy_political.15.a:0 "Работа выполнена блестяще."

burgundy_political.16.t:0 "Отчёт о внедрении в легион Валлония"
burgundy_political.16.desc:0 "СД сообщает, что их шпионы проникли в ближайшее окружение нынешнего лидера 28 добровольческой гренадёрской дивизии СС "Wallonien" (AKA "The Walloon Legion"), Standartenführer Jean-Francois Thiriart, hereafter referred to as Subject 1. Posing as extra staff assigned to reduce the workflow of Subject 1, the subject reacted with great approval to their role, seemingly enjoying the presence of more subordinates to command. He has taken to gambling and drinking after passing along many of his daily routines to the new workers, and significant amounts of illegal tobacco products and wine tend to be consumed during these events. However, he still works on projects he do not disclose to his assistants in the evenings and nighttime; these are of high interest to the SD and will be pursued further. Monitoring continues."
burgundy_political.16.a:0 "Записано."

burgundy_political.41.t:0 "Как избавиться от пригретой змеи?"
burgundy_political.41.desc:0 ""... and last but not least, the results of our initial probes." That sentence sent sparks through the room. A couple ministers gave each other looks of pure terror. What probes? One of them? Something with unruly slaves? Was someone's head about to roll?\n\nThe Reichsführer didn't bat an eye. "Ah, excellent." Himmler motioned for the man to proceed.\n\n"Yes, yes. It seems your suspicions were correct." The room was dead silent, except for the Reichsführer's secretary, who was taking notes. For a second, all that was heard in the room was the fanatic typing of a typewriter. "The Walloon Division has indeed been acting.... in a manner unbefitting their status. The division as a whole is almost all concentrated in their home region, even with the impending invasion at hand. They have been requisitioning a curious amount of firearms and supplies, much more needed than what their numbers require. While not outright... illegal or traitorous, it does raise suspicion."\n\n"Likewise, Degrelle's staff have become distant from our chain of command. Insubordination over petty matters has increased dramatically; they become more and more resistant to Aryan officers by the day, although they conduct themselves acceptably in front of our subjects. All in all, their behavior and open dissent suggests more than what we've uncovered in our initial probes. The whole division may be compromised."\n\nThe Reichsführer nodded his head slowly. "Their nationalism will be their undoing. A shame, many of those men are hardened soldiers." He sighed. The rest of the men sitting in on the meets wore expressions of shock; how could an entire division have the gall to tempt fate and go against the entire Staat?\n\n"Proceed with the investigation." Himmler finished. "Find out how deep their treachery is rooted. Degrelle is likely a traitor; if any sign of open treachery is discovered, arrest him and kill him. Find out who is compromised in the division. Any dissent is to be rooted out and dealt with." The Reichsführer arrupbtly stood up and stalked to the door. He stopped at the exit and about faced.\n\n"I leave this matter into your hands." He spoke to no one in particular; the whole room would be accountable and they knew it.\n\n"Do not let me down.""
burgundy_political.41.a:0 "Дегрелль идёт по очень тонкому льду."


