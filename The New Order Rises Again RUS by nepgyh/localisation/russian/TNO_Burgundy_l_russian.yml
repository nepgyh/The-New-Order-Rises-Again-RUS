####Infrastrucutre Events

BRG_infra.1.t:0 "Новый тип города"
BRG_infra.1.desc:0 "С первых дней своего существования национал-социализм всегда определялся его приверженностью арийскому рабочему. В настоящее время бургундские рабочие прошли долгий путь к реализации этого идеала. В Орденсштаате ариец трудится на благо своей расы, свободный от материальных и выродившихся занятий, загрязняющих его трудовую этику и расовую чистоту в Рейхе и других местах. Повсюду за нашими рабочими наблюдают и тщательно контролируют проницательные комиссары СС, которые следят за тем, чтобы каждый работал с максимальной эффективностью.\n\nХотя этого может быть достаточно для какой-то меньшей нации, это не совсем дисциплинировано и недостаточно мощно для реализации видения Орденсштаата и планов нашего славного Рейхсфюрера СС. Среди наших рабочих всё ещё слишком много воровства, слишком много коррупции и слишком много лени.\n\nДля того, чтобы исправить эту ситуацию и позволить нашим арийским повседневным героям реализовать все возможности своей расы, мы должны предпринять строительство нескольких новых "model cities". These will be the sanctuaries of the new Aryan race, where they will be undistracted by petty trivialities and pintless pleasures. The black sun rises high over the Ordensstaat, and it will soon shine over a new sort of city, an edifice to strength and racial purity rather than degeneracy. When night falls, those who survive will only be the strongest, molded and trained in these cities, ready to build a new world."
BRG_infra.1.a:0 "Прогресс продолжается."

BRG_infra.2.t:0 "Возрождение Норд-Парижа"
BRG_infra.2.desc:0 "Быть членом СС, не являющимся немцем, всегда было любопытно. В своей строгой черной униформе Питер Споэльстра вызвал тот же страх и послушание у обычных граждан, которые сновали, как муравьи, по мрачным улицам Норд-Парижа. Но от других солдат он получал только презрение. Независимо от того, насколько тщательно он практиковался, в его немецком языке сохранялся голландский акцент, и никакая работа или преданность не могли изменить его явно неготический профиль и черты лица. Несомненно, арийцем Питер был, но офицером он никогда не стал бы.\n\nПитер до войны посетил Париж только один раз. Ещё будучи подростком, он отправился в нежелательную поездку навестить нелюбимую тетю и вспомнил, что ему наполовину надоели бесконечные мелочи, а наполовину впечатлила безошибочная красота города. Теперь они сказали, что это было злое, развращённое украшение, давно минувшее и лучше всего забытое. Как и любой член СС, не желающий смерти, Питер согласился и по возможности проявил ненависть к "degenerate" French culture whenever possible.\n\nNonetheless, as he walked his patrol, he could not help but notice how much had changed. A concrete building, unmarked except for Himmler's rounded swastika marked the local SD headquarters. Perhaps it was his imagination, but he thought he could could still see a handful of burnt timbers around the buildings base remnants of the wine-shop that had stood there before. What had once been a colorful mural was now grey concrete, stolid, unconsidering and topped with barb-wire. Pieter wondered whether the wire served any purpose, or whether it was only there to remind that Parisans that such luxuries as beauty, free-movement, or blue sky were luxuries best forgotten.\n\nPieter kept his treasonous thoughts to himself, and that did not stop him from meting out a beating to a worker who dared to bump into him on the street. Nonetheless, he could not turn his thoughts away from what had been and would never be again."
BRG_infra.2.a:0 "Изменения в лучшую сторону."

BRG_infra.3.t:0 "Новый вид труда"
BRG_infra.3.desc:0 "Благородный Бургундский путь, проложенный нашим прославленным Рейхсфюрером-СС, конечно же всезнающий и безупречный. Однако некоторые его реализации в области промышленности были далеко не идеальными. Естественно, эти неудачи являются виной сионистских агентов и слабости унтерменшей, которым мы правим, и могут быть исправлены путем дальнейшего внедрения надлежащего национал-социализма.\n\nХотя наши фабрики, безусловно, производительные, они имеют тенденцию производить некачественные и недолговечные продукты, а также плохое общение с их товарищами и начальством. Источник этих проблем ясен: отсутствие масштаба. Находясь под вдохновением от нашей Рабочей культуры, наши величайшие умы затронули тему текущего состояния бургундской промышленности и проблемах интеграции недавно захваченных французских земель. Для решения этих проблем был представлен Индустриальный округ Родомо, предлагаемый крупный промышленный комплекс/концентрационный лагерь, расположенный вокруг Родомо (Руан в Нормандии), где можно легко собрать рабочих для максимальной производительности. Конечно, французские дегенераты - подонки, недостойные даже стоять на ровном месте со своими арийсками коллегами, но через Индустриальный округ Родомо даже эта бесполезная слизь могла бы внести что-то ценное в Орденсштаат."
BRG_infra.3.a:0 "Они станут винтиками великолепной машины."

BRG_infra.4.t:0 "Отчет 205: Последние новости о строительстве Индустриального округа Родомо"
BRG_infra.4.desc:0 "Мой Рейхсфюрер,\n\nЭто послание приносит отличные новости для истинной национал-социалистической немецкой рабочей партии, арийского народа и Орденсштаата. Строительство Индустриального округа Родомо идет с опережением графика. На нашей текущей траектории мы, вероятно, превысим восемь из 13 контрольных показателей, установленных на конец месяца, и можем добиться большего прогресса в оставшееся время. Наши достижения здесь являются свидетельством бессмертной арийской воли и настойчивости перед лицом невероятных препятствий, и, естественно, для вас, мой Рейхсфюрер, за ваше видение и направление в этом проекте.\n\nМои сотрудники успешно разработали ряд новых методов мотивации наших рабочих унтерменшенов в строительстве лагеря. Во-первых, и особенно эффективной оказалась система вознаграждений/наказаний, назначенных не самим работникам, а близким родственникам или предполагаемым романтическим партнерам. Чтобы не тратить зря ценные человеческие ресурсы, мы также изобрели новые методы и инструменты, которые подчеркивают визуальное страдание, унижение и не изнурительные увечья. Вторым столпом нашего успеха было применение отбракованных некачественных таблеток амфетамина для уменьшения сна и калорийности рабочего дня. Наконец, мы распространили агентов среди рабочих, которые побуждают их к сотрудничеству небольшим количеством запрещенных даров, и распространяем слух о том, что, когда лагерь будет построен, все, кто работал над его строительством, будут переведены на ликвидационный объект по пути к нему, что они будут спасены операцией сопротивления. Естественно, мы отметили людей, наиболее восприимчивых к этому заблуждению, как потенциальных нарушителей спокойствия, когда строителей лагерей переименовывают в сокамерников.\n\nОдна неудача этого проекта заключалась в том, что его стоимость в жизнях унтерменшов оказалась выше ожидаемой. Много раз нам приходилось останавливать строительство, чтобы избавиться от тел, которые могли распространять болезни, которые могли помешать дальнейшей работе. Тем не менее, мы уже начинаем работы над офицерским помещением и приступили к накоплению запасов угля для собственных кремационных объектов. Вскоре у Орденсштаата будет новая фабрика, постоянно расширяющая арсенал и возможности своих арийских солдат.\n\nС уважением,\nОберфюрер Адольф Эйхман"
BRG_infra.4.a:0 "P.S Я действительно наслаждался ужином с Вами и Маргарет в прошедшую субботу."

BRG_infra.5.t:0 "Четверг, 5 октября:"
BRG_infra.5.desc:0 "Меня зовут Чарльз Макрон. Я гражданин Французской Республики, социал-демократ, христианин и заключенный в промышленном рабочем лагере Родомо.\n\nС момента моего прибытия сюда неделю назад меня избивали 5 раз. Я говорю это число не для того, чтобы жаловаться на мои обстоятельства, потому что многие из них страдают намного хуже, а потому, что больше некому сказать. Я не могу рассказать своим товарищам по заключению, поскольку они вполне могут заявить обо мне, чтобы заработать себе небольшую передышку, а обмен такой личной информацией рассматривается как создание узы, которые приводят к восстанию. Я не могу сказать об этом своей жене Кларе, потому что это может заставить её опасаться за мою безопасность больше, чем сейчас, что может привести к ошибке с её стороны, пагубной для всех нас. Я не могу сказать своим детям Анну и Луи, так как это было бы чудовищно.\n\nЯ думаю, что не спал с тех пор, как прибыл в это проклятое место. Похоже, эсэсовцы считают, что нам нужно всего 5 часов сна с тем, что они добавляют в нашу еду. Но фабрика всегда работает, и даже когда я кладу голову на свою связанную одежду, я не могу закрыть глаза, кроме как от ударов.\n\nЕсли бы этот дневник когда-нибудь прочитали, умный наблюдатель мог бы задаться вопросом, откуда у меня взялись материалы для его написания. Конечно, СС, как и многие другие тираны на протяжении всей истории, должны были отобрать у меня перо и бумагу как ближайшую замену моему разуму? К счастью, мне дали бухгалтерию, из которой я смог украсть эти любимые вещи. Мое сердце колотилось, когда я это делал - я знаю, что, если меня поймают, это приведет к пыткам и смерти, вероятно, на глазах у моей семьи. Моя смерть неминуема. Я чувствую это в кишечнике, когда ем помои, которыми нас кормят, когда я сру, когда меня бьют за то, что я слишком долго закрываю глаза на работе. Скорее всего, Клара скоро последует за мной. Я могу только надеяться, что наши дети доживут до краха этого жалкого Орденсштаата и будут жить своей собственной жизнью. Написав это, я подверг их всех опасности, но я не могу придумать другого способа нанести ответный удар тем, кто обращается с нами так жестоко."
BRG_infra.5.a:0 "Боже, помоги нам всем."

BRG_infra.6.t:0 "Чистая арийская индустрия"
BRG_infra.6.desc:0 "При создании Бургундского государства промышленность в Орденсштаате представляла собой разрозненное сочетание различных систем, структур и процедур. От бесконечных крошечных различий в оборудовании, порожденных грязью немецкой буржуазной конкуренции между различными фирмами, до жалкого состояния выродившихся французских фабрик, промышленность этого региона больше подходила для производства кухонной посуды унтерменшов и сельскохозяйственного оборудования, чем она была орудием и танком последней надежды непобедимой арийской расы.\n\nТеперь есть один стандарт, установленный проницательными комиссарами СС, и один путь - Бургундский путь. Заводы следуют одним и тем же протоколам с рабочими, оборудованием и инфраструктурой, разработанными для максимальной эффективности. Теперь у этих семинаров нет никакой цели, кроме целей государства, и нет никакого руководящего видения, кроме цели нашего славного рейхсфурера.\n\nС нашим недавним завоеванием ещё большей французской территории настало время расширить и усовершенствовать нашу систему. Вскоре молотки прозвучат в унисон по Орденсштаату, и танки как один покатятся из своих пещерных глубин, чтобы принести разрушение врагам нашего народа."
BRG_infra.6.a:0 "Легионы прорываются из глубин ада."

BRG_infra.7.t:0 "Изгибая нашу мощь"
BRG_infra.7.desc:0 "Прекрасные новости! Завершен первый этап нашей программы перепрофилирования инфраструктуры Орденсштаата. Французские рабочие были интегрированы в наши фабрики, их сопротивление сломлено, а их дух перестроен в соответствии с целями своего нового государства. Теперь, наконец, мы можем переориентировать наши недавно увеличившиеся мощности на расширение наших глобальных целей. Солдаты и шпионы Орденсштаата выйдут вперед, оснащенные лучшей техникой, которую человек когда-либо видел.\n\nНаши танки. Наш флот. Наша авиация. И в тех действиях, о которых заявляет Орденсштаат, и в действиях, совершаемых под ложным флагом, они теперь будут вооружены на уровне, равном или превышающем уровни величайших мировых держав. Не будет врага, ближнего или дальнего, который мог бы бросить вызов мощи Теневого государства. Пусть выродки мира осознают - они скоро станут свидетелями силы арийца."
BRG_infra.7.a:0 "Пусть наши огни горят ярко, и из них выйдет последняя тьма."

BRG_infra.8.t:0 "Колодец разрушения"
BRG_infra.8.desc:0 "Хотя фабрики Орденсштаата ежедневно достигают более высоких уровней производства и эффективности, его поля производят излишки сельскохозяйственной продукции, невообразимые ни для кого из наших врагов, у нас, похоже, есть небольшая нехватка твердой валюты. Это неудобно, так как наши оперативники и контакты могут выполнять свои задачи только наличными. Чтобы исправить эту ситуацию, наш блестящий Рейхсфюрер расширил наши ранее существовавшие отношения с дилерами на черном рынке. Вскоре бургундское оружие, не поддающееся идентификации, неотслеживаемое и смертоносное, распространится по миру, сея хаос и страх среди наших противников. Взамен мы получим валюту, в которой мы так отчаянно нуждаемся, чтобы ещё больше расширить наше производство и глобальные операции.\n\nЕстественно, такое великолепие вызывает сопротивление. Среди рядов ходили слухи, что, возможно, мы зашли слишком далеко в изоляции от дегенератов. Что, возможно, нам следует открыть наши границы для хотя бы маржинального торгового потока, чтобы обеспечить более надежный поток денежных средств, чем тот, который создается нашими контактами на черном рынке. Эта предательская слизь недостойна ничего, кроме рта, и с ней скоро разберутся. Другие утверждают, что использование контрабандистов унтерчеловеков является отклонением от истинного национал-социализма и бургундского пути. Какими бы благими ни были их протесты, в наших рядах не может быть такого неповиновения. Бургундская система - это путь Рейхсфюрера СС, иного быть не может."
BRG_infra.8.a:0 "Пусть оружие течет."

BRG_infra.9.t:0 "Темный порт"
BRG_infra.9.desc:0 "Когда-то Хафенштатд был маленькой причудливой рыбацкой деревушкой, которая вскоре превратилась в настоящий приморский город. Его средства к существованию обеспечивались морепродуктами, туризмом и маленькими безделушками, которыми дети-безлюдки могли произвести впечатление друг на друга. Затем появился Орденсштаат, который вскоре сметал такую выродившуюся чушь. Теперь его люди съеживаются в страхе перед своими законными правителями СС и спешат выполнить требуемые от них производственные квоты.\n\nНо Хафенштадт способен на гораздо большее. Хотя Орденсштаат непобедим на суше и не имеет себе равных в воздухе, ему ещё предстоит создать надлежащий флот. Хотя мы, возможно, никогда не станем глобальной флотской державой (не то чтобы мы должны были быть для выполнения славной миссии нашего бессмертного Рейхсфюрера), корабли помогут защитить наши берега и нашу работу. Для этого мы снесем бульдозерами остатки выродившихся городов и деревень вдоль побережья и отстроим их заново.\n\nИз того, что когда-то было центром слабости, мелочности и вырождения, потекут черные корабли Орденсштаата, вселяющие ужас в сердца наших врагов, пока планы Рейхсфюрера не будут завершены, и долгая история арийцев не вступит в свою кульминационную стадию."
BRG_infra.9.a:0 "Черное Солнце будет править волнами."

BRG_infra.10.t:0 "Конец начала"
BRG_infra.10.desc:0 "Когда-то эти земли были зелеными, зеленеющими и красивыми. Они были заполнены счастливыми маленькими домиками и крестьянами, живущими небольшой мирной жизнью, свободной от привычек и забот. Но блеск рабской морали скрывал зловещую правду - это было время слабости, расовой нечистоты и затягивания петли еврейско-большевистского господства. В их бесполезных лачугах и жалких садах трусы были окутаны своим невежеством и незнанием своего истинного потенциала или своего законного подчинения арийской расе.\n\nТеперь мы показали им эту истину. Нет больше бесплодных виноградников, вместо них лежат идеально организованные ряды выносливых культур. Деревенские мастерские были заменены массивными крепостями промышленности, где унтерменшены трудится, чтобы внести небольшой вклад во славу арийского и национал-социализма. Парки и увеселительные заведения, бывшие высшими порождениями вырождения, были снесены бульдозерами и заменены рабочими помещениями. То незначительное сопротивление, с которым столкнулись эти улучшения, было уничтожено. Теперь люди не знают будущего, кроме служения своим арийским хозяевам, нет государства, кроме Орденсштаата, нет лидера, кроме Рейхсфюрера СС, и нет будущего, кроме завершения его великого замысла."
BRG_infra.10.a:0 "Теперь начинается настоящая работа."

BRG_infra.11.t:0 "В поисках нефти"
BRG_infra.11.desc:0 "История доказала, что судьба современного государства зависит от крана, то есть от крана сырой нефти. Открытый кран увлажняет нацию, позволяя ей дожить до следующего дня. Однако, если кран будет оставаться закрытым слишком долго, то нация наверняка будет бороться в своей битве за выживание, и вдвойне в своем стремлении к процветанию. Из этого правила Орденсштаат не является исключением.\n\nДля реализации планов Рейхсфюрера СС, Орденсштаат должен обезопасить для себя масляный кран и гарантировать, что черная нефть неуклонно увлажняет наше государство. Однако такой поток должен оставаться непоколебимым. Странного импорта или ненадежных поставок нефти из-за границы просто не хватит для удовлетворения потребностей Орденсштаата.\n\nДля продвижения дела национал-социализма мы должны немедленно позаботиться о стабильном импорте нефти, который не будет колебаться, и не оставит нас ни с чем, когда мы больше всего в этом нуждаемся."
BRG_infra.11.a:0 "Пора обезопасить кран."

BRG_infra.12.t:0 "Поломки в Родомо"
BRG_infra.12.desc:0 "За последние несколько недель несколько заводов Индустриального округа Родомо пострадали от несчастных случаев. Машины вышли из строя, ресурсы были доставлены поврежденными, и все виды других мелких проблем привели к задержке производства и задержке квот. Некоторые аварии тоже были довольно серьезными; вчера на сталелитейном заводе разорвалась водопроводная труба, в результате чего произошел взрыв пара, который сильно обжег дюжину рабочих. Хотя арийский бригадир и начальники цехов, к счастью, не пострадали, тем не менее, он вывел фабрику из строя на следующие несколько дней.\n\nК счастью, это не оказалось изнурительной неудачей. Увеличение квот на других сталелитейных заводах сделало более чем достаточно для компенсации дефицита, и закрытый завод должен иметь возможность вернуться на полную производственную мощность в течение недели. Если повезет, это скоро останется позади."
BRG_infra.12.a:0 "Небольшая неровность на пути прогресса."

BRG_infra.13.t:0 "Диверсия на Сене?"
BRG_infra.13.desc:0 "К сожалению, механические поломки в Индустриальном округе Родомо продолжаются, и некоторые из них стали хуже, чем когда-либо. Склад боеприпасов пришлось эвакуировать на прошлой неделе, когда рядом с пороховым складом вспыхнул электрический пожар, но, к счастью, его удалось вовремя сдержать, прежде чем весь склад был сожжен. Эти инциденты, к сожалению, стали довольно частым явлением...\n\n...но что, если они больше, чем просто инциденты?\n\nНе нужно быть гением, чтобы заподозрить саботаж в месте, где живет много непокорных унтерменшенов, поставленных на службу. Слухи о движении сопротивления циркулируют среди охранников и, что ещё более тревожно, среди рабочих. Если среди них есть саботажники, вера в то, что есть какая-то внешняя группа, которая им поможет, может заставить их стать ещё более наглыми в своих гнусных делах. Начальники местной полиции уже запросили дополнительных людей, чтобы ситуация не обострилась."
BRG_infra.13.a:0 "Отлично..."

BRG_infra.14.t:0 "Поломки продолжаются"
BRG_infra.14.desc:0 "Несмотря на все усилия охранников СС, диверсии в Индустриальным округе Родомо продолжают усиливаться. Сломанные механизмы, перерезанные тормозные магистрали на грузовиках, сломанные газовые магистрали, заклепки, снятые с пешеходных дорожек, кажется, что каждый день проклятые саботажники изобретают новый способ подорвать арийскую расу и все, что они отстаивают.\n\nПонятно, городская охрана СС стала довольно рьяной в своей охоте на этих диверсантов. Был ужесточен комендантский час, участились рейды в домохозяйства рабочих в поисках контрабанды, а определение того, что именно квалифицируется как комбатант противника, было немного расширено. В качестве приятного побочного эффекта и удовлетворительного утешения для СС кажется, что невероятное усердие охранников очень помогло гестапо в отслеживании подозреваемых диссидентов. Оказывается, зоркие глаза на углу каждого квартала творит чудеса для Главного управления имперской безопасности."
BRG_infra.14.a:0 "Репрессии будут продолжаться до тех пор, пока боевой дух не улучшится."

BRG_infra.15.t:0 "Фабрика кошмаров"
BRG_infra.15.desc:0 "Несмотря на недавнее увеличение численности охранников СС на фабриках и улицах Индустриального округа Родомо, это лишь едва сдержало волну саботажа. Девять французов и трое немецких начальников цехов были убиты вчера, когда газопровод "accidnetally exploded," but only an idiot would fail to see that the French had their hand in this. The local party officials are at their wits' end trying to solve this solution, and they fear that another wrong step would attract the eyes of Ost-Paris.\n\nSo, they have gone with the only plan which they know best: more. Requests for disproportionately large amounts of guards for the garrison have been filed, and the one-fictional idea of "eyes in every house" may very soon become a reality in Rodomo. It may seem like a titanic cost, but the damage caused by unchecked sabotage may outnumber it many times over in the future. At least, let us hope that this will be the end of the sabotage."
BRG_infra.15.a:0 "Когда это закончится?!"

BRG_infra.16.t:0 "Погребения в темноте"
BRG_infra.16.desc:0 "Человеческий разум - странный орган, он всегда находит способы приспособиться к любой ситуации, в которой он может оказаться. Хотя ариец может найти выход из любой ситуации, меньшие расы с трудом понимают такие рассуждения.\n\nЧто такое что сделало это тем более удивительным, когда адаптированные традиции начали возникать из трудового коллектива Родомо. Хотя предпринимаются усилия по привлечению кадровых ресурсов из всех областей Орденсштаата, это не означает, что они неспособны к общению и к крамольным идеалам. Охранники промышленных объектов начинают сообщать о фольклоре, песнопениях и многом другом, что невероятно обескураживает. В конце концов, поддержка подрывных культур за счет Орденсштаата - это измена, поэтому участие СС вполне естественно."
BRG_infra.16.a:0 "Обеспокоены? Сделайте что-нибудь с ними!"

BRG_infra.17.t:0 "Объединены в принудительный труд"
BRG_infra.17.desc:0 "Несмотря на все усилия СС по уничтожению подрывных ячеек и преследованию известных нарушителей спокойствия, похоже, что контркультура "Rodomien" counterculture has only further solidified itself in the labor pool of Industrialbezirk Rodomo.\n\nMost of the new traditions and rituals they have developed range from religious (practicing Catholicism seems to be a common thread for many prisoners) to political (holding mock 'elections' from among their own prisoner units to make minor decisions).\n\nThis is a sign that thousands of men from all over the Ordensstaat are united not by belief in a common cause, but utter antipathy for the tenets and noble goals of National Socialism. This is nothing short of pouring out gasoline while striking a match. It must be contained like a tumor, where it is better to scoop the rot out and everything that surrounds it than risk reinfection. Lethal force shall be authorized in favor of any member of the SS garrison if they catch a man producing one of these treasonous superstitions."
BRG_infra.17.a:0 "Эта так называемая культура должна быть уничтожена любой ценой."

BRG_infra.18.t:0 "Ошибки в обогащении"
BRG_infra.18.desc:0 "Несмотря на мастерство и изобретательность арийской расы, они по-прежнему остаются людьми и иногда склонны к недостаткам. А иногда эти недостатки обходятся в миллионы рейхсмарок и откладывают проекты на несколько недель подряд. Несколько таких инцидентов произошло за последние несколько недель на заводе по обогащению урана в засекреченном месте, где в результате обвала погибли трое рабочих на его основной шахте, а ещё один умер от острого радиационного отравления, когда центрифуга вышла из строя и на него обрушились частицы урана-235.\n\nХотя есть некоторые, кто охотно списывает это на случайность, некоторые в СС могут полагать иначе. Совпадение этих несчастных случаев может указывать на возможный саботаж и необходимость более строгого отбора рабочей силы."
BRG_infra.18.a:0 "Это проект, который не может позволить себе задержек, присылайте больше людей."

BRG_infra.19.t:0 "Демонические стержни"
BRG_infra.19.desc:0 "На строительной площадке последнего ядерного реактора Орденсштаата произошли новые трагедии, оба из которых были связаны с критичностью радиоактивных материалов. Первый инцидент связан с установкой ядерных топливных стержней, когда один из рабочих случайно выронил их из корпуса, подвергнув себя и ещё четырех человек смертельному воздействию радиации. Подобный инцидент произошел два дня спустя, когда французский смотритель случайно поднял несколько стержней управления во время очистки, в результате чего два немецких ученых, наблюдающих за стержнями ядерного топлива, умерли от радиационного отравления. За это топливные стержни уже получили забавное прозвище от сотрудников: Dämonenstäbe, или демонические стержни.\n\nВ то время как виновные в обоих этих событиях были быстро убиты (один из-за радиации, а другой - из-за взволнованного охранника СС), об их мотивах всё ещё довольно много спекуляций. Ужасное слово "sabotage" seems to be on everyone's lips, as well as fears of what may come next. Will they try and destroy the reactor entirely? Will they attempt it by overloading the reactor and creating a nuclear explosion? In any case, more guards are needed, to assuage the staff's fears if nothing else."
BRG_infra.19.a:0 "Спокойный ученый-ядерщик - продуктивный ученый-ядерщик."

BRG_infra.20.t:0 "Северное море манит"
BRG_infra.20.desc:0 "Адресовано: "
BRG_infra.20.a:0 "Многообещающий задел! Спрашивайте дальше."
BRG_infra.21.t:0 "Норвежский права на разработку нефтяных месторождений"
BRG_infra.21.desc:0 "Адресовано: Гауптштурмфюреру Селигу\nСС-ВФХА\nУправленческая группа W - Хозяйственные предприятия\n\n[GetDateText]\n\nПРИКАЗЫ НА ДОСТУП К НЕФТИ СЕВЕРНОГО МОРЯ\n\nПосле периода обзора вашего предыдущего коммюнике, а также изучения вашего подтверждающую документацию, я определил, что действительно есть основания для дальнейшего развития добычи нефти в Северном море. Таким образом, ваши инструкции по дальнейшим действиям прилагаются ниже:\n\n1. Вы должны собрать команду из членов СС-ВФХА. При выполнении вашей задачи потребуется немного театральности, поэтому убедитесь, что люди, которых вы привлекаете для этого, хорошо подходят для последовательной уловки. Офицер Аусланд-СД был одобрен ГАУБ для экспертного сопровождения экспедиции. Это должно облегчить ваши усилия.\n\nВаша вышеупомянутая команда отправится в Осло под видом инвестиционных представителей Kontinentale Öl. Должна быть предоставлена достаточная документация в поддержку вашего действия. Оттуда вы должны встретиться с должностными лицами Рейхскомиссариата и обсудить условия для компании, чтобы начать добычу нефти на шельфе в водах Рейхскомиссариата. Следует подчеркнуть, что прикрытие должно оставаться все время. Между вашей командой и Орденсштаатом не может быть никаких связей. Несоблюдение требований к прикрытию приведет к суровому выговору.\n\nПодписался,\n\nШтандартенфюрер Нимейер"
BRG_infra.21.a:0 "Лучше бы это принесло плоды."
BRG_infra.22.t:0 "Kontinentale Öl запрашивает права на добычу нефти в Северном море"
BRG_infra.22.desc:0 "Недавно представители немецкого нефтяного гиганта Kontinentale Öl прибыли в Осло, чтобы обсудить условия бизнеса. К нашему большому удивлению, представители очень заинтересованы в приобретении прав на самостоятельную добычу нефтяных месторождений в Северном море.\n\nПервоначально наш министр экономики был поражен недоумением, поскольку немецкая фирма наверняка имела доступ к более легко извлекаемым источникам нефти. Тем не менее, похоже, что Kontinentale Öl довольно категорически против инвестирования в усилия по добыче в Северном море. Настолько, что они заявили о своей готовности выложить значительную сумму рейхсмарок для обеспечения этих прав на добычу.\n\nВне всяких сомнений, было бы невероятно экономично заключить сделку с представителями Kontinentale Öl. Если они действительно хотят инвестировать капитал, на который они претендуют, тогда мы, конечно, были бы дураками, если бы не воспользовались такой деловой возможностью. Кроме того, права на такое количество нефти действительно имеют довольно высокую ценность, даже если добыча в настоящее время оказывается менее экономичной."
BRG_infra.22.a:0 "Отправьте им наше предложение. 150 миллионов рейхсмарок ежегодно, и права принадлежат им."
BRG_infra.23.t:0 "Крупная цена"
BRG_infra.23.desc:0 "Адресовано: Штандартенфюреру Нимейеру\nСС-ВФХА\nУправленческая группа W - Хозяйственные предприятия\n\n[GetDateText]\n\nНОРВЕЖСКОЕ ПРЕДЛОЖЕНИЕ\n\nПереговоры с норвежским рейхскомиссариатом завершены. Я рад сообщить, что эта уловка была тщательно куплена рейхскомиссарским министром экономики и что норвежцы на самом деле готовы предоставить нам права на добычу нефтяных месторождений в Северном море.\n\nУсловия этих прав, однако, обойдется Орденсштаату довольно дорого. Условия следующие:\nАренда права на добычу нефти, продлеваемая на годовой цикл. Стоимость годовой аренды составит 150 миллионов рейхсмарок, которые будут выплачиваться ежегодно.\nМоя группа по переговорам, включая нашего эксперта из Аусланд-СД, не смогла убедить норвежцев предоставить нам более разумные условия.\n\nС расходами тем не менее, следует учитывать большие объемы добычи нефти, которых Орденсштаат может достичь за счет этой аренды. С большой долей вероятности потребности Орденсштаата в нефти могут быть удовлетворены практически независимо. При этом возможность такой жесткой аренды, вероятно, должна будет быть рассмотрена непосредственно обергруппенфюрером Полем.\n\nВаше соображение, сэр,\n\nГауптштурмфюрер Селиг"
BRG_infra.23.a:0 "Это опустошит нашу казну, но нам нужна нефть."
BRG_infra.23.b:0 "Смешная цена! Забудьте это."
BRG_infra.24.t:0 "Пусть нефтяные деньги текут"
BRG_infra.24.desc:0 "Ищущие иностранные инвесторы, с которыми мы недавно вели переговоры в Осло, вернулись с ответом на наше предложение об аренде прав на добычу нефти. К нашему большому ликованию, они с радостью приняли наше предложение и заявили, что надеются на долгую и успешную аренду в сотрудничестве с нашим правительством.\n\nС передачей в аренду прав на добычу нефти в Северном море этим инвесторам мы можем серьезно пожинать плоды финансовые выгоды от использования наших природных ресурсов без каких-либо затрат, связанных с добычей. Во всяком случае, мы должны быть благодарны этим инвесторам, потому что в ближайшие годы федеральная казна будет немного тяжелее."
BRG_infra.24.a:0 "Мы в деньгах!"
BRG_infra.25.t:0 "Инвесторы отказываются от цены на нефть"
BRG_infra.25.desc:0 "Клика иностранных инвесторов, которые проживают в Осло в течение последних нескольких дней, снова вернулась к нам с ответом на наше предложение об аренде прав на добычу нефти.\n\nОни поблагодарили нас за наше предложение, но они заявили, что годовая цена, которую мы установили для аренды, просто слишком высока, заявив, что стоимость поддержания их прав на добычу ставит под серьезный вопрос прибыльность любой операции. Таким образом, они отклонили наше предложение.\n\nК сожалению, мы потеряли их вложения, однако с каждым днем мировой спрос на нефть растет. Несомненно, в свое время на наши берега хлынут волны инвесторов, желающих получить те же права на добычу."
BRG_infra.25.a:0 "Обидно, но время все исправит."
BRG_infra.26.t:0 "Права на нефть от норвежского государства?"
BRG_infra.26.desc:0 "Адресовано: Гауптштурмфюреру Селигу\nСС-ВФХА\nУправленческая группа W - Хозяйственные предприятия\n\n[GetDateText]\n\nПРИКАЗЫ НА ДОСТУП К НЕФТИ СЕВЕРНОГО МОРЯ\n\nПосле подробного обзора сопроводительной документации вашего предыдущего коммюнике было выполнено определили, что потенциал Северного моря в том, что касается добычи нефти, действительно огромен. Таким образом, ваше предложение должно быть внесено в план CC-ВФХА. Ваши инструкции отныне следующие:\n\n1. Вы должны собрать команду доверенных лиц из вашего департамента, чтобы отправиться в Осло для переговоров с правительством Норвегии по поводу этих прав на добычу нефти. В этом задании не потребуется небольшого количества театральности, поэтому отбирайте только тех, кто может достаточно убедительно рассказать сказку. Ваша команда будет дополнена одним агентом Аусланд-СС, утвержденным ГУИБ для выполнения этой задачи. Он предоставит вашей команде профессиональный опыт в этой уловке.\n\n2. Ваша команда будет выступать в роли инвестиционного совета NITAG Deutsche Treibstoffe AG, дочернего предприятия корпорации Wintershall, стремящегося к дальнейшему расширению операций по добыче нефти, чтобы дополнить будущее расширение операций Wintershall по переработке нефти. Оттуда вы должны попытаться заручиться правами на добычу нефти с норвежцами и вернуться ко мне с норвежским предложением. Следует подчеркнуть, что между вашей командой и Орденсштаатом не может быть никаких связей на время переговоров. Несоблюдение требований к прикрытию приведет к суровому выговору.\n\nПодписался,\n\nШтандартенфюрер Нимейер"
BRG_infra.26.a:0 "Пусть переговоры начнутся."
BRG_infra.27.t:0 "Представители NITAG запрашивают права на нефть"
BRG_infra.27.desc:0 "Несколько дней назад в Осло без предупреждения прибыли представители немецкой фирмы NITAG Deutsche Treibstoffe AG, расположенной в Гамбурге. Компания является нефтедобывающей корпорацией и дочерней компанией Wintershall, крупной и наиболее богатой немецкой корпорации по добыче и переработке нефти.\n\nВопрос, который они поставили перед нами во время своего неожиданного прибития, является интересным предложеним. NITAG и, соответственно, Wintershall хотят получить права на бурение норвежской нефти на шельфе, чтобы дополнить расширение деятельности Wintershall по переработке нефти в Германии. Конечно, они понимают, что ведение бизнеса обходится дорого, и готовы хорошо компенсировать государству такой доступ.\n\nХотя в германском Рейхе, безусловно, есть более крупные нефтяные конгломераты, чем NITAG, было бы полезно установить дружественные отношения и взаимовыгодная торговля по Северному морю с немецкими корпорациями. Чем обильнее будет торговля, тем счастливее будут немцы. Все, что мы должны сейчас принять, - это условия, чтобы мы могли вернуться к бизнесменам NITAG с предложением. Нефть - недешевый товар, и предоставление таких широких прав стоило бы довольно дорогой цены. Однако в наших лучших интересах было бы способствовать здоровым отношениям с немцами, и опустошение казны немецкого нефтяного бизнеса, безусловно, не будет представлять собой счастливое и здоровое партнерство."
BRG_infra.27.a:0 "100 миллионов рейхсмарок ежегодно. Конечно, это справедливая запрашиваемая цена?"
BRG_infra.28.t:0 "Умеренное предложение"
BRG_infra.28.desc:0 "Адресовано: Штандартенфюреру Нимейеру\nСС-ВФХА\nУправленческая группа W - Хозяйственные предприятия\n\n[GetDateText]\n\nНОРВЕЖСКОЕ ПРЕДЛОЖЕНИЕ\n\nПереговоры с правительством Норвегии в Осло завершены. Рад сообщить, что эта уловка позволила обмануть переговорщиков. У норвежцев сложилось полное впечатление, что они провели деловые переговоры с представителями NITAG.\n\nУсловия прав на добычу нефти в Северном море, выдвинутые норвежским правительством, были откровенно гораздо более щедрыми, чем любой из членов команды, включая меня , ожидал. Условия следующие:\nАренда на автономные права на добычу нефти в Северном море, которые будут продлеваться ежегодно.\nАрендная ставка в размере 100,000,000РМ, выплачивается ежегодно при продлении аренды.\n-Арендные платежи выплачиваются до момента невозобновления.\n\nСроки, выдвинутые норвежцами, были бы довольно щедрыми для нефтехимического конгломерата, эксплуатирующего эти скважины с прибылью. Однако факт остается фактом: этот источник нефти вряд ли принесет Орденсштаату какую-либо финансовую прибыль, и поэтому, несмотря на щедрость этих условий, я даю свои самые искренние рекомендации, чтобы они рассматривались с осторожностью и сбалансированностью.\n\nДля Вашего внимание, сэр,\n\nГауптштурмфюрер Селиг"
BRG_infra.28.a:0 "Справедливая цена. Возможно лучшее, что мы получим. Примите предложение."
BRG_infra.28.b:0 "Сделка честная, но денег за такую цену просто не существует."
BRG_infra.29.t:0 "Просто странствующие англичане"
BRG_infra.29.desc:0 "Адресовано: Гауптштурмфюреру Селигу\nСС-ВФХА\nУправленческая группа W - Хозяйственные предприятия\n\n[GetDateText]\n\nПРИКАЗЫ НА ДОСТУП К НЕФТИ СЕВЕРНОГО МОРЯ\n\nПосле периода, когда я внимательно изучил сопроводительную документацию, отправленную с вашим предыдущим письмом , Я решил, что ваши выводы и исследования действительно заслуживают внимания. Таким образом, я провожу раунд переговоров с правительством Норвегии, чтобы официально попытаться обеспечить права на добычу нефти для Орденсштаата. В этих приказах следует отметить, что норвежское государство в настоящее время не очень уважает Рейх, и поэтому любые переговоры должны проводиться под хорошо продуманным видом. Операция будет проводиться следующим образом:\n\nПереговоры будут переданы в Аусланд-СД, как одобрено ГУИБ. Однако вы сохраните дистанционный контроль за операциями. Команда Аусланд-СД будет поддерживать постоянный контакт с вами, в котором вам будут сообщать обновления и вы сможете удаленно управлять переговорами. Агенты Аусланд будут играть роль английских инвесторов из лондонской Premier Oil, стремящихся значительно расширить свои операции по добыче нефти, чтобы увеличить свою долю на рынке английской добычи нефти. Не сомневаюсь, что они сыграют убедительную роль. Убедитесь, что вы поддерживаете постоянный контакт с посланником.\n\nПодписался,\n\nШтандартенфюрер Нимейер"
BRG_infra.29.a:0 "Будем надеяться, что Аусланд-СД порадует Орденсштаат."
BRG_infra.30.t:0 "Прибытие английских нефтяных инвесторов"
BRG_infra.30.desc:0 "Несколько дней назад в Осло прибыл консорциум английских инвесторов. Они представляют английскую корпорацию по инвестициям и добыче нефти, известную как Premier Oil. Базируясь в Лондоне, компания имеет инвестиции в основном в Карибском бассейне, однако их представители заявляют, что они стремятся диверсифицировать свои инвестиции в добычу за счет нефтяного потенциала Северного моря.\n\nДобыча нефти на шельфе Северного моря остается довольно дорогостоящим мероприятием, английских инвесторов это, похоже, не беспокоит. Фактически, они готовы заплатить довольно приличную сумму за права на разработку нефти, похороненной на глубинах норвежских морей.\n\nМы намерены получить значительную прибыль от этих нефтяных прав, если мы их предоставим. Фактически, сумма, которую мы можем извлечь из Premier Oil, может быть больше, чем мы могли бы получить прибыль от нефти сами. Все, что нам нужно сделать сейчас, - это передать наше предложение англичанам."
BRG_infra.30.a:0 "50 миллионов долларов США в год. Это наша цена."
BRG_infra.31.t:0 "Дорогой компромисс"
BRG_infra.31.desc:0 "Адресовано: Штандартенфюреру Нимейеру\nСС-ВФХА\nУправленческая группа W - Хозяйственные предприятия\n\n[GetDateText]\n\nНОРВЕЖСКОЕ ПРЕДЛОЖЕНИЕ\n\nКоманда Аусланд СД под моим командованием, в конце концов, успешно провела свои тайные переговоры. В отчетах, переданных оберштурмфюрером Келером, самым высокопоставленным представителем Аусланда на переговорах в Осло, сообщается, что норвежцы были убеждены в действии и полагают, что они ведут дела с Premier Oil.\n\nНорвежцы восприняли наше завуалированное предложение и подготовили свои условия аренды прав на добычу нефти. Они заключаются в следующем:\nАренда на автономные права на добычу нефти в Северном море, которые будут продлеваться ежегодно.\nАренда в размере 125000000 рейхсмарок, выплачиваемая ежегодно при продлении аренды в норвежских кронах.\n\nЭти условия, хотя и приемлемы, тем не менее представляют собой серьезное финансовое бремя для Орденсштаата, поэтому я предлагаю свою рекомендацию провести дополнительный финансовый аудит и проверку до того, как будет отдано распоряжение о заключении такой сделки.\n\nНа ваше рассмотрение, сэр,\n\nГауптштурмфюрер Селиг"
BRG_infra.31.a:0 "Это лучшее, что мы получим. Принять сделку."
BRG_infra.31.b:0 "Мы просто не можем позволить себе такую высокую цену."




#Agriculture events

BRG_agri.1.t:0 "Лязгающие шестерни, пустые поля"
BRG_agri.1.desc:0 "Орденсштаат переживает свой расцвет? Каждый день наши города пополняются новыми трубами свежепостроенных заводов, ещё большим количеством недостойных унтерменшей, влачащих жалкое существование, надеясь искупить свою природную вину и выполнить долг пред Орденсштаатом и арийской расой. Убогие мелкие мастерские, какие-то магазинчики - все они разрушены, а их бывшие рабочие трудятся в огромных и величественных литейных, помогая производить оружие и экипировку, что позволят СС реализовать видение мира нашего великого Рейхсфюрера СС.\n\nКонечно, массовая застройка промышленными объектами, перекачка рабочей силы из деревни в города не обошлись без... Незначительных, и несомненно временных неурядиц. Резкая индустриализация привела к кризису сельскохозяйственных заготовок и падению урожаев, наши продовольственные запасы истощаются. Однако, благодаря стандартам, которые продвигает наша Бургундская система, требующая от унтерменшей есть как можно меньше, мы планируем продержаться достаточно времени, но надежды стремительно тают. Придётся пойти на определённые жертвы.\n\nЕстественно, среди наших "less-essential" populations but perhaps even among some of our less pure Aryans as well. We will thus begin drawing up plans to liquidate underperforming workers at the discretion of local commissars. However the number of sub-humans we have to sacrifice for our goals is of course a non-issue, we are merely concerned with fulfilling our needs of supply and demand."
BRG_agri.1.a:0 "Орденсштаат не может пасть."

BRG_agri.2.t:0 "Список жизни"
BRG_agri.2.desc:0 "Похоже, производство сельскохозяйственной продукции в Орденсштаате продолжает снижаться несколько дольше, чем мы предполагали. Конечно, едва ли это помешает достижению наших целей в долгосрочной перспективе, но пока нам придётся ввести нормирование среди СС, дабы ещё больше не истощать запасы продовольствия.\n\nСписки приоритетов будут составляться на основе производительности труда и арийской чистоты определённых частей СС. Безусловно, каждый должен нести своё бремя, но величайшие жертвы понесут легионы наших не-немецких коллаборантов.\n\nХотя некоторые могут усмотреть в этой необходимости угрозу и без того не высокой верности наших цепных псов, наш гениальный Рейхсфюрер видит в этом возможность: отдавая предпочтение одному из наших союзничков перед другими, мы можем помочь крепче привязать его к Орденсштаату, ослабив при этом влияние и возможности остальных легионов. Остаётся решить, кто именно удостоится этой великой чести - получения максимального количества припасов и очерёдности в поставках."
BRG_agri.2.a:0 "Наша связь с СС "
BRG_agri.2.b:0 "Эрикссон заслуживает пайков."
BRG_agri.2.c:0 "Валлонцам достанется еда."

BRG_agri.3.t:0 "Объедки для рабочих"
BRG_agri.3.desc:0 "Ударные отряды СС, облачённые в чёрные одежды, конечно, являются самым священным подразделением в Бургундии, и первой линией нашей обороны, но именно фабрики и рабочие на них поддерживают их за линией фронта, что слишком часто не упоминается и не прославляется должным образом. Именно здесь наши дотошные и проницательные комиссары следят за работающими недочеловеками, дабы убедиться, что каждая винтовка, каждый спусковой крючок, каждая пуля - всё изготовлено с максимальной точностью.\n\n"
BRG_agri.3.a:0 "Время обрезать жирок."

BRG_agri.4.t:0 "Хлеб - солдатам"
BRG_agri.4.desc:0 "Сила и величие Орденсштаата неоспоримы. Где ещё в истории была такая страна, что ставили бы эффективность выше вырождения, и расовую чистоту выше над какими-то представлениями о "stability". But the chain is only as strong as its lengths working in unison, and it is the SS that serves as the chain that binds Burgundy together.\n\nAlthough we had previously hoped that our food supply concerns would not reach levels threatening to our pure Aryan soldiers, it seems that we must now take steps to preserve their nutritional content and thus their prowess on the battlefield. Naturally, the resources allocated to this endeavor will be much greater than those previously made available for the factory workers and untermensch laborers. The SS is our rock, our sword, our guiding light. They are an extension of the will of the Reichsführer and the Aryan race. Still though, if we are to see our greater aims achieved everyone will have to make sacrifices."
BRG_agri.4.a:0 "Всё, что потребуется."

BRG_agri.5.t:0 "Бургундское сокровище"
BRG_agri.5.desc:0 "Слава великому Орденсштаату! Как всегда, неостановимая поступь похода арийской расы против вырождения и трусости доказала, что ариец способен одолеть любые трудности. Дефицит сельскохозяйственной продукции, угрожавшей подорвать наши невероятные достижения, наконец был решён, а в скором времени голод уйдёт в прошлое!\n\nБлагодаря сочетанию блестящей арийской инженерии, самопожертвованию славных бойцов СС, нам удалось повысить урожайность и сократить потребление среди недочеловеков настолько, чтобы гарантировать, что хоть некоторые унтерменши и продолжат умирать, но угроза нехватки еды для нашей страны окончена. Благодаря новым сельскохозяйственным методам и точным измерениям распределения питания у рабочих, у нас будут излишки на долгие годы.\n\nНезначительные логистические проблемы ещё имеют место быть, но они лишь временная неурядица, и скоро разрешатся, и мы сможем вернуться к нашей основной цели: завершения планов нашего славного Рейхсфюрера СС!"
BRG_agri.5.a:0 "Солярку - танкистам, хлеб - солдатам!"

BRG_agri.6.t:0 "Режим выстоит любой ценой"
BRG_agri.6.desc:0 "В некотором смысле это почти поразительно, какая честь была удостоена солдатам Орденсштаата. В то время, как воины других стран сражаются за своих мелких полевых командиров, или за вырождающиеся представления о "democracy or justice", or for the scraps of glory their inferior races deem proud and magnificent, the SS fights for the one true master-race, and its eternal rule over the planet. WIthin the heart of every true son of Burgundy, it is known that our triumph is inevitable. It is the destiny of the Aryan to be victorious against impossible odds, even though he walks his path alone.\n\nAlas, although the path ends at utopia, it is not an easy one. Many times we have been confronted with challenges that seemed impossible to overcome. When our Beloved Reichsführer was exiled from his Fatherland, when our first attempt to destroy the old man Hitler and his crumbling revisionist National Socialism failed, a few weak-willed commanders thought that we had been defeated. Now once more we are faced with an existential threat to the Ordensstaat -- famine. It seems that the measures taken to alleviate the shortages caused by rampant industrialization were not as effective as hoped, and we are now faced once more with an existential crisis that threatens the very survival of the Aryan race.\n\nHowever, just as the Aryan will always be challenged by the members of lesser and effeminate races out of cowardice and jealousy, it is equally his racial characteristic to defeat these challenges, even against impossible odds. In this truth we find solace: it is we alone who have the will and strength to do what must be done. The weak must die. The lives of the worthy will be sacrificed, their men, women, and children doomed to starvation so that the Ordensstaat can continue. Although the degenerate filth will bear the greatest part of this correction, it is possible that some of true Aryan blood will die as well. Should this be the case, we will remember them as we march forwards, and their names shall be carved as heros to be remembered in the eons after the cleansing fire rids this world of the untermensch scourge."
BRG_agri.6.a:0 "Незначительная проблема."

BRG_agri.7.t:0 "Дальше затягивать пояса некуда"
BRG_agri.7.desc:0 "Несмотря на все наши усилия, похоже, голод в Бургундии лишь усиливается. Это никоим образом не следует приписывать неудачам в планировании со стороны Орденсштаата или СС, а наоборот, явной демонстрацией гнилости и вырождённости местного населения. Похожи, наши "new" agricultural methods and calorie allowance systems may have not produced quite the reduction in food deficit that we had predicted, the real problem is the stinking filthy untermensch who seem to be unable to spend even a single waking day without drowning their pathetic sorrows in wine and cheese.\n\nWhile we have so far been willing to turn our eyes to avoid offending our "allied" untermensch divisions, the time for such niciites is past. Starting immediately the Ordensstaat will implement a blanket ban on all luxury native foods. Only when consumption is standardized and regulated will we be able to refocus our capabilities on the real struggle."
BRG_agri.7.a:0 "Очевидно, во всём виноваты эти дегенераты."

BRG_agri.8.t:0 "Поступь прогресса"
BRG_agri.8.desc:0 "Орденсштаат снова торжествует! Похоже, наше решение подтолкнуть людей к максимально возможной экономии пищи окупилась сполна. Они производят неисчислимое количество продукции, при этом потребляя минимум продуктов. Конечно, есть ещё некоторые проблемы - похоже, некоторые из рабочих настолько погрязли в расовом вырождении, что точного количества калорий, рассчитанного нашими великими арийскими умами, недостаточно для их обычного рабочего дня. Хуже того, их лень и немощь кажутся только ухудшились после того, как мы несколько подкорректировали рационы. Тем не менее, высшее командование СС удовлетворено достигнутыми результатами, и теперь стремится направить все ресурсы на завершение блестящих замыслов нашего любимого Рейхсфюрера СС.\n\nНесмотря на победу над голодом, некоторые офицеры низших рангов, кажется, сомневаются в наших достижениях в этом вопросе. Они предательски заявляют о широко распространённых "
BRG_agri.8.a:0 "Очередная победа нашей расы"

BRG_agri.9.t:0 "Марш в пустоту"
BRG_agri.9.desc:0 "Похоже, наш путь к неизбежной победе сопряжён со случайными и незначительными неудачами. Поскольку мы стремимся найти идеальный баланс производства продуктов питания в Орденсштаате - достаточно, чтобы наши заводы и бойцы продолжали исправно выполнять свою работу и долг, но не настолько, чтобы яд роскошества и вырождения проник в наши ряды. У нашего прогресса есть побочный эффект - сокращение запасов продовольствия в некоторых второстепенных частях СС. Всё это не ударные отряды, что несут ужас врагам национал-социализма - скорее рядовые солдаты, обученные и оснащённые для подавления партизан и охраны производственных объектов. Массовый голод значительно снизил их эффективность в боевом плане.\n\nКонечно, в великом плане нашей общей работы на благо арийской расы и триумфа национал-социализма, это лишь незначительная ошибка. Несомненно, Рейхсфюрер СС и его советники быстро найдут мудрейшее решение. А пока мы просто рассмотрим вариант жить с меньшими поставками, и довольствоваться имеющимся, надеясь, что ни один из презренных повстанцев не посмеет воспользоваться ситуацией временного ослабления Орденсштаата."
BRG_agri.9.a:0 "Со временем всё решится"

BRG_agri.10.t:0 "Бесплотные люди, бесплодные фабрики."
BRG_agri.10.desc:0 "Долгосрочная цель Орденсштаата, как известно, состоит в том, чтобы полностью уничтожить дегенеративных недочеловеков во всём мире. Их жалкие вопли не вызывают у нас сочувствия, равно как и их заслуженные страдания и постоянное недовольство условиями труда. К сожалению, мы в краткосрочной перспективе настолько зависим от их труда, ибо истинные арийцы, несомненно, смогли бы выполнять производственные планы быстрее, и с меньшим количеством затрат. Но увы, нынешние демографические условия Орденсштаата требуют, чтобы на данный момент мы поддерживали этих унтерменшей в работоспособном состоянии, и кормили их ровно настолько, чтобы им хватало для жизни и труда.\n\nВозможно, из-за чрезмерных усилий наших славных солдат в достижении долгосрочных целей, наши возможности для поддержания вышеупомянутого баланса были несколько... ослаблено в последнее время. Из-за нашей продолжающейся реформы поставок продуктов питания, произошло внезапное сокращение продовольственных товаров, доступных для заводских рабочих, а также их разнообразие. В долгосрочной перспективе это означает лишь то, что нам будет противостоять меньше дегенератов, которых мы несомненно разгромим в последней из всех войн, но на данный момент это серьёзно снизило производство наших военного и гражданского секторов. Если мы хотим преуспеть в реализации блестящих замыслов нашего великого Рейхсфюрера СС, мы должны найти решение этой проблемы, и как можно скорее."
BRG_agri.10.a:0 "Возможно, мы найдём иные способы мотивации."

BRG_agri.11.t:0 "Голоду пришёл конец"
BRG_agri.11.desc:0 "Это был долгий и болезненный процесс, он дорого обошёлся нам, но нехватка продовольствия наконец-то осталась в прошлом.\n\nРейхсфюрер доволен нашим текущим производством пищи. Хотя некоторые из наших мер были действительно... Чрезмерными, даже по нашим стандартам, результаты не лгут - голод, который терзал нас долгое время, наконец-то закончился. Орденсштаат может снова сосредоточиться на реализации планов Рейхсфюрера, не беспокоясь о новой нехватке пищи."
BRG_agri.11.a:0 "Рейхсфюрер будет доволен."

