 BRG_puma.376.t:0 "Письмо президенту"
 BRG_puma.376.desc:0 "Уважаемый президент Голдуотер\n\nЗдесь, в Южной Каролине, мы поддерживаем ваше президентство. Мы простые фермеры, но знаем своих. И мы знаем, что вы один из нас. Поэтому, когда вы говорите, что спасете нас от социализма, мы вам верим.\n\nНам нужно спасти г-на Президента. Сейчас все идет против Юга. Для такого фермера, как я, экономика не работает. У современной молодежи нет трудовой этики и стыда. Черные с каждым днем все больше забывают свое место. Вот почему я так счастлив, что именно вы Президент. Вы исправите ситуацию вновь.\n\nЗдесь внизу нам очень нравится и ваш советник г-н Дон Риган. Он нас очень хорошо понимает. Я думаю, вам стоит его больше слушать, господин Президент, потому что Юг его поддерживает. И если вы прислушаетесь к нему, Юг тоже поддержит вас."\n\nBest Regards,\nConcerned Citizen"
 BRG_puma.376.a:0 "Какое странное письмо."

