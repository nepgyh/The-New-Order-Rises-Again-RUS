 ## Ideas ##
 BRG_the_shadow_state:0 "Теневое государство"
 BRG_the_shadow_state_desc:0 "В Орденсштаате, если у нас нет полного контроля, то у нас нет ничего. Вся информация, покидающая нашу территорию, тщательно контролируется и строго ограничена, а все средства массовой информации находятся под контролем государства. Приезжих иностранцев не бывает, и доступ к ним редко предоставляется высокопоставленным чиновникам из более широкого Рейха. Они будут знать нас только из того, что мы хотим, чтобы они знали. Мы - Шаттенштаат, или Теневое государство, в самом сердце Европы."
 BRG_purge_the_rot:0 "Выжигание гнили"
 BRG_purge_the_rot_desc:0 "Есть два великих врага общества - упадок и вырождение. Они - болезнь, заражающая все, к чему прикасаются, и если их не остановить, они принесут бедствия, подобные тем, что мы видели по всему Рейху. Отечество может погибнуть, но мы выжжем эту болезнь. Выродившиеся французский и бельгийский языки должны быть полностью уничтожены, их культуры отодвинуты в историю, а все элементы упадка вычищены как из наших собственных рядов, так и из населения в целом."
 BRG_the_three_realms:0 "Три Столпа"
 BRG_the_three_realms_desc:0 "В то время как Орденсштаат един в своей верности, мы не являемся единой расой. Коллаборационистские французы и бельгийцы играют важную роль в наших административных и внутренних шпионских усилиях, а наши военные поддерживают несколько добровольческих дивизий Ваффен-СС, таких как "
 #BRG_idea_the_iron_fist:0 "Железный кулак"
 #BRG_idea_the_iron_fist_desc:0 "Власть во владении Гиммлера почти полностью принадлежит бургундской ветви иерархии СС, с ограниченной местной помощью местных французских и бельгийских коллаборационистов. Действуя как в тени, так и на публике, этот скрытый призрак воли Гиммлера приводит к тому, что даже малейшая оппозиция государству искореняется и уничтожается."
 #BRG_idea_rigorous_spartanism:0 "Строгое спартанство"
 #BRG_idea_rigorous_spartanism_desc:0 "Радикальная интерпретация Гиммлером нацистской доктрины включает в себя, как часть критериев возвращения арийской расы к славе, строгие военные стандарты. Все немцы в Орденсштаате должны выполнять свой долг - служить нации, и большая часть бургундской "culture" revolves around military service and the life surrounding it."
 BRG_idea_mandatory_spartanism:0 "Принудительное спартанство"
 BRG_idea_mandatory_spartanism_desc:0 "Радикальная интерпретация Гиммлером нацистской доктрины включает в себя, как часть критериев возвращения арийской расы к славе, строгие военные стандарты. Все немцы в Орденсштаате должны выполнять свой долг - служить нации, и большая часть бургундской "culture" revolves around military service and the life surrounding it."
 #BRG_idea_schattenstaat:0 "Шаттенштаат"
 #BRG_idea_schattenstaat_desc:0 "Гиммлер контролирует поток информации в Бургундию и обратно железной рукой. Иностранные журналисты, свобода печати и свобода передвижения даже для тех, кто из остальной части Рейха запрещены. Единственная доступная информация, которая покидает эти границы - это случайные пресс-релизы государственной пропагандистской машины... или случайные слухи о леденящих кровь зверствах. Это привело к тому, что многие прозвали Бургундию "Schattenstaat" - the Shadow State in the heart of Europe."
