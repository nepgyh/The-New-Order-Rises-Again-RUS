 BRG_wolf_globalplan_wolf_text:0 "Глобальный план "
 BRG_wolf_globalplan_wolf_desc:0 "Неосознанному глазу это может показаться стабильным, но наши агенты знают, что если мы правильно разыграем наши карты, Итальянская империя вскоре погрузится в хаос. Хотя ее подрыв не так важен для наших планов, как некоторые другие, Италия имеет много эксплуатируемых экономических возможностей, которые мы можем использовать для финансирования,  коконы жидкого золота, ожидающие наших ножей, чтобы погрузиться в них. Они проявляются в дырах целостности корпоративной иерархии, коррумпированных фашистах, готовых разорвать себя ради фальшивых лир. Колониальный порядок будет сохраняться до тех пор, пока мы не выпьем все до последней капли. Рим будет сосать наши груди, не зная, что наши волки пропитаны ядом. Выпьем за трагедию, которая последует далее.."
 BRG_wolf_black_sun_over_the_levant_text:0 "Черное солнце над Левантом"
 BRG_wolf_black_sun_over_the_levant_desc:0 "Итальянский Ближний Восток - и без того колония, переполненная этнической напряженностью и административными проблемами, неизбежно впадет в кровавый конфликт со своими северными соседями в Турции. Свержение хрупких колониальных порядков обеих стран до тех пор, пока не начнется война, которая охватит весь регион, позволит нашим планам на Ближнем Востоке воплотиться в жизнь. Для этого мы будем финансировать военизированные формирования и террористов, которые будут сеять хаос посредством наших махинаций. Палестинские партии освобождения будут вдохновлять межобщинное насилие, еврейские ультранационалисты будут уничтожать деревни, а некомпетентные администраторы совершенно не смогут удержать разрушающуюся стену, разделяющую северный и южный коридоры Ливана. Взойдет черное солнце ненависти.."
 BRG_wolf_levantine_homes_and_farms_text:0 "Дома и фермы Левантийцев"
 BRG_wolf_levantine_homes_and_farms_desc:0 "Свиньи, которые смотрят на Левант свысока, заботятся только о своей зарплате и смотрят в будущее только с точки зрения объема своей пенсии. Нашим агентам будет нетрудно подкупить их ничтожными долями наших резервов, чтобы обратить их друг против друга. И те, кому посчастливилось оказаться в нужном месте в неподходящее время, исчезнут или будут найдены с травмой в черепе, но инициатор навсегда останется неизвестным."
 BRG_wolf_levantine_guns_and_arms_text:0 "Левантийские пушки"
 BRG_wolf_levantine_guns_and_arms_desc:0 "Наши обширные запасы запасных боеприпасов, оставшиеся от нашего первоначального крестового похода против иудо-большевизма, и то, что мы приобрели от Западнорусской войны, могут быть неприменимы к новому поколению наших штурмовиков, но наш спартанский идеал не пропадает даром. Таким образом, наиболее прочные из наших резервов, пригодные для конфликта на Ближнем Востоке, будут предоставлены итальянским колонистам, которые отправились в колонию в надежде на лучшую жизнь, чья ярость от насилия, которому они все вместе подвергаются, будет кипеть до активной мести. Грядет Новый крестовый поход, безрезультатный, но кровавый."
 BRG_wolf_provoke_the_bull_desc:0 "Турецкое верховное командование полно консервативных лидеров, которые выступают за стабильный, управляемый подход к подавлению напряженности со своими соседями и землями, разделенными их рукой. Наши агенты, однако, знают, как манипулировать их волей и намерениями, чтобы они либо стали склонны к идее вторжения в провинцию, либо были заменены теми, кто согласен сотрудничать. Их мечты о славе исполнятся, или мы создадим эту мечту. Для этого мы разработали целый ряд методов - в том числе усилили сторонников экстремизма и милитаризма, чтобы вмешательство казалось наиболее умеренным вариантом, или обеспечили, чтобы сообщения о насилии на границе всегда в обязательном порядке доходили до Анкары. Мы проведем черту между их экономическими проблемами и борьбой за выход из Ливана, и они слепо примут эту корреляцию. Республика будет втянута в этот ад, и не будет никаких криков о помощи, по крайней мере, ни одного, который можно было бы различить."
 BRG_wolf_provoke_the_bull_text:0 "Спровоцировать быка"
 BRG_wolf_guns_to_the_turks_desc:0 "Благосклонность к одной стороне приведет лишь к катастрофе для того, кто добьется успеха, но если мы воспользуемся всеми преимуществами, то наши намерения победят независимо от исхода. Турки-ненавистные враги многих рас в Леванте, которые издеваются над ними как над "cockroaches" and neo-Ottoman oppressors, and however accurate their epithets may be, this hatred is ideal for our operations in intensifying the war in the Middle East. By supplying the Turks with the armaments they desire and the upgrades they need to efficiently commit their massacres and their crimes, we will always prevail as the only decisive victor."
