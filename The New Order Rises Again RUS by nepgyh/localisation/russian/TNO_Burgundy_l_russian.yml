 BRG_globalplan_overview_category:0 "Глобальные планы"
 BRG_globalplan_overview_category_desc:0 "  Обзор статуса Глобальных планов:\n   - Глобальный план §YВолк§!:       [BRG_Get_GP_Wolf_Status]\n   - Глобальный план §YКондор§!:     [BRG_Get_GP_Kondor_Status]\n   - Глобальный план §YАдлер§!:      [BRG_Get_GP_Adler_Status]\n   - Глобальный план §YКрон§!:      [BRG_Get_GP_Lowe_Status]\n   - Глобальный план §YМедведь§!:        [BRG_Get_GP_Bar_Status]\n\n  - Глобальный план §YСолцне§!:      [BRG_Get_GP_Sonne_Status]\n   - Глобальный план §YДракон§!:     [BRG_Get_GP_Drache_Status]\n   - Глобальный план §YМеч§!:    [BRG_Get_GP_Puma_Status]\n\nВ погоне за грандиозными замыслами тщательное планирование - ключ к гарантированному успеху. Амбиции рейхсфюрера СС в этом отношении не исключение. С этой целью Глобальные планы служат для реализации нашей славной арийской судьбы. Естественно, вмешательство в менее одаренные расы - довольно затратное и длительное дело - к счастью, Орденштаат предоставляет нам только нужные ресурсы.\n\n§YВключение§! §RЗАБЛОКИРОВАННЫХ§! §YГлобальных планов§! требует значительных §Yинвестиций§! и достаточной §Yподготовки§! с использованием соответствующих §Yрешений§!.\n\nПосле разблокировки, §YГлобальный план§! станет §YДОСТУПНЫМ§! и может быть запущен §Yв любой удобный момент§!.\nПока эти планы находятся в §OВ ПРОЦЕССЕ§!, мы можем использовать §YНациональные фокусы§! и §YРешения§!, чтобы §Yповлиять на события§! в других государствах для достижения нашей §Yконечной цели§!.\n\nЕсли мы §Yисчерпали§! наши оперативные возможности в данном регионе, соответствующий §YГлобальный план§! станет §GЗАВЕРШЕННЫМ§!, независимо от нашего уровня успеха."
 BRG_GUI_Info_tt:0 "§!§YGlobalpläne§! (буквально "Global Plans") represent meticulous agendas working towards the Reichsführer's §Yultimate goal§!. Each §YGlobalplan§! is designed around influencing §Ykey players§! on the global stage. Of course, pulling the strings of global geopolitics is no easy undertaking and will require an extensive amount of resources; However, as long as the §Yfinal goal§! is achieved, §Rno cost is too great for the Aryan Race.§!\n\nBefore pursuing a §YGlobalplan§!, it must first be §Yactivated§! with an §Yinitial investment§!. Some §YGlobalpläne§! require §Ycertain conditions§! to be met, such as the §YGlobalpläne§! involving §Ymore distant regions§!.\n\nCurrently we have §Y[?BRG_supplies]§! supplies. Our base supply §Rconsumption§! is §Y[?BRG_supply_consumption]§! per month. Should §BWar Support§! or §BStability§! is below §Y50%§! we will require additional supplies. This starts at §Y1§! extra per month and increases to §Y2§! if its below §Y0%§! and §3§! supplies if below §Y-50%.§! The penalites for §Bstability§! and §BWar Support§! are seperate and stack.\nWe have been pursuing our current Globalplan for §Y[?BRG_gp_months_counter]§! months which increases §Rconsumption§! by an additional §Y[?BRG_additional_supply_consumption]§! every month. Running out of supplies would have §Rcatastrophic§! consequences for our stability.\n\nOnce activated, a §YGlobalplan§! may be cancelled at any time, returning a portion of the initial investment, but also preventing the activation of §YGlobalpläne§! for §R6 months§!.\n\n§ROnly one Globalplan may be active at a time.§!"

