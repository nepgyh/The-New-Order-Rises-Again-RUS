 BRG_globalplan_adler_text:0 "Глобальный план "
 BRG_globalplan_adler_desc:0 "TРейх, наш прекрасный, могучий Рейх, предал немецкий народ и арийскую расу, на защиту которой он претендовал. Священный свет черного солнца национал-социализма тускнеет по мере того, как коррупция, злоба, жадность, чревоугодие и этатизм заставляют нашу тысячелетнюю империю рушиться и рассыпаться по краям, в любой момент готовую быть захваченной кружащимися ордами недочеловеков. Гражданская война была последним смертельным ударом для Рейха, этот раненый орел должен быть уничтожен вместе с остальными, если мы хотим сохранить последнее истинное и чистое здесь, в Орденсстаате. Тем не менее, мы разбудим великана в последний раз, попытаемся направить ее к тому, чтобы зарыть когти орла в чужеземца, когда придет конец. Увидимся в Валгалле."

