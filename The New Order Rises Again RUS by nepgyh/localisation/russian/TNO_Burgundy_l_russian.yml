 BRG_our_true_goal_desc:0 "Успешное первое ядерное испытание является причиной достаточно для празднования, но время сосредоточенности и напряженной работы ещё впереди. Чтобы эти данные не пропали даром, мы должны проанализировать их и использовать, чтобы заглянуть в будущее."
 BRG_draft_the_lists_desc:0 "Основа арийской расы - отбор. Пшеница отделена от плевел, и выжить и процветать могут только те, кто улучшит народ. Планы Рейхсфюрера СС предоставляют так много возможностей для уничтожения слабых, первая из которых касается того, кто вообще может проникнуть в бункеры. Хотя уже есть списки людей, которые считаются первыми, списки должны быть дополнительно сокращены с учетом набора навыков, лояльности к партии, ролей в СС и Орденсштаате, а также других важных факторов, чтобы определить полезность для народа."
 BRG_find_the_locations_desc:0 "Как бы это ни было удобно, бункеры не могут быть построены везде. Те, кто находится слишком близко к городу, становятся главными мишенями для вражеских диверсий, не говоря уже о риске нанесения ущерба ядерными взрывами. Эта потребность в сельской местности плюс экологические условия, которые в первую очередь благоприятствуют подземному строительству, значительно сужают потенциальные строительные площадки. Однако необходимость - мать инноваций."
 BRG_project_bergentruckung_desc:0 "Места были окончательно определены, планы утверждены, и теперь необходимо сломить почву. Не только для бункеров, которые спасут арийскую расу от верной смерти, но и для инструментов, которые принесут быстрый конец меньшим расам мира. Время имеет существенное значение; чем скорее они будут завершены, тем скорее осуществится замысел Рейхсфюрера СС."
 BRG_the_agents_of_destruction_desc:0 "Бункеры - это наше спасение, инструмент, с помощью которого видение Рейхсфюрера СС станет реальностью. Их важность нельзя недооценивать,и их защита не может быть ничем иным, как абсолютной. Здесь не может быть места мелкой партийности или подрывной деятельности регионалистов, и ничто в раю или аду не может помешать их строительству."
 BRG_hiding_the_silos_desc:0 "Древние верили, что в войне разумно казаться слабым врагам, чтобы они не были готовы к твоей истинной военной мощи. И, как это часто бывало, древние были правы сегодня. Французские шпионы, американские самолеты, пронырливые немецкие инспекторы, бретонские контрабандисты и швейцарская слежка - все это создает риск обнаружения бункеров и раскрытия наших намерений. Этого нельзя допустить."
 BRG_expanded_uranium_production_desc:0 "Так же, как пекарь полагается на фермера, чтобы помочь ему заработать на жизнь, так и ракета полагается на мину. Обогащенный уран не растет на деревьях,и земли Орденсштаата, к счастью, имеют достаточно для поддержания урановой добычи. Однако он может выдержать больше, и уран необходим больше, чем когда-либо."
 BRG_the_grasping_hand_desc:0 "Теперь, когда земля подготовлена, можно приступить к строительству самих бункеров. Нельзя экономить на расходах и не сокращать ни одного угла, поскольку это не более разумное вложение, чем вложение в будущее арийской расы. Мы будем, как фермеры прошлого, засевая земли Орденсштаата семенами будущего!"
 BRG_preparing_for_the_new_beginning_desc:0 "Теперь, когда земля подготовлена, можно приступить к строительству самих бункеров. Нельзя экономить на расходах и не сокращать ни одного угла, поскольку это не более разумное вложение, чем вложение в будущее арийской расы. Мы будем, как фермеры прошлого, засевая земли Орденсштаата семенами будущего!"
 BRG_expanded_bunker_design_desc:0 "У нас есть время, ресурсы, рабочая сила и определенно есть воля, так почему бы и нет? Каждый пригодный и генетически жизнеспособный ариец, который будет спасен, является ещё одной гарантией против вымирания лучших представителей человеческого рода. Это также избавит Рейхсфюрера СС и его сотрудников от неудобного выбора в отношении того, какие расово чистые приверженцы национал-социализма заслуживают приоритета в группе."
 BRG_upgraded_ventilation_research_desc:0 "Человечество не предназначено для жизни под землей; обвалы, застойный поток воздуха и опасные очаги тяжелых газов делают жизнь шахтера или пещерного обитателя короткой. Но ариец может адаптироваться и в своем теле, и в своих инструментах. Сила превосходной тевтонской инженерии плюс множество дубликатов должны гарантировать, что обитатели бункеров смогут выжить в течение долгого-долгого времени."
 BRG_finalize_the_evacuation_plans_desc:0 "Однако бункеры бесполезны, если план их заполнения не завершен. Кто достоин выживания и как они достигнут спасения - это секреты, которые должны тщательно охраняться теми, кто приближается к Рейхсфюреру СС. Недостойные могут попытаться проскользнуть в отчаянную попытку спастись, а эгоцентричные среди них могут обидеться, исключив их из списка."
 BRG_the_future_secured_desc:0 "Наконец-то Рейхсфюрер СС может отдыхать. Бункеры построены, списки завершены, бункеры заполнены и вооружены. Теперь остается один вопрос:\n\nКогда мы нажмем на курок?"


