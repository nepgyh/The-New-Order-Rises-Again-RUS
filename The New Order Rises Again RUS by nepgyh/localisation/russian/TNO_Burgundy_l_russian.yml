 BRG_puma.450.t:0 "Послание к агенту Ти"
 BRG_puma.450.desc:0 "Рейхсфюрер СС не любил вдаваться в подробности манипуляций Орденштаата над дегенеративными странами. Это было утомительно, это было ниже его достоинства и, что самое опасное, это было грязным шпионажем. Хотя СС предприняло все меры, чтобы гарантировать, что Орденштаат был непроницаем для проникновения, в выполнении Плана не могло быть самоуспокоенности.\n\nК сожалению, для такой жизненно важной задачи, как введение пешки в Национальную Прогрессивную Партию - с достаточным влиянием для того, чтобы напрямую манипулировать президентом Соединенных Штатов - он не мог ничего оставить на волю случая.\n\nРейхсфюрер СС часами совещался со своими советниками, обдумывая, как приблизиться к их цели, не вызывая подозрений. Он проконсультировался со шпионами СС, оценивая возможные следы. В течение короткого времени он совещался с Диттелем о том, как сформулировать ключевое сообщение.\n\nНаконец, с ним было покончено. Он передал свою личную директиву назначенному куратору, который сбежит в Брест, прежде чем представиться своей цели как торговец из Бретани, на столько времени, сколько потребуется."
 BRG_puma.450.a:0 "Х. Кейт Томпсон. Ваша служба востребована."

