 BRG_globalplan_kondor_text:0 "Глобальный план "
 BRG_globalplan_kondor_desc:0 "Иберийский полуостров занял место для германских колонизаторов и полностью погрузил его в упадок, коррупцию и тщеславие,собранные в одну единую, но расколотую страну ужаса, смерти и нечистоты. Два правящих диктатора, капитан-генерал Франсиско Франко у испанцев и Антониу де Оливейра Салазар у португальцев, затеяли игру в политическую чехарду, демонстрируя некомпетентность разрушенного и полного предательств союза, объединившись только для того, чтобы задавить и разрушить Фатерлянд. Однако там, где Франко и Салазар потерпят неудачу, мы возьмем верх, поскольку Пиренейский полуостров станет идеальным плацдармом для начала конфликта со всех сторон. Грядет эпоха смерти и разрушений, в то время как идеалы иберийцев умирают..."


 BRG_exploit_spanish_arrogance_text:0 "Использовать Испанское высокомерие"
 BRG_exploit_spanish_arrogance_desc:0 "С давних пор, как нам известно из исторических хроник, испанцы были народом крайнего тщеславия и гордыни, совершавшим величайшие из грехов, которые они исповедуют в своих проклятых католических учениях. Позиционируя себя одним из самых цивилизованных и организованных народов, испанцы постоянно были оскорблением германизма, отобрав у нас арийское золото и сокровища, а также заботу об их фенотипе в архитектуре и искусстве, и через скрещивание испанской династии на протяжении веков. Их извращенные и умы будут идеальны для того, чтобы спровоцировать внутренние конфликты, а их забота о плотине рейха через Гибралтар станет идеальным местом для потенциального конфликта с португальцами! Все, что нужно, - это несколько палок и камней, чтобы заставить этих варваров разжечь костер..."

 BRG_weaponize_portuguese_idiocy_text:0 "Вооружить португальский идиотизм"
 BRG_weaponize_portuguese_idiocy_desc:0 "Глубоко внутри Лузитании, где португальцы воображают себя гордыми хозяевами ветра и паруса, бороздя моря в попытке утвердиться в качестве превосходных путешественников и завоевателей под другой иберийской короной, остается печальная истина: португальцы-не что иное, как печальное, жалкое оправдание уродливой версии испанцев, достигших своих величайших титулов в истории за морями, в то время как их жалкая страна остается безнадежной из-за их бесконечной коррупции, упадка и некомпетентности. Короли и королевы подняли страну с колен, но все, что осталось, -  ужасное состояние бессилия для всех, кто называет себя португальцами, и Орденсштаат пришел к осознанию огромной выгоды в использовании этих недостатков внутри Союза. И испанизация Салазаром алжирцев может оказаться отправной точкой для начала..."

 BRG_light_the_spark_text:0 "Поджечь искру"

 BRG_skeletons_in_the_closet_text:0 "Скелеты в шкафу"
 BRG_skeletons_in_the_closet_desc:0 "Франсиско Франко Багамонде, генерал-капитан Испанской армии, военно-морского флота и военно-воздушных сил, верховный правитель Испанского государства, двоичный правитель и главный представитель высокомерных испанцев в Иберийском союзе в качестве одного из двух Каудильо. Есть правда в том факте, что Франко отчаянно боролся за то, чтобы занять то положение, в котором он находится сегодня, независимо от того, заслуживает ли он в настоящее время какого-либо успеха или нет; однако такое восхождение не обходится без нескольких скал, на которые приходится взбираться посредством воровства, взяток и убийств, которые могут запятнать корону на голове испанского Каудильо. Такое пятно запятнает весь Иберийский союз, а вера в Франко будет развеиваться по мере того, как все больше и больше тайн его прихода к власти будет открыто испанскому народу, который так нежно любил его."

 BRG_algerian_opportunities_text:0 "Алжирские возможности"
 BRG_algerian_tensions_desc:0 "Сочетание в Алжире португальского владычества и глубоко укоренившихся религиозных, культурных, языковых и национальных различий с их вождями породило укоренившийся и неустойчивый очаг конфликта на огромной африканской территории. Туземное сопротивление доставляет головную боль португальским чиновникам, заставляя португальские войска в отместку расправляться с  алжирскими пленниками, что в свою очередь заканчивается убийством колониальных офицеров, и этот цикл никогда не прекращается. Иберия уже находится на пороге саморазрушительного конфликта; тем не менее, нашим приоритетом должно быть как можно более быстрая продажа оружия в Алжир, чтобы хрупкий мир был заменен на пропитанные кровью пески африканского континента."

 BRG_morocco_aflame_text:0 "Морокко в огне"
 BRG_morocco_aflame_desc:0 "Марокко - Земля Божья и Царство Дальнего Запада. Именно здесь смешаны культуры африканцев, жителей Ближнего Востока и испанцев, и все они конфликтуют между собой и сливаются в недочеловеческое слияние культур,  являясь при этом марионетками под железной хваткой иберийцев на Севере. Да, это правда, что до сих пор коренные марокканцы и иберийцы сохраняли настолько сердечные отношения, насколько они возможны между рабом и его хозяином; однако иберийцы строят в марокканском государстве лишь место для костра, который должен загореться пламенем Орденсштаата. Недоверие к иберийским хозяевам будет процветать, насилие будет в каждом доме и кровь иберийца и марокканца зальет улицы. Все это время каждая перестрелка, каждое противостояние и каждая резня будут нести на себе вину испанцев, еще больше разъединяя иберийский союз.."

 BRG_division_all_around_text:0 "Разделить всех"
 BRG_division_all_around_desc:0 "Неумелые варвары, оказавшиеся у руля Иберийского союза, настолько увлеклись политическим столпотворением и африканской резней, что те самые люди, которые утверждают, что являются представителями испанского и португальского народов, что они оказались непопулярны везде, кроме Испании и Лузитании. Пришло время подпитывать всех тех, кто находится внутри, чтобы внести раскол, необходимый для того, чтобы втянуть мир в огонь Пиренейского полуострова. Пришло время для всех фракций варваров по всему Пиренейскому полуострову подняться навстречу надвигающейся огненной буре. Каталонцы, эускальдунаки и галицийцы свяжутся с арийскими советниками,у которых будут винтовки и гранаты, сделанные немцами, и станут более близки к запасам Орденсштаата, чем когда-либо."

 BRG_provide_the_fuel_text:0 "Поставки топлива"
 BRG_provide_the_fuel_desc:0 "Недочеловеческие гуманисты и пацифисты утверждали бы, что наш идеализм приходит в мир через чернила на законодательстве, или слова, передающиеся народу в речах, или через сбор благотворительности через международные связи. Кто-то, кто погружен в мир геополитики, расскажет вам о рождении идей в мире через стрельбу из винтовки, взрыв артиллерийского снаряда или через ядерную бомбу, а также о прибылях, которые приходят от таких действий. Это будет нашей концепцией в отношении иберийских сепаратистов: оружие, произведенное Орденсстаатом, будет продаваться "brave" men who fight for their "freedom" and "independence" from the dictatorial rule of Franco and Salazar, allowing for chaos to be sown whilst the Ordensstaat finds further wealth from these purchases. The Reichsführer-SS shall be most pleased in our successes, should all sales go well..."

 BRG_terrorism_is_a_racket_text:0 "Тэрроризм - это вымогательство"
 BRG_terrorism_is_a_racket_desc:0 "Люди на протяжении всей истории использовали силу харизмы, лидерства и переговоров для того, чтобы изменить этот мир, чтобы сформировать общество так, как они считают нужным. Однако в современном мире такие методы совершенно упускаются из виду, в то время как современными инструментами невероятных изменений стали винтовоки, бомбы и ядерное оружие. Земли Иберии: как Испании, так и Лузитании, станут идеальным местом для нашей операции, так как человек, борющийся за независимость, приобретет новое оружие прямо из рук арийцев, и прибыли от них будут направлены прямо в запасы Орденсштаата. В то время как мир будет смотреть на то, как может вспыхнуть война и проливаться кровь по всей Иберии, мы будем наслаждаться каждой огромной долей прибыли, переданной бешеными движениями за независимость по всему полуострову!"

 BRG_blowing_on_the_sparks_text:0 "Разжечь искру"
 BRG_blowing_on_the_sparks_desc:0 "Рассылка секретов и информации всегда имела определенный вес в человеческой цивилизации, из-за них начинались бесконечные конфликты, разбросанные по извилистым страницам истории, и начинались войны, и рушились целые государства, а все из-за нескольких маленьких слухов и лжи. Они станут новыми инструментами наших агентов для разжигания конфликта по всему Пиренейскому полуострову, поскольку буйные движения за независимость услышат о предполагаемой дерзости Франко и его возможно последней казни уважаемого борца за независимость или о  действиях Салазара по случайному уничтожению культурной гордости для этих борцов за автономию. И в то время как на полуострове нарастает напряженность, мир вскоре будет вовлечен в этот конфликт..."

 BRG_puppeting_the_terrorists_text:0 "Подчиняя террористов"
 BRG_puppeting_the_terrorists_desc:0 "Гордыня и тщеславие уничтожают всю Иберию изнутри, так же как разврат и упадок показывают их как одних из истинных врагов чистоты. Осознавая это, их высокомерие будет началом их конца, так как мы уже проникли в ряды их движений за независимость и позволили нашим агентам внедриться в их руководство. Мы должны расширить наши сети и направить больше агентов в Иберию, поскольку одно за другим эти движения окажутся в состоянии  подчинения неизвестно кому, в то время как мы будем все больше и больше брать их под свой контроль, усиливая их склонность к насилию и позволяя развивать конфликт по мере того, как их действия будут активнее, а их движение-сильнее. Кроме того, мы должны сосредоточить наше особое внимание на нашем собственном клиенте, расположенном на Пиренейском полуострове, который так часто отчитывается прямо перед нами, их хозяевами - Астурийским рабочим батальоном..."

 BRG_ignite_the_powder_keg_text:0 "Поджечь фитиль пороховой бочки"
 BRG_ignite_the_powder_keg_desc:0 "Эускальдунаки, столь гордые своей баскской страной, всегда оказывались в стане противников испанцев и португальцев, считая себя превосходящими в своих постоянных призывах к националистической независимости, какими бы никчемными они ни казались. Зная это, запах крови будет развеваться по воздуху, так как испанцы, по-видимому, начнут массированную атаку, отраженную чертовыми Эускальдунаками! На самом деле, однако, наши агенты будут наблюдать за развитием событий, как главные силы, стоящие за нападением, и они будут готовы к тому, когда испанцы пошлют свои войска, чтобы уничтожить народ басков и обнародовать истинный призыв к независимости для них и для всех меньшинств, жаждущих испанской крови!"

 BRG_the_grand_finale_text:0 "Большой Финал"
 BRG_the_grand_finale_desc:0 "Наконец, дело сделано: Иберийский союз разорван на части, поскольку пришла великая чума революции, чтобы разжать ранее железные тиски Франко и Салазара, так как люди по всему полуострову осмеливаются называть себя лидерами над огромной ордой животных, которыми являются иберийцы! Однако, когда мужчины, женщины и дети разрывают себя на части в своих "precious" countrysides and disgustingly corrupted homes, the world looks on, seeking to intervene in some way as atrocity after atrocity is committed. Now is the time to hasten such atrocities, however, and ensure they multiply across every inch of the Peninsula, so that every single day may mark another splash of devotion from the world, and another burning sense of tension, chaos, and destruction dawns across the world! Each world power will find themselves once again ready to carve apart this decadent world!"

 BRG_cripple_the_rooster_text:0 "Преподать урок забияке"
 BRG_cripple_the_rooster_desc:0 "Признавая ужасающую природу португальского государства, руководства, культуры, языка и нации в целом, можно легко признать одно из величайших злодеяний по отношению к природе естественной силы, совершенных этими животными: позволить старому и неумелому Антониу де Оливейре Салазару и Марсело Каэтано взять под контроль свое правительство. Однако эти люди также признали свой возраст и назначили преемника, чтобы "save the Portuguese people from the potential fallout of the Iberian conflict." However, such a successor shall never find themselves capable in a people that hates them, will they? This is why our agents shall work towards breaking this heir's public image, and sabotage any form of stable leadership the Portuguese may find for themselves. Instead, they'll turn to those who desire a more blood-soaked path to greatness for the Portuguese..."

 BRG_strike_the_bull_text:0 "Одолеть быка"
 BRG_strike_the_bull_desc:0 "Генерал-лейтенант Хайме Миланс Дель Босх усердно служил под началом генерал-капитана и Каудильо Франсиско Франко, пришедшего к власти слишком рано после победы оси Рим-Берлин-Токио во время Второй мировой войны. Однако с течением времени он, прежде всего, видел иудео-большевистскую коррупцию испанского государства, стремившегося к объединению с ужасными португальцами и даже участвовавшего в злополучном триумвирате в их отчаянной борьбе против Рейха, который должен был стать им верным союзником. Теперь, когда он избрал самый чистый путь в этом иберийском конфликте, такие заботы не являются нашим приоритетом; скорее, мы должны обеспечить, чтобы Босх и его фалангисты пролили кровь за свое дело больше, чем когда-либо прежде, через неудачу, встреченную с выгодой, поскольку они будут постоянно знать поражение и победу. Этот мир должен упасть в бездну, к которой нужно подтолкнуть, и в настоящее время нам нужно, чтобы у Босха были развязаны руки!"

 BRG_aid_the_splitters_text:0 "Помощь сепаратистам"
 BRG_aid_the_splitters_desc:0 "По всему полуострову все больше и больше мятежников зажигали в себе пламя, чтобы идти на их дело, сплотиться против иберийского руководства, которое доминировало над ними так долго, и завести новую страницу в истории, одну из выдающихся, независимых и свободных! Однако такие идеи не будут рождены с помощью государства и законов; нет, только кровью мужчин, женщин и детей эти движения узнают, что они могут достичь своих целей и что ни один квадратный дюйм земли и ни одна часть международной поддержки не стоят того, чтобы держать их под угрозой потери своей независимости. Мы начнем поставки этим движениям, более мощное и смертоносное оружие будет доставлено в руки этих сепаратистов, и мы будем смотрет, как испанцы и португальцы косят своих бывших подданных! Мы должны помнить, что наша профессиональная армия на астурийской территории более чем готова справиться с ситуацией самостоятельно..."

 BRG_aid_the_successors_text:0 "Помочь преемниками"
 BRG_aid_the_successors_desc:0 "Испанское и португальское государства постоянно существовали на протяжении всей истории, им были брошены вызовы, но еще никто их не сломил в борьбе за власть и в могучую эпоху имперских завоеваний, националистических тенденций и этнического превосходства, несмотря на их очевидную неумелость и недостойность для этого мира. Однако сейчас, как никогда ранее, их легитимность рухнула, поскольку различные, более экстремистские, более радикальные и более безжалостные фракции оказались претендентами на роль законного государства-преемника в могучем конфликте, который сотрясает Иберию. Расширение возможностей этих государств, столь же могущественных, как евреи и большевики, как они иногда могут быть, необходимо для того, чтобы гарантировать, что по всей Иберии будет накапливаться все больше трупов, и мир будет все больше и больше втягиваться в великое кровопролитие Иберии."

 BRG_useful_fools_text:0 "Полезные дураки"
 BRG_useful_fools_desc:0 "Астурийский рабочий батальон является прямым оскорблением арийцев и их господства в мире. Захолустное племя иудо-большевиков, генетически неполноценных неандертальцев, одержимых установлением новой эры свободы, когда они работают вместе в какой-то сказочной борьбе за власть в мире, поглощенном окружающим их адом. Тем не менее, они находятся под нашим полным контролем, как марионеточное государство, полностью привязанное к нашей власти, и именно в этом контроле мы будем использовать этих соплеменников, чтобы сеять хаос по всему Пиренейскому полуострову. Да, это правда, что многие в Орденсштаате могут найти поддержку коммунистов в современном мире отвратительной, и могут найти эту кампанию слишком большим предательством наших идей, чтобы пройти через него, но такие люди не обладают ни силой, ни желанием видеть наши операции завершенными, и с ними будут иметь дело как с таковыми. Мы единственные, кто будет знать о пользе проливания иберийской крови!"

 BRG_harvest_that_which_was_sowed_text:0 "Что посеешь, то и пожнешь"
 BRG_harvest_that_which_was_sowed_desc:0 "Ужасный призыв Карла Маркса к миру о социалистической отсталости и развращении той самой чистоты, которая была в арийской душе, заполз в умы многих, поскольку некоторые в мире осмелились бы назвать себя социалистами и коммунистами от его имени, пытаясь улучшить мир через проклятую форму равенства. Вот где мы, однако, выиграем: астурийцы-одна из таких групп, которые верят, что через естественную совместную работу они соберут урожай Земли и ее славы. Однако их ошибки принесут нам пользу, поскольку они будут работать на земле до смерти по приказу нашего руководства, в то время как каждый цент будет отдан в запасы Орденсстаата, а не укреплению их собственных позиций. Да, это может означать смерть для нашего проекта; однако зачем качать сердце умирающего коммунистического батальона, когда мы можем финансировать нечто гораздо большее?"

 BRG_an_end_text:0 "Конец"
 BRG_an_end_desc:0 "Конфликт, распространяющийся по всему Пиренейскому полуострову, был отодвинут и затянут настолько далеко, насколько наши руки могут до этого дотянуться. Каждый день еще один испанский отец, еще одна португальская мать и еще один ребенок нац. меньшинств оказываются втянутыми в битву, которая поглощает их земли, поскольку пепел их домов, рабочих мест и  развлечений стирается с их лица, как и проливается кровь их товарищей. Иберия разбита, Испания разрушена, Португалия мертва, и мы выигрываем на каждом шагу, как в операциях, так и в инвестициях. Мир все свое внимание сосредоточил на крови, которая заливает земли полуострова, в то время как казна Орденсштаата раздулась от всех продаж и инвестиций, поступающих от всех наших действий на этом проклятом полуострове. Настало время, чтобы СС-Орденсштаат Бургунд снял свою руку с Глобалплана Кондора и позволил нашему великолепию уйти из Ада, которым теперь является Иберия."
