 BRG_GP_Timeout_Mission:0 "Перезарядка глобального плана"
 BRG_GP_Timeout_Mission_desc:0 "Мы недавно §Gвыполнили§! или §Rотменили§! §YГлобальный план§!. Потребуется время, чтобы подготовить ресурсы и оперативников для нашего следующего §Yвмешательства§!, А пока мы должны обратить наше внимание внутрь себя, чтобы §RТеневое государство§! продолжала предоставлять §Yресурсы§!, которые требует §YГлобальные планы§!."

