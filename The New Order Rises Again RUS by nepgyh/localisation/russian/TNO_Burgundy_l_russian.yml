 BRG_Bar_Helping_KIR_Economics:0 "Новая экономика Регентства простирается над полностью разрушенными руинами. Однако наши резервы и инвестиции, возможно, смогут стабилизировать и восстановить его для марша на Восток.\n"
 BRG_Bar_Helping_KIR_SocDev:0 "Народ России, как доказали последние 40 лет, глуп и туповат, но это не значит, что мы не можем попытаться научить их цивилизации из тени.\n"
 BRG_Bar_Helping_KIR_Gov:0 "Люди Регентства должны иметь затуманенные гневом умы и сильное правительство, чтобы встать на путь войны. Мы сделаем так, чтобы это произошло.\n"
 BRG_Bar_Helping_KIR_Guns_Bar_Two:0 "Армии нужно оружие, чтобы использовать его в своих кампаниях, и у нас, безусловно, есть средства, чтобы одолжить им часть нашего."
 BRG_Bar_Fucking_west_russian_government_tt:0 "Колеблющуюся массу населения Западной России, завоеванных военачальников и разрушенных городов вряд ли можно назвать правительством, особенно после того, как мы начнем подталкивать его к краю обрыва.\n"
