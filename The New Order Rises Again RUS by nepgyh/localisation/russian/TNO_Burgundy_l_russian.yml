 BRG_idea_sending_decent_equipment_to_BOR:0 "Ежемесячные поставки немецкого оружия"
 BRG_idea_sending_decent_equipment_to_BOR_desc:0 "Мы посылаем немецкое оружие нашим избранным бойцам в южноафриканской войне, через посредника, чтобы обеспечить отсутствие связи нас с ними, конечно"
 BRG_idea_removing_any_connection:0 "Удаление любых бургундских связей"
 BRG_idea_removing_any_connection_desc:0 "Чтобы сохранить нашу секретность мы устраняем любые возможные связи между нами и нашей недавней деятельностью по оказанию помощи бурам во время Южноафриканской войны"
