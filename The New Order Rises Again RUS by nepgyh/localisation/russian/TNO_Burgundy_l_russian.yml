 BRG_globalplan_adler_decisions:0 "§RГЛОБАЛЬНЫЙ ПЛАН "
 BRG_globalplan_adler_decisions_desc:0 "Рейх, который когда-то был мерцающей звездой арийского Господства против гниющего мира, в котором Фатерланд победил бы иудо-большевиков, которые осмелились бы назвать себя равными нашей могучей хватке, с тех пор упал в отчаянную яму упадка, греха и измены. Столь велика гниль, покрывшая Рейх, что он впал в собственную ужасающую Гражданскую войну, столкнув германскую Расу Господ против себя на ужасающей гладиаторской арене по всему Рейху. Теперь, однако, только один фальшивый фюрер может называть себя лидером арийского народа, потроша силу германского народа еще больше, поскольку они кормят раздутый труп Рейха все большей ложью каждый день, чтобы сохранить выживание своей нечестивой власти. Однако, в то время как этот болезненный зверь продолжает ползать по грязи этого мира, пытаясь найти силу, Орденсстаат готов нанести удар, готовый сделать все возможное, чтобы сбить этого падшего бегемота, который когда-то осмелился назвать себя хозяевами этого торжественного мира. И с учетом того, насколько обезумела страна, не пройдет много времени, как они окажут большую помощь плану рейхсфюрера СС..."
