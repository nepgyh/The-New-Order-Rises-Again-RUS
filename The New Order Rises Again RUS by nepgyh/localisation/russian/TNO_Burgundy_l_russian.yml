 BRG_wolf_the_black_sun_over_the_desert_text:0 "Черное солнце над пустыней"
 BRG_wolf_the_black_sun_over_the_desert_desc:0 "Наконец, колокол звонит над Ближним Востоком, рассадником такого количества насилия и конфликтов из-за чего-то столь низкого и примитивного, как нефть глубоко в недрах Земли. Постоянные вспышки насилия отвергли коррумпированных капиталистов этого мира, чтобы удержать свои долларовые акции, и, в свою очередь, разрушили весь итальянский контроль над нефтедобычей на Ближнем Востоке. Теперь иностранным инвесторам некуда обратиться, и страны по всему миру потеряли всякую связь с жизненной силой, которая управляет их автомобилями, самолетами, заводами и оружием войны, и в ближайшие  недели можно будет начать хаос. Во-первых, мы начнем с самого источника крови: Гражданской войны, гром которой проносится по всему Ирану, где мировые державы продолжают играть друг с другом через различные фракции, и наш долг будет тянуть все эти страны вниз, вниз и вниз по этому кровавому следу..."
 BRG_wolf_ensure_profitability_text:0 "Обеспечить прибыль"
 BRG_wolf_ensure_profitability_desc:0 "Организация стран-экспортеров нефти, коалиция консервативных арабских режимов во главе с самой Саудовской Аравией с яростной склонностью к антиитальянству и куча нескольких миллиардов, заложенных благодаря их большому участию в нефтяной промышленности. Некоторые назвали бы это следующим большим шагом к успеху для консервативных движений по всему миру, чтобы обеспечить себе место в мире, наполненном сильной рукой фашизма. Другие заявили бы, что это одна из величайших инвестиций, в которую может вложиться страна, если они стремятся спасти свою экономику от мировой депрессии. Мы опираемся на последнее, с яростным пониманием того, насколько полезны будут эти разъяренные арабы в пролитии еще большей итальянской крови по пескам Востока и в том, что мир будет втянут еще больше, как они погружают мировую экономику в войны, которые они ведут."
 BRG_wolf_ensure_tension_text:0 "Обеспечить напряжение"
 BRG_wolf_ensure_tension_desc:0 "В пламени и пыли разбитого Нефтью, забрызганного кровью Ближнего Востока возникла новая фракция в попытке сломить ярмо упадочной Итальянской империи и установить для себя Демократическую Республику, рожденную из националистического идеализма, посеянного в корнях коррупции, отвращения и ложного чувства кровного превосходства, без ведома их великого подчинения могущественному арийцу. Однако то, что этот фронт Объединенных арабов действительно предоставляет,-это радикальные идеи, преследующие цель избавиться от итальянского влияния на Ближнем Востоке, а с радикализмом приходит великая резня, с кровью замученных воинов, окрашивающих обувь рейхсфюрера СС. Кроме того, крайние пробелы в объединении верований означают, что победа приведет к еще большему краху их власти на всем Ближнем Востоке, загоняя этот мир еще дальше в упадок, в который он сам себя загнал после стольких лет разврата и гниения, еще больше раздувая пламя войны."
 BRG_wolf_batten_down_the_hatches_text:0 "Задраить люки"
 BRG_wolf_batten_down_the_hatches_desc:0 "Могучее притязание арийцев быть Хозяевами Войны над остальными недочеловеками-дегенератами, которые составляют ландшафт Земли, остается обоснованным и проверенным на протяжении всей истории. В то время как арабы, участвующие в войне, ничего не знают о превосходстве арийцев на поле боя, несколько простых представителей Высшей Расы могли бы легко переломить ход Нефтяного кризиса и многих сражений против деморализованных и ослабленных итальянских солдат. И если отправка наших отважных германских воинов для урегулирования конфликтов, в которых наши общие интересы, по-видимому, терпят неудачу, то такое развертывание-это то, что мы начнем. Однако посылать туда полные отряды людей Орденсстаата было бы дипломатически губительно, не говоря уже о том, что это могло бы стать катастрофой для наших тайных операций. Таким образом, мы замаскируем наши полки под иностранных наемников, нанятых нашими пособниками, или под иностранных добровольцев, отправляющихся на службу "the cause." Yes, they shall all be working towards a cause, to be assured; yet, it shan't be the one these countless cowards in the Middle East are fighting for."



