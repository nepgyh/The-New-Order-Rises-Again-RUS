 BRG.6.t:0 "Налёт на Францию"
 BRG.6.desc:0 "Пока бушующая гражданская война разрывала Рейх изнутри, ничтожное французское государство, лишённое последней защиты, было стёрто с лица земли. Французкие военные впали в панику, быстро собирая войска, чтобы приготовиться к неизбежному.\n\nИх попытки сопротивления забавны, и мы им покажем бесполезность любого такого неповиновения.\n\nПлан прост. Захватить демилитаризованные зоны, которые французы были вынуждены удерживать, до того, как у них появится хоть какая-то надежда оккупировать их. Далее мы оккупируем остальную часть Парижа и разрушаем любое сопротивление против нашего режима. Война будет короткой и быстрой. Нет никаких сомнений в том, что у французов не останется желания и средств сопротивляться, если мы быстро захватим центральную Францию"
 BRG.6.a:0 "Время пришло. Души их."
 BRG.6.b:0 "Лучше перестраховаться"
 BRG.7.t:0 "Французы сломлены"
 BRG.7.desc:0 "Бургундский блиц через Французкое Государство оказался эффективным, как мы и планировали. Французкие военные в полном смятении и французское правительство эвакуировалось так далеко на юг, как смогли. Политики уже бегут за границу, в попытке спастись от нашего могущества.\n\nТе немногие, кто остался в стране уже сдаются, предлагая нам приграничные и центральные регионы и даже остальную часть их драгоценной столицы. Мы можем отказаться и продолжить войну, но сомнительно, что мы сможем адекватно управлять и контролировать так много земель. Приток еще больших территорий напряжет нашу администрацию до предела. Нет, пришло время насладиться нашими трофеями."
 BRG.7.a:0 "Эта война окончена."
 BRG.7.b:0 "Мы не остановимся, пока не достигнем Альп!"
 BRG.8.t:0 "Остсонне"
 BRG.8.desc:0 "Операция Ostsonne ("
 BRG.8.a:0 "Время пришло, отдавайте приказ"
 BRG.8.b:0 "Отзывайте войска!"

 BRG.9.t:0 "Новый подход"
 BRG.9.d:0 "Когда убийство фюрера было предотвращено в последнюю минуту, мы отчаялись от того что, возможно, упустили свой шанс увести Рейх от вырождения. Затем мы осмелились надеяться еще раз, потому что приступы, последовавшие за смертью фюрера, предоставили новую возможность - залитую больши́м количеством крови, чем мы могли надеяться, но тем не менее возможность.\n\nГде выродки или заблудшие бросились друг  на друга в братоубийственной ярости, Гейдрих станет полезным доверенным лицом рейхсфюрера СС, когда национал-социализм возродится в Рейхе. По крайней мере, мы на это надеялись.\n\nОтчеты, которые мы получаем из сектора Гейдриха, похоже, указывают на то, что, к сожалению, количество имеет свое собственное качество. Низшие массы Рейха скорее увидят, Рейх гниющим, чем цветущим. Они вывели нашу пешку из игры; Гейдрих считается пропавшим без вести или мертвым, а его люди покидают свои посты.\n\nПоказав свою руку так открыто в недавнем конфликте, мы больше не можем рассчитывать на какой-либо реальный способ получить прямой контроль над Рейхом. Да будет так; если дегенераты хотят гонимыми, как свиньи, в своих разрушенных городах, они могут это сделать. Мы закончим наши дела с Гейдрихом и его людьми, прежде чем изучать более тонкий подход к реализации видения рейхсфюрера СС."
 BRG.9.a:0 "Мы поищем возможности в ещё где-нибудь..."

 BRG.11.t:0 "Испытание"
 BRG.11.desc:0 "Рейхсфюрер СС молча высадился из вертолета, охваченный нервным возбуждением ребенка, просыпающегося рождественским утром. Стоя в лифте, он заламывал руки, шагал по подземным коридорам и нервно возился с ручкой, стоя в комнате для наблюдений. Сегодня был очень важный день для Орденштаата и мира в целом, и все присутствующие знали это. Сейчас не было права на ошибку.\n\nНачался обратный отсчет, и комната наполнилась почти электрической энергией. Ученые щелкали переключателями, закрывались смотровые окна и включались высокоскоростные камеры. По мере приближения обратного отсчета на лбу рейхсфюрера СС начали выступать капли пота. Неужели амбиции десятилетия вот-вот будут реализованы?\n\nСчетчик времени подошел к концу.\n\nТри.\n\nДва.\n\nОдин.\n\nНа долю секунды вспышка света просочилась через края ставней окон, ненадолго осветив комнату. Послышался низкий грохочущий рев, что нарастал каждую секунду, расшатывая компьютеры и стряхивая пыль с потолка, пока он внезапно не прекратился. Смотровые окна медленно открылись, и рейхсфюрер СС нетерпеливо бросился выглянуть наружу. Там, между двумя горами, был безошибочно узнаваемый силуэт грибовидного облака. Что-то дернулось в уголке губ рейхсфюрера СС, и, как показалось, впервые за много лет..."
 BRG.11.a:0 "Гиммлер улыбнулся."

 BRG.13.t:0 "В самом сердце тьмы"
 BRG.13.desc:0 "Столь желаемая Гиммлером, но обложенная ветом Гитлера; СС-Орденшадт Бургундия - искусственная нация, которая существовала лишь на бумаге всего несколько лет назад. В течение десятилетия после завоевания Европы Германией, фюрер наконец уступил после войны на западе России и неудавшегося путча СС. Награждать неудавшегося лидера государственного переворота собственной страной кажется противоречивым, но это был обременительный подарок - Гиммлер, как надеялся фюрер, должен был быть слишком отвлеченным управлением своим государством, чтобы продолжать подрывать Германию.\n\nПлан Гитлера, казалось, сработал... на какое-то время. Гиммлер был занят последние несколько лет, слишком озабочен ликвидацией старой администрации, импортом ветеранов СС и их семей в качестве поселенцев и заполнением бюрократии верными лакеями. Но теперь рейхсфюрер СС может позволить себе обратить свое внимание вовне, на ничего не подозревающий мир..."
 BRG.13.a:0 "Meine Ehre ist Loyalität!"

 BRG.14.t:0 "Окончательное спасение"
 BRG.14.desc:0 "В течение многих лет рейхсфюрер СС внимательно следил за развитием нашей программы ядерного оружия. Чтобы воплотить эту мечту в жизнь, контрабандой в страну было ввезено огромное количество материалов и рабочей силы.\n\nЗатраты были колоссальны; Тысячи рабов погибли, строя сооружения, а наши ученые день и ночь работали над переработкой драгоценного урана. Удерживать проект подобного масштаба в секрете от остального мира, и в частности от Германии, было почти так же сложно, как и разработать само оружие. Секретность имела первостепенное значение, потому что, если бы об этом узнал весь мир, последствия могли бы быть... катастрофическими.\n\nНаши усилия, наконец, приносят плоды. Вскоре мир затрясёт от страха, когда они обнаружат, что Орденштаат больше не беззащитен, и Рейх больше не будет грозить нам ядерным разрушение! Мы проложим свой собственный путь, следуя путем, проложенным рейхсфюрером СС. Мы увидим, как его план будет осуществлен любой ценой, и помех со иностранных держав не будет."
 BRG.14.a:0 "Скоро мы станем неприкасаемыми."

 BRG.15.t:0 "Простое письмо"
 BRG.15.desc:0 "Гейдрих,\n\n Рейхсфюрер СС возлагает на вас большие надежды. Волнения в Рейхе достигают апогея, и весьма вероятно, что, учитывая недавнее покушение на жизнь нашего дорогого фюрера и слухи о его ухудшающемся здоровье, он, вероятно, выберет наследника, который продолжит нести факел, наследник, что будет выступать вместо него.\n\nВы преуспели, завоевав доверие и расположение фюрера; мы рады, что вы располагаете таким большим авторитетом. До нас дошли слухи, что фюрер высказался о вас как о потенциальном кандидате, что является фантастической новостью для нашего дела. Продолжайте завоевывать его расположение; и продолжать укреплять организацию в Германии, соответствующую грядущему конфликту.\n\nГейдрих, это прекрасная возможность искупить свою вину в глазах рейхсфюрера СС. Ваши.... неутешительные результаты в прошлом будут проигнорированы, если наши планы в Германии увенчаются успехом. И для Государства, и для вас жизненно важно, чтобы вы преуспели в своей задаче.\n\nНе нужно говорить, что произойдет, если вы снова подведете нас."
 BRG.15.a:0 "В Орденштаате нет места неудачам, Гейдрих."

 BRG.16.t:0 "Зловоние упадка"
 BRG.16.desc:0 "Что должен знать настоящий эсэсовец c Германией? Здесь есть о чем поговорить, однако я избавлю вас от этих мелочей, сэр. Однако вы должны это знать.\n\nЗнайте, что Германский Рейх переживает последние дни своего существования. Как, спросите вы. Расскажу как. Вырождение. Самодовольство. Кумовство. Фальшивые нацисты, которые присоединяются к партии только для продвижения себя, отсутствие истинных арийских патриотов. Ничтожное число НАСТОЯЩИХ арийцев с сердцами из железа, что готовы делать то, что нужно. Как мог сам Гитлер,человек с такими убеждениями, позволить евреям, чуме Европы, продолжать существовать в наших границах? \n\nНацизм прав; это единственный путь для арийцев. Это единственный способ обеспечить существование нашего народа в будущем. Тем не менее, Рейх сбился с пути и все больше и больше деградирует, гния изнутри. Только рейхсфюрер СС и немногие из нас в СС имеют желание передать арийцам их первородство, мир. Лишь немногие из нас следуют принципам нацизма в его чистом виде, без компромиссов и роскоши, в то время как свиньи в Рейхе пируют на объедках, которые делают их рабы. Придет их время. Фюрер - единственный человек, который удерживает эту гнилую структуру, и как только он умрет, на Германию обрушится век тьмы, и нам предстоит нести факел чистоты и безопасности."
 BRG.16.a:0 "За светлое арийское будущее."

 BRG.100.t:0 "Незначительная неудача"
 BRG.100.desc:0 "Мой рейхсфюрер СС! Я принёс новости о еще одном незначительном препятствии. В соответствии с нашими текущими глобальными целями мы сосредоточили наши ресурсы на распространении влияния и на расширении подрывных возможностей наших агентов по всему миру. Однако мы временно исчерпали свои возможности финансировать и вооружать эти начинания. Это означает, что на данный момент наше продвижение по этому Глобальному плану будет остановлено, пока мы не соберём материалы для продолжения. Более того, это нарушит нашу цепочку поставок и вызовет небольшую политическую нестабильность.\n\nТем не менее, это не следует рассматривать как серьезную угрозу нашему долгосрочному успеху, поскольку воля арийцев и непреодолимая мощь СС видна в нас, как всегда. Несомненно, следующее послание, что вы получите, будет сообщать только о нашем нескончаемом марше к победе и о невероятных достижениях наших агентов на поле боя против наших вероломных врагов. Слава Гиммлеру!"
 BRG.100.a:0 "Это должно быть исправлено сразу же."

 BRG.990.t:0 "Чувак, ты думал что-то здесь будет?"
 BRG.990.d:0 "Ооо, нет... От тебя воняет говном, даже отсюда чувствую."
 BRG.990.a:0 "Закрывай, закрывай ивент, иди нахуй, культист."

 BRG.1000.t:0 "День рождения рейхсфюрера СС"
 BRG.1000.desc:0 "В Орденштаате проводиться мало мероприятий, похожих на государственные праздники: старые христианские праздники, такие как Рождество и Пасха, были запрещены, как и любые другие праздники, посвященные истории Франции или Бельгии. Однако похожим мероприятием должен быть день рождения рейхсфюрера СС.\n\nУлицы усеяны ликующими мирными жителями, которые почти полностью являются немецкими поселенцами, а иногда среди них встречаются французские и бельгийские пособники. Проспекты заполнены эсэсовцами, гордыми и сильными, настоящими сливками арийской расы. Они несут высокие знамена, украшенные свастиками и нордическими рунами, их факелы горят ярко, несмотря на дневной свет. Духовой оркестр играет "SS Marschiert in Feindesland," the de facto anthem of the Ordensstaat, and the men march in perfect unison to the beat of the drums.\n\nThe sound of celebration drifts over the river, much to the annoyance of the French puppet state's leaders, and much to the delight of the Reichsführer-SS. Although he is content with the scale of today's celebrations, he hopes that soon, the sounds will be coming from both sides of the Seine."
 BRG.1000.a:0 "В следующем году в Западном Париже!"
 BRG.1001.t:0 "Налёт на чёрный рынок!"
 BRG.1001.desc:0 "Мужчины говорили приглушенным тоном, шляпы были опущены, а куртки плотно прилегали к их телам. Хотя они были уверены, что за ними никто не следил, но всё же они не могли избавиться от ощущения, что за ними наблюдают. Это было худшее в этих проклятых головорезах из СС. По крайней мере, при Вермахте человек мог чувствовать себя в безопасности, находясь в помещении. Теперь никто не чувствовал себя по-настоящему одиноким, даже в уединении собственного дома. Не говоря уже о окружении двух дюжин других ненадежных людей, заключающих собственные сделки. Это, мягко говоря, нервировало.\n\nЧеловек в серой шляпе потушил сигарету, украдкой оглянулся по сторонам, бросая окурок на землю. «У тебя есть это?»\n\n Мужчина в коричневом пальто кивнул, вытаскивая тонкий сверток, обернутый коричневой бумагой и бечёвкой. «Я жду оставшуюся часть платежа в следующее воскресенье».\n\n После того, как он вручил свёрток, дверь внезапно распахнулась. Люди в черной форме и серых шлемах хлынули в здание, их автоматы были направлены на толпу перед ними. Многие из людей в здании упали на колени, заложив руки за голову в мрачной тишине. Еще пара отчаянно глотала таблетки или стволы своих пистолетов, предпочитая быстрый конец вместо того, что их ждало в лагерях. Пара попыталась открыть ответный огонь, но солдаты быстро перебили их.\n\nВосемнадцать человек были взяты под стражу за подрывную деятельность, пятеро из них погибли; трое совершили самоубийство и двое при оказании сопротивления аресту. В общем, успешный рейд для СС. Солдаты улыбались, когда мужчин погрузили в черные фургоны, гордясь тем, что сделали улицы немного чище."Do you have it?"\n\nThe man in the brown coat nodded, pulling out a thin package wrapped in brown paper and twine. "I expect the rest of your payment next Sunday."\n\nAs he handed it off, the door suddenly burst open. Men in black uniforms and grey stahlhelms flooded into the building, submachine guns aimed at the crowd before them. Many of the men in the building dropped to their knees, hands behind their heads in grim silence. A couple others frantically swallowed pills or the barrels of their pistols, preferring a swift end to whatever would await them in the camps. A couple tried to return fire, only to swiftly be cut down by the soldiers.\n\nEighteen men were taken into custody for subversive activities, with five dead; three by suicide and two while resisting arrest. A successful raid for the SS, all in all. The soldiers smiled as the men were loaded into the black vans, taking pride in having made the streets a bit cleaner."
 BRG.1001.a:0 "Теперь жители Ост-Парижа могут спать немного крепче."
 BRG.1002.t:0 "Неприятные находки"
 BRG.1002.desc:0 "Освальд Поль трижды, как и всегда, резко постучал в дверь рейхсфюрера СС и вошел внутрь. Рейхсфюрер СС сидел за своим столом, перетаскивая в сторону какие-то бумаги. Увидев своего старого друга, он встал, приглушенно улыбнулся и коротко кивнул - возможно, это было самое теплое отношение, которое он проявляет к своим коллегам. «Ах, Освальд, рад тебя видеть. Надеюсь, у тебя есть отчет о том, как скорректировать наш бюджет после... неосторожности Йозиаса?»\n\nПоль нервно сглотнул, обнаружив, что его горло суше, чем в Сахаре. «Я тоже рад вас видеть, рейхсфюрер СС. Я просмотрел цифры и…» Он на мгновение задохнулся. Этой части он боялся больше всего. «...и нет никакого способа сбалансировать бюджет».\n\nБрови рейхсфюрера СС недоверчиво приподнялись.\n \n «Если бы я не верил в это, я бы не стал вам это говорить. Цифры говорят сами за себя. Даже если бы мы получили деньги и ресурсы из черного бюджета Йозиаса, это все равно лишь отсрочило бы неизбежное. Каждый год, каждый месяц вы добавляете все больше и больше статей в бюджет, но источники дохода продолжают сокращаться. Не осталось французских активов для экспроприации, нет частных немецких предприятий, которых можно обложить налогом, и нет никакой продажи потребительских товаров! Я работал с вами на протяжении десятилетий, Генрих, - молча проклинал себя Поль за то, что впадал в такую ​​неформальность, - но это Я не в силах! Сказать мне выполнить эту работу - все равно что приказать генералу выиграть войну с армией пустых мундиров! Нам нужны немедленные и радикальные реформы, чтобы к концу десятилетия ситуация не вышла из-под контроля! В противном случае мы столкнемся с экономической катастрофой в течение ближайших десяти - двадцати пяти лет. Я быстро начну готовить предложение на ваше рассмотрение».\n\n« Хорошо, хорошо, - ответил рейхсфюрер СС, - свободен ». Наблюдая за тем, как Поль отсалютовал и вышел из комнаты, он почти почувствовал жалость к бедному человеку. Более тридцати лет верной службы, и всё было слито в один момент трусости. Он снял трубку и набрал номер Службы безопасности, а затем начал думать, кто из членов ГАХУ может воспользоваться повышением."Ah, Oswald, good to see you. I trust you have the report on how to adjust our budget in the wake of Josias's... indiscretion?"\n\nPohl swallowed nervously, finding his throat drier than the Sahara. "Good to see you too, Reichsführer-SS. I've run through the numbers, and-" He choked up for a moment. This was the part he dreaded most. "...and there is no way to balance the budget."\n\nThe Reichsführer-SS's brow rose incredulously.\n\n"If I did not believe it, I would not be telling you it. The numbers speak for themselves. Even if we received the money and resources from Josias's black budget, it would still only delay the inevitable. Every year, every month, you add more and more items to the budget, but the sources of income continue to shrink. There are no French assets left to expropriate, there are no private German businesses to tax, and there is no sale of consumer goods whatsoever! I have worked with you for decades, Heinrich," Pohl silently cursed himself for lapsing into such informality, "but this is beyond my capability! Telling me to make this work is like telling a general to win a war with an army of empty uniforms! We need immediate and drastic reforms in order to keep things from spiralling out of control by the end of the decade! Otherwise, we'll face an economic catastrophe within the next ten to twenty-five years. I'll begin drafting a proposal for your consideration posthaste."\n\n"Good, good," the Reichsführer-SS replied, "Dismissed." As he watched Pohl salute and walk out of the room, he almost felt a pang of pity for the poor man. Over thirty years of loyal service, all pissed away in a moment of cowardice. He picked up the phone and dialed the Sicherheitsdienst, then began considering who in the WVHA could use a promotion."
 BRG.1002.a:0 "Жаль, на самом деле."
 BRG_Pohl_dies_tt:0 "§YОсвальд Поль§! §Rисчезает§!.\n§YФранц Новак§! приходит ему на смену."
 BRG.1004.t:0 "Йозиас сжигает мосты"
 BRG.1004.desc:0 "На протяжении десятилетий Вальдек-Пирмонт, Йозиас Георг Вильгельм Адольф преданно служил СС и использовал свое недавнее повышение до рейхскомиссара Кавказа, чтобы направлять рейхсмарки и ресурсы в бюджет Орденштаата. Некоторые в Службе безопасности в последние годы ставили под сомнение психическую устойчивость Йозиаса, но их отговорили настойчивые утверждения рейхсфюрера СС о том, что Йозиас оставался таким же преданным, как и прежде.\n\nОднако сегодня скептики оказались правы, когда регулярный денежный вклад Джозиаса не прибыл. В эфире обратной связи была гробовая тишина. Люди начали подозревать худшее, пока шпион Службы безопасности не смог тайно передать отчет; Йозиас в припадке гнева кинул рейхсфюрера СС. Очевидно, он организовал роскошный парад в честь ожидаемого государственного визита рейхсфюрера СС, но не позаботился подтвердить, может ли его почетный гость действительно присутствовать. Странно полагая, что это предательство, Йозиас затем выступил с речью, осуждая Орденштаат как бездушных монстров и начал чистку Кавказского СС от всех людей, не лояльных ему.\n\nПроекту Cлужбы безопасности потребуется некоторое время, чтобы восстановить свою шпионскую сеть и организовать ответный удар, но проблемы бюджета более насущны. Фонд для подкупа Йозиаса был ценным подспорьем для казны Орденштаата, и его отсутствие будет болезненно ощущаться в бюрократии. Главное административно-хозяйственное управление СС должно найти временный метод балансировки бюджета, а также долгосрочные альтернативные источники дохода."
 BRG.1004.a:0 "Свяжитесь с Полем!"

 BRG.1600.t:0 "Революция Зверя"
 BRG.1600.desc:0 "Это естество недочеловека, прокрадываясь сквозь трещины, проникать в золотую генетическую линию верховных арийских воинов, составляющих поистине достойное население этой Земли. Однако, какими бы достойными они ни были, отвратительные усики порчи всегда были источником огромного разрушения для арийцев. И снова мы c этим разрушением сталкиваемся.\n\nВ глубине бывшей французской территории, где самая коррумпированная и дегенеративная культура, которая когда-то умудрялась осквернять этот мир, заняла неприкосновенность другой группы, в разжигании огня измены по всей стране. Многие из них заявляют о своей независимости и ведут войну против своих законных лордов из Орденштаата. Наши собственные подразделения в Шутцштаффель решили бросить вызов приказам своего начальства в Орденштаате и провозгласили себя какой-то отвратительной формой, независимой от нашего командования. Будь то голод, дегенеративное «промывание мозгов» или какая-то другая мерзость в мире, эти люди бросили вызов рейхсфюреру СС; следовательно, они должны заплатить цену за свое неповиновение.\n\nНаши войска уже собрались для подготовки к славной войне против непокорных. Если дерзкий бунт пытается таким образом оскорбить арийский образ жизни, они будут истреблены вместе с остальными."
 BRG.1600.a:0 "Одного поля ягоды"

