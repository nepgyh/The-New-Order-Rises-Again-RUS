 ## Leader Bios ##
 POLITICS_HEINRICH_HIMMLER_DESC:0 "Генрих Гиммлер был верным сотрудником Нацистской партии десятилетиями, присоединившимся к ней даже после неудачного Мюнхенского Пивного путча в 1923 году. С того времени прошли годы, и неудачи Рейха оставили Гиммлера озлобленным, разочарованным, и более преданным своей идеологии чем когда либо раньше.\n\nКогда послевоенная эйфория прошла и большие проекты начали выжимать соки из Германской промышленности, вера Гиммлера развеялась. Когда экономика рухнула и Германское правительство было бессильно, чтобы спасти её, его вера дрогнула. А когда русские чуть не отвоевали Москву, его вера была разбита. Это не мог быть еврейский заговор или саботаж Союзников. Никто не мог воткнуть Рейху нож в спину... кроме самих нацистов.\n\nГиммлер стал убежден, что Нацистская партия погрязла в коррупции и позволила Германии гнить изнутри. Теперь это был долг Гиммлера - нет, его предназначение - спасти Рейх от самого себя. От Парижа - до Германии, до быстро разваливающейся линии А-А на Востоке, части Ваффен-СС были готовы свергнуть Гитлера и направить Германию на верный путь. Как бы то ни было, информация о заговоре дошла до Шпайделя и он похоронил его в самом зародыше во время Операции "

