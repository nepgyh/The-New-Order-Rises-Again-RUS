BRG_Unglueing_Russia_desc:0 "В Америке есть поговорка: "to put lipstick on a pig," meaning that merely changing the appearance of something beastly does not change its true nature. Similarly, you cannot put a suit on a bandit and turn him into a bureaucrat. As is to be expected from untermenschen whose collective minds have been warped by decades of socialist rule, the Russians are ultimately clueless when it comes to administration, bureaucracy, or economics. They will likely crash and burn without our intervention, but it would save much trouble if we sped up the process..."
BRG_Thawing_Wastes_desc:0 "Сибирь - это земля бескрайних степей, промерзшей тайги и мало чего еще ценного. Однако в ней доминируют слабые варлорды с манией величия, и объединенная Россия представляет большую угрозу для Рейха. Используя связи со старым коллаборационистом Владимиром Романовым в Вятке, мы можем подтолкнуть правителей замерзших адских дыр к разорению и, надеюсь, в конечном итоге к поглощению западными соседями."
BRG_throwing_off_the_plan_desc:0 "Николай Бухарин был мечтателем и часто переходил черту заблуждения. Величайшей из его глупостей был "Siberian Plan," which would somehow transform that barren snowdrift into an industrial powerhouse. Though is efforts were ultimately incapable of stopping the might of the Reich in the 1940s, it nonetheless left plenty of fun toys for the local warlords to discover and play with. If these machines broke, then the Siberian leaders would be left practically defenseless. What a pity."
BRG_The_Reassembled_Disaster_desc:0 "Из всех русских варваров те, что проживают в Западной России, в настоящее время ближе всего к тому, что их богом забытая страна стала угрозой Рейху. Их орды могут быть нашей лучшей надеждой на разжигание войны с Рейхом и реализацию планов Рейхсфюрера СС, но это не значит, что мы должны облегчить им задачу.\n\nНа самом деле наоборот, мы должны им всё усложнить. Саботируйте любые повозки, запряженные мулами, которые проходят по линиям снабжения. Сейте хаос среди старых фермеров в лачугах, которых они называют правительством. Пусть они прольют как можно больше крови по пути в Германию."
BRG_Strenghen_Their_Resolve_desc:0 "Южноуральские горы, несмотря на небольшую стратегическую ценность, тем не менее являются бывшей советской территорией, поэтому другие варлорды пускают слюни при мысли об их аннексии. Однако они проявили поразительную степень сдержанности для своего вида и предложили мирную аннексию вместо вторжения.\n\nОднако, если переговоры провалятся, за этим, несомненно, последует война. Горы коварны, и многие тысячи людей напрасно умрут из-за каких-то клочков земли. Это был бы такой ужасный исход..."
BRG_enflame_their_tempers_desc:0 "Самые могучие армии в России начинают принимать облик реальных правительств, проводя встречи и конференции, с целью рассмотреть возможности мирного объединения. Более двадцати лет междоусобиц и варлордства могут вскоре прийти к разочаровывающему концу, не более чем несколькими росчерками пера.\n\nНо такой конец не соответствовал бы их природе. Русские - жестокий и дикий народ, и их попытки цивилизованного поведения не выдержат даже малейшего вмешательства извне. Давайте разожжем случайный незначительный инцидент, и мы докажем, что они такие же звери, какими были всегда."
BRG_A_Prospurous_Bet_desc:0 "Из всех варлордов Западной России триумфатором оказался самопровозглашенный царь Владимир, правящий из города Вятки. Он также был единственным, чье правительство оказалось достаточно управляемым Sicherheitsdienst для достижения целей Орденштаата и Рейхсфюрера СС. Едва ли Царь догадывается, что находясь в неведении он оказывает гораздо большую услугу арийской расе, чем в качестве официального коллаборациониста. Ставка была успешной и принесла дивиденды. Пришло время поднять ставки."
BRG_The_Only_True_Government_desc:0 ""
BRG_Stoke_Their_Anger_desc:0 "Под царем сидит легион бешеных националистов и вернувшихся белых эмигрантов, все они разглагольствуют и бредят о несправедливости других варлородов и страшной тевтонской угрозе, продолжающей править русской землей. Однако их ярость часто смягчается их более уравновешенными коллегами, которые рекомендуют как можно больше подготовиться, прежде чем атаковать Рейх.\n\nНо что, если более холодные головы не победят? Несколько хорошо подготовленных агитаторов могли легко переключить свое внимание на запад и вскипятить их кровь, приводя войну к порогу Рейха как можно скорее."
BRG_Underground_Shipments_desc:0 "Развалившаяся империя Владимира имеет экономику практически полностью работающую на парах водки. ЕСЛИ у них есть хоть какая-то надежда на ведение предполагаемой войны против Рейха, они должны иметь более прочную финансовую основу. Внезапный приток свободного капитала может быть именно тем, что им нужно...\n\nКонечно, их экономика не будет укреплена до такой степени, чтобы у них были серьезные шансы на победу, но достаточно, чтобы угроза, которую они представляют, была обоснованной."


BRG_The_Coming_Inferno_text:0 "Грядущий ад"
BRG_The_Coming_Inferno_desc:0 "Россия при относительном минимуме иностранной помощи сумела выбраться из болота анархии, в которое она погружалась в течение двадцати лет, и на ее обширных землях было создано более или менее стабильное правительство. Впечатляющий подвиг для славян - вот так преодолеть свою природу. Теперь пятьдесят миллионов русских жаждут мести и вытеснить Рейх из Москвы. Грядет война, и мы позаботимся о том, чтобы коррумпированные арийцы Рейха и низшие расы русских уничтожили друг друга в грядущих войнах."

BRG_Lay_Down_The_Gunpowder_text:0 "Заложите порох"
BRG_Lay_Down_The_Gunpowder_desc:0 "Русским точно не нужно говорить о том, чтобы они ненавидели немецкий народ, но их ненависть можно разжечь к грядущему конфликту. К счастью, Гейдрих и Эйхман позаботились о том, чтобы у нас было достаточно видеокассет и фотографий того, что наши отряды айнзаца делали с мирными жителями в Западной России с начала первой войны. Обеспечение того, чтобы такие доказательства поступили в зарождающиеся российские СМИ, несомненно, разожжет население и подтолкнет его к войне, особенно в сочетании с некоторыми атаками на приграничные города "German saboteurs.""

BRG_Pour_On_The_Gas_text:0 "Добавьте газу"
BRG_Pour_On_The_Gas_desc:0 "Граждане Рейха значительно превосходят числом выживших русских, даже если их родственники в Москве восстанут вместе с ними. Их промышленность также находится на низком уровне. Если мы хотим убедить российское правительство в том, что они готовы к конфликту, мы должны отправить им все оружие не немецкого производства, которое у нас есть. Представив его в качестве подарков от международной коалиции движений сопротивления или чего-то подобного. Это должно помочь подлить масла в огонь войны."

BRG_Light_The_Fuse_text:0 "Подожгите фитиль"
BRG_Light_The_Fuse_desc:0 "С учетом того, что еще одна Западно-Русская Война кажется все более и более вероятной, мы должны подготовиться к тому, чтобы Рейх был в отчаянии, настолько, чтобы побудить Германию развернуть свой ядерный арсенал против унтерменшей. Следует установить контакты с российскими группами сопротивления в Москве и на Украине, возможно, даже среди выживших уроженцев в Остланде. Линии снабжения должны быть намечены и подготовлены к саботажу, запасы пресной воды должны быть отравлены."


 BRG_globalplan_bar_desc:0 "Ситуация в западной России-это одновременно и великая победа рейха, и унизительный пример нищеты, причиненной Фатерланду коррупцией, которая свирепствует в Германии. С одной стороны, опустошенные степи и выжженные леса Западной России, полные разбомбленных городов и превращенные в зверинец мелких государств - это свидетельство законной судьбы всего, что противостоит непобедимой воле арийской расы. Тем не менее, с другой стороны, жалкая неспособность некомпетентного рейхскомисариата Москвы сохранить границу Рейха против этих недочеловеков-рейдеров представляет собой не только материальную потерю жизненного пространства для арийского народа, но и пример бедствий, обрушившихся на Фатерланд после изгнания шуцштаффеля в Орденштаат. Любой патриотически настроенный гражданин рейха не мог не посочувствовать нам после того, как увидел такую бойню; возможно, несколько местных унтерменшенов тоже могли бы присоединиться к нашему делу."

