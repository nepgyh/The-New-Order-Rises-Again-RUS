 BRG_puma.378.t:0 "Телефонный звонок"
 BRG_puma.378.desc:0 "Мистер Уильям Миллер. Восходящая звезда Йокитов. И очень-очень заинтересованная в разговоре с президентом персона. Президент в свою очередь уже решил дать мальчику несколько минут, во время недавнего звонка.\n\n«Да, Марта, вы можете передать ему трубку»\n\n«Алло? Алло, господин Президент?"Yes, Martha, you can go ahead and put him on"\n\n"Hello? Hello, mr. President?"\n\n"Speaking, son. I hear you've been eager to talk to me?"\n\n"Yes mr. President. I just wanted to say how much I appreciate a politician that will stand up to the plague of socialism. The way we've let those radical leftists spread their filth in the country is horrible, horrible, and I'm so thankful we can see eye to eye on this."\n\n"Well, I appreciate the support, but..."\n\n"It's a real blessing, Mr. President, that we can come together across the aisle on the most important issues. We have our differences, sure, but we can put those aside for the good of America. Until the plague of socialism is banished forever from her shores, what's the use of arguing smaller day-to.day issues, right?"\n\n"Well, I'm not sure I..."\n\n"That's all I wanted to say mr. President. Thank you for your time and thank you for protecting this country."\n\n*click*"
 BRG_puma.378.a:0 "Какой странный парень."

 BRG_puma.425.t:0 "Вопрос о приоритетах"
 BRG_puma.425.desc:0 "Артур Миллер писал: «Эпоху можно считать законченной, когда истощились её основополагающие иллюзии.»\n\nДля все большего числа американцев эпоха освоения космоса президента Гленна приближается к Земле, вместе ценами,  вызывающие на глазах слёзы и неутешительными налоговыми прогнозами, которые любезно предоставлены различными организациями «гражданского надзора».\n\n"
 BRG_puma.425.a:0 "Мы должны осмелиться мечтать о большем!"

