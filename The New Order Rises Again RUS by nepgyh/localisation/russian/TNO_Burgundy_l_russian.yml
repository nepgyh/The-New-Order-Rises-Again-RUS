 BRG_adler.1.t:0 "Тени на перилах"
 BRG_adler.1.d:0 ""Agents Ten, Twelve, Thirteen, Thirty-Three, make way upon the railing above." Echoed the earpieces of the Aryan servants of the Ordensstaat's shadow. Thus, the men descended from the roof onto the dark balconies above, hidden away under the shadow of the night as their rifles came ready to use upon the floor below.\n\nThe factory doors came to a crash as the men entered the room, ready to meet just whoever so happened to have contacted the legendary Businessman of the Reich at this time of the night. "Uh, hello, anyone there?" said the Businessman, in the most regal attire of a trenchcoat as his guards smoked cigars.\n\n"Good evening, Herr Flick." echoed a voice from the darkness, as a man took a few paces to greet the entourage upon their entrance into the area. "Supposing, at this time of the night, you'd enjoy the skipping of pleasantries so that business may be conducted?" the man said, adorned in mystery. Flick shook his head slowly in response. "Well, then allow me to begin. You see, there are elements of this world which lurk under the watchful eyes of Dictators, Generals, the Reich, and even the Führer himself, Herr Flick. Elements of this world which would like to see themselves involved in the meandering of Speerian governing, and are willing to pay handsomely for it." The man said, opening a briefcase full of Reichsmarks.\n\nWith the dark room laid to silence, Herr Flick continued to ponder the question for just a few minutes, until finally, his eyes brightened up. With a shaking of hands, the Reichsmark were taken that day, and the Ordensstaat had a way straight to Speer's heart.\n\n"Alright, gentlemen, lay down your rifles." the Man said, as the clambering of military gear being set down began."
 BRG_adler.1.a:0 "Для кого-то ужас, для нас величие."

 BRG_adler.3.t:0 "Фасад из миллионов теней"
 BRG_adler.3.d:0 "Кабинет фюрера в глубине Залов Германии был когда-то украшен великими призывами к славе от прославленного Адольфа Гитлера, с марширующими, взявшимися за руки, генералами, обсуждающими славу завоеваний Рейха, и бесчисленными гражданами Германии, наслаждающимися Империей, которая дала им Власть над миром. Теперь, однако, сам фюрер лежит молча, умоляя себя не выкуривать еще одну сигарету из-за страха за свое здоровье, сжав руки в кулаки и глядя вдаль с телефоном в руке.\n\n"My Führer, the ongoing protests within several of the Reich's universities are not, I repeat, not at the hands of remaining Civil War elements. A series of documents have been circulating to the public, sir. A series of documents about you, my Führer." the voice said gravely over the telephone.\n\n"What do they say, Gruppenführer?" Speer said, being met with a few moments of silence. "Gruppenführer, what the hell did they say?" the Führer said, in a mix of terror and great, seething anger.\n\n"Sir, they. They discuss information regarding your participation in the extended extermination of non-Aryans over the course of the Second World War and the years following." The military leader said, sending the painful shiver of horror straight into the void that made up the Führer's soul. "Students are responding in organization over the issue, asking you directly for answers, my Führer."\n\nThe realization of the painful setback of progress for the Reich shook Speer. No longer could he work towards securing his position of leadership in the Reich riding upon the pure faith of the reformists without answering towards the untold truths which lie at his feet. What has begun must be dealt with as always, however."
 BRG_adler.3.a:0 "Я займусь этим лично, Группенфюрер."

 BRG_adler.4.t:0 "Преданная душа"
 BRG_adler.4.d:0 ""So, Herr Flick, you have provided that, under the direct submittance of an additional seven and a half million Reichsmarks, that you shall be within immediate compliance towards general coordinated statements forwarded by our office, am I correct?" the icy, rasped voice of the Reichsführer-SS echoed out over the telephone towards the Businessman of the Reich.\n\n"National Socialism brought greatness to the Reich, it made the Reich whole. I am more than willing to do what I can as a true patriot to the German country and her people and stave off Speer's corruption; however, I simply have a few questions. Firstly, what will I be doing in accordance with our agreement, what do I have to do to ensure we do right by the Reich?" Flick said, meeting silence on the other end of the line. "And what about anonymity? My name is going to be scratched off of any documents regarding our deals and whatnot, correct?" Flick asked again. Meanwhile, the phone line continue to meet his expectations with a droning monotone.\n\n"You will find out soon, Herr Flick, but do not worry: no one shall know of our deals, and the millions you have earned from them." the Reichsführer-SS stated, as the phone line hung up. Six hundred miles apart from one another, both men took steps back from their chair, and readied themselves for the coming future."
 BRG_adler.4.a:0 "Его патриотизм нам на руку."

 BRG_adler.5.t:0 "Кровавый побег Фердинанда"
 BRG_adler.5.d:0 ""That's fucking bullshit, Kessler, there's no way in Hell that He could have gotten out of that compound that quickly, we had our men on every door into the goddamn place!" Wedekind said, crashing his cigar to the ashtray in anger. "The Führer is asking for our goddamn department to handle this, and we can't even find this shithead!" he said, filling the office with anger.\n\n"When did the unites at the East entrance last report?" Kessler said, as he continued to stare straight at the map below him on the table.\n\n"What the fuck are you talking about, Kessler? Twenty-Six hours ago, right after they went on patrol when they lost this monster, remember the damn report?" Wedekind said.\n\n"That's what I mean. Get a report from them, now. Find where they are, who they're with, their names, everything." Kessler said, as Wedekind confusingly went off to fulfill the task at hand. An hour later, the creaky door opened back into the investigation room as Wedekind made his way back into the room, report in hand and sunken eyes to match. "What's it say?" Kessler said.\n\n"Killed. Slaves got them, every last one of them, beat them to death with a few stab wounds in each." Wedekind responded.\n\nThe two men sat in a cold, silent anguish over the thoughts of what happened. That was before Kessler shot out his chair and grabbed Wedekind. "Wedekind, you listen here and you listen close. Look at that map and tell me, where in the Hell did slaves come out of nowhere when their nearest compound is dozens of miles away?" Kessler said, filling Wedekind with a great fear of the unknown."
 BRG_adler.5.a:0 "Я... Я не знаю."

 BRG_adler.8.t:0 "Полет пилота"
 BRG_adler.8.d:0 "Рейхсфюрер СС сидел терпеливо, спокойно и холодно, барабаня пальцами по столу в ожидании поступающего сообщения, о котором его просили. И, словно по сигналу управленца его несчастной жизни, вошел Эрнст Кальтенбруннер с конвертом в руке. "Glory to the Reichsführer-SS." stated the Nazi towering over the desk, offering his greatest Nazi salute. "Sir, these cold mornings have allowed for us a great victory in the fall of the succumbing Reich." he said, handing his superior the folder.\n\nAs the papers flipped by, the Reichsführer-SS continued to understand the meaning of these messages. That Fat Pig claiming to be the Führer as he waddled around, medallions in hand, is marching onward towards a new Grand War Strategy, dubbed "War Plan B," dedicated towards the annexation of further territories in the ravaging quest for new splendors for the Reich in their new failure. The Turkish, the Iberians, the Italians, the Russians, the Syrians, and the Africans would all come to meet a wall of the Reich's soldiers if all would go according to the plans of the decadent Hermann Göring.\n\n"Return to your duties, Herr Kaltenbrunner." the Reichsführer-SS said, as his underling marched off. Finally, it was time for the Ordensstaat to begin the immediate production of arms and equipment for these nations, and finally get involved with a little "foreign aid" in order to play catch up with the Reich's forward motion, and ensure their collapse comes yet."
 BRG_adler.8.a:0 "Геринг еще не пал."

 BRG_adler.11.t:0 "Завоевания на горизонте"
 BRG_adler.11.d:0 "Эрнст Кальтенбруннер снова оказался в кабинете рейхсфюрера СС, петляя по коридорам Верховного командования Орденсштаата. "Heil Reichsführer-SS." he said with a strong salute, yet exasperated and fearful breath. "Our agents have discovered immediately pertinent intelligence regarding the Führer's plan with the Ordensstaat, sir." He said, shifting the thick manilla folder towards the Reichsführer-SS's face.\n\n"I shall handle this personally, Herr Kaltenbrunner. You are dismissed, for now." the Reichsführer-SS said, as Kaltenbrunner shut the iron door behind him. Opening the document in front of him, the Reichsführer-SS's eyes' meeting of the words "Fall Schwarz" brought a great discovery to his mind...\n\nThe greatest key to the Plan he has ever found.\n\nThus, the Reichsführer-SS prepared. Yes, it was true that this a great discovery for the benefit of the future; however, how could he hope to achieve success if the plans were not in place? Allowing the Reich to run over and invade the Ordensstaat was an obvious impossibility if he sought to enact the Plan. Thus, he would have to prepare the great and mighty Aryans of the Ordensstaat to pledge every single man, every single resource, and every single bullet, towards waging a great war with the Rech. This would be their fate. This was destiny."
 BRG_adler.11.a:0 "Рагнарек ждет."

 BRG_adler.13.t:0 "Держи своих врагов ближе"
 BRG_adler.13.d:0 ""And that's how you managed to keep those Russian regiments on the run at Suslov? Tell me, tell me, what happened after the battle, Gruppenführer?" the amicable Walther Hewel stated, laughing as he ate.\n\n"Well, that's where I earned this." the SS-Gruppenführer stated as he pointed in the large scar across his left cheek. "The Russians had just enough explosives planted in their retreat to make it work, and took out a swathe of my man, and left me blind in my left eye for quite some time. But the Aryan does not give in, Mr. Hewel, he does not give up." The SS-Gruppenführer stated, causing the Foreign Minister of the Bormann administration to roar with laughter and giddiness towards the tale of war and bloodshed. "You are one mighty creature, Gruppenführer, a Lion in the company of Mice! Please, here is my personal office's telephone number, do be sure to call and we can talk anytime, they give me whatever I want up there, and you can get well paid in turn!" said Hewel, as he got up from the leather chair and walked away to grab more food, as the SS-Gruppenführer called\n\n"Sir, I would request one favor of you." he said to the listening Walther Hewel. "Stay evermore devoted to the glorious Führer Bormann, a true patriot." Hewel offered a smile and nod as he walked off. The SS-Gruppenführer, however, could not understand the nature of the operation. Why would the Reichsführer-SS desire to support the foundations of these idiots? Hewel could hardly keep himself contained and became a walking embarrassment over a small story of War in the West, how could we support these degenerates? The Reichsführer-SS must have a plan, and faith will be required if he sought the will to maintain this position and earn the Ordensstaat an inside to this entire spider web in the Reich."
 BRG_adler.13.a:0 "Они все дегенераты."

 BRG_adler.14.t:0 "Странная вода"
 BRG_adler.14.d:0 "Фюрер Мартин Борман усердно трудился за письменным столом в своем кабинете в Германии. Каждый день поступающие военные, политические и экономические отчеты сообщали о новых и растущих ситуациях, касающихся Рейха и его проблем, в то время как сам фюрер предлагал оценки и расчеты о том, как концептуализировать исправления для всех этих беспорядков. Один такой беспорядок не требовал исправления, но все же занимал мысли Бормана довольно долго: что могло вызвать недавнюю откровенную поддержку со стороны столь значительной части администрации, особенно в такое опасное время, как это?\n\n "My Führer! Just the man I wanted to see!" said the Foreign Minister, Walther Hewel, as he crashed through the office. "I just had the most wonderful conversation at the Party Rally yesterday, sir, and I was reminded of just what I needed to do!" the Minister said, loudly for this time in the morning.\n\n"Ah, really? And what is it that you must do at a time like this, Hewel?" Bormann asked with a degree of annoyance and scorn as he lit a cigarette.\n\n"Well, sir, that's just it: it's you! The mighty Führer, Martin Bormann, who saved the Reich from collapse and preserved the legacy of the mighty Adolf Hitler! You have made our lives and prosperity possible, and no one seems to be cheery enough to say that anymore, sir! Thank you, and, remember, my office is always free to offer you what I can provide!" Hewel said, as he pat Bormann on the back and left.\n\nAnd there it was again. Another leader in the administration, overjoyed at everything Bormann was doing. This couldn't be right: the Reich was still facing issues, and as much as Hewel may be a fool, he wasn't just so easily able to overlook that. What was going on with the administration to flood these compliments? Then again, perhaps, the Führer thought to himself, maybe it was just time to offer himself some more credit for once."
 BRG_adler.14.a:0 "Волноваться или нет?"

 BRG_adler.15.t:0 "Призрак Печали и Богатства"
 BRG_adler.15.d:0 "Кирпичные и известковые стены этой древней крепости наполнили Бизнесмена страхом перед детскими историями о призраках прошлого Германии. Однако он знал гораздо больше о том ужасе, который могли вызвать призраки прошлого, окружавшие его, будь то истощающая душу природа коррупции Шпеера или парализующий страх людей, с которыми он работал сейчас. Так пришел ужас, когда Бизнесмен обернулся и увидел, как в кабинет входит Покрытый Шрамами Гигант из Шуцстаффеля.\n\n- Добрый вечер, герр Флик, - произнес угрожающий голос позади Великана.\n\n-Обергруппенфюрер Кальтенбруннер, это большая честь, - сказал Флик с легким намеком на недоверие, поскольку его ужас обеспечивал напряженность встречи.\n\n- Садитесь, герр Флик. Нам нужно многое обсудить."Good evening, Herr Flick." spoke the menacing voice that flowed through the Giant.\n\n"Obergruppenführer Kaltenbrunner, it is an honor." stated Flick, with a slight hint of mistruth as his terror ensured the tension of the meeting.\n\n"Sit down, Herr Flick. We have much to discuss." said Kaltenbrunner, as he came around to sit beside the Businessman. "Herr Flick, it has come under the understanding of your devotion to the cause of National Socialism, and your willingness to support the cause through the tragedies of the modern day which harm it so greatly. Thus, in accordance with your transactionary deals, your immediate orders are to cede as great a percentile of operations for your industries towards Führer Bormann's regime immediately." Kaltenbrunner said.\n\n"This is an outrage, those are my profits, my hard earned business success! How could we support that fool in times like these, this is treachery, this is an insult!" shouted Flick.\n\n"Herr Flick, you will understand the orders you have been provided and see they come into fruition or else face the bylaws of our contract." stated Kaltenbrunner as the two SS guards in the back took a step forward. As Flick sat back down, he could not help but cede his own will to the Scarred Giant across from him."
 BRG_adler.15.a:0 "Это должно быть сделано."

 BRG_adler.16.t:0 "Отчеты, корректировки и удаления"
 BRG_adler.16.d:0 "Приятные скромные успехи, достигнутые фюрером и его администрацией, сумевшими сохранить улыбку на лицах людей, были атакованы новой запутанной проблемой. Фюрер продолжал смотреть вперед, наслаждаясь своей организацией и структурой как Мастер бюрократии, и все же что-то было не так. Очень неправильно. Пока Борман обыскивал свой кабинет, пробегая рукой по всем ящикам и каморкам, что-то исчезло.\n\nПотерялось.\n\nНесколько вещей были. Но, кроме того, вещи, которых не было здесь в последний момент, когда фюрер вошел в свой кабинет, попали на его полки и ящики, когда его секретарь не просил передавать файлы или что-то в этом роде! Этот вопрос вызвал пот на лбу и без того напряженного фюрера, поскольку паника, смятение и паранойя инакомыслия и обмана терзали его разум. Нет, этого не могло быть, это был простой трюк, ошибка в результате великой работы фюрера по всему Рейху, отнимающей так много его собственного времени. Однако, в этом небольшом шансе, что, если это действительно кто-то другой? Фюрер этого не знал, когда он отложил перо и схватился за лицо, пытаясь ослабить напряжение.."
 BRG_adler.16.a:0 "Возьми себя в руки."

