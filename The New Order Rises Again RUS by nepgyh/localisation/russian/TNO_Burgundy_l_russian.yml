 BRG_puma.227.t:0 "За пределами Белого дома"
 BRG_puma.227.desc:0 "За пределами Белого дома контингент крайне правых сторонников НПП проводил еженедельную акцию протеста под бдительным присмотром полиции Капитолия.\n\n«Эй, эй, хо-хо, ЛБД пора в уход!» "Hey hey, ho ho, LBJ has got to go!" "Hands off the South!" "Don't Tread on Me with your Great Society!"\n\nThe same slogans have been repeated for months, ever since President Johnson had announced his sweeping programs to reform American society. That had sat poorly with the traditionalists and the vested interests of the Far-Right in the NPP, and so their protests had begun.\n\nStrangely, their numbers seemed to have increased twofold from the previous week. Their flyers looked more professional, their slogans more practiced and rehearsed. Some of the policemen swore that a few plants had been placed on Pennsylvania Avenue, as 'curious' passersby bringing their friends along."
 BRG_puma.227.a:0 "Как они это организовали?"

