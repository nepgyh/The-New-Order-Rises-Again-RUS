 BRG_GCW_panzers_for_heydrich_decision:0 "Поставка танков для Гейдриха"
 BRG_GCW_panzers_for_heydrich_decision_desc:0 ""
 BRG_target_speerite_officers_decision:0 "Прикончить офицеров Шпеера"
 BRG_target_speerite_officers_decision_desc:0 "Альберт Шпеер вне всяких сомнений наш величайший идеологический противник. Он не только хотел испортить Германское наследие национал-социализма своими "
 BRG_target_bormannite_officers_decision:0 "Ликвидировать офицеров Бормана"
 BRG_target_bormannite_officers_decision_desc:0 "Мартин Борман был лишь тенью когда-то великого Фюрера, но как же глупо наблюдать, как его Вождь обрек Арийцев и погубил некогда гордую Германию. Но чем пытаться прибегнуть к здравому смыслу, он стремится любой ценой удержать развращенный Национал-социализм в Германии. Отправив на его территорию коммандос и перестреляв его офицеров, мы можем внести смуту в его войска на какое-то время."
 BRG_target_goringite_officers_decision:0 "Убрать офицеров Геринга"
 BRG_target_goringite_officers_decision_desc:0 "Герман Геринг представляет наибольшую угрозу для претензии Гейдриха на должность Фюрера. Обожаемый германским народом и обладающий существенным количеством сторонников, с большинством самых опытных и талантливых офицеров на его стороне, его нужно остановить. Отправив в гости к его драгоценным офицерам своих людей, мы можем лишить его преимущества и на время посеять хаос среди его войск."
 BRG_operation_mark_antony_decision:0 "Операция "
 BRG_operation_mark_antony_decision_desc:0 "Фердинанд Шёрнер долго наслаждася славной и наполненной беспокойствами работой в Германском Вермахте, а его безжалостность и организационные навыки не оставляют никаких вопросов. С помощью махинаций он стал главным офицером в ставке Геринга, и поэтому мы планируем операцию по его ликвидации. Успех такого предприятия дает перспективу полного коллапса военной поддержки Геринга."
