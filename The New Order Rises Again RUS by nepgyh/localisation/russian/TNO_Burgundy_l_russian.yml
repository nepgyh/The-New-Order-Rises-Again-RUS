 BRG_Domestic_Education_category_desc:0 "\n\n\n\n\n\n\n\nС освобождением новых западных территорий от французов мы также приобрели прискорбное количество французов. В то время как эти современные галлы являются хорошим источником рабочей силы, у них есть раздражающая близость к своей "culture", and certain... unfortunate elements within the Division Charlemagne appear to be riling up the locals to enhance their own status and recruitment among the French. To help re-educate the French and secure the balance of power in the Ordensstaat, the Reichsführer has ordered the Office of Education and Culture to initiate the Kulturverbesserungsprojekt, or KVP, in our francophone territories. The French will no doubt eventually rejoice at the general improvement upon and transforming of their culture.\n\nWe have §Y[?BRG_National_Indoctrination]§! §GNational Indoctrination§!.\n\nThis means we will weaken non-§PHimmler§! Loyalty by §Y[?BRG_Indoctrination_Monthly_Adder]§! per month\n\n§RVichy§! has a susceptibility of §Y[?789.BRG_Conversion_Susceptibility]§!\n§GEvreux§! has a susceptibility of §Y[?791.BRG_Conversion_Susceptibility]§!\n§MVersailles§! has a susceptibility of §Y[?787.BRG_Conversion_Susceptibility]§!\n§LCentre§! has a susceptibility of §Y[?24.BRG_Conversion_Susceptibility]§!\n§gCentre-Sud§! has a suspectibility of §Y[?33.BRG_Conversion_Susceptibility]§!\n§YVallon-Pont-D'Arc§! has a susceptibility of §Y[?790.BRG_Conversion_Susceptibility]§!\n§PSully-sur-Loire§! has a susceptibility of §Y[?790.BRG_Conversion_Susceptibility]§!"

