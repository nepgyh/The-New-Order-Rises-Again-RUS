 BRG_focus.100.t:0 "Прощание старого генерала"
 BRG_focus.100.desc:0 "Генерал Карл-Генрих фон Штюльпнагель смотрел в окно своего лимузина, наблюдая за тем, как Ост-Париж отдаляется, становясь всё меньше и меньше. Он провел в городе двадцать лет, сначала в качестве главы немецкой военной оккупации, а затем на смутно определяемой «консультативной должности» для правительства-коллаборациониста. В любом случае его работа осталась прежней: держать тевтонский сапог к галльской шее. Это была работа, которую он выполнял превосходно, но она грызла его на протяжении десятилетий. Подписанные им приказы, расправы над членами Сопротивления, вагоны для скота, наполненные людьми, которые никогда не вернутся...  Он готов был вынести многое ради своего Отечества, но иногда это пересекало черту.\n\nНо были и другие аспекты его долга, которые он выполнял с гордостью. Когда режим был реорганизован и Гиммлер был назначен его начальником, Карл-Генрих изо всех сил старался держать СС на коротком поводке. Но за последние несколько лет все, кому он доверял в администрации, были понижены в должности, арестованы по странным обвинениям или попали в трагическую аварию. Его власть в парижской бюрократии пошла на убыль, и он стал немногим более, чем информатором, передавая последние дела Гиммлера Германии. Теперь он больше не мог этого делать. По правде говоря, он должен был почувствовать облегчение от того, что это тяжелое бремя больше не лежало на его плечах.\n\nОднако всё, что он чувствовал,так это ужас при мысли о том, кто его заменит."advisory position" for the collaborator government. Either way, his job had remained the same: keep the Teutonic boot pressed on the Gallic neck. It was a job that he had performed admirably, but it gnawed away at him over the decades. The orders he signed, the reprisal killings against Resistance members' hometowns, the cattle-cars full of people who would never return... there was much that he was willing to stomach for the sake of his Vaterland, but sometimes it crossed the line.\n\nBut there were other aspects of his duty that he carried out with pride. When the regime was reorganized and Himmler was appointed as his superior, Carl-Heinrich tried his damndest to keep the SS on a short leash. But over the past several years, everyone he trusted in the administration was demoted, arrested on suspicious charges, or suffered a tragic accident. His power in the Parisian bureaucracy waned, and he became little more than an informant, passing along Himmler's latest doings to Germania. Now, he could no longer do even that. Truth be told, he should have been feeling relief that this onerous burden was no longer on his shoulders.\n\nBut all he felt was terror at the thought of who would replace him."
 BRG_focus.100.a:0 "Старая гвардия уходит в прошлое."
 BRG_focus.101.t:0 "Новое виденье, новое сообщество"
 BRG_focus.101.desc:0 ""A New Volksgemeinschaft" on the cover. After giving them a minute to peruse the folder's contents, the Reichsführer-SS cleared his throat and waited for them to look up.\n\n"Gentlemen. There is much work to be done.""
 BRG_focus.101.a:0 "И так мало времени, чтобы её сделать"
 BRG_focus.102.t:0 "Визит"
 BRG_focus.102.desc:0 "Офицер трижды постучал в дверь с привычной военной точностью, терпеливо ожидая, что кто-нибудь ответит. Но никто не ответил. Они были достаточно умны, чтобы сообразить, что фургон возле их дома и большая группа людей в форме, стучащихся в дверь - плохие новости. Офицер терпеливо подождал еще несколько секунд, прежде чем вытащить пистолет и выбить дверь. Затем он и его товарищи-офицеры Гестапо начали зачищать комнату за комнатой. Гостиная и столовая были чисты. Кухня тоже, хотя казалось, что кто-то тщательно сжег небольшую стопку бумаг в раковине.\n\nКогда они поднимались по лестнице на второй этаж, они услышали эхо нескольких выстрелов по коридору. Офицеры укрылись, высунувшись только после прекращения стрельбы. Они зашли в спальню и нашли свою цель; капитана СС, подозреваемого во франкофилии после того, как он возразил против условий труда на рудниках Норд-Кален. Он и его жена лежали в углу комнаты с дырками в головах и вальтером на полу. Убийство-самоубийство, скорее всего, чтобы его не поймали.\n\nОфицер вздохнул, разочарованный тем, что он не проведет остаток ночи, извлекая ценные сведения от теперь уже мертвого человека. Вместо этого ему придется разбираться с документами и иметь дело со своим боссом. На одного выродка среди арийцев меньше, хотя бы."
 BRG_focus.102.a:0 "Некоторые проблемы решаются сами собой."
 BRG_focus.103.t:0 "Простое тестирование"
 BRG_focus.103.desc:0 "«Это новый экзамен по национал-социализму, который должны сдать все прибывающие офицеры. У вас есть тридцать минут, только карандаши, не разговаривать, не выходить из комнаты, пока экзамен не будет завершен. Можете начинать».\n\nВсе кандидаты на роль офицера СС сели и открывали буклеты, торопливо заполняя кружки или записывая ответы. Вопросы варьировались от повседневной истории партии («Когда Адольф Гитлер был назначен рейхсканцлером?») До странно личных («Были ли у вас когда-нибудь сексуальные фантазии с участием члена семьи?»), Но они все равно отвечали так же старательно, как и всегда. По прошествии получаса инструктор встал, собрал тесты и вышел из комнаты. Кандидаты в основном просто сидели и молча смотрели друг на друга, смущенные и слегка сбитые с толку относительно цели теста.\n\nНа следующее утро трое их коллег-кандидатов исчезли из своих кроватей в казарме. Их имена были вычеркнуты из списков, а их личные вещи были удалены из шкафчиков. Никто не испытывал желания спросить, что с ними случилось, потому что в глубине души они уже знали. Было ли это из-за того, что они ответили на тесте, или из-за того, что СД наблюдала за ними в течение некоторого времени, не имело значения. Не было смысла останавливаться на судьбе мертвых."This is a new examination on National Socialism that all incoming officers are required to take. You have thirty minutes, pencils only, no talking, no leaving the room until the exam is complete. You may begin."\n\nThe SS officer candidates all sat down and flipped open the booklets, hastily filling in circles or scribbling down answers. The questions ranged from mundane Party history ("When was Adolf Hitler appointed Chancellor of the Reich?") to bizarrely personal ("Have you ever had sexual fantasies involving a family member?"), but they still answered just as diligently as ever. When the half hour had passed, the instructor stood up, collected, the tests, and stepped out of the room. The candidates mostly just sat and stared at each other silently, nonplussed and mildly confused about the test's purpose.\n\nThe next morning, three of their fellow candidates had disappeared from their beds in the barracks. Their names had been stricken from role call, and their personal effects had all been removed from their lockers. Nobody felt the desire to ask what happened to them, because deep down, they already knew. Whether it was because of something they said on the test, or the SD having had eyes on them for some time, didn't matter. There was no point dwelling on the fate of dead men."
 BRG_focus.103.a:0 "Что первое вам приходит в голову, когда вы слышите слово "Describe what comes to mind when you hear the word 'Fatherland...'""
 BRG_focus.104.t:0 "Проверка Крови"
 BRG_focus.104.desc:0 "Хотя психология как наука прекрасна, её способность искоренять подрывные элементы не безупречна. Шпион или выродок могут, благодаря отличной подготовке, знанию того, как обойти систему, или чистой удаче, могут успешно маскироваться под лояльного арийского подданного Рейха, тем самым избегая обнаружения. Однако такая ошибка не свойственная биологическим наукам. Кровь не может лгать о своей чистоте. Череп не может скрыть своих черт. ДНК тела не может перезаписать себя в любой момент. Если мы хотим предотвратить проникновение в нашу страну саботажников, иностранных нарушителей, лжепредков и криптоевреев, мы должны потребовать, чтобы все и каждый, кто находится под подозрением в Орденштаате, сдавал анализ крови на наличие примесей. Тех, кого обманули, скажем, родители, просто лишат членства в партии. Те, кто обманывали, те кто подделывали свои записи или уже были уличены в обмане психологических тестов, встретятся с Гестапо незамедлительно. В конце концов, нечистая кровь - одна из величайших причин нечистого ума."
 BRG_focus.104.a:0 "Чистая до последней капли."
 BRG_focus.105.t:0 "Нацисткие блоки"
 BRG_focus.105.desc:0 "Пока рабочие сметали остатки ярко окрашенной штукатурки и искусно вырезанных кирпичей, другие строительные бригады привезли грузовики с кирпичами и цементом. Не теряя ни секунды, они все выскочили и начали рыть фундамент. Всего несколько недель назад этот район был полон яркими таунхаусами, что стояли веками. И всего через несколько недель  здесь будет бесконечная линия серых, конформистских, многоквартирных домов, предназначенных для размещения офицеров СС и их семей.\n\nЭто было не самое приятное зрелище, мягко говоря. Они были однообразны, плотно сбиты вместе и, казалось, поглощали цвет и живость у всего, что могло их видеть. Однако, если кто-то чувствовал себя неприятно рядом с новыми сооружениями, он был достаточно умён, чтобы не озвучивать эти мнения. В конце концов, разве этот стиль не был создан с согласия самого рейхсфюрера СС? Разве критика архитектуры не является одновременно критикой государства, которое так щедро предоставило здания? Немногие, достаточно храбрые, нашли идеальное слово, чтобы описать новый стиль зданий; брутализм - настолько же жестокий, как и режим, создавший его."
 BRG_focus.105.a:0 "Баба с возу - кобыле легче"
 BRG_focus.106.t:0 "Голая необходимость"
 BRG_focus.106.desc:0 "В конце концов, несколько разрушенных зданий мало что делают для утверждения доктрины. Если мы надеемся по-настоящему искоренить все возможности морального разложения, мы должны привести все аспекты жизни в соответствие с национал-социалистическим образом мышления. Отныне избалованные люди, которые называют себя стойкими и истинными арийцами, не будут отвлекаться излишне.\n\nПервым шагом будет принудительная реквизиция частных автомобилей и велосипедов, пожертвование шелковых чулок на парашюты, снятие золотых украшений для военных компьютеров, введение ограничения на продовольственные пайки и одежду. Все эти вещи являются источниками легкомыслия, и их лучше использовать в других начинаниях Орденштаата. Сопротивление неизбежно, но его можно запугать; убить самых громких смутьянов за измену, а остальные по очереди утихнут. Пообещать им, что, когда этот последний рывок закончится, мы сможем вернуть все безделушки, которые у них были раньше. Надеюсь, они забудут об этом, когда поймут, какую пользу это им приносит."
 BRG_focus.106.a:0 "Тяжёлые времена рождают сильных людей"
 BRG_focus.107.t:0 "Отключение прессы"
 BRG_focus.107.desc:0 "Партия впервые пришла к власти с помощью средств массовой информации, и другие группы это заметили; если мы хотим обеспечить себе господство в сердцах умов и людей, мы должны контролировать то, что они слышат и говорят. Все иностранные газеты, в том числе печатные на материковой части Германии, должны быть извлечены из киосков. Гражданские радиоканалы должны переключиться на более мощные и строго регулируемые длины волн, что затруднит доступ иностранных или нелегальных передатчиков к ним. Список запрещенных СМИ должен быть пересмотрен и расширен, а все зарубежные публикации отечественных произведений должны быть остановлены. Необходимо отрезать международные телефонные и телеграфные линии, чаще менять и опрашивать пограничников, а поездки между Рейхсгауэ без официальных военных приказов будут считаться шпионажем. Наше следующее поколение будет знать о внешнем мире только то, что преподают учителя и цензоры СМИ из Офиса VII, а внешний мир ничего о нас не узнает."
 BRG_focus.107.a:0 "Мир не сможет увидеть то, что мы делаем в тени."
 BRG_focus.108.t:0 "Визит"
 BRG_focus.108.desc:0 "Офицер трижды постучал в дверь с привычной военной точностью, терпеливо ожидая, что кто-нибудь ответит. Но никто не ответил. Они были достаточно умны, чтобы сообразить, что фургон возле их дома и большая группа людей в форме, стучащихся в дверь - плохие новости. Офицер терпеливо подождал еще несколько секунд, прежде чем вытащить пистолет и выбить дверь. Затем он и его товарищи-офицеры Гестапо начали зачищать комнату за комнатой. Гостиная и столовая были чисты. Кухня тоже, хотя казалось, что кто-то тщательно сжег небольшую стопку бумаг в раковине.\n\nКогда они поднимались по лестнице на второй этаж, они услышали эхо нескольких выстрелов по коридору. Офицеры укрылись, высунувшись только после прекращения стрельбы. Они зашли в спальню и нашли свою цель; капитана СС, подозреваемого во франкофилии после того, как он возразил против условий труда на рудниках Норд-Кален. Он и его жена лежали в углу комнаты с дырками в головах и вальтером на полу. Убийство-самоубийство, скорее всего, чтобы его не поймали.\n\nОфицер вздохнул, разочарованный тем, что он не проведет остаток ночи, извлекая ценные сведения от теперь уже мертвого человека. Вместо этого ему придется разбираться с документами и иметь дело со своим боссом. На одного выродка среди арийцев меньше, хотя бы."
