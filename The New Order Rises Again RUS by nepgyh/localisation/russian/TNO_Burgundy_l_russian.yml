BRG_CHR_Evidence_Desc_1:0 "Легион Шарлемань, возглавляемый Кристианом де ла Мазьером, долгое время был нашим потенциально самым опасным противником. Полностью посвятив себя созданию новой ультранационалистической французской культуры, они подчинялись нашим приказам, когда контролировали лишь клочок своей родины, но с недавним приобретением новых французских территорий Мазьер перестал слушать. Он и его последователи начали медленно и незаметно скатываться к неповиновению, и этому должен быть положен конец. Чтобы начать расследование нелояльного Легиона, у нас есть три пути:\n\n- Изучить слухи, которые циркулируют вокруг употребления наркотиков Мазьером и отрицания бургундских идеалов.\n\n- Понаблюдать за недавно завоёванными территориями, где Мазьер и его люди берут на себя всё больший и больший контроль.\n\n- Изучить сообщения о почти ночных беспорядках в новой штаб-квартире Шарлемани в Норд-Париже."
BRG_CHR_Evidence_Desc_2:0 "Похоже, что слухи на самом деле верны. Изучение личной жизни Мазьера раскрыло тревожный секрет: и он, и его Легион пристрастились к большим запасам метамфетамина, оставшимся в качестве стимулятора после Второго Вельткрига. Медицинские отчеты указывают на то, что Мазьер давно потерял контроль над своей личной борьбой и теперь часто командует легионом в наркотическом опьянении. Очевидно, такое вырождение должно быть невозможным, особенно если учесть, что запасы 1940-х годов должны были уже давно закончиться. Чтобы продолжить изучение этого вопроса и выяснить, где он получает свою дозу, у нас есть три варианта:\n\n- Обследовать улицы вокруг штаб-квартиры Шарлемань, чтобы определить ключевых игроков.\n\n- Проанализировать кристаллы самостоятельно, чтобы узнать, откуда берутся наркотики.\n\n- Подкупить дилеров "immunity" to get them to tell us who is buying and why."
BRG_CHR_Evidence_Desc_3:0 "После анализа кристаллов мета, которые использовал Шарлемань, наши лаборатории нашли интересную информацию. Эти лекарства невероятно грубые и разбавленные, сделаны с использованием неподходящей химии и химикатов, которые убивают их потенцию и делают их более опасными, чем приятными. Вывод из лаборатории состоит в том, что Шарлемань производит свой собственный метамфетамин в лаборатории, спрятанной на их территории, объясняя, как они могут увеличить свои запасы. Тем не менее, мы всё ещё должны найти доказательства их предательства своих предполагаемых "ideals", and have three options:\n\n- Map out their distribution networks to track the flow of drugs.\n\n- Dig into the paperwork used to fund and supply this operation.\n\n- Search for and find this lab complex that has existed under our noses."
BRG_CHR_Evidence_Desc_4:0 "Подкуп дилеров и интеграция в сеть распространения наркотиков, которая не дает спать Шарлемани, дали некоторые интересные результаты. Срочники и офицеры Шарлемани, кажется, тратят большую часть своего времени на дикие вечеринки, наполненные наркотиками, алкоголем и другими запрещенными веществами, вместо того, чтобы выполнять свои настоящие обязанности. Было бы чудесным шантажом снова привязать Мазьера к нашему бедру, но для этого нам нужны убедительные доказательства. Для этого у нас есть три варианта:\n\n- Установить секретные камеры в их клубах, чтобы попытаться заснять что-то на видео.\n\n- Начать операцию под прикрытием с одним из наших оперативников и заставить его проникнуть на место, чтобы получить доказательства.\n\n- Проверить телефонные линии, чтобы узнать, происходит ли там обмен какой-либо информацией."
BRG_CHR_Evidence_Desc_5:0 "После долгих поисков мы наконец нашли Святой Грааль: подписанные приказы от самого Мазьера, разрешающие строительство как предприятия по производству наркотиков, так и приемников для денег, используемых на его вечеринках. Они были хорошо спрятаны за множеством фальстартов и холодных следов, но теперь у нас есть их в руках, чтобы использовать в свое удовольствие."
BRG_CHR_Evidence_Desc_6:0 "Глубокой ночью ударная группа вошла в трущобы Хафенштадта и смогла вырвать контроль над производственной лабораторией у Шарлемань после того, как узнала его местонахождение от нескольких убежденных офицеров. Разорвав его на части, он не только подтвердил наши прежние подозрения в отношении метамфетамина домашнего приготовления, но и дал кое-что тревожное: очевидно, Шарлемань также создавал свой собственный арсенал, имея технологический процесс для всего, от изготовления пороха до самого оружия. Этот тревожный элемент открытия должен быть устранен в ближайшее время, прежде чем предательство станет невыносимым."
BRG_CHR_Evidence_Desc_7:0 "Похоже, что прослушивание телефонных линий нашло что-то интересное. Мазьер и ему подобные, очевидно, не устраивают вечеринки, но создали сеть проституции, чтобы обслуживать своих офицеров и французов, которых он считает "worthy". Seemingly not notcing how this clashes with the founding ideals of the Ordensstaat, he set up the ring a long time ago and has been using its funds to finance his various extravaganzas."
BRG_CHR_Evidence_Desc_8:0 "\nВ ходе нашего недавнего детального исследования интеграции новых территорий мы нашли именно то, что ожидали. Слабые усилия, предпринятые для развития истинной бургундской культуры и идеалов национал-социализма, ленивые полицейские методы и ужасная неэффективная ситуация с финансированием. Хотя этого было бы достаточно, чтобы устроить военный трибунал, всех, кого возложили на эту операцию, это не самая тревожная находка. Это должно выглядеть так, как будто Шарлемань действительно активно препятствовал любому прогрессу, который должен быть немедленно расследован. У нас есть три варианта, чтобы сделать это:\n\n- Шпионить за офицерами культуры, назначенными в этой области.\n\n- Перебрать бюджет, чтобы найти, куда ушли деньги.\n\n- Проверить программы германизации, которые предполагалось реализовать, и узнать, почему они никогда не были реализованы."
BRG_CHR_Evidence_Desc_9:0 "\nСистема перевоспитания на наших новых территориях должна была стать образцом для нашего славного будущего, но вместо этого под наблюдением Шарлемань превратилась в систему раздувания и бессилия. Администраторы регулярно жалуются на нехватку немецких книг и языковых материалов, на то, что дети даже не приходят, и что ещё хуже... Они связывают причину этой проблемы с полным отсутствием финансирования для выполнения любой из своих инструкций, но куда пропали все эти деньги - вопрос без ответа. Эту проблему необходимо изучить, если мы хотим разобраться в этой загадке, и для этого у нас есть три доступных варианта:\n\n- Изучить сами школьные системы, чтобы устранить причину этой проблемы.\n\n- Просмотреть инвентарь, чтобы попытаться определить, куда пропали недостающие материалы.\n\n- Проследить поток денежных средств в программе, чтобы определить, куда они все пропали."
BRG_CHR_Evidence_Desc_10:0 "\nПохоже, что более пристальный взгляд на прогресс культурной германизации только подтвердил наши последние подозрения. В основном они были сфальсифицированы, полагаясь на цифры, которые, казалось, исходили из воздуха, и использовали статистику, которая была возможна физически. Более того, похоже, что ни один из материалов, отмеченных для операции, даже не использовался или до сих пор остается в инвентаре, что очень подозрительно. Чтобы продолжить расследование этих необычных действий, у нас есть три варианта:\n\n- Изучить программу французского языкового субсугирования, чтобы выяснить, почему она не была продвинута.\n\n- Допросить офицеров, ответственных за эти "reports".\n\n- Check over the teaching curriculum to find out why it has been changed from our orders."
BRG_CHR_Evidence_Desc_11:0 "После того, как они покопались в пропавших припасах, выяснилось, что причина их исчезновения была ещё более причудливой, чем первоначальный вопрос. Наши офицеры поймали нескольких охранников без опознавательных знаков, но явно французского происхождения, на складе, сжигавшем немецкие книги, сделанные специально для воссоединения, чтобы привести в действие какое-то устройство. После допроса стало очевидно, что это происходило какое-то время под присмотром и безразличным отношением командиров. Учитывая последствия, которые это имело для программы в целом, нам следовало бы продолжить это руководство, и есть три возможных пути:\n\n- Опросить учителей, которые должны были получать эти материалы, и спросить их, знают ли они что-нибудь о том, что происходит.\n\n- Изучить их потребности в энергии и почему им нужно сжигать книги для этого.\n\n- Раскрыть их мотивы, даже выяснение того, было ли включение чего-либо просто уловкой, может сделать многое для нашего расследования."
BRG_CHR_Evidence_Desc_12:0 "Кажется, что причина неудач школьной системы раскрыта: полное и абсолютное отсутствие учителей, которые, казалось бы, бесследно исчезли. Изучив отчеты, стало ясно, что существует закономерность в работе: многие из них просто не приходят через день после занятия, забирают свои книги и знания, а в некоторых случаях даже своих учеников. Хотя цель этого ещё не ясна, тот факт, что так много высоко оцененных и оплачиваемых учителей просто остались незамеченными, является невероятно опасной вещью для наших программ и требует расследования. У нас есть три варианта:\n\n- Обыскать общежития рядом со школами и допросить всех, кто остался, чтобы найти, куда они ушли.\n\n- Заглянуть в документы, чтобы узнать, есть ли ещё закономерности, которые нужно различить.\n\n- Прочеcать сами школы, чтобы найти любые подсказки о том, что они могут делать или где находятся."
BRG_CHR_Evidence_Desc_13:0 "Последний кусочек головоломки был выложен, и он, возможно, шокирует даже больше, чем то, что можно было вообразить. В поисках пропавших без вести учителей, студентов и даже материалов наши агенты наткнулись на скрытые, финансируемые школы французского языка, расположенные как на новых территориях, так и даже в самом Нанциге. Якобы созданная Шарлемань как отчаянная уловка для сохранения своей почитаемой французской культуры, студентов учили учебной программе, прославляющей прошлые французские империи, с добавлением специфических антигерманских материалов. Похоже, у них не было недостатка в материалах, в том числе в неизученных и пропавших без вести французских книгах, которые могли бы объяснить анемичное финансирование в другом месте. По крайней мере, это доказывает, что с Шарлемань нужно разобраться как можно скорее. прежде чем Гидра станет слишком большой, чтобы её можно было контролировать."
BRG_CHR_Evidence_Desc_15:0 "В наших поисках истины мы, похоже, наткнулись на великое открытие: книги по французскому языку и истории, которые якобы были конфискованы по прямому приказу Шарлемань, на самом деле не были, и пропали без вести в течение нескольких месяцев. Исчезновение тысяч книг, преподающих и восхваляющих культуру вырождения, обычно не было бы таким уж большим событием, но они могут потенциально привести к тому, что целое поколение отвернется от нашей системы, если мы не будем действовать быстро. У нас есть три варианта:\n\nПосмотреть на производителей книг, чтобы узнать, что в них было и как они могли навредить нам.\n\n- Изучить авторов книг, чтобы узнать, причастны ли они к этому ситуация.\n\n- Начать исследовать, куда пропали книги и почему."
BRG_CHR_Evidence_Desc_16:0 "Изучение сообщений о ночных беспорядках в Норд-Париже выявило интересный феномен. Похоже, что весь высший офицерский корпус легиона под присмотром Карла каждые выходные собирается в различных зданиях вокруг штаба. Точная цель этого собрания нам неизвестна, но большое количество лимузинов, сторожевых грузовиков и людей привлекло наше внимание к месту происшествия, и, похоже, на него стоит взглянуть. В нашем распоряжении есть три варианта:\n\n- Осмотреть окрестности вокруг их штаб-квартиры, чтобы увидеть, сможем ли мы найти какие-либо остатки или подсказки об их действиях и них.\n\n- Изучить схемы передвижения офицеров, чтобы увидеть встречаются ли они где-нибудь ещё.\n\n- Спросить местных жителей, которые делали эти отчеты, и посмотреть, знают ли они что-нибудь."
BRG_CHR_Evidence_Desc_17:0 "После анализа произведения искусства мы пришли к выводу, что это на самом деле Наполеон, пересекающий Альпы. Изначально было неизвестно, как такое качественное изображение могло быть помещено в билет, поэтому было проведено расследование, где находится картина. Проверив запас картин, конфискованных во время первоначального вторжения во Францию на то, что они были сочтены слишком националистическими, мы поняли, что они пропали без вести в течение нескольких месяцев. Однако его никогда не просили выбросить или уничтожить, вместо этого он, по-видимому, бесследно исчез. Никто не знает, где в настоящее время находится произведение, но если оно появилось на этом произведении искусства, оно должно быть где-то в пределах Бургундии. Чтобы продолжить расследование, у нас есть три варианта:\n\n- Проверить место хранения, чтобы увидеть, есть ли там какие-либо доказательства.\n\n- Просмотреть транспортные записи объекта, чтобы определить, кто там был в то время о исчезновении и даже о том, кто это взял.\n\n- Просмотреть остальную часть коллекции, чтобы узнать, не было ли что-то украдено или использовано."
BRG_CHR_Evidence_Desc_18:0 "Наша первоначальная очистка местности привела нас к канализации, мусорным бакам и квартирам Норд-Парижа, но они также дали нам немного мусора от собраний, которые стали нашим лечением. В мусорном ведре возле одного из молитвенных домов было то, что, похоже, было билетом на какую-то достопримечательность. На нем нанесен знак Шарлемани, он написан на закодированном французском языке и украшен большой картиной в центре. Ни один из наших офицеров не может зашифровать, что это означает или для чего он используется, но у нас есть три варианта, чтобы попытаться ответить на эти вопросы:\n\n- Взломать код письма, чтобы попытаться выяснить, в чём его цель.\n\n- Найти, где это было написано, и посмотреть, даст ли это какие-либо подсказки.\n\n- Посмотреть на произведение искусства, чтобы увидеть, имеет ли оно какое-либо значение."
BRG_CHR_Evidence_Desc_19:0 "Попытка выяснить, откуда пришли билеты, увенчалась успехом. Вчера наши агенты совершили налет на предполагаемый склад и обнаружили, что мобильный, но грубый печатный станок работает, выписывая ещё одну партию аналогичных билетов. Во время рейда никого не поймали, что лишило нас каких-либо человеческих ресурсов для допроса, но вся мастерская, включая прошлые отпечатки, материалы и т. д., все там. Однако до сих пор неизвестна цель этой операции, которую необходимо выяснить, если мы хотим разобраться в этом. У нас есть три доступных варианта:\n\n- Используя старые отпечатки, проверить историю того, что было сделано на этом предприятии, чтобы увидеть, не даст ли это каких-либо зацепок.\n\n- Изучить оборудование, используемое для изготовления прессой.\n\n- Расследовать цепочку поставок, чтобы узнать, как пресса получает необходимые материалы для работы."
BRG_CHR_Evidence_Desc_20:0 "Кажется, что мы наконец-то нашли желаемый прорыв. Наши агенты нашли приглашение на мероприятие, называемое просто "This Weeks Gala", adorned with French art and bearing the crest of Charlemagne. It gives instructions on how to enter, what should be worn (tuxedos and masks), what should be brought, but not what to expect, and as such, this represents a dangerous but lucrative opportunity to finall crack the case wide open. We could:\n\n- Plant loyal moles inside the building when the Gala is to take place, trying to see if thye can get any information.\n\n- Install survielence equipment before the gathering to see if they pick up anything.\n\n- Send in our agents themselves using the invitation to gain acsess to the event."
BRG_CHR_Evidence_Desc_21:0 "Изучив записи о транспортировке украденных произведений искусства, мы сделали удивительное открытие: Шарлемань использовал наши собственные грузовики, чтобы переправлять произведения искусства из кучи развалин в свои собственные убежища, расположенные на новых территориях. Основываясь на усилиях, необходимых для сокрытия такой операции, мы должны предположить, что это обычная операция, о которой все знают, а это означает, что она должна быть одобрена самими офицерами. Чтобы глубже изучить эту новую разработку, у нас есть три варианта:\n\n- Допросить командиров, ответственных за украденные БТР, чтобы узнать, что они знают и что они раскроют.\n\n- Отследить движение конвоев к различить какие-либо закономерности или посмотреть, куда они пойдут дальше.\n\n- Отправить машины на "repairs" in order to take them apart and see if any hidden evidence lies within them."
BRG_CHR_Evidence_Desc_22:0 "Последняя часть головоломки встала на свои места прошлой ночью, когда наконец была раскрыта тайна беспорядков. Теперь у нас есть подтверждение того, что сам Мазьер устраивал еженедельные светские приемы для чиновников Шарлемань, посвященные изучению и прославлению французской культуры. Они встречаются на разных складах, чтобы избежать подозрений, но у них есть националистические картины, специально приготовленные деликатесы, обычно запрещенные в других частях Германии, и даже уроки истории, которые привозят для офицерского корпуса и их друзей. Сам Мазьер часто посещает мероприятия в сопровождении и, кажется, худший защитник, когда дело доходит до бургундской диеты, часто объедаясь вином и сыром, но это меркнет по сравнению с депреватой Гала в целом. Им безнаказанно не уйти."



