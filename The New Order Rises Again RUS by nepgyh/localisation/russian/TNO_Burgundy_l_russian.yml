 BRG_Political_Phase2_modifier:0 "Лояльность Легионов"
 BRG_Political_Phase2_modifier_desc:0 "Герр Гиммлер оказался правителем владений, которые после войны с Западом России превзошли одноименное герцогство Карла Смелого как по длине, так и по ширине. Тем не менее, у каждого благословения есть проклятие - в случае Бургундии присутствие неарийцев превышает подсчет самого народа. В обмен на их сговор, он продвинул французов, фламандцев и валлонцев с достойным выражением лица в ряды привилегированных СС.\n\nВозможно, Рейхсфюрер решил опрометчиво, так как даже сейчас легионы Шарлемань, Лангемарка и Валлонии изобретают новые способы проверить его терпение. Тем не менее они жизненно важны для усиления власти Орденсштаата над своими народами. Их верное служение основано на широте, которой они пользуются; если Нанциг затянет поводок, коллаборационисты могут стать ещё хуже, чем они уже есть..."

