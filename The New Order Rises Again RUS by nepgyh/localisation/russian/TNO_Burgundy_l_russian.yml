 BRG_focus.200.t:0 "Атомный труд"
 BRG_focus.200.desc:0 "Участки земли по всему Орденштаату, от небольших ферм в Пикардии до альпийских долин в Юре, были реквизированы для гораздо более благородной цели, и бригады рабочих уже роют ямы и заливают бетон под бдительным оком безмолвных стражей. Несмотря на некоторые первоначальные трудности, СС-Валлония превосходно взяла на себя свои обязанности по управлению тем, что они теперь окрестили «Нифльхеймом». Были выделены объекты для строительства ожидаемых ракет, которое может начаться, как только агенты SD, встроенные в программу Рейха, смогут успешно передать скопированные ими схемы. Центрифуги для обогащения урана работают на максимальной мощности, и их качество по-прежнему соответствует самым высоким стандартам наших ученых. Ходят даже разговоры об увеличении графика строительства центрифуг, чтобы удовлетворить любые запросы ученых. Неудивительно, что рейхсфюрер СС был в восторге от этой новости и приказал, чтобы все предвиденные события были согласованы как можно скорее!"Niflheim." Facilities have been set aside for the the construction of the anticipated missiles, which can begin as soon as the SD agents embedded in the Reich's program are able to successfully transmit the schematics they've copied. Centrifuges for enriching uranium are running at maximum capacity, and their quality continues to meet the highest of our scientists' standards. There are even talks of moving up the schedule for centrifuge construction to keep up with demand. Unsurprisingly, the Reichsführer-SS has been overjoyed with the news and has ordered that all ahead-of-schedule developments be accommodated as soon as humanly possible."
 BRG_focus.200.a:0 "Скоро мы будем высокими, одинокими и не остановить!" # <<TRANSLATED>>
 BRG_focus.201.t:0 "Мы Правим под Морями"
 BRG_focus.201.desc:0 "Хотя в мирное время труднее всего поддерживать часть ядерной триады, вариант с атомной подводной лодкой, тем не менее, является наиболее безопасным и универсальным, когда это необходимо во время войны. Даже Королевский флот, вершина надводного ВМФ, не мог противостоять мощи Кригсмарине и ее легионов подводных лодок. Военно-морские силы Соединенных Штатов и Императорского флота Японии реализовали аналогичные стратегии: десятки подводных лодок переносят свои атомные арсеналы по дну шести океанов. И если мы хотим добиться успеха как ядерная держава, мы должны учиться на успехах тех, кто нас окружает. \n\nАдмиралы Шутцмарин в сотрудничестве с СС-Валлония разработали программу под названием «Jörmungand» в честь Мирового Змея из скандинавских мифов, который лежит под волнами в ожидании Рагнарёка. Десятки подводных лодок будут незаметно патрулировать глубины океана, уделяя особое внимание Северному морю и Северной Атлантике. Уже ведется строительство новых баз и доков вдоль побережья Ла-Манша, в уединенных местах вдали от посторонних глаз. Все, что нам нужно, это подводные лодки, чтобы их заполнить."Jörmungand," after the World-Serpent of Norse myth who lies beneath the waves in anticipation of Ragnarök. Dozens of submarines shall silently patrol the depths of the ocean, with a particular emphasis on the North Sea and north Atlantic. Construction is already progressing on new bases and pens along the coast of the English Channel, in isolated locations far away from prying eyes. All we need are submarines with which to fill them."
 BRG_focus.201.a:0 "Волчьи стаи вновь свободно бродят..."
 BRG_focus.202.t:0 "На более высоком уровне"
 BRG_focus.202.desc:0 "СС-Флигертруппен был относительно недофинансирован по сравнению с сухопутными войсками - возможно, из-за страха, что другой тип навроде Геринга катапультирует себя с их помощью, - но рейхсфюрер СС знает, что расширение необходимо, чтобы оставаться конкурентоспособными с другими мировыми державами. Мы больше не можем полагаться на упрощенные модели, которые неохотно поставляет нам Люфтваффе, поэтому мы должны вводить новшества самостоятельно. И под инновациями мы имеем в виду украсть необходимые технологии у тех, кто все равно бы растратил их. \n\nОднако эти военные расходы были бы бессмысленными без надлежащего оборудования для их размещения. Программа ядерной противовоздушной обороны «Donar» предусматривает строительство новых авиабаз со взлетно-посадочными полосами и ангарами, достаточо большими для размещения атомных бомбардировщиков, и строительство, на удивление, опережает график. База Билскирнир почти завершена, и вскоре последуют базы Трудхейм и Трудванг. Когда они будут завершены, авиабазы ​​позволят нашим бомбардировщикам достичь почти всей Европы или даже дальше, если они не планируют возвращаться."Donar" nuclear air defense program calls for the construction of new airbases with runways and hangars large enough to handle nuclear bombers, and construction is surprisingly ahead of schedule. The Bilskirnir base is nearly complete, and the Thrudheim and Thrudvang bases are soon to follow. When completed, the airbases will allow our bombers to reach nearly all of Europe-or further, if they have no plans of returning."
 BRG_focus.202.a:0 "Смерть будет царствовать сверху!" # <<TRANSLATED>>
 BRG_focus.203.t:0 "Подготовка к Будущему"
 BRG_focus.203.desc:0 "Архитекторы и инженеры, которые помогли спроектировать и построить обширные укрепления Гренцшильда, были приглашены для наблюдения за строительством ракетных шахт, и их усилия уже окупаются. Только за первую неделю было обнаружено не менее двадцати трех потенциальных улучшений в конструкции, начиная с расположения петель для бункерных дверей и формы бетона. К счастью, ни одна из ракетных шахт не продвинулась достаточно далеко в своем строительстве, где конструкция была бы неисправна, поэтому изменения были легко внесены. \n\nУ ученых также была возможность подробно изучить данные нашего ядерного эксперимента, где было протестировано несколько конструкций, размещенных в разных местах по всему объекту. Ссылаясь на это с другими стресс-тестами неядерного бетона, а также с украденными немецкими результатами испытаний, они определили, что ничто иное, как прямой удар баллистической ракетой по дверям шахты не сможет поставить под угрозу их функциональность. Более того, если американские и японские ракеты чем-то похожи на немецкие, точность прямого попадания в объект шириной менее пяти метров крайне мала. Когда эти ракеты будут готовы, они будут практически неуязвимы."
 BRG_focus.203.a:0 "Всё лучшее под землей!"
 BRG_focus.204.t:0 "Словно смазанные шестеренки"
 BRG_focus.204.desc:0 "После завершения строительства шахтной пусковой установки СС-Валлония провело последние несколько недель, пытаясь скоординировать свои действия со остальными бункерами через свой командный центр в Ост-Париже. В случайное время в течение дня они будут посылать сигналы, имитирующие как стратегические, так и тактические предупреждения о ядерной атаке, измеряя время реакции каждой базы, с целью выполнить то, что иронично называют «упреждающим вторым ударом». Результаты были не чем иным, как впечатляющими: среднее время между полученными заказами и завершенной последовательностью запуска сократилось более чем вдвое, при этом самая быстрая команда объекта теоретически могла подготовить и запустить свой арсенал менее чем за десять минут. Их базы также были полностью укомплектованы, защищенные телефонные и телеграфные линии связали базы как с Ост-Парижем, так и с их соседями, а их командиры были проинформированы о процедурах на случай потери связи с главным штабом СС-Валлония. Этими заключительными приготовлениями были завершены все официальные общесистемные учения. В следующий раз, когда ребята в бункерах получат приказ об стрельбе, это будет по-настоящему."pre-emptive second strike." The results were nothing short of impressive: the average time from orders received to launch sequence completed decreased by more than half, with the quickest facility crew being able to theoretically prep and launch their arsenal in under ten minutes. Their bases have also been fully stocked, secure phone and telegraph lines have connected the bases with both Ost-Paris and their neighbors, and their commanders have been briefed on procedures if contact with the SS-VWA main headquarters is lost. With these final preparations, all official system-wide drills have been concluded. The next time that the boys in the bunkers receive firing orders, it will be for real."
 BRG_focus.204.a:0 "Счастливого пути."
 BRG_focus.205.t:0 "Без воров в Сиэтле"
 BRG_focus.205.desc:0 "Как бы нам ни хотелось это признавать, американцы оказались замечательно искусными в разработке военной техники, которая может конкурировать (а в некоторых случаях и превосходить) всё, что могут предложить лучшие и самые яркие умы Рейха. Но, в отличие от Рейха, американские военные предпочитают передавать свои военные разработки частным корпорациям, а не оставлять всех своих ученых при себе. Хотя они держат свои открытия под замком, в частном секторе никогда не прилагали таких строгих мер безопаности, как в вооруженных силах. \n\nВойдите в компанию Боинг. \n\nВ последние несколько недель прекрасные люди из SD были сосредоточены на проникновении в их отдел исследований и разработок с миссией изучения конструкции двигателей B-52H с целью их обратного проектирования. Мы получили гораздо больше, чем мы надеялись: полная схема самого двигателя, Pratt & Whitney JT3D, а также подробные фотографии и заметки об их установке в производственном процессе B-52. Передав эту информацию нашим ожидающим техническим специалистам, они могут сразу приступить к планированию оптимальной конструкции производственных линий."
 BRG_focus.205.a:0 "Боинг, Боинг... пропал."
 BRG_focus.206.t:0 "В ожидании Рагнарёка"
 BRG_focus.206.desc:0 "Под улицами Ост-Парижа, под десятками метров бетона и камня, загорелись флуоресцентные лампы. Это штаб-квартира программы, известной только под названием «Гьяллархорн», и сегодня ее первый день её работы. Однако рабочие предпочитают называть его гораздо более точным именем: «Тотманншалтер». \n\n Переключатель мертвеца. \n\n Назначение этого штаба обманчиво простое: вещать. Они должны постоянно транслировать серию сигналов по радио в сеть ретрансляционных бункеров, спрятанных в самых удаленных точках Орденштаата, с оператором, читающим меняющийся каждый час список кодовых слов и чисел. Если они считывают определенную последовательность кодовых слов, или если передача полностью прекращается, то ретрансляционные бункеры должны связаться с обергруппенфюрером СС-Валлония в безопасном резервном месте, который получит все полномочия относительно того, начинать ли второй удар. Если второстепенная локация недоступна, то ретрансляционные бункеры обязуются немедленно передать приказы о стрельбе в программы Нифльхейм, Йормунгард и Донар, тем самым начав операцию Рагнарёк и высвободив весь бургундский арсенал в столицах других мировых держав. \n\nКогда передатчики в бункере Гьяллархорн начинают передавать свою трансляцию, все улыбаются, особенно рейхсфюрер СС. Наконец-то мы защищены от врагов. Наконец-то мы защищены от нападения."Gjallarhorn," and today is its first day of official operations. However, it workers choose to refer to it by a far more accurate name: "Totmannschalter."\n\nThe dead man's switch.\n\nThe purpose of these headquarters is deceptively simple: transmit. They are to continually broadcast a series of buzzes by radio to a network of relay bunkers hidden in the remotest locations in the Ordensstaat, with an operator reading an ever-shifting list of codewords and numbers on the hour. If they read off a certain sequence of codewords-or if transmission stops entirely-then the relay bunkers are to contact an SS-WVA Obergruppenführer in a secure secondary location, who will receive all authority on whether to launch a secondary strike. If the secondary location is unreachable, then the relay bunkers are to immediately broadcast firing orders to the Niflheim, Jörmungard, and Donar programs, thereby beginning Operation Ragnarök and unleashing the entirety of the Burgundian arsenal at the capitals of the other world powers.\n\nAs the transmitters in the Gjallarhorn bunker begin sending out their broadcast, everyone is smiling, most of all the Reichsführer-SS. At last, we are protected from our foes. At last, we are safe from attack."
 BRG_focus.206.a:0 "Наконец-то мы неудержимы"
 BRG_focus.207.t:0 "Неужели Бургундия совершила это?"
 BRG_focus.207.desc:0 "Швейцарская сейсмологическая служба выпустила пресс-релиз с тревожными новостями. Прошлой ночью их штаб в Цюрихе зафиксировал сейсмологическую активность где-то в Бургундском Юре, которая длилась четыре секунды и достигло 4,6 баллов по шкале Рихтера. Из-за отсутствия афтершоков они пришли к выводу, что это «не естественная активность, а, скорее всего, технический инцидент». Несколько швейцарских радиологов также сообщили о всплеске переносимой по воздуху радиации, эквивалентном умеренному ядерному расплаву ... или атмосферному ядерному взрыву. \n\nПравительства во всем мире пришли к единому выводу: бургундцы успешно испытали атомное оружие, вдвое более мощное, чем ядерная бомба, упавшая на Перл-Харбор в 1945 году. Поскольку Глубинное государство, как всегда, остается молчаливым, новости, вероятно, никогда не подтвердятся. Тем не менее, похоже, что [GetYear] останется в памяти как темная точка в истории: год, когда Бургундия пополнила ряды ядерных держав."not natural activity, but likely a man-made incident." Several Swiss radiologists have also reported a spike in airborne radiation equivalent to a mild nuclear meltdown... or an atomic airblast.\n\nGovernments worldwide have arrived at one conclusion: the Burgundians have successfully tested a nuclear device, twice as strong as the one dropped on Pearl Harbor in 1945. With the Shadow State remaining tight-lipped as ever, the news will likely never be confirmed. Still, it seems that [GetYear] will be remembered as a dark point in history: the year Burgundy ascended to the ranks of the nuclear powers."
 BRG_focus.207.a:0 "Господи, помоги нам всем." #rest of world
 BRG_focus.207.b:0 "Wunderbar!" #burgundy
 BRG_focus.207.c:0 "О чём этот безумец думал, когда делал это?!" #germany
 BRG_focus.208.t:0 "Вооружён и готов"
 BRG_focus.208.desc:0 "Сегодня, за пределами сонной северной деревушки Ваттен официально заработал ракетно-ядерный комплекс, известный как «Бауворабен 21-Фафнир». Хотя он и является самым маленьким в своем роде - он был переоборудован из стартовой площадки А-4 и может вместить только одну шахту - он не будет последним. В ближайшие дни к нему присоединятся десятки его собратьев по всему Орденштаату, от равнин Пикардии до гор Юра, и они составят важнейший инструмент в арсенале рейхсфюрера СС. Сотни - а скоро и тысячи - мегатонн ядерных боеприпасов лежат, пребывая во сне, словно древние драконы из скандинавских легенд, ожидая того момента, когда их разбудят и позволят их ядовитому дыханию развеваться по земле, если кто-нибудь осмелится поднять на нас руку. Когда Зигфрид одержал победу над своими врагами, он сделал это благодаря собственному остроумию и благословению асов. И, как Зигфрид, арийская раса одержит победу над унтерменшами с их научными знаниями и обузданной силой атома. \n\nНеудивительно, что, когда новости достигли Ост-Парижа, это был грандиозный праздник. Были открыты редкие довоенные бутылки шампанского, произнесены тосты, а сам рейхсфюрер СС составил письмо командующему ракетным комплексом, в котором лично поблагодарил его за вклад в дело национал-социализма."Bauvorhaben 21-Fafnir" officially came on-line. Although it is the smallest of its kind-it was converted from an A-4 launch site and can only accommodate one silo-it shall not be the last. In the coming days, it shall be joined by dozens of its brethren across the Ordensstaat, from the plains of Picardie to the Jura mountains, to form the most crucial tool in the Reichsführer-SS's arsenal. Hundreds-soon to be thousands-of megatons of nuclear ordinance lie resting like the dragons of Norse legend, waiting to be awoken and let their poison breath spill across the land should anyone dare lift a finger against us. When Siegfried triumphed over his enemies, he did so thanks to his own keen wit and the blessing of the Æsir. And like Siegfried, the Aryan race shall triumph over the Untermensch with their scientific knowledge and the harnessed power of the atom.\n\nUnsurprisingly, when the news reached Ost-Paris, there was a great deal of celebration. Rare pre-war bottles of champagne were opened, toasts were made, and the Reichsführer-SS himself drafted a letter to the missile facility's commander that personally thanked him for his contribution to the National Socialist cause."
 BRG_focus.208.a:0 "Миру никогда не придёт в голову тронуть нас и пальцем!"
 BRG_focus.209.t:0 "Передача планов"
 BRG_focus.209.desc:0 "Еще во времена войны Служба безопастности считала... благоразумным, чтобы СС уделяли внимание интересам главных промышленных компаний, которые были жизненно важны для благоприятного исхода войны. Среди этих компаний были корпорации Thyssen и Krupp, а также верфи Howaldtswerke, Kriegsmarinewerft и Deutsche Werft в Киле, Вильгельмсхафене и Гамбурге. Исследовательские отделы Службы получают доступ к новейшим схемам подводных лодок непосредственно из отдела исследований и разработок Кригсмарине, а последние два хранят точные записи о наиболее эффективных методах сборки, используемых для постройки следующего корабля, лучше предыдущего. Все, что нам нужно было сделать, это передать нужные сообщения нашим информаторам из корпораций и ждать, пока они извлекут планы. К счастью, SD оставалась лучшей в мире разведывательной организацией за последние два десятилетия, и наши инженеры из Орденштаат заполучат планы."
 BRG_focus.209.a:0 "Мы зададим такую цель, с которой они никогда не сталкивались."
 BRG_focus.210.t:0 "Руки при деле"
 BRG_focus.210.desc:0 "Прошлой ночью в Кавендишской лабаратории в Кембридже и в Кларендонской лабаратории в Оксфорде произошли взрывы и последовавшие за ними пожары - первоначально предполагалось, что они были вызваны утечкой газа - пять человек погибли и восемь получили ранения. Существенный ущерб был нанесен нескольким лабораториям в отделах физики элементарных частиц и их архивам, в результате пожара были потеряны сотни исследовательских работ и схем. Некоторые стали подозревать шпионаж или саботаж из-за уничтожения чертежей водо-водяных ядерных реакторов, которые были заказаны английским правительством. Предварительные данные указывают на след японского Кенпэйтай, предполагая, что это произошло из-за махинаций Императорского флота. Но до тех пор, пока не появятся новые доказательства, похоже, что это дело никогда не будет раскрыто полицией.\n\nХотя пропагандисты в Рейхе и национал-социалистическом меньшинстве Англии настаивают на том, что история ядерных инноваций в Англии обязана их англосаксонскому происхождению, по большей части из-за того, что ядерный проект Соединенного Королевства "Tube Alloys" nuclear project, much of which fell into collaborator hands after the War-not to mention how they have a limited degree of informal collaboration with other scientists in the former Commonwealth. But regardless of whether it is by blood or by brains, English scientists developed plans for reactors that the Schutzmarine desperately wanted for their top-of-the-line U-boats. And it seems that the SD has coincidentally received the very same plans from a spy ring based in the Cornwall governorate."
 BRG_focus.210.a:0 "Многие британцы погибли, чтобы передать эту информацию"
 BRG_focus.211.t:0 "Поднять якоря!"
 BRG_focus.211.desc:0 "Наши военные теоретики разработали новые стратегии защиты для Шуцмарин, которые, похоже, решительно поддерживает его высшее командование. Высший приоритет оного сосредоточен на том, чтобы превратить величайший недостаток на море Орденштаата в преимущество - флот будет в первую очередь сосредоточен на полной блокаде Ла-Манша от любого военного или коммерческого вторжения, препятствуя любой торговле и делая военно-морские операции совершенно невозможными. Его вторым приоритетом также было бы стремление укрыть флот атомных подводных лодок от нападения на достаточно долгое время, чтобы они могли запустить свои установки в случае глобальной термоядерной войны, даже если это приведет к полному уничтожению надводного флота. Для этих ключевых целей адмиралтейство Шутцмарине заказало серию эсминцев, фрегатов и складских судов, ориентированных на подвижность и нанесения большого урона противнику. Он предназначен не для демонстрации силы, а для того, чтобы отогнать любой другой флот, который думает, что может хозяйничать в наших водах."
 BRG_focus.211.a:0 "Как ниже волн, так и выше."
 BRG_focus.212.t:0 "Сливки общества"
 BRG_focus.212.desc:0 "Резкий недостаток финансирования СС-Флигертруппен до боли очевидно для случайного наблюдателя - многие из самолетов на нашем складе годятся в для выставки в качестве экспоната в музее воздухоплавания, чем для обученного пилота, - но не более того! Новые достижения в области энергопотребления, реактивных двигателей и устройства аэродинамики означают, что наши самолеты смогут конкурировать с лучшими истребителями, с которыми могут справиться и Люфтваффе, и ВВС США.\n\nНо самая важная особенность в том, что эти новые истребители, несомненно, имеют большую дальность. Испытания показывают, что они могут оставаться в воздухе на крейсерской скорости столько же, сколько наши бомбардировщики. Что еще более впечатляюще, наши инженеры разработали их таким образом, чтобы существенно не жертвовать их вооружением, а это означает, что они смогут фактически защитить бомбардировщики, которые должны сопровождать.\n\n Рейхсфюрер СС был в восторге от новостей и приказал немедленно начать производство, настаивая на том, что защита бомбардировщиков необходима для всеобщего обеспечения полноты ядерной программы Орденштаата на суше, море и воздухе."
 BRG_focus.212.a:0 "Das Flugzeug, Boss, das Flugzeug!"
 BRG_focus.213.t:0 "Оснастка"
 BRG_focus.213.desc:0 "Когда мы получили из Америки чертежи новых конструкций бомбардировщиков, все, что нам оставалось, - это оборудование, необходимое для их производства. К счастью, фотографии, предоставленные шпионами Службы безопастности, были чрезвычайно полезны для определения порядка, в котором производственные линии были расположены для достижения максимальной эффективности, а также приблизительных технических характеристик используемого оборудования. Многое из этого можно было найти в Орденштаате, в то время как некоторые из них потребовали обратного проектирования на основе фотографий. Когда эти машины были показаны агенту, который был назначен на операцию "SWESS," a fail-safe which would trigger a bomber's payload if it were to fall below a particular altitude. However, they were unable to acquire photographs of schematics of it. After several weeks of brainstorming by our theoreticians, they were able to build an equivalent that relied on a series of altimeters embedded in various parts of the bomber's fuselage that were wired into the bomb bay."
 BRG_focus.213.a:0 "Живо к работе!"
 BRG_focus.215.t:0 "Per aspera ad astra"
 BRG_focus.215.desc:0 "Наш первый тест был успешным, хотя и ограниченным. Это было нечто большим, чем подтверждением концепции, признаком жизнеспособности бургундской ядерной программы. Мы не расскажем миру; они достаточно разумны, чтобы самостоятельно понять смысл нашего деяния. Важно то, что японцы, американцы и немцы - особенно Вермахт - знали, чего мы достигли. Надеюсь, это положит конец их заблуждениям и помыслам о безнаказанном нападении на нас.\n\nСамым полезным преимуществом, которое мы получили от программы, были данные, записанные нашими учеными: температура, изменения давления воздуха, повреждение бетонных укреплений, замедленные съемки с испытаний, уровни излучения, долгосрочный прогноз воздействия на человека радиацией, основанный на различных уровнях предварительной дозировки йода-131... вся эта информация совершенно бесценна и не может быть просто украдена из собственных программ наших соседей. Наши инженеры-ядерщики уже изучают данные и разрабатывают новые методы улучшения. Уже разрабатываются более эффективные методы расщепления, минимизация (или максимизация) распространения радиоактивных осадков и даже предварительные проекты систем ракетоносителей. Это только начало бургундской ядерной программы, и нас ждут великие дела..."
 BRG_focus.215.a:0 "И Рим не сразу строился."
 BRG_focus.216.t:0 "Орденштаат наносит ответный удар"
 BRG_focus.216.desc:0 "Единственный способ полностью обеспечить нашу безопасность как нации, так и расы - это развить способность к нанесению второго удара. Сущность этого шага нельзя недооценивать - пока мы не будем полностью уверены в том, что весь наш ядерный арсенал сможет быть применён, несмотря на разрушение каждого города и командного центра СС, мы не застрахованы от атаки наших врагов.\n\nНаши теоретики уже наметили идеальную структуру для самой обширной ядерной программы, которую мы можем себе позволить с учетом нашего бюджета. Хотя у нас еще нет технологии, достаточной для ее выполнения, ее можно легко приобрести, и у нас есть ресурсы, необходимые для ее реализации. Рейхсфюрер просмотрел планы и усовершенствовал их все, от иерархии командования бункерной системы до способов передачи приказов о пуске в случае первого удара противника, сказав, что они должны быть реализованы со всей должной поспешностью и вниманием к деталям.\n\nВсеми будущими ядерными разработками должен заниматься новейший глава бюрократического крыла гидры СС: СС-Бюро оружия массового уничтожения(дальше СС-БОМУ), который также будет отвечать за накопление и хранение всех расщепляющихся материалов, биологического и химического оружия, а также за эксперименты, которые считаются "unique military interest.""
 BRG_focus.216.a:0 "У нас есть знания, всё что нам нужно - это инструменты."

