BRG_unter_der_schwarzen_sonne_desc:0 "Орденсштаат был основан не как страна, а как отвлекающий манёвр. Гитлер надеялся, что из-за мятежного характера французов и бельгийцев Рейхсфюрер СС будет слишком занят, пытаясь умиротворить этих туземцев вместо того, чтобы укрепить своё влияние в Рейхе.\n\nКак иронично было то, что сам Фюрер недооценил остроту арийского ума. Орденсштаат послужил для нас идеальным местом для подготовки, вдали от любопытных глаз Германии. И когда мы снова войдём в их поле зрения, это потрясёт их до глубины души."
BRG_a_wise_leader_desc:0 "Политические соперники называют Рейхсфюрера СС "the craziest man in uniform," when in reality he is the last sane man in the Reich. How could the people not realize that their leaders have abandoned National Socialism, and that there is no other man fit to take up the cause?\n\nThankfully, the Reichsführer-SS has not spent years fiddling while Germania burns. The time will soon come when all is well and order is restored to Europe."
BRG_a_loyal_army_desc:0 "Первой ошибкой Гитлера при создании Орденсштаата было разрешение Рейхсфюреру СС нанять стольких своих последователей, сколько он пожелал. Для дегенератов, вешающих лапшу на уши фюреру, это казалось идеальным вариантом: больше никаких так называемых фанатиков, марширующих мимо их домов, напоминая им о ценностях, которых они не могут придерживаться, угрожая положить конец упадочному Западу, который они построили для себя.\n\nОднако это оказалось не чем иным, как благом для молодого Орденсштаата. Бюрократийный аппарат и жандармерия, когда-то заполненные французскими "collaborators" of dubious loyalty were replaced by legions of experienced, efficient, and above all else dedicated men. They know how to run a state, slaughter partisans, and fight in the harshest conditions. And a day may soon come where they fight again."
BRG_a_pure_race_desc:0 "Арийская раса балансирует на грани катастрофы. Великогерманский Рейх, их прародина и культурная столица, изобилует упадком и коррупцией. Они считают, что их статус Высшей Расы вместо того, чтобы возлагать на них обязанность быть трудолюбивыми, освобождает их от всякого труда. Они бездельничают в роскошных особняках, позволяя своему разуму гнить, а телу размягчаться.\n\nОднако те, кто находится в Орденсштаате, не поддадутся такому вырождению. Они понимают ценность труда, важность идеологии и, прежде всего, своего долга перед своим народом."
BRG_the_last_hope_for_germania_desc:0 "В изнеженных либеральных демократиях идея свержения правительства рассматривается как крайняя мера. Те, кто раболепствует при мысли о защите своих так называемых прав от тирании, настаивают на том, что они будут действовать только тогда, когда будет нарушено много законов, или будет запрещено множество партий или арестовано много людей. Это прикрытие их слабости, повод для них говорить "not now, the time is not yet right" whenever someone asks them to show a backbone.\n\nThe Aryan, however, does not wait. He sees the opportunity for power, and he seizes it with as much force as he can muster! He does not fear to tear down the rotten old structure and rebuild it in his image! He does not let betrayal or exile dampen his will! He marches in, pushes aside all who stand in his way, and rights what is wrong permanently!"
BRG_a_change_in_plan_desc:0 "Что-то пошло не так. Гитлер не только ещё дышит, но и болезненно осознаёт свою смертность. Кто-то скоро получит его благословение в качестве официального преемника должности Фюрера, и, несомненно, его сторонники в правительстве и в Вермахте будут в состоянии повышенной готовности, если Рейхсфюрер СС снова попытается утвердить свою власть.\n\nПуть к восстановлению власти над таким сломанным Рейхом нужно переосмыслить. Это может занять больше времени, чем предполагалось изначально, но он должен быть надёжным и не оставлять ничего на волю случая. Время созвать встречу."
BRG_admit_no_fault_desc:0 "Есть те, кто, если бы узнали правду о покушении, использовали бы её, чтобы опорочить Рейхсфюрера СС как трусливого слабака, исповедующего неудавшуюся идеологию. Это было бы в корне не верно. Рейхсфюрер СС полностью понимает значение национал-социализма, и так называемые идеологи в Германии продолжают извергать ложь деградации вместо здравой теории.\n\nВ нацизме нет такой вещи, как изъян, есть только изъян в расе, реализующей его. А у арийской расы есть много недостатков, которые необходимо устранить."
BRG_expand_the_camps_desc:0 "Сильный человек не может подняться на вершину, не нажив множества врагов. Внутри бюрократии есть соперники, которые постоянно попустительствуют своим целям за счёт народа. Есть инакомыслящие и распространители слухов, предпочитающие распространять ложь и осуждать истины национал-социализма. Есть также шпионы и саботажники, подрывающие арийскую расу на каждом шагу, чтобы помочь своим семитским хозяевам.\n\nЭти паразиты, как и любые другие, должны быть выслежены и пойманы. А это значит, что нам понадобится больше мест для их размещения. Предварительные местоположения в Альпах изучаются из-за их близости к новым строительным площадкам и сурового климата как фактора, сдерживающего побег."
BRG_redouble_re_education_efforts_desc:0 "В Орденсштаате есть много прекрасных арийских молодых людей, которые генетически чисты, но, к сожалению, умы их запятнаны учениями выродившихся родителей или учителей. Уже слишком поздно для их производителей, которые им предшествовали, но всё ещё есть надежда на то, что они станут поколением идеальных арийских мужчин и женщин.\n\nПоложительные ценности национал-социализма должны быть усилены, а отрицательные ценности необходимо искоренить: либерализм, левизну или иудео-космополитический "traditionalism" must be eradicated. Hopefully by the time they reach adulthood, they may serve the Ordensstaat with pride."
BRG_sonnenfinsternis_desc:0 "Орденсштаат преследует одну цель, и только одну цель. Мы - орган, который обеспечивает исполнение воли Рейхсфюрера СС, ни больше, ни меньше. Наша цель не в построении национального государства и не в арианизации туземцев. Видение Рейхсфюрера СС намного грандиознее, чем создание единого анклава расовой чистоты на трупе галльской помойной ямы... и, в конце концов, местный колорит может сыграть свою роль в его реализации."
BRG_expand_project_gjallarhorn_desc:0 "На войне каждое поражение происходит из-за человеческого фактора. Неспособность правильно интерпретировать способности врага и неспособность подготовиться к войне обрекла десятки королей и завоевателей на задворки истории. Мы, однако, не должны быть застигнуты врасплох.\n\nВ первые дни Орденсштаата Рейхсфюрер СС приказал разработать программу раннего ядерного предупреждения под названием "Wotan." It was ultimately scrapped, but its infrastructure and resources can be reused for a greater purpose. Not as a watcher, but as a harbinger."
BRG_the_ultimate_deterrent_desc:0 "Есть только одно оружие, которого боятся великие державы мира, одно оружие, которое может заставить могучую американскую армию подчиниться, одно оружие, которое может разрушить Божье творение: атомная бомба. Это инструмент для обеспечения нашего выживания, а это означает, что это инструмент, гарантирующий наш триумф.\n\nМы должны приобрести одно из этих видов оружия для себя, чтобы дегенераты, замышляющие заговор в Германии, не думали, что мы можем потерпеть поражение в один миг. Если они знают, что мы можем превратить их драгоценные особняки и бордели в пепел одним нажатием кнопки, они дважды подумают, прежде чем вступить в бой."
BRG_the_ultimate_salvation_desc:0 "На данный момент иностранные государства оставили нас в покое, потому что технически мы являемся частью Рейха; нападение на нас было бы нападением на Пакт. Однако по мере того, как сама Германия продолжает гнить, Орденсштаат становится всё более и более уязвимым, поэтому естественно, что мы сами должны создавать собственные средства сдерживания.\n\nВ течение многих лет мы в секрете создавали инфраструктуру и средства для производства нашего собственного ядерного арсенала. Наше первое ядерное оружие близится к завершению, скоро останется только испытать боеголовку. Успешный тест обеспечит нам место под солнцем и удержит дегенератов в Германии, евреев в Америке и предательских самураев от вмешательства в наши дела. Никто не посмеет вмешаться в Орденсштаат, пока у нас есть ядерная система противодействия."
BRG_admit_no_loyalty_desc:0 "Только раб будет доволен системой, в которой сильные слуги подчиняются слабым хозяевам и арийская раса отбросила свой рабский менталитет. Мы не будем подчиняться приказам этого придурка из Германии и не будем признавать законность его самодовольных дружков, борющихся за его трон.\n\nРейхсфюрер СС будет нашим путеводным светом, и мы будем презирать тех, кто предпочитает прятаться под ним в тени низших людей."
BRG_drill_the_waffen_desc:0 "Хороший ариец всегда поддерживает свой разум и тело в идеальном состоянии, никогда не позволяя себе упасть в болото самодовольства. Ваффен-СС, в состав которого входят самые сильные и преданные арийские солдаты, которых может предложить Рейх, не является исключением.\n\nТренировки должны быть частыми и тщательными, чтобы каждый солдат выполнял свои инструкции точно так, как приказано и во время войны. Придёт время испытать их силу, и мы не пошлем армию из второсортных простачков."
BRG_call_upon_the_butcher_desc:0 "Рейнхард Гейдрих - верный и способный слуга Рейхсфюрера СС, настолько опытный, что ему лично было доверено управление Немецких СС после создания Орденсштаата. Его послужной список небезупречен - он не смог схватить Гитлера во время переворота Рейхсфюрера СС, неудача, по некоторым предположениям, была не случайной.\n\nОднако она принесла ему благосклонность и почтение Фюрера. Благодаря тому, что Гитлер всегда был готов слушать, а за его спиной стояли немецкие СС, Гейдрих стал одним из самых вероятных и грозных кандидатов на пост Фюрера. И мечту Рейхсфюрера СС было бы намного легче осуществить, если бы он добился успеха..."
BRG_await_the_wanenkrieg_desc:0 "Когда Один и асы вели войну против ванов, сражение привело не к уничтожению одной стороны, а к их взаимной выгоде. Их пантеоны слились в один под мудрым руководством Одина, и наступила новая эра мира.\n\nТо же самое вот-вот произойдёт в Рейхе, Фюрер находится на смертном одре, скоро воцарится хаос, и только твёрдая рука немецких СС Рейнхарда Гейдриха сможет восстановить порядок. И когда они принесут мир и единство в Фатерлянд, Рейхсфюрер СС будет там, чтобы направлять их."
BRG_die_enzig_hoffnung_desc:0 "У Рейхсфюрера СС есть видение нового мира, в котором коррумпированные будут уничтожены, а меньшие расы очищены. Мир, в котором арийцы могут свободно селиться по своему усмотрению, строя новое общество в рамках национал-социализма.\n\n\n§RИ этот мир придётся выковать в огне глобальной термоядерной войны.§!"

