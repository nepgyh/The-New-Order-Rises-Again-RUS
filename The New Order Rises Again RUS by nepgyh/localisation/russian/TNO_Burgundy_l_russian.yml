BRG_puma.4.t:0 "Глобальный план Пума доступен для продвижения"
BRG_puma.4.desc:0 "Могущественному Воину Запада, рейхсфюреру СС:\n\nOur Наши агенты разведки, работающие в Северной Америке, поделились с нашем внешним разведывательным управлением новым великим откровением: с хаосом политического раскола, вырождением демократии, разрушением нацию, состоялись выборы следующего президента США. В то время как Учитель Свинота, Дряхлый Дегенерат, Глупое Дитя и Бешеный Бык яростно боролись за кресло в Белом Доме, нация осталась беззащитной перед нашим Глобальным планом Пума. Надеюсь всем сердцем, что, Звезды и Полосы, которыми они так божатся, будут гореть вместе с каждым из них!\n\nСо всей преданностью и мужеством,\n\nСС-Обергруппенфюрер Генрих Мюллер"
BRG_puma.4.a:0 "Маяк свободы мерцает."

BRG_puma.50.t:0 "Американская "System" of Government"
BRG_puma.50.desc:0 "Пришло время обратить наш взор на Америку, на землю «свободных», населяющих этот континент. А ведь когда-то она открывала большие возможности для европейских народов. Америка, увлечённая Извечным Врагом, теряет свои настоящие рычаги влияния в банках Нью-Йорка и в Вашингтонских мраморных залах. Однако, по своей глупости, настоящие хозяева континента оставили американцам хотя бы частично функционирующую «демократию». В то время как избалованность и подлость американцев слились в два чудовищных политических блока без четкого видения будущего. Это единство,будучи сломленным даст нам возможность немного подёргать за ниточки."free" inhabiting that continent of once great opportunities for the European peoples. America is enthralled by the Eternal Enemy, shifting the true levers of powers from their banks in New York and in the marbled halls of Washington. However, in their foolishness, the true masters of the continent have left the Americans with at least a partially functioning "democracy." While the decadence and vileness of the Americans have coalesced into two monstrous political blocks without clear vision, this unity in division also leaves us with an opportunity to fiddle a bit with those levers of power ourselves."
BRG_puma.50.a:0 "Поворт к следующей странице наших планов"

BRG_puma.501.t:0 "Использование амереканского раскола"
BRG_puma.501.desc:0 "США слабы и раздроблены; две их основные партии так называемые Демократические-Республиканцы (ДР) и Национальная Прогрессивная Партия (НПП) преследуют разные цели, которые необходимо будет поддерживать или подрывать, чтобы продвигать наш План. ДР - типичная безвольная партия, которую вы обычно видите во главе демократических стран. В общем, наша цель, когда мы имеем дело с подобным лидерством, заключается в их ДЕЛИГИМИТИЗАЦИИ. Заставляя их вести ожесточенные войны за границей, подрывая их политический авторитет внутри страны, мы можем заставить их отказываться отступать от горячих точек конфликта и в целом ослабить их позиции дома, потенциально позволяя НПП взять власть. В свою очередь НПП нужно будет РАДИКАЛИЗИРОВАТЬ. В их рядах найдётся всё, от благонамеренных либералов, таких как Джордж Уоллес, до кровожадных большевистских радикалов, таких как Майкл Харрингтон, которых объединяет только общая ненависть к японскому государству, которое унижало их в сороковые годы. Поскольку у нас мало возможностей гарантировать то, что Кандидат, избранный теневыми хозяевами, будет иметь разумные взгляды на международную политику, мы должны стремиться подорвать их внутреннюю политику, чтобы заставить их попасть в ястребиную хватку милитаристской фракции, раскалывая и ослабляя их на каждом удобном случае, тем самым продвигая периферийных кандидатов и сильное милитаристское государство.\n\nПосле того, как ДЕЛЕГИТИМИЗАЦИЯ и РАДИКАЛИЗАЦИЯ пройдут успешно, заключительным этапом станет СОЗДАНИЕ ВОЕННЫХ ГОРЯЧИХ ТОЧЕК. К счастью, в этом веке обострения международной напряженности, нашим агентам не нужно долго искать возможности спровоцировать конфликт."
BRG_puma.501.a:0 "В разобшённости они падут."

BRG_puma.51.t:0 "Плакат с улицы"
BRG_puma.51.desc:0 "А ЧТО ДЕЛАЕШЬ ТЫ, ЧТОБЫ СПАСТИ АМЕРИКУ?\n\nAs Социалисты продолжают разрушать нашу страну. Просто спросите себя; А что сделал я, чтобы сохранить леди Свободу?\n\nДаже здесь, в Нью-Йорке, в одном из последних маяков Свободы и Справедливости всего мира, еврейская чума продолжает поражать сыновей и дочерей Америки. Неблагодарные негры требуют все больше и больше прав; действительно, дайте им ещё прав, чтобы было больше чем у среднего рабочего белого человека! Японская гадость все еще марширует по настоящей американской земле, а что делает наше правительство?\n\nНИ-ЧЕ-ГО!\n\nОстерегайтесь Белые Американцы! Ваше безразличие и ложная вера в братство с теми, кто хочет вас уничтожить, приведет к падению нашей нации!"
BRG_puma.51.a:0 "Какой ублюдок напечатал бы это дерьмо в Америке?"

BRG_puma.52.t:0 "Тревожная находка"
BRG_puma.52.desc:0 "Поступают сообщения о том, что эти выборы подверглись немалому вмешательству.\n\nВ ходе этих выборов много денег было вложено в наиболее маргинальные партии, в частности в НПП и Йокитов. В результате кандидаты-лидеры становились жертвами очернительских кампаний, инсценированных протестов, грабежей и многого другого. Откуда именно берутся деньги, остается загадкой, однако люди, что скрываются в тенях, продолжают накаляют ситуацию."
BRG_puma.52.a:0 "Как будто нам и так не хватало проблем."

BRG_puma.53.t:0 "Случайная встреча"
BRG_puma.53.desc:0 ""...and so brothers, I come before you with this final warning!" the hooded man crescendoed, his speech coming to a close. "Beware the Eternal Jew, trust no one who would consider any kind of socialism 'good,' and beware of the mounting Negro threat that we all face! Our blood, white blood!, was spilled for their freedom, and look how they thank us! Never forget!" A moment of silence, a quick thanks, and the meeting was over.\n\nEdward Dawson wasn't quite sure what to make of it all. Yeah, sure, the Jews were ruining the country, but his black coworkers in the FBI were not monsters like the Klan Master was making them out to be. Edward exhaled audibly as he walked from the small forest clearing to his truck. He pulled out a cigarette and lit it, then reached for his keys. A sudden gust of wind knocked the cigarette out of his mouth. "Fuck." he swore in the darkness. "Need another, friend?" a voice asked.\n\nEdward turned around, and before him stood a slender man, holding out a pack of smokes. "Thanks." Edward said. The man nodded, popped out his own lighter, and lit Edwards smoke.\n\n"That was... something." The man began. "You're Edward, right?"\n\n"Yeah..." Edward replied. He took a step back, alarm bells ringing in his head. How the hell did he know his name? "Who are you?"\n\n"Oh, me?" The man laughed. "Derik. We went to middle school together." Edward nodded. "Nice talking to you, Derik." He jumped into his pickup and turned the ignition. Nothing. Fuck.\n\nHe tried to start the engine three more times before giving up. God damnit. The mortgage was due, no food in the house, and now the truck was dead. "Fuck!" He jumped out and kicked the truck. The other man; Derik, watched silently. Then, "Rough night?"\n\nEdward sighed. "Long month. God dammit man, when it rains, it pours." Derik nodded his head in understanding. "Need a ride? I'm going to the bar, but I'm more than happy to drop you off, or you can even come along if you want. You sure seem like you could use a beer. First one will even be on me." Derik winked."
BRG_puma.53.a:0 "«Да, не откажусь от бесплатного пива в такую херовую ночь»."Yeah, I won't turn down a free beer on a shit night like this.""

BRG_puma.54.t:0 "Протягивая руку"
BRG_puma.54.desc:0 "Что было такого в Дерике, что заставляло Эдварда Доусона возвращаться вновь? Бесплатная порция пива или две всегда помогали, это точно.\n\nНо не только алкоголь заставлял его возвращаться. Слова Дерика просто ... имели смысл. Они щелкнули в голове так, как ни одна проповедь Клана не смогла. Легко было проповедовать, что евреи и черные плохие, но почему? И на каждый вопрос придуманный Доусон, который, как он думал, может сбить с толку самоуверенного супрематиста, Дерик всегда находил разумный, логичный ответ.\n\n"... and so, that is the White Man's burden. We spread across these great plains, and brought civilization and greatness from sea to shining sea." His face glowed as laughter filled the bar. Although both weren't official Klansmen, any white man who knew of their struggle was welcome in the White Knight's barroom. "But those goddamn liberals would see all of our work thrown away." His face dropped. He sipped his beer, then leaned back into his chair.\n\n"But surely, your work with the Yockies, organizing and all that... uh, stuff. It's making a difference!" Edward exclaimed. Derik sighed.\n\n"It's not enough my friend. It's never enough. The whole country is against us. The Jews have almost won, its nearly too late already." He sipped his beer. "The Federal Government puts us down, community leaders hate our message, hell, even you work against us." Derik pointed at Dawson. "The FBI loves to terrorize and spy on us. What can we do?" Dawson steeled himself. He had decided days ago that he would help in any way he could. He had to do something, ANYTHING, to help save his country. And what better way to do that than from the inside?"
BRG_puma.54.a:0 "«Дерик, я могу быть твоими глазами и ушами в ФБР. Я готов на всё ради высшего блага»."Derik, I can be your eyes and ears in the FBI. I'd do anything for the cause. ""

BRG_puma.78.t:0 "Случайный звонок"
BRG_puma.78.desc:0 "Х. Кейт Томпсон сидел за своим столом, оставив половину от небольшой полоску кокса. Распространение плакатов под покровом ночи в Бостоне было делом весьма напряжённым, однако распространение информации во имя Белого блага того стоило. Он посмотрел на свои часы; 23:29. Они должны прийти с минуты на минуту.\n\nВ 23:35 зазвонил телефон. Томпсон дал ему прозвонить дважды, прежде чем снять трубку; он не хотел выглядеть слишком взволнованным.\n\n«Томпсон у телефона. Кто это?» Он точно знал, кто это был.\n\n«Томпсон, это мы. Требуются ваши услуги».\n\n«А что именно требуется?» Он спросил. Пауза, затем; «Ваш опыт в бизнесе. Мы знаем, что вы надежный человек, и мы знаем, что вы тоже своего рода эксперт в ..."Thompson speaking. Who is this?" He knew exactly who it was.\n\n"Thompson, it's us. Your service is required."\n\n"And what exactly is required?" He asked. A pause, then, "Your business expertise. We know you're a dependable man, and we know that you're something of an expert with... 'bookkeeping', and we could use some help with... creative accounting." Thompson smiled. He knew tax laws inside out; he saved every damn pennie he could from the greedy Jews in Washington.\n\n"It would be my pleasure. I'll see you at the usual place." He hung up the phone and picked up his black coat and holstered gun with a huge grin on his face. Nothing made the soul feel so relieved, or the body feel so alive than helping his white brothers in the SD reclaim their birthright and bring down the feds."
BRG_puma.78.a:0 "В конце концов, деньги заставляют мир вращаться."

BRG_puma.75.t:0 "Ненависть рассеяна"
BRG_puma.75.desc:0 "Стук напугал президента, сидящего в овальном кабинете. Не поднимая взгляда президент отрезал «Входите!» Помощник, быстро войдя, пробормотал приветствие и оставил утреннюю газету на столе. Президент боялся взглянуть на заголовки, но он стоически взял газету и начал читать.\n\nКЛАНОВСКИЕ МИТИНГИ ВОЗНИКАЮТ ПО ВСЕЙ СТРАНЕ! Блять... По всей территории США продолжают проводиться крупные митинги KKK, несмотря на угрозы применения насилия и распоряжения от губернаторов штатов. В девятнадцати столицах штатов, включая Пенсильванию, Огайю, Айдахо и Нью-Гэмпшир, мужчины в капюшонах размахивают расистскими лозунгами перед правительственными зданиями, включая здания Капитолия штата. В нескольких случаях национальная гвардия была ...\n\nПрезидент отложил бумагу. Как подобная ненависть так быстро распространилась по стране? Эта ненависть была подобна раку, что пробуждает всё самое худшее в людях. Если бы они не могли отказаться от этого, что бы это значило для будущего Страны Возможностей?"Come in!" An aid quickly entered, mumbled a greeting, and left the morning paper on his desk. The President dreaded the headlines, but he stoically picked up the paper and began to read.\n\nKLAN RALLIES ACROSS THE COUNTRY CONTINUES! Fuck.\n\nAcross the continental US, major KKK rallies continue to be held, despite threats of violence and several orders from State Governors. In nineteen state capitols, including Pennsylvania, Ohia, Idaho, and New Hampshire, hooded men wave racist slogans in front of government buildings, including State Capitol buildings. In several instances, the nation guard has been...\n\nThe President put the paper down. How did this kind of hate spread across the nation so fast? This hate was like a cancer that brought out the worst in everyone. If they couldn't cut it out, what would that mean for the future of the Land of Opportunity?"
BRG_puma.75.a:0 "Безусловно, если мы не сможем справится с этим, нас ожидает мрачное будущее"

BRG_puma.76.t:0 "Манифест ненависти"
BRG_puma.76.desc:0 "Гаррисберг был в огне, и патрульный офицер Райланд понятия не имела, что ей делать.\n\nОна и ее отряд были одеты в бронежилеты, в комплекте со щитами и пистолетами, но толпа людей, одетая в белое, вооруженная бейсбольными битами , кувалдами и многим другим заставила их всех дрожать. Здание суда горело перед ними, деревья во дворе были украшены телами трех чернокожих, латиноамериканца и белого полицейского. Двадцать офицеров в ряду содрогнулись. К ним навстречу шла толпа из не менее сотни клановцев.\n\n"Steady, guys!" An officer yelled. One man disregard the warning and run. The rest of the line held.\n\nThe Klansmen were now thirty yards from the lines. A couple policemen began tossing teargas. It didn't stop the white tide.\n\nThe lines collided, and for a moment, it looked as though the thin blue line would hold. Then the gunfire started.\n\nNo one knew who fired the first shot, but Ryland didn't hesitate. Dropping her shield, she drew her gun. That three second opening was her undoing. Looking down for only a second to unholister her gun, she looked up. The last thing she saw before the world went dark forever was a well muscled man swinging a sledgehammer, the head speeding towards her face."
BRG_puma.76.a:0 "Фотографии её мозгов, сочащихся на тротуаре, разлетятся повсюду."



 BRG_puma.100.t:0 "Путешествие к кабинету"
 BRG_puma.100.desc:0 "Эдвард Доусон не хотел ничего слышать о РФК. Он наслушался о РФК, когда его пастор начинал говорить о своей приверженности американскому образу жизни, когда Кронкайт начинал говорить о своих выступлениях на дебатах, и, наконец, когда Гувер отправил заметку о новом президенте в ФБР. Что касается точки зрения Эдварда, он считал, что, фамилия Кеннеди больше никогда не должна произноситься другим американцем; В конце концов, Кеннеди проиграл нам войну! Эдвард думал, уже что больше не услышит о Кеннеди, после того его мозг забрызгал весь лимузин. И как обычно, он ошибся.\n\nВ комнате отдыха полевого отделения ФБР в Балтиморе было уютно и тихо; Эдвард читал книгу. Двое офицеров открыли дверь; он услышал их за милю.\n\n«Ну знаешь, почему всё-таки президент хочет это сделать? Я имею в виду, это явно неожиданно ...»\n\n«Ты не знаешь, что это от президента. Ты видел только потенциально фальшивую заметку Гувера, разрешающую ФБР сделать это ...\n\nЭдвард заворчал; конечно, это могло быть что-то иное, чем ...\n\n"Y'know, why does the President want to do that? I mean, it's clearly unexpected..."\n\n"You don't know it's from the President. You've only seen a potentially faked memo from Hoover authorizing the FBI to do this..."\n\nEdward grumbles; certainly it could be something other than...\n\n"Well, it's certainly giving us lots of intel on these agitators. Hey, also, did you hear about the new bill about poverty? Seems like Kenned-"\n\nEdward let out a faint yelp and got disconcerning looks from James and Adam; he couldn't care less. He paced faster and faster, going down and down and down the never-ending hallway of horrors of the field office.\n\nEdward stopped and turned his head. To the right of him is the master file cabinet. He remembered his confidants, and what they said to him."
 BRG_puma.100.a:0 "Нужный файл может записать на себе столько грязных вещей"The right file can record so many dirty things.""

 BRG_puma.117.t:0 "Раздор в Залах Силы"
 BRG_puma.117.desc:0 "Кулак с силой ударился о стол. Президент Джордж Уоллес сидел с телефоном в другой руке, когда он услышал весть о втором метяже за сегодня. Вице-президент Кёртис ЛеМэй тоже был там, наблюдая за всплеском эмоций с другой стороны офиса. Закончив разговор, Уоллес резко бросил трубку. «Еще один бунт, - сказал он, - и думаю мне не нужно говорить вам, кто его устроил».\n\n Кёртис подошёл немного ближе. «Думаете этот бунт связан с утренним?»\n\n«О, конечно!» Уоллес засмеялся. «Всё со всем связано. Одна куча мартышек начинает кричать, другая слышит их и начинает визжать тоже».\n\n "Another riot," he said, "and you don't need me to tell you who's doing the rioting."\n\nCurtis meandered slightly closer. "D'you suppose this one's connected to the first one, this morning?"\n\n"Oh, sure!" Wallace laughed. "It's always connected. One barrel of monkeys starts hollering, another hears 'em and decides to scream too."\n\nLeMay's face momentarily soured. "Mr. President, the situation's gotten a little ahead of us. It might be smart to try and pour water on it before we decide where to go next. It's not just the blacks-there are plenty of all kinds of men across the country up in arms, and it'll help us if we can turn the volume down on these riots. When I was in the war-"\n\n"When you was in the war you bombed the hell out of the enemy, and when more came you bombed them too. America didn't pause then and America isn't gonna pause against niggers now either. I took you on 'cause I thought you and I saw it the same way, the way the people out there do." He pointed out the window. "Was I mistaken?"\n\nLeMay stood up straight and nodded. "No, Mr. President. I never meant that we should surrender. We've got to fight America's enemies, whoever those enemies are, always." An uneasy silence hung over the room until LeMay ended it. "Excuse me, Mr. President. I have some work to do elsewhere."\n\nWallace watched his Vice President walk out of sight, the vitriol from their exchange slowly leaving him. He darted his eyes back to the phone, half imagining it would start ringing again. A tired sigh escaped his lips."
 BRG_puma.117.a:0 "Третья катастрофа за сегодня"

 BRG_puma.125.t:0 "Грязные делишки"
 BRG_puma.125.desc:0 "Разложенные предметы на обеденном столе Эдварда Доусона; фотоаппарат, различные кисти, аэрограф, несколько фотографий Гувера и стопки файлов с пометкой «КОИНТЕЛПРО» определенно не содержались в порядке. Тем не менее Эдвард принялся за работу, подняв к лицу фотографию Дж. Эдгара Гувера. Конечно, он была изменена, чтобы выглядеть так, будто у Гувера был интимный момент со своим помощником Клайдом Толсоном. Вблизи Эдвард заметил пятна на щеках Толсона, морщинистые вымытые руки Гувера, а также некоторые незначительные искажения и артефакты от процесса манипуляции. Он выругался себе под нос; он ведь делал всё точно по инструкции!\n\nРазочарованный, Эдвард взял домашний телефон и вытащил листок бумаги с написанным на нем контактным номером; он набрал номер, тяжело дыша.\n\n"Editing photos isn't exactly the hardest thing, Ed. Did you follow the instructions as written?" The abruptness of the statement dazed Edward, but he was happy to avoid small talk.\n\n"I did...there seems to be some distortions around the edges of Hoover's face and, uh..."\n\n"You didn't develop the photos correctly. Keep them under the black light for longer than you did, because I know you grabbed them prematurely...Too damn excited aren't you?"\n\nEdward chuckled; he was correct. He thanked his contact and hanged up. He couldn't fail, he needed to try harder, and always follow the instructions. That was his guide. After the photos, the files. After the files..."
 BRG_puma.125.a:0 "...его задача будет выполнена"

 BRG_puma.126.t:0 "Сердечный ответ"
 BRG_puma.126.desc:0 "Для администрации Кеннеди ничего не было скучнее и тупее чем работа в почтовом отделении. Каждый божий день (кроме выходных и праздников) сотрудники, стажеры и волонтеры Управления президентской корреспонденции Белого дома собирались вместе и рассылали письма на имя президента. Андре Палсон был одним из тех волонтёров.\n\nВойдя внутрь и открыв дверь в яркое, беспорядочное почтовое отделение, он заметил вечную стопку белых, а иногда даже и коричневых листов, поспешно вставленных в держатель для бумаг на его столе. Андре схватил скомканное, мятое и пахнущее сыростью письмо. Это письмо было прекрасным примером наиболее распространенного типажа письма, отправляемого к РФК; человек из Джорджии объясняет в эссе на пяти страницах, что «... институт сегрегации останется вечным на глубоком юге Америки». Смелость и потрясающая убежденность в написанном автора письма заставили Андре подумать, что никакие письма вообще не стоит посылать президенту. Через несколько мгновений после того, как он взял другое письмо, он передумал. Переубедило его письмо молодой девушки, обучающейся в Гарварде, в строчках которого выражается положительное мнение о политике РФК в отношении гражданских прав.\n\nЧерез пару дней президент открыл вновь завёрнутое письмо, чтобы прочитать послание молодой девушки. Прочитав, РФК сделал паузу, медленно вдохнул и выдохнул, и улыбнулся. На этот раз он почувствовал себя оправданным и желанным гостем в Вашингтоне."...institution of segregation will remain eternal in the American Deep South." The audacity and stunning conviction of that made Andre think that no possible letter could be worth sending to the President. Moments after picking up another letter, he changed his mind. A letter from a young girl attending Harvard, RFK's alamater, expressing her positive opinions on his policies regarding civil rights.\n\nAfter a couple of days, the President opened up the new re-packaged letter, to read about a young girl's message to the President. After reading, RFK paused, breathed in and out slowly, and cracked a smile. For once, he felt vindicated and welcome in D.C."
 BRG_puma.126.a:0 ""

 BRG_puma.127.t:0 "Объединенная ... Национальная прогрессивная партия?"
 BRG_puma.127.desc:0 "В Овальном кабинете обеспокоенный РФК сидел за своим столом. На протяжении большей части своего президентства он беспокоился о множестве постоянных проблем, с которыми сталкивается его администрация: Южная Африка, Закон о гражданских правах, однако одна вещь крутилась в его голове словно заевшая пластинка - его собственная партия, НПП. Слишком долго сегрегационисты, имевшие наглость называть себя частью его партии, не признавали его лидерство. Что за кучка уёб-\n\nРФК резко пробудился от своего дневного сна, когда звонил телефон; он взял турбку. Это был сотрудник Конгресса Ц-НПП; Странно, как они дозвонились до президента, подумал РФК. К счастью, помощник сообщил ему хорошие новости; ФР-НПП не заблокировала законопроект в Палате представителей.\n\n«Что за игру они ведут ... и почему сейчас ?!» РФК возразил. Он был настроен скептически; здесь что-то не так.\n\nСотрудник быстро ответил;"What's their game...and why now?!" RFK retorted. He was skeptical; there had to be something up.\n\n"The staffer quickly responded, "Well sir, I don't think there's any try of game going on, Mr. President. From what I hear, the whip has backed off on their hardline refusal of our policies on nearly everything."\n\nRFK thanked them for the call and hung up. He leaned back in his chair, his initial question not answered to his liking. While it is a relief, the motives are strange."
 BRG_puma.127.a:0 "РФК мог придумать только одну причину; Некомпетентность."

