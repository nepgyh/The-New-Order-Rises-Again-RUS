#### Descriptions

BRG_WLN_Evidence_Desc_1:0 "Хотя внешние признаки предательства со времен Дегреля снова исчезли под поверхностью, Валлонский легион, ныне возглавляемый некомпетентным Жан-Франсуа Тириаром, по-прежнему представляет для нас вызов. Хотя Тириар клянется в верности своей и своих соотечественников нашему делу, мы знаем, что между арийской и валлонской культурами мало любви, что проявляется в двойственности Легиона. Их не волнуют наши попытки создать истинное бургундское общество, а вместо этого они, кажется, довольствуются тем, что зря тратят дни, ничего не делая, кроме мечтаний о собственном независимом государстве. И такие мысли, если позволить им разрастаться, могут быть очень опасными. Мы уже знаем, что глубокая обида и гнев по отношению к нам, немцам, широко распространены в их организации, как бы Тириар ни игнорировал это, о чем свидетельствует охота за Дегрелем, и неизвестно, что ещё они могли планировать в тени. Ясно только, что что-то происходит. Чтобы разобраться в этом подозрении, у нас есть три варианта:\n\n- Взглянуть на хорошо задокументированную проблему морального духа среди их обычных солдат, которая привела к некоторому беспокоящему поведению, например, к дезертирству и апатии к нашему делу.\n\n- Обзор их командной структуры и попытка собрать некоторую информацию у ответственных офицеров.\n\n- Просмотреть финансы Легиона, чтобы увидеть, дает ли это какие-либо подсказки."
BRG_WLN_Evidence_Desc_2:0 "Попытка проникнуть в офицерский корпус Валлонии выявила кое-что интересное: похоже, что высшее командование Валлонии действует практически независимо от Тириара и приставленных к нему людей. Приказы выполняются на бумаге, но на самом деле настоящий нервный центр Валлонии - это централизованный, изолированный командный пункт вдали от Арденн, вдали от влияния Тириара и нас самих. Это не только подтверждает некомпетентность Тириара, но и дает нам возможность глубже понять, чем может заниматься Валлония. Для этого у нас есть три варианта:\n\n- Отправить отряд, чтобы конфисковать их файлы и посмотреть, не обнаружится ли что-нибудь примечательное.\n\n- Обыскать мусорные контейнеры и заводы по утилизации мусора вокруг объекта, чтобы узнать, не избавлялись ли они от любых материалов.\n\n- Включить их коммуникационный массив и прослушивать, чтобы увидеть, не улавливает ли что-нибудь наши уши."
BRG_WLN_Evidence_Desc_3:0 "Когда файлы впервые попали на столы наших судебно-медицинских экспертов, их сначала выбросили как хитроумные подделки. Но по мере того, как среди множества документов, взятых из секретной штаб-квартиры Валлонии, были обнаружены дополнительные подтверждающие доказательства, мы пришли к мрачному выводу, что Леон Дегрель жив. Теперь известно, что вся сцена в бункере, которую нашли наши люди, была именно такой: искусственно созданный обман, позволивший Дегрелю действовать незаметно и без подозрений. Мы не знаем, где он, чем он занимался с тех пор, и есть ли у него хоть какие-то связи с Легионом, но мы уверены, что это не что иное, как плохое развитие."
BRG_WLN_Evidence_Desc_4:0 "Хотя многие не были уверены, что копание в куче мусора даст нам что-нибудь полезное, они оказались неправы, обнаружив пропаганду рексистов в мусорных баках штаб-квартиры. Эти брошюры, излагающие убеждения бывшей партии рексистов, возглавляемой Дегрелем перед войной, похоже, были одновременно напечатаны недавно и адресованы пехотинцам Валлонского легиона как способ борьбы с нашим влиянием. Интересно, что похоже, что на обратной стороне каждого листа есть печатный символ в форме короны, который может позволить нам отследить того, кто их создавал. Чтобы продолжить эту линию доказательств, у нас есть три варианта:\n\n- Анализировать сообщения памфелта, чтобы понять, против чего мы боремся.\n\n- Найти производителя брошюры, отслеживая происхождение печатного символа.\n\n- Посмотреть, кто и как раздавал буклеты валлонским войскам."
BRG_WLN_Evidence_Desc_5:0 "Похоже, что прислушиваться к планам Валлонии будет труднее, чем предполагалось. Пытаясь установить ошибку в их местной радиовышке, мы обнаружили, что они используют скремблеры радиосвязи и другие меры контрразведки для защиты своих передач. Скремблеры, кажется, активируются только тогда, когда они не используют их, они передают сообщения из-за пределов своих локальных систем штаб-квартиры, добавляя ещё один кусок к головоломке. Очевидно, это делается только тогда, когда есть что спрятать, а это значит, что прорыв их прикрытия может дать некоторые серьезные улики. Чтобы продолжить эту операцию, у нас есть три варианта:\n\n- Допросить радистов в штаб-квартире Валлонии, чтобы узнать, что они знают о системе.\n\n- Отследить источник помех и найти, где находятся скремблеры.\n\n- Расшифровать перехваченные, но зашифрованные сообщения, чтобы посмотреть, можно ли из них что-нибудь почерпнуть."
BRG_WLN_Evidence_Desc_6:0 "Более детальное изучение неофициальных операций Валлонии выявило местонахождение старого убежища, очевидно, заброшенного до тех пор, пока захват Тириара не потребовал места, чтобы скрыть истинную работу Легиона. Убежище, расположенное недалеко от секретной штаб-квартиры, постоянно охраняется ударными войсками Валлонии и другими мерами безопасности, подразумевая, что в нем есть что-то ценное. В нашем распоряжении есть три варианта, чтобы попытаться выяснить, что это за ценное:\n\n- Совершить набег на убежище с нашими охранниками, чтобы помешать им уничтожить любые ценные улики внутри.\n\n- Окружить убежище, чтобы отслеживать приходы и уходы различных офицеров.\n\n- Проникнуть в убежище с нашими оперативниками глубокого прикрытия, чтобы найти все улики внутри."
BRG_WLN_Evidence_Desc_7:0 "Рейд на конспиративную квартиру валлонского командования дал нам самый большой прорыв в виде закодированных карт, которые они пытались уничтожить, когда наши агенты ворвались внутрь. Восстановленные в самый последний момент и с минимальным огневым повреждением, они, похоже, были навигационными картами, ориентированными на регион Арденн, со многими символами и кодами, которые мы не понимаем в настоящее время. Однако большинство из них кажутся направленными, указывая на большую структуру, отмеченную просто знаком X, которая не встречается ни в одном из наших ранее восстановленных документов. Чтобы глубже изучить это развитие, у нас есть три варианта:\n\n- Найти большую структуру, отмеченную на карте, используя ориентировочные ссылки, чтобы увидеть, что она может содержать.\n\n- Расшифровать легенду и различные символы в чтобы выяснить истинное предназначение карт.\n\n- Опросить офицеров, которые владели им во время рейда, чтобы узнать, дадут ли они какую-либо новую информацию."
BRG_WLN_Evidence_Desc_8:0 "Многие думали, что он всё ещё мертв, даже после того, как мы узнали, что его смерть была сфальсифицирована, но теперь у нас есть убедительные доказательства того, что Дегрель жив и спрятался в жилом комплексе, расположенном глубоко в Арденнах. Названный нашими исследователями "Lions Den" by our investigators, its existence was only known to the upper echelon of Walloon's command as well as the elite shock troops guarding it, written off as an old storage shed on the official maps of the region. According to our observers who both watch the complex day and night and have begun digging into its history, Degrelle has been there ever since his escape, commanding the legion secretly from behind its doors. He is constantly watched by a detatchment of Walloon's best and most loyal men, who swear loyalty to him personally and represent the most fearsome fighting force outside our own ranks. While there is still much we do not know, one thing is for certain: Degrelle will not go without a fight, and any attempts to put him down for good should be planned carefully."
BRG_WLN_Evidence_Desc_9:0 "Дальнейшее изучение использования автомобилей Валлонцами привело к тревожному открытию: они закупили большое количество грузовиков для переправки пока неизвестных грузов по своему региону. В основном это касается штаб-квартиры подразделений и складов снабжения. Создаётся впечатление, что конвои едут каждую неделю в одни и те же места, используя фальшивые приказы, которые при проверке кажутся от людей и офицеров, которых даже не существует. Их декларации о поставках также затемнены в запрашиваемых нами отчетах, что только усиливает наши подозрения, что что-то действительно происходит. Чтобы разобраться в этой ситуации, у нас есть три варианта:\n\n- Найти, кто санкционировал эти операции и подделку документов, прослушав радиосвязь при следующем движении конвоев.\n\n- Просмотреть документы ещё раз, чтобы узнать, можно ли из них почерпнуть что-нибудь новое.\n\n- Исследовать этот спрятанный груз, который они тащат к различным пунктам снабжения и командным пунктам."
BRG_WLN_Evidence_Desc_10:0 "Расследование исчезновений и мятежей в рядах валлонцев привело к интересному повороту событий. Похоже, что это не так, как предполагалось на первый взгляд, но вместо этого руководство Валлонии забирает солдат из-под радара для нового, не одобренного режима обучения. Они изучали как новые боевые навыки, со специализацией в секретных операциях, так и более интересные торговые навыки, такие как производство и механическое производство. Чтобы разобраться в этом, у нас есть три варианта:\n\n- Наблюдать за упражнениями тайно, чтобы узнать, не происходит ли что-нибудь ещё.\n\n- Спросить тренеров о цели этих упражнений.\n\n- Проверить о запасах материалов для программы, чтобы выяснить, где они берут материалы для всех этих программ."
BRG_WLN_Evidence_Desc_11:0 "Похоже, что люди Валлонии действительно не уклонялись от своей работы, а вместо этого использовали её в ранее неизвестных заводских комплексах, похороненных глубоко в Валлонии. Используя свою новую индустриальную подготовку, эти бывшие пехотинцы официально размещены на фабрике, чтобы "guard" them, but in fact are being put to work in order to create a new class of weapons and armements for the Legion, outside of our control. While this in itself is not an afront to our authority, the fact that Walloon wants to have its own industrial base outside of our grasp and has been lying about where their soldiers have been does not bode well for the future. To continue investigating the factories, we have three options:\n\n- Find the motive behind setting up a seperate industrial base and see if it has a greater purpose then what we know now.\n\n- Look into the distribution of all the weapons and equipment being produced to see if that leads anwyhere.\n\n- Identify the supply chain in order to identify where they are getting all their materials from."
BRG_WLN_Evidence_Desc_12:0 "Даже до исчезновения Дегреля и неспособности Тириара руководить Валлонией всегда были проблемы с моральным духом и преданностью делу Бургундии. Однако в последние месяцы он, похоже, вышел из-под контроля. Люди просто не приходят на учения, тренировки или проверки. Командирам требуются недели, чтобы перезвонить или выполнить самые простые приказы. Такое выставление напоказ непослушания обычно было бы причиной вычистить весь Легион из наших рядов, но загадка проблемы отношения Валлонии кроется в том факте, что они, кажется, почти всегда находятся в постоянном рабочем состоянии. Их записи о машинах показывают, что они используются почти постоянно, переправляя припасы по всему легиону, их командиры сообщают (когда они беспокоят), что их люди всегда заняты, но это почти как будто ничего из этого фактически не делается для нас. Возникает вопрос, над чем они работают? Чтобы ответить на этот вопрос, в нашем распоряжении есть три варианта:\n\n- Изучить их недавнее поведение и попытаться выявить какие-либо закономерности.\n\n- Изучить беспорядки и мятежи среди их людей и посмотреть, преследует ли это более важную цель, чем считается в настоящее время.\n\n- Посмотреть на использование транспортных средств, чтобы попытаться выяснить, почему они так часто их используют."
BRG_WLN_Evidence_Desc_13:0 "Причина неспособности Тириара контролировать свой Легион быстро стала ясна с открытием последнего свидетельства: Дегрель общался со своим высшим командованием на специальной и секретной частоте. Единственная причина, по которой мы знаем, что это он, заключается в том, что он неоднократно использовал подпись перед исчезновением, которую высшее командование почтительно "retired" respectfully by the high command after the War. While we still do not know the contents of the messages Degrelle has been sending, this does confirm that he is alive and the true person in charge of the Legion, meaning they still are as a grave of a threat as earlier. To investigate this disturbing turn of events, we have three options:\n\n- Find the transmission source of Degrelle's messages so we can try and locate his whereabouts.\n\n- Look into the officers who also are on the secret channel in order to see what they might know.\n\n- Confiscate the radios connected to the network and take them apart in order to see if they are hiding anything else."
BRG_WLN_Evidence_Desc_14:0 "Изучение деклараций снабжения Валлонии дало нам странную находку. Похоже, что в их запасах полно немаркированных тайников с оружием, загруженных новейшим оружием и разбросанных по всему региону. Они сконцентрированы на свалках снабжения на уровне подразделений, и только у командующего есть ключ, чтобы разблокировать их, но самая интересная находка - это объяснение того, когда им следует делать именно это. Согласно украденному приказу валлонского высшего командования, не подписанному Тириаром, местные командиры должны раздавать оружие только когда "when the time comes". What this means, our investigators have no idea, but it certainly does not bode well. To look into this further, we have three options:\n\n- Search the supply depots to see if anything else can be learned from them.\n\n- Find the soure of all these weapons to see if they are manufacturing anything else.\n\n- Search for more records in order to find out what and when "the time comes" is."
