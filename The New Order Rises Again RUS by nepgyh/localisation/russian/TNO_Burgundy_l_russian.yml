 BRG_puma.428.t:0 "Атомы Войны"
 BRG_puma.428.desc:0 "Это была долгая неделя ответов на вопросы в Конгрессе об утечке плана президента Гленна по сокращению ядерного арсенала Америки. Вице-президент Гор и министр обороны Вэнс заметно устали.\n\n"Can't say we didn't see this coming ever since the leak," Vance said resignedly. "The NPP's Far-Right is taking this personally."\n\n"Can you blame them?" Vice President Gore said. "They've been arguing to increase America's nuclear deterrent for decades. Regardless of whether they vote with us or not, they probably feel stabbed in the back."\n\nVance nodded wearily. "Weren't some of the tougher questions coming from the Democrats?"\n\n"That's what worries me. The leak was bad; the Far-Right up in arms was predictable. But now I've got the hawks in my own party turning on the President."\n\nThe two mulled over the day's dispiriting events in silence, before Vance ventured:"
 BRG_puma.428.a:0 "Это не может быть совпадением."

