 BRG_puma.175.t:0 "Правее от ультраправых"
 BRG_puma.175.desc:0 "Парламентский организатор Республиканских-Демократов внимательно следил за тем, чтобы на каждом заседании комитета все тезисы НПП были записаны, с указанием на тех, кто их озвучивал. Национальная прогрессивная партия группа крайне взрывная; достаточно было сказать пару лишних слова не тому человеку и несколько дней раздора и веселья обеспечены, пока в НПП все указывают друг на друга пальцем.\n\nОн затянулся сигаретой, пролистывая отчеты в своём офисе. На этой неделе пункты были довольно общими: президент слишком много времени уделял поклонению ОСН, грабя дядю Сэма, чтобы заплатить королеве Елизавете, - стандартная ультраправая афиша в НПП против администрации Беннета.\n\n«Погодите-ка». Парламентский организатор постучал сигаретой по пепельнице, прежде чем открыть картотеку. «Это не Джордж Уоллес или Маргарет Чейз Смит говорят на этой неделе».\n\nПодлинная принадлежность спикера стала нежелательным шоком."Hold on." The whip tapped his cigarette against the ashtray, before flipping open his rolodex. "It's not George Wallace or Margaret Chase Smith saying it this week."\n\nThe actual affiliations of the speaker came as an unwelcome shock."
 BRG_puma.175.a:0 "Каким образом Йокиты получают поддержку?"

