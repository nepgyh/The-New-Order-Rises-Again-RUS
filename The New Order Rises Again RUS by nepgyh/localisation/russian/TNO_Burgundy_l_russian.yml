 BRG_collapse.1.t:0 "Те, кто мечтают о нашей смерти"
 BRG_collapse.1.desc:0 "История продолжает демонстрировать тикающие часы, которые доминируют в Западной цивилизации, её взлеты и падения. От смерти мужчин, женщин и детей до королевств и империй по всему миру, все в котором доминируют часы, поскольку тиканье эхом разносится в умах пунктуальных арийцев, формируя жизни и удары сердец бесчисленных недочеловеков, которые должны преклонить колени перед нашими ногами в этот день. Истинные мастера даже признают, что такие тики часов вселенной продолжается через свои гравюры в крови и генах высших людей против тех, кто считает его врагами.\n\nИ сегодня эти высшие люди оказались в состоянии войны с миром, и эти могучие воины нашего государства обнаружили себя во власти этих часов, и сам наш Ordensstaat осознает могущество такого мастера истории, как он есть. Сегодня французы размахивают своими синими, белыми и красными флагами и скандируют о необходимости республиканизма и демократия цепляется за стрелку часов, обладая свирепым уровнем коррупции, чтобы злоупотреблять тем, что должно быть вечным господством. Сегодня бельгийцы свирепствуют на Севере, круглосуточно уклоняясь и уворачиваясь от числа людей, чтобы рубить, закалывать и убивать справедливых арийцев, поселившихся во имя какой-то отвратительной формы демократического национализма, вместе с кровожадными фландерианцами, которых они считают варварскими соседями. И сегодня развратный католик оказывается у руля движения, стремящегося разорвать и запятнать часы грубыми, искаженными представлениями о цветах и иудо-социализме, поскольку послания религий прошлого выдвигаются вперед, чтобы попытаться очистить лояльное и проницательные граждане к делу их жалкой "kindness."\n\nEvery man, woman, and child aligning themselves with these traitors have signed upon their own death warrant, silencing the very time granted to them by the clock. Some have risen in open war to attempt to wage war against the Ordensstaat, and we true masters who hold dominion over this world. The Reichsführer-SS, in all of his masterfulness and wisdom, has recognized the need to choose an official side we must aim our forces against, and reap what glory has been given to us under the blessings of the ticking clock."
 BRG_collapse.1.a:0 "Мы должный приступить к обезглавливанию французской угрозы."
 BRG_collapse.1.b:0 "Государство коротышек умрет в этот день."
 BRG_collapse.1.c:0 "Те, кто не имел независимости, не найдут никого в смерти."
 BRG_collapse.1.d:0 "Ни Бог, ни мак не спасут тебя."
 BRG_collapse.2.t:0 "Огонь, мечь и пепел"
 BRG_collapse.2.d:0 "Серые небеса, нависшие над этой испорченной и упадочной землей, показывают гораздо больше, чем просто продолжающуюся грозу, ползущую по землям Орденсштаата. Скорее, эти серые небеса с постоянными ливнями и леденящими ветрами несут с собой пепел, пепел, который трепещет от горящих трупов врагов арийцев и грузовиков и пушек, которые мы сожгли.\n\nНесколько часов назад начался "Einsatz Ehrentod" began, from Ost-Parisian halls and out onto the battlefields where Aryan soldiers, bred and forged into the machines of war they were destined to be. Out there, the gunfire and pounding of shells splattered the land with rubble and gore, as more and more men fell to their deaths in this dreaded insurrection. However, out there, on the fields and cities where the First and Second World Wars were fought, our enemies beheld a sight they deemed magnificent in their short burst of hope: that is, the Aryan man, retreating from the battle as men put away their guns and seemingly left the trenches that claimed so many men's lives. In those mere moments, flashes of cheering began, as Frenchman and Belgian embraced their comrades as it appeared that the battle had been one for their corrupt democracies, arrogant claims of independence, and disgusting love of an otherwise unholy Church.\n\nHowever, as the decadent are dashed against the might of the just, so too are their hopes dashed against the stone. Fires and plumes of smoke reaching the heavens of Valhalla, visible even from Ost-Paris showcase the destruction sown by the Aryan man. Our unyielding wrath as they find weakness and starvation, with no sign of refuel or resupply as far as the eye may see, upon this scorched earth."
 BRG_collapse.2.a:0 "И поэтому они зарабатывают то, что заслужили."
 BRG_collapse.3.t:0 "В ночь черного солнца"
 BRG_collapse.3.d:0 "Первый день был наполнен радостью и весельем. Вся эта ночь состояла из коротких, смертельных атак на ничего не подозревающие полки CC и их офицеров, разбивая их силы, пока, в конце концов, народ не объединился в одну великую революцию. Вместе мы оттеснили арийцев с территории, на которую они так давно претендовали, и создали для себя государство. Даже Полковник, такой жесткий и традиционалист, каким только может быть Европейский офицер, остановился, чтобы насладиться весельем и бокалом вина среди наших военных успехов против арийцев,которые так долго убивали нас.\n\nНо по мере того, как шла война, угасали и радости того первого утра. Чем больше было перестрелок, тем больше терялось людей, и хотя мы продолжали оттеснять арийцев, мы не могли не чувствовать, как растет усталость на выжженной, изрытой земле, которую они оставили после своего отступления. Тем не менее мы продолжали свой путь, минуя развалины и руины нашей великой сельской местности, где теперь господствовали арийские жестокость и тирания, где были разбиты и сожжены все полезные станции снабжения или потенциальные радиолинии. С каждым днем запасы продовольствия и воды становились все более скудными, а отсутствие снабжения и поддержки из-за разрушений, оставшихся после отступления нашего врага, привело к междоусобицам в наших рядах. Истощение росло с каждым уходом ещё одного потенциального ресурса, оставшегося в тлеющих руинах.\n\nОглядываясь назад, все это казалось таким простым по сравнению с тем, что было сейчас. Разрушения стали настолько ужасными, что мы столкнулись лицом к лицу с сплошными почерневшими руинами, больше похожими на поле битвы при Вердене или Сомме, чем на обычную жизнь. Там мы устроили наш окоп. И это было, когда взошло Черное Солнце. Как пулеметы обрушивали на нас адский дождь, так и прежде волна за волной звери бежали на нас. Бывшие товарищи, которых избивали и морили голодом, подчинялись и посылали в наши ряды с самым простым вооружением, от устаревших винтовок до простого набора взрывчатки и тех самых окопных ножей, которыми резали своих соотечественников. Теперь полковник лежит рядом со мной в этой траншее, его череп был проломлен врагом, и его кровь капает в мой неподвижный рот. Теперь все, что я могу сделать, это притвориться мертвым здесь, когда враг пожирает нас, как звери, в то время как я просто надеюсь, что они не слышат, как бьется мое сердце."
 BRG_collapse.3.a:0 "Мы станем их концом."
 BRG_collapse.4.t:0 "Так и есть... теперь все по-другому"
 BRG_collapse.4.d:0 "Так было не всегда. Быть назначенным командиром некоторых из крупнейших групп дивизий Waffen-SS - настоящая честь для Орденсштаата. Однако, где славный успех означает честь, оказанную перед государства и Рейхсфюрера СС, тяжелые времена уступают временам вдали от такого успеха. Скорее, это приносит разочарование, и разочарование в этом сценарии может привести к преждевременной кончине в то время, когда каждая кончина дорого обходится Ordensstaat, учитывая состояние полей сражений там. Однако Пайпер не умрет легко. Нет, он вовсе не умрет, если его план сработает перед лицом самого Рейхсфюрера СС. \n\nЧто когда-то сияло самой яркой гордостью и Удовольствие от известий о новых успехах во имя национал-социализма теперь затемняло комнату, поскольку гроза за окном уже затемняла пространство вместе с пеплом, летящим по небу. После входа в Рейхсфюр последовал разговор. Офис СС. Разговор, который охватил около дюжины тем, от наших успехов до арийского традиционализма, смены руководства, военной доктрины и наших неудач. Истинный смысл встречи в конечном итоге всплыл, когда бригадфюрер выдвинул новую идею, оглядываясь назад на цену нашей победы. Победа, рожденная нашей промышленностью, нашей двигательной технологией и нашими боеголовками, а не победа, рожденная кровью арийского солдата. \n\nИ именно этот разговор привел бригадефюрера к жизненной ситуации, в которой он оказался, поскольку грузовик продолжал грохотать, окруженный четырьмя мужчинами с автоматами, которые были готовы вышибить ему мозги, как любую потенциальную угрозу его жизни. Это будет то, что Пайпер найдет для своего будущего, а не то, в котором он сможет наслаждаться удовольствиями поля битвы и вкусом крови недочеловека, украшающей его губы; скорее, это было путешествие между всеми объектами ядерного оружия, чтобы подготовиться к следующему шагу в этой войне."
 BRG_collapse.4.a:0 "Нашей преданностью, нашей верностью, нашей мощью."
 BRG_collapse.10.t:0 "Новый день. Наш новый день."
 BRG_collapse.10.d:0 "История украшает людей несколькими прозвищами, будь то в рамках их коронации, например, Черный принц коварных англосов, или это могло произойти после их смерти, например, Влад Цепеш из жестоких валашцев, или это могут быть годы после того, как их усилия стали известны миру, например, Белая смерть порабощенных финнов. Однако история, казалось бы, перевернулась на следующую страницу хроники, поскольку мы, истинные арийцы, действительно были увенчаны Мастерами этот мир с победой, которую мы одержали сегодня.\n\nЧерез Орденсштаат враги спасаются бегством в надежде, что они смогут избежать судьбы, которая была уготована им с момента их рождения как недочеловеков. эти заблудшие, уродливые дураки обманом заставляют себя поверить в то, что у них действительно есть шанс противостоять мощи арийских сил. Если они пали в битве, они наверняка не добьются успеха в том, что стало их неизбежным отступлением. Ни один из декадентских французов, варварский бельгиец или фландриец, или один из иудео-большевиков, сплотившихся за образ Красного мака, все пали против нашей истинной и славной природы, природы, прямо закодированной в нашей генетике, как мы обнаружили снова победа перед лицом упадка этого мира.\n\nНо, однако, прежде всего, этот день провозглашает великую победу Рейхсфюрера СС перед коррумпированной оппозицией, которая так отчаянно погибла против нашей мощи. Однако сейчас не время останавливаться или колебаться: сейчас время для планирования. Теперь мы греемся в свете нашего завоевания, чтобы прославить взгляды Рейхсфюрера СС."
 BRG_collapse.10.a:0 "Война окончена..."
 BRG_collapse.11.t:0 "Последний запрос"
 BRG_collapse.11.d:0 "АДРЕСОВАНО СС-ГАУПТУ И КАНЦЕЛЯРИИ РЕЙХСФЮРЕРА-СС \n\nВкратце: \n\nПобеда не принесла пользу всем, кто сражалася в войне. Вместо потенциала победы, возможность уничтожения лежит на всех наших плечах, и мы с вами ничем не отличаемся в этом, Рейхсфюрер СС. Силы дивизии СС "exemplary" Aryan population, and yourself will not be able to stand and survive with the nuclear onslaught we promise if you do not comply with the immediate demand of armistice and an end to this slaughterous conflict. You have 10 hours to respond.\n\nChristian de la Mazière"
 BRG_collapse.11.a:0 "Во имя арианства, это будет смерть вместо бесчестия!"
 BRG_collapse.11.b:0 "Видение не может допустить ранней смерти."
 BRG_collapse.12.t:0 "Последний вопрос"
 BRG_collapse.12.d:0 "АДРЕСОВАНО СС-ГАУПТУ И КАНЦЕЛЯРИИ РЕЙХСФЮРЕРА-СС \n\nВкратце:\n\nПо моему личному мнению, я считаю, что нужно изучить вопрос гораздо больше, чтобы прийти к заключению, а не позволить дальнейшим отношениям способствовать более ненужной смерти Фландрии и остальной части Орденсштаата. Признавая стремление к лояльности и сотрудничеству, Я считаю, что мудрость Рейхсфюрера СС заложена в поиске другого решения, вместо того, чтобы позволять останавливать его дела из-за повстанцев и восстаний, которые, как я полагаю, при правильных переговорах могут привести к достаточно успешным результатам. мир между нашими сторонами, который гарантирует новый уровень сотрудничества между режимами Орденсштаата и режимами Ландермарка.\n\nКонечно, характер этого документа порождает определенное объяснение внезапной возможности для переговоров, а не дает зеленый флаг для дальнейших военных операций против ваших собственных сил. В частности, милиция В результате приобретения ядерного оружия, разработанного Орденсштаатом после нескольких побед над вашими силами, руководство разделилось на сторонников неограниченной ядерной войны против Орденсштаата и тех, кто желает более дипломатичного решения. Что касается последнего, мы будем использовать их в качестве разменной монеты в потенциальной поддержке обоих наших государств, чтобы мы могли положить конец этому конфликту раз и навсегда. Военное руководство Лангемарка послушно ожидает ответа и возьмет дело в свои руки, если ответ не будет."
 BRG_collapse.12.a:0 "Не уступим трусливым крысам, борющимся за автономию!"
 BRG_collapse.12.b:0 "Для реализации видения мы должны это учитывать."
 BRG_collapse.13.t:0 "Ужас не сломит благородный ум"
 BRG_collapse.13.d:0 "Как мы могли быть готовы. Как мы могли быть готовы. Да, мы, немногочисленные арийцы, доминировали на этой земле, господствуя над недочеловеками, которые когда-то управляли этими землями. Но когда радиоволны и паника - это все, что вам нужно, чтобы не работать, как вы могли когда-либо быть подготовленными перед лицом смерти? \n\nВсе началось сегодня утром. К счастью, гроза, которая продолжалась над нашим лагерем и над Орденсштаатом в течение последних нескольких недель, утихла. потребовалось время, усилия и усердие, чтобы проложить себе путь к руководству СС, особенно как человеку с небольшим семейным воспитанием, и особенно когда этот некий человек добился лидерства в концентрационным лагере Раймен. Однако мои лидерские качества сформировались в мое время , и призыв к кризису оказался одним из этих навыков, который вспыхнул ровно тогда, когда прозвучал звонок по радио об угрозе ядерной бомбардировки нескольких военных целей от имени северных восстаний. Руководство лагеря было в шоке, и до того, как я расценил это сообщение как потенциальную ложную тревогу, радио ещё раз передало, что ядерные цели расширяются, поскольку должны были быть поражены некоторые города, включая ценные промышленные районы. \n\nВсе были ошеломлены, никто не мог поверить, что они получили их руки на войне с ядерными ракетами. Но сейчас не время бездействовать. Мы приказали эвакуировать весь концентрационный лагерь, проинформировав рабов, что они должны быть перемещены для снабжения других областей во время плановой проверки, пока все высшее командование ждало. В конце концов, я прямо приказал остальному высшему командованию увести их. Именно тогда я столкнулся с реальностью ситуации. Было ли это моей судьбой, которую сочли недостойной возглавлять Орденсштаат среди стольких могущественных арийцев? Полагаю, что на этот вопрос нельзя было ответить вовремя, поскольку ракета спускалась в небо."
 BRG_collapse.13.a:0 "То, что сожжено, родится заново!"
 BRG_collapse.14.t:0 "Проповеди на стальном грузовике"
 BRG_collapse.14.d:0 "Под нашим руководством туронен стал вершиной арийских звериных желаний. Там дегенераты и защитники коррупции научились преклонять колени или же встречать гнев германского воина, если они захотят ещё больше испортить землю своими невыносимыми мольбами о милосердии и сострадании. Мой рост там был медленным, но расчетливым и дотошным. Все планы и действия принимались с точной оценкой и здоровой долей хитрости, что позволяло мне подниматься до тех пор, пока я не стал одним из главных членов руководства города.\n\nСейчас мы сидим во главе колонны, в тесном стальном грузовике, выплевывающем ядовитые испарения, убегая из города, который я так крепко держал в своих руках. Теперь все мои планы рухнули от рук проклятых варваров на северо-востоке, тех, кто считает себя настолько гордыми, настолько самоуверенными, чтобы восстать против арийцев, которые претендовали на эту землю для национал-социализма, для величия всех великих людей, которые должны доминировать на этой земле. Угрозы ядерной войны после разрушения Раймена от рук дворняг, которые считают себя достойными европейского трона, когда они сидят на троне, построенном из дегенерации и иудео-большевизма. Мы поднимемся ещё раз, пройдя все их бомбардировки, независимо от того, сколько городов это займет.\n\nИменно тогда произошел звуковой удар, когда яркая вспышка и облако дыма взметнулись в небо, и весь Туронен был окутан стеной ядерного адского огня. Все мужчины обернулись и нахмурились, измученные страхом, вызванным атомным взрывом. Один офицер разразился слезами, сжимая в руках тайные христианские четки, которые он держал в кармане плаща, читая иудео-большевистскую молитву "
 BRG_collapse.14.a:0 "Ещё одно падание, но мы должны подняться!"
 BRG_collapse.15.t:0 "Предатель сумерек"
 BRG_collapse.15.d:0 "Сколько мы потеряли в этой адской войне? Все те, кто так отчаянно боролся за то, чтобы ниспровергнуть наши обоснованные притязания на власть над животными, правившими этой землей раньше, все они собрались вместе, чтобы попытаться нанести удар миру в спину великому арийскому примеру, послав так много наших усилий в прах. Тем не менее, Рейхсфюрер СС - мудрый и сильный лидер, и под его руководством мы должны избавить Орденсштаат от этого характерного ада, созданного нашими врагами. Теперь, однако, под командованием Рейхсфюрера СС и имени Пайпера, Орденсштаат принесет славный блеск этому миру. \n\nОднако глубоко внутри военных комплексов Орденсштаата находился этот процесс с самого начала. День за днем не сбор войск или подготовка потенциальных новобранцев для высшего командования, или подготовка и развертывание нового оборудования для Ваффен-СС принесли нам победу.Это была новейшая операция Рейхсфюрера СС. Непосредственное направление производства ядерных материалов и ресурсов на одну военную операцию, действие, которое заставит французов дрожать коленями, бельгийцы и фландрии будут обнимать друг друга, умоляя о милосердии и прощении, а католики молятся своим ложным богам, когда все они будут свидетелями может. \n\nДа, возможно, именно операция наших танковых и моторизованных дивизий помогла нам выиграть эту войну. Да, влияние нашего современного огнестрельного оружия, исключительной артиллерии, искусных воздушных бойцов и общая мощь арийского сильного оружия, которое наносило удар за ударом по нашим врагам, сделав их пролитую кровь ключом ко Второй мировой войне. Но теперь мощь арийского разума победит в этой войне, о чем свидетельствовал бригадефюрер Пайпер, грянувший ядерными ракетами, готовясь к операции против упадка, угрожающего Орденсштаату."
 BRG_collapse.15.a:0 "Валгалла ждет."
 BRG_collapse.16.t:0 "Ответный Удар"
 BRG_collapse.16.d:0 "С точки зрения высших эшелонов СС-Бургундии, история и расовые особенности французского народа оставляли желать лучшего. Ведь это были унтерменши, трижды побитые арийцами, обреченные провести какое-то малое время, служа своим высшим материальным желаниям, а затем вскоре обреченные после того, как пожары поглотили планету. Возможно, именно поэтому, несмотря на фанатизм и преданность, проявленные СС "
 BRG_collapse.16.a:0 "Возможно, лягушки посмеялись последний раз"
 BRG_collapse.17.t:0 "Буря с севера"
 BRG_collapse.17.d:0 "Какое влияние оказали валлонцы на историю? Каковы были их достижения, их триумфы, их значение и цель? По сравнению с прославленными народами большой известности - арийцами, народом Ямато, американцами - очень мало. Не было никаких историй об их пугающей силе, великих постройках или ужасных победах. По стандартам Рейхсфюрера СС и его приспешников, они были людьми с небольшим счетом - просто достойными иметь свой собственный небольшой легион в армии Орденсштаата, который нужно быстро уничтожить, когда будут реализованы истинные замыслы национал-социализма. \n\nНо высокомерие арийцев привело к тому, что они фатально недооценили своего противника. Хотя СС-Лангемарка не так многочисленны или хорошо оснащены, как их противники, они не уступают им в способности нанести ядерный удар.\n\n"Surely", thought the Reichsführer and his close compatriots when the missive from their enemy was delivered, "such a small and worthless nation would not dare to challenge the Aryan in a truly total war". They were wrong.\n\nThe Wallonians turned out to be as good as their word, and unleashed a devastating salvo of atomic missiles upon the Burgundians, who promptly retaliated. Everywhere the camps and fortifications for which so many slave lives had been sacrificed were obliterated. The center of the Burgundian leadership, who had remained steadfast in their loyalty, proved unable to survive the fire, and vanished from the public eye."
 BRG_collapse.17.a:0 "И тогда в мире воцарилась чистая анархия."
 #GCW Tree
 BRG_fall_ragnachar:0 "[GetBRGFocusFall_Ragnachar]"
 BRG_fall_ragnachar_text:0 "План Рагнахар"
 BRG_fall_ragnachar_desc:0 "Орденсштаат, который сейчас руководит западом Европы, был первоначально задуман Рейхсфюрером СС как оплот национал-социализма, который заменит Западную Европу, в которой тогда доминировали клептократические либералы Запада. Тогда на его пути стоял враг, всё ещё слишком знакомый нам сейчас: Франция. Среди самых декадентских, морально и духовно несостоятельных народов Европы эта выродившаяся эпидемия слишком долго загрязняла воздух континента. Начало войны в Рейхе, хотя и противоречит нашим первоначальным планам, всё же даёт нам возможность осуществить решение французской проблемы.\n\nНаше решение - уничтожить Францию. Гордые воины Орденсштаата каждый день тренировались и каждую ночь мечтали о возможности совершить такое благо для Отечества, и они лучше вооружены и подготовлены, чем армия режима Виши. Трагическая кончина Фюрера и начало Бюргеркрига ознаменуют собой прочный конец французского народа как конкурирующей нации немцев.\n\nПоследнее прощание, Франция."

 BRG_penal_repair_battalions:0 "[GetBRGFocusPenal_Repair_Battalions]"
 BRG_penal_repair_battalions_text:0 "Исправительные батальоны"
 BRG_penal_repair_battalions_desc:0 "Неизбежно, что даже в войне такого рода, которая наиболее тщательно спланирована и осуществлена, как наша победа над французами, какая-то малая часть завоевания будет испорчена. Помимо того, что мы успешно уничтожили оправдание режима Виши для военных, мы также случайно уничтожили многие дороги, заводы и французов: все ценные ресурсы, которые должны быть максимально использованы, если мы хотим выполнить планы развития, изданные Рейхсфюрером СС.\n\nК счастью, плоды нашего труда содержат именно то средство, которое необходимо для его приобретения. Дороги и заводы Франции были построены французскими руками для продвижения французских интересов, и те же самые руки теперь будут восстанавливать их—на этот раз для дальнейшего продвижения немецкой расы. Эти новые, неохотные члены нашего государства будут зарабатывать кислород и кашу, которые продолжают поддерживать их жизнь, совершая поступок, весьма необычный для французов: честный труд. Солдаты, оказавшие нам сопротивление, и гражданские лица, которые их подстрекали, не будут казнены в массовом порядке, как они того заслуживают, а вместо этого им будет предоставлена возможность помочь нашему режиму путем восстановления и модернизации инфраструктуры недавно аннексированной территории Орденсштаата. Они должны быть благодарны за эту возможность, иначе они умрут."

 BRG_confiscate_all_decadence:0 "[GetBRGFocusConfiscate_All_Decadence]"
 BRG_confiscate_all_decadence_text:0 "Конфисковать все разложение"
 BRG_confiscate_all_decadence_desc:0 "Французы больше всего ценят искусство и физическую культуру; картины, скульптуры и тому подобное, которые для нас неприемлемы, бесполезны для СС и для немецкого народа. Однако наша собственная строгая мораль не разделяется коллекционерами произведений искусства и другими извращенцами мира, и нет недостатка в людях, столь же богатых, как и дегенеративных, которые охотно платили бы нам возмутительные суммы за то или иное "

 BRG_the_parisian_marriage:0 "Парижский Брак"
 BRG_the_parisian_marriage_text:0 "Парижский брак" # <<TRANSLATED>>
 BRG_the_parisian_marriage_desc:0 "Прошло много лет с тех пор, как две половины Франции впервые развелись. В то время как Западный Париж продолжал служить напоминанием о недостойном тщеславии умирающей нации, Ост-Париж под нашей опекой превратился во что-то лучшее. Упорядоченные и продуктивные, жители восточной части города начали вспоминать правду о человечности и порочить роскошь и пороки, присущие их западным аналогам. Те жители Ост-Парижа, которые отвергли нас и на протяжении многих лет пытались бежать на запад, теперь снова наша глина, которую нужно лепить. Многие из наиболее выдающихся и самых обездоленных из них, несомненно, должны быть ликвидированы - Эйхман уже начал свою работу, - но умы остальных будут очищены через прилежное служение Орденштаату. Главной из этих услуг будет демонтаж стены (а также колючей проволоки и минных полей), которая когда-то отделяла Ост-Париж от остальных. Их цель была устранена; дегенератам Ост-Парижа больше некуда бежать."

 BRG_globalplan_elefant:0 "[GetBRGFocusGlobalplan_Elefant]"
 BRG_globalplan_elefant_text:0 "План Cлон"
 BRG_globalplan_elefant_desc:0 "Теперь, когда ситуация в Орденсштаате уверенно безопасна, нам не нужно беспокоиться о судьбе нашей базы. Пришло время посмотреть вовне. Хотя покойный фюрер пережил неудачу с агентом Кенпейтай, он был недолго в этом мире. С момента его роковой смерти мир погрузился в хаос и анархию. В этой анархии лежит наше будущее. \n\nТемный континент горит, поскольку наши союзники беспомощно вовлечены в дорогостоящий, но сдержанный конфликт с американцами, ведя битву за будущее этих обширных земель. Возможно, если правильные домино будут сброшены, этот конфликт может перерасти в нечто большее, чем просто битва между пешками на мировой шахматной доске."

 BRG_sowing_the_seeds_of_discontent:0 "[GetBRGFocusSowing_The_Seeds_Of_Discontent]"
 BRG_sowing_the_seeds_of_discontent_text:0 "Сеять семена раздора"
 BRG_sowing_the_seeds_of_discontent_desc:0 "Если Соединенные Штаты Америки - гигант, то это самый хрупкий гигант, который когда-либо был рожден в анналах истории. В Америке говорят, что их нация стоит как бастион "liberty" and "freedom". Never before has weakness been so thinly veiled, for the nation is ruled by naught more than a cabal of Jews and delinquents who use their thin veil to milk the placated populace dry, as they seek to once again spread their shadow across the globe.\n\nThe weakness of the American nation can, however, be exploited. We shall mobilize our vast subversive resources to the United States, from where they'll begin their campaign to expose the wicked war of subjugation that their government fights in Africa. The American people have already sown the seeds, all we must do is water the plant and allow it to blossom into a beautiful display of discontent and unrest within the United States."

 BRG_growing_the_chaos:0 "[GetBRGFocusGrowing_The_Chaos]"
 BRG_growing_the_chaos_text:0 "Нарастающий хаос"
 BRG_growing_the_chaos_desc:0 "Хотя южноафриканцы не на нашей "side" of the war in Africa, they are no good as a foe if they are defeated, and all efforts thus far undertaken by the Ordensstaat will have been for naught should Cape Town fall too easily. The dominoes simply cannot fall should they be stopped short by a premature South African surrender.\n\nThe temporary remedy to this is simple. We shall ensure that they are granted the means to continue their little struggle, so that we may continue setting the stage for a much more exciting act. The South Africans surely won't question whether they should have received any extra deliveries of "American" armaments."

 BRG_cutting_the_cords:0 "[GetBRGFocusCutting_The_Cords]"
 BRG_cutting_the_cords_text:0 "Перерезать нити"
 BRG_cutting_the_cords_desc:0 "В то время как Хюттиг и его африканские СС считают себя образцами партизанской войны, преуспев в борьбе с течениями южноафриканской войны, они не обладают ни свободой, ни ресурсами, необходимыми для того, чтобы вызвать настоящий партизанский террор на африканских фронтах. \n\nНам нужно только перерезать некоторые из нитей, которые обременяют наших марионеток в Африке, и предоставить им наши оставшиеся боеприпасы и оборудование, чтобы они могли быть организованы для проведения настоящих террористических атак. Никакая дорога не будет безопасной, и ни один мост не останется нетронутым, поскольку каждый шаг, сделанный дальше в сердце Африки, будет становиться все более опасным."

 BRG_schencks_empty_tanks:0 "[GetBRGFocusSchencks_Empty_Tanks]"
 BRG_schencks_empty_tanks_text:0 "Пустые баки Шенка"
 BRG_schencks_empty_tanks_desc:0 "Вольфганг Шенк и его Люфтваффе - ужас в небе Южной Африки. Мало мест, где можно было бы спастись бегством от Зюдвестафриканских хищных птиц. И в этом-то и проблема. Люфтваффе с каждым днём доминирует в небе над Африкой, а дорога в Кейптаун для Щита становится все больше. Мы должны буферизовать Зюдвестафриканское превосходство в воздухе, чтобы ВВС могли продолжать сражаться и продлевать войну ещё на многие месяцы вперёд.\n\nЧтобы отложить воздушные усилия Зюдвестафрики, всё, что мы должны сделать, это убедиться, что их самолеты столкнулись с внезапной нехваткой топлива. Достичь этого будет несложно. Несколько важных партий нефти будут трагически потоплены, поскольку несколько жизненно важных нефтяных и топливных магистралей станут мишенью "American sabotage". Not many aircraft engines will be spooling up upon Angolan and Namibian airstrips in coming days."

 BRG_mullers_broken_supply:0 "[GetBRGFocusMullers_Broken_Supply]"
 BRG_mullers_broken_supply_text:0 "Разбитые дороги Мюллера"
 BRG_mullers_broken_supply_desc:0 "Силы рейхскомиссариата Центральафрики, несмотря на то, что они, возможно, являются самой крупной силой среди детей Африки, также сталкиваются с самыми большими трудностями в участии в военных усилиях. Логистические задачи, которые не могут быть решены их партнёрами в Остафрике и Зюдвестафрике, должны решаться непосредственно ими. Такие логистические сети, которые пересекают половину африканского континента, довольно хрупки.\n\nНам нужно только перекрыть несколько дорог, взорвать несколько мостов и опустошить Центральафриканские каналы, и вся их запутанная логистическая структура придёт в полный упадок, заставив всё наступление Щита на Южную Африку почти остановиться."

 BRG_elefant_the_final_moves:0 "[GetBRGFocusElefant_The_Final_Moves]"
 BRG_elefant_the_final_moves_text:0 "Заключительные ходы"
 BRG_elefant_the_final_moves_desc:0 "В каждой шахматной партии должен быть вывод. Когда фигуры сбиты с ног, а пешки иссякают, король знает, что он должен сделать решающий ход для победы, иначе король присоединится к упавшим пешкам. Точно так же должны закончиться все войны. Когда люди умирают, а ресурсы расходуются, даже величайшие из завоевателей устают от сражений. \n\nВойна в Южной Африке заканчивается, и её завершение неизбежно. Тем не менее, ещё предстоит принять меры, чтобы обеспечить себе благоприятное заключение. Ключ в руках нашего человека в Африке, Ганса Хюттига."

 BRG_out_of_the_shadows:0 "[GetBRGFocusOut_Of_The_Shadows]"
 BRG_out_of_the_shadows_text:0 "Выход из тени"
 BRG_out_of_the_shadows_desc:0 "Хюттиг - смелый человек, но краткость, необходимая нам для достижения нашей цели, намного превосходит то, что он до сих пор демонстрировал. Мы должны ещё больше подбодрить его и его африканские СС, чтобы не было никаких сомнений в эскалации конфликта. И нет ничего более ободряющего, чем сила, или, скорее, иллюзия силы.\n\nМы немедленно отправим в Остафрику часть наших собственных вооруженных сил. Оттуда они будут непосредственно развернуты в бой, где, без сомнения, будут действовать с убийственной эффективностью. Вид таких профессиональных сил в действии на их стороне, несомненно, придаст несказанную уверенность Остафриканцем, ускоряя их ранее отложенные усилия в движение."

 BRG_hiding_in_plain_sight:0 "[GetBRGFocusHiding_In_Plain_Sight]"
 BRG_hiding_in_plain_sight_text:0 "Скрываясь на виду"
 BRG_hiding_in_plain_sight_desc:0 "Подобно тому, как "American" armaments were discreetly shipped to the South Africans so that they could continue their fight, the Ostafrikans too require the means to fight. Whilst Hüttig has not been entirely strapped for armaments, if he is to be nudged towards larger efforts, he must have confidence in his stockpiles. We shall give him plentiful confidence."

 BRG_igniting_huttigs_rage:0 "[GetBRGFocusIgniting_Huttigs_Rage]"
 BRG_igniting_huttigs_rage_text:0 "Разжечь ярость Хюттига"
 BRG_igniting_huttigs_rage_desc:0 "Пышные джунгли Остафрики являются домом для многих вещей. Экзотическая дикая природа, потрясающие достопримечательности и неисчислимые запасы химического оружия. Смертоносные газы, накопленные во время окончательного решения и завоевания Африки, теперь надежно хранятся на хорошо замаскированных складах по всей Африке. Это источник безграничного потенциала. \n\nЕсли бы только хрупкая ярость Хюттига была действительно разожжена, и его изобилие газообразного оружия развязалось с его яростью, возможно, эта южноафриканская стычка могла бы перерасти в настоящую войну, чтобы положить конец всем войнам..."

 BRG_the_call_to_arms:0 "[GetBRGFocusThe_Call_To_Arms]"
 BRG_the_call_to_arms_text:0 "Призыв к оружию"
 BRG_the_call_to_arms_desc:0 "Гейдрих - единственный из участников Бюргеркрига, верный национал-социализму. Остальные - предатели, их лояльность принадлежит только капиталу, надменным генералам или собственному эгоизму. Все они встретят свой заслуженный конец так же непременно, как взойдет солнце. Тем не менее, мы по-прежнему обязаны позаботиться о том, чтобы солнце взошло раньше, чем позже. Немецкие СС бледнеют по сравнению с мощью бургундских СС, и, хотя мы не можем позволить себе отправить всю нашу армию в Рейнскую область для борьбы с предателями, мы сделаем все возможное, чтобы поддержать Гейдриха в его законном восхождении на командование Германией. "

 BRG_in_heydrichs_wake:0 "[GetBRGFocusIn_Heydrichs_Wake]"
 BRG_in_heydrichs_wake_text:0 "По следам Гейдриха"
 BRG_in_heydrichs_wake_desc:0 "Особая слабость отделения СС Гейдриха - отсутствие должной осмотрительности, с которой оно осуществляет стабилизацию границ войны. Когда немецкие эсэсовцы вторгаются в завоеванный город, они могут найти только дюжину или около того диссидентов, достойных казни. Если бы бургундские эсэсовцы провели такую же операцию в одном и том же городе, они наверняка убили бы по меньшей мере сотню. Люди Гейдриха могут сосредоточить свои усилия на передовой линии войны - умиротворение тыла - задача, которую лучше всего оставить нам."

 BRG_flood_the_border:0 "[GetBRGFocusFlood_The_Border]"
 BRG_flood_the_border_text:0 "Наводнение на границе"
 BRG_flood_the_border_desc:0 "Бомбы взрываются, и пули летят с горизонта по всему Рейху, и это опустошение не способствует производственным возможностям участка территории, принадлежащего Гейдриху. Если их собственные факторы не способны выдержать войну, то мы, как его спонсоры, должны заполнить пробелы. Верные Гейдриху в Рейхе, кто не может найти себе винтовку немецкого производства, чтобы сражаться, будут сражаться с бургундской винтовкой, а граница Орденсштаата и Рейха будет затоплена всевозможными военными материалами. Для Рейхсфюрера СС особую важность имеет то, чтобы Гейдрих выиграл эту войну, и принесение в жертву части наших промышленных мощностей - далеко не слишком высокая цена для достижения этой цели."

 BRG_death_from_a_mile_away:0 "[GetBRGFocusDeath_From_A_Mile_Away]"
 BRG_death_from_a_mile_away_text:0 "Смерть за милю"
 BRG_death_from_a_mile_away_desc:0 "Вероломных злодеев, которые борются против действительно национал-социалистического Рейха, лучше всего можно назвать "

 BRG_terrorkampagne:0 "[GetBRGFocusTerrorkampagne]"
 BRG_terrorkampagne_text:0 "Террористическая кампания"
 BRG_terrorkampagne_desc:0 "Воздух - это самая современная из областей войны, и здесь тоже будет господствовать факел национал-социализма. Каждый вражеский истребитель, превращенный в горящие развалины, и каждый вражеский город, превращенный в то же самое, будут памятниками отечеству - они будут как костры, празднуя победу немецкого народа над армиями предателей, сжигая заживо ту же самую предательскую свинью, которая стремилась развратить наших женщин и мужчин. Враг познает ужас, и он будет дрожать день и ночь при мысли, что следующий самолет, который он услышит, будет его последним."

 BRG_leading_the_charge:0 "[GetBRGFocusLeading_The_Charge]"
 BRG_leading_the_charge_text:0 "Возглавить атаку"
 BRG_leading_the_charge_desc:0 "Мы закончили "

 BRG_the_spartan_phalanx:0 "[GetBRGFocusThe_Spartan_Phalanx]"
 BRG_the_spartan_phalanx_text:0 "Спартанская фаланга"
 BRG_the_spartan_phalanx_desc:0 "Разочарование наших коллег из немецких СС в отношении достижения победы до сих пор можно отнести к провалу руководства. Таким образом, настало время, чтобы наши опытные лидеры начали заменять наиболее некомпетентных и наименее чистых в расовом отношении собственных коллег Гейдриха. Многие из его офицеров проявили талант в гражданской войне и будут поддерживать своих подопечных. Остальные уйдут, и их ждет та же участь, которая по праву постигает любого офицера, который пренебрегает обязанностями командования. Только те, кто лоялен нашему режиму и действительно непоколебим в своей преданности национал-социализму, имеют какое-то место в иерархии командования. Фаланга грозна ровно настолько, насколько силен её самый слабый щит."

 BRG_blot_out_the_sun:0 "[GetBRGFocusBlot_Out_The_Sun]"
 BRG_blot_out_the_sun_text:0 "Затмить солнце"
 BRG_blot_out_the_sun_desc:0 "Все, что в Орденсштаате способно летать, будет отправлено на восток, чтобы помочь в войне. Наши истребители будут производиться серийно с максимальной производительностью, разумной и допустимой, а затем на 10% больше. Наши самолеты закроют солнце над Рейхом, и наступление тени будет приходом СС. Мы на стороне Бюргеркрига самого чистого немецкого народа, борющегося за самую ревностную интерпретацию немецкой идеологии, и мы одинаково гордимся обоими. Пусть артиллерийский дождь, идущий с неба, станет нашим свидетельством предкам немецкой нации, которых мы всё ещё придерживаемся, и мы сражаемся с предателями во имя их."

 BRG_fire_and_brimstone:0 "[GetBRGFocusFire_And_Brimstone]"
 BRG_fire_and_brimstone_text:0 "Огонь и сера"
 BRG_fire_and_brimstone_desc:0 "Оружия недостаточно. Бомб мало. Уничтожить большую часть врага, умеренно повредить его промышленность, убить множество его людей - этого недостаточно. У нас должно быть все это. Все они должны умереть, все они должны рассыпаться, все они должны сгореть: и есть немного оружия, способного осуществить это тотальное разрушение. К счастью для нации, превосходство немецкой науки давно придумало ответ на загадку умеренности в войне. По всему Орденсштаату строятся ракетные комплексы и оружие для запуска с них, чтобы мы могли поразить ни единого врага с расстояния в одну милю, а тысячи врагов с расстояния в сотни миль. Когда ракеты обрушиваются на фабрики промышленников, либеральные университеты уничтожаются взрывами, а гордость генералов превращается в пепел во рту на месте бедствий, обрушившихся на их армии, выживут только немцы, стоящие за нашими линиями."


 burgundy_political.13.t:0 "Брешь..."
 burgundy_political.13.desc:0 "Альберт пил кофе, когда взорвалась стена их удалённой радиостанции. Когда звон утих и пыль, заполнявшая коридор, начала оседать, он понял, что происходит что-то не то. Он не видел, как немцы вошли в здание через главную комнату, но выстрелы ясно дали понять, что они сделали. Поднявшись на ноги, он побеждал по коридору к входу, проклиная в уме часовых, которые заснули на посту. Затем он вспомнил о папке, лежавшей в комнате командира в другом конце зала. Как заместитель командира он должен был уничтожить папку в случае прорыва врага, если его начальник не приказал иного.\n\nПроклиная всех и вся, он повернулся и побежал назад. Это было последнее из укрытий легиона Валлония, координирующего свои ячейки, почти все оставшиеся явки и пароли были в этой папке! Он бросился мимо двери в главную комнату станции, надеясь что кричащие и стреляющие фигуры в пыли не заметят его, хотя крики быстро показали, как он ошибался.\n\nСпустя несколько секунд после того, как он запер дверь в кабинет, в дверь раздался стук, но у Альберта были другие проблемы. К своему облегчению, он заметил остатки документов, уже тлеющих в мусорном ведре командира, рядом с его же телом. Главный решил не ждать гостей, а сразу уничтожить документы, и скусил ампулу цианистого калия. Быстро пытаясь самоубиться, Альберт возился с коробкой и таблеткой, когда дверь кабинета взорвалась, и тот упал на пал.\n\nАльберт отчаянно тянулся к коробке с ядом, когда ботинок со стальной вставкой ударил его по руке. Закричав от боли, Альберт увидел офицера СС, опускающегося на колени с язвительной ухмылкой на лице."Aryan" is based on racial science rather than petty simplicities, and thus can be bestowed on certain worthy members of normally degenerate races. Now, it seems like it might be time to reconsider our propaganda in this area, as it appears increasingly certain that we will have to engage and destroy the collaborator legions before they can pose a threat to our dominance over the Ordensstaat.\n\nThanks to our incorporation of more of their home territories, the collaborators have grown increasingly ambitious and independent. Rather than their rightful place in service to the Aryan, the fools now dare to aspire to be their equal, or even their superior. What's more, rather than accepting the natural servility of their national and racial character, they have attempted to subvert our education in racial pride for their own purpose, as if it was some sort of "honor" to be French or Wallonian!\n\nClearly, they have to go. If the Ordensstaat is to continue its inevitable march towards greatness, purity, and the Plan of our glorious Reichsführer-SS, then the collaborators must be destroyed, and quickly."
 burgundy_political.13.a:0 ""

burgundy_political.14.t:0 "Бессонница"
burgundy_political.14.desc:0 "Рейхсфюрер не спал. Для него в этом не было ничего особенного. Проблемы с желудком, преследующие его большую часть жизни, часто вызывали у него бессоницу в прошлом, и всегда было непонятно, будут ли его ночи сладким сном через пары минут после удара лицом о подушку, или часами... Размышлений. Его рациональная сторона ненавидела эти моменты, когда маска Рейхсфюрера чуть соскальзывала, и в его голове вспыхивали проблески старины Генриха, обычно наполненного грандиозными планами и расовой теорией. Мысли о его дочери Гудрун, о своём доме в Баварии, даже когда о его раннем скептицизме по отношению к старому фюреру. Как обычно, он проклинал себя за то, что потакал неарийской слабости, и даже подумал о том, чтобы покинуть свою спартанскую постель, и лечь в большую спальню замка, чтобы напомните себе, кто он на самом деле.\n\nЗатем пришло то, что он ненавидел более всего - сомнения. Подчинённые никогда не должны были видеть эти колебания ни при каких обстоятельствах. Обычно ему удавалось отбросить эти мысли в считанные секунды, избивая их стальной логикой расовых императивов и реальной политики, но в последнее время его продолжала беспокоить проблема - эти проклятущие валлоны и их очевидная нелояльность. Иногда по ночам ему адже требовалось несколько минут, чтобы выбросить их из головы - такого уровня тревоги и рассеянности, которого он не испытывал с сороковых годов. Омерзительно.\n\nВздохнув, он встал, надел форму, и пошёл в свой кабинет. Это длилось достаточно долго, и хозяину фермы пора было раз и навсегда разобраться с этим безголовым цыплёнком, бегающим по кругу вокруг его ухоженного двора.\n\nВзяв телефон, и набрав номер, он ненадолго подумал о том, чтобы извиниться за звонок в столь поздний час - инстинкт его суровой юности. Ба, какая слабость! Стальная сила вернулась в его разум и речь к тому времени, когда он услышал сонное "Ja?" from the phone.\n\n"Peiper, I need Bert Eriksson of Division Langemarck and de la Maziére of Division Charlemagne here by dinnertime tomorrow. Arrange it.""
burgundy_political.14.a:0 "Мы не потерпим слабость. На любом уровне."

burgundy_political.15.t:0 "Вы уволены"
burgundy_political.15.desc:0 ""Monsieur Thiriart? A call for you in your office. Your secretary said it was important."\n\nThe Standartenführer nodded tiredly to the adjutant and gave a tired wave to the officers he had been playing cards with. "I'll head up there right now."\n\nAs he slowly dragged himself up the stairs of the headquarters of the Walloon legion, he tried to rub the tiredness from his eyes. Too many sleepless nights lately, too many doubts. He was starting to gain a better understanding of why Degrelle finally broke. As he entered his office, his secretary immediately pointed to the phone on his desk and mouthed the words "Chef Domaine."\n\nThiriart cursed internally, but put on his best German. "Reichsführer! What a pleasant surprise to get a call from you this morning."\n\nHimmler sounded even flatter than usual. "Pleasant indeed, Herr Thiriart. I would have said Standartenführer Thiriart, but I have instructed the Hauptamt to immediately relieve you of all your positions."\n\nThiriart froze. "Wait, what? I mean, please repeat, my Reichsführer"\n\n"You are hereby relieved of your duties. The services of the Walloon Legion are no longer required and its members are under audit pending an official investigation of potentially treasonous activities. Guten Tag, Herr Thiriart."\n\nThiriart barely listened to the end of the sentence as he was distracted by the sounds of doors slamming open and yelling in German and French down below. He clambered desperately to the phone, as if to a lifeline. "Please, no, Herr Reichsführer, I have always been loyal. Even if parts of the Legion..."\n\nHis voice trailed off as he realized the silence on the other end of the line, before he screamed as the door behind him slammed open. The secretary tried to grapple with the soldiers storming in for a few seconds before a shot rang out and showered Thiriart, the phone and the desk in blood, brains and bone fragments. Thiriart held on to the phone for dear life, crying and begging into it as he was dragged away by the German SS officers, the phone line eventually being pulled out of the wall.\n\nFar away, the Reichsführer crossed out another item on his daily agenda as being complete."
burgundy_political.15.a:0 "Работа выполнена блестяще."

burgundy_political.16.t:0 "Отчёт о внедрении в легион Валлония"
burgundy_political.16.desc:0 "СД сообщает, что их шпионы проникли в ближайшее окружение нынешнего лидера 28 добровольческой гренадёрской дивизии СС "Wallonien" (AKA "The Walloonian Legion"), Standartenführer Jean-Francois Thiriart, hereafter referred to as Subject 1. Posing as extra staff assigned to reduce the workflow of Subject 1, the subject reacted with great approval to their role, seemingly enjoying the presence of more subordinates to command. He has taken to gambling and drinking after passing along many of his daily routines to the new workers, and significant amounts of illegal tobacco products and wine tend to be consumed during these events. However, he still works on projects he do not disclose to his assistants in the evenings and nighttime; these are of high interest to the SD and will be pursued further. Monitoring continues."
burgundy_political.16.a:0 "Записано."

