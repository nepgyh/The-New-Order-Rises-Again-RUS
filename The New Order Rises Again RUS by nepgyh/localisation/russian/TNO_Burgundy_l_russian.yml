 BRG_america_alight_desc:0 "Хотя Соединенные Штаты по-прежнему являются полной противоположностью видению, охватываемому Рейхсфюрером СС, истинным врагом арийской расы господ, было бы неправдой утверждать, что в Соединенных Штатах нет групп, которые были бы близки к видению национал-социализма. Такие организации, как широко известный "Ku Klux Klan," act as wild mongrels whereas the Burgundian stands as a strong wolf. However, these mongrels' direct stand against the "equality of races" forwarded by the American government, and, in turn, enemies of the democratic system, proving to be possible allies within the destabilization of the United States government. Thus, it is in our immediate interest within Globalplan Puma to direct funding towards the support and expansion of such groups, as well as tying in various external agents to infiltrate the ranks and feed our influx of information from within the United States. Furthermore, we shall begin infiltrating the ranks of both the Republican-Democratic Party and National Progressive Party, in order to secure a grasp on the political sphere as a whole."
 BRG_globalplan_puma:0 "[From.GetBRGFocusGlobalplan_Puma]"
 BRG_globalplan_puma_text:0 "Глобальный план Пума"
 BRG_globalplan_puma_desc:0 "Соединенные Штаты Америки. Земля, изобилующая беспрецедентной, мерзкой коррупцией, поражающей те самые сухожилия, которые скрепляют современную цивилизацию. Земля, построенная на коррумпированных представлениях о свободе и воле, когда они греховно напали на институты западной цивилизации своей разрушительной революцией столетия назад. И теперь ленивое, отвратительное население угрожает Фатерланду влиянием декадентского корпоративизма, душащего то, что делает Арийцев истинными хозяевами мира. Больше ни за что. Рейхсфюрер СС тщательно и мастерски разработал план, направленный на то, чтобы лишить мир возможности дальнейшего развращения и завязать петлю вокруг демократического влияния, которое американцы распространили по всему миру. Орденштаат позволил истинной свободе человечества осознать превосходство арийской личности, и если наши враги по ту сторону Атлантики не осознают этого, тогда мы призовем кошмары, которые живут в их тенях, которые они так отчаянно пытаются оттолкнуть, чтобы заставить их замолчать раз и навсегда!"
 BRG_america_alight:0 "[From.GetBRGFocus_America_Alight]"
 BRG_america_alight_text:0 "Америка в Огне"
 BRG_tilting_the_scales:0 "[From.GetBRGFocusTilting_The_Scales]"
 BRG_tilting_the_scales_text:0 "Склонение Чаши Весов"
 BRG_tilting_the_scales_desc:0 "Америка - страна изобилия. От побережья до побережья в руках их народа находится огромное богатство всевозможных ресурсов. Нефть, драгоценные металлы, редкие материалы и пахотные земли находятся в таком изобилии, что американцы почти полностью самодостаточны без особых усилий или работы с их стороны. Это изобилие - их тайная слабость. Столетия эксплуатации их огромного богатства сделали американский народ слабым. Они больше не являются великими завоевателями обширной дикой природы, теперь они буквально пиявки, высасывающие жизненную кровь из своих великих земель. Их народ обленился; а демократия только ускорила их упадок. Для нас было бы тривиальным делом проникнуть в американское общество с помощью подставных корпораций и других наших активов. Количество хаоса, которое мы могли бы сшить, могло бы нанести ущерб...."
 BRG_the_southern_ulcer:0 "[From.GetBRGFocusThe_Southern_Ulcer]"
 BRG_the_southern_ulcer_text:0 "Язва Юга"
 BRG_the_southern_ulcer_desc:0 "Сказать, что напряженность в южных штатах Соединенных Штатов в связи со "blending together" of races supported by the federal government of America would be a dreadful understatement. Decadence has perverted the vision for those within the United States who support such "racial equality" movements sponsoring the supports of African-blooded citizens within the United States; however, to our benefit, there remains those that stand nearly as outraged as the Ordensstaat in this gross crime against the more pure individuals, a problem for the government of the United States which can be capitalized on by our agents throughout the south. Thus, we shall begin drafting plans towards the fervent radicalization of these groups, and organize violent acts of unrest within these southern states. In the past, these violent organizations participated in mass acts of arson, terror, and hangings of blacks within the south; now, we shall relight the flames of fury for these groups in order to draw the attention of the President and his cabal away from the world stage."
 BRG_arming_the_minorities:0 "[From.GetBRGFocusArmingTheMinorities]"
 BRG_arming_the_minorities_text:0 "Вооружение Меньшинств"
 BRG_arming_the_minorities_desc:0 "Глобальный план "Black Panthers" and other militant black groups, as this will boost our economic standings while providing a new bloodbath for the federal government to clean up."
 BRG_corrupting_the_bankers:0 "[From.GetBRGFocusCorrupting_The_Bankers]"
 BRG_corrupting_the_bankers_text:0 "Подкуп Банкиров"
 BRG_corrupting_the_bankers_desc:0 "Соединенные Штаты демонстрируют беспрецедентный всплеск экономической мощи во всем мире, несмотря на неудачи, начавшиеся еще до их поражения от Рейха. Во множестве стран и континентов мощь Соединенных Штатов не обязательно зависит от военной мощи или политического влияния, а скорее от силы американского доллара. Однако, в то время как их "free capitalist systems" has allowed their corruption to seep across the already disgusting populaces across the globe, there remains a crucial weakness to be exploited. That being, banks and the men that own them enjoy a wide range of freedoms in business practices, and enjoy laxing federal regulations thanks to the laziness of its statesmen. However, where these policies may be violations of the austerity of National Socialism, there remains a profitable venture for the Ordensstaat. Swaying the likenesses of bankers towards farther and farther right-winged interests will allow investments from the Ordensstaat to flourish, bolstering our economy while eroding the power of the federal government of the United States from containing its own economy, eventually leading to economic turmoil and fallout for them while we sit on our earned riches."
 BRG_democratic_rabble:0 "[From.GetBRGFocusDemocratic_Rabble]"
 BRG_democratic_rabble_text:0 "Democratic Rabble"
 BRG_democratic_rabble_desc:0 "Это правда, что американцы в целом представляют ленивый и декадентский образ жизни, который демократия, свобода и корпоративизм порождают в теневом мире современности. Однако эти грехи проявляются в определенной сфере правительства Соединенных Штатов: Республиканско-демократической партии. Эти собаки пытаются принудить Соединенные Штаты к инертному состоянию пацифизма и безволия на мировой арене, отказываясь от смелости, присущей тем, кто родился с правом превосходства на мировой арене. Такие республиканцы-демократы отказываются отстаивать свою позицию и стремятся втянуть мир в этот ленивый, трусливый и отвратительный образ жизни. Мы, как истинные наследники человеческих сил, не можем позволить этим слабакам еще больше испортить мир, как они это уже сделали. С агентами, уже присутствующими внутри и за пределами партии, мы будем сеять хаос в политическом положении Республиканско-демократической партии до тех пор, пока они не смогут больше оставаться жизнеспособным политическим образованием для Соединенных Штатов, и, наконец, американцы будут вынуждены взять бразды правления в конфликтах против японцев и всего мира."
 BRG_giving_into_their_hate:0 "[From.GetBRGFocusGiving_Into_Their_Hate]"
 BRG_giving_into_their_hate_text:0 "Поддаваясь Их Ненависти"
 BRG_giving_into_their_hate_desc:0 "Демократия, существующая в Соединенных Штатах, укрепила национальную силу, присутствующую в мощной руке национал-социализма. Это стремление к "freedom and justice for all" for its citizenry has led it into a spiraling state of depravity, as it continuously sinks further into a depressive, weakened state. We must ensure the destruction of these weaknesses of the United States, along with the ruination of the Americans at a world stage; however, there are those within the United States, beyond just fanatics, who associate themselves with the Ordensstaat's value of national and racial control for the state. In this way, mainstream politics have navigated towards the Far Right branch of the National Progressive Party who, while still maintaining democractic notions, is an answer for potential national and military dominance. Even more than the Far Right, our established relations with Francis Parker Yockey's faction, a dedicated proponent of the similar beliefs of the Reich. Although not perfect, Yockey's faction and the Far Right offer some of the greatest chances for radical nationalism to take power and rattle the sword of the United States military."
 BRG_ingrained_into_their_minds:0 "[From.GetBRGFocusIngrained_Into_Their_Minds]"
 BRG_ingrained_into_their_minds_text:0 "Укоренение в Их Сознаниях"
 BRG_ingrained_into_their_minds_desc:0 "Свободы, которыми пользуются американские граждане, позволяют поощрять и развивать широкий спектр взглядов, разделяемых населением, от тех, кто желает укрепления нации через культурную и военную идентичность, до тех, кто стремится покончить с истинной силой в погоне за либерально настроенным мусором. Хотя эти взгляды могут действовать как дьяволы по отношению к праведности нашего дела, они также обеспечили большое развитие организации американской политики в форме съездов и разоблачений политических партий, публичных дебатов и, самое главное, мозговых центров для политических мыслителей. Таким образом, эти организации станут главными мишенями для наших агентов по всей стране Соединенных Штатов, независимо от того, будут ли они удерживаться в высших эшелонах власти Вашингтона, или на грязных проселочных дорогах какой-нибудь американской сельской местности. Здесь они будут работать над тем, чтобы изменить тон этих событий в сторону поддержки более правых точек зрения, позволяя аргументам по всей территории Соединенных Штатов расти как более радикально, так и в нашу пользу. Эти подвиги позволят расширить наше влияние и возможности, а также укрепят отношения с теми, на кого могут повлиять наши намерения в отношении страны."
 #64 presidents
 BRG_folly_of_hope:0 "[From.GetBRGFocusFolly_Of_Hope]"
 BRG_folly_of_hope_text:0 "Глупость Надежды"
 BRG_folly_of_hope_desc:0 "Президент Соединенных Штатов Америки Роберт Ф. Кеннеди, наследник богатств капиталистической семьи Кеннеди, брат недавно расстрелянного Джона Ф. Кеннеди и сын печально известного Джозефа П. Кеннеди, жалкого дурака, который втянул американцев в их проигрыш во Второй мировой войне перед мощью национал-социализма. Теперь этот "Bobby" Kennedy seeks to claim greatness for the United States through the disgusting rulings of a liberal agenda combined with a charismatic campaign across the country. We can not, no, we must not allow this filth to dare stand in the way of the Reichsführer-SS's ultimate vision. Our first step in destroying the might of this degenerate weakling will be to fund a direct divide between his base of support and the idol to odious corruption that is Washington D.C. and his revolting administration. Once the public plunges the daggers of betrayal into their President's back, we shall move on to fund a collapse of the National Progressive Party itself. Friends shall remember their enemies, as the radicals grow to tear themselves apart, ripping the stability of the country apart as they do so, and allowing the Ordensstaat to grow stronger and stronger."

 BRG_whisper_from_the_shadows:0 "Шепот Из Тени"
 BRG_whisper_from_the_shadows_desc:0 "Незначительное большинство Национальной Прогрессивной Партии РФК в Сенате не продержится долго без поддержки Орденштаата, оставив его опрометчивую и противоречивую политику в пыли; Это неприемлемо. Чтобы расширить свой так называемый "

 BRG_harden_their_hearts:0 "Разрыв Кровоточащих Сердец"
 BRG_harden_their_hearts_desc:0 "Состояние кровоточащего сердцем либерализма в Соединенных Штатах, в удовлетворении бесполезных либералов и вредящих себе прогрессистов, причиняет много несчастий большинству населения Юга, представленного КП-НПП. В то время как кандидатура Джорджа Уоллеса давала некоторое упоминание об этом консервативном оплоте, Уоллес не зашел достаточно далеко. Они ручные и лишь незначительно протестуют против либеральной политики РФК. Поскольку Орденштаат хочет, чтобы РФК стал более радикальным, жалобы консервативных оплотов должны быть уменьшены, чтобы либералы даже подумали о том, чтобы перейти к радикализму."

 BRG_raising_the_sword:0 "Поднятие Меча"
 BRG_raising_the_sword_desc:0 "С дальнейшей радикализацией РФК влево его действия окончательно нарушат естественный порядок вещей. РФК больше не гарцует на грани приемлемости, держась за мерзость, которой является Республиканско-Демократическая партия. Вместо этого он жестоко втискивает свою политику в розыск во славу Ц-НПП. Однако эта уверенность не будет длиться вечно; Наш оперативник Эдвард Доусон изучает информацию, которая установит истинный страх вместо дерзости и ограничит амбиции РФК."

 BRG_dark_money_rules_all:0 "Темные Деньги Правят Всем"
 BRG_dark_money_rules_all_desc:0 "Действия президента РФК получили исторически большой уровень язвительности и ненависти со стороны Юга и общих консервативных элементов в Соединенных Штатах. Одним из приятных последствий этого являются актеры, которые привязываются к этой ненависти и извлекают из нее выгоду: Они продают футболки, плакаты и идеи ненависти к РФК и его политике. Однако, хотя таких действующих лиц может быть довольно много, охват и общая связь с политическим ландшафтом слишком низки для вкусов Рейхсфюрера СС. Чтобы решить эту проблему, Орденштаат направит ресурсы, а именно наличные деньги, этим субъектам, чтобы расширить их охват и влияние."

 BRG_channeling_hate:0 "Ченнелинг Ненависти"
 BRG_channeling_hate_desc:0 "Слишком долго в Соединенных Штатах Америки бурлило все более противоречивое и воинственное политическое общество, которое, к разочарованию Рейхсфюрера СС, ушло в никуда. Конечно, ККК может время от времени бомбить церкви и осквернять могилы, но они составляют меньшинство. Ниже современной американской избирательной системы находится молчаливое большинство американцев, которые презирают свое правительство и своих собратьев, восхищаясь американским наследием, а именно Конституцией. Первая и Вторая поправки наполняют американцев таким патриотизмом и национализмом, в то же время позволяя им наносить большой вред другим.\n\nЧтобы дестабилизировать этот раскол, мы должны использовать этот источник ненависти в американском народе. Когда людей толкают на край пропасти, никогда не знаешь, что они сделают."

 BRG_push_forward_the_crusade:0 "Продвижение Крестовых Походов"
 BRG_push_forward_the_crusade_desc:0 "В то время как либеральный крестовый поход РФК - это то, что лично презирает Орденштаат, он не заходит достаточно далеко в глазах Рейхсфюрера СС. Соединенные Штаты, хотя и разделены, остаются относительно политически стабильной страной. Это не Италия впадает в либеральную тьму, и не Рейх, чья гражданская война была вызвана тем, что их версия национал-социализма не была такой чистой. Как бы то ни было, если бы РФК приблизился к своим союзникам в Ц-НПП или даже к социалистам в Л-НПП, это, безусловно, вызвало бы шок для американского политического и гегемонистского порядка "

 BRG_operation_angriff_rfk:0 "[From.GetBRGFocusOperation_Angriff_RFK]"
 BRG_operation_angriff_rfk_text:0 "Операция "
 BRG_operation_angriff_rfk_desc:0 "Кульминация наших усилий в рамках зарождения глобального плана "
 BRG_economic_chaos:0 "[From.GetBRGFocusEconomic_Chaos]"
 BRG_economic_chaos_text:0 "Экономический Хаос"
 BRG_economic_chaos_desc:0 "Набожный мормон, происходящий из Юты на Американском Западе, где он учил американских солдат, когда они отправлялись, чтобы наказать невинных немецких мужчин, сражающихся за свое законное наследство, где он развил в себе способности к экономике. По правде говоря, старая, дряхлая оболочка человека посвящает себя тому, чтобы воздерживаться от любых действий в мире, которые не связаны с символом американской дочери. Этот отвратительный, дегенеративный, похожий на свинью дегенерат скелета представляет все, что коррумпировано в западном мире, то, что утащило мир за пределы Орденштаата в глубины бездны, и коррупция распространяет свое семя на негодяев, населяющих сегодняшний мир. Рейхсфюрер СС предвидел это, и наша приоритетная задача-использовать Reichssicherheits-hauptamt в полной мере, чтобы разрушить стабильность Соединенных Штатов и защитить нашу святость в грешном мире. Мы должны разорвать холодную хватку этого злодея, душащего мир, достойный арийцев."
 BRG_split_the_ofn:0 "[From.GetBRGFocusSplit_The_OFN]"
 BRG_split_the_ofn_text:0 "Разлад в ОСН"
 BRG_split_the_ofn_desc:0 "Недостатки и слабости немощных иудео-большевистских демократий мира подтолкнули таких жалких трусов объединиться, образовав блок вырождения, который продолжает поражать мир безудержной коррупцией, цинизмом и грубыми нарушениями величия арийцев. Эта ужасная мерзость надела титул "Organization of Free Nations" in order to rally those underlings of the Aryan who dare try to rise above, and with the United States, led by it's soft-spined husk Wallace F. Bennett, as its leader, this criminal organization could undo our work. Thus, we mustn't allow this bastardization of unity and order to exist among the vermin; rather, we must begin pooling our resources into the support and funding of isolationist groups within these states. Doing so will allow the support of the Organization of Free Nations to plummet, sending the alliance into a catatonic state, along with the disgusting capitalist society mongered by the rats of this world."
 BRG_flaws_of_democracy:0 "[From.GetBRGFocusFlaws_Of_Democracy]"
 BRG_flaws_of_democracy_text:0 "Недостатки Демократии"
 BRG_the_niagara_bombings:0 "[From.GetBRGFocusThe_Niagara_Bombings]"
 BRG_the_niagara_bombings_text:0 "Саботаж Закона о Серебре"
 BRG_the_niagara_bombings_desc:0 "Кампания администрации Беннетта основывалась на обещании улучшить американский экономический рост, прекратив использование федеральным правительством валюты, обеспеченной серебром, в пользу золота. Если флагманский законопроект в его попытках сделать это провалится в Конгрессе, это не только разочарует его в широкой общественности, но и вбьет клин между фракциями республиканцев-демократов."
 BRG_blackmailing_bankers:0 "[From.GetBRGFocusBlackmailing_Bankers]"
 BRG_blackmailing_bankers_text:0 "Повернуть Его Вправо"
 BRG_blackmailing_bankers_desc:0 "Из двух составляющих фракций республиканцев-демократов последняя гораздо менее склонна к идее расового равенства, чем первая. Если влияние наиболее реакционных демократов будет разыгрываться в средствах массовой информации, то это может подтолкнуть Беннетта к более частому сотрудничеству с ними, отвергая более прогрессивных республиканцев. И ничто так не подрывает политическое сотрудничество, как ощущение, что к нему относятся пренебрежительно."
 BRG_spontanious_opposition:0 "[From.GetBRGFocusSpontaneous_Opposition]"
 BRG_spontanious_opposition_desc:0 "Теперь, когда мы вшили наши нити в спины самых могущественных банкиров Соединенных Штатов, мы начнем великую театральную трагедию, которая станет падением Беннета и уничтожением всего коррумпированного строительства капиталистической американской экономики, рабом которой он стал. Администрация Беннета найдет новых врагов в той самой стране, которой он правит, поскольку блоки поддержки, на которые он опирался при проведении своей либеральной политики, вонзят кинжалы дефандинга, клеветы и других актов политического варварства в спину дряхлого человека. Поскольку чрезвычайно уважаемые банкиры Соединенных Штатов предали президента, через которого они пришли к власти, эксплуататорский класс ученых внутри Соединенных Штатов должен обратиться против хрупкого тела человека, который называет себя президентом Уоллесом Ф. Беннетом. Те самые свободы, в которых эти люди нашли свой ужасный успех, будут презираемы, когда Беннетт и его экономика сгорят в огне."
 BRG_spontaneous_opposition_text:0 "Стихийное Противостояние"
 BRG_skimming_some_off:0 "[From.GetBRGFocusSkimming_Some_Off]"
 BRG_skimming_some_off_text:0 "Снимая Немного"
 BRG_regardless_of_damage:0 "[From.GetBRGFocusRegardless_Of_Damage]"
 BRG_regardless_of_damage_text:0 "Независимо от Урона"
 BRG_regardless_of_damage_desc:0 "Хотя это может показаться вложением безбожного количества денег и ресурсов с минимальной краткосрочной выгодой, долгосрочные последствия продолжения этих инвестиций в демократов нельзя недооценивать. Они являются ключом к разрушению единства Республиканско-демократической партии, и это сделает больше для подрыва Америки, чем что-либо еще."
 BRG_operation_angriff_bennett:0 "[From.GetBRGFocusOperation_Angriff_Bennett]"
 BRG_operation_angriff_bennett_text:0 "Операция "
 BRG_operation_angriff_bennett_desc:0 "Кульминация наших усилий в рамках зарождения глобального плана "
 BRG_the_great_riot:0 "[From.GetBRGFocusThe_Great_Riot]"
 BRG_the_great_riot_text:0 "Великий Бунт"
 BRG_the_great_riot_desc:0 "Президент Линдон Б. Джонсон, родившийся в сельской грязи барнхауса, и только оттуда его отвратительная природа изверглась наружу. С личностью, в которой преобладают безнравственность и отвращение, и питающей политическую идеологию, сравнимую с коррупцией и греховностью, эта жирная свинья вряд ли является в глазах мира представителем Америки. Тем не менее он её лидер. Однако в мире, столь темном и сильно засеянном, как тот, против которого должен бороться яркий ариец, так ли радикально предполагать, что эта отвратительная фигура должна быть исполнительным командиром его страны? В этом отношении, однако, мы не одиноки в своем отвращении к гнилостности этой ужасной массы того, что должно быть человеком, поскольку наши агенты сообщили, что члены Крайне правых отделений Национальной Прогрессивной Партии считают этого человека столь же неспособным помочь своей стране. Таким образом, нашим приоритетом станет перенаправление средств на операции по поддержке этих гневливых, злобных организаций. Да, они просто бешеные шавки по сравнению с арийскими волками; однако их полезность в свержении стабильности Соединенных Штатов и отвлечении президента от мировой сцены окажется неоценимой для Глобального плана "
 BRG_a_disparate_society:0 "[From.GetBRGFocusA_Disparate_Society]"
 BRG_a_disparate_society_text:0 "Разрозненное Общество"
 BRG_a_disparate_society_desc:0 "Со времен болезненной революции американцев против старой, коррумпированной империи англов в восемнадцатом веке граждане Соединенных Штатов жили, дышали, размножались и умирали за одно слово - Свобода. И в своей дегенеративной борьбе за достижение грубых идеалов "freedom," "liberty," and "equality," they have allowed themselves to become competitive against both one another, as well as the very state which governs them in the first state, restricting the right of the state into each of their lives. This sickening display of injustice against the powers of old, the rightful dominance of their state, have allowed themselves to cripple the very strength of the society they live in, however, with man against man in every waking moment of American life. In our great benefit, however, this sense of individualism can be used as a deadly weapon against them considering the Ordensstaat's arsenal of weapons of mass misinformation and disruption of society. Spreading a clandestine operation of political misinformation and lies across the country regarding the potential intrusion of President Lyndon B. Johnson's policies into their lives will enrage the Americans who so greatly value their "liberty and justice for all.""
 BRG_all_men_are_born_unequal:0 "[From.GetBRGFocusAll_Men_Are_Born_Unequal]"
 BRG_all_men_are_born_unequal_desc:0 "Отвратительная левая политика президента Линдона Б. Джонсона уже вызвала достаточную напряженность в Соединенных Штатах, поскольку бесчисленные гражданские лица президента воспользовались своим "right to free speech" to protest the corrupt reforms promised by the President, such as a sickeningly large funding for "welfare" systems for the impurely sick, or a horrific plan to try to ease the racial tensions of the United States. While this already remains an affront to the very superiority of the Aryan itself, our work to raise tensions and anger over the President's actions has proven successful. Now it is time to direct our agents into the very core of the boiling pot: the American South, where protests and riots sparked by the Americans' very audacity to claim a right against governmental "tyranny." However frustratingly ignorant their cause may be, these riots prove to be a tool in destabilizing the United States, and could be incredibly useful in accomplishing our plans to destroy what little control the government has over itself, and allow us to ascend further into the world."
 BRG_all_men_are_born_unequal_text:0 "Все Люди Рождаются Неравными"
 BRG_march_against_washington:0 "[From.GetBRGFocusMarch_Against_Washington]"
 BRG_march_against_washington_desc:0 "Коррумпированный свободный рынок и грубая поддержка свободы в Соединенных Штатах сумели вызвать производство одного из самых мерзких и ленивых оскорблений трудолюбивого и преданного пути арийцев: праздников. Чистое и полное оправдание для того, чтобы лениво бездельничать в своей жирной гнилости, и с президентом, служащим зеркалом этого свинячьего поведения, леность Соединенных Штатов только росла и росла. Однако сама эта идея, определенное празднование концепции в обществе, легко может быть превращена в чудовищный день действий против Линдона Б. Джонсон и его администрации. С нашими агентами, распространенными по всему Югу и за его пределами, и нашими многочисленными связями с несколькими крайне правыми группами, мы организуем силы гнева, пробуждающиеся в Соединенных Штатах, чтобы все они выступили в один день. Хотя каждый из них может быть незначительным сам по себе, вся страна, поглощенная этими беспорядками и протестами, деморализует Джонсона и его администрацию. Кроме того, если мы заставим некоторых государственных служащих присоединиться к протестам, таких как его собственная полиция, доверие к Джонсону будет подорвано."
 BRG_march_against_washington_text:0 "Марш против Вашингтона"
 BRG_corrupt_the_youth:0 "[From.GetBRGFocusCorrupt_The_Youth]"
 BRG_corrupt_the_youth_text:0 "Развращение Молодежи"
 BRG_corrupt_the_youth_desc:0 "Частью отвратительных реформ Линдона Б. Джонсона, к которым он так сильно стремился, чтобы изменить лицо Америки "for the better" has been a complete overhaul of the education system and its curriculum. Unfortunately for those who have risen above the ignorance of the United States, this overhaul consists of an opening to the curriculum to liberal propaganda, and an overall devolution of the greater mind capable of the superior man. Of course, this is a terrible violation of the potential for those within the United States who remain pure; however, the cause to undo this "progress" and damage that obstinate bastard's reputation within the government and across his own country. Thus, we shall use our southern agents for a pushing back of Lyndon B. Johnson's supposed "reforms" and instead promote the potential of a locally-cultivated, racially-oriented broth of knowledge. The disgust of the United States may corrupt this creation beyond the Ordensstaat's standards; however, it shall be enough to destroy Johnson's credibility and spark further conflict between Washington D.C. and the very country it's meant to lead."
 BRG_individualist_indignance:0 "[From.GetBRGFocusIndividualist_Indignance]"
 BRG_individualist_indignance_text:0 "Индивидуалистическое Негодование"
 BRG_shadow_over_capitol_hill:0 "[From.GetBRGFocusShadow_Over_Capitol_Hill]"
 BRG_shadow_over_capitol_hill_text:0 "Тень Над Капитолием"
 BRG_shadow_over_capitol_hill_desc:0 "Так называемая кампания Линдона Б. Джонсона "Great Society" campaign plans to drastically reduce poverty in America through expansion of government programs. The American people, like a small child with the heart of a Jew, become petulant when told to give up their money for another. Although it would be a rather expensive endeavor, it would not be too hard to rile their tensions against "big government" and drive them even toward more rightward candidates."
 BRG_the_logical_next_step:0 "[From.GetBRGFocusThe_Logical_Next_Step]"
 BRG_the_logical_next_step_text:0 "Логичный Следующий Шаг"
 BRG_operation_angriff_lbj:0 "[From.GetBRGFocusOperation_Angriff_LBJ]"
 BRG_operation_angriff_lbj_text:0 "Операция "
 BRG_operation_angriff_lbj_desc:0 "Кульминация наших усилий в рамках зарождения глобального плана "
 BRG_hate_made_manifest:0 "[From.GetBRGFocusHate_Made_Manifest]"
 BRG_hate_made_manifest_text:0 "Ненавистью Созданный Манифест"
 BRG_hate_made_manifest_desc:0 "Джордж Уоллес - несовершенный агент перемен в Америке. Хотя он прав, ведя свой крестовый поход против развращения белого человека культурным влиянием и насильственными тенденциями африканской расы, он не видит ниточек, которые удерживают власть чернокожих американцев, и не может определить, что в конечном итоге тянет их еврей. Несмотря на эту наивность, его приход к власти все еще дает нам возможность, шанс как дестабилизировать американскую систему, так и подтолкнуть их электорат к истине, провозглашенной Рейхсфюрером СС."
 BRG_Devil_on_the_shoulder:0 "[From.GetBRGFocusDevil_On_The_Shoulder]"
 BRG_Devil_on_the_shoulder_text:0 "Дьяволы на Его Плече"
 BRG_Devil_on_the_shoulder_desc:0 "Слабость президента Уоллеса проистекает из отсутствия у него подлинного видения Америки. На самом деле он не руководствуется последовательной повесткой дня или стремлением подтолкнуть Америку к какой-либо новой системе; он просто поддерживает все, что, по-видимому, поддерживает его народ, и подчиняется воле тех, кто привел его к власти. Он такой же политик, как и любой другой, преклоняющийся перед особыми интересами и криками масс. Если мы хотим подтолкнуть его к нашему собственному видению его страны, нам нужно только подтолкнуть тех, кто его окружает; разжечь страхи расовых разногласий и ожесточить сегрегационистов к их делу. Куда они пойдут, туда и пойдет Уоллес."
 BRG_Push_Up_The_Doubts:0 "[From.GetBRGFocusPush_Up_The_Doubts]"
 BRG_Push_Up_The_Doubts_text:0 "Отбросить Сомнения"
 BRG_Push_Up_The_Doubts_desc:0 "Около 200 миллионов душ называют Соединенные Штаты Америки своим домом, и немногие из них более поляризованы, чем Джордж Уоллес. Почти никого в Америке так не любят или так ненавидят, как его, и если североамериканский джаггернаут падет, то это произойдет из-за этих внутренних разногласий. Некоторых из самых крайних политических мер, которые нашептывались Уоллесу на ухо, например сегрегация Севера или наполнение Верховного суда южными сегрегационистами, было бы достаточно, чтобы поставить Америку на грань гражданской войны. Этот шепот должен стать громче, чтобы северные прогрессисты и городские либералы Америки могли их услышать, и им было чего бояться."
 BRG_calming_the_barking_dog:0 "[From.GetBRGFocusCalming_The_Barking_Dog]"
 BRG_calming_the_barking_dog_text:0 "Успокоение Гавкающего Генерала"
 BRG_calming_the_barking_dog_desc:0 "Вице-президент Кертис Лемей в прошлом был генералом Военно-воздушных сил Соединенных Штатов, известным в основном своей громоподобной личностью и напыщенными выходками. Однако более важным для Орденштаата, чем его личность, является полное отсутствие у Лемея политического опыта. Еще более убедительный и политически прохладный, чем Уоллес, Кертис мог быть потянут в любом направлении, которое могли бы спроектировать те, кто это делает. Учитывая постоянный кризис, в котором находится Америка, для наших намерений было бы более полезно подтянуть вице-президента к середине. Кровоточащие сердца миллионов чистокровных американцев громко призывают свое правительство решительно действовать против сил раздора и антиамериканского "
 BRG_bad_for_business:0 "[From.GetBRGFocusBad_For_Business]"
 BRG_bad_for_business_text:0 "Экономические Вмешательства"
 BRG_bad_for_business_desc:0 "Круг инсайдеров, окружающих президентство Уоллеса, состоит не только из южных политиков. Множество достойных внимания бизнесменов со всей Америки также оказались союзниками администрации Уоллеса, радостно пользуясь щедрой поддержкой президента Уоллеса американской промышленности. В то время как близорукая одержимость приобретением богатства делает этих клептократов невосприимчивыми к истинному идеологическому преобразованию, они все еще устанавливают полезные контакты, и их богатство по-прежнему полезно для наших собственных целей."
 BRG_not_far_enough:0 "[From.GetBRGFocusNot_Yet_Enough]"
 BRG_not_far_enough_text:0 "Ещё Недостаточно"
 BRG_the_lurking_opportunity:0 "[From.GetBRGFocusThe_Lurking_Opportunity]"
 BRG_the_lurking_opportunity_text:0 "Создание Лжеца"
 BRG_the_lurking_opportunity_desc:0 "Те избиратели, которые привели к власти нового президента Америки, знали, чего они от него хотят. Они хотели расового разделения, вне границ штатов; они хотели закона и порядка, без компромиссов; и они хотели человека в Белом доме, который ненавидел бы всех тех же людей, что и они, и так же страстно, как и они. Так разочарованы должны быть эти избиратели, обнаружив, что Уоллес не оправдывает их надежд и мечтаний. Сегрегация сохранилась, но не расширилась, и полиция убивает африканцев на улице, но их недостаточно. Даже в то время как прогрессисты ненавидят, как далеко он уже зашел, его сторонники задают вопросы о том, насколько верен делу их предполагаемый чемпион теперь, когда он завоевал свое место в истории. Если Уоллес не сделает того, что должно быть сделано, то почему?И есть ли кто-то еще...?"
 BRG_Accelerationism_At_Its_Finest:0 "[From.GetBRGFocusAccelerationism_At_Its_Finest]"
 BRG_Accelerationism_At_Its_Finest_text:0 "Акселерационизм в Его Лучших Проявлениях"
 BRG_Accelerationism_At_Its_Finest_desc:0 "Терпение белого Юга по отношению к двуличным разговорам и эвфемизмам иссякает. Алабама не просто хочет речей о "segregation forever", they want to watch the news and read about all of the integrated schools across these United States being shut down, and a new generation of white children being raised properly. Georgians do not just want order on the streets of Atlanta, they want blacks off the streets of Atlanta. If Wallace is the president for the half-American and the mostly white, perhaps America needs a new President: all-American, all-white, and all too eager to replace George Wallace's dog whistle for a speakerphone. The sort of president to whom the Reichsführer-SS could proudly call and congratulate on his victory."
 BRG_States_Rights_Are_Human_Rights:0 "[From.GetBRGFocusStates_Rights_Are_Human_Rights]"
 BRG_States_Rights_Are_Human_Rights_text:0 "Права Штата - Права Человека"
 BRG_States_Rights_Are_Human_Rights_desc:0 "Поколение избирателей в США знало Джорджа Уоллеса как непревзойденного защитника прав штатов. Из-за этого Юг до сих пор твердо стоял за ним, но Юг не так легко успокоить. В то время как особняки губернатора получают только похвалу за работу, проделанную президентом до сих пор, человек же на улице все больше не получает того же. Под влиянием наших махинаций и продолжающейся агитацией, американские левые избиратели Уоллеса требуют все большего и большего, чтобы их президент пошел еще дальше к краю пропасти. Давайте подтолкнём его прямо к краю."
 BRG_operation_angriff_wallace:0 "[From.GetBRGFocusOperation_Angriff_Wallace]"
 BRG_operation_angriff_wallace_text:0 "Операция "
 BRG_operation_angriff_wallace_desc:0 "Кульминация наших усилий в рамках зарождения глобального плана "

 BRG_stagnation_incarnate:0 "[From.GetBRGFocusStagnation_Incarnate]"
 BRG_stagnation_incarnate_text:0 "Воплощенная Стагнация"
 BRG_stagnation_incarnate_desc:0 "Американцы, в своем обычном регрессивном упадке, избрали своим следующим лидером полуеврея Герра Голдуотера. Как и следовало ожидать от такого мишлинга, как он, он пообещал защитить накопленные богатства еврейской элиты и их капиталистических союзников, и он представляет собой публичное лицо преследующего призрака американского этатизма и лени, вызванных слабым национальным характером. Может возникнуть соблазн оставить американцев барахтаться в их собственной стагнации и аморальной развращенности, но все же... Герр Голдуотер подает определенные надежды. В его кабинете много военных ястребов, он сам придерживается бескомпромиссной позиции, и он глубоко непопулярен со своим Партайгеноссеном. Немного подталкивая и побуждая, мы, возможно, могли бы дестабилизировать его внутренние позиции, усилив радикальных противников и заставив его занять более конфронтационную позицию на международном уровне, чтобы продемонстрировать силу."

 BRG_a_time_for_choosing:0 "[From.GetBRGFocusA_Time_For_Choosing]"
 BRG_a_time_for_choosing_text:0 "Время Для Выбора"
 BRG_a_time_for_choosing_desc:0 "Несмотря на то, что прошло почти пятьдесят лет, воспоминания о "Red Scare" are still strong in the American psyche. This paranoia still lives on in President Goldwater's mind, where he considers the threat of socialistic trade unions to be just as strong as fascist agitators. He may even come to believe that the former is a more immediate threat than the latter if the right information reaches the FBI, focusing all his effort on destroying the left while leaving the right unscathed."
 BRG_point_towards_the_old:0 "[From.GetBRGPoint_Towards_The_Old]"
 BRG_point_towards_the_old_text:0 "Направление в Сторону Старого"
 BRG_point_towards_the_old_desc:0 "Сенатор Уоллес Ф. Беннетт из Юты - простой человек: он думает, что, поскольку идея работала для Америки семьдесят лет назад, она может работать и сейчас. Он выступает за золотой валютный стандарт и жесткий протекционизм, понятия не имея, принесет ли это экономическую выгоду Соединенным Штатам. Если его экономическое предложение будет принято, это может иметь неожиданные негативные последствия не только для американской экономики, но и для репутации администрации Голдуотера."
 BRG_disproving_alchemy:0 "[From.GetBRGFocusDisproving_Alchemy]"
 BRG_disproving_alchemy_text:0 "Опровержение Алхимии"
 BRG_fuel_the_Speeding_Train:0 "[From.GetBRGFocusFuel_The_Speeding_Train]"
 BRG_fuel_the_Speeding_Train_text:0 "Заправка Мчащегося Поезда"
 BRG_Plant_New_Ideas:0 "[From.GetBRGFocusPlant_New_Ideas]"
 BRG_Plant_New_Ideas_text:0 "Насаждение Новых Идей"
 BRG_Plant_New_Ideas_desc:0 "Американский народ, как избалованные дети, успокаивается, когда получает новую игрушку, и плачет, когда ее у него отнимают. А министр финансов Дональд Риган в бюджетном предложении хочет отобрать несколько игрушек во имя жесткой экономии и малого правительства. Если исход его предложения...  переформулировать, обеспечив его реализацию, то последующий экономический эффект не только расстроит молодежь страны, но и вызовет гнев конгрессменов в правящей партии."
 BRG_Make_Them_Sloppy:0 "[From.GetBRGFocusMake_Them_Sloppy]"
 BRG_Make_Them_Sloppy_text:0 "Сделать Их Небрежными"
 BRG_a_divided_party:0 "[From.GetBRGFocusA_Divided_Party]"
 BRG_a_divided_party_text:0 "Разделенная Партия"
 BRG_a_divided_party_desc:0 "Нечестивое преступление по отношению к политической науке и проекции партийного единства, коими являются американские республиканцы-демократы, как и следовало ожидать, остаются слабым и разделенным до такого уровня, что шокировал бы даже самого дегенеративного разобщителя от истинного национал-социализма в Хеймате. Разобщенные, ослабленные и полные недоверия к своему "President," the R-D's present many opportunities for Us to seize. The Kennedyites of the Democrats and most of the Republicans can barely conceal their loathing for their supposed leader. With some careful campaign donations through select political action committees, We can strengthen the most vocal critics of the President and undermine him in the face of his party."
 BRG_corruption_runs_deep:0 "[From.GetBRGFocusCorruption_Runs_Deep]"
 BRG_corruption_runs_deep_text:0 "Коррупция Укореняется"
 BRG_corruption_runs_deep_desc:0 "Коррумпированные овцы, какими бы они ни были, "liberals" in the R-D's ran straight for Our trap, taking Our campaign donations without questioning too much where they came from. Now, it would be very unfortunate for them should it come out in the "free" American press that several prominent members of aforementioned political action committees would turn out to be former German-American Bund members and representatives of large German corporations. In such a situation, what choice would the party leadership have to capitulate to their infuriated President, investigating their own members and building further resentment between the Party's wings? Let us look into... appropriate American investigative journalists who might just so happen upon this information in a timely manner."
 BRG_a_toxic_antidote:0 "[From.GetBRGFocusA_Toxic_Antidote]"
 BRG_a_toxic_antidote_text:0 "Ядовитое Противоядие"
 BRG_a_toxic_antidote_text_desc:0 "Основными противниками доминирования республиканскиъ-демократов в Америке являются НПП - ветхая коалиция большевиков, изоляционистов, ниппонофобов и людей с удивительно разумными расовыми взглядами, которым все же не хватает смелости принять истину национал-социализма. Наши информаторы сообщают нам, что Голдуотер обеспокоен более радикальными крыльями оппозиционной партии. Правое крыло НПП - это кучка Муссолини с дисконтом, от которых нам мало пользы, но, с другой стороны, красные... Их пропаганда против ненависти Голдуотера к профсоюзам и благосостоянию наиболее полезна для его подрыва. Если мы обеспечим, чтобы НПП получила в свое распоряжение определенные документы, подробно описывающие многочисленные отношения администрации Голдуотера с корпоративными толстосумами, которые их породили, это одновременно укрепит НПП против Р-Д и одновременно покажет партии в целом, что радикальные левые правы в отношении необходимости борьбы с капитализмом. Было бы восхитительно иронично, если бы сторонники иудео-большевистской угрозы и иудео-капиталистические эксплуататоры пришли к столкновениям."
 BRG_willful_ignorance:0 "[From.GetBRGFocusWillful_Ignorance]"
 BRG_willful_ignorance_text:0 "Умышленное Невежество"
 BRG_willful_ignorance_desc:0 "Президент Голдуотер, похоже, понимает, что социалисты укрепляют свои позиции по сравнению с его собственными. Он должен быть отвлечен, прежде чем сможет мобилизовать политический аппарат Р-Д против них через их контроль над средствами массовой информации. Этот персонаж "Yockey" character could be of use to Us. His followers recognize the truths about the systemic failures of democracy, yet, due no doubt to their racial inferiority, they fail to look to the Ordensstaat for inspiration and instead have admiration for failures like the Italians and weaklings like Speer. If we were to connect the Yockeys to the plot with the German campaign donations for Republicans, we could make President Goldwater paranoid of a wider political conspiracy against him, and distract him from the rising threat of the Left. Some legitimate-looking letters leaked to the right hands should do the trick."
 BRG_red_rot_rising:0 "[From.GetBRGFocusRed_Rot_Rising]"
 BRG_red_rot_rising_text:0 "Красная Гниль Поднимается"
 BRG_red_rot_rising_desc:0 "Как бы ни было неприятно работать с бухаринскими сумасшедшими, Л-НПП сейчас находится в выгодном положении, чтобы дестабилизировать президентство Голдуотера. Мы никогда не могли бы добросовестно жертвовать деньги таким дегенератам, но есть и другие способы обеспечить, чтобы красные продолжали гнить американский истеблишмент изнутри. Может быть, несколько хороших просочившихся кадров, на которых президент пьет и обедает с самыми мерзкими капиталистическими эксплуататорами в Америке, сделают свое дело?"
 BRG_blackness_blinds_all:0 "[From.GetBRGFocusBlackness_Blinds_All]"
 BRG_blackness_blinds_all_text:0 "Чернота Ослепляет Всех"
 BRG_blackness_blinds_all_desc:0 "Может быть, правое крыло ННП все-таки пригодится. Учитывая, что президент так отвлекся на социалистов, мы могли бы усилить фракцию Гарри Йоки, даже если он действительно будет довольно жалким персонажем. Может быть, мы могли бы гарантировать, что он действительно получит часть пожертвований, оставшихся от схемы финансирования Р-Д либералов? Это должно помочь ему с вербовкой и большим количеством публичных митингов против президента."
 BRG_the_enveloping_dark:0 "[From.GetBRGFocusThe_Enveloping_Dark]"
 BRG_the_enveloping_dark_text:0 "Обволакивающая Темнота"
 BRG_the_enveloping_dark_desc:0 "Похоже, наша стратегия помощи Йокитам принесла свои плоды. Теперь нам просто нужно найти инцидент, который действительно разозлит всех. Может быть, портфель, найденный в американской столице, содержащий образцы биологического оружия и документы на японском языке с подробным описанием расположения главного зала для собараний Йокитов? Для дополнительного эффекта мы можем сделать вид, что они получили информацию о слабых местах расположения от стажера Белого дома, наши источники в Вашингтоне уже представили нам список перспективных кандидатов, не имеющих влиятельных друзей, но тесно связанных с президентом. Давайте покажем Голдуотеру, какое единство может создать фашистская политика между людьми!"
 BRG_a_bloated_military:0 "[From.GetBRGFocusA_Bloated_Military]"
 BRG_a_bloated_military_text:0 "Раздутый Военный"
 BRG_provides_ripe_profit_oppertunities:0 "[From.GetBRGFocusProvides_Ripe_Profit_Oppertunities]"
 BRG_provides_ripe_profit_oppertunities_text:0 "Широкие Возможности Для Получения Прибыли"
BRG_provides_ripe_profit_oppertunities_desc:0 "Лидерство президента Голдуотера в Америке предоставляет нам уникальную возможность укрепить нашу несколько нестабильную экономику. В то время как его администрация разделена между открытой экономикой свободной торговли и тяжелыми санкциями в отношении геополитических соперников американцев, он, независимо от этого, проводит внутреннюю дерегуляцию американской экономики. Это означает, что теперь у нас есть возможность инвестировать и выводить богатство из американской экономики, создавая некоторые панамские подставные компании. Как уместно, что их собственная жадность ведет их к гибели."
 BRG_68_president_diplo_crisis_goldwater:0 "[From.GetBRGFocus68_President_Diplo_Crisis_Goldwater]"
 BRG_68_president_diplo_crisis_goldwater_text:0 "Нефтяные Беды"
 BRG_68_president_diplo_crisis_goldwater_desc:0 "А теперь наступила могучая кульминация наших могучих операций в рамках глобального плана "Agents of the Reich"..."

BRG_68_president_diplo_crisis_glenn_desc:0 "А теперь наступила могучая кульминация наших могучих операций в рамках глобального плана "Agents of the Reich"..."

BRG_68_president_diplo_crisis_mcs_desc:0 "А теперь наступила могучая кульминация наших могучих операций в рамках глобального плана "Agents of the Reich"..."

BRG_68_president_diplo_crisis_harrington_desc:0 "А теперь наступила могучая кульминация наших могучих операций в рамках глобального плана "Agents of the Reich"..."
 BRG_building_on_sand:0 "[From.GetBRGFocusBuilding_On_Sand]"
 BRG_building_on_sand_text:0 "Строительство На Песке"
 BRG_building_on_sand_desc:0 "Дегенеративные отбросы американских псевдобольшевиков, похоже, думают, что они победили только потому, что избрали крипто-еврейскую слизь Харрингтон на пост президента. Однако они переоценивают ценность своей драгоценной "democracy" and the power it grants to millions of lazy indolent sheep. This arrogance is matched only by the foolishness with which the same fools dismiss the ability of the Ordensstaat to undermine their ridiculous ideas, and turn these same sheep against them.\n\nUsing our already established propaganda assets in the United States, we will begin laying the groundwork to sow discontent and tension with Harrington's agenda. Soon enough, the people of America will be disenchanted with their president, their institutions, and their nation. Then the real work can begin."
 BRG_indignance_of_the_rich:0 "[From.GetBRGFocusIndignance_Of_The_Rich]"
 BRG_indignance_of_the_rich_text:0 "Возмущение Богатых"
 BRG_indignance_of_the_rich_desc:0 "Похоже, что Харрингтон не терял времени даром, пытаясь провести косметические реформы, чтобы замедлить быстрый упадок своей страны. Главная из них - национализация трусливой американской системы здравоохранения. Как и следовало ожидать от страны, настолько погрязшей в капиталистическом вырождении, эта программа встретила сильное сопротивление со стороны устоявшихся интересов.\n\nМы предложим финансовые и пропагандистские услуги Орденштаата страховым компаниям Западного побережья, которые в настоящее время возглавляют обвинение против планов Харрингтона, чтобы внедрить наших агентов в их ряды. Американская мечта мертва, и попытки Харрингтона реформировать ее неизбежно сойдут на нет. Тем не менее, это не значит, что мы не можем немного ускорить процесс."
 BRG_shadow_profits:0 "[From.GetBRGFocusShadow_Profits]"
 BRG_shadow_profits_text:0 "Теневая Прибыль"
 BRG_shadow_funding:0 "[From.GetBRGFocusShadow_Funding]"
 BRG_shadow_funding_text:0 "Теневое Финансирование"
 BRG_shadow_funding_desc:0 "До сих пор КП-НПП по крайней мере, была готова терпеть реформы Харрингтона, руководствуясь их непониманием конвергенции классовой и расовой динамики. Однако, поскольку истинные намерения Харрингтона навсегда поработить американского белого человека под негра под видом "equality" become clearer by the day, we now have the opportunity to use the president's programs to widen the wedge between the two wings of the NPP.\n\nVia our contacts in the party and the wealth derived from our shell companies in the insurance industry, we will be able to provide additional funding to the NPP-FR, and move them further rightwards. By these means, the feathers of the American eagle will wilt and rot, and the greater purposes of the Ordensstaat and the Reichsführer-SS will be advanced."
 BRG_welfare_woes:0 "[From.GetBRGFocusWelfare_Woes]"
 BRG_welfare_woes_text:0 "Беды Благосостояния"
 BRG_welfare_woes_desc:0 "По мере того как НПП-КП все больше отходит от президента Харрингтона, его господство над Соединенными Штатами с каждым днем становится все более шатким. Его новейшая попытка "reform" the failing degenerate capitalist experiment, by expanding and transforming the nation's Welfare system, provides fresh fodder for our efforts in this area.\n\nBy manipulating prominent NPP-FR newspapers and social circles, and launching a rumor campaign to exaggerate the perceived scale and target of the reforms, we will soon bring Harrington's presidency crashing down. Then, the time will be right to redirect the frustrated energies of the White American workers to something more productive, for us at least."
 BRG_anger_over_their_burdens:0 "[From.GetBRGFocusAnger_Over_Their_Burdens]"
 BRG_anger_over_their_burdens_text:0 "Гнев Бремени"
 BRG_anger_over_their_burdens_desc:0 "Если в чем-то и правы дегенеративные большевики, так это в том, что богатые и бедные, естественно, готовы вцепиться друг другу в глотки. Конечно, на самом деле это связано с различной расовой динамикой между ними и вечной историей еврейских классовых манипуляций, но, тем не менее, суть остается в силе. Естественно, всегда найдутся трусливые либеральные политики, которые будут стремиться "bridge this divide", and naturally their attempts will always fail.\n\nUsing our influential contacts in the American business world, we will stoke the fires of class tension, and make the well-to-do ever angrier about their "burden" paying for Harrington's reforms. Soon, American will be a divided nation, in which the rich fight the poor, the negro fights the white man, and our plans grow ever nearer to fruition."
 BRG_an_insurmountable_divide:0 "[From.GetBRGFocusAn_Insurmountable_Divide]"
 BRG_an_insurmountable_divide_text:0 "Непреодолимый Раскол"
 BRG_an_insurmountable_divide_desc:0 "Недавно в Америке появилась популярная поговорка: нет ничего, что белый человек с пенни ненавидит больше, чем негр с пятаком. Действительно, в то время как Харрингтон старательно избегал расовой риторики в ходе своих текущих реформ, бедные белые люди, ранее с энтузиазмом относившиеся к его усилиям, все больше боялись "subsidizing" their natural inferiors.\n\nAs always, the Ordensstaat is present to gently caress the wounds of these Americans...and then pour salt on them. Harrington's coalition, and the stability of his presidency, will grow weaker by the day. Soon, even those with the most to gain from his efforts will be taking up arms against him, and the nation will be plunged into chaos."
 BRG_doesnt_he_look_tired:0 "[From.GetBRGFocusDoesnt_He_Look_Tired]"
 BRG_doesnt_he_look_tired_text:0 "Разве Он не Выглядит Усталым"
 BRG_doesnt_he_look_tired_desc:0 "Часто вызывает разочарование тот факт, что многие из наиболее эффективных усилий СД и наших марионеток по всему миру остаются невидимыми. К счастью, это не относится к нашему проекту по дестабилизации президентства Майкла Харрингтона. Кожа президента покрыта морщинами, волосы седеют, а глаза пусто уставлены на разъяренные толпы и свирепых политиков, которые, кажется, следуют за ним повсюду. Все благодаря нашим усилиям и неизбежному триумфу национал-социализма.\n\nТеперь пришло время для следующего этапа нашего плана: заставить американскую общественность осознать слабость и хрупкость своего президента. Скоро даже самые несгибаемые сторонники Харрингтона покинут его, и великий проект Орденштаата сможет продвинуться более серьёзно"
 BRG_68_president_diplo_crisis_harrington:0 "[From.GetBRGFocus68_President_Diplo_Crisis_Harrington]"
 BRG_68_president_diplo_crisis_harrington_text:0 "Oil Chaos"
 BRG_feet_of_clay:0 "[From.GetBRGFocusFeet_Of_Clay]"
 BRG_feet_of_clay_text:0 "Ноги из Глины"
 BRG_feet_of_clay_desc:0 "Потерявшись, как обычно, в облаках своих идеалистических и упадочнических мечтаний, американцы избрали Джона Гленна своим новым президентом. Преисполненный благоговения перед достижениями в области полётов в космос, достигнутыми Высшей Расой, Гленн стремится подражать достижениям Рейха и снова с удвоенной силой вывести американцев в космос. Словно первый американский  "astronauts," and with a popular platform advocating for the same sort of luxuries, welfare and depravity that doomed the triumph of true national socialism in the Heimat, at first glance Glenn may appear a titan of politics, immovable and unshakeable from his secure position in the White House. Yet, like the golems once created by the foul Jude covens of Old Prague to kidnap Aryan children and maidens for their vile sacrifices to Moloch, this titan too must have feet of clay. We just need to locate them, and strike them down from under him."

 BRG_unleashing_their_frustration:0 "[From.GetBRGFocusUnleashing_Their_Frustration]"
 BRG_unleashing_their_frustration_text:0 "Высвобождение Разочарований"
 BRG_unleashing_their_frustration_desc:0 "Американский народ, жадный любитель евреев, приходит в ярость при мысли о том, что "their" tax money being spent on something they dislike. And in the Glenn administration, that something is NASA. If Democratic voters' skepticism towards Glenn's bloated space program budget were to be inflamed through mass media, it could not only dampen his popular support, but also drive once-loyal voters to other candidates."
 BRG_flaming_their_hate:0 "[From.GetBRGFocusFlaming_Their_Hate]"
 BRG_flaming_their_hate_text:0 "Разжигая Ненависть"
 BRG_flaming_their_hate_desc:0 "Популярность президента Гленна в значительной степени зависит от успеха его космической программы; до тех пор, пока она продолжает выглядеть обещающей, его оппоненты будут неохотно признавать, что это не настоящая денежная яма. Но если бы произошли какие-то трагические просчеты, будь то в планировании НАСА или в строительстве аэрокосмических подрядчиков, это было бы огромным унижением для администрации Гленна, которое подстегнуло бы его противников."
 BRG_lifting_the_veil:0 "[From.[From.GetBRGFocusLifting_The_Veil]"
 BRG_lifting_the_veil_text:0 "Приподнимая Занавес"
 BRG_lifting_the_veil_desc:0 "Голова президента Гленна витает в облаках во многих отношениях. Он стремится оказать давление на другие страны в целях ядерного разоружения с помощью дипломатии канонерских лодок и явной мощи американских атомных запасов. Однако это зависит от двух вещей: способности создавать большое количество атомных бомб и неспособности других стран делать также. Несколько хорошо подготовленных диверсантов в американском министерстве обороны, плюс такие же осторожные советники в других странах, сделали бы все возможное, чтобы сохранить видение Рейхсфюрера СС незамутненным."
# BRG_a_helping_hand:0 "[From.GetBRGFocusAHelpingHand]" #duplicate loc key
 BRG_a_helping_hand_text:0 "Рука Помощи"
 BRG_a_helping_hand_desc:0 "Президент Гленн планирует ослабить американскую нацию, сократив размер ее ядерного арсенала. В настоящее время неизвестно, какое отвратительное расовое загрязнение побудило кого-то с кажущимся здоровым немецким наследием стать таким подлым предателем своего собственного народа; Наш сотрудник Rassenprofilierungspezialist предполагает, что виноваты кельтские гены. Как бы то ни было, мы не можем позволить этому продолжаться, это поставит под угрозу планы Рейхсфюрера СС и отбросило бы наш прогресс на несколько лет назад. В то время как мы пытаемся придумать способы остановить сумасшедшего космического путешественника, контролирующего США, возможно, пришло время оказать страдающим народам Америки услугу, нет, подарок! В последнее время Наши агенты... приобрели некоторые схемы американских ядерных установок, которые, по словам наших ученых, подтверждают нашу теорию использования положительных коэффициентов пустоты для повышения ядерной реактивности даже на низких уровнях мощности. Эти знания могли бы помочь нам сделать более дешевые и эффективные реакторы. Теперь, случись так, что эта теория будет нацарапана на полях американских планов, когда папка будет возвращена в Министерство энергетики... могут последовать интересные результаты."
 BRG_a_hurtful_hand:0 "[From.GetBRGFocusA_Hurtful_Hand]"
 BRG_a_hurtful_hand_text:0 "A Hurtful Hand"
 BRG_a_hurtful_hand_desc:0 "Что бы вы сделали, если бы ваш любимый Рейх внезапно оказался в руках опасного сумасшедшего, готового пожертвовать чем угодно ради своих бессмысленных мечтаний? Это проблема, с которой сталкивается сейчас американский народ, лишенный путеводного света национал-социализма, чтобы спасти его от тирании Джона Гленна. К счастью, у нас уже есть путеводный свет, которому мы должны следовать; пример нашего Фюрера, в дни, предшествовавшие его упадку и изоляции, вызванными махинациями лже национал-социалистов в Германии. Рейхсфюрер, возможно, не смог спасти Фюрера в то время, но он все еще многому научился на его примере. Мы должны обратиться непосредственно к людям, чтобы обойти заманчивое безумие Красной Гидры. Администрация Гленна говорит о сокращении своего ядерного арсенала, чтобы сэкономить деньги на его бухаринские социальные программы. Конечно, люди не примут это безумие от Р-Д, даже если они дегенераты. Мы должны немедленно перенаправить наших агентов для проведения пропагандистских кампаний, осуждающими это открытое приглашение к японскому вторжению. Беспорядки могут заставить Гленна пересмотреть ценность уничтожения своей страны ради идей Маркса. И снова СС должны спасти мир, каким мы его знаем, на этот раз от угрозы из залах "liberty.""
 BRG_fudging_their_numbers:0 "[From.GetBRGFocusFudging_Their_Numbers]"
 BRG_fudging_their_numbers_text:0 "Подделка Их Номеров"
 BRG_fudging_their_numbers_desc:0 "Возможно, мы нашли способ выбить ноги президенту Гленну. Хотя публично он, возможно, представляет чистое лицо, под поверхностью он такой же коррумпированный неудачник, как и любой из его соотечественников. Он направлял деньги, предназначенные для американских военных, в свои любимые проекты НАСА. Если бы мы устроили разнос на объектах НАСА на мысе Канаверал, обнародовали бы некоторые схемы и прототипы и немного разгромили лаборатории, Гленн оказался бы в незавидном положении, либо организовав расследование, которое рискует разоблачить его двуличие, либо присвоив еще больше денег у своих военных, чтобы покрыть потери."
 BRG_fickle_nature_of_the_public:0 "[From.GetBRGFocusFickle_Nature_Of_The_Public]"
 BRG_fickle_nature_of_the_public_text:0 "Непостоянный Характер Публики"
 BRG_fickle_nature_of_the_public_desc:0 "Похоже, президенту Гленну удалось избежать самого пристального внимания в ходе нашего предыдущего инцидента. Мы не можем прямо написать в американский конгресс, заставив их открыть глаза, чтобы увидеть, что находится прямо перед их носом, но мы, возможно, мы могли бы привлечь внимание Генерального контролера, если бы возник общественный протест по поводу финансовой беспорядочности в Пентагоне. Может быть, хорошая, толстая стопка газет на немецком языке, доставленных их пресс-корпусу от инсайдера в ирландском посольстве в Вашингтоне? Если бы мы смешали наши собственные подробности о разрыве мыса Канаверал с официальным отчетом об инциденте в Германии, палец был бы направлен прямо на Рейх, а также на некомпетентность Гленна и попытки скрыть это. Самая большая слабость демократий - это зависимость от непостоянных и примитивных желаний общественности. Без поддержки общественности жалкое оправдание лидерства Гленна рухнет, фюрер без Фолька. Пусть он познает ярость своих избирателей."
 BRG_academic_espionage:0 "[From.GetBRGFocusAcademic_Espionage]"
 BRG_academic_espionage_text:0 "Академический Шпионаж"
 BRG_academic_espionage_desc:0 "Президент Гленн по-прежнему полон решимости реализовать свои амбиции в области космических полетов. Очень хорошо. Мы будем продолжать наказывать его за его высокомерие. Его последнее безумие - лаборатория по изучению реактивного движения. Один из наших агентов, физик из CIT, отметил, что аспирант китайского происхождения Тейлор Гун-Цзинь Ван имеет регулярный доступ к некоторым документам проекта при условии, что он присоединится к нему по окончании учебы. Для нашего агента было бы просто... удалить некоторые документы, которые оставят палец, указывающий прямо на Вана, если он будет удален в то же время. Разбросав несколько плакатов с Герром Гао в квартире Вана, пресса не должна сомневаться в том, что президент Гленн даже не может сохранить свои секреты в безопасности от китайских унтерменшей."
 BRG_volatility_of_rocketry:0 "[From.GetBRGFocusVolatility_Of_Rocketry]"
 BRG_volatility_of_rocketry_text:0 "Изменчивость Ракетной Техники"
 BRG_volatility_of_rocketry_desc:0 "Они говорят, что определение безумия - это попытка снова и снова делать одно и то же, ожидая разных результатов. Тем не менее, это, по-видимому, также определение Джона Гленна. Глупый американский президент продолжает вкладывать деньги в свои космические проекты несбыточной мечты, и, похоже, он не извлекает уроков ни из саботажа, ни из краж информации, ни из плохого освещения в прессе. Очень хорошо, тогда это будет означать войну, Войну за Звезды. СС никогда не уклонялась от вызова, и ни один из проектов Гленна не ускользнет от нас. Ни один проект не будет защищен от саботажа. Орденштаат наносит ответный удар тем, кто отказывается поступать разумно!"
 BRG_lost_forever_in_the_stars:0 "[From.GetBRGFocusLost_Forever_In_The_Stars]"
 BRG_lost_forever_in_the_stars_text:0 "Навсегда Затерянный Среди Звезд"
 BRG_lost_forever_in_the_stars_desc:0 "Отчаянно пытаясь скрыть свою некомпетентность, президент Гленн украл еще больше денег у ВВС США, чтобы усилить охрану американских лабораторий и рабочих мест. Неважно. Используя схемы и теории, которые мы уже вырвали из его отчаянно цепких рук, все, что нам нужно, - это горстка доверенных лиц в нужном месте в нужное время, чтобы переместить правильный кабель или керамическую плитку. Пожары, взрывы, мертвые астронавты, все прекрасные ингредиенты, необходимые для безумия средств массовой информации и разъяренных военных, готовых рассказать о всех грязных делишках Гленна в нужные уши. Все, что нам нужно, - это найти надежных, но доступных посредников, и наша работа здесь будет выполнена. Хайль дер Штернензиг!"
 BRG_68_president_diplo_crisis_glenn:0 "[From.GetBRGFocus68_President_Diplo_Crisis_Glenn]"
 BRG_68_president_diplo_crisis_glenn_text:0 "Нефтяные Беды"
 BRG_exploit_the_hawk:0 "[From.GetBRGFocusExploit_The_Hawk]"
 BRG_exploit_the_hawk_text:0 "Использование Ястреба"
 BRG_exploit_the_hawk_desc:0 "Американцы в кои-то веки сделали разумный выбор лидера и избрали президентом фройляйн Маргарет Чейз Смит. Не смотря на отвратительнейшую перспективу того, что Арийскими потомками будет командовать женщина, президент Смит удивительно разумно подходит к японской угрозе, выходя за рамки своего упаднического французско-английского происхождения, чтобы принять ценности массового перевооружения и развертывания тысяч новых ядерных вооружений. Помимо неотъемлемого достоинства массовой военной экспансии, фройляйн Смит также извлекает политическую выгоду из сосредоточения внимания на японской угрозе, поскольку это удерживает ссорящиеся крылья Национальной Прогрессивной Партии от распада, как это делают все плохие имитации НСДАП. Если бы мы немного подтолкнули конфликтующие стороны, мы могли бы гарантировать, что президент Смит будет все сильнее бить в барабан войны, чтобы сохранить имидж сильного лидера."
 BRG_Push_The_Window:0 "Приоткрройте Окно"
 BRG_Push_The_Window_desc:0 "Вклад мистера Томпсона в предвыборную кампанию по делу Йоки не остался незамеченным, заработав ему некоторую известность на американской политической сцене. Если бы его новые иностранные друзья дали ему какой-нибудь совет, он мог бы воспользоваться этой возможностью и начать налаживать законные политические и деловые связи. Это могло бы провести его через множество дверей, в которые его друг мистер Йоки мог бы просунуть ногу..."
 BRG_The_Uneven_Scales:0 "Неровные Чешуйки"
 BRG_The_Uneven_Scales_desc:0 "Влияние Йоки и его последователей в Национальной Прогрессивной Партии больше нельзя игнорировать. Администрация Смита обязательно обратит на это внимание, и они будут вынуждены прислушаться; в конце концов, президент не посмеет рисковать расколом в своей собственной партии. И она может обнаружить, что они гораздо более сговорчивы, чем ожидалось, готовые поддержать ее, когда другие этого не могут."
 BRG_whispering_poision_into_their_ears:0 "[From.GetBRGFocusWhispering_Poision_Into_Their_Ears]"
 BRG_whispering_poision_into_their_ears_text:0 "Нашептывая Яд Им В Уши"
 BRG_whispering_poision_into_their_ears_desc:0 "Мистер Гарольд Кит Томпсон - верный друг арийской расы в Америке; он работал с немецко-американским бундом в 1930-х годах, был информатором Sicherheitsdienst во время войны и является соратником американского фашиста Фрэнсиса Паркера Йоки. Он независим, богат и с радостью жертвует на крайне правые цели, поэтому мало кто заподозрит, если его пожертвования резко увеличатся."
 BRG_their_patriotic_duty:0 "[From.GetBRGFocusTheir_Patriotic_Duty]"
 BRG_their_patriotic_duty_text:0 "Их Патриотический Долг"
 BRG_once_more_unto_the_breach:0 "[From.GetBRGFocusOnce_More_Unto_The_Breach]"
 BRG_once_more_unto_the_breach_desc:0 "Президент Смит до сих пор не оправдал наших ожиданий в плане решительных действий против Японии. Чтобы еще больше подтолкнуть ее к агрессивной риторике, мы обеспечим, чтобы американские спецслужбы извлекли выгоду из нашей работы по взлому японских шифров в прошлые годы. Гражданских шифров, конечно. Мы в первую очередь хотим, чтобы американцы узнали о зверствах японцев, а не дать им легкий путь к победе, раскрывая расположение своего флота или военно-воздушных сил. "Japanese" code book "forgotten" at a diplomatic dinner should do the trick. The American Congress leaks like a sieve, so it is unlikely the Japanese actions will stay out of the press for long once the Senate hears of the Japanese crimes, especially if they have taken place in Guam or Hawaii. "
 BRG_once_more_unto_the_breach_text:0 "Еще Раз в Прорыв"
 BRG_infighting_over_purity:0 "[From.GetBRGFocusInfighting_Over_Purity]"
 BRG_infighting_over_purity_text:0 "Борьба За Чистоту"
 BRG_infighting_over_purity_desc:0 "Президент Смит принадлежит к правой фракции ее партии, НПП. Многие из ее партайгеноссенов крайне критически относятся к любым уступкам левому крылу партии. Мы можем использовать центральное положение Герра Томпсона в радикальных правых, чтобы распространять слухи и пропаганду внутри партии, обвиняя Смита в привязанности к герру Харрингтону и подобным радикальным большевикам. Ее "far" right wing of the NPP will quickly come to share our view that President Smith is, in fact, not their friend, but pink at best, maybe with scarlet concealed underneath. Better tot than rot, as the Americans say."
