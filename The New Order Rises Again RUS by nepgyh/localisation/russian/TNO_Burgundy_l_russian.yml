 BRG_heil_himmler:0 "[From.GetBRGFocusHeilHimmler]"
 BRG_heil_himmler_text:0 "Хайль Гиммлер!"
 BRG_heil_himmler_desc:0 "Арийская раса на грани катастрофы. Великогерманский Рейх, их родной дом и духовное обиталище, стагнирует и приходит в упадок. Его лидеры лишь хотят праздно сидеть, пока люди отстраняются от идей Национал-социализма. Они верят, что будут обладать статусом Господствующей расы скорее посредством упорного труда, вместо освобождения от этого самого труда. Они разваливаются и бездельничают в роскошных особняках, построенных во имя мании величия Гитлера и Шпеера, позволяя их разуму гнить а их телу покрываться жиром.\n\nКак бы то ни было, они не знают, что спаситель прямо у них под носом. Рейхсфюрер-СС будет их освободителем. Он спасет всех, кого еще можно спасти, и избавиться ото всех, кто не способен искупиться. Он заставит Господствующую расу раскрыть весь свой потенциал, и освободить этот мир из-под контроля недолюдей. Любыми средствами."
 BRG_the_burgundian_system:0 "[From.GetBRGFocusTheBurgundianSystem]"
 BRG_the_burgundian_system_text:0 "Бургундская система"
 BRG_the_burgundian_system_desc:0 "Народ Орденштата на данный момент живет как и в любом другом Рейхскомиссариате - туземцы оставлены без присмотра, а немецкие поселенцы живут в роскоши и даже пальцем не пошевелят. Физические возможности обеих групп пропадают зря. Изобилующие низшие расы могут быть задействованы для одноразового труда, в то время как духовное и физическое превосходство Высшей расы означает, что промышленная отрасль Орденштата может обладать опытными кадрами, в которых она так отчаянно нуждается.\n\nДолжна быть создана новая система, та, которой будут придерживаться не только военные. Хотя и большинство нюансов было заимствовано из режима и образа жизни вооруженных частей СС, есть несколько идей, которые могут быть применены ко всем уровням и сферам общества."
 BRG_deal_with_the_party:0 "[From.GetBRGFocusDealWithTheParty]"
 BRG_deal_with_the_party_text:0 "Сделка с партией"
 BRG_deal_with_the_party_desc:0 "Пока нам очень легко подозревать местных жителей во всех проблемах Орденштата, было бы неразумно забывать историю. Именно стагнация и упадок партии, в конце концов, и привел к драматическим последствиям на Западно-Российском фронте.\n\nКогда ты понимаешь, что твой дом полон паразитов, ты ожидаешь, что дом сам изменится? Нет, ты пытаешься остановить их и вычистить, покуда ни одного не останется! Возможно, в интересах Орденштата провести небольшую уборку прямо сейчас, нежели тянуть до последнего."
 BRG_loyalty_tests:0 "[From.GetBRGFocusLoyaltyTests]"
 BRG_loyalty_tests_text:0 "Проверка на верность"
 BRG_loyalty_tests_desc:0 "Существует определенное мышление, которое всегда тяготеет к вырождающимся идеалам: что ненавидит законы, презирает права достойных, и потакает разрушению порядка. В прошлом, эти опасные для государства мыслители могли врать сквозь зубы и не бояться быть обнаруженными, но недавние открытия в психологии доказали один полезный факт.\n\nЧерез комбинацию анализа профиля личности и ее знания доктрины Национал-социализма, стало возможно успешно измерить верность данного индивида Орденштату. Сейчас все, что необходимо - провести тесты, и результаты будут говорить сами за себя."
 BRG_purity_tests:0 "[From.GetBRGFocusPurityTests]"
 BRG_purity_tests_text:0 "Тест на чистоту"
 BRG_purity_tests_desc:0 "Кто лучше всех знает, какое зло скрывается в сердцах людей?\n\n§RКровь.§!"
 BRG_brutalism:0 "[From.GetBRGFocusBrutalism]"
 BRG_brutalism_text:0 "Брутализм"
 BRG_brutalism_desc:0 "Орденштат столкнулся с двойной архитектурной проблемой. Во-первых, множество городов все еще заполнены загнивающей предвоенной архитектурой, которая противоречит Арийским идеалам. Во-вторых, сложность с поиском личного жилья для Германских поселенцев и их семей.\n\nК счастью, эти две проблемы имеют одно решение: разрушить старые здания и заменить их на доступные, высокоплотные жилищные комплексы."
 BRG_the_new_way_of_life:0 "[From.GetBRGFocusTheNewWayOfLife]"
 BRG_the_new_way_of_life_text:0 "Новый образ жизни"
 BRG_the_new_way_of_life_desc:0 "Ксенофонт писал, что в Древней Персии детей аристократии заставляли заниматься военными тренировками и спать на открытом воздухе с целью привить им мужество и стойкость. Способ, который позволил возвыситься поколению Кира Великого и его наследников. Спартанцы заставляли своих сыновей терпеть боль от ударов плетью даже для того, чтобы просто поесть, и они же разбили изнеженную демократию Афин на поле боя. Если мы хотим создать расу завоевателей и повелителей мира, как это сделали наши предки, мы должны брать с них пример."
 BRG_enforce_the_schattenstaat:0 "[From.GetBRGFocusEnforceTheSchattenstaat]"
 BRG_enforce_the_schattenstaat_text:0 "Усилить теневое государство"
 BRG_enforce_the_schattenstaat_desc:0 "Пока мы занимаемся обороной своих границ снаружи, сознание нашего народа все еще открыто и уязвимо для вмешательства. Пусть даже Рейх сделал все возможное, чтобы отгородить нас от влияния капиталистической и Большевистской пропаганды, текущее положение дел в Германии - доказательство его неэффективности. И там, где Фюрер совершил ошибку, Рейхсфюрер должен все исправить."
 BRG_deal_with_the_people:0 "[From.GetBRGFocusDealWithThePeople]"
 BRG_deal_with_the_people_text:0 "Обращение к народу"
 BRG_deal_with_the_people_desc:0 "В спешке очистить Орденштат от мусора, мы не можем забыть тех, кто жил здесь до наших триумфальных завоеваний. Местных жителей здесь бесчисленное множество, и они должны быть утихомирены - или уничтожены."
 BRG_a_ray_of_hope:0 "[From.GetBRGFocusARayOfHope]"
 BRG_a_ray_of_hope_text:0 "Луч надежды"
 BRG_a_ray_of_hope_desc:0 "Избавление от опасных и испорченных элементов среди унтерменьшей оказалось сложнее, чем было на первый взгляд. Несмотря на превосходные усилия РХСА, мы не можем присматривать за каждым сырым подвалом, захудалым переулком, или каким-нибудь кабачком в трущобах Орденштата. Небольшие местные ячейки сопротивления, сформированные группами близких друзей, невозможно полностью подавить. Это поставило серьезную диллему перед СД и Гестапо, пока один бюрократ не предложил идею: что если собрать их всех в одном месте?"
 BRG_total_darkness:0 "[From.GetBRGFocusTotalDarkness]"
 BRG_total_darkness_text:0 "Полная тьма"
 BRG_total_darkness_desc:0 "Избавление от опасных и испорченных элементов среди унтерменьшей оказалось сложнее, чем было на первый взгляд. Несмотря на превосходные усилия РХСА, мы не можем присматривать за каждым сырым подвалом, захудалым переулком, или каким-нибудь кабачком в трущобах Орденштата...\n\n...но что если бы мы могли?"
 BRG_flush_out_the_remnants:0 "[From.GetBRGFocusFlushOutTheRemnants]"
 BRG_flush_out_the_remnants_text:0 "Вычистить остатки"
 BRG_flush_out_the_remnants_desc:0 "Теперь, когда наши внтуренние проблемы решены, мы должны обратиться к проблемам внешним. Враги из Рейха и других иностранных держав используют соседние страны как плацдарм для влияния на Орденштат и отправляют оттуда контрабанду наркодилерам и анти-немецким движениям, начиная от потребительских товаров и заканчивая золотыми кольцами."
 BRG_surrounded_by_enemies:0 "[From.GetBRGFocusSurroundedByEnemies]"
 BRG_surrounded_by_enemies_text:0 "В кольце врагов"
 BRG_surrounded_by_enemies_desc:0 "Не нужно быть психологом, чтобы знать, что люди могут объединится даже со своим самым худшим врагом, если они видят, что на горизонте появляется более опасный противник. VII офис рекомендовал сосредоточить всю пропаганду на угрозе, исходящей от Свободной Франции, с чем Рейхсфюрер-СС охотно согласился."
 BRG_Grenzschild:0 "[From.GetBRGFocusGrenzschild]"
 BRG_Grenzschild_text:0 "Защита границ"
 BRG_Grenzschild_desc:0 "Границы Орденштата с Рейхом почти что полностью лишены какой-либо оборонной инфраструктуры. Это устраивало Германию, пока эта территория контролировалась уродливым Французским Государством. Мы, как бы то ни было, не французы.\n\nНужно в срочном порядке возвести новые укрепления. На открытые площадки должны быть установлены заграждения. Окопы и ДОТы должны быть вновь вскопаны и установлены. Пограничные заставы должны быть усилены, и самое главное, проверены. Безопасность должна быть достигнута, любой ценой."
 BRG_recall_the_ss:0 "[From.GetBRGFocusRecallTheSS]"
 BRG_recall_the_ss_text:0 "Отозвать СС"
 BRG_recall_the_ss_desc:0 "Когда Рейхсфюрер-СС основал Орденштат, он взял с собой только круг приближенных ему лиц. Большинство людей, которые, как он думал, являются ключом к выполнению его планов, остались в Рейхе, поэтому он сам долго не вызывал подозрений. Им был отдан приказ продолжать свою работу, как будто ничего не происходило, и затем пересечь границу настолько быстро и незаметно, насколько возможно, когда придет время.\n\nВремя пришло. Сигнал должен быть отправлен, и наши людли должны вернуться домой."
 BRG_deploy_the_abwehr:0 "[From.GetBRGFocusDeployTheAbwehr]"
 BRG_deploy_the_abwehr_text:0 "Расширить службу безопасности"
 BRG_deploy_the_abwehr_desc:0 "Служба Безопасности - разведовательное крыло Главного офиса безопасности СС Рейха, ответственное за слежку над всеми внутренними и внешними врагами Рейхсфюрера-СС. Пусть их эффективность - особенно в сравнении с удручающим Абвером - и известна по всему Рейху, их присутствие в Орденштате довольно мелкое. Каждый раз, когда у нас не хватает агентов - удачная возможность для врагов чтобы вонзить свои когти в наше общество. Ситуация должна быть решена, и быстро."
 BRG_support_heydrichs_bid:0 "[From.GetBRGFocusHeydrichsBid]"
 BRG_support_heydrichs_bid_text:0 "Поддержать Гейдриха"
 BRG_support_heydrichs_bid_desc:0 "Рейнхард Гейдрих - верный и способный помощник Рейхсфюрера-СС, да еще и настолько опытный, что ему лично было доверено командование Германскими частями СС после основания Орденштата. Но, как говорится, и он не без греха - ему не удалось схватить Гитлера во время проваленного заговора СС - поступок, который некоторые предполагают, был преднамеренным.\n\nКак бы то ни было, нет худа без добра, и он снискал личное расположение Фюрера. Вместе с Гитлером и всеми Германскими частями СС за спиной, Гейдрих одним из самых значительных кандидатов на должность нового Вождя. А взгляды Рейхсфюрера-СС было бы проще претворить в жизнь, достигни бы Гейдрих успеха..."
 BRG_extend_grenzeschild:0 "[From.GetBRGFocusExtendTheGrenzeschild]"
 BRG_extend_grenzeschild_text:0 "Расширить Пограничный щит"
 BRG_extend_grenzeschild_desc:0 "Первый этап постройки фортов Агиса был выполнен, но для постройки Пограничного щита еще многое предстоит сделать. Несмотря на состояние крепостей, есть еще много проблем с реорганизацией гарнизонов, поиском новых солдат, улучшения линий снабжения и т.д. Но оно того стоит.\n\nС выполнением второго этапа, увеличенный гарнизон сможет надежно охранять границу, устраняя людей, пытающихся войти или выйти без разрешения СС."
 #BRG_expand_the_camps:0 "[From.GetBRGFocusExpandTheCamps]"
 BRG_expand_the_camps_text:0 "Расширить лагеря"
 BRG_expand_the_camps_desc:0 "Сильный человек не может подняться на вершину, не нажив множества врагов. Внутри бюрократии есть соперники, которые постоянно попустительствуют своим целям за счёт народа. Есть инакомыслящие и распространители слухов, предпочитающие распространять ложь и осуждать истины национал-социализма. Есть также шпионы и саботажники, подрывающие арийскую расу на каждом шагу, чтобы помочь своим семитским хозяевам.\n\nЭти паразиты, как и любые другие, должны быть выслежены и пойманы. А это значит, что нам понадобится больше мест для их размещения. Предварительные местоположения в Альпах изучаются из-за их близости к новым строительным площадкам и сурового климата как фактора, сдерживающего побег."
 #Nuclear tree
 BRG_massenvernichtungswaffe:0 "[From.GetBRGFocusMassenvernichtungswaffe]"
 BRG_massenvernichtungswaffe_text:0 "Разработка оружия"
 BRG_massenvernichtungswaffe_desc:0 "Первый успешный тест ядерного оружия - достаточная причина для празднования, но впереди время сосредоточенности и тяжелой работы. Если эти данные не были получены зря, мы должны проанализировать их и использовать с оглядкой на будущее."
 BRG_zweitschlagfahigkeit:0 "[From.GetBRGFocusZweitschlagfahigkeit]"
 BRG_zweitschlagfahigkeit_text:0 "Возможность второго удара"
 BRG_zweitschlagfahigkeit_desc:0 "Каким бы успешным ни было наше испытание, одна работающая атомная бомба не завершает всю ядерную программу. Основа любого успешного действия ядерной дипломатии - концепт взаимного уничтожения - если у любого есть возможность уничтожить кого-либо, то никто не попытается предпринять слишком жесткие действия против других из инстинкта самосохранения. До этого момента, мы уязвимы для атаки."
 BRG_by_land:0 "[From.GetBRGFocusByLand]"
 BRG_by_land_text:0 "На земле"
 BRG_by_land_desc:0 "At the core of every world power's nuclear arsenal is a vast chain of missile silos spread across the country, waiting beneath concrete and earth for the orders to arrive. The Reich has them, the Americans have them, the Japanese have them, and so shall we."
 BRG_apply_Grenzschild_knowledge:0 "[From.GetBRGFocusApplyGrenzschildKnowledge]"
 BRG_apply_Grenzschild_knowledge_text:0 "Применить техники Пограничного щита"
 BRG_apply_Grenzschild_knowledge_desc:0 "Пограничный щит сам по себе чудо своременной Арийской инженерии. Как бы то ни было, выгода, полученная с него не должна быть упущена. Его проектировщики одни из лучших в своем деле, и использовать их для составления чертежей новых бункеров сулит нам ничего кроме выгоды."
 BRG_its_not_rocket_science:0 "[From.GetBRGFocusItsNotRocketScience]"
 BRG_its_not_rocket_science_text:0 "Это не ракетная наука"
 BRG_its_not_rocket_science_desc:0 "Ракеты заправленны, боеголовки заряжены, и бункеры с нетерпением ждут своего предназанчения. Соберите все это воедино, и мы станем на порядок могущественнее, чем были накануне."
 BRG_raketenwarnung:0 "[From.GetBRGFocusRaketenwarnung]"
 BRG_raketenwarnung_text:0 "Система ракетного предупреждения"
 BRG_raketenwarnung_desc:0 "Система ядерной защиты бесполезна если она неспособна дать ответ угрозе, для которой была построена. Все бункеры должны быть вооружены и готовы к стрельбе, независимо от того, какой урон они нанесут поверхности."
 BRG_by_sea:0 "[From.GetBRGFocusBySea]"
 BRG_by_sea_text:0 "На море"
 BRG_by_sea_desc:0 "Хотя бункеры и не могут убежать от своих врагов, а самолетам в небе негде спрятаться, подводные лодки всегда были защищены морем. Нет такого количества ракет, чтобы уничтожить целый океан, что означет подлодки всегда будут наиболее безопасным вариантом."
 BRG_steal_u-boat_designs:0 "[From.GetBRGFocusStealU-boatDesigns]"
 BRG_steal_u-boat_designs_text:0 "Кража Чертежей U-Лодки"
 BRG_steal_u-boat_designs_desc:0 "Пусть Орденаштат и содержит некоторое количество блестящих и самых преданных умов, найденных в Рейхе, наши технические возможности не бесконечны. Если бы мы начали разработку подводного атомного флота с самого начала, мы бы потратили драгоценное время, изобретая колесо, и выполним то, что страны Третьего мира закончили бы десятилетия назад. К счастью, мы и не должны."
 BRG_english_reactor_designs:0 "[From.GetBRGFocusEnglishReactorDesigns]"
 BRG_english_reactor_designs_text:0 "Разработки Английского реактора"
 BRG_english_reactor_designs_desc:0 "Несмотря на славу Рейха, как страны-лидера технологических инноваций, они - не единственное место научных открытий в Пакте Единства. У гениев до сих пор дома и лаборатории находятся в Англии, где такие институты как Оксфорд и Кэмбридж, занимают вершину ядерных исследований. Возможно, нам стоит нанести им визит."
 BRG_kanalflotte:0 "[From.GetBRGFocusKanalflotte]"
 BRG_kanalflotte_text:0 "Речной флот"
 BRG_kanalflotte_desc:0 "Хотя и программа Йормунганда прошла так, как планировалось, и подводные лодки строятся в приемлемом темпе, это не единственная часть Шутцмарине, которая нуждается в расширении. Его поверхностная составляющая это бессистемное слияние французских и списанных из Кригсмарин судов. Они отчаянно нуждаются в модернизации, и мы должны воспользваться морскими преимуществами Орденштата, чтобы соответствовать нашим врагам."
 BRG_by_air:0 "[From.GetBRGFocusByAir]"
 BRG_by_air_text:0 "В воздухе"
 BRG_by_air_desc:0 "Первое ядерное оружие было транспортировано по воздуху, и великие державы мира сего не забыли об этом. Все они охотно включили свои воздушные силы в поддержку ядерной триады с помощью флота из бомбардировщиков, и мы должны подражать им с целью обеспечения нашей безопасности."
 BRG_infiltrate_boeing:0 "[From.GetBRGFocusInfiltrateBoeing]"
 BRG_infiltrate_boeing_text:0 "Infiltrate Boeing"
 BRG_infiltrate_boeing_desc:0 "Такой позор, что отличные бомбардировщики, такие как Боинг В-52, остались в стране, недостойной их - в Соединенных Штатах Америки. Возможно нам стоить приобрести чертежи для их постройки, тем самым отдав их в руки  пилотам более достойной расы."
 BRG_langstrecken-begleitjager:0 "[From.GetBRGFocusLangstrecken-begleitjager]"
 BRG_langstrecken-begleitjager_text:0 "Langstrecken - Begleitjäger"
 BRG_langstrecken-begleitjager_desc:0 "С полностью реализованным производством бомбардировщиков, мы можем начать применять технику, которую мы изучили у других видов самолетов. И, учитывая удручающее состояние наших истребителей, мы естественно обратим внимание на их улучшение в первую очередь."
 BRG_enhanced_engines:0 "[From.GetBRGFocusEnhancedEngines]"
 BRG_enhanced_engines_text:0 "Бургундские реактивные двигаетли"
 BRG_enhanced_engines_desc:0 "Словно плотник, который не по своей воле стал каменщиком , наша промышленность еще не совсем готова приспособиться к специфическим требованиям производства бомбардировщиков В-52 после "
 BRG_unter_der_schwarzen_sonne:0 "[Root.GetBRGFocusUnter_Der_Schwarzen_Sonne]"
 BRG_unter_der_schwarzen_sonne_text:0 "Под Чёрным Солнцем"

