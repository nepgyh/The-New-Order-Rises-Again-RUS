 BRG_focus.109.t:0 "Братство Триколора"
 BRG_focus.109.desc:0 "Братство Триколора  или «la Fraternité de le Tricolore» - это подпольная коалиция либералов, социалистов и националистов, которые борются внутри Орденштаата за изгнание немецких тиранов и восстановление галльского правления. Но он существует только на бумаге. Каждый так называемый главарь - двойной агент гестапо, каждый конференц-зал прослушивается, и каждый завербованный член обречен. Его структура гениально разработана для искоренения подрывников: потенциальный новобранец выявляется и к нему обращается агент гестапо, изображающий из себя вербовщика Братства. Их приводят на несколько встреч и просят выполнить незначительные задания, чтобы доказать свою лояльность; например, украсть ящик с винтовками из (заранее предупреждённого) гарнизона. Доказав их лояльность, их просят взять с собой одного или двух доверенных сообщников на следующую встречу. Там они все арестованы и обработаны гестапо.\n\nСамой сложной частью этого плана будет создание репутации этой ложной организации. Недооценивают это в СМИ, и люди не услышат об этом; переоценить это, и люди будут сомневаться в силе Орденштаата. Это потребует тщательного планирования со стороны пропагандистского крыла Офиса VII, чтобы создать иллюзию, что группа органично расширяется, при этом все еще утверждая, что ГУИБ адекватно борется с угрозой, но мы уверены, что они смогут справиться с этим."la Fraternité de le Tricolore", is supposed underground coalition of liberals, socialists, and nationalists all fighting within the Ordensstaat to expel the German tyrants and restore Gallic rule. But it exists only on paper. Every so-called ringleader is a Gestapo double agent, every meeting room is bugged, and every recruited member is doomed. Its structure is ingeniously designed to root out subversives: a potential recruit is identified and approached by a Gestapo agent posing as a Brotherhood recruiter. They are brought to several meetings, and asked to do minor tasks to prove their loyalty: for example, stealing a crate of rifles from an (already-alterted) garrison. With their loyalty proven, they are asked to bring one or two trusted accomplices with them to the next meeting. There, they are all arrested and processed by the Gestapo.\n\nThe most challenging part of this plan will be building the reputation of this false organization. Underplay it in the media, and people will not hear of it; overplay it, and people will doubt the Ordensstaat's power. It will take careful planning by Office VII's propaganda wing in order to create the illusion that the group is expanding organically while still maintaining that the RHSA is adequate in fighting the threat, but we are confident that they can pull it off."
 BRG_focus.109.a:0 "Как мотыльки на свет пламени..."
 BRG_focus.110.t:0 "Итоги Триколорного Братства"
 BRG_focus.110.desc:0 "Когда лидерам Службы безопасности впервые была предложена идея создания так называемых групп сопротивления «приманки» для привлечения подрывных групп, над ней посмеялись. Французы может и стоят ниже, но они же не настолько тупые!\n\nОказывается, настолько. За последние несколько недель сотни французов и бельгийцев, а также случайные немцы, чей разум был загрязнен такими идеалами, как демократия и всеобщее равенство, проглотили наживку и пошли прямо в объятия ожидающих эскадрилий гестапо. Более того, кажется, что поток не сужается. Хотя это число в конечном итоге уменьшится, когда потенциальные участники сопротивления начнут умнеть и перестанут на это поддаваться на такие уловки, мы надеемся собрать как минимум пару тысяч к тому времени, когда программа будет завершена. И хотя их число может быть относительно небольшим, есть гораздо более важный аспект; сдерживание. Страх того, что каждая группа сопротивления станет еще одним фронтом СД, приведет к тому, что все больше и больше уроженцев будут предпочитать оставаться дома и избегать своих собраний, что лишает их людских ресурсов."honeypot" resistance groups in order to lure in subversives was first floated to the Sicherheitsdienst's leaders, it was scoffed at. The Frenchmen may be inferior, but they aren't that stupid!\n\nTurns out that they were. Over the past several weeks, hundreds of Frenchmen and Belgians, plus the occasional German whose mind had been polluted with ideals like democracy and universal equality, took the bait and walked right into the waiting arms of Gestapo squadrons. Even better, the flow does not seem to be tapering off. Although the numbers will eventually decline when would-be resistance members start to wise up and no longer fall for it, we hope to round up at least a couple thousand by the time the program is completed. And even though the numbers may be relatively small, there is a far more important aspect: deterrence. Fear of every resistance group being another SD front shall lead to more and more natives opting to stay home and avoid their meetings, thus starving them of manpower."
 BRG_focus.110.a:0 "Успех на всех фронтах!"
 BRG_focus.111.t:0 "Глаза в каждой комнате"
 BRG_focus.111.desc:0 "Эта попытка полностью подавить все сопротивление внутри Орденштаата потребовала огромных затрат на расширение служб сбора разведывательной информации СД, а также на увеличение размера и милитаризации Гестапо, не говоря уже о получении помощи Ваффен-СС для подавления несогласия, но всё, безусловно, того стоит. Шпион в каждом городе - нет, в каждом здании Орденштаата будет предприятием астрономических масштабов, никогда ранее не достигнутых в истории человечества, но пределы прошлого не ограничивают арийскую расу. Мы очистим Орденштаат от каждого диссидента, социалиста, расового предателя, заговорщика и врага общества, до которого можем дотянуться. Никакая сила с Небес или Земли, не сможет остановить нас. Каждый пойманный послужит примером для тех, кто продолжает копать под нас. А когда мы найдем и соберем остатки, улицы станут красными на день, но останутся чистыми в течение тысячи лет."
 BRG_focus.111.a:0 "Наши клинки всё ещё длинны..."
 BRG_focus.112.t:0 "Результаты Глаз в каждой комнате"
 BRG_focus.112.desc:0 "Когда планы резко усилить программу информаторов в штатском и разместить их в максимально возможном количестве районов низшего сословия были предложены, в Службе безопасности над идеей посмеялись. Насколько это должно быть успешным, чтобы оправдать столь обширное увеличение численности персонала и усилий?\n\nОказывается, более успешным, чем можно было бы подумать. Хотя у Службы безопасности уже было много информаторов в штатском, они в основном ориентировались на население немецких поселенцев и местных коллаборационистов. Они считали, что случайного рейда будет достаточно, чтобы оказать давление уроженцев, тем самым отговорив их от присоединения к каким-либо группам сопротивления. Результаты последних программ доказали, что их идеи были необоснованными, и сотни потенциальных повстанцев уже были арестованы за обсуждение подрывных идей в местах, которых, как они думали, не будут услышаны. Мы ожидаем, что по мере того, как подрывники учатся помалкивать, это число со временем уменьшится, и мы надеемся собрать как минимум пару тысяч к тому времени, когда программа будет завершена. И хотя их число может быть относительно небольшим, есть гораздо более важный аспект; сдерживание. Боязнь шпионов в каждой темной тени приведет к тому, что люди откажутся говорить с членами сопротивления или о них, что лишит их людских ресурсов"
 BRG_focus.112.a:0 "Успех на всех фронтах!"
 BRG_focus.113.t:0 "Бутлегеры и бузотёры"
 BRG_focus.113.desc:0 "СД определила два крупнейших источника иностранной помощи и влияния на антипатриотические организации внутри Орденштаата - это французские изгнанники из Бретани и голландские пан-националисты в РК-Нидерланде. Служба безопасности и Гестапо были мобилизованы, чтобы уменьшить эту угрозу, внимательно вглядываясь в жизнь каждого бретонского или голландского сотрудника, который проживает в Орденштаате. Их выводы были, мягко говоря, пояснитильными.\n\nПохоже, что экономика Бретона почти полностью зависит от контрабанды. Транспортировка запрещенных товаров, которые невозможно найти в Рейхе, к наиболее прожорливым жителям Орденштаата - их специальность. Американские сигареты, итальянские вина и бразильские бананы походу являются их самыми популярными брендами. Несколько публичных казней контрабандистов и покупателей в сочетании с более агрессивной операцией по прочесыванию пляжей вдоль береговой линии с целью обнаружения легких судов с контрабандой должно быть достаточно, чтобы на время решить проблему.\n\nЧто касается голландцев,то похоже что большая часть их участников - это радикальные пан-националисты, стремящиеся разжечь инакомыслие среди фламандских общин Орденштаата. Хотя мы не можем действовать против них безнаказанно - многие из них являются дипломатами и государственными служащими, а РК-Нидерланде и Орденштаат являются де-юре регионами Рейха, - это не означает, что они будут застрахованы от любых несчастных случаев."
 BRG_focus.113.a:0 "Будем надеяться, что на этот раз они усвоили урок"
 BRG_focus.114.t:0 "Zwei Minuten Hass"
 BRG_focus.114.desc:0 "Чтобы сплотить людей на его стороне, рейхсфюрер СС напечатал речь, осуждающую иностранных предателей, скрывающихся за каждым углом и замышляющих подрыв Рейха, чтобы сегодня в полдень ее прочитали дикторы на всех радиоканалах. В своей речи он восстает против «Де Голля и его стаи обезьян-недочеловеков», которые жаждут вернуться из Африки и отомстить каждому французу, которого он считает коллаборационистом. Он особо отметил, что его определение коллаборациониста включает «каждого француза, который жил при нацизме, но все еще дышит». Он также осуждает, как «предатель-семит Чиано» надеется «превратить каждую церковь в итальянский бордель» и «передать ваших домохозяек своим мусульманским солдатам в качестве кобыл». Рейхсфюрер СС планирует на следующей неделе дополнить свое выступление еще одним, в котором основное внимание будет уделено тому, что все швейцарцы являются тайными еврейскими агентами. Он приказал Офису VII производить пропаганду, усиливающую посыл его речей, и поощрять общественную поддержку для еженедельного закрепления. Несмотря на намеки на то, что если он лично прочтёт речь, то это сотворит чудеса с моральным духом, рейхсфюрер СС категорически отказался от этого. Он сказал, что если люди уже верят в него и его дело, то им не нужно слышать его голос."De Gaulle and his pack of subhuman monkeys" who are itching to return from Africa and exact his revenge on every Frenchman he sees as a collaborator. He made a point of specifically mentioning that their definition of collaborators include "every Frenchman who lived under Nazism yet still breathes." He also decries how "Ciano the traitorous Semite" hopes to "turn every church into an Italian brothel" and "hand your housewives to his Muslim soldiers as broodmares." The Reichsführer-SS plans to follow up his speech with another one next week that will focus on how the Swiss are all secretly Jewish agents, and he ordered Office VII to produce propaganda reinforcing the message of his speeches and to encourage public support for this new weekly fixture. Despite insinuations that it will do wonders for morale if he were to personally deliver the broadcast, the Reichsführer-SS vehemently refused it. If the people already had faith in him and his cause, he said, they would not need to hear him to believe."
 BRG_focus.114.a:0 "Он говорит то, о чем мы все думаем!"
 BRG_focus.115.t:0 "Играясь с моделями"
 BRG_focus.115.desc:0 "Рейхсфюрер СС обошел модели на столе, вглядываясь в каждую деталь, какую мог. Слева была миниатюрная копия одного из нынешних контрольно-пропускных пунктов Орденштаата на границе с Эльзас-Лотарингием, с парой блокпостов и бараками для полдюжины охранников. Хотя этого было бы достаточно, чтобы остановить пару автомобилей, пытающихся проехать через границу, это было бы совершенно бесполезно против врага с любой броней или оружием, что сильнее стрелкового.\n\n В другой модели, однако, было нечто совершенно иное. Там, где когда-то росли деревья, теперь было четко вырубленное поле, через которое проходил электрический забор высотой 12 футов. По бокам дороги стояли окопы и доты, из которых торчали миниатюрные пулеметы. Там были тайные склады с бетонными заграждениями, мешки с песком, проволочные ежи, противотанковые надолбы и даже пара артиллерийских орудий - достаточно, чтобы остановить что угодно, вплоть до танка. Гарнизон был теперь достаточно большим, чтобы вместить десятки солдат, которые могли несколько дней подряд удерживать форт от гораздо более мощных сил, пока их не подкрепила армия, идущая из внутренних районов. Это было все, на что рейхсфюрер СС мог ждать от крепости.\n\n"What are you calling this model?" he asked one of the architects.\n\n"Project Ägis, Reichsführer-SS."\n\n"After the shield of the gods... the design is approved. Forward the blueprints to the construction crews at once. The Ordensstaat shall be indestructible!""
 BRG_focus.115.a:0 "Несокрушимым..."
 BRG_focus.116.t:0 "Grenzschild - Normandie Teil"
 BRG_focus.116.desc:0 "Мы строим scheiße"
 BRG_focus.116.a:0 "Yeet"
 BRG_focus.117.t:0 "Grenzschild - Großraum Paris Teil"
 BRG_focus.117.desc:0 "Мы строим scheiße"
 BRG_focus.117.a:0 "Yeet again"
 BRG_focus.118.t:0 "Grenzschild - Burgund Teil"
 BRG_focus.118.desc:0 "Мы строи ещё больше scheiße"
 BRG_focus.118.a:0 "Y33t"
 BRG_focus.119.t:0 "Grenzschild - Rhone Teil"
 BRG_focus.119.desc:0 "Мы строим столько scheiße, что вы себе не представляете"
 BRG_focus.119.a:0 "Yeet yeet"
 BRG_focus.120.t:0 "Прокрадываясь обратно"
 BRG_focus.120.desc:0 "Сообщение было отправлено по зашифрованным каналам, это была простая фраза: «Заходите, дети, надвигается буря». Офицеры, получившие его, сразу поняли, что это означает: у них было три недели, чтобы прибыть в Ост-Париж и любой ценой явиться на службу. Семьям разрешалось приходить вместе, хотя ни в коем случае нельзя было отдавать им приоритет, если это означало несоблюдение срока. Господин позвал их, и они были нужны.\n\nВскоре начали прибывать люди. Тем, кто имеет более высокий статус, удалось обманом получить официальное разрешение. Другие покинули свои посты или былинезаконно ввезены. Один особенно находчивый оберштурмфюрер, дислоцированный в Корнуолле, украл местную парусную лодку и, под покровом ночи, пересек Ла-Манш, войдя в Кален на следующее утро. Некоторым, конечно же, пришлось оставить свои семьи, но мы все должны принести жертвы ради Vaterland.\n\nПричина для отзыва людей так и не была названа, хотя среди рядовых ходят слухи о мотивах рейхсфюрера СС. Самый популярный из них, о котором говорят только приглушенным тоном, когда офицеров нет в комнате, - это о неизбежность войны в Рейхе. Плохое здоровье фюрера - это секрет полишинеля, но мало кто хочет признавать, насколько все может быть плохо. Однако рейхсфюрер СС, похоже, предвидит худший вариант развития событий. Но что он планирует с этим делать, остается только гадать."Come inside, children, a storm is blowing in." The officers who received it immediately knew what it meant: they had three weeks to arrive in Ost-Paris and present themselves for duty by any means necessary. Families were permitted to come along, though by no means could they be prioritized if it meant missing the deadline. Their master called, and they were needed.\n\nSoon, the men began arriving. The more high-status ones managed to bluff their way in or secure an official authorization. Others deserted their posts or smuggled themselves in. One particularly resourceful Obersturmführer stationed in Cornwall stole a local's sailboat and went right across the Channel under the cover of night, sailing into Kalen the next morning. Some have had to leave their families behind, of course, but we all must make sacrifices for the Vaterland.\n\nA reason for the men's recall has not been issued, though rumors swirl among the rank-and-file about the Reichsführer-SS's motivations. The most popular one, spoken only in hushed tones when officers are out of the room, is that war is imminent in the Reich. The Führer's failing health is an open secret, but few want to admit how bad things can potentially get. The Reichsführer-SS, however, seems to anticipate the worst case scenario. But what he plans to do about it is anyone's guess."
 BRG_focus.120.a:0 "Добро пожаловать домой"
 BRG_focus.121.t:0 "Я слежу..."
 BRG_focus.121.desc:0 "Бармен не задавал вопросов о новом посетителе, он знал что не стоит. Легкий способ быть обвиненным в шпионаже или разглашении государственной тайны, затем и поездка в один конец на заднем сиденье черной машины Гестапо. Это не помешало ему с подозрением разглядывать покупателя, пока тот задерживался у стенда, читая газету и заказывая только самые слабые напитки, каждый час.\n\n Этот человек явно был шпионом, без сомнения. Но за кем он шпионил?За группой офицеров СС в местном гарнизоне? За госслужащим, которые приехали после работы? За французскими рабочими, которые пили, чтобы забыть о своей боли? За самим барменом? Он не хотел рисковать, поэтому постарался сделать вид, что смахивает пыль, поправив портреты фюрера и рейхсфюрера СС, висящие над дверью в тот день.\n\nНа следующий день новый клиент этого не появился и бармен беззвучно вздохнул с облегчением. Он также заметил, что один из офицеров гарнизона отсутствует, а остальные члены его группы были необычайно угрюмы. Он знал, что случилось. Все знали. Такова была цена, за то, чтобы в Бургундии не было красных и евреев. И по сравнению с этим разве может цена быть слишком высока?"
 BRG_focus.121.a:0 "Der Große Bruder sieht dich!"
 BRG_focus.122.t:0 "Укрепление поддержки Гейдриха"
 BRG_focus.122.desc:0 "Радостная новость о том, что Гейдрих был выбран самим фюрером в качестве преемника, устранила множество препятствий в наших планах на будущее. Однако это не означает, что мы можем позволить себе расслабиться. Положение Гейдриха в собственно Рейхе опасно ненадежно: помимо непоколебимой и бессмертной лояльности Deutschen-SS, у него мало друзей в партии или Вермахте. Между тем его соперники имеют обширные связи и опорные базы, которые прочно закрепились в немецком обществе. Это то, что не может повторить никакое количество оружия, военных атташе или разведывательных досье.\n\nНо, несмотря на то, что нужны годы дипломатии, чтобы создать себе верных союзников, требуется гораздо меньше времени и усилий, чтобы уничтожить чужих друзей. Сбои в системе тормозов, кражи со взломом прошедшие не по плану, трагические самоубийства, случайные передозировки, обвинения в содомии, обвинения в растрате, доказательства бурного романа бабушки с еврейским слугой... просто так много вещей, из-за которых жизнь может внезапно измениться к худшему."
 BRG_focus.122.a:0 "Пришло время помочь навести дома порядок"

 BRG.12200.t:0 "Подготовка к мести Гейдриха"
 BRG.12200.desc:0 "Ублюдки, окружающие фюрера, усыпили его внимательность и отравили его разум против СС, убедив его отказаться от Рейнхарда Гейдриха как своего преемника на этом посту. В обратном случае это стало было бы благом для реализации видения рейхсфюрера СС, однако нынешний вариант не стал неожиданностью. Вероятность того, что Рейх погрузится в войну в момент смерти старика, с каждым днем ​​становится все больше и больше, поэтому Гейдриху в любом случае придется бороться, чтобы закрепить свой контроль. Сейчас похоже предстоит куда более тяжелая битва, чем раньше. Однако ничего вне возможностей Waffen-SS.\n\nОсознание этого позволит нам лучше спланировать дальнейшие действия. В то время как другие претенденты на звание фюрера продолжают гонятся за политической благосклонностью и обманывать половину рейхстага, мы сосредоточимся на подготовке к войне. Солдаты, офицеры, логистика, оружие, броня, боеприпасы... так много вещей, которые нужно учитывать, и так мало времени. Война на горизонте, но только мы будем к ней готовы."
 BRG.12200.a:0 "Планы в планах, колеса в колесах..."

 BRG_focus.123.t:0 "Без четверти"
 BRG_focus.123.desc:0 "Гийом и Мари тихонько прокрались через лес, стараясь не сломать даже ветку.  Проходя здесь они не должны были оставить никаких  следов, ничего, что могло бы дать пограничникам стимул начать поиски. Они потеряли слишком много, чтобы пойти на такой риск.\n\n Вытащив старую, выцветшую шелковую карту, принадлежавшую его отцу ещё на войне, Гийом указал на какие-то далекие холмы, едва заметные сквозь деревья. «Вот оно, любовь моя, - прошептал он, как будто боялся, что его дыхание может услышать СС, - Германия. Шанс». Они бежали в Германию, прямо в львиный ров. Не потому, что это было хорошее место; нет, это был ад. Но это был ад, в котором у них был шанс сбежать. Они могли бы бежать в Данию, а затем в Швецию. Или в Швейцарию. Или в Италию. Куда угодно, если только это не Бургундия. Они знали, что шанс мал, но, по крайней мере, это был.\n\nОни остановились у подножия холмов, где путь преграждал большой забор из проволочной сетки. Гийом не упустил ни секунды, полез в сумку и вытащил пару ржавых старых кусачек. Он начал резать забор... и тут же в конвульсиях упал на землю. Мари закричала и бросилась на помощь, утащив его подальше от забора. Она обнимала его, пока он не начал шевелиться, медленно помогая ему подняться. Но прежде, чем они успели сделать что-нибудь еще, вдалеке послышался звук едущего грузовика и лай собак. Должно быть, они подняли тревогу. Эти двое пытались бежать так быстро, как могли, но звуки становились все ближе и ближе...\n\n На следующее утро единственные остатки ночных событий были в документах местного гарнизона. «Два диверсанта, мужчина и женщина, попытались несанкционированно пересечь границу в 03;00. Подавлены, задержаны и устранены»."There it is, love," he whispered, as if he was worried his very breath would alert the SS, "Germany. A chance." They were fleeing into Germany, straight into the lion's den. Not because it was a good place to be; no, it was hell. But it was a hell that they had a chance of escaping. They could flee to Denmark, and then Sweden. Or Switzerland. Or Italy. Anywhere, as long as it wasn't Burgundy. They knew the chances were slim, but at least it was a chance.\n\nThey came to a halt at the foot of the hills, where a large chicken wire fence blocked the way. Guillaume didn't miss a beat, and he reached into his bag and pulled out a rusty old pair of wire cutters. He started cutting through the fence... and immediately fell to the ground convulsing. Marie screamed and rushed down to help, dragging him away from the fence. She cradled him in her arms until he began to stir, slowly helping him to his feet. But before they could do anything else, the sound of a revving truck and the barking of dogs was heard in the distance. They must've alerted a patrol. The two tried to run as fast as they could, but the sounds kept growing closer and closer...\n\nThe next morning, the only remnants of the night's events were in a local garrison's paperwork files. "Two subversives, male and female, attempted unauthorized border crossing at 0300 hours. Subdued, restrained, and terminated.""
 BRG_focus.123.a:0 "Никто никогда не входит, и никто никогда не выходит."

 BRG_focus.127.t:0 "Великолепный день, прекрасные новости"
 BRG_focus.127.desc:0 "Сегодня два лагеря на окраинах городов Грасвальде и Бизанц торжественно открылись. Предназначенные в основном для размещения французских бойцов сопротивления, политических диссидентов и «подделывателей крови», которые сознательно пытались выдать себя за арийцев. Для многих в SS-Totenkopfverbände открытие новых лагерей стало облегчением . За последние несколько месяцев многие члены были измождены переполненными лагерями, излишком заключенных и общим отставанием во всей системе лагерей Бургундии. Эти два лагеря действуют как жизненно важный клапан сброса давления. Прикрепленные заводы предназначены для производства деталей двигателей, мотоциклов и другого военного оборудования, необходимого для механизированных подразделений Ваффен-СС.\n\nЦеремония открытия прошла с большим успехом, на ней присутствовал сам рейхсфюрер СС и орда фотографов из Офиса VII, жаждущих запечатлеть удачное событие для дальнейшего использования в пропагандистских целях. Хотя рейхсфюрер СС был вынужден бесцеремонно уйти вскоре после того, как ворота были открыты из-за дела «огромной государственной важности», это едва ли могло отвлечь от радостного события."immense state importance," it did little to detract from the joyous occasion."

 BRG_nuclear.1.t:0 "Проекты Hoddmimisholt и Lifthrasir"
 BRG_nuclear.1.d:0 "С началом следующего этапа планов атомного развития Орденсштаата, офис XI РСХА начал сотрудничество с институтом ядерной физики Аненербе и офисом СС-ГАХУ (Сооружения и Работы). Образовавшийся Объединенный комитет по выживанию арийцев активировал заранее назначенные ресурсы для проведения проектов Hoddmimisholt и Lifthrasir. Краткое описание и статус проекта: \n\nПроект Hodmimisholt: Иследование (Этап I), горные работы (Этап II) и бетонные работы (Этап III) на заранее выбранных площадках в Северо-Западном и Западном Альпийском регионах для обеспечения защиты ценных военных и гражданских расовых активов в случае глобального термоядерного разрушения. Оснащение (этап IV), маскировка (этап V) и подключение к ЖД и дороге (этап VI).\n\nСтатус; этап I завершен, этап II в процессе.\n\nПроект Lifthrasir; перемещение предварительно выбранного, несущественного персонал в Альпийский регион для снижения транспортной нагрузки (этап I), строительство высокоскоростных подземных железнодорожных линий из Парижа и других ключевых городов в альпийские бункеры (этап II), развертывание клеток Фарадея в сети для защиты от потенциальных ЭМИ эффектов (стадия III). Уведомление заранее выбранного персонала о ситуации и процедурах в порядке отказа от импорта (этапы IV-VI).\n\nСтатус; этап I в процессе."
 BRG_nuclear.1.a:0 "Мы должны поспешить, чтобы спасти нашу расу"

 BRG_nuclear.2.t:0 "Какие углы можно срезать"
 BRG_nuclear.2.d:0 "Пожалуйста, послушай!"Please, listen!" Werner groaned into the phone, "No, I won't shut up, I worked on the verdammte Gibraltar Dam, I am not some Italian bridge engineer, Hans! You have to listen to me when I say we need a better budget! The shelters are not going to be secure unless we... Yes, fine, thank you, please send it up the line and call me back tomorrow. Yes, after lunch. Thank you. Bye, Hans. Yes, I will say hello to my wife, bye Hans. Heil Himmler. Arschloch."\n\nThe engineer hung up the phone, straightened his sweat-stained shirt collar and left the temporary barracks serving as his office. He found his assistant checking off a list near the pit in the Alpine hillside that would hopefully one day be the entrance of a bunker.\n\n"Herr Werner, how did the phone call go?"\n\n"About as expected, Erik, about as expected. If we want the concrete to be properly reinforced in those expanded storehouses the brass want, we will need to appropriate the funds from another budget post. I'm thinking we could maybe cut the backup generator, would save us a few million reichsmark."\n\n"Should we really risk cutting such a critical redundancy, Sir? We've already stripped the reserve air filtration system from the plans."\n\n"Look at it this way, Erik, I'm one of the top civilian engineers in the Ordensstaat. If I haven't been offered a place in this little SS clubhouse, there's not a chance you will be, so why not just complete our job to build a damn bunker and get paid for it? In the offchance this place is actually needed, if any of these bunkers are needed, the world is already in the pits, and we'll have bigger concerns than if some bureaucrat's fan is working. Besides, the Hauptamt-bunker has a nuclear reactor if I hear right, so nobody dangerous is going to sit pretty here in this diesel-driven shithole. Make the cuts.""
 BRG_nuclear.2.a:0 ""Jawohl, Herr Hauptingenieur!""

 BRG_nuclear.3.t:0 "Планы эвакуации"
 BRG_nuclear.3.d:0 "Рейхсфюрер был впечатлен. Дуэт, расспрашивая его о статусе проектов Hoddmimisholt и Lifthrasir не выказывали никаких признаков того, что боялись его, ни лысеющий инженер, ни молодой энергичный архитектор. Это был долгожданный переход от обычной хныкающей трусости подчиненных, которыми он был обременен с тех пор, как старый фюрер дал ему шанс превратить Орденсштаат в меч и щит арийской расы. Он позволил себе кратко и с любовью вспомнить те дни, когда они с Гейдрихом стояли плечом к плечу против заговоров Геринга. Давно минувшие дни славы... Но затем он снова переключил свое внимание на презентацию. Инженер остановил свой отчет о ходе работ по бункерным системам, и архитектор снова выступил вперед, приказав эсэсовцу, возле проектора, заменить слайд на следующий, изображавший его планы по проекту Lifthrasir.\n\n"Now, Lifthrasir, in many ways, presented us with a unique challenge. As my colleague mentioned earlier, while creating atomic-proof facilities for an estimated four hundred thousand people is a challenge, it is within the parameters faced by Organisation Todt during the War, and with enough funding doable within a four to six year period. Now, the rail network for Project Lifthrasir is a whole other matter. Even with the hundred and sixty thousand subjects that are in the process of being resettled in the Alpine region, that leaves us two hundred and forty thousand subjects, eighty thousand of whom are considered critical, primarily located in the Paris, Aurelstadt and Elsass regions. My proposal is as follows. Three four-lane subterranean rail lines encased in reinforced concrete at a depth of 11 meters. Since we will only have time for a single departure in the estimated 21 minutes before impact in a surprise attack scenario, I propose using the extant Paris Metro as a temporary shelter for non-critical personnel...""
 BRG_nuclear.3.a:0 "Париж будет иметь свой собственный Исход, через метро."

 BRG_nuclear.4.t:0 "Утерянный гамбит"
 BRG_nuclear.4.d:0 "СД сообщает, что швейцарское правительство располагает фотографическими свидетельствами наших работ по строительству бункеров в Альпах, некоторые из которых, очевидно, видны с горных вершин через нашу общую границу. Несмотря на наши быстрые казни потенциальных подозреваемых, швейцарцы продолжают узнавать все больше подробностей о наших проектах, предполагая, что это может быть их настоящая находка. Тем не менее, в академическом сообществе нашей страны ходят слухи о том, что им обо всём сообщил инсайдер, и многие профессора, архитекторы и инженеры обвиняют друг друга в утечке. Мы должны действовать как можно скорее, чтобы остановить распространение этой информации, не только чтобы мир не узнал об этом, но и чтобы наши ученые не переубивали друг друга."
 BRG_nuclear.4.a:0 "Немедленно отправьте наших агентов, чтобы уничтожить любые бумажные следы или анализы, которые они могли уже заиметь."

 BRG_nuclear.5.t:0 "[Get_newspaper_header]Бургундские бункеры?"
 BRG_nuclear.5.d:0 "Шокирующие новости из европейского государства-отшельника сегодня, как сообщает швейцарское правительство, Бургундия начала строительство ряда больших бункеров в Западных Альпах. Этот шаг вызвал ряд осуждения со стороны критиков Рейха, которые говорят, что бункеры являются укрытием для бургундского руководства в случае вооруженного конфликта с Германией. Орденсштаат, в редком сообщении с внешним миром, осудил "Infidious lies of the Swiss," but has not denied they are building bunkers. It reminds to be seen why they are wasting time on this matter."
 BRG_nuclear.5.a:0 "Начало бургундской весны или просто ещё большая коррупция?"
 BRG_nuclear.5.b:0 "Швейцария добавлена в список приоритетных ядерных целей."

 BRG_nuclear.6.t:0 "Верность в сомнениях"
 BRG_nuclear.6.d:0 "Наша пропаганда изо всех сил пытается скрыть от населения раскрытие швейцарцами бункеров. Слишком многие до сих пор имеют скрытые радиоаппаратуры, а швейцарское радио не заглушено должным образом, учитывая низкий приоритет сдерживания, до сегодняшнего дня. Французы неоднократно выступали с протестами, призывая к строительству надлежащих убежищ по всей стране, и СС трещит по швам, поскольку бесчисленные представители хотят знать, почему им до сих пор не предложили место в бункере. Ущерб от этого катастрофического открытия будет болезненным для Орденсштаата и в течение долгого времени подвергнет План опасности. Но мы не можем отступить, судьба арийской расы зависит от нас!"
 BRG_nuclear.6.a:0 "Надо было быстрее спрятать бункеры, черт возьми!"

 BRG_nuclear.7.t:0 "Урановый кризис"
 BRG_nuclear.7.d:0 "Научное мастерство Орденсштаата снова привело нас к успеху. В спешке создать ядерные реакторы и атомные боеголовки для испытания и создания настоящего оружия мы, кажется, исчерпали три основных урановых рудника на нашей территории. Несмотря на то, что у нас всё ещё действует несколько небольших добывающих объектов, это в сочетании с потерей партий урана из Африки после гражданской войны и закрытием наших границ означает, что сейчас мы находимся в острой нехватке урана, что может поставить под угрозу весь наш ядерную проект! Необходимо немедленно предпринять усилия по обеспечению новых, надёжных источников урана."
 BRG_nuclear.7.a:0 "Пришло время расколоть счетчики Гейгера и сделать несколько телефонных звонков!"

 BRG_nuclear.8.t:0 "Урановая лихорадка"
 BRG_nuclear.8.d:0 "Мы изо всех сил старались, но не смогли обеспечить достаточный запас оружейного урана до того, как наши запасы исчерпались. Наш атомный проект серьезно скомпрометирован; у нас нет другого выбора, кроме как значительно сократить прогресс, уволив большую часть нашего исследовательского и испытательного персонала, пока мы не сможем собрать уран, необходимый для возобновления прогресса. Мы должны действовать!"
 BRG_nuclear.8.a:0 "Вот почему урановая руда на вес золота..."

 BRG_nuclear.9.t:0 "Ракетная ревность"
 BRG_nuclear.9.d:0 "Наша уникальная внутренняя ситуация поставила нас перед проблемой размещения ядерных шахт по всей нашей территории. Все самые отдаленные земли, наиболее подходящие для строительства бункеров, находятся в регионах, контролируемых потенциально нелояльными легионами. Мы должны соблюдать осторожность, если не хотим, чтобы они пытались использовать свое положение для усиления контроля над оружием."
 BRG_nuclear.9.a:0 "Нам просто нужно быть осторожными..."

 BRG_nuclear.10.t:0 "Силосы на мили"
 BRG_nuclear.10.d:0 "Большинство межконтинентальных ракетных шахт уже установлено, и мы позаботились о том, чтобы разместить их в отдаленных и менее посещаемых районах, чтобы снизить вероятность их обнаружения Сопротивлением или иностранными самолетами-шпионами. Ракеты разбросаны вместе с обученным пусковым персоналом, боеголовки установлены. Одна из потенциальных проблем - это местные легионы, поскольку они представляют собой неопределенную переменную в наших расчетах. Поэтому, Рейхсфюрер постановил, что строительство силоса в обширном Арденнском лесу и в зарослях ежевики верхней долины Луары должно вестись незаметно и с минимальной информацией для местных властей о продолжающемся строительстве и его цели. Мы не будем рисковать, если сможем избежать обнаружения."
 BRG_nuclear.10.a:0 "Не доверяйте и проверяйте"

 BRG_nuclear.11.t:0 "Бдительные глаза"
 BRG_nuclear.11.d:0 "По немощеной лесной дороге редко ездил транспорт, но сегодня по ней ехали десятки и десятки автомобилей. Грузовики с личным составом, открытые грузовики со снаряжением и строительными материалами, штабные машины высокопоставленными офицерами, но самым важным из всех транспортных средств был медленно грохочущий ракетоносец, огромная и безошибочно узнаваемая форма на его спине, хотя и покрытая брезентом.\n\nНикто в конвое не знал о молчаливых наблюдателях в лесу, изучавших их в военные бинокли и телескопы.\n\nНаблюдатели хорошо знали о их происхождении, о грузе и пункте назначения; хорошо скрытые, недавно построенные ракетные шахты глубоко в лесу. Глубоко во фламандских Арденнах. На фламандской земле. И фламандские СС не хотели, чтобы секреты скрывались в их фламандской земле."
 BRG_nuclear.11.a:0 "Лангемарку не нравится, когда его оставляют в стороне."

 BRG_nuclear.12.t:0 "саботаж на фабриках лангемарков!"
 BRG_nuclear.12.d:0 "скоро я буду президентом"
 BRG_nuclear.12.a:0 "сила картера скоро уйдет"

 BRG_nuclear.13.t:0 "Внезапная нехватка"
 BRG_nuclear.13.d:0 "Рейхсфюрер внимательно изучил отчеты и бухгалтерские книги со строительной площадки в Арденнах. Они ему не понравились. Он взял колокольчик на своем столе и позвонил, вызвав свою секретаршу. "Hedwig, are Eicke and Peiper ready?"\n\n"Yes, Reichsführer. Meine herren, he is ready for you."\n\nHimmler rolled a pencil between his fingers, his narrow eyes staring into the air as the security chief and Leibstandarte officer entered the chilly castle office. "There is no need to sit, gentlemen, my instructions to you are brief and simple."\n\n"Something peculiar is occurring with our construction sites in the Ardennes. Missing equipment, materials, weapons for the garrisons, rocket fuel, even the workers themselves at times disappear into the forests or from the train stations where they are unloaded. I believe one or more of our enemies are involved. I want the two of you, my best bookkeeper and most trusted soldier, personally on site to investigate; an office in Antwerp and a staff car have been set aside for you. You are to report to me and Heinrich Müller only. Any questions?"\n\nEicke, the aging RHSA bureaucrat and Waffen-SS officer, raised an arm hesitantly. "Thank you for this honor mein Reichsführer, but I have one question. Will we be working alongside Bert Eriksson of SS-Division Langemarck on this matter? They have great resources in the region.""
 BRG_nuclear.13.a:0 ""Yes, their contacts with the locals could come in handy.""
 BRG_nuclear.13.b:0 ""No, we have more qualified staff, and they should not know about the silos.""

 BRG_nuclear.14.t:0 "Звонок в ночи"
 BRG_nuclear.14.d:0 "Рейхсфюреру не нравилось, когда его будили посреди ночи, но он знал, что любой звонок в его личные апартаменты будет возможен только от примерно дюжины его самых доверенных или важных лейтенантов. Таким образом, его раздражение по поводу того, что он проснулся даже после того, как он сам очень поздно ложился спать, быстро сменилось головокружительным рвением к любому глобальному кризису, который мог бы оправдать его личное вмешательство, в свою очередь исчезнув до мягкого ужаса, поскольку он понял, что это может быть кризис. План не был готов, арийцы ещё не были в безопасности, ему нужно было больше времени, по крайней мере, ещё несколько месяцев... Взяв себя в руки и прогнав эту недостойную тревогу, он поднял трубку на девятом или десятом гудке.\n\n"You have reached him, what is it?"\n\n"Mein Reichsführer, I assume you can recognize my accent. It's Bert Eriksson, from Division Langemarck?"\n\n"I know you. What is so urgent you need to wake me?"\n\n"I have heard rumors about your men coming to Antwerp to investigate the loss of... sensitive goods, bringing in an investigative team from Paris. I would like to tell you this is not necessary, Langemarck already has the investigation well in hand. We have been on the trail of missing military gear and supplies for months, we believe it is the same thieves involved, Resistance sympathizers."\n\n"Then I should definitely come, we cannot risk any rebels getting their hands on these... sensitive goods."\n\n"With all due respect Reichsführer, it would be highly dangerous and irresponsible for leading German officers to barge into a hotbed of terrorist activity and assassinations like Flandern. Not to mention it would be seen as an insult to Division Langemarck if their leadership do not explicitly trust them to catch some terrorists. Please Sir, we have this well in hand, do not risk the stability of the Ordensstaat over some thefts. Have your men work with me instead, this can be resolved with local finesse.""
 BRG_nuclear.14.a:0 ""Peiper and Eicke are in charge, end of story.""
 BRG_nuclear.14.b:0 ""I expect a full report by the end of the week.""

 BRG_nuclear.15.t:0 "Наблюдатель из Антверпена"
 BRG_nuclear.15.d:0 "Подразделение Лангемарк в течение последних нескольких дней в сотрудничестве с СД-Фландрии и полиция безопасности провело серию рейдов по предполагаемым укрытиям Сопротивления, а также арестовало несколько сотен железнодорожников, пытаясь найти украденные ценности и пропавшую партию кокосов. снято с железнодорожной станции в центре Антверпена на прошлой неделе. Берт Эрикссон, оберфюрер дивизии Лангемарк, говорил с нами и заверил нас, что быстрое обнаружение и наказание - удел всех тех, кто хочет воровать у хороших, законопослушных арийских граждан Антверпена.\n\nИсточники, которые хотят оставаться анонимным, сообщили этой газете, что предполагаемые преступники - это радикальные марксистские террористические группы, состоящие в основном из представителей смешанной расы, которые хотели продать свои украденные товары бретонским контрабандистам для финансирования своей войны против Нового порядка. Один источник настаивает на том, что на самом деле именно кража кокосов разоблачила чудовищные преступления террористов, поскольку они были замечены уходящими с очень узнаваемым ящиком. От всех нас здесь, в антверпенском Беобахтере, мы говорим: "Take that, terrorists! Your ploys can never escape the sword of Justitia for long! May Division Langemarck hunt you all down!" May justice be dealt to these foul thieves."
 BRG_nuclear.15.a:0 "Воровать кокосы? Жалкие."

 BRG_nuclear.16.t:0 "Предварительный отчет о краже "Coconut" Theft Preliminary Report"
 BRG_nuclear.16.d:0 "Берт Эриксон из дивизии Лангемарк подтверждает, что прошлой ночью в 23:11 по Гринвичу солдаты его подразделения штурмовали последнее из шести известных укрытий террористической группы, известной как Красная ночь. В завязавшейся перестрелке было убито четырнадцать террористов, в результате чего общее количество ликвидированных террористов и сочувствующих в ходе следствия составило двести три. Было изъято шестнадцать ящиков с винтовками и компьютерными панелями. Остальные припасы пока не обнаружены, но трое террористов были пойманы живыми. К сожалению, двое из них скончались на месте происшествия из-за полученных ран, а последний перенес сердечный приступ со смертельным исходом после всего лишь семнадцати часов допроса. Следователю объявили выговор за чрезмерное усердие. Тем не менее подозреваемый сообщил, что местонахождение оставшихся припасов находился у человека по имени "Pierre from Nantes." Division Langemarck will put all available resources towards locating this suspect and terminate him and potential buyers of the missing items with extreme prejudice."
 BRG_nuclear.16.a:0 "Что ж, по крайней мере, мы нашли некоторых из них."

 BRG_nuclear.17.t:0 "Конец дороги"
 BRG_nuclear.17.d:0 "Мы направили людей по Фландрии для расследования пропавшего недавно материала бункера. Хотя подозрение в первую очередь ложится на рабочих, занимающихся доставкой товаров, возможно, они были украдены уже в производственном цехе. К сожалению, наши расследования в этом направлении мало что дали, кроме странных сочувствующих Сопротивлению и нелегальных газет. Кажется, мы никогда не узнаем масштабы этой схемы с абсолютной уверенностью, но, надеюсь, эта демонстрационная сила напугает потенциально нелояльных заводских рабочих. Арестованные могут продолжать работать в качестве рабов и в наших помещениях."
 BRG_nuclear.17.a:0 "Ещё один тупик..."

 BRG_nuclear.18.t:0 "Расследование задерживается"
 BRG_nuclear.18.d:0 "Раздался ещё один выстрел, когда Иоахим Пейпер застрелил ещё одного фабричного рабочего. Когда его подчиненные бросились сбросить тело в кучу вместе с одиннадцатью предыдущими рабочими, которые отказались сотрудничать, он повернулся к Эйкеру, и это было почти комичное зрелище в большом кожаном пальто, которое он носил, чтобы скрыть его как ещё одного командира СС, но все же главного, учитывая его старшинство.\n\n"No luck, Sir. It's the same as in all the other factories here in Antwerp. The scum won't talk. All over Flanders our men keep finding nothing in the factories, yet the materiel keeps disappearing even with all our purges of the shipping staff. It must be going missing from the factories."\n\n"That much is obvious even to me, Peiper. So many of the workers would not have been so tight-lipped if they were not concealing something, the ones that truly don't know anything are the ones who make up their desperate stories to avoid being shot."\n\n"Then why did you have me shoot them, Sir?"\n\n"Because they lied to their betters, Peiper. You have much to learn yet. Anyway, I think we might be onto something here, it might be better to bring in some proper interrogation staff from Paris to get this sorry lot talking about their masters. Incarcerate the rest, soldiers!"\n\nPeiper followed the elder SS officer out of the arms factory. "With all due respect, Sir, would it not save us more time and progress to go directly after Eriksson? He was far too eager to keep you away from Antwerp, he clearly knows more than he is letting on."\n\n"I am suspicious of him, but I cannot just hand over an SS Oberführer to Müller, it would cause big problems with Division Langemarck. Though...""
 BRG_nuclear.18.a:0 ""No, let's stick with the workers. Let us put the screws on them.""
 BRG_nuclear.18.b:0 ""Well, I suppose it couldn't hurt to have Eriksson followed...""

 BRG_nuclear.19.t:0 "Проблема решена?"
 BRG_nuclear.19.d:0 "Благодаря неустрашимым следственным способностям представителей Рейхсфюрера и группы вмешательства СБ, мы обнаружили значительную часть недостающих припасов в гараже в пригороде Антверпена. К сожалению, семья, владеющая гаражом,бесследно исчезла,а железнодорожный рабочий, которого мы допросили, обнаружил, что у него была скрытая капсула с цианидом в полом зубе, что позволило ему назвать своих работодателей до действия вещества. В ходе допроса сотен промышленных рабочих также были выявлены многочисленные случаи применения аналогичных таблеток для самоубийств, что свидетельствует о том, что таинственные воры пользуются значительной лояльностью со стороны своих сторонников. Что наиболее важно, было обнаружено несколько тайников с пропавшим военным оборудованием, что ясно свидетельствует о том, что оно было украдено предательски настроенными фабричными рабочими. Рейхсфюрер своей мудростью решил, что на данный момент достаточно пресечь источник краж и приказал перевести рабочих фабрик в рабочие лагеря в Валлонии,в свою очередь их место на фабриках займут верные рабочие из Парижа. В будущем проблем быть не должно.Но похоже, кукловоды пока что ускользнули от нас."
 BRG_nuclear.19.a:0 "По крайней мере, мы снова можем спать спокойно."

 BRG_nuclear.20.t:0 "Прыжок до Лангемарка"
 BRG_nuclear.20.d:0 "Командир дивизии СС "Waffle, Herr Eicker? They're fresh out of the oven."\n\nEicker raised an eyebrow. "How were you able to make such a luxury?"\n\nEriksson froze. "W-we pooled our sugar rations around the office. I assure you Sir, we just wanted to present something special this once."\n\nThe aging officer smiled. "I am just teasing you, Oberführer Eriksson, though you should try to stay more true to Aryan frugality. Still, I know you have the Aryan spirit within you, you have risen through our ranks very rapidly. Not everyone could command an entire division while still in his early thirties. You carry our might, Eriksson."\n\n"Thank you for the kind words, mein Reichsführer. I hope we will soon discover this ring of thieves together."\n\n"I hope so too, Oberführer. We hear much about you in the Oberkommando. Your success is... expected... from an Oberführer of an entire division of the Reich's finest. I assume I have made myself understood?"\n\nThe Belgian nodded his head furiously. "Absolutely, Sir, you may inform the Reichsführer, the culprit will be caught post haste and delivered unto Aryan justice."\n\n"Good, now let us see if you Kleindeutsche can make waffles better than the purebred Aryans in Norwegen. I had some lovely waffles there accompanying the Reichsführer during the War."\n\nEriksson remained glued to his seat in vague angst for several minutes after Himmler's representative finished his waffles and left."
 BRG_nuclear.20.a:0 "Будем надеяться, что вафли ему понравились. "

 BRG_nuclear.21.t:0 "Воровство у Воров"
 BRG_nuclear.21.d:0 "Оберфюрер Эрикссон засиял, когда нажал кнопку на магнитофоне, чтобы остановить воспроизведение кашляющего и бормочущего признание бойца сопротивления, записанного по окончанию многочасового допроса. Эрикссон заложил руки за спину и вдохнул грудью."They were all executed this morning, with Aryan speed and precision of justice! Normal construction work and operation in our factories can resume and our missing smallarms and gear have been returned."\n\nThe room erupted in applause from the assembled SS officers, the usual self-congratulatory nonsense Joachim Peiper loathed. He was the only one present not applauding, so after a pause to consider whether he should, he clapped his hands three times, slowly. The room went silent as everyone turned to him.\n\n"Impressively efficient indeed, Oberführer Eriksson, but you forgot something. These... bandits you were pursuing, they were also thieves, no? So where is what they stole? The Reichsführer will want to know."\n\nEriksson gave a sly grin. "I assure you, Langemarck is hot on the tail of the stolen... items. The Reichsführer will indeed know very well the location viability of any recovered fuel and computer parts once they have been safely brought to their rightful destination."\n\nSomething about Eriksson's statement and unusual bluster seriously unnerved Peiper, and while he smiled and nodded for the Oberführer to continue, he made a silent mental note to conduct his own little private investigation."
 BRG_nuclear.21.a:0 "Что-то подозрительное во всем этом деле."

 BRG_nuclear.22.t:0 "Копание Ям"
 BRG_nuclear.22.d:0 "Бригадефюрер Кристиан де ла Мазьер, начальник дивизии СС "Remind me again why our estimés camarades allemands desire to build these holes in the ground in our territory?"\n\nHis lieutenant, Charles Josephe, picked up on the hint and switched the conversation from German to French, gaining annoyed looks from the German engineer who had minutes earlier given up on chasing away the unannounced "guests" from the French legion. "They are silos, Sir. To house atomic-tipped missiles with intercontinental range. Truly the future."\n\n"The future indeed, Josephe. If these are to house the missiles of our friends in Paris, I assume there is a reason the Chef Domaine have not given us even the slightest of word of the missiles nor these wondrous atomic devices yet despite most of the holes being dug months ago?"\n\n"I had a talk with our contacts in Paris and Bruxelles about just that; I did wonder just the same, Sir. Turns out the Bâtard Flamand has been kicking up a fuss about just the same issue, he may be having a bit of a scuffle with the Chef Domaine."\n\n"Good, then I want our boys to have just as many concessions as the Bâtard, Eriksson is not going to be the Chef's little pet again. Make the arrangements." He turned to the engineer and switched back to German. "Please, Herr Engels, explain to me more about the design of this... silo. If you want the best for all parties involved.""
 BRG_nuclear.22.a:0 "Не стоит сбрасывать французов со счетов"

 BRG_nuclear.23.t:0 "Тревожные действия Французских СС"
 BRG_nuclear.23.d:0 "В последнее время из штаба французского легиона СС, дивизии Шарлеманя, поступали тревожные и все более настойчивые звонки.Повторяя жалобы подразделения Лангемарк, они требуют немедленной поставки действующих ракет, оборудования и персонала для их обслуживания, а также немедленного контроля безопасности шахт, которые мы строим в регионах, находящихся под их контролем, ссылаясь на потенциальные неминуемые угрозы со стороны французского государства. Звонки ясно дали понять, что Шарлемань и его глава бригадефюрер Де ла Мазьер воспримут это как прямое оскорбление, если им не доверят обращение с ядерными материалами. Хотя, очевидно, для нас было бы минимальным риском доверить это Шарлеманю, учитывая их огромную преданность нашему делу,однако уступки им чреваты риском обострения напряженности с Лангемарком. Тем не менее, учитывая значительную власть Шарлеманя в СС, и чтобы гарантировать, что все более параноидальный де ла Мазьер не увидит вызов для своего авторитета, кажется очевидным, что мы должны сделать все возможное, чтобы успокоить их."
 BRG_nuclear.23.a:0 "Посмотрим, сможем ли мы их переиграть."

 BRG_nuclear.24.t:0 "Спокойные Подчиненные"
 BRG_nuclear.24.d:0 "Похоже, мы смогли мирно решить наши ракетные проблемы с Шарлеманем. Сегодня утром бригадефюрер де ла Мазьер лично позвонил Рейхсфюреру и нескольким начальникам отделов, чтобы поздравить их с хорошо выполненной работой. Он хвалил нашу ядерную программу и, кажется,стал ещё более превержен целостности Орденсштаата. Благодаря сотрудничеству с Шарлеманью мы можем продвигаться вперед с полномасштабным развитием ракетно-ядерных систем на наших западных территориях."
 BRG_nuclear.24.a:0 "Французы на этот раз успокоились, восхитительно."

 BRG_nuclear.25.t:0 "Несправедливая ярость"
 BRG_nuclear.25.d:0 "Подразделение "
 BRG_nuclear.25.a:0 "Могло бы быть и хуже."

 BRG_nuclear.26.t:0 "Молчание Шарлеманя"
 BRG_nuclear.26.d:0 "Подразделение "
 BRG_nuclear.26.a:0 "По крайней мере, хуже уже не будет."

 BRG_nuclear.27.t:0 "Опасные Мысли..."
 BRG_nuclear.27.d:0 "Глубоко в недрах шахты бригаденфюрер Кристиан де ла Мазьер мысленно улыбнулся, позволив пальцам погладить пусковую панель. Комната управления была простой и серой, совсем не по-французски, как и все в его комнате, его взгляд был прикован к свинцовому саркофагу, который медленно катили по комнате. Мазьер не стал просить открыть его, они все знали, что в этом гробу лишь смерть. Получить его было нелегко,и наконец-то, у него в рукаве оказался величайший козырь.\n\n"Soon," Mazière whispered to himself, "...soon.""
 BRG_nuclear.27.a:0 "...Он может привести к летальному исходу."

 BRG_nuclear.30.t:0 "Рассвет нового начала"
 BRG_nuclear.30.d:0 "Ряды ученых молча стояли и ждали слова Рейхсфюрера. Белые халаты большинства из них по-прежнему резко контрастировали с черной формой окружавших их эсэсовцев. Исчезло торжество, которое примерно двести мужчин и полдюжины женщин чувствовали всего несколько минут назад, когда они вошли во двор эльзасского замка, который Генрих Гиммлер назвал своим домом, а их руководитель с гордостью объявил окончательный вердикт относительно недавнего ядерного испытания как оглушительный успех, когда он представил свой доклад. Ползучий страх наполнил толпу, когда Рейхсфюрер вместо того, чтобы поздравить их, просто подал знак нескольким солдатам, чтобы ему принесли стол, стул и карандаш. Последние четверть часа он сидел тихо, листал страницы, позволяя пальцам скользить по фотографиям грибовидного облака и повреждений на тестовом участке, и стучал карандашом, время от времени нажимая им на фотографии или подчеркивая слово или фразу в тексте.\n\nСупстя ещё полчаса нервных взглядов собравшихся ученых Гиммлер закончил с последней страницей и закрыл папку, передав её и карандаш подошедшему солдату. Встав, чтобы уйти, Рейхсфюрер обратился к ведущему ученому. Лицо Гиммлера выглядело разочарованным, почти скучающим, но те, кто стояли ближе всех, могли видеть огонь торжества в его глазах за очками для чтения, которые он надел.\n\n"Good. Proceed with Phase Two."\n\n"Jawohl mein Reichsführer! Heil Himmler!"\n\nThe Reichsführer paid no heed to the lead researcher's statement, and showed no sign of hearing the collective "HEIL HIMMLER!" of the assembled crowd which followed their leader's salute. Even so, arms remained outstretched for almost a full minute after the doors to the inner castle shut with a clank in front of them."
 BRG_nuclear.30.a:0 ""And I Beheld A Pale Horse...""


 #GLOBALPLAN EVENTS
 #KONDOR
 BRG_kondor.1.t:0 "Нестабильность Иберии"
 BRG_kondor.1.desc:0 "Иберия - ублюдское государство. Это, безусловно, верно в отношении его последнего воплощения, как лоскутное одеяло двух правительств, объединенных только желанием сдержать влияние Рейха. Но так было давно. На полуострове никогда не было арийского правления, поскольку его населяли низшие народы южной Европы. Греки, финикийцы, лузитаны и другие. Все эти народы превратились в смесь новых языков и наций, от диких мавров до причудливых басков. И это не говоря уже об их многовековом гнусном еврейском влиянии. В целом Иберия - это лоскутное одеяло из низших народов, которые никогда не должны были стать единой державой. Но это также возможность для нас. Многие из этих народов - баски, каталонцы, астурийцы, галисийцы - стремятся к независимости от центрального правительства. Более того, Иберийское государство занимает уникальное положение на мировой арене. Его экономика была разрушена Гибралтарской дамбой, но Иберия так же и контролирует это сооружение. Она имеет значительную заморскую колониальную империю. Короче говоря, есть много возможностей для реализации наших амбиций через это странное нечистое объединение, которым является Иберийский союз."
 BRG_kondor.1.a:0 "Мориски падут."

 BRG_kondor.2.t:0 "Анархия в Барселоне"
 BRG_kondor.2.desc:0 "Испанское правительство было унижено из-за недавнего восстания НКТ-ФАИ в Барселоне. Сепаратистские движения по всей Испании одновременно воодушевлены и расстроены первоначальным успехом восстания и попытками правительства подавить его. Это дает много топлива для разжигания пламя войны, и поэтому нам следует вмешаться."
 BRG_kondor.2.a:0 "Мать Хаос любит своих детей."

 BRG_kondor.3.t:0 "Вонзить наши когти"
 BRG_kondor.3.desc:0 "Оказалось что на удивление просто направлять испанские сепаратистские движения в желаемом нами направлении. После десятилетий бездействия против фаланги большинство из них сильно радикализованы и готовы принять практически любую иностранную помощь, не задавая слишком много вопросов о ее происхождении. В частности, Астурийский рабочий батальон чрезвычайно податлив, его руководство готово сделать практически все, о чем мы просим, ​​взамен на нашу помощь. Вскоре в Испании воцарится хаос, если успех будет продолжатся."
 BRG_kondor.3.a:0 "Разделяй и властвуй."

 BRG_kondor.4.t:0 "Иностранная поддержка террористов!"
 BRG_kondor.4.desc.cnt:0 "Наши спецслужбы получили достоверные сообщения о том, что таинственный иностранный спонсор поставляет оружие террористическим группам по всей стране, последним случаем является НКТ-ФАИ.\n\nПока мнения в агентстве разделены между теми, кто считает, что спонсоры являются французами,немецами или американцами, но все согласны, что это серьезная угроза нашему контролю над страной."
 BRG_kondor.4.desc.fslp:0 "Наши спецслужбы получили достоверные сообщения о том, что таинственный иностранный спонсор поставляет оружие террористическим группам по всей стране, последним случаем является ССЛП.\n\nПока мнения в агентстве разделены между теми, кто считает, что спонсоры являются французами,немецами или американцами, но все согласны, что это серьезная угроза нашему контролю над страной."
 BRG_kondor.4.desc.tba:0 "Наши спецслужбы получили достоверные сообщения о том, что таинственный иностранный спонсор переправляет оружие террористическим группам по всей стране, последним случаем является АРА.\n\nПока мнения в агентстве разделены между теми, кто считает, что спонсоры являются французами,немецами или американцами, но все согласны, что это серьезная угроза нашему контролю над страной."
 BRG_kondor.4.desc.eta:0 "Наши спецслужбы получили достоверные сообщения о том, что таинственный иностранный спонсор переправляет оружие террористическим группам по всей стране, последним случаем является БСР.\n\nПока мнения в агентстве разделены между теми, кто считает, что спонсоры являются французами,немецами или американцами, но все согласны, что это серьезная угроза нашему контролю над страной."
 BRG_kondor.4.a:0 "Нам нужны Ответы!"

 BRG_kondor.5.t:0 "Таинственный самолет сбрасывает снаряжение террористам!"
 BRG_kondor.5.desc.cnt:0 "После наших предыдущих расследований по обнаружению источника поставок оружия террористическим группам, они прекратились, однако доступ этих групп к оружию значительно расширился, и теперь мы обнаружили причину. В сельской местности происходили ночные сбросы ящиков с оборудованием, которые производил неопознанный самолет без огней и радиотрансляторов. Эта модель обычно использовалась Пактом в пятидесятые, что значительно сузило количество подозреваемых.\n\nСамолет недавно был замечен сбрасывающим снаряжение на территории НКТ-ФАИ."
 BRG_kondor.5.desc.fslp:0 "После наших предыдущих расследований по обнаружению источника поставок оружия террористическим группам, они прекратились, однако доступ этих групп к оружию значительно расширился, и теперь мы обнаружили причину. В сельской местности происходили ночные сбросы ящиков с оборудованием, которые производил неопознанный самолет без огней и радиотрансляторов. Эта модель обычно использовалась Пактом в пятидесятые, что значительно сузило количество подозреваемых.\n\nСамолет недавно был замечен сбрасывающим снаряжение на территории ССЛП"
 BRG_kondor.5.desc.tba:0 "После наших предыдущих расследований по обнаружению источника поставок оружия террористическим группам, они прекратились, однако доступ этих групп к оружию значительно расширился, и теперь мы обнаружили причину. В сельской местности происходили ночные сбросы ящиков с оборудованием, которые производил неопознанный самолет без огней и радиотрансляторов. Эта модель обычно использовалась Пактом в пятидесятые, что значительно сузило количество подозреваемых.\n\nСамолет недавно был замечен сбрасывающим снаряжение на территории АРА"
 BRG_kondor.5.desc.eta:0 "После наших предыдущих расследований по обнаружению источника поставок оружия террористическим группам, они прекратились, однако доступ этих групп к оружию значительно расширился, и теперь мы обнаружили причину. В сельской местности происходили ночные сбросы ящиков с оборудованием, которые производил неопознанный самолет без огней и радиотрансляторов. Эта модель обычно использовалась Пактом в пятидесятые, что значительно сузило количество подозреваемых.\n\nСамолет недавно был замечен сбрасывающим снаряжение на территории БСР."
 BRG_kondor.5.a:0 " Найдите его и сбейте!"

 BRG_kondor.6.t:0 "Террористы выступают против США"
 BRG_kondor.6.desc.cnt:0 "It appears the influx of foreign arms have made the CNT-FAI more confident in victory, as the group has in recent days come together and intensified its attacks on the government, dissent being increasingly muffled. We must immediately prepare to take action against them before they become a true threat!"
 BRG_kondor.6.desc.fslp:0 "It appears the influx of foreign arms have made the FSLP more confident in victory, as the group has in recent days come together and intensified its attacks on the government, dissent being increasingly muffled. We must immediately prepare to take action against them before they become a true threat!"
 BRG_kondor.6.desc.tba:0 "It appears the influx of foreign arms have made the TBA more confident in victory, as the group has in recent days come together and intensified its attacks on the government, dissent being increasingly muffled. We must immediately prepare to take action against them before they become a true threat!"
 BRG_kondor.6.desc.eta:0 "It appears the influx of foreign arms have made the ETA more confident in victory, as the group has in recent days come together and intensified its attacks on the government, dissent being increasingly muffled. We must immediately prepare to take action against them before they become a true threat!"
 BRG_kondor.6.a:0 "Проклятые Террористы!"

 BRG_kondor.7.t:0 "Террористы обещают новую волну атак!"
 BRG_kondor.7.desc.cnt:0 "Building on their newfound success with acquiring unnamed foreign support, the CNT-FAI have declared that they will launch a fresh wave of attacks that will bring the government to its knees, unless it immediately accedes to their demands. We must bust open their network right now if we are to protect our citizens and national integrity!"
 BRG_kondor.7.desc.fslp:0 "Building on their newfound success with acquiring unnamed foreign support, the FSLP have declared that they will launch a fresh wave of attacks that will bring the government to its knees, unless it immediately accedes to their demands. We must bust open their network right now if we are to protect our citizens and national integrity!"
 BRG_kondor.7.desc.tba:0 "Building on their newfound success with acquiring unnamed foreign support, the TBA have declared that they will launch a fresh wave of attacks that will bring the government to its knees, unless it immediately accedes to their demands. We must bust open their network right now if we are to protect our citizens and national integrity!"
 BRG_kondor.7.desc.eta:0 "Building on their newfound success with acquiring unnamed foreign support, the ETA have declared that they will launch a fresh wave of attacks that will bring the government to its knees, unless it immediately accedes to their demands. We must bust open their network right now if we are to protect our citizens and national integrity!"
 BRG_kondor.7.a:0 "Остановите их!"

 BRG_kondor.8.t:0 "Полицейский Налет в Бильбао!"
 BRG_kondor.8.desc:0 "СМИ по всей нашей стране были шокированы сообщением о крупной перестрелке между полицией и террористами ETA в Бильбао сегодня утром, в результате которой были десятки пострадавших как среди гражданского населения, так и со стороны полиции, в то время как террористы убили лишь одного человека, по крайней мере,по официальным данным. Отношения правительства с националистическими группировками в провинциях Басков резко ухудшились после этого события и последовавшего за этим перекладывания вины, многие баски полагали, что полиция преднамеренно стреляла в толпу, а не случайно, преследуя настоящих террористов, и кадры показывают, что полиция казнила раненых бойцов. ETA пообещали кровавую месть, и по всей стране наши полицейские информаторы сообщают о резком росте вербовки всех сепаратистских групп, поскольку они превратили это происшествие в пропаганду коррупции и ненависти в полиции, в которой доминируют кастильцы,не справедливо относящиеся к местным меньшинствам.\n\nНесмотря на неудачу, на месте стрельбы снова было обнаружено иностранное оружие, что вызвало еще один спор в правительстве по поводу того, какие страны финансируют эти движения."
 BRG_kondor.8.a:0 "Баски никогда не простят нас!"

 BRG_kondor.9.t:0 "Иберийский Спектакль"
 BRG_kondor.9.desc:0 "День, к которому мы готовились, наконец-то настал. Гниль Иберии, наконец, достигла самого сердца, и дегенеративное государство погрязло в хаосе войны. Мы давно запланировали этот момент.\n\nКак показала нам гражданская война в Испании в начале этого столетия, полуостров идеально расположен для того, чтобы конфликт мог завлечь иностранных игроков. Его расположение у ворот Средиземного моря и европейского континента делает приз дружественного иберийского государства слишком ценным для любой великой державы, чтобы сопротивляться вмешательству в конфликт, и напряженность наверняка возрастет по всему миру, поскольку они оказываются на разных сторонах соперничающих фракций.\n\nУ нас еще много работы. Планы надо адаптировать и сделать новые. Активы необходимо пустить в работу. Эти первые, хаотические месяцы определят конфликт, который может длиться годы, и эти решающие моменты будут содержать наилучшие шансы заставить войны служить нашим целям. Необходимы быстрые и решительные действия. Успех здесь станет решающим шагом на пути к реализации глобалплана."
 BRG_kondor.9.a:0 "Да воцарится же хаос"

 BRG_kondor.14.t:0 "Взлет Кондора"
 BRG_kondor.14.desc:0 " Лорд рейхсфюрер СС,\n\nТеперь, когда разразились Иберийские войны, мы можем перейти к заключительному этапу Глобального плана Кондор. Наши сотрудники подготовили несколько инициатив в соответствии с целями и спецификациями из более ранних преписок. Они ждут вашей команды, чтобы претворить свои планы в жизнь."
 BRG_kondor.14.a:0 "Великолепно"


 BRG_kondor.18.t:0 "Иберия,государство полукровок"
 BRG_kondor.18.desc:0 "Нигде проклятие отсутствия Единства народа и Единого фюрера в Единой стране не является более очевидным, чем в сомнительном и искусственном государстве Иберия. Даже после десятилетий ужасающе неэффективного совместного правления двух каудильо произошло настоящее формирование иберийской национальной идентичности. Португальцы ненавидят испанцев, а испанцы-кастильцы ненавидят португальцев почти так же, как ненавидят различные меньшинства своей страны, которые ненавидят их в ответ. Кажется, единственные,кого ненавидит весь полуостров, - это коренные жители своих же колоний и их концепция компетентного правительства. Без сильного государства, наблюдаемого в нашем Орденсштаате, Иберия погружается во тьму,оставясь всегда на грани неизмеримого насилия.\n\nКак карточный домик, все, что нам нужно, - это один небольшой толчок по нужной карте, и все рухнет. Чтобы быть полностью уверенным, мы обязательно дадим несколько дополнительных толчков в разных местах, чтобы действительно внести свой вклад в хаос."
 BRG_kondor.18.a:0 "И это будет восхитительно"

 BRG_kondor.17.t:0 "Сепаратисткие Сепаратисты"
 BRG_kondor.17.desc:0 "Трудности, с которыми мы столкнулись при сохранении контроля над враждующими иберийскими сепаратистскими движениями, столь же разнообразны, как и трудности правительства в сохранении контроля над своей страной. Трудно помешать им отвлекаться на мелкие внутренние ссоры, и многие из более левых движений начинают все более скептически относиться к нашим поставкам оружия, поскольку они начинают догадываться о его происхождении. Не каждую фракцию можно так охотно ниспровергнуть, как наших друзей астурийцев, но это можно легко исправить с помощью наших стратегически размещенных инсайдеров. Ложная информация о другой политической фракции, из-за которой будет казаться, что оружие исходит не от нас, немного пропаганды, и, возможно, небольшое применение взяточничества, шантажа и политического очернения там, где это необходимо.\n\nЕсли мы сможем продолжить успешную борьбу с сепаратистами, используя наши инсайды, возможно,пора подумать о выводе некоторых наших немецких агентов из Иберии, чтобы снизить риск обнаружения."
 BRG_kondor.17.a:0 "Иберия должна пасть."

 BRG_kondor.19.t:0 "Наши Астурийские связи"
 BRG_kondor.19.desc:0 "Наш самый большой козырь в Иберийских войнах - это наше влияние на батальоны рабочих Астурии. Наши сотрудники потратили много времени на то, чтобы повысить влияние в движении, и преуспели, превзойдя все ожидания. Мы ниспровергли все политическое руководство! Рядовые полностью поглощены банальной чепухой, которую скармливает им начальство, и совершенно не подозревают о нашей причастности. Эта мертвая хватка над одним из участников конфликта открывает множество возможностей повлиять на него в целом.\n\n Однако эта связь становится все более противоречивой в наших собственных рядах. Верные солдаты СС не подписывались на общение с социалистами, и многие из наших любимых сыновей принципиально возражают против операции. Они рассматривают любые ассоциации с коммунистами как поддержку вырождения, независимо от характера отношений или их ценности для Орденсштаата."
 BRG_kondor.19.a:0 "Их рвение праведно, но неуместно"

 BRG_kondor.20.t:0 "Покидая Иберию"
 BRG_kondor.20.desc:0 "Наши операции в Иберии разожгли пламя войны на полуострове, обеспечив разжигание конфликта, который стал основной причиной напряженности и недоверия между крупными державами. Когда началась война, мы направили одного ее участника на выбор наиболее разрушительного курса действий. Мы сделали конфликт более хаотичным, и именно благодаря нашим усилиям Пиренейский полуостров теперь рассматривается всем миром как горящая мусорка истерзанная войной.\n\nТеперь пришло время вывести большую часть наших агентов и позволить конфликту разыграть кровавый конец. Хотя, возможно, еще есть способы разжечь пламя, ад горит сам по себе, и наши оперативники слишком дороги для Орденсштаата, чтобы рисковать потерять их в ходе войны."
 BRG_kondor.20.a:0 "Мы их перепрофилируем."

 BRG_kondor.15.t:0 "Португальская пешка?"
 BRG_kondor.15.desc:0 "Иберийским союзом управляют два каудильо, Франциско Франко и Антонио де Оливейра Салазар. Из двух, безусловно, предпочтительнее Салазар. Хотя по профессии Салазар может быть экономистом, в душе он консерватор-империалист. Он одержим странными идеями, такими как португальский плюриконтинентализм, которые позволили бы Союзу сохранить и расширить свое влияние в Африке и, возможно, даже за ее пределами. Когда Салазар будет держать бразды правления, Иберия будет стагнировать, будучи более одержима сохранением былой славы,нежели чем построением государства современного мира. Что еще более важно, это будет государство, которое пересекает границы, чтобы добиться господства над новыми частями земного шара. В Алжире, особенно, Иберия Салазара, возможно, слишком далеко зашла бы испытывая удачу. И тогда единственным выходом будет нестабильность."
 BRG_kondor.15.a:0 "Посмотрим,на что он способен."

 BRG_kondor.16.t:0 "Арсенал Иберийского Хаоса"
 BRG_kondor.16.desc:0 "Чтобы достичь наших целей в Иберии, мы должны воспользоваться ее принципиально разветвленной природой. Существует множество сепаратистских организаций и террористических групп, которые стремятся свергнуть Пиренейский союз: баски, каталонцы, астурийцы, галичане, португальцы, кастильцы, коммунисты, фашисты-изгои, радикальные католики и многие другие. Орденсштаат снабдит эти группы всем необходимым оружием, которое им когда-либо понадобится. В свою очередь, прибыль от этой контрабанды оружия вернет ликвидный капитал в Орденсштаат. Но в конечном итоге наша цель не в получении прибыли. Наша цель - разрушить Иберийский Союз, чтобы создать хаос и усилить напряженность во всей Европе."
 BRG_kondor.16.a:0 "Иберия обречена."

 BRG_kondor.21.t:0 "Беспорядки на Гибралтарской дамбе"
 BRG_kondor.21.desc:0 "По словам наших мастеров и контролеров на местах, в последнее время на Гибралтарской плотине начала нарастать напряженность. Рабочие дамбы, привезенные со всего Союза, устраивали забастовки и публично жаловались на условия труда. Некоторые в правительстве обвиняют в беспорядках антисоюзные пропагандистские листовки, которые были распространены на рабочих местах. Эти листовки взяты из неизвестных источников, но предположения варьируются от групп сеператистов до партизан-коммунистов. Если мы не разберемся с этим в ближайшее время, это, несомненно, сильно повлияет на наши графики,что просто неприемлемо."
 BRG_kondor.21.a:0 "Солидарность навсегда?"

 BRG_kondor.22.t:0 "Возрастающая напряженность в Морокко!"
 BRG_kondor.22.desc:0 "Напряженность в Иберийском Марокко накалялась годами, но в последние месяцы нестабильность достигла рекордного уровня. Между иберийскими поселенцами и уроженцами Марокко происходили многочисленные столкновения, будь то в горах, сельских низменностях или крупных городских районах. Новости о насилии невозможно скрыть дома, равно как и слухи об иностранном влиянии со стороны неизвестных игроков. Тот факт, что большинство жертв среди поселенцев были испанцами, а не португальцами, заставил некоторых поверить в то, что Каудильо Франко неспособен защитить жителей Иберии. Несомненно то, что насилие в колониях обязательно скажется на иберийской метрополии."
 BRG_kondor.22.a:0 "Тревожно..."

 BRG_kondor.23.t:0 "Утечка о зверствах фалангистов!"
 BRG_kondor.23.desc:0 "За последние несколько недель в местных газетах начали появляться статьи, находящихся вне непосредственного контроля государственных цензоров. В этих статьях рассказывается о зверствах, совершенных силами Каудильо Франко во время гражданской войны в Испании в 1930-х годах, и даже указываются предполагаемые места массовых захоронений. Неизвестно, откуда эта информация изначально поступила - не исключена иностранная поддержка, но, тем не менее, она распространяется как лесной пожар. Это, несомненно, подорвет позицию Франко в глазах общественности и бросит тень на его пребывание на посту Каудильо."
 BRG_kondor.23.a:0 "Это Катастрофа!"

 BRG_kondor.24.t:0 "Влияние Салазара Растет!"
 BRG_kondor.24.desc:0 "Каудильо Салазар становится все более популярным в последние месяцы среди членов разношерстных важных групп интересов по всему Союзу. Местные газеты опубликовали его труды, и в его честь даже устраивали банкеты. Понятно, что все больше в Союзе принимают чью-то сторону, и в результате его влияние заметно выросло."
 BRG_kondor.24.a:0 "Разбейте всю посуду!"

 BRG_kondor.25.t:0 "Утечка Итальянских планов на Алжир"
 BRG_kondor.25.desc:0 "Потрясающие новости только что пришли в министерство иностранных дел из малоизвестных источников в Итальянской империи. Теперь ясно, что Италия подготовила планы неминуемого вторжения на всю территорию Алжира, чтобы захватить территорию для своих собственных нужд. Утечки обрисовали в общих чертах планы поддержки партизан, нарушения наших линий снабжения и, в конечном итоге, оккупации крупных городов в районе алжирского военного командования. Эта утечка нанесла сокрушительный удар по тем, кто стремился к мирному сближению с Италией, и ясно, что конфликт с итальянцами сейчас является весьма серьезным событием."
 BRG_kondor.25.a:0 "Эти Ублюдки!"

 #Globabplan Bar Events

BRG.5400.t:0 "Глобалплан Бар стал доступен"
BRG.5400.desc:0 "Очистителю партизан, рейхсфюреру СС:\n\nНемедленные донесения, украденные в ходе операций Рейха, а также наши собственные оперативники, дислоцированные в Рейхскомиссариате Московия, сообщили нам о новой и чрезвычайно полезной информации: за пределами глубинного Рейхскомиссариата, западный регион России, объединился под властью одного из варварских микрогосударств, что представляет собой первую неминуемую угрозу восточной границе Фатерланда после войны с Западой Россией. Эта новая и таинственная угроза, которая, скорее всего, объединит остальную часть русского зверя, вызовет тревогу и паранойю во всех уголках Фатерландах, которую, несомненно, можно использовать, если мы поможем этой новообретенной силе на Востоке. Давайте плюнем на гниющий труп Адольфа Гитлера и будем надеятся что славный ариец поднимется над дряхлым Рейхом!\n\nСо всем рвением и силой,\n\nобергруппенфюрер СС Генрих Мюллер"
BRG.5400.a:0 "Сильнейший противник для выродившегося Рейха."

BRG.5401.t:0 "Глобалплан Бар стал доступен"
BRG.5401.desc:0 "Владыке Арийского Доминиона, рейхсфюреру СС:\n\nОбычная щедрость украшает наши сегодняшние отчеты разведки, поскольку кажется, что наши оперативники, действующие на всей территории России и вдоль границ Фатерланда, раскрыли большую и ужасную опасность для Рейха,а так же более устрашающую и более мощную возможность для Орденштаата: похоже, что одному из многих клик России путем постоянных завоеваний, сражений и "diplomatic solutions," has managed to fully unify the lands once ruled over by the Judeo-Bolshevik Union many moons ago. While this may be a land of barbarism, impurity, and degeneracy, it is one eager to wage war against the Reich, and begin preparations to mount full scale operations to assume further power in other parts of the world. This ticking time-bomb will allow us to gain a further grip upon the world with every single exploitation in the shadows of its massive oversight!\n\nWith all servitude and prestige,\n\nSS-Obergruppenführer Heinrich Müller"
BRG.5401.a:0 "Русские снова берутся за оружие."


 BRG.5000.t:0 "Замерзнуть и оттаять"
 BRG.5000.d:0 "Наши действия в этой замороженной пустоши будут двоякими. Во-первых, и это вызывает наибольшую озабоченность, это абсолютное измельчение трупа бывшего СССР, который все еще гноиет в Архангельске. Самопровозглашенный Западно-Российский революционный фронт и его подчиненные представляют собой экзистенциальную угрозу для самого Ордештаата, не говоря уже о всей остальной части Земли, до тех пор, пока им разрешено существовать и излагать свою злокачественную идеологию. Их необходимо ослабить любыми возможными способами, чтобы в конечном итоге их можно было искоренить всех до одного. Будет преуменьшением сказать, что каждый момент, когда мир продолжает терпеть их существование, является вызовом цивилизации и всему человечеству.\n\nВо-вторых, мы обязаны выбрать среди других военачальников того, кто наиболее полезен для нас в качестве противовеса на востоке против наших соперников, и делать все возможное, чтобы либо повернуть других на свою сторону, либо позаботиться об их коллективной гибели. Один кандидат выглядит особенно многообещающим и однажды уже оказал помощь нашему фюреру: военачальник Вятки, человек, который зовет себя императором и, конечно же, не откажется от нашей помощи в восстановлении своего первородства. Другие выглядят полезными по вполне прагматическим причинам; Коми, пожалуй, наиболее легко управляема из всех, демократия настолько хрупкая, что даже малейшего толчка может быть достаточно, чтобы обратить их ресурсы в нашу пользу. Мы привлечем их обоих к невольной службе рейхсфюрера СС."
 BRG.5000.a:0 "Все народы России в свое время будут танцевать под нашу дудку."

 BRG.5001.t:0 "Припасы саботированы!"
 BRG.5001.d:0 "Неизвестная группа рейдеров, вероятно, налетчиков одного из соседних соперников, напала на нашу территорию прошлой ночью. Небольшое количество наших людей было убито, но, что более важно, были уничтожены значительные запасы боеприпасов для наших сил. Злоумышленники предположительно скрылись со всем, что могли унести с собой, а остальных взорвали, не оставив никаких намеков на их происхождение. Военное снаряжение трудно достать на западе России, и эта атака в ближайшем будущем существенно ослабит как наши запасы оружия, так и наши материально-технические возможности. Нашим людям придется опасаться подобных вторжений в будущем, на случай, если это станет прелюдией к более серьезному вторжению - также было бы разумно принять аналогичные действия против того, кто, по нашему мнению, виноват в этом происшествии."
 BRG.5001.a:0 "Припасы саботированы!"

 BRG.5002.t:0 "Ветераны стекаются к царю"
 BRG.5002.d:0 "Опытные наемники и профессиональные солдаты массово прибыли в Вятку, привозя с собой собственное оружие и снаряжение и предлагая присягнуть нам в обмен на проживание и питание. Некоторые из этих воинов исключительно эффективны, и многие утверждают, что приехали сюда из самых дальних концов страны чтобы присягнуть на верность законному царю. Голод и беспорядки, охватившие остальную часть России, должны быть суровыми, чтобы власти, находящиеся в этих странах, отвергли таких сильных воинов, как эти. Мы воспримем этот дар как знак милосердия Бога за нашу преданность его вверенному правителю на Земле, Царю, и немедленно отправим этих людей по долгу службы!"
 BRG.5002.a:0 "Прекрасно."

 BRG.5003.t:0 "Улыбка Симеона"
 BRG.5003.d:0 "Все здесь знали его как "
 BRG.5003.a:0 "Если бы только все Русские были такими наивными."

 BRG.5004.t:0 "Орлы стекаются к "
 BRG.5004.d:0 "В Вятку в массовом порядке прибыла труппа опытных солдат Орденштаата, вооруженных местным российским вооружением и с неплохими акцентами. Они сквозь зубы лгали властям, настаивая на том, что они были имперскими лоялистами, приехавшими в Вятку, чтобы дать клятву своей службы царю. Каждого из них тошнило от необходимости изображать славянина, а некоторые даже не пытались, глядя на русских враждебным взглядом, от которого вся группа выглядела еще более устрашающей. У каждого из них была своя история о том, почему и как они прибыли сюда, одни рассказывали о голоде, а другие объясняли свою особую манеру разговора историями о своем далеком происхождении. Может быть, некоторые из местных жителей с удивлением подняли бы бровь, но царские чиновники слишком горели желанием невольно принять в свои ряды тайных ветеранов СС, голубоглазых или нет."
 BRG.5004.a:0 "Орел кружится над медведем."

 BRG.5005.t:0 "Зажечь Гнилое Дерево"
 BRG.5005.d:0 "В российском военном государстве Коми, где когда-то стояло еще одно заброшенное старое здание, напоминавшее русским о былых временах, теперь существовала полностью функционирующая пропагандистская фабрика, помогающая России вступить в новую эпоху. Группа агентов СС, укомплектованных экзотическим снаряжением, которое трудно найти в пустошах России (такие как бумага и краска), было достаточно, чтобы отремонтировать и отреставрировать здание, превратив его в то, что в России сойдет под офисный комплекс.Там они создали чрезвычайно эффективный полиграфический и красочный комплекс, производящий сотни пропагандистских плакатов в день, рекламирующих кампании экстремистских политических партий в так называемой "
 BRG.5005.a:0 "Пора зажечь искру."

 BRG.5007.t:0 "Радикальные правые на подъеме"
 BRG.5007.d:0 "По всей республике плакаты и протестующие начинают заполнять улицы в центрах городов, осуждая надвигающееся нападение со стороны Западно-русского революционного фронта. Чрезвычайно громкое крайне правое меньшинство заявило о своем присутствии очень громко, и их волнение все больше и больше склоняет граждан Коми в сторону самых дальних правых партий. Осуждая каждого из наших соседей на западе России, агитаторы и их пропаганда настаивают на том, что приближается вторжение со стороны того или иного конкурирующего государства, и что наша республика нуждается в радикальных, немедленных изменениях в своей военной и внутренней политике,мы хотим выжить,даже если это означает конец наших демократических традиций. Откуда именно взяли материалы для этих плакатов и кто покрыл ими наши улицы, остается загадкой, но власти следят за обычными подозреваемыми. Мы можем только надеяться, что это импровизированное восстание правых утихнет, прежде чем оно станет слишком дестабилизирующим."
 BRG.5007.a:0 "Очередной нож в сердце демократии."

 BRG.5008.t:0 "Саботаж постигает силовиков Арийского Братства"
 BRG.5008.d:0 "Люди на улицах, контролирующие Пермь и другие крупные города Арийского Братства, начали нести огромные потери без явных доказательств нападения извне. Каждую ночь крадут оружие и освобождают пленных,каждый день нужно подавлять новый бунт покоренных обитателей Братства. Эти постоянные кражи и мелкие восстания приправлены более редкими крупными актами саботажа. Взрывчатые вещества, взрывающиеся на складах боеприпасов, или целые взводы солдат, покидающие свои посты, стали слишком обычным явлением для резервов личного состава и снаряжение Братства не отстает от этих "
 BRG.5008.a:0 "Приближается конец?"

 BRG.5009.t:0 "Отечественная промышленность разрушена восстанием"
 BRG.5009.d:0 "Постоянный внутренний саботаж, обрушивающийся на наши ряды, достиг критической точки. Наша скорость производства новой военной техники ниже чем то, насколько быстро ее крадут или уничтожают в полевых условиях, а потенциальные новобранцы не присоединяются к нашим силам так быстро, как уходят удрученные ветераны старшего возраста. Промышленный потенциал Братства, столь зависимый от производительной способности рабов-рабочих, был остановлен бесконечными восстаниями, поскольку агитаторы, скрывающиеся среди нас, постоянно нагнетают напряженность и вооружают рабочих против наших славных арийских солдат. И наша промышленность, и вооруженные силы доведены до предела своих возможностей, и, похоже, нет простого способа остановить это кровотечение..."
 BRG.5009.a:0 "Ужасные условия для арийской расы."

 BRG.5010.t:0 "Приготовление Октана"
 BRG.5010.d:0 "Русский генерал Власов продолжал вести свое чрезвычайно жалкое существование. Начиная с его поражения и последующего перехода на сторону военной машины Рейха, он не добился больших успехов в реализации своих грандиозных планов воссоединения России и заработать себе титул в российских учебниках истории более высокий, чем титул "
 BRG.5010.a:0 "Россия не будет спасена."

 BRG.5011.t:0 "Смазать Медведя"
 BRG.5011.d:0 "Пришло время для наших последних приготовлений на западе России. Великая битва между коммунистическими и антикоммунистическими силами в регионе вот-вот начнется, и вполне ясно,победа какой стороны принесет наибольшую пользу планам рейхсфюрера СС. Наши агенты, преписанные к России, месяцами и годами действовали в тени, тонко превращая националистическое российское государство в нечто большее, чем просто еще одного военачальника: во что-то, что может бороться с гноящимся трупом Советского Союза в Архангельске и победить. Наш главный контакт в Вятке, речной торговец, ответственный за размещение стольких наших людей в Охранке, скоро получит известие о прибытии новой большой партии груза. Тайник с улучшенным оружием - это еще не все, что его ждет; мы также переведем всех наших полевых агентов в России в Вятку, чтобы лично помогать в надвигающейся войне. Медведь в ошейнике искалечит коммунистическую угрозу до смерти для нас и съест ее труп, чтобы стать силой, способной противостоять коррупции, загрязняющей Рейх. Россия не только будет очищена от иудео-большевистского влияния, но и будет достаточно сильной, чтобы занять свое место в наших великих планах на будущее.СС-Ордештаат Бургундия вот-вот станет свидетелем большой личной победы, и чтобы увидеть ее, достаточно просто щелкнуть пальцем."
 BRG.5011.a:0 "Рейхсфюрер СС будет гордиться"

 BRG.5012.t:0 "Переполненная поддержка Царского крестового похода"
 BRG.5012.d:0 "Патриотические народы России пришли в неистовство слухами о грядущей войне между нами и коммунистами на севере. Большинство из тех россиян, которые справедливо ненавидят социалистическую угрозу, однажды разрушившую нашу империю, перешли на нашу сторону, и даже мирные жители завоеванных территорий с энтузиазмом смотрят, как их царь одерживает победу над ЗРРФ. Поддержка консервативных, провоенных партий и организаций по всей Вятке и за ее пределами растет,граждане выходят на улицы, чтобы продемонстрировать поддержку нашего режима, и это излияние поддержки также помогает нашим запасам рабочей силы, сообщают вербовщики,а также резкий прирост рекрутов в Имперскую армию. С миром и стабильностью Родины и с большим количеством людей, готовых сражаться и умирать за царя, чем когда-либо прежде, мы никогда не были более готовы к схватке против революционной угрозы, чем сейчас."
 BRG.5012.a:0 "За Царя,Бога и за всю Россию!"

 BRG.5013.t:0 "Падение Медведя"
 BRG.5013.d:0 "Хотя казалось, что вечно враждующим выродившимся славянам никогда не удастся подняться над своей жалкой клоакой, наконец-то процесс естественного отбора завершился, и военачальники начали консолидироваться. Теперь мы можем провести операцию "democratic" Russian states and help push the Slavic people as a whole into another war with the Reich. As is the path set out by our glorious Reichsführer-SS, we will set the inferiors against each other, until in their weakness and stupidity they plunge headlong into the great global cleansing, from which the new Aryan order will arise."
 BRG.5013.a:0 "Они должны зажечь мир."

BRG.5014.t:0 "Полуночная Встреча"
BRG.5014.d:0 "Обь в эту ночь была тихой. Чувство пустоты, голода. Как будто все растения и животные затаили дыхание. На небе не было луны. Звезды были скрыты за облаками. Была только темнота. Зевает, зевает, ждет.\n\nА затем, чуть позже полуночи, на поляну шагнул мужчина. Он посмотрел вверх на пустое небо, вниз на холодную темную воду, а затем пристально посмотрел на тропу по которой он пришел. Он тоже молчал. Он тоже ждал.\n\n Немного позже появился второй мужчина. Двое мужчин переглянулись и, не говоря ни слова, вытащили мелкие монеты из потайных карманов. На серебре были нанесены двойные руны, которые были едва видны в темноте.\n\nПервым человеком был речной торговец, известный столп общины в Вятке. Известно, что он подавал милостыню нищим и конфеты детям. Второй был принтер из Коми. Он был отшельником, но иногда приходил на собрания. Когда он это сделал, это становилось поводом для большого празднования, поскольку он рассказывал истории о врагах, близких и дальних, о битвах и проигранных битвах, о героизме и трагедии.\n\nЭто были агенты дивизии СД СС-Бургундии. У них была одна цель: развязать хаос и жестокость среди русских земель и тем самым способствовать достижению высших целей рейхсфюрера СС.\n\nАгенты говорили тихо, быстро и как можно меньше. Их работа на западе России была завершена, пора было принести законное наказание Унтерменшам в Сибири и приблизить операцию "
BRG.5014.a:0 "У Теневого Государства далекая досягаемость."

 BRG.5015.t:0 "Новое поступление"
 BRG.5015.d:0 "В Оренбурге было много пустующих домов. Чаще всего беженцы привозили большие семьи, которые предпочитали безопасность,город потерял многих своих жителей в войнах и набегах. Жители "Vienna of the Urals" had grown used to the derelict buildings, and were thus rather surprised when overnight one of the hovels transformed into a thriving business.\n\nA new printmaker had arrived, moved in from Komi. He was a genial fellow, who preferred to speak as little as possible of his business and much more about the hectic politics of the Russian wastes. It was unclear who exactly used his business, but they surely seemed to be generous as the presses were turning day and night. In time, the townsfolk grew used to their new neighbor, and ceased to wonder about such things. After all, they were just suddenly realizing the grave danger their precious city state was in, as the great warlords to the east and west alike hovered predatorily overhead. The other nearby principalities were experiencing a similar burst of suspicion and fear, and old wounds and grievances between the Ural states soon resurfaced.\n\nEach passing day seemed to bring another wild rumor of the cruelties and madness of enemies near and far, spurred on, just maybe, by the extraordinarily well-designed fear-mongering posters that had sprouted on every corner. Meanwhile, the printshop stayed lit and humming well into the night, as Orenburg's newest citizen told his stories and performed his dark work."
 BRG.5015.a:0 "Утонченная работа агентов Орденштаата."

 BRG.5016.t:0 "Злость и Ненависть"
 BRG.5016.d:0 "В таком хаотичном месте, как Российские Пустоши, в таком новом образовании, как наше, можно только ожидать, что общественность может...скептически...относиться к законной власти. Однако кажется, что этот понятный импульс перерос в полномасштабную чуму разочарования и восстания. Повсюду общественность презирает наше правительство. Старушки плюют на наших солдат. Маленькие мальчики бросают камни на головы наших магистратов. Если мы что-то не сделаем в ближайшее время, наш контроль над Западной Сибирью может быть очень недолгим."
 BRG.5016.a:0 "Мы должны стать лучше."

 BRG.5017.t:0 "Глубокой Ночью"
 BRG.5017.d:0 "Уже была полночь, земля вокруг оружейного склада блестела от инея, отражая звезды над головой. Несмотря на холод, солдаты были сонными после долгого тренировочного дня и почти спали стоя на ногах. Внезапно изнутри главного складского здания раздался колоссальный взрыв. Охранников отбросило вперед, и, хотя они выжили, получив лишь незначительные травмы, они могли только беспомощно наблюдать, как большая часть нашего запаса оружия превратилась в пепел. Это всего лишь один из многих инцидентов, нацеленных на то, чтобы подорвать нашу способность вести войну, и, несомненно, по вине этих двуличных предателей в Западной России."
 BRG.5017.a:0 "Найдите того кто сделал это,немедленно!"

 BRG.5018.t:0 "Темные Воды"
 BRG.5018.d:0 "Михаил подчеркнул число в конце своей бухгалтерской книжки. Отлично, еще один узел в его расширяющейся сети речных торговцев начал приносить значительную прибыль. Откинувшись на спинку кожаного кресла, которое он недавно поставил на своем складе, он закурил сигару. Настоящие кубинские сижки; Одна только стоимость доставки через Финляндию и вниз по реке до Вятки означала, что коробка стоила ему столько же, сколько была бы довоенная машина. Но кое-какие предметы роскоши для человека с его богатством все же ну...\n\n"Numbers are looking good, I see?"\n\nMikhail's instincts from a war long ago and decades working in one of the most dangerous professions in the Russian Anarchy kicked in the second the German-accented voice floated out of the dark of the warehouse. His hand found the lovingly maintained Tokarev hidden under the armrest of his chair, and within seconds he had adopted a standing firing stance. When he saw the figure emerge out of the dark, he however lowered his weapon. "Werner? You mad bastard, I almost shot you! What are you doing in Vyatka? I've never seen you east of Kostroma!"\n\nThe pale, skeletally thin Volga German held up a cigarette, and Werner lit it with his cigar. "You are one to speak about where I should and should not appear, Mikhail. You know as well as I do that we rarely had to meet because of our man in Komi. Without him, I sometimes have to make these trips myself, as do you."\n\nHe took a deep inhale of the cigarette. "But enough about old times. I see you have made quite the name for yourself, you are trading all over West Russia now. This is good, your services will be needed if your... beloved tsar is to hold onto his realm."\n\nMikhail grinned; Werner's mysterious friend in Moskowien had always been his best customers. "Long live the Reich.""
 BRG.5018.a:0 "Да здравствует царь."

 BRG.5100.t:0 "Пустой Ивент"
 BRG.5100.d:0 "Сколько нужно Арийцев чтобы вкрутить Лампочку? Ни одного, ибо это занятие для Унтерменшей"
 BRG.5100.a:0 "Арийский Юмор бессмыслен и беспощадный"

 BRG.5157.t:0 "Один мир, один дом"
 BRG.5157.desc:0 "Вернер опустил шляпу перед мертвым русским речным торговцем, кровь все еще сочилась из раны на месте его носа до того, как пуля Вернера пробила его череп. Это было последнее, теперь никто, знавший его лицо,уже не дышал. Жалко, что ему пришлось нейтрализовать таких хороших друзей и давних деловых партнеров, но в конце концов они были унтерменшами, а он был сверхчеловеком, между ними никогда не могло быть дружбы в вечной борьбе рас.\n\nБледный волжский немец повернулся к сейфу русского, который торговец тысячу раз открывал в его присутствии. Какими идиотами были эти славяне, неудивительно, что старый фюрер заявил, что они должны быть изгнаны с Земли вместе с другими нечистыми.\n\nНаполнив свой чемодан российской коллекцией рейхсмарок, Вернер поспешил к докам. Вокруг него город гудел от подготовки к войне, он видел марширующие колонны, пропагандистские плакаты и встревоженных граждан, обсуждающих возвращение к нормированию. Время было почти не исходе и Вернер улыбнулся.\n\n Когда он вошел в лодку, идущую по сети Волга-Кама, когда-то вспаханной контрабандистами Вернера, он заметил команду. Шесть чяеловек, четыре пассажира. Одно оружие, винтовка. У капитана, наверное, тоже был пистолет.Отвратительно. Раньше ни одно речное судно не могло путешествовать без вооруженного контингента. Примета Новороссии действительно. Ну что ж, должно быть достаточно простое дело, чтобы нейтрализовать их, как только они приблизятся к Московии. Пора было отправиться "home," finally see that supposed paradise his fellow SS men and the Reichsführer had created in Burgund. He raised his hat to the city behind him, whispering his goodbye so the crew would not hear him."
 BRG_5157.a:0 ""Auf Wiedersehen, Russland.""

 #Wolf Events#

 BRG_wolf.1.t:0 "Глобалплан Вольф"
 BRG_wolf.1.desc:0 "Щупальца Орденсштаата тянутся все дальше и дальше по всему земному шару, подбирая новые инструменты для плана рейхсфюрера СС.Глобалплан Вольф делает ставку на весьма солидный приз - Ближний Восток. Наши агенты уже проникли в регион и теперь работают, чтобы нарушить колониальный порядок, нанося ущерб глобальной напряженности и поставкам нефти. В краткосрочной перспективе мы сосредоточимся на обострении напряженности между соперниками из триумвирата - Италией и Турцией в Сирии. Конфронтация там будет иметь большое значение для развязывания красочного цикла насилия. В более долгосрочной перспективе мы надеемся использовать чревоугодие и трусость египетского царя Фарука. Со временем, по мере роста числа наших агентов, мы можем рассмотреть иные возможности реализации плана."
 BRG_wolf.1.a:0 "Земля возможностей."

 BRG_wolf.2.t:0 "Королевская Глупость"
 BRG_wolf.2.desc:0 "Это так удобно,что мы даже счастливы помочь им на их пути, унтерменьши часто желают стать своим собственным палачом. В Египте жалкий король Фарук хорошо известен своей похотью, роскошными вкусами и пренебрежением к своему народу. Наши агенты уже имеют хорошие возможности для того, чтобы вести короля к еще более отвратительному государству, нанося ущерб экономике его нации и развязывая хаос во всем регионе."
 BRG_wolf.2.a:0 "И его нация будет истекать кровью."

 BRG_wolf.3.t:0 "Заложить Наживку"
 BRG_wolf.3.desc:0 "В далеких южных пустынях Египетского царства кочевники с отчаянием бродили в поисках какой-нибудь скромной лачуги, чтобы переночевать. Во многих фермерских поселениях вдоль Нила крестьяне работали день и ночь, чтобы получить шанс прожить еще один год, будущее для своей семьи и, может быть, небольшую бутылку спиртного, чтобы излечить свои печали. На узких улочках Каира горожане зарабатывали на жизнь попрошайничеством и воровством, прячась в полуразвалившихся квартирах, лишенных света и воды, несмотря на обещания правительства, что улучшения инфраструктуры начнутся "soon".\n\nIn the palaces of King Farouk, it was party time. Exotic dancers from across the world gyrated on poles of solid gold, whole platters of caviar were passed around hors d'oeuvres, decorated cloth bags full of Cocaine were handed out as favors. The palace was always glowing with light, thundering with muscid, and reeking of the alcoholic excess within.\n\nFarouk was never one to be surpassed, and he out-drank the hardest German beer merchants and proprietors of Mexican tequila alike, he out-snorted even the most outrageous coke-addicts, and he ate more than a dozen portly British prostitutes combined.\n\nAround the king were clustered his closest friends and dearest enablers. For every line, bottle, and plate he consumed, they pressed two more in his hands. Despite their saccharine good cheer, they did not touch the delicacies themselves -- for they were true Aryans after all. This was merely another play in the game, one that would earn them profit in smuggling money yes, but more importantly one that would bankrupt the Egyptian government and bring the whole rotten untermensch edifice crashing to the ground."
 BRG_wolf.3.a:0 "Третий круг ждет."

 BRG_wolf.5.t:0 "Восточное пламя"
 BRG_wolf.5.desc:0 "С тех пор, как первый унтерменш выбрался из слизи, чтобы потянуть арийца вниз, Ближний Восток стал центром глобального конфликта. Никогда не было великой державы, которая не стремилась бы доминировать над ресурсами и стратегическим положением этого региона - страны черного золота, перекрестка дорог между Европой, Азией и Африкой, родины современной религии.\n\nТеперь снова этот регион охвачен трехсторонним прокси-конфликтом между саудовцами и их марионетками из "
 BRG_wolf.5.a:0 "The land of oppurtunity."

 BRG_wolf.6.t:0 "Благоприятный исход"
 BRG_wolf.6.desc:0 "И снова хитрое использование Орденштаатом малых фракций принесло свои плоды. Победитель гражданской войны в Иране пронизан нашими агентами и обязан нашему влиянию. В укромных местах в Персидских горах наши базы сеят пропаганду,раздают оружие и проводят вербовку. Теперь, имея оплот рядом с нынешним очагом глобальной напряженности, у нас есть возможность усугубить продолжающийся нефтяной кризис и поддержать фракцию, наиболее отвечающую нашим интересам. Вскоре великие державы мира будут втянуты в неизбежный конфликт из-за черного золота, от которого они вряд ли увернутся."
 BRG_wolf.6.a:0 "Критически важный ход защищен."

 BRG_wolf.7.t:0 "Глобалплан Вольф начинает охоту"
 BRG_wolf.7.desc:0 "Нашему благороднейшему лорду, рейхсфюреру СС:\n\nВсе наши оперативники, координирующие наши подпольные операции за границей, обратили внимание на то, что итальянцы переживают новый кризис, предоставляя нам новый шанс для вмешательства со стороны Орденсштаата; в частности, в регионе "Africa Orientale Italiana," or the East African territories ruled over by the decadent Italians, has lost all decent support from their miserably inefficient government and fallen to chaos to the native savages. It would be most opportune to begin our newly drafted potential operations in the Italian menace as pertinently as possible.\n\nWith all respect and honor,\n\nSS-Obergruppenführer Heinrich Müller"
 BRG_wolf.7.a:0 "Хорошо,очень хорошо."

 BRG_wolf.8.t:0 "Глобалплан Вольф Продолжается"
 BRG_wolf.8.desc:0 "Рыцарю ордена, рейхсфюреру СС\n\nПришло время еще раз обратить внимание на постоянные неудачи и возможности эксплуатации самых гнусных предателей на итальянском полуострове. Наши текущие отчеты разведки указывают на то, что массовые конфликты, разразившиеся на Ближнем Востоке, вызвали резкое падение инвестиций в акции ЭНИ, самой могущественной итальянской нефтяной компании и, в свою очередь, ведущего поставщика международной нефти в мире. Хотя мировой рынок колеблется, можем ли мы поднять тост за этот величайший крах итальянского могущества?\n\nСо всем восхищением и решимостью,\n\nобергруппенфюрер СС Генрих Мюллер."Ente Nazionale Idrocarburi," the most powerful Italian oil company and, in turn, the top provider of international oil across the world. Though the world market shudders, may we toast to this most glorious collapse of Italian power?\n\nWith all admiration and resolution,\n\nSS-Obergruppenführer Heinrich Müller."
 BRG_wolf.8.a:0 "На этом пустынном полуострове живут только дураки и трусы."

 BRG_wolf.100.t:0 "Растущая Коррупция"
 BRG_wolf.100.desc:0 "Для такого государства, как наше, свободного от трусости и мелочной "democracy" of years past, corruption should be but a shadow of itself, and yet we seem to be unable to ever cleanse ourselves of it entirely. This has recently been especially true in our Middle Eastern Arab-Majority territories, where there has been a dramatic increase in embezzlement and bribe taking. It seems that nearly every low-level official has been implicated in some way, and several mid-tier beuracrauts as well. Although the highest echelons of our administration appears as surprised by this turn of events as we are, we must act quickly lest our hold over the region be rotted out from within."
 BRG_wolf.100.a:0 "Пора вырвать этот корень."

 BRG_wolf.101.t:0 "Террористическая Атака"
 BRG_wolf.101.desc:0 "Похоже, нашим теркам с IME нет конца. Независимо от того, сколько ресурсов мы вкладываем в регион, кажется, что каждый месяц приносит новые террористические атаки или восстания в городах. На этот раз это была один из первых, тщательно скоординированных серий взрывов, в результате которых погибло несколько итальянских солдат и администраторов, а также большое количество жертв среди гражданского населения. Хотя ответственность взяли на себя многие различные группы, наиболее вероятными истинными виновниками, несомненно, являются турки. Возможно, со временем мы сумеем восстановить справедливость в отношении этих дураков и саботажников, но единственное, что нам остается сделать - это восстановительные работы."
 BRG_wolf.101.a:0 "Проклятые Турки."

 BRG_wolf.102.t:0 "Заграничная Поддержка"
 BRG_wolf.102.desc:0 "Редко мы получаем хорошие новости из Левантийского региона, где каждый день, кажется, приносит новости о новых проблемах среди местных жителей и бряцании оружием наших врагов. Однако недавно наши войска получили огромную партию оружия и снаряжения от союзников "sympathetic" to our cause. Although the weapons are unmarked and untraceable, and there is no way to confirm the veracity of this claim, they are also of high quality deep necessity. Whoever this mysterious benefactor is, we will be greatly indebted to them should the growing tensions in the region boil over into open conflict."
 BRG_wolf.102.a:0 "Примите нашу благодарность."


 ### GCW Events ###
 BRG_gcw.1.t:0 "Первая переправа"
 BRG_gcw.1.d:0 "Доклад, который Гейдрих держал в руках, был коротким, отрывистым и был оперативно доставлен ему на заставу на общей германо-бургундской границе, которая тщательно контролировалась. Он ожидал, что будет внутри, и сценарий был быстрым, точным и, самое главное, ожидаемым.\n\nЕще больше солдат из Бургундии пересекли границу. В отчете они описывались как люди, одетые в форму, на которой не было ни меток, ни символов, ни чего-либо, что могло бы идентифицировать их как бургундцев. Исключением были только сдвоенные знаки СС на их касках - что вряд ли было уникальным только для Бургундии.\n\nНесмотря на это, Гейдрих знал, что все знают, кто они такие и кого они представляют.\n\nГиммлер не мог оставаться безучастным. Не тогда, когда национал-социалистический идеал может быть восстановлен.\n\nГейдрих не особенно беспокоился о том, что это будет в конечном итоге спорно для других претендентов, даже если удастся доказать связь. Ожидалось, что он и Гиммлер были связаны, и если у Шпеера, Бормана и Геринга были свои союзники - он мог принять помощь и от своих. Предстояла долгая, кровавая борьба.\n\nВ то же время он не был дураком. Гиммлер почти наверняка заставлял свои дивизии проводить другие операции на территории Германии, одновременно поддерживая свою собственную заявку на Германию - но это был вопрос, который он не хотел сейчас обсуждать. Ему предстояло выиграть войну, и лучше всего сделать это до того, как он будет разбит."
 BRG_gcw.1.a:0 "Им нужна была любая помощь, которую они могли получить."
 BRG_gcw.2.t:0 "Вторая переправа"
 BRG_gcw.2.d:0 "Вереница грузовиков пересекла мост в безлунную ночь.\n\nОни были без опознавательных знаков, но явно предназначались для военных нужд. Большинство узнало бы в них немецкую конструкцию, и только настоящие эксперты заметили бы незначительные изменения, отличающие их от тех, что использовались в Германии. И было только одно место, откуда могло появиться такое транспортное средство.\n\nЧерное государство.\n\nГрузовики остановились на заставе, обменялись парой слов с охраной и были направлены эсэсовцами Гейдриха на стоянку и развертывание. Из грузовиков вышли солдаты, люди со стоическими лицами; люди, которые ходили с неестественно контролируемыми и точными движениями. Их униформа была явно от СС, серо-черная, как ночь, в которую они прибыли. Единственным признаком того, кем они были, были сдвоенные знаки по бокам их шлемов.\n\nГоттлиб был простым солдатом СС, охранником, которому было поручено следить за безопасностью немецко-бургундской границы. Он не общался с настоящими бургундцами, только наблюдал, как они пересекают границу. В этот раз их было больше, чем в прошлый. Прибывало все больше грузовиков, солдаты выходили и шли на встречу с одним из офицеров Гейдриха, который начал организовывать подкрепление.\n\nПо его собственным наблюдениям, ему казалось, что в Германии сейчас много бургундцев. Это было хорошо, поскольку для победы в гражданской войне им нужна была любая помощь. Однако он не мог не думать о слухах вокруг Гиммлера, о том, что Гейдрих был его марионеткой. Он покачал головой. Глупости, конечно, но это заставило его обратить пристальное внимание на бургундцев.\n\nПотому что он был уверен, что не все из них были солдатами."
 BRG_gcw.2.a:0 "И некоторые из них могут стать неприятностью."
 BRG_gcw.3.t:0 "Третья переправа"
 BRG_gcw.3.d:0 "Офицер СС Элиас Канторович оценил бургундского офицера со смесью облегчения и трепета.\n\n"
 BRG_gcw.3.a:0 "Мы можем только надеяться, что этого достаточно."
 BRG_gcw.4.t:0 "ДОКЛАД: Несколько убийств офицеров"
 BRG_gcw.4.d:0 "ФЮРЕРУ ГЕРМАНИИ\n\nТЕМА: УБИЙСТВО СТАРШИХ ПОЛЕВЫХ ОФИЦЕРОВ\n\nРЕЗЮМЕ: С фронта поступают многочисленные подтвержденные сообщения о преднамеренном убийстве нескольких старших и младших офицеров посредством диверсий, атак смертников, снайперов и других экзотических методов устранения (таких как отравление, поддельное огнестрельное оружие и умерщвление). Мы работаем над выявлением источника этих убийств и получили разведданные, указывающие на то, что это явление не относится исключительно к нашим силам.\n\nДругие претенденты также испытывают нападения на свой офицерский корпус, и мы считаем, что это дело рук шпионов СС, вероятно, из СС Орденсштаата Бургундии. Эти шпионы проникли в наши войска, находятся за нашими линиями и вызывают хаос на фронтах, даже когда мы пытаемся адаптироваться к меняющейся обстановке. Все убийцы СС покончили жизнь самоубийством, когда их преследовали и загоняли в угол. Мы считаем возможность их успешной поимки маловероятной.\n\nТем не менее, эти убийства оказали ощутимое влияние на нашу боеспособность. Пока мы проводим кадровые назначения и работаем над поиском подходящей замены, это будет препятствовать нашим наступательным возможностям в краткосрочной перспективе.\n\nПУСТЬ ГЕРМАНИЯ БУДЕТ В НАДЕЖНЫХ РУКАХ"
 BRG_gcw.4.a:0 "Надеюсь, что новые ребята смогут выйти вперед."
 BRG_gcw.5.t:0 "ДОКЛАД: Крупная террористическая атака эсэсовцев"
 BRG_gcw.5.d:0 "ФЮРЕРУ ГЕРМАНИИ\n\nТЕМА: КРУПНАЯ ТЕРРОРИСТИЧЕСКАЯ АТАКА ЭСЭСОВЦЕВ\n\nРЕЗЮМЕ: Начинается сбор информации о недавней террористической атаке, проведенной, как предполагается, силами СС, которые, как считается, связаны с СС-Орденсштаатом Бургундия, возглавляемым Генрихом Гиммлером. Свидетели сообщают о нескольких подозрительных фигурах рядом с местом взрыва перед детонацией, на которых не было никаких опознавательных знаков.\n\nПочти наверняка Гиммлер пытается скрыть свое вмешательство в конфликт, и что эти террористические атаки не ограничиваются только нашими войсками. Основная бомба была заложена на крупном оружейном заводе, что привело к значительным разрушениям.\n\nБолее мелкие бомбы были заложены вокруг других жизненно важных объектов инфраструктуры, включая электросети, водяные насосы и места массового скопления гражданских лиц, в том числе школы и магазины. В результате этой атаки погибло несколько десятков гражданских лиц, несколько сотен получили ранения и в настоящее время проходят лечение.\n\nВосстановление после этой атаки потребует значительного количества времени и ресурсов и будет стоить нам рабочей силы и денег. Это также значительно повлияет на местную экономику, и мы можем ожидать, что этот эффект будет усугубляться, если эти террористические атаки продолжатся.\n\nПУСТЬ ГЕРМАНИЯ БУДЕТ В НАДЕЖНЫХ РУКАХ"
 BRG_gcw.5.a:0 "Мы должны быть начеку."
 BRG_gcw.6.t:0 "ДОКЛАД: Саботаж военной инфраструктуры"
 BRG_gcw.6.d:0 "ФЮРЕРУ ГЕРМАНИИ\n\nТЕМА: САБОТАЖ ВОЕННОЙ ИНФРАСТРУКТУРЫ\n\nРЕЗЮМЕ: На момент отправки данного отчета на одной из наших передовых позиций значительное количество радиолокационных станций и зенитных установок получили дорогостоящие повреждения. Инженеры работают над восстановлением работоспособности оборудования, но взрывы унесли жизни нескольких человек из обслуживающего персонала, а также случайных прохожих.\n\nПоследующее задержание и допрос свидетелей привели к тому, что виновные почти наверняка являются лазутчиками СС, которые почти наверняка связаны с СС Орденсштаатом Бургундия. Нам не удалось захватить ни одного из этих лазутчиков живым, а несколько, которых мы загнали в угол, покончили жизнь самоубийством до того, как их удалось усмирить.\n\nЭто вызывает серьезные опасения относительно нашей внутренней безопасности и способности противостоять этим проникновениям. Мы не знаем, сколько ещё осталось лазутчиков СС, но это нападение значительно ослабило нашу способность защищать это место, и очень вероятно, что в ближайшие дни будут ещё подобные нападения.\n\nПУСТЬ ГЕРМАНИЯ БУДЕТ В НАДЕЖНЫХ РУКАХ"
 BRG_gcw.6.a:0 "Немедленно оцепите эти места!"
 BRG_gcw.7.t:0 "ДОКЛАД: Саботаж на крупной железной дороге"
 BRG_gcw.7.d:0 "ФЮРЕРУ ГЕРМАНИИ\n\nТЕМА: САБОТАЖ НА КРУПНОЙ ЖЕЛЕЗНОЙ ДОРОГЕ\n\nРЕЗЮМЕ: Примерно три часа назад было подтверждено, что крупная железнодорожная магистраль была сильно повреждена в результате того, что вдоль нее были установлены многочисленные бомбы, разбросанные через каждые двести метров, чтобы нанести долгосрочный ущерб и помешать быстрому восстановлению.\n\nСудя по использованным методам, особенно по поэтапному методу саботажа, это, скорее всего, дело рук лазутчиков СС, которые почти наверняка связаны с СС Орденсштаатом Бургундия. До сих пор железные дороги и другая критическая важная инфраструктура оставались нетронутыми из-за намерения других претендентов использовать их для своих собственных сил.\n\nПоскольку эта железная дорога саботирована, регион почти наверняка будет испытывать многочисленные проблемы с поставками, пока её не восстановят. Наши инженеры и рабочие работают над восстановлением железной дороги как можно больше, но мы должны быть осторожны с текущим снабжением и использовать наши силы с осторожностью.\n\nПУСТЬ ГЕРМАНИЯ БУДЕТ В НАДЕЖНЫХ РУКАХ"
 BRG_gcw.7.a:0 "Когда-нибудь Гиммлер ответит за это."
 BRG_gcw.8.t:0 "Мастерство стрелка"
 BRG_gcw.8.d:0 ""
 BRG_gcw.8.a:0 "Похоже, что эсэсовцы не обучают своих агентов стрельбе."
 BRG_gcw.9.t:0 "Бургундия отправляет военных инструкторов"
 BRG_gcw.9.d:0 "Событие о том, что Гиммлер отправил бургундских инструкторов, чтобы мы сражались, как настоящие спартанцы."
 BRG_gcw.9.a:0 "Если мы победим,мы станем истинными войнами."
 BRG_gcw.10.t:0 "Гиммлер отправил нам Айнзатцгруппы"
 BRG_gcw.10.d:0 "Событие о том, что Гиммлер отправил айнзатцгруппы на помощь нашим военным усилиям. Он сделал это вместо того, чтобы использовать их во Франции, так что мы должны быть благодарны."
 BRG_gcw.10.a:0 "Мы найдем им достойное применение."
 BRG_gcw.11.t:0 "Партизаны СС освобождают рабов"
 BRG_gcw.11.d:0 "Событие о том,что партизаны СС на территории Гейдриха освобождают рабов из лагерей,чтобы насолить нам."
 BRG_gcw.11.a:0 "СС освобождает Рабов? Уморительно."
 BRG_gcw.12.t:0 "Местное ополчение совершает набег на оружейную врага!"
 BRG_gcw.12.d:0 "Событие о союзном ополчении немецких граждан, совершающих набег на оружейный склад противника и возвращающие нам боеприпасы."
 BRG_gcw.12.a:0 "Только вместе мы сможем победить!"
 BRG_gcw.13.t:0 "Местное ополчение совершает набег на оружейную врага!"
 BRG_gcw.13.d:0 "Событие о союзном ополчении немецких граждан, совершающих набег на оружейный склад противника и возвращающие нам боеприпасы."
 BRG_gcw.13.a:0 "Только вместе мы сможем победить!"
 BRG_gcw.14.t:0 "Местное ополчение совершает набег на оружейную врага!"
 BRG_gcw.14.d:0 "Событие о союзном ополчении немецких граждан, совершающих набег на оружейный склад противника и возвращающие нам боеприпасы."
 BRG_gcw.14.a:0 "Только вместе мы сможем победить!"
 BRG_gcw.15.t:0 "Танковая партия захвачена!"
 BRG_gcw.15.d:0 "Событие о разведданных, предоставленных нам местными жителями, которые приведут нас к складу танков, готовых к вводу в эксплуатацию."
 BRG_gcw.15.a:0 "Невероятная находка."
 BRG_gcw.16.t:0 "Арийцы в вооруженных силах"
 BRG_gcw.16.d:0 "Второй Красный Барон,Восходящая звезда Пруссии, Дядя всего немецкого народа, сам фюрер в его сознании, Герман Геринг, был готов к встрече с патриотическими гражданами, которые оказались так преданны делу своего фюрера, что они стремились посвятить себя храбрым воинам под знаменем Геринга, как если бы рыцари старых колыбельных выстрелили из книг немецких матерей и приготовились ворваться прямо в бой!\n\nТаким образом, Геринг спустился по ступеням на плац, куда прибыл Фрайкорпс, стоявшие на параде, прежде чем броситься к фюреру. "Dedicated and disciplined, curious, yet intriguing." the Führer pondered, as he approached the Commanding Officer of the Freikorps units. "Oberstleutnant Käufer, I have been told? You and your men shall be greatly rewarded for your service towards the true patriots of the German Reich and the rightful heir to become the Führer. I must ask, of course: where is it that you and your men hail from?"\n\nA tense moment of silence adorned the conversation beyond the smiles, as the Oberstleutnant's bright eyes locked with Göring's pale, steely eyes. "Stuttgart, my Führer." the Commanding Officer stated as he offered the Führer a salute. As Göring addressed the Stuttgarter, he could not help but question the intentions and information given by this Oberstleutnant Käufer. However, as Käufer and his men walked away, Göring acknowledged that these men would fight for him, and that's all he needed."
 BRG_gcw.16.a:0 "Германия на линии фронта!"

# Opening Tree Events

BRG_opening_category:0 "Государство Орденсштаат"
BRG_opening_category_desc:0 "Адольф Гитлер, жалкая пародия фюрера, кем он и является, который подло затащил Рейх и весь Фатерлянд в яму иудео-большевистской коррупции и отвращения,кто так сильно оскорблял и ругал нас так, что мы были отодвинуты на второй план в Орденсштаат после нашей попытки прихода к власти.Но он снова бросил вызов нашим мечтам о лучшем мире, пережив нашу попытку убийства этого пожилого дурака. Хотя он видит, что его здоровье ухудшается каждую секунду бодрствования, Рейхсфюрер СС признал, что пришло время изменить приоритеты Орденсштаата. Сегодня день, когда мы переключаем наше внимание с этих небольших тайных операций на более смелые действия в мире, классифицируемые по влиянию запасов ядерных ракет по всему миру и их способности продвигать план Рейхсфюрера СС. Этот мир больше не будет стоять по колено в помойной яме отвращения и порчи, в которой он находится сейчас, и мы больше не должны бездействовать, поскольку каждый день на этой Землю сеется все больше семян этой порчи,и мы должны быть готовы заплатить за этот мир атомным облаком,если потребуется."
BRG_idea_project_gjallarhorn:0 "Проект Гьяллархорн"
BRG_idea_project_gjallarhorn_desc:0 "Теперь растущий трусливый поток недочеловеков не сможет нас избегать и подрывать силу истинных арийцев, и мы больее не сможем пятнать наши претензии на господство в этом мире из-за недостатка нашей мощи. Нет, потому что мы использовали силу самих богов, чтобы провести первое успешное ядерное испытание, позволив себе разрушить эту самую Землю мощью нашего оружия. Как Бог Грома, Тор, поразил ядовитого змея Мидгарда, Йормунганда, силой молота Мьёльнира в Рагнарёке, так и мир окажется очищенным в своем собственном Рагнарёке с помощью Ядерной Ракеты в качестве нашего собственного Мьёльнира, взламывающего этот мир мощью богов!"
