 BRG_das_landwirtschaftsamt_desc:0 "Хотя арийская раса сможет жить самодостаточно после того, как весь упадок будет очищен от Фатерлянда и люди будут привиты истинной национал-социалистической мысли, мы ещё не достигли этого.\n\nК сожалению, запасы еды Орденсштаата сокращаются. Это необходимо устранить путем создания нового органа для более эффективного управления этими ценными ресурсами. Рейхсфюрером СС было подчёркнуто, что эти меры носят временный характер и будут отменены, как только эта преграда на пути к утопии будет преодолена."
 BRG_food_for_factories_desc:0 "Неважно, хватит ли нашим лидерам еды, если вся наша промышленная база рухнет от голода. Мы должны сделать своим главным приоритетом обеспечение того, чтобы рабочие на наших самых важных заводах получали надлежащее питание для поддержания уровня производства. \n\nВ разумных пределах, конечно. Мы не хотим дать бельгийскому рабу на лагерной фабрике такое же качество жизни, как немецкому мастеру или инженеру. Это было бы безумием!"
 BRG_a_simple_ration_desc:0 "Во время войны (или подобного бедствия) представление о "ration" varies between military and civilian life. For the former, they are dictated what meals they can eat and when. For the latter, they are still given plenty of leeway, and are only limited in their ingredients.\n\nBut why must it be this way? Why should the average workingman not be given the same guidelines as his comrade in the trench? Would it not serve the Volk if they were given the same kinds of nutritious, filling, and easy-to-produce meals?"
 BRG_specialized_assistance_desc:0 "Нигде в мире промышленные пожары не разгорались так жарко, как в Орденсштаате. Администрацией Рейхсфюрера СС и арийским народом были предприняты важные шаги по превращению Орденсштаата в мастерскую мира. Такой всплеск промышленного мастерства привел к появлению большого числа промышленных специалистов и экспертов по логистике.\n\nХотя их навыки больше всего подходят для промышленного производства, они все же могут быть довольно эффективными в сельскохозяйственном планировании. Таким образом, должны быть составлены планы переориентации немецких специалистов на точную настройку полей, а не кузниц, если в этом возникнет необходимость."
 BRG_expand_rodomo_sillos_desc:0 "Арийский мужчина может неустанно трудиться на своих полях, собирая непредвиденные урожаи в их щедрости. Однако без надлежащих условий для хранения плодов арийского труда все было бы напрасно. Зерно сгниет, и немецкий народ останется голодным. Такое положение дел не должно произойти, поскольку Орденсштаат предпринимает грандиозное расширение сети хранения и распределения продуктов питания.\n\nЭта сеть должна быть сосредоточена вокруг производственных мощностей промышленного района Родомо, где рабочие должны построить большие центральные складские помещения, а также распределительные центры в тандеме. Скоро урожай сельскохозяйственных культур больше не будет пропадать, поскольку продукты питания распределяются по Орденсштаату наиболее своевременно."
 BRG_fields_of_grain_desc:0 "Чтобы прокормить жителей Орденсштаата, необходимо увеличить урожайность сельскохозяйственных культур. Конечно, земля, по которой мы ступаем, плодородна и подходит для сельскохозяйственных целей. Однако использование потенциала нашей почвы потребует немалых усилий. Чтобы предотвратить ужасный голод, мы построим большие промышленные фермы, каждая из которых будет настроена на получение максимальной продукции, которую может дать земля.\n\nРесурсы, необходимые для этого предприятия, будут огромными, но необходимыми. Заросшие поля и дикие луга должны быть засеяны зерном, поскольку силосы Орденсштаата снова заполнятся. Такие усилия, скорее всего, немного замедлят наши усилия по дальнейшей индустриализации, однако рабочий не может предложить никакой продукции, если он умрет от голода."
 BRG_food_for_those_who_matter_desc:0 "Не имеет значения, есть ли у людей достаточно еды, если люди, которые ими руководят, голодают. Если лидеры Орденсштаата недоедают, это рискует поставить под угрозу все, над чем работал Рейхсфюрер СС. Они будут медлительными и склонными к ошибкам, и в сегодняшнем напряженном мире это недопустимо.\n\nОтвет ясен, лидеры должны есть в первую очередь. Начиная с тех, которые Рейхсфюрер СС считает первостепенными, те, которые имеют жизненно важное значение для Орденсштаата, должны быть сыты ежедневно."
 BRG_establish_priority_lists_desc:0 "Распределение чего-то столь важного, как еда, не может быть просто спонтанным процессом. Необходима всеобъемлющая и стандартизированная система, чтобы правильно организовать и максимально повысить эффективность распределения пайков, обеспечивая при этом приоритетность наиболее достойных.\n\nВсе должно быть принято во внимание: возраст, звание, военная деятельность, текущая должность, прошлые обязанности, государственная важность их проектов, рекомендации Рейхсфюрера СС, никакие детали не являются слишком мелкими. Последствия слишком велики, чтобы оставлять что-либо на волю случая."
 BRG_forget_outer_circle_desc:0 "К сожалению, даже в СС на всех не хватает еды. Запасы истощаются быстрее, чем некоторые прогнозировали, к большому огорчению Рейхсфюрера СС. Он знает, что вскоре должны быть приняты некоторые трудные решения о том, кто получит ограниченные запасы высококачественной еды, и это жертва, на которую он готов пойти. В конце концов, что может быть для арийца более благородным и добродетельным страданием, чем во благо его расы и нации?"
 BRG_crack_the_whip_desc:0 "Благодаря реквизиции определенных запасов продовольствия у менее желательных и их перераспределению между тем основным персоналом, который обеспечивает работу Орденсштаата, мы можем быть уверены, что, когда продовольствие начинает заканчиваться, а государственный аппарат остается сытым, их лояльность будет без вопросов.\n\nДо тех пор предстоит проделать большую работу. От рабочих мы должны требовать большего, а от людей мы должны требовать высшего обслуживания. Повышенные квоты и увеличение призыва в армию вскоре станут необходимыми мерами, и как таковые люди неизбежно станут все более неуправляемыми. Однако наш лояльный и сытый персонал позаботится о том, чтобы народ не вышел из-под контроля. Мы можем не сомневаться в этом."
 BRG_waste_not_or_want_not_desc:0 "При таком тщательном обращении с таким драгоценным товаром штрафы за незаконное присвоение должны быть соответственно скорректированы, чтобы отразить его важность. Накапливать и тратить пищу в разгар ухудшающейся ситуации - это возрождение тех же вырождающихся идей, которые лежали в основе еврейского капитализма: использование ошибочных суждений для того, чтобы поставить потребности человека над потребностями народа.\n\nНеобходимо принять тот же подход. Неосторожная растрата приведёт к аресту и допросу в гестапо. Преднамеренное расточительство или накопление заслуживают гораздо более интенсивного процесса."
 BRG_emergency_stockpile_measures_desc:0 "Каждый способный человек важен для Орденсштаата, но некоторые из них важнее других. Должны быть сохранены высшие должностные лица, члены групп критического реагирования и ключевой государственный аппарат, а также другие подобные лица, способствующие осуществлению плана Рейхсфюрера СС. Таким образом, с каждым днем надвигающимся все ближе и ближе надвигающийся голод, мы должны принять меры, чтобы обеспечить наличие ресурсов для того, чтобы этот персонал был сытым. Это неизбежно потребует выделения продовольствия у тех, кто не заслуживает этого, и которым предстоит расплачиваться за грядущие сражения."
 BRG_develop_new_fertilizers_desc:0 "В прошлом мало что было опаснее для цивилизации, чем чрезмерное земледелие. Они эксплуатировали землю до такой степени, что это сделало бы невозможным выращивание сельскохозяйственных культур, и они увядали бы и исчезли в истории, как умирающие растения на полях.\n\nК счастью, благодаря достижениям в области сельскохозяйственных наук, удобрения позволяют фермерам восстанавливать питательные вещества почвы и год за годом выращивать одни и те же культуры. Если Орденсштаат хочет выжить и процветать, мы должны использовать это в полной мере."
 BRG_industrial_aids_desc:0 "Национал-социалисты - не луддиты. Хотя они стремятся сохранить физическую и моральную чистоту арийской расы на протяжении тысячелетий, они признают ценность современной промышленности и используют её для улучшения окружающей среды. Агрономия, конечно, не исключение.\n\nТрадиционная сельская жизнь будущего не должна сочетаться с примитивными сельскохозяйственными орудиями. Плуги и сеялки уступят место тракторам и комбайнам."
 BRG_industriebauernhof_projekte_desc:0 "Поскольку промышленность значительно расширилась, это потребовало централизации населения в сплоченных городских центрах, чтобы люди могли работать на недавно построенных литейных заводах и фабриках, разбросанных по земле. Орденсштаат предпринял амбициозные усилия по урбанизации, многие из которых были стимулированы или принуждены перебраться в города. Тем не менее, хотя город может обеспечить впечатляющие результаты в том, что касается оружия или промышленных товаров, он не дает ничего с точки зрения еды, действуя как сток, в который выгружаются продовольственные склады Орденсштаата.\n\nПоэтому сейчас мы стоим перед трудным решением отказаться от таких инициатив, поскольку рабочие сейчас нужны на полях больше, чем когда-либо. И они нужны в спешке. Мы сделаем то, что должны, чтобы сейчас прогнать людей обратно в поля, даже если для этого нам придется снести целые кварталы."
 BRG_the_final_measures_desc:0 "Орденсштаат старательно предпринимает все возможные меры, имеющиеся в его распоряжении, чтобы преодолеть угрозу, которую представляет голод. Лояльность основного персонала была обеспечена, труд народа активизирован и мобилизован, а ранее необузданные поля теперь засеяны зерном.\n\nНесмотря на всё это, гибель более слабых и менее достойных людей в нашем обществе была неизбежна в эти тяжёлые времена. Это неважно. Их рты больше не нужно кормить, и вместе с этим наши запасы еды скоро снова начнут увеличиваться. Когда самые слабые люди будут принесены в жертву, чтобы накормить народ, и с приготовлениями, организованными Рейхсфюрером СС, голод скоро превратится в тусклое воспоминание."
 BRG_a_second_try_desc:0 "Усилия, предпринятые Орденсштаатом для предотвращения надвигающегося великого голода, были колоссальными. В наших решениях было оставлено очень мало подводных камней, чтобы избежать трудных времен. Все выглядело хорошо, поскольку наши зернохранилища снова начали заполняться меньшим количеством ртов для кормления.\n\nНо это длилось недолго. Немногочисленные камни, которые остались необратимыми, принесли Орденсштаату расплату, поскольку голод снова вернулся, как болезненное воспоминание, которое вернулось, чтобы преследовать арийский народ. Оставшиеся камни, из-под которых просачиваются эти неприятности, должны быть уничтожены независимо от стоимости."
 BRG_raze_the_cities_desc:0 "Чтобы получить необходимое количество зерна и прокормить население во время этого усложняющегося кризиса, необходимо принять радикальные меры. Меры, благодаря которым все наши предыдущие усилия будут казаться не более чем символическими жестами. Все начинается с наших промышленных центров. \n\nХотя самые промышленные из наших городов, безусловно, хорошо производят механические и промышленные товары, нельзя отрицать, что эти регионы также потребляют больше всего продуктов питания, но при этом не производят ничего. Если мы хотим окончательно решить этот затяжной голод, мы должны разрушить эти фабрики и вымостить регионы крупными промышленными фермами, подобных которым ещё не было в этом мире. Мы не можем колебаться в выборе между зерном или винтиком. Винтик не будет ни кормить арийца, ни питать рабочего."
 BRG_survival_of_the_fittest_desc:0 "Поскольку предпринимаются самые радикальные меры, в краткосрочной перспективе мы должны столкнуться с разочаровывающим фактом, что в настоящее время не существует еды, чтобы накормить всех субъектов Орденсштаата. Таким образом, те, кто хочет, чтобы их накормили, должны доказать свою ценность, выполнив целый день исключительного труда. Тех, кто просто выживает, и тех, кто не выкладывается на максимум во всех своих трудах, просто не накормят. Если предыдущих соблазнов было недостаточно, чтобы побудить рабочую силу добиваться хороших результатов, то перспектива пустого желудка в конце дня и ранняя могила должны выступить в качестве более сильного поощрения."
 BRG_tighten_the_belts_desc:0 "Однажды, когда мы столкнулись с голодом, у нас было достаточно еды в резерве, чтобы гарантировать самым важным и верным солдатам Орденсштаата, что они будут сыты и довольны. Однако по мере того, как кризис становится все более тревожным, это может быть уже не так. Чтобы у всех сотрудников было хоть что-то поесть, рацион даже самых преданных членов СС должен быть сокращен. Все, даже самые важные солдаты, теперь должны внести свой вклад в самопожертвование ради этого дела."
 BRG_grab_it_all_desc:0 "Каждый день люди, недостойные и несущественные для планов Рейхсфюрера СС, продолжают гноиться в Орденсштаате. Подобно ленточному червю, они питаются продуктами, которые были созданы для питания арийского человека. Это больше не будет продолжаться. Мы заберем ещё больше положений от тех, кого сочтем несущественными для планов Рейхсфюрера, чтобы те, кто имеет решающее значение для этого плана, остались в живых. В конце концов, смерть тех, кого лишили, значения не имеет."
 BRG_burgundian_diet_desc:0 "Немецкая диета, французская диета, бельгийская диета. Это кулинарные традиции, влияние которых насчитывает сотни лет, полные богатых и ярких характеристик, которые делают их уникальными и ценными для поваров всего мира.\n\nЭто также одни из самых декадентских, вызывающих разногласия и неарийских обычаев жизни, когда-либо известной.\n\nВ это скудное время нет места колбасам, шоколаду и изысканным винам. Это должно быть время единообразия, время жесткой экономии, время исключительной преданности делу видения Рейхсфюрера СС."
 BRG_nothing_shall_remain_desc:0 "Поскольку многие важные люди и немецкие семьи по всему Орденсштаату оказываются на грани голодной смерти, некоторые, кажется, даже не заметили этого. Многие декадентские бюрократы и генералы продолжают вести излишне чрезмерный образ жизни, не зная о тяжелом положении Орденсштаата. Обильные ужины, обеды из нескольких блюд, десерты. Для каждого приема пищи или приема пищи пятьдесят арийцев можно было заставить работать здоровым образом. \n\nЭто закончится сейчас.\n\nЭта расточительность немедленно прекратится. Со стороны сотрудников Шарлемань может быть негативная реакция, но это не имеет значения. Их гордость и чрезмерная жизнь терпеть не могут, а с их гневом столкнуться намного легче, чем с голодом тысяч людей, необходимых для этого плана."
 BRG_root_of_indulgence_desc:0 "Как выясняется, на самом деле существует такая вещь, как расточительное производство продуктов питания. Действительно, не вся производимая пища способствует нашим усилиям по питанию арийского народа. Унаследовав свои территории, Орденсштаат унаследовал упадочную пищевую промышленность, столь любимую дегенеративными французами. Сыроделие. Винодельни. Все такие щедрые и чрезмерные продукты питания должны быть уничтожены, поскольку зерно и домашний скот делают их ненужными. Все внимание должно быть сосредоточено на этих областях, и только на этих областях. Орденсштаат не занимается изысканным ужином для избранных."
 BRG_some_can_stay_desc:0 "Сотрудники Шарлемань, обогащенные своим сотрудничеством с Орденсштаатом, известны своей щедрой кухней и декадентским укладом. Обеды и грандиозные обеды, которыми могли бы накормить десятки трудолюбивых арийцев, вместо этого глотаются немногими счастливцами. Отвратительно думать, что каждый раз, когда они обедают, еда перекачивается у десятков трудолюбивых арийцев.\n\nОднако, к сожалению, сотрудники играют важную роль как в плане, так и в повседневной работе Орденсштаата. Мы не можем рисковать их прямым неодобрением. Таким образом, некоторые из их особо расточительных действий должны быть запрещены, однако никто не обратит на них особого внимания, если они решат продолжать их, несмотря на правила."
 BRG_needs_of_the_few_outwiegh_the_many_desc:0 "Чтобы ещё больше расположить Шарлемань к Рейхсфюреру СС, было выдвинуто предложение: предоставить коллаборационистам участки сельскохозяйственных угодий, которыми они могут распоряжаться по своему усмотрению, чтобы прокормить себя и своих людей, прежде всего. Конечно, наличие больших участков земли, на которых мы не можем извлечь наиболее эффективное количество зерна и домашнего скота, значительно сократит производство и, несомненно, поставит под угрозу жизни многих сотрудников, которые уже находятся на грани. Тем не менее, несмотря на то, сколько это будет стоить производительности и жизней, преданность Шарлемань гораздо ценнее."
 BRG_a_solved_problem_desc:0 "Наконец, мы можем утверждать, что в борьбе с великим голодом не осталось камня на камне. Орденсштаат предпринял все возможные меры для того, чтобы в должное время положить конец голоду. По мере того, как посевы цветут и урожайность увеличивается в течение всего сезона, проблемы со временем разрешатся. Это не означает, что наша борьба подошла к концу, потому что голод ещё некоторое время будет мучить Орденсштаат и его людей. Нам просто не о чем беспокоиться, так как сейчас это проблема, решение которой должно быть гарантировано.\n\nНаконец, мы можем обратить наше внимание на планы Рейхсфюрера СС и сделать все возможное с нашей нынешней рабочей силой, прежде чем она продолжит истекать."

