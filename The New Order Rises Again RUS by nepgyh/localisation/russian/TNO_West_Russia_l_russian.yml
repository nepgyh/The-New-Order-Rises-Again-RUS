#Event for The Districts Situation - Voroshilov wishes that Zhukov and Tukhachevsky would just do their fucking jobs and stop competing.
 WRS.17.t:0 "Ситуация на местах"
 WRS.17.d:0 "На юге лежат районы Плесецка и Ухты. В теории округа, как и любые другие в составе Западнорусского Революционного Фронта, возглавлялись способными военными офицерами. На практике два южных военных округа служат нечто средним между ссылкой и вотчиной для двух наиболее важных и противоречивых офицеров ЗРРФ.\n\nГеоргий Жуков и Михаил Тухачевский - оба трудолюбивые, талантливые офицеры. Их верность рабочей революции и советскому народу была продемонстрирована на многих полях сражений от кровавой Гражданской войны против буржуазных захватчиков до отчаянной борьбы Великой Отечественной войны против немцев. Тем не менее в мрачные дни пятидесятых годов, когда оба на вершине военной карьеры, ЗРРФ постигла трагедия - немецкая контратака сумела прорвать советский фронт. Оба генерала давно враждовали между собой, и вид советских солдат, убитых в результате прорыва, углубил это соперничество до глубокой ненависти. Обвиняя друг друга в поражении Фронта, Жуков и Тухачевский с тех пор 10 лет искали себе единомышленников в своей борьбе за будущее ЗРРФ. Обеспокоенный угрозой разобщения, вождь Фронта счел нужным дать каждому свой военный округ для управления, подальше от Архангельска и политики.\n\nРасстояние мало что изменило в отношениях между двумя великими полководцами. Несмотря на то, что им были даны важнейшие задания для будущего ЗРРФ, оба продолжают ссориться. Сторонники генералов в самом Архангельске постоянно пытаются перехватить побольше ресурсов для той или иной из сторон. Несмотря на нехватку живой силы на Фронте, и Тухачевский, и Жуков засылают друг другу легионы шпионов. В результате часто шпионов ловили и сажали под арест в Архангельске. Обычно перед сном маршал Егоров читал письма одного генерала, обвиняющего другого в халатности и некомпетентности. Сам старый маршал желал только одного - чтобы оба прекратили свои бесполезные препирательства и сосредоточились на текущей задаче."
 WRS.17.a:0 "Блядь, почему они не занимаются делом?"

#Event for Doctrinal Re-Evaluation - Voroshilov decides to approach Altunin, Zhukov, and Tukhachevsky for their latest theories.
 WRS.18.t:0 "Пересмотр доктрин"
 WRS.18.d:0 "Старая шутка о подготовке военных к предыдущей войне не очень-то забавляет маршала Егорова. ЗРРФ проиграла предыдущую войну, и старый офицер желает только учиться на ошибках прошлого. Таким образом, модернизация армейских доктрин оставалась важной темой для руководства Фронта. Со временем было разработано несколько взаимоисключающих теорий о недостатках ЗРРФ.\n\nГенералы Жуков и Тухачевский сходятся во мнении только о необходимости реформы. Жуков выводит из коллапса позиций Фронта то, что страна с меньшими промышленными мощностями должна эффективно использовать свои резервы танков, орудий и другого сложного оборудования. Когда немцы направили все танковые дивизии, чтобы стабилизировать восточный Фронт, ЗРРФ не смог продвигаться вперёд, меняя танк за танком. Таким образом, Жуков предполагает, что осторожные атаки на немецкий фронт, окружение и уничтожение отдельных механизированных частей и в целом истощение техники и припасов врага помогут Фронту использовать свой резерв бронетехники для решающего сражения. Лишь с уничтожением локального превосходства противника Красная Армия могла перейти в наступление и закрепиться.\n\nТухачевский, напротив,считает, что концепция глубокой операции, которые он и другие советские теоретики начали развивать в 20-х годах, после проработки всё ещё может давать результаты. Действия Красной Армии в двадцатые и пятидесятые годы были страдали от плохой координации наступающих армий, а также на отсутствия планов обороны на случай непредвиденных обстоятельств. Как только Красная Армия оказалась неспособна продвигаться дальше, её неспособность перегруппироваться и отбить контратаки противника свела на нет большую часть прогресса. Лучшая интеграция каждой полевой армии в единую командную структуру поможет решить эту проблему.\n\nБлиже к концу дня генерал Алтунин обнаружил, что тоже размышляет об успехах и неудачах Красной Армии. Его собственные выводы заключаются в том, что линии снабжения Фронта были слишком слабо организованы, чтобы поддерживать боевые возможности передовых частей. Наиболее вероятной причиной этого, по мнению бывшего офицера тылового обеспечения, было отсутствие интеграции гражданской и военной власти. После распада Советского Союза Фронт превратился в чрезвычайную военную диктатуру, а экономическое развитие было оставлено в пользу политики "military first" policy that ultimately left the WRRF a paper tiger. A more pragmatic development scheme covering all the bases of the economy to keep a steady flow of food, clothing and equipment to the troops, combined with a rebuilt logistic arm might be just the ticket for a renewed offensive war.\n\nAll three men possess strong analytical minds, and each general's thoughts are part of the greater problem. Yet our limited resources force us to pick and choose one approach. Not to mention that the political fallout of favoring one of these men's plan for the future of our nation makes it unlikely that the other two will offer much help to implement their rivals' plan."
 WRS.18.a:0 "Давайте подумаем над этим."

#Event for Side With Tukhachevsky - Voroshilov decides to adopt Tukhachevsky's proposal.
 WRS.19.t:0 "Решение Егорова"
 WRS.19.d:0 "В конце концов самым достойным было названо предложение Тухачевского. Генерала часто критиковали за его фантастическое эго, однако Тухачевский рассмотрел свои реформаторские идеи с критических позиций, что произвело впечатление на старого маршала.\n\nПервым шагом Егорова, вероятно, будет реформа командной структуры. Отбирать войска у амбициозных генералов было бы неразумно, но этого не избежать на пути упрочнения армейской системы. Переподготовка офицеров и доведение до них принципов глубокой операции тоже станут важны, если ЗРРФ собирается начать объединительные войны с армией, способной быстро одолеть своих противников.\n\nВ новостях из Плесецка рассказывается, что Тухачевский доволен и начал обучать новобранцев ведению глубокой операции. В Ухте Жуков был разочарован тем, что приоритет снова отдан глубокой операции, но его заводы начали сотрудничать с нами в области реорганизации производства танков и транспортных средств."
 WRS.19.a:0 "Усовершенствованная стратегия."

#Event for Side With Altunin - Voroshilov decides to adopt Altunin's proposal.
 WRS.20.t:0 "Метод Алтунина"
 WRS.20.d:0 "В конце концов маршал Егоров выбрал предложение генерала Алтунина. Хотя идеи генерала Жукова и Тухачевского заслуживают внимания, простая идея Алтунина о перестройке тылового обеспечения Фронта в соответствии с современными стандартами является наиболее актуальной. Никакой стратегический гений не может состояться без базового снабжения и логистики.\n\nДля разработки планов материально-технического обеспечения будет создан новый Объединенный гражданский военный совет. Вместо того чтобы выполнять просьбы о поставках от различных генералов, этот новый департамент будет запрашивать подробные стратегические планы от каждой группы армий и соответственно распределять ресурсы. В каждой стратегической зоне материальная часть будет доставляться с запасом, чтобы быть готовым к любой ситуации.\n\nСудя по новостям из Плесецка и Ухты, Жуков и Тухачевский разочарованы тем, что их идеи были проигнорированы. Хотя оба они согласны с необходимостью улучшения материально-технического снабжения, они также настаивают, что если Красная армия хочет отбить Россию и одолеть немцев, то необходимо осовременить стратегию и тактику. Не стоит говорить уже о том, что каждый из них крайне огорчен пренебрежением со стороны Егорова и высшего руководства Фронта, выбравших вариант Алтунина."
 WRS.20.a:0 "Самый рабочий вариант - самый лучший вариант."

#Event for Side With Zhukov - Voroshilov decides to adopt Zhukov's proposal.
 WRS.21.t:0 "Решение Егорова"
 WRS.21.d:0 "В конце концов программа Жукова победила. Маршал Егоров и его советники признали доводы Жукова, что Красная Армия больше не может позволить себе воевать так, как если бы её промышленный потенциал был сопоставим с германским. Два десятилетия конфликтов и бомбардировок значительно затруднили пополнение танкового парка Фронта. В пятидесятых годах Красной Армии удалось взять верх над слабыми немецкими пограничными войсками и сокрушить их численно превосходящими танковыми дивизиями. Но, когда начавшаяся атака перетекла в отступление, и фашисты начали слать танки волна за волной, способность Фронта продолжать механизированную войну иссякла.\n\nЗа предложение беречь танки подальше от линии Фронта до тех пор, пока не будет одержана решительная победа, Тухачевский и многие другие обвинили Жукова в трусости. Но Жуков снова и снова спокойно отстаивал свои идеи в письмах Архангельску. Если позволить противнику истощать себя в бесплодных атаках на оборонительные позиции за минными полями, то можно будет исчерпать его локальное преимущество. В конечном счёте, число бронемашин у каждой из сторон в начале сражения не так важно; самое главное, по мнению Жукова, - это то, на чьей стороне останется стратегический прорывной потенциал после того, как пыль осядет."
 WRS.21.a:0 "Мы соберем наши силы для решительного наступления."

#Event for Forward Unto Dawn - the Front's general staff is optimistic about the future, as the bombings begin to slow down.
 WRS.22.t:0 "Конец железной бури"
 WRS.22.d:0 "Немецкие самолёты всегда тратили большое количество топлива и боеприпасов, чтобы бомбить последние промышленные центры Фронта. Оповещения о бомбардировках были частью жизни гражданского населения ЗРРФ - долгие скучные часы, проведенные в бомбоубежищах, время от времени прерываемые несколькими мгновениями ужасающего грохота.\n\nВ последние несколько месяцев бомбардировки случались всё реже. Обычная для Люфтваффе неорганизованность бомбардировок стала совсем беспорядочной: аэродромы в Московии исчерпали последние запасы бомб и горючего. Ходили слухи, что ветры войны дуют всё ближе к их дому. Предсмертное дыхание фюрера становилось всё более напряжённым.\n\nГенеральный штаб Фронта уже давно отмечал начало каждого дня подсчётом количества авианалетов. Ныне кривая графика бомбежек быстро падала, в то время как число сбитых бомбардировщиков росло. Избавившись от страха перед немецкими стервятниками, конвои Фронта двигались более уверенно. Как и бандиты, предатели и реакционеры за границей Фронта, конечно. Но Генеральный штаб Красной Армии не боялся этого сброда. Сорок лет назад они выиграли Гражданскую войну. В пятидесятые годы отважные солдаты рабочего государства едва не свергли германского колосса. Не имело значения, как будут выстраиваться войска ЗРРФ, ибо генералы Фронта будут сражаться, ведя своих людей по неизбежному пути истории. Приближался День освобождения. Как только немецкие самолёты совершат свой последний вылет, начнётся война за объединение!"
 WRS.22.a:0 "Мы их похороним."

#The bombings end, military exercises resume, and Tukhachevsky is informed that he will need to step up his training programs to handle new influx of resources.
 WRS.23.t:0 "Новая директива Тухачевского"
 WRS.23.d:0 "Генерал Тухачевский ожидал телеграммы из Архангельска. Его собственная разведка при своих ограниченных возможностях зафиксировала убывающую частоту бомбардировок. Торговцы, курсировавшие по маршрутам между Западной Россией и Москвой, принесли с собой слухи о растущей напряжённости в Рейхе. На горизонте замаячила гражданская война в Германии. Скоро бомбы перестанут падать на наших граждан.\n\nАрхангельск возлагал на него большие надежды. Телеграмма от командования Фронта извещала его о предстоящей возможности, вызванной развалом Рейха. Ресурсы будут свободно перемещаться, не опасаясь нападений с воздуха. Можно будет начать наступательные операции против реакционеров и предателей. Тухачевский будет в центре всего этого; другие командиры ожидали, что он ускорит курсы подготовки и превратит поток сырых ресурсов и зеленых новобранцев в закаленные армейские корпуса.\n\nГенерал думал о том, какие приказы получает Жуков, и улыбнулся. Верховное командование, без сомнения, поставило такие задачи, чтобы амбициозные генералы смогли отличиться. Для генерала Тухачевского это был наилучший момент, чтобы подняться наверх раз и навсегда."
 WRS.23.a:0 "Можете не сомневаться, я не дам повода для жалоб."

#The bombings end, industry is uncovered, and Zhukov is informed that quotas are going up so that the WRRF can reclaim Russia, finally.
 WRS.24.t:0 "Новая директива Жукова"
 WRS.24.d:0 "Жуков начал день с чтения новостей с севера. Большие шишки из Архангельска сочли нужным подтвердить подозрения генерала относительно снижения интенсивности немецких бомбардировок. По мере того как Германия всё ближе и ближе подбиралась к гражданским беспорядкам, количество ресурсов, выделенных на бомбардировки, быстро сокращалось. Скоро безвластие в России сможет закончиться.\n\nБлагодаря этому задача Жукова значительно упрощалась. Нефтяной и сельскохозяйственный сектора, которые ему было поручено развивать, наконец-то смогут свободно использовать весь спектр производственных мощностей. Пути снабжения не будут подвергаться риску быть разбомбленными в течение дня, что облегчит импорт важнейших ресурсов, необходимых Фронту. Руководство ожидало, что Жуков увеличит объем товаров, доставляемых на Фронт для военных нужд. Генерал был намерен выполнить эту задачу.\n\nГенерал подумал о своём сопернике на западе. Тухачевскому, несомненно, из Архангельска придут приказы о переводе дополнительных войск. Предстоящие освободительные войны станут прекрасной возможностью продемонстрировать лояльность и компетентность руководству Красной Армии. Жуков надеялся, что в этот критический момент Фронтовики не будут отвлекаться на политику."
 WRS.24.a:0 "Мы выкуем рабочим меч."
 
#fuck time is running out - we need food
 WRS.25.t:0 "Подсчёт бобов"
 WRS.25.d:0 "- И всего получается... - старшина Николай Петров оторвал взгляд от разложенных на столе карт, - что опять, товарищ секретарь?\n- 3925 тонн консервированной фасоли! - крикнул ребенок, сидевший рядом с Николаем. В левой руке он держал карандаш шириной в два пальца, в правой - канцелярскую бумагу, исписанную графитом.\n\nУлыбнувшись, квартирмейстер продолжил:\n- Тогда предположим, мы подсчитали, сколько у нас было в начале месяца, скажем, 30 дней назад. В докладе говорится 4370. Сколько тонн съедает Красная Армия в день?\n\nНа этот раз карандаш царапал бумагу немного дольше, чем в прошлый раз. Брови ребенка нахмурились, а губы сжались. Затем широко раскрытые глаза лани обратились к Николаю с вопросом.\n- Около пятнадцати?\n- 14.83. Отличная работа, товарищ Кириллов.\nМозолистая рука потянулась под офицерскую шляпу товарища секретаря, поля которой закрывали лоб до бровей, и взъерошила каштановые светлые волосы. Было много хихиканья и визга.\n- Товарищ полковник захочет получить сегодняшний отчёт. Мы же не хотим, чтобы он долго ждал, правда? - при упоминании отца товарищ Кириллов вскочил со своего места и приложил карандаш к козырьку.\n- Сейчас же, товарищ старшина!\n\nНиколай Петров спрятал улыбку, когда маленький Игорь закрыл за собой дверь кабинета."And that makes it..." Starshina Nikolai Petrov glanced up from the charts splayed on his desk, "what again, Comrade Secretary?"\n\n"3,925 tons of canned beans!" chimed a child sat next to Nikolai. On his left hand was a pencil twice his fingers' width; on his right, office paper scribbled with graphite lines.\n\nSmilingly, the quartermaster continued. "Then suppose we consider how many tons we began the month with - say, 30 days ago. The report mentioned 4,370. How many tons does the glorious Red Army eat every day?"\n\nThis time pencil scritch-scratched paper a moment longer than last. The child's brows furrowed as his lips hummed and pursed. Wide doe eyes then affixed Nikolai with a question. "Around fifteen?"\n\n"14.83. Splendid work as always, Comrade Kirilov." A calloused hand reached under the Comrade Secretary's officer hat - two sizes too wide so the brim engulfed his forehead up to browline - and tousled auburn blonde hair. There was much giggling and screeching.\n\n"The Comrade Colonel will want today's report. Don't want him to wait any longer, now do we?"\n\nAt his father's mention, Comrade Kirilov hopped out of his seat and flashed Nikolai a tiny, pencil-laden salute. "Right away, Comrade Starshina!"\n\nNikolai Petrov let both his own salute and smile drop as little Igor closed shut his office door."
 WRS.25.a:0 "Эх, если бы наши потери ограничились бобами."
 
#lets buy food
 WRS.26.t:0 "Продовольственная безопасность"
 WRS.26.d:0 "- Вам ещё что-нибудь нужно, товарищ Гречко?\n\nВпервые за несколько часов маршал Андрей Гречко отвернулся от карты, лежавшей на столе.\n- Пару бутербродов, спасибо, - сказал он секретарше, стараясь не напрячь себе глаза морщинистой улыбкой. Но как ни старайся, а долгое чтение мелкого шрифта пли плохом свете неизбежно вызовет мигрень.\n\nС другой стороны, сама карта, возможно, уже устарела к тому времени, когда курьер доставил её в его офис. По очевидным причинам в Западной России почти ни у кого не было стабильных границ. И какой смысл заключать сделки с мёртвым военачальником?\n\nГречко с досады вздохнул, снова изучая карту. По её краям были разбросаны одностраничные отчёты о наиболее известных правителях региона вроде царистов в Вятке или своеобразных республиканцев в Сыктывкаре. Некоторые даже обсуждали военачальников за Уралом, вроде тех, что в Свердловске. Эти "Will you need anything else Comrade Grechko?"\n\nFor the first time in hours, Marshal Andrey Grechko turned away from the tabletop map. "Some buterbrod if the chefs are offering, thanks." he said to his secretary, keeping his wrinkled smile free of the strain hammering at his eyeballs. With any luck his endeavors would be worth the migraine built from poor lighting and fine print.\n\nThen again, the map itself may already have been outdated by the time the courier delivered it to his office. Stable borders were luxuries in West Russia for a reason, after all. And what use was there in making deals with a dead warlord?\n\nGrechko loosened a groan as he inspected his map again. Scattered around its margins were one-page reports of the region's most notable warlords, like the tsarists in Vyatka, or the peculiar republicans in Syktyvkar. Some even discussed warlords beyond the Urals, like their compatriots in Sverdlovsk. These statelets could feed most of their charges with at least two meals a day: a damn sight better still than the Red Army's own capabilities in any case. Grand Marshal Voroshilov would delight in knowing anyone the Front can trade with for food, reactionary or no.\n\nThe Front's Foreign Minister was not one for easy distractions - except, apparently, for the plateful of bread, butter, and thick slices of doktorskaya kolbasa his secretary returned with."
 WRS.26.a:0 "Каждый кусочек напоминал Гречко о плодах его труда."
 
#Fuck suslov all my homies hate suslov
 WRS.27.t:0 "Исповедь Тухачевского"
 WRS.27.d:0 ""Don't think I don't know the knives you miserable whoresons sharpen behind my back. I can see the intent in your eyes: anger, jealousy, and spite for the old babushka strutting around with Mikhail Tukhachevsky's name. But some also ask a question. I'm sure many of you wish an answer as well. It's one we've struggled to provide ever since Suvorov:\n\n"'Why? What happened?' Listen here and listen well. You're getting your fucking answer.\n\n"It starts with one man's name. Rather, his ambitions. He was a conniving cunt in the best of times, letting goons do the doing and dying for him while he climbs the Presidium under everyone's noses. Man put power over principle and hid it well; it showed only when he saw the perfect chance. One of these chances was when the Grand Marshal ordered the tactical retreat. Imagine all the Union's finest - Marshals, Premiers, Chairmen - bunched up like a sheaf of grain in one spot.\n\n"Those bombs weren't German.\n\n"Fortunately he missed his chance - but the damage was done. Voroshilov's tactical retreat became a disorganized rout. The Union scattered across Russia's east. Your friends and brothers and sons gave their lives not against the fascist, but against a coup disguised in friendly fire.\n\n"You will learn to hate Mikhail Suslov's name as much as I do. Tender it, nurture it, stoke it. And know that I'll bring each and every one of you hateful bastards with me to Syktyvkar. I'll drag the traitor out of his little citadel myself, show the world the face and deeds he hides in shadow. When that time comes, his life is in your hands.""
 WRS.27.a:0 "У вас есть Токарев. Не разочаруйте меня."
 
#war communism
 WRS.28.t:0 "С плаката в Архангельске"
 WRS.28.d:0 "Пусть все трудящиеся знают полномочия Красной Армии:\n\n1. Красная Армия сосредотачивает все важнейшие отрасли промышленности под своим руководством.\n2. Красная Армия непосредственно управляет всеми железными дорогами, находящимися под её контролем.\n3. Красная Армия регулирует всю внешнюю торговлю.\n4. Красная Армия при необходимости переводит нетрудовые слои населения на трудовые должности.\n5. Красная Армия запрещает все собрания рабочих до конца войны.\n6. Красная Армия равномерно распределяет наши временно скудные запасы продовольствия.\n7. Красная Армия при необходимости реквизирует зерно и скот у крестьян.\n8. Красная Армия запрещает всякую предпринимательскую деятельность в пределах своих границ.\n\nНЕСОБЛЮДЕНИЕ ЭТИХ ТРЕБОВАНИЙ КАРАЕТСЯ СМЕРТЬЮ.\n\nРЕВОЛЮЦИЯ продолжает свою священную войну!\nКаждая жертва за Родину - шаг к победе!"
 WRS.28.a:0 "Незнание закона не освобождает от ответственности."
 
#confiscation of grain
 WRS.29.t:0 "Очередной рабочий день"
 WRS.29.d:0 "- Как думаете, что будет на этот раз? - спросил Борислав Дмитриев, сидевший за рулем.\n\nРядом с ним сидел Василий Павлов, закинув ноги на приборную панель. Последняя нормированная сигарета Борислава свисала с его губ, распространяя по салону дым.\n- Мы уже пятый раз это делаем, Боря. Кулаки всегда разжимаются, когда их прижимают к стенке.\n\nБорислав глянул вперёд, где сержант и остальные окружили старика на крыльце его избы. Он прищурился и наклонился ближе к лобовому стеклу. Старик, казалось, засунул руку в одну из дыр своего рваного халата, из которой выглядывало что-то, похожее на шишку. Очень похожее на...\n\nВодитель толкнул своего друга.\n- Вася, мне...\n- А теперь им нечем угрожать нам по большому счёту. Командование давным-давно приказало нам конфисковать всё оружие к западу от Урала. Если какой-то кулак думает, что он может напасть на нас с ржавым серпом...\n- Вася!\n-...что может пойти не так?\n\nВзрыв. Далекий грохот. Вопль.\n- ВАСЯ, МАТЬ ТВОЮ, КЕША РАНЕН!"So how do you think it'll go this time around?" asked Borislav Dmitriev in the driver's seat.\n\nBeside him sat Vasily Pavlov, resting both his feet against the dashboard. Borislav's last rationed cigarette hung from his lips as it effused secondhand smoke throughout the cabin. "It's the fifth time we've done this song and dance this week, Boris. Kulaks always fold when they're at the front end of a barrel."\n\nBorislav peered ahead, where Sarge and the rest confronted an old man on his homestead's front porch. He squinted and leaned closer to the windshield. The old man seemed to edge a hand into one of his tattered robe's tears, right on top of what looked like a bump. Almost as if...\n\nThe driver nudged his friend. "Vasily, I-"\n\n"-and it's not like they have something to threaten us with, now do they. Command had us impound every gun west of the Urals a long time ago. If some kulak thinks they can come at us with a rusted sickle-"\n\n"Vasily-!"\n\n"-so what could possibly go wrong?"\n\nA bang. A distant thud. Shouting.\n\n"VASILY YOU WHORESON KENNET'S BLEEDING OUT!""
 WRS.29.a:0 "Эта сволочь заплатила и своим зерном, и своей жизнью."
 
#A heroic forty six years
 WRS.30.t:0 "Праздный вечер"
 WRS.30.d:0 "Усталый вздох:\n- И на что я смотрю, Иероним?\n\nПрозрачная жидкость плескалась по стенкам стеклянной бутылки, которую Иероним Уборевич крутил перед Михаилом Тухачевским.\n- На водку, конечно! Из коллекции Верховного маршала, как я слышал.\n\nМаршал нахмурился так глубоко, как вообще возможно.\n- Ну так выпей. Или ты и дальше будешь тратить мое время даром?\n- Михаил, Михаил, Михаил, - упрекнул Иероним, обнимая его за плечо, - ты ведь знаешь, что сегодня за день, не так ли?\n- Хочешь - пей. У меня есть другие дела, кроме как присматривать за алкашами.\n\nТухачевский сердито посмотрел на Иеронима, отряхивая руку, прежде чем повернуться к двери.\n- Теперь, если ты меня извинишь...\n- Эти алкаши на вас смотрят, товарищ маршал, - Иероним указал на комнату, - или вам всё равно, что будут думать о вас люди?\n\nМаршал оглянулся и встретился взглядом со своими офицерами, глядевшими на происходящее, как олень на приближающийся грузовик. Он уже сожалел, что его заманили на их маленькую вечеринку - но это неважно. В конце концов, он не сказал "What am I staring at, Ieronim."\n\nClear liquid sloshed against the glass bottle's sides as Ieronim Uborevich swirled it in front of Mikhail Tukhachevsky. "Vodka of course! From the Grand Marshal's collection I heard."\n\nWere it possible, the Marshal's frown sank deeper into his jowls. "Then drink it. Or will you continue wasting my time?"\n\n"Mikhail, Mikhail, Mikhail," Ieronim chided, slinging an arm around his shoulder. "You do know what today is, right?"\n\n"I've better matters to attend to than babysitting drunken hooligans." Tukhachevsky glared at Ieronim as he brushed the arm off, before turning to the doorway. "Now if you will excuse me-"\n\n"These drunken hooligans are watching, Comrade Marshal." Ieronim gestured at the room. "Or do you not have an image to uphold?" The Marshal glanced back and met his officers' gazes, staring as gazelles do at an oncoming truck. Already he regretted ever being lured to their little party - but no matter. He didn't say no to Ieronim's last question, after all.\n\nSo Tukhachevsky swiped the bottle clean off his subordinate's hands and raised it high above his head. His gaze swept through the room so to meet all twenty-seven pairs of eyes within. "Look closely, children," the Red Army's finest general boomed. "For the first and last time - this is how a man of the October Revolution handles his vodka!"\n\nHalf a liter of Russian spirit disappeared into his gullet in less than ten seconds."
 WRS.30.a:0 "Весь Плесецк услышал эту пьянку."
 
