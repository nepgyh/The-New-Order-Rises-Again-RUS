 WRS_initial_enduring_desc:0 "Западнорусский Революционный Фронт может показаться ещё одним нелепым государством военных в России, разве что владеющим чуть большей территорией, чем можно было бы ожидать от ещё одной военной клики на русских просторах. Однако всякий, кто хорошо знаком с новейшей историей, знает о славных днях Фронта, когда он простирался от Архангельска до Орска и был знаменосцем русской свободы и социализма. Однако любые мечты об освобождении были подавлены Западнорусской войной и разрушением, которое она принесла.\n\nМы были изолированы в уголке бывшего Союза, застряли на замерзшем Севере и базируемся в Архангельске. Несмотря на "defeat" in the 1950s, the WRRF lives on. Now, we must seek to assess our situation, find every detail on our resources and capabilities and how we can make the most out of it."
 WRS_the_agriculture_situation_desc:0 "Солдаты Западнорусского Революционного Фронта непоколебимы, его рабочие трудолюбивы, а вожди смелы и самоотверженны. Однако это ничего не значат, если в их животах нет пищи. Хотя при формировании Фронта из более южных районов были завезены большие запасы продовольствия, они начинают истощаться. Большая часть земель, которые мы контролируем, бесплодна и непригодна для сельского хозяйства, и, хотя мы начали торговлю с другими пост-советскими государствами, бомбардировки Люфтваффе сорвали любые попытки импортировать продовольствие из других стран. Если ничего не будет сделано, Фронт начнёт голодать.\n\nНеобходимо созвать совет для оценки сельскохозяйственного положения на Фронте и разработать новые, радикальные планы для нашего выживания. Все пахотные земли, которыми мы владеем, должны быть отданы сельскому хозяйству, должны быть заключены новые торговые сделки, и рационы должны быть ограничены, если мы хотим хоть что-то поесть завтра."
 WRS_ration_calculations_desc:0 "После окончания Западнорусской войны и последующих восстаний реакционеров и предателей на юге, Фронт сохраняет власть лишь на севере России, сосредоточившись вокруг Архангельска. Хотя он всё ещё жив и бодр, жизнь на Севере не лишена своих недостатков: земля здесь хоть и обширна и кажется почти безграничной, но холодна, а почва не пахотна. Продовольствия хватало лишь благодаря нормированию, но никто не знает, надолго ли хватит пайков.\n\nЧтобы ослабить давление на наши продовольственные запасы, нам придётся изменить систему распределения. Мы изменим её принципы, чтобы система была более справедливой и рациональной. Наши офицеры рассчитают рацион, исходя из калорий, дав каждому верному солдату Фронта их минимум, чтобы выжить в течение дня. Хотя это тяжкое и незаслуженное бремя, социализм подразумевает, что мы разделим все наши радости и невзгоды."
 WRS_examine_the_stockpiles_desc:0 "Когда Фронт после поражения отступил в Архангельск, он забрал с собой лишь самое необходимое, оставив остальные запасы на складах, что бы не перегружать ими наши линии снабжения. Где они и хранились до тех пор, пока ситуация с продовольствием не стала катастрофической. Наше верховное командование теперь задаётся вопросом, могли ли эти запасы содержать консервы и другие полезные продукты?\n\nМы пошлем наших солдат в сопровождении комиссаров на эти склады, поставив перед ними задачу найти припасы для Фронта. Если они найдут их, то переправят в наши хранилища, откуда мы сможем распределить их поровну. Хотя это не рог изобилия, наполненный едой, любые объедки, которые мы сможем найти, помогут Фронту. Даже после своей смерти, старый Союз всё ещё находит способ прокормить своих детей."
 WRS_new_supply_chains_desc:0 "Пересчёт пайков и обнаружение давно утерянных запасов продовольствия помогли Фронту продержаться ещё по меньшей мере несколько месяцев. Однако проблема остаётся: нет достаточно надёжного источника пищи - более надёжного, чем собирательство и земледелие на промерзшем Севере. Экономия лишь отсрочивает неизбежное, мы должны как можно скорее найти и обезопасить цепочки поставок. От этого зависит выживание Фронта.\n\nМы начнем закупать продовольствие для Фронта. Ставка пошлёт своих офицеров и комиссаров к нашим соседям, установит дипломатический контакт, и позволит ручейку продовольствия течь в Архангельск. Для некоторых в высшем командовании этот компромисс неприемлем, поскольку мы ведем переговоры с незаконными претендентами на территорию Союза, однако, такие идеологические установки не будут учитываться, поскольку наше первостепенное значение это выживание."
 WRS_contacts_in_vologda_desc:0 "Государство Вологда, порожденное изменой генерала Иванова, является "
 WRS_contacts_in_komi_desc:0 "К югу от Плесецка, за владениями Тухачевского, лежит Республика Коми. Неожиданно отколовшись от Фронта во время Западнорусской войны, она обрела независимость, утвердившись как многопартийная парламентская демократия. Хотя её руководство состоит в основном из предателей, мы не враги для её народа. Многие по-прежнему симпатизируют идеалам старого Союза, и это объединяет нас сильнее всего. Сотрудничество - есть естественное состояние между этими симпатизирующими и Фронтом.\n\nМы развернем наше дипломатическое крыло в Коми, установим контакт с различными партиями в её законодательном органе. Учитывая наше единомыслие, мы ожидаем, что это не займет слишком много времени. В конце концов, люди Коми когда-то были нашими товарищами и многие до сих пор смотрят на нас в надежде на возможный союз. Может быть, его время ещё придет, но сейчас нам больше всего нужна еда."
 WRS_the_eastern_pipeline_desc:0 "К востоку от фактической территории Фронта лежит Воркута, ещё один незаконный претендент на земли Союза. Место, куда отправляли политзаключенных перед Великой Отечественной войной, это не то, что у обычного человека ассоциируется с едой, однако к югу от Воркуты лежит торговое государство Златоуст, где за хорошую цену можно купить всё что угодно. Хотя сотрудничество с капиталистами является анафемой для любого социалиста, мы обязаны пойти на это в столь отчаянные времена.\n\nМы пошлем наших комиссаров и офицеров в Воркуту, чтобы обеспечить безопасный проход и доставку заключёнными продовольствия в Архангельск. Оказавшись в самом Златоусте, мы поторгуемся как следует и обеспечим себе выгодную сделку с капиталистическими свиньями. У них есть то, что нужно нам; им нужно то, что есть у нас. Это сотрудничество временно, до тех пор, пока Союз снова не воспрянет над Россией."food." However, to the south of Vorkuta lies the merchant-state of Zlatoust, where the right price can buy anything one desires. Though cooperation with capitalism is an anathema to any socialist, we have to make do in these desperate times.\n\nWe will send our commissars and officers into Vorkuta to secure safe passage and the labor of the prisoners to carry the food back to Arkhangelsk. Once at Zlatoust itself, we shall haggle for the lowest price possible, and ensure a long-lasting deal with the capitalist pigs. They have something we want; they want something we have. This cooperation is temporary, till the time the Union rises again over Russia."
 WRS_distribution_networks_desc:0 "Северная Россия, где в настоящее время находится Фронт, это обширные земли. Из-за её незначительности и отсутствия каких-либо плотных населенных пунктов, строительство местной инфраструктуры никогда не было приоритетом старой администрации. Все железные дороги и пути общего пользования, существовавшие в тот период, были разорваны немецкими бомбардировщиками во время их кампании воздушного террора. С поставками продовольствия, многих из офицерского корпуса стало волновать, не прибудет ли оно испорченным и непригодным для использования?\n\nСнабжение пайками обеспечено, но осталось ещё кое-что, что следует сделать. Чтобы обеспечить их скорейшее прибытие, мы направим наших солдат на восстановление автомобильных и железных дорог, а также защиту распределительной сети от бандитов. Сделав это, мы обеспечим, чтобы ни один человек, сражающийся под знаменем социализма, никогда больше не голодал, ибо социалисты заботятся о своих."
 WRS_food_security_desc:0 "Впервые со времен Западнорусской войны Фронт обеспечил себе постоянный приток продовольствия для своих солдат и рабочих. С четкой линией снабжения, пересчитанным и регламентированным потреблением пайков и инфраструктурой, способной их распределять, Фронт избежал постоянной, надвигающейся угрозы голода. Наши солдаты теперь спокойно спят по ночам, зная, что искать еду больше не нужно, достаточно просто отработать свою порцию.\n\nЧтобы извлечь большую выгоду и ещё раз улучшить моральный дух, мы пересмотрим регулируемое потребление калорий, установленное до прокладки торговых путей. Мы увеличим пайки, тем самым, дав солдатам больше пропитания, чем они получали месяцами, или даже годами. От каждого по способностям и каждому по труду - пусть мир узнает, что ни один фронтовик не ходит голодным."
 WRS_the_army_situation_desc:0 "Прошло почти десять лет с тех пор, как Западнорусская война подошла к концу, и мы оказались изолированными в этом уголке Западной России. Однако не стоит быть пессимистами, даже если ситуация ужасна. Мы должны сделать все, что сможем, дабы использовать имеющиеся у нас небольшие ресурсы и силы в наших интересах. Конечно, ключ к выживанию и процветанию России - это обладание военной мощью. Нам нужно будет обеспечить, чтобы гордая армия Западно-Русского Революционного Фронта была в форме и способна сделать всё необходимое для защиты наших земель или даже для их дальнейшего расширения. Процесс обязан быть строгим, поскольку это одна из наших наиболее серьёзных проблем, над которыми мы работаем, и нам придётся выделить больше ресурсов на эти процедуры, но наши генералы считают, что мы справимся с этой задачей."
 WRS_further_anti_air_investments_desc:0 "Еще со времен последней войны, мы стали мишенями для немецких бомбардировщиков, которые считают нас просто площадкой для отработки своих бомбардировочных операций. Однако мы должны показать им, что всё не так просто. Используя комбинацию разработок времен Союза, а также наших зарубежных партнёров, наша ограниченная промышленность могла бы увеличить производство противовоздушного оборудования. Используя его, мы могли бы атаковать самолёты Люфтваффе, которые нападают ежедневно, превращая жизнь мирных жителей в ад. Возможно, немцы поймут, что по эту сторону А-А есть нечто большее, чем обычные пустоши."
 WRS_cycle_troop_levies_desc:0 "К сожалению, единству Красной Армии мешает ожесточенное соперничество двух лучших командиров Фронта, Георгия Жукова и Михаила Тухачевского, у которых имеются свои владения на окраине наших территорий. Однако, настоящий командующий Фронтом, маршал Егоров, разработал гениальный план, чтобы не допустить вербовки большего количества армейских офицеров на той или иной стороне. Время от времени тех, кого считают достойными стать офицерами, отправляют в Ухту или Плесецк для обучения под руководством любого из генералов. В то же время мы отзываем тех, кого послали ранее, когда они станут достаточно обучены, чтобы стать настоящими офицерами для дела ЗРРФ. Таким образом, мы сможем предотвратить втягивание наших офицеров в соперничество между двумя генералами. Пора сообщить им обоим, что это станет обычной практикой."
 WRS_foreign_manpad_training_desc:0 "Когда ЗРРФ боролся за свободу России в 1950-х годах, мы нашли союзника за Арктикой, в Америке. Их разведывательной службе удалось доставить важное оборудование, чтобы помочь нам в борьбе с их заклятыми врагами. Одним из этих видов оружия были ПЗРК - переносные зенитные ракетные комплексы, которые мог переносить и запускать человек. Для относительно новой технологии, они оказались на удивление эффективными при сбивании самолётов противника, и отныне, мы будем обучать наших красноармейцев их использовать. Когда обучение закончится, наша противовоздушная оборона станет лучше, чем когда-либо..."
 WRS_expand_bunker_complexes_desc:0 "Западнорусский Революционный Фронт уже имеет небольшое количество бункерных комплексов и укреплений в приграничных районах. Однако не секрет, что в их нынешнем состоянии они не так уж и грозны и не предотвратят нападения на наши границы. Возможно, пора это исправить. Будучи относительно дешевыми для нашего бюджета и эффективными для своей задачи, они являются хорошим средством для улучшения нашей обороны против других государств. В этих условиях очень важно убедится в их работоспособности."
 WRS_test_their_mettle_desc:0 "По мере того как мы совершенствуем Красную армию и проводим собственные упражнения, нет лучшего способа проверить наши войска, чем в реальном бою. В нынешней среде разнообразных псевдогосударств и хаоса России, можно провести ограниченное наступление на своего соседа без особых последствий. Таким образом, мы нанесем удар по коварной вотчине Кирпичникова на западе. В отличие от нашего славного социалистического государства, они являются не более чем фасадом для финнов, созданного для защиты себя и переселения туда всех карельских русских. Конечно, сейчас мы не способны вести против них полноценную войну, но это будет хорошим способом как испытать наши силы, так и, возможно, напугать финскую марионетку..."
 WRS_learn_from_our_mistakes_desc:0 "Теперь, когда наше напряжённое столкновение с "Anti-Communist Guard" near Onega has ended, we need to assess its outcome and see what we can learn from it. After all, this was merely a military exercise for the purpose of learning lessons on the battlefield, as well as test our new tactics and equipment. Therefore, our generals observing the battle, as well as some officers higher up in the hierarchy that were present in the battles, will have to provide commentary on what the Red Army did correctly, and what it can improve, or even has to completely change. The process of forming a large yet effective army is difficult, but this is a good first step."
 WRS_the_districts_situation_desc:0 "Когда Западнорусская война закончилась, высшему командованию стало очевидно, что из всех генералов, которые не стали предателями, Жуков и Тухачевский были на голову выше всех остальных. Эти люди стали опорой Фронта при отступлении в Архангельск, спасая основную часть старой армии. В последующие годы, во времена немецкой бомбардировки, Егоров, устав от политической борьбы, отправил Жукова в Ухту, а Тухачевского в Плесецк.\n\nОглядываясь назад можно понять, что это несовершенное решение. Хотя они и находились далеко от центра политической власти в Архангельске, они оба укрепились в своих землях, расширив свои автономные войска с отличающимися доктринами до уровня армии Егорова. Если Фронт должен двигаться вперёд как единое целое, нам необходимо примирить этих людей друг с другом, а также с Фронтом. Ибо социализм требует от всех рабочих единства, а не разделения по мелочам."
 WRS_investments_in_plesetsk_desc:0 "Плесецк - это наш передовой заслон на пути наших немецких врагов. Тухачевский, руководящий этим заслоном, один из наших самых талантливых полководцев, но даже он не способен воевать без должного снабжения. Мы развернем новые промышленные мощности, что бы обеспечить наши войска всем необходимым, даже если это сделает Тухачевского более важной фигурой, чем сам Егоров."
 WRS_provide_additional_officers_desc:0 "Помощь, которую оказал нам Тухачевский, оказалась полезной. Военный коммунизм проявляет себя в большем количестве вооружения, используемого в настоящее время армией Фронта. Скоро ни один солдат ЗРРФ не останется без надёжного оружия. Решая эту проблему, мы сталкиваемся с другой: несмотря на обилие оружия, наши солдаты не имеют надлежащей подготовки или офицерского состава, который мог бы научить их.\n\nЧтобы решить этот вопрос, нам снова придётся опереться на товарища Тухачевского. Мы пришлем ему наших офицеров, чтобы он наставлял их, а его офицеры приедут в Архангельск, чтобы обучить наших солдат до своего уровня. С помощью маршала Тухачевского Фронт снова двинется вперёд и социализм распространится на весь остальной мир."
 WRS_investments_in_ukhta_desc:0 "К юго-востоку от Архангельска маршал Жуков правит своими владениями в Ухте. Несмотря на свой преклонный возраст и опыт, Жуков никогда не отказывался от своей веры в идеальную советскую систему, черпая в бывшем Союзе свои идеологические основы. Для него война - это только начало. Солдаты - это рабочие, организованные для борьбы и защиты революции. В Ухте фабрики трудятся, но не для войны, а для того, чтобы обеспечить народ всем необходимым.\nЕсли мы решим инвестировать в видение Жукова, мы попросим его прислать своих офицеров и представителей для планирования и координации нашей экономической деятельности. Когда придёт время, эти инвестиции окупятся не только оружием, но и довольством и даже счастьем рабочих. Одобрение этой меры означало бы, что мы признаем влияние Жукова в Архангельске, но мы не сомневались в нём во время войны и не будем сомневаться теперь."
 WRS_move_industry_eastward_desc:0 "Промышленность, которая служит основой нашей армии, в течение многих лет оставалась гораздо более уязвимой, чем нам бы этого хотелось. Многие заводы расположены прямо на границе - легкая мишень для налетов как с воздуха, так и с суши. Вдохновленный одной из идей, озвученных во время Второй Мировой Войны, один из наших логистов предложил нам переместить как можно больше тяжёлой промышленности в Ухту, где она будет гораздо менее заманчивой целью для немецких бомбардировщиков и практически неуязвимой для наземного нападения.\n\nТакая работа займет не меньше месяца, и потребует большого организаторского мастерства, но, Красная армия, как всегда, справится с поставленной задачей. Как только наши заводы и их рабочие будут переведены в безопасное место, мы быстро начнем пожинать плоды от увеличения производства."
 WRS_side_with_tukhachevsky_desc:0 ""
 WRS_side_with_altunin_desc:0 "Критики Алтунина говорят, что он не блестящий стратег - как Тухачевский, и не харизматичный лидер - как Жуков. Однако то, что действительно отличает Алтунина от его соперников, - это его неустанная преданность своему делу и мастерство в организации логистики\n\nБолее чем кто-либо другой, Алтунин был ответственен за рождение Западно-Русского Революционного Фронта: именно он позаботился о том, чтобы беженцы были защищены от бомб, чтобы в города поступало продовольствие и чтобы у каждого солдата были патроны, чтобы остановить фашистское наступление.\n\nВ эти неопределенные дни Западно-Русскому Революционному Фронту нужен человек, которому можно доверить управление страной. Такому человеку как Алтунин."
 WRS_side_with_zhukov_desc:0 "В течение многих лет Жуков оттачивал искусство партизанской войны в рейдах против фашистских оккупантов, нанося многочисленные удары в самое сердце вражеской территории. Он обладает большим опытом ведения войск в бой и может изменить ход войны с помощью своего тактического и стратегического таланта. Кроме того, Жуков уже длительное время возглавляет Ухту и её промышленные центры, что даёт ему опыт, необходимый для управления экономикой, способной поддержать военную машину Красной Армии и изгнать фашистских захватчиков с наших земель.\n\nС его знаниями партизанской тактики, которая может перехитрить фашистов, и его опытом ведения промышленных операций, Жуков является идеальным кандидатом на командование силами Западно-Русского Революционного Фронта в будущих войнах.\n\nЕсли вы хотите, чтобы работа была выполнена должным образом, позовите Жукова."
 WRS_forward_unto_dawn_desc:0 "Впервые за много лет рассвет пришёл в Россию, а небо оставалось тихим и безмолвным - ни тревог, ни бомб. Самолёты, которые проносились над разрушенными остатками старого Союза в тщетной надежде сломить объединенную волю народа, решившего выжить, не прилетали в течение нескольких недель. Германия нуждается в них с целью, понятной только нацистам. Каковы бы ни были их намерения, они совершают ужасную ошибку: Фронт снова поднимется и Революция начнётся снова.\n\nФронт установит и утвердит свою власть над пустошами, окружающими Архангельск. Мы соберем осколки Союза, разбитого немецкой бомбежкой, и Фронт перекуётся заново. Немцы дали нам возможность, которую мы не можем упустить. Социализм снова будет править Россией, и когда это будет сделано, мы окрасим мир в Красный рассвет."

 ###NEW INITIAL TREE DESC###
 WRS_the_failures_of_barbarossa_desc:0 "В старые времена режима Генерального секретаря Бухарина, трудовой народ жил в более великом и более равноправном государстве, сломленном мощью германской военной машины. Адольф Гитлер и его нацистские свиньи резали наш народ и сжигали наши земли во время проклятой операции "
 WRS_the_failures_of_suvurov_desc:0 "Хроники истории запечатлели страдания всех народов России письменами, написанными кровью тех, кто пожертвовал собой, чтобы свергнуть царизм, и тех, кто сражался, убивал и погибал, чтобы дать отпор нацистской орде. Однако "
 WRS_pertient_matters_desc:0 "Хотя все мужчины, женщины и дети понимают через какие страдания мы прошли и осознают необходимость объединения всех народов России, чтобы мы вновь могли претендовать на славу Союза Советских Социалистических Республик, нацисты не единственное препятствие на нашем пути. Маршал Егоров превосходно руководил группой военных офицеров, чтобы установить власть над Фронтом и обеспечить безопасность нашего народа; однако с каждым годом этот человек стареет всё больше и наш Фронт продолжает распадаться на отдельные фракции с различными идеями о том, как им руководить. Маршал Победы Георгий Жуков продолжает возглавлять реформистскую фракцию, преданную коммунистическому делу и обещающую реформу неэффективного государственного механизма; в то же время Красный Бонапарт Михаил Тухачевский горячо выступает за милитаризацию Фронта, призывая отказаться от провальных идей Бухарина и использовать Красную Армию как силу для социалистических преобразований. Тем не менее Фронт продолжает идти вперёд, неуверенный в своём будущем в эти опасные времена..."
 WRS_the_red_bonaparte_desc:0 "Красный Бонапарт, маршал Советского Союза, опора Западнорусского Революционного Фронта и один из его главных претендентов на "
 WRS_uphold_the_system_desc:0 "В первые дни существования Союза Советских Социалистических Республик великие основатели нашего социалистического государства нуждались в более широких полномочиях, обеспеченных мощью Красной Армии. В России практиковался так называемый "War Communism," where all industries went under the process of immediate nationalization, all sources of food became managed by the military state in order to avoid a famine breaking the state, and all men, women, and children undergoing a strict discipline in their mandatory work to produce for the militarized Soviet state. Through this period of emergency, we found ourselves united and ready to face off against our rivals throughout the world. While we may have broken eventually, the system lays living, ready to be used to secure our place in the desolate wastelands of a broken Russia. Encouraging the strength of the Red Army to maintain control and governance over the Front will allow us to secure control over everything we need, and guarantee for our citizens a life of greatness through a life of dedicated socialism."
 WRS_prodrazvyrostka_desc:0 "Еда. Она наполняет животы наших мужчин, женщин и детей. Еда - одна из важнейших физических потребностей человеческого тела. Еда - одна из основ социальной организации и цивилизации, поскольку люди объединились в давние времена, чтобы найти новые способы находить большее количество пищи и делиться друг с другом по мере того, как цивилизация продолжала расти и становиться сильнее. Мы должны гарантировать доступ Фронта к продовольствию для всех, чтобы все мы могли найти всё необходимое для выживания, несмотря на отчаянное положение, в котором оказался наш народ. Тем не менее вопреки принципам социализма, некоторые люди оказываются охвачены жадностью, скрывая от Фронта зерно, наше сырье для основных продуктов питания, ради собственной выгоды. Таким образом, мы установим Продразвёрстку - конфискацию зерна для пополнения государственных запасов продовольствия. Это позволит правительству Фронта обеспечить всех нуждающихся граждан, вместо оставления их на произвол частников. Все члены Фронта должны работать вместе, чтобы мы могли начать новую эпоху процветания для всех, а не краткую эру застоя, голода и смерти."
 WRS_the_army_of_the_international_proletariat_desc:0 "Отвратительный Фюрер Германии раскинул чудовищные щупальца фашизма по всему миру, с которым мы боремся, поскольку его зверства остаются как бесчисленными, так и невыносимыми. По всей Европе и за её пределами, через семь морей и территории бесчисленных народов по всему миру, нацисты сокрушили низшие классы, швырнув пролетариат по всему миру в состояние рабства, угнетения и фактического уничтожения, заставляя его смотреть снизу вверх на "Master Race" who so greatly affronts every one of them. The Soviet Union held the promises of being able to provide for a worldwide protector for the communist cause, a vanguard if one would, one who could protect against such terrors incited by the Fascist dictators across the world. We must recover our nature as the socialist shield of the world through the might of the Red Army, and provide a spark of hope for all would-be socialists desiring for freedom and equality against the oppression of the fascist jackboot."
 WRS_deep_battle_theory_desc:0 "Красная Армия одержала победу на поле боя в тех краях, где она так храбро сражалась, от тайги до Балтийского моря. В те времена, давно покойный Владимир Триандафиллов и наш Михаил Тухачевский разработали новую доктрину организации разрозненных советских войск, и нашли новый способ одерживать победу над силами наших врагов: теорию глубокой операции. Высокая организация и тщательная подготовка к каждой военной операции, от индивидуальной тактики небольшого армейского полка до операций, охватывающих континенты, с несколькими планами, назначенными на каждый ТВД, чтобы гарантировать полный разгром противника. Хотя мы сильно пострадали после Второй мировой войны, мы не должны отказываться от наших действительно успешных теорий и методов ведения войны. Таким образом, мы будем продолжать организовывать наши силы, чтобы обеспечить наибольший успех, возможный в эти трудные времена только с помощью наших испытанных и действенных методов."
 WRS_shift_the_blame_desc:0 "Мы никогда не будем отрицать того факта, что Западнорусская война продолжает оставаться одним из величайших разочарований, которые должен был вынести русский народ, клеймом поражения. Однако, нам удалось узнать имя того, по чьей вине мы проиграли войну в момент, когда нацисты были на краю краха - имя Михаила Суслова, партийного инспектора и бывшего лидера чисток при заблудшем Лазаре Кагановиче. Применяя наш конфликт как средство борьбы за власть, в страшном грехе честолюбивого предательства, сусловское манипулирование партийным балансом вызвало, по словам Михаила Тухачевского, всеобщий крах. Признание этого великого предательства будет большим шагом в решении вопроса и привлечении инспектора к ответственности перед Западнорусским Революционным Фронтом."
 WRS_steady_as_she_goes_desc:0 "Маршал Георгий Жуков смог хорошо послужить Советскому Союзу и привести его к процветанию, даже сумев привести несколько полков к победе над презренными немецкими захватчиками во время кампаний 1950-х годов на протяжении всей Западнорусской войны. Тем не менее следует признать, что этот человек - носитель упаднического духа старой системы, позволивший себя обмануть либертарным реформистам, для которых "freedom" and "equality" over the very survival of our Front. We, as the true successors to the Soviet Union and greatest chance for a new Russian nation, must work to depose the power Zhukov holds if we seek to remain a powerful contender for Western Russian power in the face of countless rivals alongside peering German hordes, ready to launch another war at any moment. His name shan't be sullied; however, we cannot allow it to flourish in political spheres either."
 WRS_ready_for_war_desc:0 "Великая тьма нависает над русскими землями, тьма, распространяющая гнетущий и окутывающий туман холодного разрушения и хаоса, который стремится задушить любое чувство единства России, сделать её ещё слабее и раздробленнее, уничтожая всех нас. Эта тьма бушует в небесах России, проливая адский дождь и давя все пробуждающиеся чувства потенциального воссоединения и сплочённости русского народа. Однако, эта тьма со свастикой и немецким орлом на своём знамени, содержит в себе такой же внутренний хаос, как и тот, что она сеет по каждой земле, которую омывает, поскольку претенденты по всей стране стремятся завладеть всеми землями, которые тьма удерживает для них. В надвигающемся цунами, которое, наконец, смоет эту тьму, мы продолжим приготовления к окончательному исходу этой гнетущей бури, тренируя наших солдат к надвигающейся войне. Однажды Рейх рухнет, а бомбардировки русских земель прекратятся. И в этот день, фюрер наконец осознает, насколько Западнорусский Революционный Фронт будет готов к войне."
 WRS_ready_for_victory_desc:0 "В то время как некоторые в России борются во имя мести против немцев и стремятся выпустить на волю гончих войны против нацистской кисты, которая вспухла на Западе, мы поняли, что потребуется больше, чем огонь мести, чтобы гарантировать себе успех в будущем. Потребуется единство, сила, численность и сотрудничество. В то время как мы можем справиться с большей частью всего с помощью мощи нашей армии, сотрудничество - это совершенно новый зверь, который потребует от нескольких самозванцев сложить оружие, иначе, им придётся отдать жизнь за обломки своей страны. Мы воззовем к Дням Западнорусской войны, когда ЗРРФ господствовал на землях Западной России, и вновь объединимся в более великое, более могущественное русское государство, готовясь к полному единению русского народа и ответному удару по нацистской угрозе."
 WRS_a_heroic_forty_six_years_desc:0 "Сорок шесть лет назад дух революции зародился в головах у русского народа. Мы никогда больше не должны были терпеть угнетение капиталистической и авторитарной системы при вероломном царе. Пролетариат больше не собирался сидеть сложа руки, пока буржуазия продолжала разрывать его, эксплуатировать и обращаться с ним как с рабами. Революция стала возможной благодаря нескольким ключевым фигурам, от Владимира Ленина до Николая Бухарина, и многих других более мелких личностей, готовых воззвать к факелу коммунистического дела. Мы являемся носителями этого великого пламени революции, носителями социалистической души, теми, кто более всех готов и наиболее подготовлен к тому, чтобы марксистская повестка дня продолжала жить в этом мире, где доминируют фашисты. И мы продолжим Революцию, мы будем бороться за свою жизнь и ратовать за усиление чувства перемен и торжество социализма в этом мире. Наш дух может быть разбит, но мы больше никогда не сломимся!"
 WRS_on_the_clock_desc:0 "Из наших исследований и анализа складов Фронта стало ясно, что наши продовольственные запасы находятся в довольно жалком состоянии. Эти проблемы не являются неразрешимыми, но их решение потребует определённых жертв и непопулярных решений. Тем не менее это будет не первый случай, когда мы принимаем такие решения. Фронт всё вытерпит и выживет. И для блага Фронта мы должны сделать этот выбор как можно скорее..."
 WRS_necessary_sacrifices_desc:0 "Армия ЗРРФ - это основная сила, которая держит нас в безопасности, а Фронт на плаву. Таким образом, она должна иметь приоритетное значение при рассмотрении вопроса о распределении продовольственных запасов. Наши офицеры по материально-техническому обеспечению будут отдавать приоритет поставкам пайков в армию, а зенитным орудиям будет поручено защищать запасы продовольствия в пределах наших территорий. До тех пор, пока мы не сможем обеспечить надёжное снабжение продовольствием всего нашего народа, жизненно важно, чтобы наши солдаты не голодали."
 WRS_pragmatic_diplomacy_desc:0 "Как однажды сказал один мудрый немец: "
 WRS_the_traitor_general_desc:0 "Государство Вологда, построенное на измене генерала Иванова, является "
 WRS_across_the_urals_desc:0 "По всей России, Златоуст известен своей обширной торговлей оружием. Однако, эта аморальная дыра также является домом для ряда других отраслей промышленности, включая производство продуктов питания, их переработку и упаковку. Хотя это может не понравиться многим в наших рядах, они будут рады продать нам часть своего продовольствия. Транспортировка грузов может быть немного затруднена, но боевые собаки Златоуста известны своей надёжностью. Этот источник, вероятно, станет решением нашего нынешнего продовольственного кризиса."
 WRS_the_fractured_republic_desc:0 "К югу от Плесецка, за владениями Тухачевского, лежит Республика Коми. Резко отколовшись от Фронта во время Западнорусской войны, она стала независимой, утвердившись как многопартийная парламентская демократия. Несмотря на предательство руководства сам народ Коми нам не враг. Многие по-прежнему симпатизируют идеалам старого Союза, что объединяет нас больше, чем что-либо другое. Сотрудничество - это естественное состояние между ними и Фронтом.\n\nМы развернем дипломатическую миссию Фронта в Коми, устанавливая контакт с различными партиями в её законодательном органе. Учитывая наши тесные идеологические связи, мы ожидаем, что это не займет слишком много времени. В конце концов, народ Коми когда-то был нашим товарищем, и многие до сих пор смотрят на нас в надежде на возможный союз. Может быть, оно ещё придет, но сейчас нам больше всего нужна еда."
 WRS_the_peoples_marshal_desc:0 "Георгий Жуков курирует промышленность Ухты, но его важность заключена не в этом. За прошедшие десятилетия маршал Жуков стал одним из самых уважаемых офицеров ЗРРФ, сражаясь за Советский Союз с момента его кровавого рождения. Его мастерство стало предметом легенд, начиная с мрачных дней "
 WRS_relocate_industry_eastwards_desc:0 "Промышленность, которая служит основой нашей армии, в течение многих лет оставалась гораздо более уязвимой, чем это необходимо. Многие заводы расположены прямо на границе, являясь легкой мишенью для налетов как с воздуха, так и с суши. Вдохновленный одной из идей, озвученных во время Второй Мировой Войны, один из наших логистов предложил нам переместить как можно больше тяжёлой промышленности в Ухту, где она будет гораздо менее заманчивой целью для немецких бомбардировщиков и практически неуязвимой для наземного нападения.\n\nТакая работа займет не меньше месяца и потребует большого организаторского мастерства, но, как всегда, Красная армия справится с поставленной задачей. Как только наши заводы и их рабочие будут переведены в безопасное место, мы быстро начнем пожинать плоды от увеличения производства, которое обязательно последует."
 WRS_meet_with_yakovlev_desc:0 "Александр Яковлев, один из самых влиятельных чиновников Ухты, приобрел в Архангельске большую известность за пропаганду реформистских идей. Яковлев особенно критиковал нынешнюю систему военного коммунизма. Хотя в наше время инакомыслие может быть трудно вынести, мы выслушаем его идеи. Кто знает? Может быть, мы извлечём из этого какую-то либо пользу."
 WRS_a_harsh_truth_desc:0 "Дискуссии с Александром Яковлевым изменили многие представления в залах правительства. В то время как идеи военного коммунизма нашли своё применение во времена "
 WRS_doctrinal_reevaluation_desc:0 "Западнорусская кампания почти полностью вытеснила немцев с русской земли, но в конце концов потерпела неудачу. Мы должны спросить себя: почему? Конечно, одна из главных причин - это провал военных доктрин, которые Фронт использует на протяжении десятилетий. Мы должны пересмотреть такие доктрины, как "deep battle", and decide whether or not it is truly useful in the modern era. It may be controversial within the officer corps, but if our survival demands that we change our strategy, then change we must."
 WRS_the_mistakes_of_the_past_desc:0 "Начальная волна бухаринской индустриализации была полезна для экономики Союза. Однако, её оказалось, в лучшем случае, недостаточно для того, чтобы противостоять в тотальной войне против немцев. Возможно, стремление к автаркии не должно быть главной целью ВПК. Мы должны пересмотреть промышленную политику прошлого, чтобы увидеть, что работает, а что нет."
 WRS_learn_from_america_desc:0 "Американцы, возможно, когда-то были нашими врагами, но в Западнорусской войне они проявили себя как полезный союзник и поставщик оружия и боеприпасов. Орудия ЦРУ помогли оттеснить немцев от линии А-А, и, безусловно, до сих пор существуют тайные каналы, которые ещё активны. Хотя Америка не всегда была другом Советского Союза и его идеалов, но это не означает, что мы не сможем получить от них помощь в будущем."
 WRS_into_the_future_desc:0 "Как только Жуков примет командование в качестве главного маршала Западнорусского Революционного Фронта, наши намерения станут ясны. Старые теории и стратегии прошлого, которые привели нас к мимолётному триумфу и кровавому краху, будут преданы забвению, как и старые теоретики и стратеги, которые держались за них. Вместо этого Фронт примет новую, динамичную и практическую тактику, шагая в будущее и к освобождению России."
 WRS_why_we_fight_desc:0 "Среди гражданского населения Фронта моральный дух несколько мрачен. Ни для никого не секрет, что Верховный маршал Егоров одной ногой в могиле, а недавние лишения продовольственного кризиса, безусловно, оставили свои шрамы. Мы должны немедленно начать новую пропагандистскую кампанию, сосредоточившись на восстановлении западной России и дезорганизованного крысиного гнезда, в которое превратился Рейх. С трупом Гитлера и немцами, ссорящимися между собой, Фронт готов достичь своих величайших триумфов!"
 WRS_why_we_survive_desc:0 "Одним из самых разрушительных ударов по моральному духу Фронта за последние годы стали непрекращающиеся бомбардировки Люфтваффе. В то время как слухи о беспорядках в Германии ещё могут положить конец их "target practice" to an end, there is hardly a person in West Russia who doesn't know a victim of bombs and shrapnel. We cannot prevent every sortie, but by using our propaganda organs to promote a message of resilience, we can hopefully staunch some of the trauma. The Russian people have souls of steel, after all. If anyone can keep calm and carry on, it is us."
 WRS_a_united_front_desc:0 "Преемник Егорова уже выбран. Под руководством маршала Жукова мы станем сильнее, чем когда-либо прежде. Фашистские отбросы будут оттеснены с Запада России, за Валдайские горы и реку Медведицу. И мы двинемся в будущее, чтобы построить новый Советский Союз под смелым новым руководством, ради счастья всего человечества в наших сердцах."


 WRS_the_end_of_the_bombings:0 "Прекращение бомбардировок"
 WRS_the_end_of_the_bombings_tt:0 "Люфтваффе прекратили бомбардировки, поэтому мы осмотрим наши земли и начнём их восстановление."
 WRS_reestablished_farming:0 "Восстановить сельское хозяйство"
 WRS_uncover_the_industry:0 "Развернуть промышленность"
 WRS_resume_military_exercises:0 "Возобновление военных учений"
 WRS_dig_up_the_caches:0 "Выкопать схроны"
 WRS_reopen_the_mines:0 "Деконсервация шахт"
 WRS_archangelsk_calling:0 "Архангельск зовёт..."
 WRS_archangelsk_calling_tt:0 "Маршалы Жуков и Тухачевский должны быть вызваны в Архангельск на §Yособое совещание§!.\n"


 WRS_the_end_of_the_bombings_desc:0 "Сперва верховное командование решило, что это была случайность. Потом прошли недели, а безмолвные небеса оставались пусты. Бомбардировки, которые разрушали и опустошали Россию, подошли к концу. Повсюду на территории Фронта и в самой России пробуждается гигант, так давно покоившийся на земле. Однако медлить нельзя; незаконные самоуправцы к югу от нас сделают свой ход. Граждане Фронта, ради своего выживания, должны действовать сообща, ибо социализм больше не может терпеть поражения.\n\nФронт продолжит консолидацию и установление своей власти на севере России. Рабочие и солдаты будут ремонтировать дороги и латать узлы связи. Без страха и принуждения мы восстанем снова, и Союз снова будет стоять, не запятнанный ни поражением, ни неудачей. Марш к коммунизму продолжится."
 WRS_reestablished_farming_desc:0 "В годы бомбардировок, сельскохозяйственная деятельность была и без того редка и сложна на холодном Севере, становилась всё труднее, поскольку ни правительство, ни рабочие не желали быть мишенью для немецких самолётов. С уходом немцев из русского воздушного пространства, верховное командование теперь решило, что сельское хозяйство в привычном понимании теперь снова возможно. Фронт больше не будет зависеть от нелегитимных претендентов на его власть, и только он служит маяком социализма в России.\n\nПоля, которые долго лежали в запустении, снова взойдут обильными урожаями России. Ни один фронтовик никогда не останется без пайка, голодая на морозе во имя социализма. Скоро никто никогда не познает чувства голода, а Фронт развеет его остатки по ветру. Мы всегда будем двигаться вперёд к рассвету завтрашнего дня."
 WRS_uncover_the_industry_desc:0 "После поражения и отступления Красной авиации при отражении немецких бомбардировок Западной России, большое количество промышленности, которой теперь обладает Фронт, приходилось прятать из-за боязни немецкой шрапнели, разрывающей на части ценную тяжёлую технику, которую Фронт не мог заменить. Когда бомбежки закончатся и воздушное наступление приостановится, Фронт сможет открыть эти заводы и работа возобновится внутри них, поскольку огонь будет реветь, а сталь течь, как реки труда.\n\nФронт снесёт камуфляж этих фабрик, и рабочие снова будут тесниться на своих этажах. Фронтовики и граждане больше не будут страдать от недостатка потребительских товаров и средств первой необходимости. Скоро никто не вспомнит дефицит, как некогда предсказывал Маркс в своих трудах. От каждого по способностям, каждому по потребностям."
 WRS_resume_military_exercises_desc:0 "Во время немецкой бомбардировочной кампании верховное командование решило прекратить продолжительные военные учения. Это было неэффективно: ясно как день, что обученные люди были бы легкой добычей для немецких бомбардировщиков. Пока это происходило, обучение продолжалось в тайне, погруженное в туман и темноту ночи. Состояние дисциплины, тем временем, ухудшалось по мере того, как рекруты и ветераны изнывали от нервного бездействия.\n\nВремя спокойствия и неактивности закончилось. Муштра будет продолжаться и солдаты Фронта будут готовы к требованиям войны. Войска станут патрулировать дороги в большем количестве, чем раньше. Когда царьки юга осознают прекращение бомбардировок, война придёт к границам Фронта, рано или поздно. Они не увидят слабость наших войск, и в этот день, социализм снова выйдет из ворот Архангельска, готовый вернуть себе мир."
 WRS_dig_up_the_caches_desc:0 "Сразу же после окончания Западнорусской войны и последовавшей за ней бомбардировочной кампании верховное командование решило спрятать своё избыточное оборудование в замаскированных складах и схронах. Большая их часть похоронена в безымянных местах на севере России, ожидая того дня, когда Фронт сможет вернуть себе своё законное место в качестве государства преемника старого Союза. В такие времена, как сейчас, когда людей и оружия мало, лучше бы если не хватало только людей, а не всего сразу.\n\nФронт будет посылать своих солдат туда, где находится закопанная техника. Они выкопают её и вернут в Архангельск или на ближайший склад оружия и боеприпасов. Тем временем ЗРРФ распахнёт двери складов и хранилищ, а их содержимое распределит между солдатами. Незаконные претенденты на юге начнут относиться к Фронту не с презрением, а со страхом."
 WRS_reopen_the_mines_desc:0 "Когда отступление красной Армии подошло к концу и началась бомбардировочная кампания, действующие на севере России шахты, которые снабжали сталью и алюминием остальную часть Союза, закрылись, опасаясь обрушиться под ударами немецкой шрапнели. Верховное командование опасалось посылать туда шахтеров и оборудование, чтобы использовать шахты во время кампании. С уходом немцев, Фронт не видит причин, чтобы позволить этим активам томиться и атрофироваться в неупотреблении.\n\nВерховное командование даст указание шахтерам и рабочим снова работать на этих шахтах, а транспортная система будет курсировать по маршрутам в Архангельск и обратно, доставляя необходимые ресурсы в промышленные зоны. Там заводы Фронта будут превращать сталь и алюминий в танки, самолёты и пушки. Они будут полезны в борьбе за объединение старого Союза, а оттуда и в войне за Мировую Революцию."
 WRS_archangelsk_calling_desc:0 "В Архангельске сегодня поминают усопшего. Верховный маршал Егоров, руководивший Фронтом в самые тяжёлые годы его существования, скончался. В то время как врачи и следователи пытаются установить причину смерти, известие ударной волной разошлось по всему руководству Фронта. ЗРРФ готовится к ещё одному радикальному сдвигу: смене руководства, поскольку его номинальный руководитель последнего десятилетия, мёртв. Тот, кто возьмет всё под свой контроль, будет определять судьбу будущего Союза.\n\nВ спешке и без промедления верховное командование должно выбрать преемника на место Верховного маршала. Два очевидных претендента - маршалы Тухачевский и Жуков, каждый со своими владениями на юге. Кого бы Фронт ни избрал своим лидером, он должен спешить, ибо мир меняется, а возможности не ждут."


