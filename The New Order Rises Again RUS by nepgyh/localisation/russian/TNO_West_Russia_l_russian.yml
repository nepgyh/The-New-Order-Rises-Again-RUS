 ### Zhukov regional tree descriptions ###
 WRS_zkukov_regional_the_new_soviet_era_desc:0 "Западная Россия объединена нашей славной Красной Армией, разбившей военщину и сокрушившей врагов советского народа. Благодаря этим завоеваниям Западнорусский Революционный Фронт получил контроль над многими новыми территориями и теперь может действительно претендовать на роль преемника наследия старого Союза. Это повышение нашего престижа и могущества означает, что настало время нам начать определять будущее политическое направление Фронта и вступить в новую великую советскую эпоху под руководством Верховного Маршала Георгия Жукова. Под его сильным руководством Советский Союз снова поднимется."
 WRS_zkukov_regional_restore_vkpb_membership_desc:0 "Всесоюзная коммунистическая партия (большевиков), которая пришла к власти в Октябрьской революции 1917 года, сформировала Советский Союз. Любая попытка воссоздать Советский Союз неизбежно должна включать партию Ленина и Бухарина. Вот почему мы должны сделать первые шаги к обновлению партии, введя ее старых членов в нашу администрацию в ограниченном качестве. Фронт по-прежнему является военным режимом при маршале Жукове, но мы должны смотреть в будущее после воссоединения Советского Союза."
 WRS_zkukov_regional_emphasize_the_partys_status_desc:0 "Когда Ленин был еще жив, партия большевиков была внутренней демократией. Каждый член Партии имел право голоса, а разногласия решались по-товарищески. Диктаторское правление одного человека было немыслимо, как и идея о том, чтобы позволить партии подчиняться отсталым слоям населения. Хорошо бы возродить эти принципы внутри Фронта и будущей Партии, чтобы голоса членов Партии ставились на первое место."
 WRS_zkukov_regional_emphasize_the_peoples_role_desc:0 "В наш век раскола и фашистского ига мы должны помнить завоевания Октября: всеобщее избирательное право, уничтожение классов и власть трудящихся. Ленин всегда хотел, чтобы Партия была голосом и мечом народа, чтобы Партия управляла и руководила от его имени. В то время как военные нужды Фронта затрудняют любые идеи демократии, нам было бы полезно вспомнить, за что именно мы боролись все эти долгие годы: за советский народ."
 WRS_zkukov_regional_restore_the_administrative_divisions_desc:0 "До нашего поражения в Западнорусской войне Фронт контролировал огромные территории по всей Западной России. Теперь наша славная Красная армия отвоевала для нас большую часть этой территории. Однако в нынешнем виде наше присутствие в этих регионах представляет собой не более чем военную оккупацию, в результате которой население остается без местного самоуправления. Для того чтобы утвердить наш контроль над этими районами и укрепить Фронт, нам было бы целесообразно восстановить старые административные подразделения Западнорусского Революционного Фронта, заверив народ, что мы вернулись навсегда."
 WRS_zkukov_regional_maintain_military_precedence_desc:0 "Хотя в последние годы мы добились больших успехов в нашей кампании по воссоединению Советского Союза, мы еще далеки от окончательного Дня Победы. На востоке лежит великое множество областей, которые все еще нужно подчинить, а на Западе остается нацистская угроза, наш величайший враг. Если Фронт хочет сохранять готовность к предстоящим военным вызовам, то мы должны будем поддерживать строгую воинскую дисциплину и порядок. Фронт был и будет строго военной организацией, по крайней мере до тех пор, пока наши враги не будут побеждены раз и навсегда. Любые идеи о внедрении гражданского управления придется отложить."
 WRS_zkukov_regional_encourage_the_state_meritocracy_desc:0 "К сожалению, старый Западнорусский Революционный Фронт был поражен коррупцией и кумовством. Теперь, когда Маршал Жуков взял всю полноту власти в свои руки, мы должны все исправить. Отныне все назначения на военную службу будут основываться на меритократических принципах, без какой-либо дискриминации по признаку происхождения или национальности. Эта политика обеспечит нашу Красную Армию и государство лояльным и компетентным руководством, и даст всем нашим солдатам ощущение, что они тоже могут возвысится, если проявят достаточно инициативы и выдержки."
 WRS_zkukov_regional_uplift_socialist_values_desc:0 "До прихода Красной Армии многие территории, которые мы сейчас контролируем, находились в руках царистов, нацистских коллаборационистов и других реакционеров. Они, к сожалению, до сих пор распространяют свои ядовитые идеи среди части гражданского населения. Нам придется вложить значительные средства в пропаганду, чтобы склонить население этих регионов на нашу сторону и привить ему понимание верности социалистическим ценностям. Мы уверены, что со временем народ вспомнит уроки Октября."
 WRS_zkukov_regional_the_new_soviet_woman_desc:0 "Именно Ленин однажды сказал, что женская часть трудящихся имеет немалое значение для победы социалистической революции. Однако слишком долго советская женщина страдала под гнетом домашнего рабства и неравенства. Исключение женщин из политической и военной жизни в прошлом ложно оправдывалось военным положением на Фронте, но теперь нет никакого дальнейшего оправдания такой ситуации. Женщинам должно быть предоставлено полное юридическое, социальное и политическое равенство, включая право вступать в Красную Армию и сражаться вместе со своими товарищами-мужчинами."
 WRS_zkukov_regional_stress_soviet_egalitarianism_desc:0 "Многие утверждают, что Фронту предстоит пройти долгий путь по защите прав женщин, но такие люди забывают о равноправном характере нашей социалистической системы и о великих завоеваниях, которые Октябрь принес советским женщинам. Советский Союз был одной из первых стран в мире, предоставивших женщинам равный с мужчинами статус во всех юридических вопросах: право на развод по их просьбе и полное право голосовать и участвовать в политике. Сегодня в советском обществе женщины по-прежнему равны. Мы не должны забывать об этом, поскольку мы боремся за освобождение женщин по всей России."
 WRS_zkukov_regional_appeal_to_the_populace_desc:0 "Мы должны показать мирным жителям наших новых оккупированных территорий, что мы отличаемся от бессердечных военачальников и фашистских фанатиков, которые когда-то правили ими. Фронт борется за советских людей, заботится об их безопасности и благополучии. По этой причине мы должны ввести повышенные пенсии, обеспечив защиту стариков и немощных не только физически от внешних угроз силами Красной Армии, но и социально от тех лишений, с которыми они ранее сталкивались. Такие меры будут иметь большое значение для привлечения населения Западной России."
 WRS_zkukov_regional_rebuild_the_bureaucracy_desc:0 "Недавнее расширение Западнорусского Революционного Фронта создало серьезную нагрузку на государственную бюрократию и сотни администраторов были направлены для управления нашими новыми территориями. В нашей столице центральное правительство испытывает острую нехватку рабочей силы. Ситуация достигла такого уровня, что в результате наши усилия по укреплению контроля над Западной Россией были серьезно затруднены. Нам нужно перестроить государственную бюрократию с нуля."
 WRS_zkukov_regional_liberalize_appointment_criteria_desc:0 "На наших только что завоеванных территориях живет великое множество бывших бюрократов, когда-то входившими в состав различных государств. Несмотря на то, что многие из них были связаны с весьма сомнительными режимами, такие люди могли бы принести большую пользу нашему делу пополнив нашу истощенную государственную бюрократию. Все они, очевидно, должны быть проверены, а некоторые лишены права на трудоустройство в нашем аппарате, но основная их часть будет полезна. Под нашим руководством они научатся служить новому хозяину - советскому народу."
 WRS_zkukov_regional_escalate_dewarlordization_trials_desc:0 "Любые предложения по реабилитации бывших правителей и их функционеров абсурдны. Фронт должен быть тем молотом, который сокрушает старые режимы. Наше правосудие должно быть быстрым и действенным и навсегда покончить с такими людьми. Уже начавшиеся процессы по деварлордизации должны быть усилены и расширены, причем все бывшие правители и их худшие аппаратчики должны быть преданы суду и казнены. Только тогда советский народ узнает, что мы всерьез намерены искоренить сепаратизм и воссоединить наш разрушенный Союз."
 WRS_zkukov_regional_legislate_minority_autonomy_desc:0 "Одной из самых сильных сторон старой советской системы был ее упор на федерализм и национальное самоопределение. Пора показать этническим и национальным меньшинствам на нашей территории, что мы не великорусские шовинисты, которые стремятся отнять у них их права и свободы. Мы создадим башкирскую и татарскую автономные советские социалистические республики, завоевав лояльность башкирского и татарского народов и дав понять всем этническим и национальным меньшинствам, что мы на их стороне."
 WRS_zkukov_regional_a_new_age_of_culture_desc:0 "Культура это не та область, которую Западнорусский Революционный Фронт мог себе позволить, но теперь, когда мы обеспечили контроль над Западной Россией, мы будем вынуждены решать эту проблему, поскольку у людей появляется все больше и больше времени для проведения досуга. Однако перед правительством стоит больше вопросов, чем ответов: каким должен быть подход к свободе печати? Должно ли искусство быть свободным от цензуры или отражать потребности Советского государства? Является ли экспериментальное искусство пустой тратой времени?"
 WRS_zkukov_regional_encourage_cultural_experimentalism_desc:0 "Ранний Советский Союз был местом взрыва художественного творчества, рожденного освободительным духом Октября. Настало время возродить этот дух и начать новый период культурного авангардизма. Произведения Вертова, Татлина и Кандинского надо помнить и беречь. Следует стремиться к экспериментам в литературе, искусстве, музыке, кино и т.д. Свобода искусства и печати должна быть восстановлена, даже диссидентская пресса должна быть, все же находясь под государственным надзором и цензурой. Такие меры наполнят народ сознанием того, что наше советское государство является пионером не только в политике, но и во всех других вопросах."
 WRS_zkukov_regional_enforce_proletarian_standards_desc:0 "В этот период крайне важно поддерживать дисциплину и доверие на Фронте, и лучший способ сделать это - соответствующим образом регулировать культуру. Все искусство, литература, кино и музыка должны быть тенденциозными, патриотическими, социалистическими и вообще оптимистическими. Они должна изображать наших красноармейцев славными героями и предвещать будущее, когда мы полностью воссоединим Союз и изгоним нацистов с нашей земли. Важно, чтобы пресса оставалась полностью в руках государства, а диссидентские СМИ были запрещены. Наш народ должен быть уверен в правоте нашего дела, а не отвлекаться на грубых художников и пораженческих журналистов."
 WRS_zkukov_regional_sponsor_cultural_development_desc:0 "Все великие учреждения советской культуры и искусства были потеряны вместе с Москвой и Ленинградом в годы Великой Отечественной войны. Если мы хотим возродить социалистическую культуру в пределах Фронта, нам придется воссоздать такие учреждения и вернуть им былую славу. Необходимо будет построить новые театры, художественные академии, киностудии и университеты, а также выделить значительные средства на поддержку художественных и культурных проектов. Только благодаря таким усилиям мы можем дать толчок нашему культурному развитию."
 WRS_zkukov_regional_uplift_the_young_bureaucrats_desc:0 "Когда Красная армия прорвалась через мятежных военачальников Западной России, многие новые и перспективные бюрократы присоединились к нашему правительству. Было высказано предположение, что за неоценимую службу революции в те неспокойные времена многие из этих так называемых "Young Bureaucrats" are deserving of a promotion. Despite warnings from some within the current bureaucracy that these newcomers may be ideological deviants without an utmost devotion to the revolution, we have decided to authorise these promotions."
 WRS_zkukov_regional_lessons_from_the_old_union_desc:0 "Когда великий Ленин объединил Россию под Красным знаменем, он протянул руку дружбы другим социалистическим организациям, таким как меньшевики-интернационалисты и левые эсеры, только для того, что бы те в нее плюнули. Молодые бюрократы могут показаться на первый взгляд многообещающими, но возможность внутренней угрозы, возникающей в результате их продвижения, слишком велика. Таким образом, мы сохраним нынешнюю централизованную бюрократию для нашей общей безопасности."
 WRS_zkukov_regional_pluralize_the_system_desc:0 "Фронт, скажем честно, ужасно неэффективен. Идеалы социализма, конечно, стоят того, чтобы их отстаивать, но догматически следовать им, пока Союз рушится вокруг нас, было бы глупо. Будет разработана новая Конституция, которая будет введена в действие после роспуска Фронта. Эта Конституция гарантирует демократию, более стабильный и постепенный путь к коммунизму и, хотя некоторые старые бюрократы выступают против, ограниченную приватизацию."
 WRS_zkukov_regional_cement_the_transition_desc:0 "В то время как эпоха хаоса, последовавшая за распадом Союза, требовала определенной степени авторитаризма, продолжение такого управления после того, как непосредственные угрозы народу утихнут, было бы и глупо, и бессмысленно. Когда временное управление Фронтом будет распущено и будет создан новый Союз, он будет управляться задающей как свободу, так и социализм Конституцией, которая должна быть немедленно составлена. В конце концов, разве Ленин не говорил, что демократия необходима для социализма?"
 WRS_zkukov_regional_maintain_the_regime_desc:0 "Всем известно, что Фронт это временное правительство, но идеалы, которые он поддерживает, не нуждаются в изменениях, чтобы ревизионистские силы не разрушили то, за что мы так упорно боролись. Как только Фронт будет распущен, Союз должен будет управляться новой Конституцией, которая должна быть немедленно разработана. Таким образом, новая советская Конституция будет, по существу, продолжать управление Фронтом еще долго после его роспуска. Нет необходимости менять систему, которая доказала свою эффективность."
 WRS_zkukov_regional_the_new_economic_policy_desc:0 "Неудачи военного коммунизма очевидны: пока армия обогащается, наш народ голодает на улицах. В то время как государство набито экономическими планировщиками, пытающимися потушить экономические пожары, явное истощение системы все время запускает новые проблемы. В этом хаосе выигрывают лишь приближенные к кормушкам.\n\nПора положить конец лицемерию. Небольшая свобода рынка избавит нас от дефицита, а наших людей от хронической нужды. Это путь вперед для России, и такова будет и наша политика."
 WRS_zkukov_regional_educating_the_people_desc:0 "Народное образование важнее всего - оно учит молодежь и готовит ее к вступлению в ряды трудящихся. Оно привлекает самые яркие умы нашего поколения в свои ряды, где они передают свои знания новым поколениям. И при этом оно улучшает качество нашей промышленности, научных исследований и всесторонней общественной жизни.\n\nМы должны перейти к среднему и начальному образованию, дать нашему народу знания о большем, чем винтовка и сельскохозяйственный инструмент, и дать нашей стране Будущее, за которое стоит бороться."
 WRS_zkukov_regional_fund_the_sciences_desc:0 "Наука является ключом не только к новациям во всех областях исследований - именно наука определяет, насколько эффективно движется танк или солдат и сколько работы может выполнить бригада рабочих без остановки. Она определяет тактику наших войск и формирует наши связи с внешним миром, поскольку наше научное сообщество связано со сливками мировой интеллектуальной культуры.\n\nЕсли социализм не управляется людьми науки, зачем вообще называть его наукой? По этой причине, а также по всем другим перечисленным выше, мы будем вкладывать значительные средства в исследования и разработки и строить нацию, которая смотрит в будущее."
 WRS_zkukov_regional_a_generation_of_visionaries_desc:0 "Мы знаем, что историю двигают массы, а не герои. Тем не менее было бы глупо отрицать, что некоторые умные мужчины и женщины более других способны продвигать Революцию - и эти люди, эти гении, заслуживают того, чтобы их признавали, оттачивали и направляли прямо на врагов Фронта как наше самое большое неосязаемое оружие.\n\nКонечно, найти эти таланты легко не будет. Нам придется полностью перестроить нашу систему подбора научных кадров и стандартизированного тестирования, а идеологический аспект вызовет головную боль у нашего отдела подбора кадров, но что это по сравнению с восстановлением социалистической Родины? Любые жертвы стоят того."
 WRS_zkukov_regional_a_generation_of_workers_desc:0 "Мы никогда не должны пренебрегать источником нашей энергии - это было бы так же глупо, как и танковая бригада, игнорирующая топливо, на котором она работает. Доверие наших работников, однажды утраченное, почти невозможно восстановить. К счастью, мы прослеживаем закономерности повышения эффективности труда, и с помощью новшеств в организации и стандартах труда мы создаем интегрированную отраслевую сеть.\n\nМы не из тех, кто сидит сложа руки и благодушествует: наша старая профсоюзная структура хотя и отмирает, но всегда может быть брошена на помощь в повышении квалификации наших рабочих..."
 WRS_zkukov_regional_the_end_of_war_communism_desc:0 "Военный коммунизм был трагедией, так как не ставил своей целью процветание трудового народа, а лишь его выживание. Мы должны решительно отвернуться от этой запутанной политики, введя свободный рынок - благосостояние рабочего должно быть обеспечено, а вместе с ним и торжество принципов Бухаринизма.\n\nМы не будем делать вид, что это не политический шаг, направленный на укрепление нашей легитимности. Мы также не станем делать вид, что наше руководство это волнует. Но социализм останется социализмом, и если рынок сработает...то история нас не осудит."
 WRS_zkukov_regional_a_measured_transition_desc:0 "То, что мы решительно отвергаем что-то, конечно, не означает, что мы должны все бросить и ввести чуждую нам систему. Горе глупцам, которые верят в обратное! Революционный Фронт медленно, но верно перейдет к новой, испытанной системе производства, которая, мы уверены, удовлетворит идеологические и экономические потребности нашего народа.\n\nКонечно, это даст нам значительный контроль над будущим Союзом, но ведь так и должно быть? Наш Фронт ничто без руководства, а контроль это ответственность."
 WRS_zkukov_regional_develop_rural_infrastructure_desc:0 "В межвоенные годы наши сельские районы понесли серьезный ущерб, поскольку разрушительные последствия войны сломали хребет сельской местности. Мы примем меры, чтобы преодолеть эту ошибку, интегрировав села в великолепную новую систему, которую мы разработали - ту, которая доставляет товары из центра города до дальних границ в течение нескольких дней, если не часов.\n\nС этой интеграцией придет, конечно, и политический контроль и появится возможность обеспечить приверженность социалистическим принципам - только свобода при социализме является истинной свободой. Со временем селяне это поймут."
 WRS_zkukov_regional_expand_the_oil_industry_desc:0 "Армия марширует на своем желудке. Но она может идти дальше, если у нее есть нефть.\n\nНефть это жизненная сила нашей армии, и это то, что даст нам победу. Наша механизированная армия требует ее для танков, грузовиков и самолетов. Наша экономика нуждается в топливе для поездов и грузовиков, чтобы доставить поставки и материалы туда, где они должны быть и для питания заводов России. И мы должны обеспечить нефтедобычу любым способом."
 WRS_zkukov_regional_the_wealth_of_the_motherland_desc:0 "Огромные леса повсюду. Акры за акрами сельскохозяйственных угодий. Огромное богатство, скрытое прямо под поверхностью. Родина огромна, как и ее ресурсы. И народ Союза должен использовать как можно больше этих даров, чтобы освободиться от нацистской угрозы и вернуть свою землю труженикам, которые живут за ее счет."
 WRS_zkukov_regional_arrange_agricultural_mechanization_desc:0 "Во многих местах русские хозяйства до сих пор работают на мулах и лошадях, привязанных к деревянным плугам. Какие еще современные сельскохозяйственные практики? Они либо никогда не были внедрены, либо прекращены из-за отсутствия оборудования. Это просто никуда не годится. Мы не потерпим еще одной голодной зимы! Наши крестьяне будут иметь трактора, современные плуги и удобрения, чтобы работать. Мы еще увидим полные склады и силосные башни."
 WRS_zkukov_regional_increase_agricultural_subsidies_desc:0 "Можно просто отобрать зерно у крестьян, когда его недостаточно. Но оно нам надо? Ни городской рабочий, ни крестьянин не должны страдать от голода в нашем Союзе. Мы дадим крестьянам необходимое финансирование, а взамен попросим только об одном: больше продовольствия. Делайте все, что вам нужно, но дайте нам больше еды!"
 WRS_zkukov_regional_reinstate_the_prodrazvyorstka_desc:0 "Все очень плохо. Крестьяне копят зерно, в то время как люди в городе голодают. Рост урожайности недостаточен. Это трудное решение, но мы должны действовать на благо всех наших граждан.\n\nНаши войска будут захватывать накопленное зерно с фиксированной выплатой его стоимости. Мы постараемся перераспределить его равным образом, чтобы каждый мог получить то, на что он имеет право."
 WRS_zkukov_regional_begin_the_redistribution_desc:0 "Мы не унаследовали рай равенства. Вместо этого мы завоевали страну, которая отказалась от притязаний на равное богатство и презрения к частной собственности. Мы снова видим систему неравноправия, где немногие накопили богатство, в то время как большие массы страдают. Мы исправим это. Перераспределение собственности начнется снова. И на этот раз каждый действительно получит по труду."
 WRS_zkukov_regional_return_to_bukharin_desc:0 "Наша ненависть к военной политике Бухарина хорошо известна и мы никогда ее не забудем. Но его экономическая политика? Ее трудно критиковать с нашей точки зрения, можно даже восхитится ею. И мы будем продолжать над ней работать. Союз будет идти по этому пути, принимая планы, которые он намеревался осуществить, и совершая запланированные чудеса."
 WRS_zkukov_regional_a_policy_of_foreign_investment_desc:0 "Перед Великой Отечественной войной Советское правительство враждебно относилось к иностранным инвестициям, считая их проходным двором для иностранных капиталистических держав, враждебных социалистическим целям нашей страны. Теперь, возможно, настало время перемен. Из-за нашей враждебности к нацистам мы находимся в относительно хороших отношениях с капиталистическими странами, такими как Соединенные Штаты. Для нашей промышленности может быть чрезвычайно выгодно допустить некоторый ограниченный уровень иностранных инвестиций из таких стран. Их, конечно, придется держать под пристальным контролем, но это небольшая цена за экономические выгоды, которые принесут иностранные инвестиции."
 WRS_zkukov_regional_prioritize_developmental_industry_desc:0 "Если мы хотим превратить нашу Советскую Родину в индустриальную державу, мы должны сосредоточиться на развитии, внедрении самых передовых и современных технологий и методов для построения сильной и эффективной экономической системы. Недостаточно просто построить в наших городах огромные промышленные центры. Мы должны думать о путях повышения экономического уровня всей страны, увеличения числа рабочих, разнообразия промышленности, ее соразмерной эффективности. Это обеспечит наше долгосрочное экономическое процветание."
 WRS_zkukov_regional_develop_the_industrial_core_desc:0 "Даже после судорожных попыток Бухарина расширить советскую промышленность наша промышленная мощь по-прежнему вызывала лишь жалость. Что еще хуже, большинство основных промышленных центров остались за нацистским железным занавесом. Если мы хотим, чтобы наша советская Родина снова стала сильной, мы должны вкладывать значительные средства в развитие нашей основной промышленности, уделяя приоритетное внимание строительству основных промышленных объектов в наших главных городских промышленных центрах. Только после того, как мы построим прочную промышленную базу, мы сможем начать думать о применении более современных промышленных технологий по всей стране. Эти усилия необходимы не только для экономического будущего страны, но и для обеспечения нашей безопасности."
 WRS_zkukov_regional_a_western_sibplan_desc:0 "Все согласны с тем, что бухаринская администрация в экономической сфере все же кое-что сделала правильно: Сибирский план. Строительство промышленности далеко от границы с Германией в Сибири в рамках подготовки к Великой Отечественной войне не принесло нам победы в войне, но оно показало возможности массированных правительственных усилий по индустриализации. Это наследие, которому мы должны стремиться подражать. Мы скопируем этот план и осуществим его здесь, на Западе России, расширяя наше гражданское производство, инфраструктуру и военную промышленность. Будем надеяться, что она подготовит нас к встрече с немцами лучше, чем двадцать лет назад."
 WRS_zkukov_regional_recenter_the_policy_desc:0 "Мы не должны терять связь с реальностью в ностальгии по Советскому Союзу Бухарина. Его рыночные реформы в конечном счете потерпели неудачу, что привело к нашей прискорбной неготовности противостоять немцам в операции "
 WRS_zkukov_regional_expand_the_production_bureau_desc:0 "Ленин как-то сказал, что коммунизм это советская власть плюс электрификация всей страны. Он недоговаривал. Коммунизм - это советская власть плюс моторизация всей страны. Наша страна огромна и в результате наши транспортные потребности кажутся бесконечными. Мы должны еще раз объединить страну, вкладывая значительные средства в автомобилизацию, расширяя наши автомобильные заводы и инвестируя в создание новых современных моделей автомобилей наравне с теми, которые были замечены в других странах. В один прекрасный день вся страна загудит под звуки автомобильного мотора."
 WRS_zkukov_regional_soviet_oriented_development_desc:0 "Мы никогда не должны забывать основы и происхождение нашего советского рабочего государства: рабочих Советов, которые свергли царя и белых. В результате Гражданской войны в России, Великой Отечественной войны, а затем и долгих лет военной диктатуры Советы были либо уничтожены силами реакции, либо превращены в безвластные трупы. Нам пора переломить эту ситуацию, поощряя восстановление и возрождение советской власти на нашей территории. Их первой задачей должно быть осуществление программ по облегчению бедности, направленных на избавление советского населения от лишений. Только с полным желудком и крышей над головой рабочий может внести полноценный вклад в наше великое социалистическое общество."
 WRS_zkukov_regional_the_proud_red_army_desc:0 "Многие считали Красную Армию неудачницей. Что она распалась после немецкого вторжения. Когда мы отбросили немцев от линии А-А, мир был ошеломлен, но потом снова забыл нас. Теперь мы восстановили Фронт и движемся, чтобы вернуть Россию. Если мир сомневается в нас, то он это делает это на свой страх и риск, потому что мы Железные Люди, рожденные сражаться, выживать и никогда не признавать поражения!"
 WRS_zkukov_regional_high_moral_standards_desc:0 "Наши войска это не ополчение, собранное для того, чтобы отбиваться от бандитов во время сбора урожая. Мы тоже не бандиты, живущие грабежом и воровством. И мы не наемные головорезы и убийцы какого-нибудь царька. Мы - Красная Армия, те, кто освободит угнетенные массы Земли, и единственная военная поддержка, которую Россия имеет. Так что веди себя соответственно, солдат!"
 WRS_zkukov_regional_a_stain_on_the_uniform_desc:0 "Тухачевский и его клика постоянно действовали за спиной Маршала Жукова и время от времени тыкали ему ножом в спину. Это недостойно солдат в Красной Армии, особенно такого высокого ранга, как он и его люди. Они позор и пятно на мундире и мы знаем, что делать с пятнами. Эти предатели будут отстранены от службы."
 WRS_zkukov_regional_industrial_lynchpins_desc:0 "На наших землях есть определенные районы с высокой концентрацией населения и природных ресурсов. Без сомнений, что мы должны использовать эти места для строительства наших промышленных объектов. Подобно тому, как мы когда-то построили Магнитогорск, чтобы он стал нашим Чикаго, мы построим эти города, чтобы они стали нашими Детройтами, нашими Манчестерами и нашими Питтсбургами."
 WRS_zkukov_regional_learn_from_the_unification_wars_desc:0 "Битва на Западном Фронте потребовала от Красной Армии большого мастерства и адаптации. Нашим войскам приходилось сражаться как в деревнях, так и в больших городах, переходить вброд бурлящие реки и пересекать огромные холмы, маршировать по открытым полям и сражаться в густых лесах. Мы должны передать уроки, тактику и лучшие практики в этих областях всей армии, чтобы нам не пришлось учиться этим навыкам снова и снова."
 WRS_zkukov_regional_quality_over_quantity_desc:0 "У нас будет лучшая армия в мире. У нее будет самое лучшее оборудование, самое лучшее вооружение и самые лучшие транспортные средства. Это также будет крайне дискриминационным в отношении того, кто будет солдатом в Красной Армии. Большая армия это хорошо, но в России много людей, которых просто нельзя отвлекать от работы. Мы хотим лучшую армию, и это не значит, что она самая большая."
 WRS_zkukov_regional_efficient_supply_lines_desc:0 "Отсутствие снабжения обрекло нашу армию еще в Великой Отечественной войне. Это также обрекло наши силы в Западнорусской войне. Мы не допустим повторения этого. Потому что у нас будет сложная система складов снабжения и маршрутов, чтобы наши войска, где бы они ни находились, могли получить боеприпасы и продовольствие, которые им необходимы, чтобы продолжать делать то, что они умеют лучше всего."
 WRS_zkukov_regional_strategic_theorem_doctrine_desc:0 "Верховного Маршала Жукова уже замучили нестабильность и отсутствие четкой системы подчинения, от которых страдает Фронт. Пришло время установить правила. Есть один лидер, и это человек, которого все называют "Grand Marshal", understand? And everyone else does what he says. It's pretty sensible, and everyone should do that."
 WRS_zkukov_regional_marching_on_desc:0 "Мы сделали это. После многих лет и тяжелых боев мы обезопасили запад России и весь Фронт от Германии. Но Москва - не наша следующая цель, по крайней мере, не сейчас. Мы пойдем на Восток, чтобы восстановить прежний Союз. И потом Красная Армия вернется назад, чтобы снова встретиться с немцами."
 WRS_zkukov_regional_rolling_on_desc:0 "Нам нужна лучшая броня, что бы сражаться с различными военачальниками востока и соревноваться с немцами на западе. Все наши усилия должны быть направлены на исследование новых проектов. А если мы не сможем построить их самим, мы найдем и купим их."
 WRS_zkukov_regional_a_job_done_properly_desc:0 "Все в Красной Армии нужно делать быстро и с наименьшими усилиями. Предстоит сделать миллион дел, и мы должны делать все быстро, используя имеющиеся у нас ресурсы. Мы ожидаем, что все наши люди будут придерживаться этого идеала."
 WRS_zkukov_regional_heroes_of_socialism_desc:0 "Многие великие дела для народа совершены Красной Армией. Мы должны помнить этих героев и то, что они сделали. Всегда нужно помнить об их битвах с угнетателями России. И их истории будут мотивировать и вдохновлять армию и народ."
 WRS_zkukov_regional_the_army_of_the_people_desc:0 "Красная Армия не является военным подразделением ВКП(б), как утверждают некоторые. Когда система вышла из строя, кто спас жителей Северо-Запада России от хаоса и бедствий? Кто нанес гитлеровцам колоссальный удар во время Западнорусской войны? А кто избавил жителей Западной России от бандитов и полевых командиров? Красная Армия сражается за народ и будет продолжать это делать, пока красный флаг не поднимется от Клайпеды до мыса Дежнева!"
 WRS_zkukov_regional_looking_outwards_desc:0 "Теперь, когда Западная Россия снова находится под опекой Красной Армии, мы выйдем на мировую арену как равные среди равных. Это привлечет к нам внимание как союзников и врагов, старых и новых. Это приведет к большему риску, большим возможностям и большей награде.\n\nСтавка будет избегать первого, пользоваться вторым и брать третье. Начать мы должны с ответа на вечный вопрос: должен ли Фронт восстановить свои старые связи со спящим гигантом Запада? Или он должен прокладывать свой путь среди наших собратьев-социалистов на Востоке?"
 WRS_zkukov_regional_eyes_to_the_west_desc:0 "Соединенные Штаты Америки были верным покровителем Красной Армии со времен Великой Отечественной войны. Они не упустили шанса насолить Рейху, и их материальная поддержка - продовольствие, оборудование и медикаменты - продолжали поступать как после соглашений Акаги, так и в ходе Западнорусской войны. Формальное приветствие Вашингтона нашими дипломатами будет сигналом для них, что Красная Армия готова и желает продолжить отношения, прерванные "
 WRS_zkukov_regional_send_yakovlev_desc:0 "Первым послам, которых Россия пошлет в Западное полушарие после десятилетнего перерыва, крайне необходимо произвести благоприятное впечатление. В этом нам помогут Александр Яковлев и (в меньшей степени) Сергей Ахромеев, оба ярые сторонники возвращения Америки в Архангельск еще во времена Егорова. Во всяком случае, риторика товарища Яковлева подозрительно похожа на американскую - его слова наверняка найдут отклик у их политиков и журналистов."
 WRS_zkukov_regional_meet_in_washington_desc:0 "Дипломатический этикет, мундиры с медалями и примитивный английский - все, чем мы могли бы снабдить свиту товарища Яковлева, у них уже есть. Их корабль отправится из Архангельска в Нью-Йорк, а оттуда в Вашингтон, округ Колумбия, в ближайшие недели.\n\nЯковлев заверил Верховного Маршала, что вернется с достойными подарками от компании Кока-кола. Да, товарищ Жуков, и с рыболовными снастями, обещанные еще господином Эйзенхауэром, тоже."
 WRS_zkukov_regional_establish_a_consolate_desc:0 "В целом визит Яковлева удался. Президент [GetPresidentLastName] и его соратники сердечно приветствовали вступительное выступление офицеров Красной Армии перед Конгрессом. По словам его товарищей, речь Яковлева перед собравшимися в собрании государственными деятелями Америки несколько дней доминировала в газетах и на телевидении страны.\n\nИменно на этой веселой ноте президент пригласил нашего посла в старое советское консульство. Давайте не будем смотреть дареному коню в зубы - или, в данном случае, на фасад подаренного здания."
 WRS_zkukov_regional_appeal_for_recognition_desc:0 "Когда Союз пал перед Барбароссой, ее солдаты организованно перегруппировались. Когда Россия распадалась, ее генералы поддерживали порядок столько, сколько могли. И когда Рейх был искалечен плодами своего высокомерия, их любимая Красная Армия нанесла удар, от которого Германия так и не оправилась.\n\nМы - могучий оплот Родины и все как один - наследники тысячелетней стражи против ее давних врагов на Западе. Ради нее нужно напомнить американцам об этих фактах."
 WRS_zkukov_regional_western_investments_desc:0 "Мир в регионе позволил Фронту развить свои истерзанные войной земли до их старого потенциала. Когда крестьяне снова пожинают плоды полей, а рабочие возвращаются на полуразрушенные сборочные конвейеры, деньги начинают возвращаться в сельские районы и города - сначала тонкими струйками, а затем пологими ручьями.\n\nНаши новые друзья из американской экономики могут быть заинтересованы в помощи Ставке превратить эти ручейки в ручьи, а затем, возможно, в потоки."
 WRS_zkukov_regional_tapping_the_market_desc:0 "Западная Россия располагает богатейшими ресурсами: хромом и вольфрамом из Рыкова, сталью из Вологды и Татарстана и многим другим. То, что другие страны жаждут сырья, подобного нашему, не подлежит сомнению, вопрос в том, сколько им надо. Верховный Маршал склонен поделится с миром нашими богатствами - и таким образом открыть еще один источник столь необходимых доходов, вместо того, чтобы запретить их."
 WRS_zkukov_regional_apply_for_ofn_aid_desc:0 "Благодаря нашим действиям Западнорусский Революционный Фронт восстановил свои старые позиции в Соединенных Штатах. Западные корабли причаливают к Архангельску и уходят с русскими рудами, как и до Великой Отечественной войны. Американские генералы одобрительно оценивают наши войска. Их дипломаты считают наших послов не столько послами Красной армии, сколько вернувшимися советскими послами.\n\nПредвидение товарища Яковлева принесло Фронту свои плоды: теперь мы можем возродить могучие конвои, которые с каждым своим визитом доставляли надежду нашим людям."
 WRS_zkukov_regional_eyes_straight_ahead_desc:0 "Америка и капиталистический Запад находятся за многие тысячи километров от Фронта. Между тем наследники товарищей Ленина и Маркса лежат к востоку и югу от Уральских гор, ведя ту же борьбу, что и мы, борясь за то же дело, что и мы. Глупо игнорировать настоящих союзников, которые ждут, тоскуя по старому пламени.\n\nКогда все будет сказано и сделано, мир вспомнит, что Красная Армия принадлежит международному пролетариату."
 WRS_zkukov_regional_send_ryzkhov_desc:0 "В клике Верховного Маршала Николай Рыжков добился решения о сотрудничестве с нашими собратьями-социалистами в границах старого Союза и за рубежом. Его страсть к единой борьбе рабочих привлекала многих, кто видел за Уралом товарищей по Советскому Союзу, а не препятствия на пути военной машины Красной Армии. Мы окажем хорошую услугу, отправив его в дипломатические поездки по странам, которые могли бы просто разделить его интернационалистские убеждения."
 WRS_zkukov_regional_against_the_german_giant_desc:0 "Социализм проявляет себя, вырывая свободу из рук капитализма. Этот строй породил многие идеи, такие как свободный рынок, империализм, колониализм в течении века после публикации Манифеста. Сегодня его новейшим и самым разрушительным изобретением является фашизм Германского Рейха: чума, оставившая континент с глубоко укоренившейся гнилью и окутавшая наши земли тьмой\n\nОни наши главные враги, по крайней мере, на данный момент."
 WRS_zkukov_regional_memories_of_fire_desc:0 "Когда-то давно Красная Армия чуть не сокрушила хваленые армии Рейха своим благородным пламенем. От солдата и до маршала каждый казался охваченным пламенем, когда "
 WRS_zkukov_regional_a_nod_to_the_empire_desc:0 "Они могут быть закоренелыми капиталистами, но Соединенные Штаты уже дважды были нашими союзниками против фашистской угрозы. Этого не будет в третий раз, раз мы планируем иметь собственный набор союзников - но что мешает двум альянсам объединиться против одного и того же ненавистного врага?"
 WRS_zkukov_regional_approach_socialist_governments_desc:0 "Международная борьба не может осуществляться без прямых действий. "
 WRS_zkukov_regional_international_socialist_solidarity_desc:0 "Мы бросили клич и мир ответил - от Кубы до Индокитая, от норвежских фьордов до Магелланова пролива. Партии, правительства и революционеры услышали призыв Фронта, но не могут пока оказать Фронту поддержку. Но ведь это только начало."
 WRS_zkukov_regional_the_rykov_conference_desc:0 "Сегодня Рыков одет в самые лучшие одежды, какие только нашлись на Фронте. Знамена Революции свисают с подоконников и развеваются высоко на флагштоках, установленных на каждом углу. Красная армия марширует по извилистым улицам города, шагая в ногу с боевыми барабанами оркестров. Иностранные представители высаживаются с причалов, впечатленные тем, как далеко город ушел от своего монархического прошлого.\n\nПрекрасная штаб-квартира для следующего шага революции - Коммунистического Интернационала."
 
 ### Tukha Superregional Tree ###
 
 WRS_tukha_superregional_dissolve_the_front:0 "Распустить Фронт"
 WRS_tukha_superregional_dissolve_the_front_desc:0 "Товарищи! Настал наш час! Теперь, когда большая часть России вернулась под наш контроль, было бы неуместно продолжать национальное освобождение в качестве "
 WRS_tukha_superregional_the_new_territories:0 "Новые территории"
 WRS_tukha_superregional_the_new_territories_desc:0 "В последней войне наша территория увеличилась почти вдвое. Хотя приобретение таких критически важных районов, как Златоуст и Омск, и принесло огромную пользу нашей отрасли, все, что было за Уралом, находится в плачевном состоянии. Бандиты бродят по сельской местности, партизаны, верные мертвым идеологиям, всё ещё живут в лесах, а антиреволюционные элементы строят заговоры в городах.\n\nВерховный маршал Тухачевский желает издать указ о расширении полномочий военных, в частности, комиссаров. Каждому муниципалитету будет предоставлен отряд военной полиции, диссиденты будут собраны и расстреляны, преступники не получат пощады. Лояльных бюрократов также необходимо поставить на центральные посты, чтобы помочь сгладить восстановление России."
 WRS_tukha_superregional_integrate_their_armies:0 "Объединить армии"
 WRS_tukha_superregional_integrate_their_armies_desc:0 "Революции нужна сила. Побежденные армии за Уралом состоят в основном из бандитов, стареющих офицеров и несоциалистических элементов. Тем не менее Ставка осознает нашу острую потребность в солдатах на передовой и санкционировала программы раннего призыва. "
 WRS_tukha_superregional_enforce_discipline:0 "Обеспечить дисциплину"
 WRS_tukha_superregional_enforce_discipline_desc:0 "Сообщения подтверждают, что новобранцы ещё не понимают смысла войны. Мы не боремся за материальное богатство или славу. Мы боремся за Революцию, ожидается что каждый, от солдата и до маршала, пожертвует собой ради этой цели. Люди за Уралом буйные, выпивающие и вечно опаздывающие. Пора показать, к чему это ведет.\n\nВерховный маршал санкционировал телесные наказания в отношении тех, кто нарушает основные принципы Красной Армии или имеет плохой послужной список со стороны своего командира. В случае дезертирства или предательства он будет уничтожен на месте. В случае большого поражения было разрешено ограниченное применение децимации."
 WRS_tukha_superregional_enforce_standardization:0 "Стандартизация"
 WRS_tukha_superregional_enforce_standardization_desc:0 "Отдельный солдат обладает крепким духом и крепким телом - но этого недостаточно. Если мы хотим добиться успеха, люди должны научиться работать вместе. Эра раздора дала иллюзию того, что сражаться можно и в одиночку. Мы Союз, здесь нет места для индивидуальной славы! Следующая война будет выиграна стратегией, организация должна быть прежде всего. Доктрины, основанные на учении Верховного маршала, будут преподаны всем офицерам, Ставка нуждается в перестройке по современным стандартам. Сибирь может подождать ещё несколько недель - когда мы победим, народ России увидит Красную Армию во всем её великолепии, марширующую рядами под командованием Верховного маршала Тухачевского против врагов Революции!"
 WRS_tukha_superregional_a_glorious_legacy:0 "Славное наследие"
 WRS_tukha_superregional_a_glorious_legacy_desc:0 "Когда-то, давным-давно, Красная Армия достигла невозможного: она победила империю, охватывающую два континента, выставив миллионы солдат, и всё это было сделано с помощью превосходящей советской воли. Верховный маршал напоминает об этом прошлом: поражения последних трех десятилетий должны быть вычеркнуты из записей, Красная Армия не проигрывает, она перегруппировывается. Пусть красное знамя поднимется над головами миллионов солдат, готовых к мясорубке, их дело справедливое, подкрепленное десятилетиями истории, годами гордости. Только когда вся Россия будет освобождена, мы позволим себе отпраздновать - после этого мир станет багровым и мы окажемся у ворот Берлина!"
 WRS_tukha_superregional_refound_the_vkpb:0 "Восстановить ВКП(б)"
 WRS_tukha_superregional_refound_the_vkpb_desc:0 "Революционный Фронт исчез, его место занял старый Союз Советских Социалистических Республик. Таким образом, мы должны отказаться от этой квази военной диктатуры и создать передовую Партию, которая вернёт истинный социализм народам России. Да здравствует Западнорусский Революционный Фронт и добро пожаловать обратно, Всесоюзная коммунистическая партия!\n\nЦентрализованная политическая организация, управляемая из центрального Президиума, новая ВКП будет принимать в свои ряды только лучших членов общества и революционных героев. Некоторые могут задаться вопросом, действительно ли она чем-то отличается от стратократии старой ЗРРФ? Но ведь ЗРРФ была организована на революционных принципах, а если нет разницы, то зачем плодить сущности?"
 WRS_tukha_superregional_assess_the_economic_structure:0 "Оценка экономической структуры"
 WRS_tukha_superregional_assess_the_economic_structure_desc:0 "Россия не была готова к встрече с немцами. Она не была готова к Западнорусской войне. Да и сейчас СССР не готов со своими грунтовками, разваленными заводами и, перепаханными взрывами, полями. Но Россия должна быть готова. И она будет готова.\n\nЭкономические программы, принесшие нам большой успех на Севере, будут расширены и реализованы и на юге. Наша экономика должна быть готова к тотальной войне против немцев. Каждый должен понимать эту цель, и каждый будет стремиться к ней."
 WRS_tukha_superregional_against_bourgeois_decadence:0 "Борьба с буржуазным упадком"
 WRS_tukha_superregional_against_bourgeois_decadence_desc:0 "Никому не нужно легкомыслие в повседневной жизни, особенно если вы живете в социалистическом обществе. Нужно спросить себя, действительно ли нам это нужно? Могу я использовать что-нибудь ещё? Могу ли я обойтись меньшим? И могу ли я жить более скромной жизнью, если моя страна этого требует? Каждый русский должен задавать себе эти вопросы. И мы должны спросить, могут ли наши восстановленные зарубежные маршруты поставок принести нам более полезные итерации оборудования.\n\nМеха должны одевать солдат. Шелк должен пойти на парашюты. Из кастрюль и сковородок можно делать танки и самолёты. Из бумаги можно делать контейнеры. А из резины можно изготавливать шины для наших грузовиков. Нам нужны жертвы, благополучие подождёт до победы над немцами."
 WRS_tukha_superregional_ensure_political_reliability:0 "Обеспечение благонадёжности"
 WRS_tukha_superregional_ensure_political_reliability_desc:0 "СССР это прежде всего государство, управляемое военными. Каждый видный человек имеет хоть какой-то опыт работы в Красной Армии, как и должно быть. Ибо как можно вести Революцию, если нет опыта борьбы. К сожалению, правительству нужно гораздо больше людей, чем есть офицеров. И не каждый смог доказать свою верность Советскому Союзу на поле боя.\n\nГражданский кандидат на гражданскую должность должен быть обученным и лояльным. Они должны знать "
 WRS_tukha_superregional_the_plague_of_humanity:0 "Чума человеческая"
 WRS_tukha_superregional_the_plague_of_humanity_desc:0 "Верховный маршал Тухачевский видел эту проблему раньше, ещё в Тамбове. Группа реакционных крестьян, чьи головы были забиты церковными бреднями, восстала против Советского Союза. Они распяли наших солдат и убили их семьи. Он ответил танками, артиллерией и хлором для их устранения. Это была грязная работа и потребовала более чем нескольких казней, но сельская местность была умиротворена. Сегодня у нас на земле такая же болезнь. И у нас такое же лекарство."
 WRS_tukha_superregional_our_partys_proud_banner:0 "Знамя партии"
 WRS_tukha_superregional_our_partys_proud_banner_desc:0 "Ленин говорил, что недостаточно просто бороться за достойную зарплату. России нужна была организация, которая продвигала бы ценности и славу социализма. По словам Тухачевского, нашей стране недостаточно иметь сильную армию. Она должна иметь сильный и организованный гражданский Фронт, чтобы идти рядом с ним. Решением стала ВКП. Коммунистическая партия доказывает народам России о необходимости освободить мир от тисков нацизма. Эта грозная организация дополнит Красную Армию и обеспечит её полную и подавляющую победу, как и в 1917 году."
 WRS_tukha_superregional_meet_with_ustinov:0 "Встреча с Устиновым"
 WRS_tukha_superregional_meet_with_ustinov_desc:0 "Наш вождь, Верховный маршал Михаил Николаевич Тухачевский, - человек, выполняющий важнейшие задачи. Однако он всё ещё человек, который стареет, как и все мы. Мы должны быть мудры, чтобы подготовиться к его возможной смерти от старости или несчастного случая. К счастью, дальновидный товарищ Тухачевский смирился с такой возможностью и даже решился на выбор преемника в случае своей смерти. Дмитрий Устинов восходящая звезда Красной Армии, и он возглавит СССР в случае безвременной кончины нашего вождя. Его немедленно вызовут для обсуждения государственных дел с Тухачевским!"
 WRS_tukha_superregional_to_victory_ultimate_and_eternal:0 "К победе, окончательной и бесповоротной!"
 WRS_tukha_superregional_to_victory_ultimate_and_eternal_desc:0 "Товарищи! Это мы победили царя и лакеев капиталистических империй! Это мы заставили гитлеровских бандитов истекать кровью за каждую пядь территории, которую они у нас украли! Мы те, кто добился легендарной Победы, которая сбросила нацистов с линии А-А! И сегодня мы триумфаторы!\n\nНемцы думали, что смогут разбомбить нас до полного подчинения! Они пытались нас запугать, думали, что мы поддадимся их угрозам! Но сегодня они узнают:\n\n§eСОВЕТСКИЙ СОЛДАТ НЕ СДАЁТСЯ!§!"

