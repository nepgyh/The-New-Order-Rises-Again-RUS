 WRS.0.t:0 "Смерть Егорова"
 WRS.0.d:0 "Сегодня остановилось сердце великого маршала Александра Ильича Егорова, лидера Западнорусского Революционного Фронта и бывшего народного комиссара обороны при Бухарине. В течение последних нескольких десятилетий он продолжал отчаянную борьбу против Третьего Рейха. В последние годы своей жизни Егоров самоотверженно работал, невзирая на немецкие бомбардировки, чтобы превратить Западнорусский Революционный Фронт в полноценное государство, представляющее русский народ, пытался уравновесить волю Георгия Жукова и Михаила Тухачевского, сплотить их для дальнейшего сотрудничества.\n\nПредпочтительным преемником представляются либо маршал Георгий Жуков, либо его главный соперник, маршал Михаил Тухачевский, поскольку они, безусловно, являются самыми популярными генералами среди остатков Красной Армии, сохранивших верность Егорову. Эти два генерала собрали множество последователей, и до сих пор работали друг с другом только благодаря Егорову. Оба действовали за кулисами, пытаясь получить влияние на Ставку Фронта, стараясь убедить её перейти на их сторону. Многие полагают, что Ставка уже выбрала предпочтительного кандидата и готовится объявить его следующим руководителем Фронта, причем их мнение подтвердилось, когда наследником Егорова объявили..."
 WRS.0.a:0 "Печальная новость для России."

