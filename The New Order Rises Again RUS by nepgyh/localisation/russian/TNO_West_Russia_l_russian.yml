 WRS_altunin_crack_down_on_factional_struggles_desc:0 "В Фронте есть зло, столь сильное, столь расколотое и злокачественная опухоль, что каждый храбрый советский лидер, начиная с самого великого Ленина, пытается избавить Партию от: фракционизма. Народ России заслуживает лучшего, чем фашистская, реакционная или буржуазная подонок, который ведет его, гораздо меньше освободителей, которые борются друг с другом, чем противник. С этой целью мы должны сосредоточить наше самое пристальное внимание и усилия на ликвидации этой болезни, создать действительно единый фронт, который сможет выйти из нашего" # <<TRANSLATED>>
 WRS_altunin_amass_our_forces_desc:0 "Сегодня, товарищи, это великий день. Сегодня в памяти рабочих России будут вспоминать на протяжении веков, потому что сегодня народ России оправдает свою нацию от развязанного фракционного подхода. Рабочий человек России, когда-то объединивший силы, способные поставить капитализм на колени, теперь будет разделен, разделен и ослаблен, на всей земле, скопившейся с реакторами, фашистами и буржуазными скульптурами. ~В западном Российском революционном фронте, авангарде, с которого" # <<TRANSLATED>>
 WRS_altunin_operation_mercury_desc:0 "Так же, как свет от солнца излучается от центра нашей Солнечной системы и отойдет к планетам, и мы увидим, что это движение от ближайших планет до Плутона за пять часов. Западный Русский революционный фронт похож на излучающий центр социалистического движения России, источник света, который вскоре достигнет всей России, до Сибири. Это будет движение, в котором мы увидим себя. Первым шагом в пути Солнца к далеким краям Солнечной системы является Меркурий, солнечная планета. Первым шагом в нашем склеивании великого" # <<TRANSLATED>>
 WRS_altunin_the_neutrals_desc:0 "На венах реки Волга лежит сердце западной русской русской русской экономики; Костромы. Из Костромы, бывшего генерала наших славных правил с легкой рукой, казалось бы, только стремление к миру в своем углу России. Несмотря на то, что он верит сейчас, мы знаем, что единственным способом установления подлинного мира в России будет воссоединение Союза Советских республик, желание, которое мы надеемся, что наш старый товарищ Иванов будет разделять. ~ Несмотря на то, что он, возможно, оставил нас на высоком уровне, когда Фронт" # <<TRANSLATED>>
 WRS_altunin_negotiate_with_vologda_desc:0 "Мы считаем, что есть способ реинтегрировать земли Вологды без кровопролития, так, чтобы сыновья российских матерей не пролили друг другу кровь."republics," is administered by former comrade Ivanov. With proper adroit diplomacy and skillful persuasion we may stand side by side with Ivanov once again.\n\nThrough diplomatic envoys, we understand that there will have to be concessions on our side, as Ivanov will be particular about the conditions of his return. While we are willing to work towards a compromise with him, it must remain clear above all else our dedication to the ideals of Soviet Bolshevism and the working people of Russia. While we will deal with an open hand and charming demeanor, we must not forget how Ivanov betrayed the Front at its most desperate time, and that if we must rule with a heavy fist we must." # <<TRANSLATED>>
 WRS_altunin_our_old_friend_ivanov_desc:0 "Увы, есть доказательство, что покинутый видит свет!"neutrality," has officially rejoined our vanguard party, bringing his large army and the lands of Vologda back into the West Russian Revolutionary Front! While we had our doubts that Ivanov would understand the error of his ways and come back to the front, we now know that his heart lies with the workers of Russia.\n\nThis fantastic news means that now the large state of Vologda has been brought back under proper Soviet leadership. Our soldiers shall enter Vologda and set up appropriate Front operations to solidify our control and test the loyalty of its citizens. With Kostroma, the jewel of western Russia, now part of the Front, we have open access through its waterways to the next step of Russian reunification, as well as a bountiful center of trade." # <<TRANSLATED>>
 WRS_altunin_reclaim_the_neutral_zone_desc:0 "Иванов цепляется за нейтралитет, как лемур, к краю скалы, это будет его смерть! Он ясно дал понять, что, отказавшись вернуться в Фронт и получив приветствие от своих товарищей, он решил поддержать силы реагирования. Мы будем следить за тем, чтобы этот выбор дорого стоил ему. Солдаты Фронта, освободители Родины, должны вернуть эту землю в крепость, раздавить Иванова и его предателей! nnvologda не докажет, что малого зверя укроется; нация крепости" # <<TRANSLATED>>
 WRS_altunin_watch_collateral_damage_desc:0 "В ходе кампании &quot; Вологда &quot; многие жизненно важные отрасли стали неоперабельными из-за разрушительной тактики Красной армии, что делает их бесполезными до надлежащего ремонта, тратя большую часть наших экономических ресурсов. &quot; Красная армия &quot; должна быть обучена максимальному ограничению побочного ущерба, чтобы сохранить необходимую индустрию, покоряя различные российские штаты военных баронов." # <<TRANSLATED>>
 WRS_altunin_the_fractured_republic_desc:0 "Будучи наивно приверженными филистимским свободам и демократическим идеалам, Республика Коми превратилась из метафорического поля идеологии в буквальное поле идеологии, пытаясь создать буржуазную демократию в одно из самых бурных времен в российской истории, раздробленный характер республики доказывает неэффективность поддержания такого хрупкого режима, возможно, раскол и нестабильность будут оказывать влияние на многих должностных лиц в пользу дипломатической аннексии Фронта." # <<TRANSLATED>>
 WRS_altunin_friends_in_syktyvkar_desc:0 "Республика Коми имеет много союзников социалистического дела, хотя по-прежнему существуют разногласия относительно того, как следует осуществлять социализм и марксистские мысли, мы признаем, что многие в республике желают вернуться к социализму, и мы можем направить делегацию для сотрудничества с социалистическими обществами или даже для поиска мирного решения проблемы воссоединения." # <<TRANSLATED>>
 WRS_altunin_invite_comrade_suslov_desc:0 "Михил Суслов был одним из самых терпимых союзников Революционного фронта, и сегодня он один из самых влиятельных и влиятельных людей в сбежавшем штате Коми. Хотя многие в Архангелске все еще горьки по поводу потери одной из наших самых важных провинций, мы должны думать прагматично. Возрождая наши связи с регионом через Суслова, мы гарантируем могущественного союзника в Сиктывкаре, который является профессиональным, хорошо организованным и имеет в стране широкую сеть сторонников, которые он использует для восстановления контроля над Фронтом без насилия" # <<TRANSLATED>>
 WRS_altunin_march_on_the_old_capital_desc:0 "После распада бывшего Советского Союза, провинция Коми была неотъемлемой частью Западно-российского революционного фронта, его столицы Сиктывкара, даже служащей нашей чрезвычайной столицей в Западной России. Однако с тех пор наша власть над Коми ослабла, и теперь регион контролируется стартовыми силами, которые, казалось бы, неспособны даже управлять собой. Но несмотря на их хаотичное правление, мятежники каким-то образом накопили большую власть и влияние, и теперь они верят, что могут бросить вызов нашей власти." # <<TRANSLATED>>
 WRS_altunin_trial_the_government_desc:0 "Политические демагоги в Сиктывкаре виновны в создании незаконного и незаконного государства, в удержании власти от пролетарий и в подстрекательстве к нестабильности в самое бурное время. Каждый член законодательного собрания должен быть привлечен к ответственности за преступления против Западно-российского революционного фронта и всего русского народа, начиная с крайне правых агитаторов и включая многих из центральных и левых коалиций. ~ Непричинение политикам измены необходимо для восстановления стабильности Фронта, поскольку воспоминания о демократии могут остаться в сознании населения, и должно заставить замол" # <<TRANSLATED>>
 WRS_altunin_the_priesthood_desc:0 "Как однажды сказал великий Маркс, религия является опиатом масс. Можно с большой уверенностью сказать, что в мире нет страны, где это более верно, чем в России. Ортодоксальная церковь, социальная и политическая сила настолько велика, что она выдержала войну и теперь оказывается угнетанной в теократов, которые сейчас правят своей монастырями. С 1917 года церковь пытается на всех уголках, безрезультатно, остановить народное движение и уничтожить нашу великую борьбу, поставить под угрозу наше движение и поставить под сомнение наш народ. Они используют" # <<TRANSLATED>>
 WRS_altunin_crush_the_church_desc:0 "Если религия является опиатом России, что заставляет родную землю становиться более тошнотворной и более больной, заманив ее в прошлое, тогда Фронт - это ее реабилитация. Мы должны раздавить фигуры этой злой силы, прежде чем они смогут еще больше ее развратить! Мы видим в Гейни самую чистую форму коррупции, которая гнила Россию изнутри так долго. Хотя сама религия является личным делом и может быть исповедана без ущерба для нее изнутри, это когда она становится не просто личным делом, что она становится проблемой. Сила Церкви и ее негативное влияние на Россию доказывает" # <<TRANSLATED>>
 WRS_altunin_cease_this_foolishness_desc: "Достойным сожаления последствием грязного российского государства является то, что советский прогресс в снижении роли религии в жизни людей в значительной степени отклоняется в пользу фанатизма."opiate of the masses", turning the countryside into a stronghold of anti-Marxist principles.\n\nIn order that rational principles once again hold sway in the villages, the Communist Party has decided to embark on an effective propaganda campaign against the church. Cadres will tour our many hamlets to encourage literacy, educate the masses, and root out superstition wherever they travel. It is hard work, and there is always work to be done, but liberating our poor from the shackles of the faith is its own reward." # <<TRANSLATED>>
 WRS_altunin_securing_a_foothold_desc:0 "До сих пор операция «Меркурий» была весьма успешной. Земля, приобретенная в последние месяцы, является более высокой победой, чем мы могли бы себе представить до прекращения немецкого взрыва. Солдаты Фронта радуются своей победе, но, как известно любому командующему, армии должны быть отведены время для отдыха и восстановления между кампаниями. ~ И таким образом, Большой маршал объявил период консолидации. Армия будет работать над восстановлением инфраструктуры в недавно освобожденных районах, а также зарегистрацией всех наших новоприобрещенных граждан. Когда Фронт вновь выступит," # <<TRANSLATED>>
 WRS_altunin_consolidate_our_resources_desc:0 "Хотя Коммунистическая партия сейчас является высшей в Западной России, то же самое нельзя сказать о социалистической экономической системе. С момента нашего последнего освобождения эти районы стали рухнуться грязные капиталистические и даже докапиталисты, торговые отношения. Валюта и деловая практика различаются, и некоторые районы вообще перестали использовать деньги в качестве средства торговли, отступая вместо этого от бартера." # <<TRANSLATED>>
 WRS_altunin_thank_the_farmers_desc:0 "Теперь, когда наш продовольственный кризис закончился и состояние наших дел резко улучшилось, мы можем оглянуться назад на людей, которые сделали наш неожиданный исход возможным: преданных фермеров, которые кормили войска РФР даже в самый темный час их героическая борьба за производство достаточного количества продовольствия для военных причинила много страданий и жертв, и пришло время, чтобы государство чтило их вклад в дело коммунизма. ~ ~Нет, мы увековечим наших фермеров статуей в каждом городе. Крупные объемы государственной помощи дадут им поддержку для того, чтобы прокормить" # <<TRANSLATED>>
 WRS_altunin_tactical_overviews_desc:0 "По мере того как мы укрепляем наш контроль над все более и более Западной Россией, военные доктрины, разработанные нами как полузастарелый военный барон, становятся все более устаревшими. Мы работаем в более широких масштабах, выставляя на место людей и оборудование, которые были бы невообразимы всего несколько лет назад. В некотором смысле, мы ближе к Фронту, который взял Германию в 1950-х годах, чем к Фронту, запертому в Архангелске. - ~Нет времени собрать наших экспертов и вытащить из прошлого мотыльковые планы." # <<TRANSLATED>>
 WRS_altunin_operation_venus_desc:0 "По мере того, как пыль операции Меркурий уляжется, и Фронт будет расширяться на юг, мы должны найти и подготовиться к атакам на наши новые цели. Конечно, что еще может быть после Меркурия, кроме Венеры, второй планеты в нашей Солнечной системе от Солнца? Наша вторая волна освобождения в Западной России будет иметь дело с вождями дальше, сидящими на границе и не имея надежды на выживание. ~Нет главных целей Красной армии должно быть четыре: первая - это фифдом Горки, построенный на не более чем желании уничтожить немцев бро" # <<TRANSLATED>>
 WRS_altunin_the_mechanized_men_desc:0 "Немцы всегда не могут получить точную информацию о том, что происходит через границу России. Несмотря на это, мы не могли пропустить слухи, исходящие из города Горки. Они говорили о государстве, которое было вождем, не построенным на идеологии или лидере, а единственным желанием оставшихся в армии людей навсегда уничтожить немцев. Для этого они используют бронетранспортер, который, по слухам, был массовым. Но главное, что эти люди были гордыми солдатами Фронта в войне против немцев. Возможно, если бы мы подошли к ним, то мы могли бы заключить сделку" # <<TRANSLATED>>
 WRS_altunin_approach_averin_desc:0 "Возможно, прежде чем Фронт вновь начнет войну, мы должны сначала расширить оливковую ветвь мира и предложить военным баронам в Горки мирно воссоединиться."government" commanding the city, its factories and the tank armies will be acceptive of our socialist values and agree to cooperation for the greater good of Russia, now that a true power in the region is rising. We will also make promises for vengeance against the Germans in the future, when the nation is once again united and ready to fight." # <<TRANSLATED>>
 WRS_altunin_welcome_their_tank_divisions_desc:0 "Удивительно, но, оказывается, что популярность Западно-русского революционного фронта среди населения и армии Горки намного выше, чем мы ожидали. Не только крестьяне города, но и армия, экипажи танков, с любовью вспоминают дни, когда Фронт правил Западной Россией и храбро боролся с демоническими немцами. Давайте не будем относиться к ним как к врагу, которого мы должны молчать, а как к друзьям нашего правительства. Возможно, мы могли бы даже использовать верность танковой армии для нашей выгоды и интегрировать их в Красную Ар" # <<TRANSLATED>>
 WRS_altunin_punish_the_pirates_desc:0 "Бандиты, проживающие в Горки, хотя они и могут использовать танки вместо винтовок и гранат, все еще в их ядре, бандиты, которые бродят по району только ради личной выгоды, прибыли и мести рейху, которых они не могут достичь сами по себе, и давайте не будем забывать, что они предали нас, когда мы были в самом слабом месте, и установят базу в городе вместо того, чтобы продолжать сражаться с последним человеком за наше дело. Ясно, что мы не можем терпеть такую группу, сейчас, когда они на нашей границе" # <<TRANSLATED>>
 WRS_altunin_get_the_factory_back_online_desc:0 "Конечно, никто не может забыть о Горковском Автомобильном Заводе, одном из крупнейших в свободной России машинных заводов, которые эффективно задействовали все военные усилия горских бандитов и производили их танки. В то время как сейчас, когда мы вторглись, он должен быть отремонтирован и вновь открыт как можно скорее. Его производственные мощности в сочетании с ресурсами, которые Западная Россия должна предложить, будут весьма полезны для военной промышленности ВРФ. На этот раз ГАЗ не будет использоваться для беззаконных бандитов, которые ранее контролировали город, а для подлинного российско" # <<TRANSLATED>>
 WRS_altunin_the_rogue_tatars_desc:0 "История Татарской республики, как и многие другие штаты в регионе, где они проживают, начинается с предательства. Когда РФР выступили против немецких рейхскоммиссариатов, Абдулла Алиш нашел предлог для начала восстания, и, как и наш генерал Гаврилов пытался победить сепаратистов, мы были вынуждены бежать на север. Теперь мы снова достигли вероломных татар, и пришло время отомстить за их предательство. Начнется мобилизация на границе с ними, и, возможно, в последнюю возможную минуту они увидят силу Фронта" # <<TRANSLATED>>
 WRS_altunin_the_final_warning_desc:0 "После подготовки и предупреждения пришло время дать последний ультиматум татарской сепаратистской республике, их варианты два и просты: присоединиться к нам или умереть, нам стало совершенно ясно, что на данный момент сепаратисты не имеют возможности остановить наводнение Красной Тейда в России, мы надеемся, что татарское руководство поймет это и примет мирный вариант, чтобы избежать кровопролития, мы даже можем предоставить им АССР, если они согласятся и докажут свою преданность нашему делу, конечно, если они откажутся от нашего решения, у нас не будет проблем с направлением наших" # <<TRANSLATED>>
 WRS_altunin_demand_oaths_of_loyalty_desc:0 "В прошлый раз, когда Татарстан был повернут под фронт, они предали нас, мы должны обеспечить, чтобы это больше не повторилось. Теперь, когда они снова под нашим контролем, будет написана клятва верности Западно-российскому революционному фронту. Присяга будет означать сохранение доверия и борьбу за Фронт и его идеалы социализма и свободы против всех разногласий, даже в самые мрачные моменты, и никогда не будет опротестовывать его. Чтобы получить какое-либо важное место в местном правительстве или стать членом, каждый татар должен будет произнести клятву. Хотя она" # <<TRANSLATED>>
 WRS_altunin_the_restored_tsar_desc:0 "Во время западной Российской войны"Tsar" Vladimir was nothing more than a Russian collaborator, hated by his people and supporter of an almost dead ideology. However, he would do the unthinkable, and lead a small army of collaborators and emigrés into the Russian lines as both the Wehrmacht and the Front were under pressure. The pocket Vladimir created between other warlord states grew in power, centered around the city of Rykov.\n\nNow we have come back to conquer them. And unlike some other warlords, there cannot and will be no negotiations with them. The freedom of the people and socialism are non-negotiable. This simply a matter of war, and a war that will surely end in the victory of the Russian people and the West Russian Revolutionary Front." # <<TRANSLATED>>
 WRS_altunin_the_civil_war_relived_desc:0 "Полвека спустя Россия оказалась в такой иной ситуации, но в такой же степени: мы находимся на грани прекращения царской тирании во второй раз, поскольку некоторые члены династии Романов, похоже, не усвоили урок. Мы должны обеспечить, чтобы она никогда не повторилась в России. И так, в рамках операции Венера монархии Вайятки будут атакованы и раздавлены навсегда. Они могли накопить значительную силу в этих странах, но Красный Призрак приближается к ним, и вскоре они будут удалены от него. РРРФ является единственным законным" # <<TRANSLATED>>
 WRS_altunin_archive_the_royal_relics_desc:0 "В те дни, когда цари правили Россией, остались реликвии прошлого, которые напоминают нам об их царствовании, в частности, о многих венках и алмазах, хотя они и не представляются гражданам Западно-русского революционного фронта, они могут выступать в качестве символов, которые реакционеры могут использовать. Владимир сделал это, когда он захватил Рыкова с армией сторонников и пособников. Теперь, когда королевская регалия находится в наших руках, пришло время сделать то, что нужно сделать, и скрыть или уничтожить их. Они просто напоминают нам о царских годах" # <<TRANSLATED>>
 WRS_altunin_the_syncretist_experiment_desc:0 "Город Березники несколько лет назад не был особо примечательным, однако, когда закончилась война на Западе, он оказался под властью монархического кармана, возглавляемого Владимиром, что отличало его от них, однако, было его эксцентричным губернатором Александром Казембеком. Верящим в монархию народа и проходящего опасный путь между фашизмом и коммунизмом, он все еще отдалился от Вайтки, но до сих пор полагался на него." # <<TRANSLATED>>
 WRS_altunin_clean_up_kazembeks_mess_desc:0 "После того как мы подготовимся, настало время нанести удар по Березники, захват Младоросси не будет трудным процессом, поскольку у них есть только один город, с которым мы можем работать, в то время как у нас есть вся мощь Северо-Западной России, чтобы поддержать нас в этом начинании, мы надеемся, что с быстрым вторжением и сокрушительным поражением этого государства-военного полострова абсурдная идеология, которую они следуют, увянет, с погибшими его сторонниками или в тюрьме, и с гибелью монархистов-" # <<TRANSLATED>>
 WRS_altunin_out_with_the_tsar_desc:0 "Следует признать, что проблема Западно-российского революционного фронта часто возникает в процессе его расширения, и его правление над отдельными частями страны учит социалистическую доктрину классу необразованных крестьян. Теперь, когда мы вошли в земли, которые ранее контролировались младодоссосами, эта проблема только усилилась. Многие из них, похоже, поддерживают царского царя как лидера, поскольку немногие были поблизости, чтобы вспомнить его фактическое правление до 1917 года, или не понимают разницы между нами и их прежним режимом. Поэтому настало время научить их ценностям нашей идеологии. С помощью политического образования, пропагандистских плакатов и" # <<TRANSLATED>>
 WRS_altunin_establish_the_new_frontier_desc:0 "С учетом того, что еще большее число государств-военных вновь встали перед лицом могущества Фронта, мы должны закрепить наши достижения. Если мы будем слишком быстро, мы не извлекли бы урок из западной российской войны, и бастион социализма рухнет так же быстро, как он вырос. Таким образом, новые земли, поставленные под нашу защиту, должны быть стабилизированы, и гражданское правление должно быть вскоре установлено. Время и усилия будут посвящены этому, и каждый должен работать сообща для достижения стабильности и развития на новых участках земли, которые мы освободили. Только после этого мы сможем продолжить" # <<TRANSLATED>>
 WRS_altunin_hunt_down_rebel_elements_desc:0 "Мы могли бы взять под полный контроль многие новые территории в Западной России, но сопротивление продолжается. Как бы мы ни пытались нормализовать ситуацию там и дискредитировать режимы, которые раньше правили землями, некоторые все еще борются и сопротивляются власти Архангелска. Такие восстания должны быть сведены на нет, особенно когда они могут создать угрозу нашим линиям поставок, когда мы передвигаемся на юг. Поэтому операции по борьбе с повстанцами должны происходить постоянно. Если мы не перестанем бороться с мятежниками и партизанами, то мы не дадим им больше места и свободы для деятельности. И" # <<TRANSLATED>>
 WRS_altunin_expand_vehicle_production_desc:0 "Наша экспансия продолжается с славным успехом, и по мере роста нашей территории, и наш доступ к промышленности и ресурсам Западной России, мы можем использовать эту вновь обретенную силу во многих отношениях, и один из них — в производстве транспортных средств на наших заводах, автомобили, будь то бронированные или просто грузовики, имеют много общего как в военном, так и в гражданском секторах, особенно если мы производим более современные и передовые модели, транспортировка людей и полезных товаров через контролируемые нами территории будет легче, особенно по мере ремонта и развития инфраструктуры, разрушенной в результате немецких бомбардировок," # <<TRANSLATED>>
 WRS_altunin_relocate_the_government_desc:0 "Когда ВРСС рухнула вместе с его попытками победить Рейх, маршал Ворошилов и тех, кто все еще верил в него, и режим были вынуждены бежать на дальние северы, особенно в замерзший город Архангельск, прямо на побережье Белого моря. Однако теперь, когда больше наших старых земель было возвращено под наш контроль, есть гораздо более привлекательные варианты для столицы и базы операций Фронта. ~ Не говоря конкретно, два основных варианта, которые рассматриваются как Сиктывкар, крупный город, расположенный чуть дальше к югу, и" # <<TRANSLATED>>
 WRS_altunin_operation_luna_desc:0 "После завершения операции \"Венус\" мы победили еще больше врагов в Западной России и, вероятно, снова станем соперниками, которые объединят этот расколотый регион. Однако у нас все еще есть грозные противники, с которыми мы можем справиться, прежде чем мы сможем спокойно сказать, что мы стали хозяевами Западной России, как в прошлый раз. Если мы победим их, то, возможно, мы сможем вновь заявить об этой роли."Aryans" and want to collaborate with the Germans. However, our biggest enemy in the region and one of the most hated groups is Samara, and the Russian Liberation Army. Ruled by general Vlasov, they have betrayed their country and are friends of the Germans. Of course, they will be crushed with all our might." # <<TRANSLATED>>
 WRS_altunin_the_maddened_cultists_desc:0 "Ни одно из государств-военных, которые могли бы возникнуть в результате хаоса русской анархии, не было столь безумным и отдаленным от мыслей и убеждений людей, которые они управляли как Перм, обычно известный как Арийское братство. В то время как после войны все русские так или иначе ненавидели нацистов, некоторые из них сошлись с глубокой точки зрения. Некоторые, возглавляемые Гутрумом Вагнером, стали своим военным государством, поверив в нацистскую идеологию, но при этом также утверждали, что" # <<TRANSLATED>>
 WRS_altunin_euthanize_the_abomination_desc:0 "Настало время положить конец безумию клика Вагнера и их безумным убеждениям. Наши войска уже собрались на границе с Пермом и готовы вторгаться в этот момент. Поскольку мы выступаем против любой формы фашизма и национал-социализма, мы никогда не потерпим существования того, что действительно является самым большим поклонником Рейха. Сражение за Перма будет легким, всего лишь примечанием в победной истории РФР и откроет путь к дальнейшему расширению. Будем надеяться, что Арийское братство и его идеология навсегда останутся в истории, и никогда больше не" # <<TRANSLATED>>
 WRS_altunin_rescue_the_persecuted_desc:0 "Под правлением Арийского братства в городе Перме не было ничего, кроме бессмысленного угнетения народа, угнетения, которое прекратился Западно-российский революционный фронт. Граждане, которые когда-то жили под культом, должны быть научены социалистической доктрине, доктрине равенства. Нормальные гражданские лица будут хорошо интегрированы в Фронт, особенно потому, что им не придется жить в городе, который постоянно находится на военной основе и будет жить лучше."Untermensch" will be free once again, no longer adhering to absurd racial theories. Perm will be free, and under our benevolent rule." # <<TRANSLATED>>
 WRS_altunin_the_muslim_separatists_desc:0 "Операция Луна позволит устранить последние угрозы нашей стране в Западной России, и одна из них - Башкирия."nation" of Tatarstan, they were born from our weakness and believe in an identity separate from all other Russians, centered around their nationality and religion. However, their final fate must also be the same as Tatarstan, and that is parts of the Front, gears in a machine larger them like all other warlord states that fell to our force. With our armies already in the south from our previous operations, it will not take long for the formations there to assemble on the border with the Bashkir separatists, and when the time comes, invade and crush them with ease." # <<TRANSLATED>>
 WRS_altunin_what_must_be_done_desc:0 "Все куски на месте, и мы готовы к полному вторжению в Башкирию с нашими силами в регионе. Подозреваемые Велиди могли бы верить, что они выживут и расширят свое влияние, но их иламистские мечты явно вступают в конфликт с мечтами русского народа. Поэтому мы не можем позволить им свободно править Уфа. Иламистская угроза будет сражаться с нашей полной силой, и у них не будет иного выбора, кроме как сдаться Фронту, и они будут влюблены в социализм на благо всей страны" # <<TRANSLATED>>
 WRS_altunin_hammer_out_a_deal_desc:0 "Возможно, причина, по которой татары не могут быть легко интегрированы в нашу нацию, заключается в их религии. И монархия, и бывший Советский Союз не так любезны к разделению самобытности и мусульман, и, возможно, ответная реакция на это была проявлена в побежденном военном правительстве Башкирии. Поэтому на этот раз мы будем снисходительнее относиться к ним: в частности, Фронт, как бы он ни пытался дистанцироваться от религии и ее институтов, проявит некую доброту к татарам. Их религия и их обычаи будут уважать" # <<TRANSLATED>>
 WRS_altunin_the_traitor_general_desc:0 "Немногие люди стали ненавидеть в свободной России так же, как генерал Андрей Власов. Человек Советский Союз, который когда-то считал себя верным офицером, повергся бы против него, и простое упоминание о нем может вызвать гнев в умах русских. Он предатель и доказал это, создав маленькую фифдом в краях границы с восточными территориями Рейха."ROA", has also become a loathed group. There are few things more shameful to our people as collaborating with the Nazi invaders, and each and every one member of Vlasov's army should be ashamed as well. We must invade their warlord state in Samara, one of the few remaining pockets of resistance to socialist authority in West Russia, and so mobilization near their stronghold must begin. An army of defectors will have no chance against the massive Red Army." # <<TRANSLATED>>
 WRS_altunin_drop_the_hammer_desc:0 "Настало время для нашей последней мести. Власовская армия, возможно, предала свою собственную родину и наш режим, но в конечном счете справедливость должна быть отдана. Красная армия полностью готова нанести удар и победить любое сопротивление, как она сумела сделать это много раз на протяжении нашей кампании воссоединения. Если только они не получат помощь от своих огромных благодетелей, рейх, который хочет видеть нас мертвыми любой ценой, уничтожение Самары будет относительно простой и простой работой. И как только они будут стерты с лица земли, мы позаботимся о том, чтобы такая грязная" # <<TRANSLATED>>
 WRS_altunin_never_again_desc:0 "Мы смогли победить соперников на поле боя и уничтожить любое организованное сопротивление, которое они могут предложить. Мы должны сделать следующее: обеспечить, чтобы те, кто стоит за РОП, были привлечены к ответственности за свои преступления, чтобы никто не смог оживить изменников. ~ Немногие из них были вовлечены и занимали высокие позиции в Освободительной армии России, и все они должны быть преданы суду. Мы арестуем каждого из них, кого сможем найти, а затем посадим их в суд. Они совершили преступление, полагаясь только на помощь РОП и на сотрудничество с" # <<TRANSLATED>>
 WRS_altunin_secure_the_new_territories_desc:0 "Если мы хотим сохранить позицию, из которой мы так легко ушли годы назад, мы должны извлечь уроки и утвердить себя как доминирующую власть, полностью контролирующую их завоеванные территории." # <<TRANSLATED>>
 WRS_altunin_establish_our_administration_desc:0 "Теперь, когда Западно-российский революционный фронт наконец воссоединил регион, который он когда-то контролировал, мы должны также обеспечить стабильность и эффективность правительства, которое будет играть ведущую роль в его деятельности, что станет первым ключевым элементом в его деятельности, который будет переходить от военной к гражданской администрации на вновь восстановленных землях. В настоящее время многие дела этих регионов решаются там оккупационными силами, но это должно измениться. Лояльные коммунисты будут поставлены на позиции местного правительства там, формируют надлежащую гражданскую власть и завершат их переход к неотъемлемой части РФР. Кроме того, правительство должно быть централизованным и реформированным," # <<TRANSLATED>>
 WRS_altunin_root_out_the_roa_desc:0 "Из всех групп, против которых мы выступали и с которыми мы сражались больше всего, худшим вариантом была русская Освободительная армия. Это было не только из-за их безумных методов уничтожить нас, а именно из-за присоединения к немцам, но и из-за их размера и широкой поддержки. Многие, кто презирал нас и социализм в целом, рассматривали РОА как наилучший вариант, который еще больше повысил их популярность. Однако теперь у нас есть власть и контроль над всей Западной Россией. Широкое очищение всех членов, друзей и сочувствующих армии Вла" # <<TRANSLATED>>
 WRS_altunin_compile_our_findings_desc:0 "В ходе нашей долгой и трудной кампании воссоединения нам пришлось вести многочисленные войны и сражения против тех, кто отказался сотрудничать и поклониться Архангелску, и это не только наградило нас территорией и славой, но и наградило нас важными военными уроками, которые мы бы не усвоили. &lt; &lt; Красная армия &gt; &gt; боролась через Западную Россию с использованием различных доктрин и стратегий в каждой битве, и поэтому мы должны внимательно изучить вместе с лучшими генералами ВРФ, которые являются наиболее эффективными" # <<TRANSLATED>>
 WRS_altunin_reward_the_people_desc:0 "Когда Фронт сохраняет свое истинное положение в мире, народ Западной России полон радости, празднует и поддерживает нас на каждом шагу пути туда. Однако, они также вынуждены были выдержать трудные ситуации, когда мы истощали наши имеющиеся ресурсы и использовали все методы и подтверждали нашу позицию, чтобы добраться до того места, где мы находимся. Пора показать им, что они не забыты и что они являются подлинной основой нашего успеха и власти. Мы получили невообразимое количество земли и ресурсов, когда мы были изолированы на дальний север. Согласно самым основным принципам социализма, мы должны" # <<TRANSLATED>>
 WRS_altunin_operation_phobos_desc:0 "На западе от РФРВ, на устье реки Тенега и на побережье Белого моря доброволец Антикоммунистическая гвардия зарекомендовала себя как еще одно государство, которое является военным повелителем. Однако это не похоже на других. Владимир Кирпичников не был человеком, который воспользовался возможностью для личной славы и извлечения прибыли, а генералом, который был вынужден занять эту позицию в Хельсинки. После Великой патриотической войны Финляндия приобрела обширные земли в Карелии и на полуострове Кола, завершив свою мечту о создании патриотического государства."Greater Finland". But when a socialist power arrived on their backyard, they would find a way to shield themselves from them by the creation of a buffer state. Now, with our power and lands reclaimed, we can defeat the final warlord state still holding out in West Russia: Onega. Of course, Finland will rush to their protection, but we will hit two birds with one stone; Onega will fall, and the opportunity to reclaim Karelia will present itself." # <<TRANSLATED>>
 WRS_altunin_the_winter_war_desc:0 "После интенсивной подготовки настало время поместить наше зрение на один кусок свободной Западной России, не удерживаемый нашим Фронтом, а это - Onega. Тонкий фасад для защиты финского национализма и их планов по ассимиляции Карелии, а также для защиты от нас, фифум Кирпичникова не стоит вести переговоры. Вместо этого мы пошлем дипломатическую партию в Хельсинки, чтобы выдвинуть наши требования - возвращение Карелии и Онеги или война против финской нации и их предательской марионетки. ~ Несмотря на то, что когда" # <<TRANSLATED>>
 WRS_altunin_our_long_last_lands_reclaimed_desc:0 "Давным-давно упал Западно-российский революционный фронт, но не все. Мы споткнулись, упали, и мы боролись за выживание, но мы восстали из пепла, и через вторжение после вторжения мы поднялись на вершину. Мы сделали это. Западная Россия больше не разделена между мелкими воинами, но объединена под одним знаменем, под знаменем Фронта. Красная армия царствовала, и рабочие не только России, но и всего мира радуются нашему второму подъему к власти. Теперь мы можем наконец наконец быть" # <<TRANSLATED>>

