 tukha.43.d:0 "Ряд белых флагов, поднятых на нашей границе с Западнорусским Революционным Фронтом Тухачевского, обозначил нас как следующую цель для его экспансионистских устремлений. Радиограмма, которая сопровождала это событие, также не оставляла сомнений в его амбициях по отношению к нам.\n\nКак говорилось в радиограмме, у нас будет три дня, чтобы сдаться Фронту, передать наших военных под командование Тухачевского и подготовить наши земли к управлению архангельским правительством. Если мы сейчас сдадимся, продолжает он, то наши генералы и правительство будут помилованы и вольны отправиться в изгнание или продолжат службу на Фронте.\n\nЕсли мы не подчинимся, будет сделано ещё одно предупреждение, после чего наше правительство помиловано не будет. Если и это предупреждение не будет принято во внимание, обещает Тухачевский, мы не встретим ничего, кроме полного уничтожения со стороны Красной Армии.\n\nВсё более мощный Фронт надвигается на нас, их знамена видны на границе и кажется, что пришло время либо преклонить колено, либо прыгнуть в окоп."
 tukha.43.a:0 "Ради безопасности народа мы должны уступить."
 tukha.43.b:0 "Он не имеет права на наши земли! Мы будем стоять!"

