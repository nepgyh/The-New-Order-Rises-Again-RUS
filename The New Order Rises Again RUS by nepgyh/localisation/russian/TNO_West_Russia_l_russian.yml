 WRS.31.t:0 "Встреча с маршалом"
 WRS.31.d:0 "- На здоровье! - произнёс тост Александр Яковлев, подняв рюмку. Стекло звякнуло о стекло.\n- На здоровье, - ответил маршал Георгий Жуков, прежде чем протолкнуть свою порцию, и чуть не рухнул в своё кресло. Сверкнув глазами и отдышавшись, Жуков с ухмылкой повернулся к Яковлеву.\n- У тебя прекрасный вкус, товарищ Яковлев. Бьёт и жжёт как раз. Неужели Красной Армии ты поставишь такую же бурду?\n- Вовсе нет, товарищ маршал, - Яковлев поднял тусклую бутылку с водкой. Царапины и расплывчатые пятна блестели на фоне резкого света верхней лампы.\n- Это от самогонщика недалеко от Ухты. Прекрасный человек, едва сводящий концы с концами с женой и тремя детьми. Я чувствовал себя обязанным оплачивать его труд; отсюда и бутылка, которую мы выпиваем.\n- Его варево стоит десятка других! Я попрошу кого-нибудь из моих людей прикатить несколько бочек завтра днём.\n\nВ кабинете воцарилась тишина, и радость Яковлева стихла.\n- А...То есть... - он прочистил горло, глядя на Жукова нехарактерным для него взглядом, - боюсь, что эта бутылка - всё, что он сейчас может сделать, товарищ маршал. Война жестоко обошлась с его зерном и картофелем.\n- Да уж...\n\nОба задумались. Окрестности Ухты были неприступны для бандитских набегов; об этом маршал позаботился лично. Любое вторжение более крупных соединений было бы остановлено задолго до того, как они достигли ставки его сектора. Возможно, маршал догадывался об истинных причинах тяжёлого положения пивовара, а быть может и нет.\n- Ну, тогда в другой раз, - решил Жуков.\n\nПочему-то Яковлева слегка затрясло."To good health!" toasted Alexander Yakovlev, a shot glass upraised. Glass clinked against glass. "And to you," said Marshal Georgy Zhukov, before quaffing his shot - and almost toppling over his seat. Eyes flashing as he caught his breath, Zhukov turned to Yakovlev with a grin. "You've fine taste in vodka, Comrade Yakovlev. Hits and burns just the right way. Is this really the same swill the Red Army provisions?"\n\n"Not at all, Comrade Marshal." Yakovlev held their dull vodka bottle up, scratches and blurred spots glinting against the overhead lamp's harsh glare. "It's from a brewer just outside Ukhta. Fine man making his ends meet with a wife and three children. I felt myself obliged to recompense his work; hence, the bottle we're imbibing."\n\n"With brew this strong he can teach our own a thing or ten! I'll have some of my men fetch several barrels tomorrow afternoon."\n\nThe office fell silent as Yakovlev's cheer faded. "Ah... That is..." He cleared his throat, affixing Zhukov with a stare that didn't quite meet his own. "I'm afraid this bottle is all he can make for now, Comrade Marshal. The war has been harsh on his grains and potatoes."\n\n"Is that so..." Both men lapsed into thought. Ukhta's outskirts were impregnable from bandit raids; the Marshal himself saw to that. Any incursion from the larger warlords would have been stymied long before they reach his sector's capital. Perhaps he had an inkling of the true causes of this brewer's plight. Then again, perhaps not - for the war effort's sake. "Well, some other time then," Zhukov decided.\n\nFor some reason, Yakovlev shook a little bit less from where he sat."
 WRS.31.a:0 "Я уверен, что он оценит ваше покровительство."
 
