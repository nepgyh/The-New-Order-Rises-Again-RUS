 WRS_agricultural_insecurity_desc:0 "Вне зависимости от легитимности, военной мощи или качества руководства Фронта, сельское хозяйство в пустынных пустошах Северного Полярного круга остаётся нежизнеспособным занятием. Нормирование становится все строже и строже по мере того, как запасы начинают иссякать, а бомбы Люфтваффе наносят значительный ущерб попыткам торговли.\n\nДля того, чтобы обеспечить продовольствие для Фронта, необходимо идти на всё большие и большие жертвы наряду с укреплением связей с благонадёжными полевыми командирами."

