 tukharegional.31.t:0 "Чрезвычайный протокол обучения"
 tukharegional.31.d:0 "Он тонул. Его ноги уже почти не двигались, а ледяной холод, казалось, высасывал жизнь из того, что осталось от его туловища. О Боже, он должен выбраться из этой проклятой реки - из последних сил он пошевелил давно онемевшими руками и сделал ещё один шаг к берегу. О, да, берег, и сухая земля. Облегчение было так мучительно, что Владимиру захотелось всхлипнуть.\n\nСухая земля, сухая земля, сухая земля - его тело само, как двигатель, работающий на парах бензина после последних запасов. Только одна вещь имела значение - выживание, и был только один путь к этой цели. Богатое, сухое, целебное прикосновение сухой земли и снега. Владимир тяжело дышал снова и снова.\n\nНаконец его руки коснулись берега и с последним рывком, отнявшим у него все силы, он выбрался на сушу. В конвульсиях и рвоте Владимир сплюнул и прочистил дыхательные пути. Смахнув остатки слизи, он огляделся с непринужденностью ветерана. Там, возможно, он построит укрытие, не такое, которое защитит от снега, но которое, возможно, отпугнёт хищников.\n\nЭто всего лишь третий день, прошептало что-то в его пропитанном адреналином мозгу. Учения длились пять дней, и со второго дня он не получал никаких известий от своих людей. Что, чёрт возьми, случилось с командованием?\n\nВскоре он получил ответ: возвращаясь вечером из похода за дровами, Владимир заметил, как на берег прибило что-то раздутое и распухшее, в военной форме. Советская медаль всё ещё виднелась на его левой груди и его жетон, душивший его откормленную шею."
 tukharegional.31.a:0 "Им всё равно, умрем мы или нет."
 
 tukharegional.32.t:0 "Трудные дни..."
 tukharegional.32.d:0 "Тухачевский стоял в трансе, его резкая поза резко контрастировала с остальной частью Ставки, сидевшей рядом с ним. В бинокль он разглядел внизу скопление тел, перепуганных мальчишек, впавших в исступление, когда они проходили через качели, деревянные частоколы и спирали смерти.\n\nВ частности, он сосредоточился на одном предмете - дрожащей развалине, приплывшей откуда-то с юга.\n\nСлева и справа, от и до, ноги бедного юноши превратились в поленья. С каждым шагом объект наблюдения Тухачевского приближался к своему следующему падению. Его товарищи часто проходили мимо, обмениваясь взглядами, когда он падал. В конце концов, после многих неудачных попыток, мальчик просто рухнул. Тухачевский на мгновение замер, обдумывая эту сцену.\n\nНа каждую сотню преданных делу людей найдутся те, кто найдёт утешение в грязи. Люди, которые кричат от горя, осуждая условия боя и геркулесову ответственность на своих плечах. Нести груз русского возрождения вместе с ружьем и рюкзаком было нелегкой задачей.\n\nИ всё же, несмотря на страдания паренька, Тухачевский не испытывал к нему ничего, кроме холодного презрения. Жизнь солдата, достойно погибшего за освобождение своей родины, никогда не могла сравниться с коллективными страданиями, обрушившимися на пролетариат всего мира. От бесчисленных калек, ставших пленниками бомб Люфтваффе, до почти голодающих рабов Германии.\n\nТухачевский пробормотал что-то жестокое о помощи и смотрел, как комиссар спускается к неподвижному телу. В его армии не будет слабых звеньев..."
 tukharegional.32.a:0 "...а лишь мужчины."
 
 tukharegional.33.t:0 "Моя Маня..."
 tukharegional.33.d:0 "Я сильно сомневаюсь, что мои слова дойдут до вас, ибо в нашей стране ему предстоит пройти через многих людей. Однако, поскольку это письмо составлено в духе неповиновения, я поставлю на карту всё остальное. Прошло много времени с тех пор, как мы разговаривали в последний раз. Боюсь, слишком долго.\n\nВашего мужа, молодого идеалиста, который уехал из нашего маленького Оренбургского подворья, больше нет. На его месте пустая оболочка. Я хотел бы сообщить вам о чувстве славы или о каком-то чувстве, что мы продвигаемся к осуществлению конечной цели. Вместо этого, все, что я могу предложить это страдание.\n\nМеня окружают озлобленные, презрительные люди, которые изо всех сил стараются сделать так, чтобы каждый день как можно меньше отличался от предыдущего. Каждое утро нас грубо будит комиссар, стучащий ложкой по металлической кастрюле. Оттуда начинается наш бег, изнурительное многокилометровое путешествие, и единственная отрада - красота восхода солнца.\n\nИмея мало времени для размышлений между тренировками, я узнал истинное значение экономии. Всё может быть использовано повторно, будь то остатки пищи, набивка для ботинок или даже сама сила воли.\n\nВы бы не узнали меня, если бы увидели. Я сам не узнаю своё тело и мне это не нравится. Кажется, что оно движется автономно, предсказуемо реагируя на одни и те же стимулы и делая то, на что я никогда не решился бы.\n\nЯ не стану лгать, утверждая, что в моей рутине есть хоть какое-то достоинство. По правде говоря, это отчуждающий и печальный процесс. Однако если я и могу сообщить что-то хорошее, так это следующее: Я знаю, что уже никогда не буду прежним. С каждым бессмысленным преследованием, с каждой изнурительной полосой препятствий я становлюсь сильнее. И умом, и телом я чувствую, как моя терпимость крепнет. Ничто не остановит меня, как, я полагаю, и должно быть, если я столкнусь с фашистскими ордами. Да пребудет с тобой мир, дорогая, и если повезет, я выйду из этих страданий покровителем освобожденной Родины."
 tukharegional.33.a:0 "Искренне ваш, Дмитрий."
 
 tukharegional.34.t:0 "Один день в жизни"
 tukharegional.34.d:0 "- Ложись! - крикнул командир, и Дмитрий, не раздумывая, нырнул вперёд. Его лицо ударилось в грязь, и на мгновение мир стал темным, холодным и землистым. Затем он двинулся вперёд, ползя на животе, его форма резко стала нуждаться в суровой стирке. Он увидел слева от себя Владимира с красным от напряжения лицом и улыбнулся. Пухлость московского беженца не растаяла за время долгого пути от дома, и он полагал, что не должен удивляться, что это не произойдёт и при их тяжёлой тренировке. Тем не менее то, чего не хватало его спутнику в телосложении, он с лихвой восполнял мускулами. Когда придёт время для буровых работ, и им придётся практиковаться в спешной расчистке разбомбленного бункера, сила Влада пригодится подразделению.\n- ПОДЪЁМ! БЕГОМ! - закричал командир, и солдаты побежали к следующему этапу полосы препятствий. Дмитрий с трудом поднялся на ноги и бросился вперёд. Он вспомнил, как гримасничал и стонал в первые дни своей службы, и почувствовал новый прилив скорости. Он очутился на следующем этапе, среди оружия, и начал собирать автомат. На этот раз его пальцы не подвели его и когда он поднял глаза, он, к своему великому удивлению, увидел, что закончил первым.\n\nПозже Дмитрий со своим отрядом будет праздновать по-русски. Будет музыка, еда и потоки водки. Скорее всего, он проснётся с неизвестной девушкой (бывшей девушкой) в своей постели и пульсирующей головной болью, но ни то, ни другое не продержится долго в суровой солдатской жизни и холодном северном солнце. Сегодня он был королём, но завтра будет новый день."DOWN!" yelled his commander, and without thinking Dmitry dove forwards. His face smashed into the mud, and for a moment the world was dark, cold, and earthy. Then he was moving forwards, crawling on his belly, his uniforms in need of a stern washing. He saw Vladimir to his left, face red with exertion, and smiled. The Moscow refugee's pudge hadn't melted off during the long trek from home, he supposed he shouldn't be surprised that it wouldn't under their hard training. Nonetheless, what his companion lacked in physique he more than made up for in muscle. When the time came for rubble drills, and they had to practice hurriedly clearing a bombed bunker, Vlad's strength would come in handy for the unit.\n\n"UP! RUN!" Yelled the commander, and the soldiers began to sprint to the next stage of the obstacle course. Dmitry scrambled to his feet, and rushed forwards. He remembered how he had grimaced and moaned during the early days of his service, and felt a renewed burst of speed. He found himself at the next stage, among the guns, and began to assemble his rifle. For once his fingers didn't fail him, when he looked up, he saw to his great surprise that he had finished first.\n\nLater, Dmitry and his unit would celebrate in true Russian style. There would be music, food, and a flood of vodka. More likely than not he would wake up with a nameless girl in his bed and a throbbing headache, but neither would last long through the hard soldier's life and cold northern sun. He was king for a day, but a fighter for life, and the true war had not even begun."
 tukharegional.34.a:0 "Жизнь хороша."
 
 tukharegional.35.t:0 "Смена караула"
 tukharegional.35.d:0 "Старый капитан сделал глубокий вдох и выдохнул, сигаретный дым вырывался из его носа, как дыхание дракона. Никотин поразил его мозг, окрасив его мысли в слабый розовый оттенок - хотя, по правде говоря, с каждым годом всё казалось менее красочным. Возможно, это был неизбежный результат утраченной молодости, времени, а может, капитан просто стал старше и капризнее.\n\nОн усмехнулся про себя. Он знал, на какой вариант поставил бы деньги.\n\nХорошо, что ему не нужен запах, чтобы помочь с кораблестроением. Он снова обратил внимание на план перед ним: класс "
 tukharegional.35.a:0 "Последняя работа и прощальный взгляд."
 
 tukharegional.36.t:0 "Написание эссе"
 tukharegional.36.d:0 "В тех редких случаях, когда Михаила Тухачевского одолевают сомнения, главнокомандующий находит утешение в ручке и бумаге. В одиночестве с мерцающей масляной лампой и Вторым вальсом Шостаковича, и вдалеке от хныкающих идиотов, называющих себя Ставкой - именно здесь генерал может размышлять и решать свои проблемы. Письменное слово подводило его реже, чем его генералы.\n\nТак он и писал. Прошлые теории и нынешняя практика смешивались с чернилами его авторучки, оставляя за каждым штрихом военную диалектику. У Красной Армии было пятьдесят лет и того, и другого, так что её сражения составляли предмет размышлений Тухачевского. Два Царицына. Москва. Суворов. Сыктывкар. Сравнения и контрасты между Фронтом и его противником: развертывание войск, тактика, снабжение. Ошибок хватало. Масляная лампа мигала и гасла, полуденная жара уступала место вечерней прохладе, - а Тухачевский всё писал.\n\nТолько когда он заметил бледность Луны, Верховный маршал остановил свою ноющую руку. Этого мало, но придётся остановиться. Налив себе ещё рюмку из полупустой бутылки водки, Михаил откинулся на спинку стула, читая своё новое эссе.\n\nКогда солнце выглянуло из-за Северной Двины, Архангельск встретил Новый День звоном разбитого стекла и бессвязными криками."
 tukharegional.36.a:0 ""The Red Army's gone to shit!" echoed the city's morning air."
 
 tukharegional.37.t:0 "Приди в себя!"
 tukharegional.37.d:0 "- Уважаемые товарищи! - его голос ясно прозвучал в комнате для совещаний, отражаясь от её спартанского пространства, - во-первых, хочу выразить смиренную благодарность от слуги Революции многим в этом зале, кто помог добиться её успеха.\n\nВся комната улыбнулась и кивнула, веселая в своём самодовольстве.\n- Но я также хотел бы обратиться к некоторым добавлениям к этому заявлению. Первое!\n\nЕму нравилось, как бодро звучит его голос по утрам, как у старого инструктора по строевой подготовке.\n- Мы должны признать, что наша любовь к числам сделала нас слепыми к их качеству. Да, Красная Армия это пролетарская сила, и да, мы во всём полагаемся на наших рабочих. Но мы не можем ожидать, что отправка в бой масс мобилизованных людей, лишённых общего стандарта строевой подготовки, обращения с оружием или языком, будет иметь значение в битве. Именно это делало победу столь трудной, а поражение - столь неизбежным в каждой битве, которую мы вели против превосходящих сил противника.\n\n- Во-вторых, мы больше не должны полагаться на риторику героизма! Никогда не будет достаточно героических поражений, если только вы все не захотите встать на героическую виселицу и умереть с именем Ленина на устах! Мы прятались за этой трусливой риторикой и сделали нас всех посмешищем. Нет, отныне мы должны использовать людей ловко и точно, иначе скоро даже сумасшедшие перестанут следовать за нами.\n\n- Последнее! Мы должны изменить саму природу наших солдат, если хотим добиться успеха. Я говорил о качестве - теперь я говорю об организации. Товарищи, пора пробудить ваши мысли - я имею в виду, опомниться! Мы не можем претендовать на управление рабочей армией, когда мы не можем даже следить за тем, сколько человек мы наняли за один раз. Если мы сумеем исправить эти недостатки, то победа будет ждать и Ставку, и страну. Если мы не сможем - мы должны будем готовиться к мученической кончине, ибо именно она ждёт всех некомпетентных революционеров!"Honored Comrades!" His voice rang clear in the briefing room, bouncing off its spartan spaces. "First, a humble thanks from this servant of the Revolution to the many in this room who have helped bring about its success." The room smiled and nodded, cheerful in its complacency. "But I also wish to address some addenda to that statement."\n\n"First!" He loved how crisp his voice sounded in the morning, like an old drillmaster. "We must acknowledge that our love of numbers made us blind to their quality. Yes, the Red Army is a Proletarian Force, and yes, we rely on our workers for all things. But we cannot expect that sending tons of differentiated men into the fray, bereft of a common drill standard, weapons handling pedigree or language, will make a difference in battle. That was what made victory so difficult, and defeat so imminent, in every battle we fought against overwhelming odds."\n\n"Second, we must no longer rely on the rhetoric of heroism! It will never be enough to cast our men into heroic defeats, unless all of you want to stand on heroic gallows and call the name of Lenin as you jump into martyrdom! We have hidden behind this cowardly rhetoric and made us all laughingstocks. No, from now on we must use men smartly and precisely, or soon not even madmen will think to follow us."\n\n"Finally! We must change the very nature of our soldiers themselves if we are to succeed. I spoke on quality - now I speak of organization. Gentlemen, it is time to wake your ideas up - I mean, come to your senses! We cannot claim to run a working army when we cannot even keep tabs on how many men we have employed at one time. If we can change these flaws, victory shall soon await the Stavka, and Russia. If we cannot - we should prepare to enter the martyrdom due to all failed and foolish martyrs, for that is where we are headed.""
 tukharegional.37.a:0 "Да здравствует Верховный маршал!"
 
 tukharegional.38.t:0 "Запись 374"
 tukharegional.38.d:0 ""Napoleon crossed the River Neman with 400,000 of the finest sons France has ever birthed. Veterans of Italy, Egypt, Spain and Germany, each man within his Grande Armée more than equaled ten from the Coalition in a hundred different qualities: skill, discipline, élan. With them the Emperor glided from triumph to triumph; by the Patriotic War, his Empire had held the continent by its talons. That the Tsar would offer resistance against an invincible force is laughable.\n\n"There was no such force six months later. Borodino happened, Moscow happened - but above all General Win""ter happened, cutting away at the Armée's ranks like a swarm of flies descending upon a fat pig's carcass. Of the 400,000 that left Poland, less than a tenth returned to France. History tells us all too well what happened next.\n\n"I know what those fools call me behind my back. If only they knew how terribly right they are.""
 tukharegional.38.a:0 "От людей из бронзы до людей из грязи."
 
 tukharegional.39.t:0 "В какой-то момент"
 tukharegional.39.d:0 "- Илья Старинов?\n- Да, товарищ Верховный маршал. Один из наших пропавших полковников, согласно записям Ставки, предположительно погибший в результате операции "Ilya Starinov?"\n\n"Yes, Comrade Grand Marshal. One of our missing colonels according to Stavka's records, presumed dead in the aftermath of Operation Suvorov."\n\n"And so we now know where this... man of ours, is. Answer me this once, Ustinov: what does one deserter among thousands matter to the Front?"\n\n"The Ural Guard."\n\nGrand Marshal of the West Russian Revolutionary Front Mikhail Tukhachevsky was silent. Dmitry Ustinov let his superior stew for a half-minute more before elaborating.\n\n"You asked for advice on how to 'whip the Front's cowards into shape'. I feel the example Comrade Starinov has demonstrated with their Guardsmen shows merit: grueling training for to forge elites out of our conscripts. As invincible and legendary as when Comrade Voroshilov drew breath.\n\n"Or we can resort to Ieronim's own suggestion, though I harbor my own doubts over the fruits his... 'Spartan', discipline would bear. As always, Comrade Grand Marshal, the choice is yours.""
 tukharegional.39.a:0 "Интересно."
 
 tukharegional.40.t:0 "Запад России требует нефти"
 tukharegional.40.d:0 "Кажется, русские полны сюрпризов. Мы почти похоронили их во время борьбы с фашизмом, но, хотя из раздираемого войной Севера пришло мало новостей, теперь у нас есть несколько достоверных сообщений о супервоеводах, которые победили всю оппозицию. Это государство, если его можно так назвать, разделяет название и структуру Западнорусского Революционного Фронта, но обладает более милитаристским отношением к своим врагам и гораздо более жёстким - к своим гражданам.\n\nКакими бы ни были особенности этого нового Советского Союза, они, безусловно, являются врагами нацистов и, таким образом, разделяют важнейшие интересы с правительством Соединенных Штатов. Именно с этой целью ЦРУ начало программу отправки бурового оборудования в эту страну, чтобы она достигла ресурсной самообеспеченности и, таким образом, была лучше оснащена для борьбы с немцами в их неизбежной конфронтации.\n\nНыне фактический правитель всей Западной России - Верховный маршал Михаил Тухачевский, кажется, человек разносторонних талантов. Суровый человек, блестящий полководец и прирожденный солдат. Будет ли сочетание этих достоинств хорошим союзника, ещё предстоит увидеть, но он, безусловно, готов помочь в нашем самом важном деле - разрушении нацистской Германии и прекращении всех её гнусных дел."
 tukharegional.40.a:0 "Они могут пригодиться."
 tukharegional.40.b:0 "Наши интересы лежат в другой области."
 
 tukharegional.41.t:0 "Письмо из Архангельска"
 tukharegional.41.d:0 "Президенту Америки:\n\nКрасная Армия передаёт из Архангельска хорошие вести. После восстановления порядка в Западной России мы восстановили большую часть наших сил, как в людях, так и в материальных средствах, и с каждым днём приближались к той вершине, которой мы достигли при Верховном маршале Александре Егорове. Пока наши орудия направлены на Восток, на мелких военачальников и ревизионистов, осмеливающихся запятнать старые земли Союза - но скоро оплот Родины вернётся на свои законные места на Западе.\n\nСообщаем вам, что Красная Армия с радостью примет военную, экономическую и дипломатическую помощь вашей страны, как только мы возобновим Великую Отечественную войну. Вы можете получить от нас дополнительные сообщения, как только вопросы в России будут должным образом решены.\n\nПодписано,\nМихаил Тухачевский\nВерховный маршал Западнорусского Революционного Фронта"
 tukharegional.41.a:0 "Они могут пригодиться."
 tukharegional.41.b:0 "Наши интересы лежат в другой области."
 
 tukharegional.42.t:0 "США согласны!"
 tukharegional.42.d:0 "Против жестокого, жгучего ветра шла усталая команда. Пятнадцать усталых путников, одетых в густой мех, тащили длинные плоские сани. Когда они приближались к центру города, с их губ срывались отдельные крики; злобные претензии ноющим мышцам, замерзшим ресницам и проклятым облакам над головой, которые принесли такую неудачу. Медленно, но верно люди пробирались к складу и, подняв его большую металлическую дверь, обнаружили, что их приветствует комиссар.\n\nАлексей не был слеп к обмороженным лицам, стоявшим перед ним, и не был равнодушен к благополучию подчиненных. Однако, если сегодняшняя добыча была тем, что он ожидал, любая боль будет стоить того. Три стяжки на молнии и нож покажут то, что лежит под брезентом. Когда снег был смахнут со стальной поверхности, губы Алексея расплылись в улыбке.\n\n"Comrades! The American shipment has arrived!"
 tukharegional.42.a:0 "Чёрное золото для красной борьбы."
 
 tukharegional.43.t:0 "США отказываются!"
 tukharegional.43.d:0 "Плохая новость. Похоже, что грязные капиталистические американцы больше озабочены своими мелкими политическими дрязгами и угнетением рабочего класса, чем реальной борьбой с фашизмом. Соединенные Штаты отказались ответить на нашу просьбу о поставках нефти и бурового оборудования, обрекая Красную Армию на борьбу за нефть в условиях, когда мы ведем борьбу против нацистской военной машины.\n\nМы, конечно, продолжим наш марш против хаоса и фашизма, но без американцев это будет намного сложнее. Со временем, конечно, силы социализма одержат победу над всеми нашими врагами внутри страны, а затем и в Европе. Возможно, тогда американцы наконец-то будут уважать возможности Красной Армии и уважать нас как равных, но тогда будет уже слишком поздно. Когда социализм закрепится в Старом Свете, сколько времени пройдёт, прежде чем волны перемен достигнут Нового Света?"
 tukharegional.43.a:0 "В любом случае они нам не нужны."
 
 tukharegional.44.t:0 "Американское признание"
 tukharegional.44.d:0 "Прекрасные новости. Американское правительство официально признало нас законным правителем всей России и этот шаг открывает двери для большей материальной поддержки и дипломатической помощи в нашем противостоянии с нацистской военной машиной.\n\nХотя кое-кто в нашем правительстве скептически относился к готовности буржуазной американской республики помочь социализму, вплоть до того, что сомневался в том, стоит ли вообще просить об этом, похоже, что более прагматичное направление Верховного маршала Тухачевского все-таки возобладало и окупилось сполна.\n\nТеперь, когда возможности самой могущественной нации в мире на нашей стороне, стоит ли боятся нацистской империи? Скоро наши солдаты пойдут в бой уже не в лохмотьях, а в лучших американских камуфляжах и бронежилетах. Они будут использовать не винтовки времен последней войны, а М16 и высококачественные ракетницы. Как мы мечтали в течение многих лет, мир скоро узнает истинную мощь полностью оснащённой и подготовленной Советской Армии, пусть фашисты и мелкие деспоты дрожат в страхе."
 tukharegional.44.a:0 "Вместе мы непобедимы!"
 
 tukharegional.45.t:0 "Американцы не признают нас"
 tukharegional.45.d:0 "Во время последней войны, когда нацистское чудовище хлынуло на Восток, в самое сердце нашей Родины, мы в отчаянии говорили себе, что американцы не дадут нам умереть. Мы были соперниками по разные стороны границы между коммунизмом и капитализмом, но, конечно, мы думали, что они не позволят нам пасть перед нашим общим фашистским врагом? Конечно же, они знали, что вскоре нацисты займутся Америкой.\n\nНо, похоже, сейчас, как и тогда, мы слишком доверяем Соединенным Штатам. Мы надеялись, что они признают новый Советский Союз полноправным сувереном всей России, но, похоже, они были ослеплены своей инстинктивной капиталистической ненавистью к пролетариату. Если бы они оказали нам простую честь обращаться с нами как с равными, мы могли бы стоять вместе, сражаясь как друзья против общего врага.\n\nНо теперь, когда нам отказано в этой самой простой просьбе, мы снова обречены идти по нашему пути в одиночку. Хотя наши враги могут объявить это отсутствие признания признаком слабости, мы победим их, даже без союзников. И теперь, когда фашисты и безумцы будут побеждены, мы не забудем, кто помогал нам в наш самый тяжёлый час, а кто нет."
 tukharegional.45.a:0 "Было ошибкой доверять этим людям."
 
 tukharegional.46.t:0 "Торжественное обещание"
 tukharegional.46.d:0 "Устинов прищурился от резкого солнечного света, отражавшегося от свежего снега, глаза его сузились в щелочки. Самара снова была приведена в соответствие с Западнорусским Революционным Фронтом, и министр экономики почувствовал, как странное чувство ностальгии и детского ужаса проскользнуло в его внутренности. Самара, город его ненавистной юности, город сокрушительной нищеты, которая перемолола каждую копейку и унцию радости, которая была у молодого Устинова и его матери.\n\nОн помнил, как ловил крыс в темноте, ослеплял их фонариком и бил головой о кирпичные стены лачуги. Мяса в те дни было мало, и кости выглядывали из тонких складок кожи. Устинов знал, что ему повезло с крысами, они с матерью слышали о том, что другие деревни вынуждены были делать, чтобы добыть драгоценный белок.\n\nУстинов помнил, как кормил свою больную и умирающую мать хлебными корками и жидким крысиным супом, утешая женщину, которая была его единственным настоящим другом в молодости.\n\nМинистр экономики сморгнул внезапно навернувшиеся слезы и проглотил боль. Самара будет отстроена заново. Россия будет восстановлена. Времена голода и дефицита должны были закончиться."
 tukharegional.46.a:0 "Никогда больше, в этом мы клянёмся."
 
 #Zhukov Regional Events
 
 zhukovregional.1.t:0 "Гордая Красная Армия"
 zhukovregional.1.d:0 ""Committee for the Liberation of the Peoples of Russia". Many Russians were seduced by Vlasov's promise of liberation, but behind that St. Andrew's Cross marched the jackboots of Fascist subjugation. On the other hand, the mad jackals of the Aryan Brotherhood, in their quest to "purify" the Russian nation, bore the swastika with insane, shameless pride. As the parade marched on, Marshal Zhukov noticed that the proudest faces were those of the grizzled veterans, those who remembered the West Russian War. They remembered the triumph at Volgograd. They remembered Moscow and Leningrad when final victory against the hated Germans seemed so close, only to be cruelly wretched away by vile reactionary traitors! Now, the banners of those same traitors lay at their feet, and the revitalized Red Army stood poised to cross the Urals and reunite Russia once and for all!\n\nZhukov knew that much work lay ahead of him, but today, he allowed himself to bask in the warm glow of victory."
 zhukovregional.1.a:0 "Красная Армия всех сильней!"
 
 zhukovregional.2.t:0 "Высокие моральные стандарты"
 zhukovregional.2.d:0 "Василий насвистывал, возвращаясь в лагерь. Это была короткая победоносная битва с каким-то военачальником, который считал, что правление деревней даёт ему право называть себя царём. Послеобеденная работа Василия и его товарищей по 34-му народному стрелковому полку убедительно отговорила этого аристократа от поисков короны.\n- Эй, Вася! Ты свистишь только тогда, когда в хорошем настроении. Что случилось на этот раз?\n- Выпивка за мой счёт, когда мы вернёмся к цивилизации, Юра, - сказал Василий, доставая из кармана свой последний трофей - маленькое золотое ожерелье, найденное в доме, где он прятался во время битвы.\n- Мило. Он стоит по меньшей мере полсотни, верно?\n- Может, чуть больше, может чуть меньше, всё, что меня волнует, это то, что это наш билет на настоящий праздник сегодня вечером!\n- Стой! Что у тебя там, рядовой?\n\nКомиссар с суровым лицом появился перед парой, казалось бы, из ниоткуда. Подойдя к Василию, он выхватил золотой водочный билет из рук испуганного солдата.\n- Ты взял это, чтобы продать, или потому, что оно подчеркивает прекрасный цвет твоих глаз? Пройдёмте со мной, гражданин.\n\nВасилий в тот вечер оказался не в баре, а на гауптвахте. Ожерелье было положено в мешок вместе с несколькими другими награбленными безделушками, которые должны были быть возвращены в деревню на следующее утро, поскольку, как отметил комиссар, прежде чем проводить Василия в камеру, "Drinks are on me when we get back to civilization, Yuri.' Vasily said as he reached into his pocket to display his latest trophy, a small gold necklace picked up from a house he was holed up in during the battle.\n\n"Nice! That should fetch, what, 50 rubles, at least?"\n\n"Maybe a little more, maybe a little less, all I care about is that this is our ticket to a proper celebration tonight!"\n\n"Halt! What have you got there comrade?" The sten-faced commissar appeared from in front of the pair from seemingly nowhere. Striding up to Vasily, he snatched the golden vodka-ticket from the dismayed soldier's hand. "Did you take this to sell, or because it brings out your eyes? Come with me, Ivanovich."\n\nVasily ended up in a brig that night instead of a bar. The necklace was put into a bag with several other looted baubles to be returned to the village the next morning, for as the commissar chided before ushering Vasily to his cell, "The Red Army is meant to liberate the oppressed from their chains, not their valuables."
 zhukovregional.2.a:0 "Вот тебе и водка."
 
 zhukovregional.3.t:0 "Пятно на форме"
 zhukovregional.3.d:0 "Содержание письма Жукова не стало для Тухачевского неожиданностью. Единственным сюрпризом было то, сколько времени потребовалось, чтобы получить его. После неудавшейся попытки взять под свой контроль Фронт после смерти Егорова он почти ожидал, что его казнят за измену. Вместо этого Жуков увидел общую картину и оставил прошлое в прошлом, по крайней мере на данный момент. Даже его величайший соперник не мог отрицать талантов Тухачевского как полководца, и поэтому ему было позволено помочь вернуть Западную Россию. Теперь, когда Фронт был в безопасности, оказалось, что его услуги больше не нужны.\n\nВ письме его обвиняли в "unprofessional and reckless behavior in the field" that was "not suitable for an officer of the Red Army." Tukhachevsky knew that was horse shit and so did Zhukov. He had commanded his men the same way he always had, efficiently and mercilessly. He knew that the Union's enemies would offer no quarter in war. They hadn't the last time they invaded, and Tukhachevsky refused to weaken his forces just for the sake of appearances. Apparently appearances were important to Zhukov though, important enough to fire one of his best generals. It would not just be him either. Tukhachevsky expected many of his subordinates would receive similar letters soon, if they hadn't already. Back in the old days purges had been carried out with bullets. In Zhukov's Union it seemed they were now done with notarized letters.\n\nHe folded the letter and put it away. The end had finally come for him, but not in the way he had expected. Maybe Zhukov knew that he had expected death and decided to torment him instead. Rather than grant him a quick, clean ending, Tukhachevsky would be allowed to linger on, forced to find an answer to the question he had hoped he would never have to ask."
 zhukovregional.3.a:0 "Что дальше?"
 
 zhukovregional.4.t:0 "Марш Красной Армии"
 zhukovregional.4.d:0 "Жуков стоял над марширующими солдатами, наблюдая, как они строятся. Если бы у них нет достаточного количества оружия или ресурсов для войны, то каждый солдат должен был бы быть хорошо обучен лучшим боевым методам, чтобы победить врага. По мнению Жукова, один хорошо обученный ветеран был лучше десяти свежих солдат.\n- Перерыв окончен, возвращайтесь к отжиманиям! - крикнул инструктор по строевой подготовке, проходя между каждым человеком, внимательно следя за тем, чтобы каждый прилагал усилия, - давай, ты можешь сделать тридцать, Домиников! Или ты хочешь снова сделать круг?\n\nСлабые звенья, конечно были, подумал Жуков. Они были в каждой армии. У одних их было больше, чем у других. Тем не менее, чем сильнее был каждый человек, тем больше он помогал им в своей области. Слабость вполне могла означать смерть.\n- Товарищ инструктор, я хочу снова увидеть этих людей на марше. Сделайте это в два раза быстрее.\n- Вы слышали Верховного маршала, шагом марш! И больше никаких ковыляний!\n\nУсталые люди снова зашагали на своих местах, стараясь произвести впечатление на Верховного маршала. Они не хотели видеть, что будет, если они совершат ошибку. Быть в Красной Армии это тяжёлая работа."Your marching break is over, back to pushups!" Yelled the drill instructor, walking between each individual, intently making sure every man was putting in the effort. "Come on, you can do thirty Dominik! Or do you want to do laps again?"\n\nThere were weak links, of course, thought Zhukov. They were in every army. Some had more than others. However, the stronger each man was would help them in the field. Weakness could very well mean death. "Instructor, I want to see these men marching again. Make it double time."\n\n"You heard the Grand Marshal, march! I better not see any slow steps!"\n\nThe tired men began to march in place once again, making sure to impress the Grand Marshal. They did not want to see what would happen if they made a mistake. Being in the Red Army sure was hard work."
 zhukovregional.4.a:0 "Выше ногу!"
 
 zhukovregional.5.t:0 "Герой Советского Союза"
 zhukovregional.5.d:0 "Юрий ждал очереди на сцену, зная, что он наконец-то осуществил свою мечту: стал Героем Советского Союза. Спасителем коммунизма. Одним из самых храбрых в Красной Армии. Годы борьбы с немцами, коллаборационистами и капиталистами наконец принесли свои плоды. Продолжая ждать, он наблюдал за группой генералов Красной Армии, поздравлявших человека перед Юрием за то, что тот подбил финский танк единственной оставшейся у него гранатой. Мужчина улыбнулся и сошёл со сцены, возвращаясь к друзьям.\n- Юрий Волков, прошу на сцену, - раздался голос одного из генералов.\n\nЮрий подошёл к помосту, гордо поднялся по лестнице и всю дорогу улыбался.\n- Товарищ Волков, о Ваших героических действиях в Онеге ходят легенды. Ваша история похожа на многие другие, но тем не менее невероятна. Вы храбро сражались, ведя своих людей на укрепления Антикоммунистической Добровольческой гвардии и обеспечивая прорыв в Онегу. Ваше спасение во время засады на Онежском мосту станет историей, которую будут рассказывать потомки. Будучи рядовым, Вы мужественно защищали свою Родину в Западнорусской войне и сражались на благо Союза при штурме Москвы. Если кто и заслуживает Героя Советского Союза, так это вы.\n\nГордость охватила Юрия, медаль была приколота к его груди. Он знал, что будет продолжать служить в Красной армии, пока Союз продолжает воссоединять Россию. Может быть, они даже создадут медаль в его честь!"Yuliy Volkov, please come to the stage," said a voice from one of the generals.\n\nYuliy approached the platform, proudly walking up the stairs and grinning all the way. "Volkov, your heroic actions in Onega are those of legend. Your story is like many others, yet incredible nonetheless. You fought bravely leading your men into Anti-Communist Volunteer Guard fortifications and creating a breakthrough into Onega. Your rescue during the ambush on the Onega Bridge will be a story told far into the future. As a private, you bravely defended your motherland in the West Russian war and fought for the good of Russia in the assault of Moscow. If anyone deserves Hero of the Soviet Union, it is you."\n\nPride overcame Yuliy as the medal was pinned to his chest. He knew he would continue to serve in the Red Army as the union continued to reunify Russia. Maybe they would even create a medal just for him!"
 zhukovregional.5.a:0 "Прекрасная история!"
 
 zhukovregional.6.t:0 "Два варианта"
 zhukovregional.6.d:0 "Мы должны выбрать между двумя вариантами, от которых зависит дипломатическое будущее России.\n\nПервый вариант - присоединиться к Организации Свободных Наций и Америке. Хотя дружба с Америкой могла бы пригодиться в войнах против Германии и других российских держав, мы можем показаться предателями социализма. Америка могла бы оказать нам экономическую и военную помощь, но есть более социалистический вариант.\n\nВместо того, чтобы объединиться с ОСН, мы могли бы выбрать наш собственный альянс - Коминтерн. Дружба с другими социалистическими странами мира не предаст нашу идеологию. Она также могла бы быть идеальной для нас на мировой арене, демонстрируя нашу силу и социалистическую солидарность. К сожалению, Коминтерн не сможет обеспечить то, что могли США, и вполне может ослабить нас в долгосрочной перспективе.\n\nМы должны выбрать подход, поскольку дипломатия необходима, если мы вообще хотим получить какую-либо поддержку в воссоединении России. Выбираем ли мы Америку, жертвуя идеологией ради помощи? Или мы выберем Коминтерн и, возможно, объединим социалистический мир, но оттолкнём американцев?"
 zhukovregional.6.a:0 "Мы должны решить."
 
 zhukovregional.7.t:0 "Прибытие в округ Колумбия"
 zhukovregional.7.d:0 "Самолёт начал медленно снижаться к международному аэропорту имени Даллеса, сделав один круг перед посадкой. Александр Яковлев был рад, что долгий полёт заканчивается. Его поездка в Америку была довольно неприятной и обычно он не любил полётов.\n\nПосланный в Америку для переговоров о торговой сделке и запроса американской экономической помощи, Яковлев был счастлив встретиться с американцами. Побывав здесь несколько раз, он почти привык к этой стране и её жителям. На этот раз будет официальный визит! Если всё пойдёт по плану, он даже встретится с президентом.\n\nЕщё повезло, что Яковлев знал английский. На самом деле он был одним из немногих членов высшего эшелона Фронта, кто его знал. Никто по-настоящему не изучал его с эры раскола и большинство из них даже не могли путешествовать в англоговорящие страны.\n\nНо это было в прошлом, и если Яковлев добьётся успеха в эти несколько недель, он знал, что между Россией и Соединенными Штатами может быть налажено многолетнее партнёрство."
 zhukovregional.7.a:0 "Надеюсь, американцы встретят нас с распростёртыми объятиями."
 
 zhukovregional.8.t:0 "Историческое рукопожатие"
 zhukovregional.8.d:0 "Это был тот самый момент, которого ждал Яковлев. Он наконец-то встретился с президентом Соединённых Штатов, и они говорили о гораздо большем, чем просто торговые соглашения. Об Америке нужно было знать гораздо больше, чем думал Яковлев. И конечно, он упомянул, как обстоят дела дома. Они были намного лучше с тех пор, как Яковлев в последний раз посетил Америку, это точно! Хотя его чары могли быть полезны в переговорах, теперь ему понадобятся другие чары. Великий момент настал. Эти двое предстанут перед прессой и покажут миру партнёрство между Россией и Америкой.\n\nВыйдя из дверей Белого дома и свободно говоря по-английски, Яковлев повернулся и сказал:\n- Дорогой президент [USA.GetLeader], для меня было честью познакомиться с Вами. Я очень рад партнёрству между нашими странами. Открытая торговля, несомненно, пойдёт на пользу нам обоим.\n- Я чувствую то же самое, господин Яковлев, - сказал президент, - я надеюсь, что это партнёрство продолжится, и я обещаю, что сделаю всё возможное, чтобы убедить Конгресс в преимуществах нашего союза. Мы рады, что Вы решили быть с нами, чтобы двигаться дальше в будущее.\n\nЯковлев протянул руку, улыбаясь президенту и телекамерам. Президент пожал её, когда они были ослеплены светом камер от бесчисленных репортёров и журналистов."President [USA.GetLeader], it's been an honor to meet you. I'm very happy about the partnership between our two nations. Open trade will surely benefit us both."\n\n"I feel the same, Mr. Yakovlev." Said the president. "I do hope this partnership continues, and I promise I will try everything I can to persuade Congress the benefits of our alliance. I'm glad you chose to be with us to move onwards into the future."\n\nYakovlev held out his hand, smiling at the president and at the cameras. The president shook it as they were blinded by camera lights from the countless reporters and journalists."
 zhukovregional.8.a:0 "Улыбнись в камеру!"
 
 zhukovregional.9.t:0 "Просьба о признании - США"
 zhukovregional.9.d:0 "Мы получили сообщение от Георгия Жукова, Верховного маршала Западнорусского Революционного Фронта. Они хотели, чтобы их признали законным государством и законным правительством Западной России.\n\nЕсли мы согласимся, это покажет нашу тесную связь с Фронтом и может вызвать гнев некоторых других российских правительств и Германии. Однако это, несомненно, расширит наше партнёрство и, возможно, даже сблизит нас с Фронтом обеспечит союзником.\n\nЗападная Россия также производит большое количество товаров, и признание их правительством, несомненно, улучшит наши торговые отношения. Однако у нас нет общей с Фронтом идеологии, поскольку мы буржуазная республика, а они коммунистическая диктатура. Это может идти вразрез с нашими демократическими ценностями, но, по крайней мере, они ненавидят фашистов, верно? Жуков, кажется, склонен к реформам, так что это вполне может быть в наших интересах..."
 zhukovregional.9.a:0 "Признайте их. Нам нужна любая помощь."
 zhukovregional.9.b:0 "Подождём, возможно их сменит более подходящий режим."
 
 zhukovregional.10.t:0 "Америка признала нас!"
 zhukovregional.10.d:0 "Похоже, Америка признала наше правительство, что стало большой победой в дипломатическом плане. Это означает, что отношения между нами и американцами будут становиться всё крепче и откроют перед нами ещё больше возможностей в будущем. Торговля между нашими двумя странами также может увеличиться, что, как мы надеемся, должно помочь нам экономически. Похоже, что отправка Яковлева определенно увеличила наши шансы!"
 zhukovregional.10.a:0 "Наши друзья в Америке обязательно помогут нам добиться победы!"
 
 zhukovregional.11.t:0 "Отказ американцев"
 zhukovregional.11.d:0 "К сожалению, у нас есть новости, что Америка нас не признаёт. Хотя это удар для нас на мировой арене и дома, это не полный провал. Мы всё ещё можем получить от них помощь, такую как торговые сделки и экономическая помощь. Эта помощь будет особенно важна для восстановления Западной России. Так что, возможно, всё может измениться, как только Россия полностью воссоединится, и Америка увидит нашу истинную силу."
 zhukovregional.11.a:0 "Небольшая неудача."
 
 zhukovregional.12.t:0 "Просьба Яковлева"
 zhukovregional.12.d:0 "- Я должен сказать, господин посол, что это...э-э ...суп с вонтонами*, так его зовут? Он действительно прекрасен, хотя его и подают...здесь, - Яковлев едва успевал держать рот открытым для разговора и посол усмехнулся, отчасти от смущения. Так или иначе, закусочная была полупустой, и только благодаря взятке, владелец был убеждён держать магазин открытым до сих пор. Ничто, кроме медленного вращения вентилятора, не могло прервать их разговор.\n- Для меня большая честь от имени персонала этого ресторана принять вас, господин посол, - полный владелец кивнул с тем на лице, что можно описать лишь как навозную ухмылку, - мы приветствуем Ваше возвращение, если Вы этого пожелаете.\n\nУ этого человека хватило наглости назвать это полусырое заведение рестораном (позоря этим все рестораны), но он определенно знал, как воспользоваться моментом.\n\nПосол отмахнулся от него.\n- Господин Яковлев, мне очень приятно видеть вас погружённым в нашу культуру, но я уверен, что у Вас есть более важные вещи, которые Вы хотите обсудить.\n\nДолгое время звучала тишина - только чавканье лапши и супа эхом отдавалось в ночи, да звук лопастей вентилятора, рассекающих воздух.\n\nЯковлев допил остатки из своей миски, самодовольная улыбка окрасила его тонкие черты, и заговорил:\n- Ладно, ладно, к делу. Вы и я, конечно, оба знаем, что Союз висит на волоске. У нас нет развитой экономики, и, конечно, у нас нет зерновых полей или животноводческого капитала, чтобы сделать вонтон таким же массивным, как тот, который я только что съел. Не говоря уже о нашей армии... прошло немало времени с тех пор, как советская инженерия шла в ногу с Германией.\n\nОн кивнул на грязно-неоновые каракули на окнах.\n- Я знаю, и моё правительство в этом уверено, что мы наверстаем упущенное. Мы должны. Но предстоит ещё много работы. Можете ли Вы заверить меня, что самая большая антифашистская нация в мире будет помогать товарищу по борьбе, пока эта работа не закончится?"I must say, Ambassador, this - ah - wonton soup, is that the name? It truly is a jewel in the rough." Yakovlev could barely keep his mouth empty enough to speak, and the Ambassador chuckled in what was only half-embarrassment. The diner was half-empty, anyway, and it'd only been through what was essentially a bribe that the owner had been convinced to keep the store open till now. Nothing but the slow whirl of the fan to interrupt their conversation.\n\n"It's an honor, on behalf of the staff of this restaurant, to receive you, Ambassador." The owner, 20-odd years of growth stacked in a stocky pile of flesh, nodded beside him with what he could only describe as a manure-eating grin. "We welcome you to come back, should you desire it." The man had some nerve calling this half-baked place a restaurant (and charging like one, too) but he certainly knew how to exploit a moment.\n\nThe Ambassador waved him off. "Mr. Yakovlev, it's a pleasure to see you immersed in our culture - but I'm sure you have bigger things you want to discuss." For a long while he was met with silence - only the slurping of noodles and soup echoed into the night, and the sound of the fan-blades cutting through air.\n\nYakovlev finished the dregs of his bowl, a self-satisfied smile painting his thin features, and spoke. "Right, right, to business. You and I both know, of course, that the Union stands unsteady. We do not have the privilege of a developed economy, and certainly we do not have the grain-fields or livestock capital to make wonton as massive as the ones I just ate. To say nothing of our military...it has been a while since Soviet engineering was keeping pace with Germania."\n\nHe nodded to the skyline before them, a dirty-neon scribble on the windows. "I know - and my Government is certain - that we will catch up. We must. But there is much work to be done. Can I have your assurance that the largest anti-fascist nation in the world will aid its sibling until that work ends?""
 zhukovregional.12.a:0 "Мы ничего не утаим от наших друзей."
 zhukovregional.12.b:0 "Может быть, в другой раз, господин Яковлев."
 
 zhukovregional.13.t:0 "Ночное коммюнике"
 zhukovregional.13.d:0 "- Суп с вонтонами*.\n\nГолос был так холоден, что мог бы заморозить Волгу.\n\nВы просили посла нашего благодетеля, Соединенных Штатов Америки, чтобы он пригласил Вас поесть супа с вонтонами. Суп. С вонтонами.\n\nСнова воцарилось молчание.\n- Я, э-э, могу объяснить, - Яковлев глубоко вздохнул, - нам нужно было найти место, где можно было бы затронуть упомянутые Вами деликатные темы. Иностранная помощь и солдаты в дорогом заведении? Нет, это было бы слишком явно для лишних ушей. Да, это была хорошая линия защиты,- продолжил Яковлев, - поэтому я попросил нечто настолько экстраординарное, что его местоположение могло бы не попасть в поле зрения любого потенциального наблюдателя. И кому придёт в голову есть вонтонский суп в американском городе? Великолепный план, да?\n\nСвистящий фон поглотил его слова.\n- Мы поговорим об этом позже, Александр Николаевич. А пока, как отреагировал посол на нашу просьбу?\n\nТот наклонился ближе.\n- По-моему, дело в шляпе. Американцы, похоже, согласны, и мы поговорим позже на этой неделе о возможных воздушных маршрутах для цепочек поставок. Я полагаю, мы преодолеем препятствия, связанные с сетями ПВО?\n- Да, Александр Николаевич. Мы позаботимся об этом. Заверьте наших новых партнёров, что мы не доставим им никаких хлопот.\nСнова молчание.- И да, Яковлев.\n\n*Китайские пельмени (прим.пер.)"Wonton soup." The voice was so cold it could have flash-frozen the Volga. "You asked the ambassador of our benefactor, the United States of America, to be taken to eat - wonton soup. Wonton. Soup." Silence resumed.\n\n"I, ah, I can explain." Yakovlev took a deep breath. "We had to find a place where it would be conducive to raise the sensitive topics you have mentioned. Foreign aid and soldiers, in a pricey establishment? No, that would be passé." Yes, this defense was going well. He pressed on.\n\n"So I asked for something so extraordinary its location would bypass the ears of any potential surveillance. And who would think of eating wonton soup in an American city? A perfect plan, da?" The sibilant background swallowed his words.\n\n"We will mention this at a later stage, Alexander. For now, what news of our requests?"\n\nThe Russian leaned close with the unthinking nature of old routines. "I think we've got it in the bag. The Americans seem receptive, and we'll speak later in the week regarding possible air-routes for supply chains. I assume we'll clear the hurdles regarding the air-defense networks?"\n\n"Yes, Yakovlev. We will clear the air-routes. Assure our new partners that we will cause no trouble for them." Another interlude. "Oh, and Yakovlev?""
 zhukovregional.13.a:0 "- Хорошая работа. Но больше никаких супов, пожалуйста."
 
 zhukovregional.14.t:0 "Ночной казус"
 zhukovregional.14.d:0 "- Суп с вонтонами*.\n\nГолос был так холоден, что мог бы заморозить Волгу.\n\nВы просили посла нашего благодетеля, Соединенных Штатов Америки, чтобы он пригласил Вас поесть супа с вонтонами. Суп. С вонтонами.\n\nСнова воцарилось молчание.\n- Я, э-э, могу объяснить, - Яковлев глубоко вздохнул, - нам нужно было найти место, где можно было бы затронуть упомянутые Вами деликатные темы. Иностранная помощь и солдаты в дорогом заведении? Нет, это было бы слишком явно для лишних ушей. Да, это была хорошая линия защиты,- продолжил Яковлев, - поэтому я попросил нечто настолько экстраординарное, что его местоположение могло бы не попасть в поле зрения любого потенциального наблюдателя. И кому придёт в голову есть вонтонский суп в американском городе? Великолепный план, да?\n\nСвистящий фон поглотил его слова.\n- Мы поговорим об этом позже, Александр Николаевич. А пока, как отреагировал посол на нашу просьбу?\n\nПосол СССР со вздохом привалился к стене.\n- Американцы обещали провести дальнейшее обсуждение в разумные сроки. Если я знаю посла так, как мне кажется, это значит, что мы сами по себе. Мне очень жаль, товарищ маршал.\n\nТемпература между ухом Яковлева и телефоном упала на тысячу градусов.\n- Ваши извинения учтены, товарищ Яковлев. Однако они не принимаются. Посмотрим, чем ещё американцы могут нам помочь. А если Вы нас подведёте...\n\n*Китайские пельмени (прим.пер.)"Wonton soup." The voice was so cold it could have flash-frozen the Volga. "You asked the ambassador of our benefactor, the United States of America, to be taken to eat - wonton soup. Wonton. Soup." Silence resumed.\n\n"I, ah, I can explain." Yakovlev took a deep breath. "We had to find a place where it would be conducive to raise the sensitive topics you have mentioned. Foreign aid and soldiers, in a pricey establishment? No, that would be passé." Yes, this defense was going well. He pressed on.\n\n"So I asked for something so extraordinary its location would bypass the ears of any potential surveillance. And who would think of eating wonton soup in an American city? A perfect plan, da?" The sibilant background swallowed his words.\n\n"We will - mention - this at a later stage, Alexander. For now, what news of our requests?"\n\nThe Russian slumped towards the wall, sighing. "The Americans have promised future discussion at a reasonable date. If I know the Ambassador like I think I do, that means we're on our own. I'm sorry, comrade."\n\nThe temperature between Yakovlev's ear and the phone dropped a thousand degrees. "Your apology is registered, Comrade Yakovlev." Another interlude. "It is not, however, accepted. See what else the Americans can help us with. And if you fail us - "
 zhukovregional.14.a:0 "- Никто из нас не будет есть вонтонов некоторое время."
 
 zhukovregional.15.t:0 "Гастроли Рыжкова"
 zhukovregional.15.d:0 ""At ease, soldier." The guard relaxed and returned to his position, and Nikolai turned aside to begin rummaging through his suitcase. God, why had the Supreme Soviet insisted on lumping him with armed men on an international tour? Did they have no regard for the unwritten laws of diplomatic protocol?\n\nWell, he supposed fifteen years of isolation was plenty of time to forget the nuances of relations. Not so for Ryzhkov, however: he'd nursed his old dreams too long to erase their outlines from his mind. And while he still drew breath, those dreams of universal brotherhood, of arms interlinked until they crossed the world, would never die.\n\nHe began to fiddle with a postcard, pulling its sides until a letter fell out. Ah, his correspondence with the Premier had arrived! The afternoon meeting with the Revolutionary Secretary of State had drained him a little, but not so much that he couldn't squeeze in a few words to a friend. Perhaps he'd ask about the latest collectivization program's progress - farmers always seemed to get the Foreign Ministers going, for some reason. Perhaps they were simply easier to show off?\n\nRyzhkov shrugged to himself. It wasn't for him to dictate the policies of others. All he knew was what was best for the Union had to be what was best for the world, and he was damned if some farmers and their fields were going to get in the way of that goal. Stooping a little to let the light in, he began to write."
 zhukovregional.15.a:0 "Дорогой премьер-министр, русский народ шлёт вам свои наилучшие пожелания."
 
 zhukovregional.16.t:0 "Мы ничего не боимся"
 zhukovregional.16.d:0 ""Comrades, we should be aware of our place in history. All of us recall the days of terror, when the haze from Moscow's burning and that of a half-dozen other cities was still pungent and fresh - all of us bear wounds that are unhealed. The Union broken upon a wheel of chaos, and its peoples scattered to the four winds - even now I have family that know not whether I am alive or dead. We all lost irreplaceable ideals, too - I will never take the triumph of Socialism for granted again."\n\n"But it is time, like a widow throwing off the cloak of self-shame, to cast away our fears. The Fascist Wolf hovers over our land still, slavering like a beast in heat, but his chops are no longer what we had feared - it is trapped in a nightmare of its own. We must not be afraid, friends, to call it what it is! It is simply another imperialist experiment like all the rest of the armies who once dared to march into the Rodina, and like all the rest it is doomed to perish."\n\n"Yes, we must not be afraid! Let us take strength, knowing that what we see before us is but the last guttering of an inferno - and in our hands are the buckets that shall extinguish it once and for all."\n\n"For those who would presume to speak for, or answer to, the Fascists, I speak only this. You believed that the world would crumble before you, and for a time you were right. But the Tsar thought he would never perish, either, and Napoleon believed Russia would burn, and the Mongols believed the Rus would never rise against them. They have been wrong every single time."\n\n"And you, too, will be wrong. The old dream of a Red Union, of what we once had, is waiting as the clouds gather - and we will be its harbingers.""
 zhukovregional.16.a:0 "Пусть скорее грянет буря!"
 
 zhukovregional.17.t:0 "Послание в Америку."
 zhukovregional.17.d:0 " - В Государственный департамент Соединённых Штатов Америки. -\n\nИз-за предполагаемой дипломатической нестабильности во всем мире и упадка социалистического единства Западнорусский Революционный Фронт уведомляет Соединённые Штаты о своём намерении создать Коминтерн, или Коммунистический интернационал, чтобы объединить социалистический мир экономически, дипломатически и политически. В интересах Соединенных Штатов и Организации Свободных Наций было бы объединить наши два союза, чтобы противостоять нашему общему врагу-Германии. Несмотря на наши разногласия, мы должны оставаться едиными, чтобы противостоять фашистской угрозе.\n\nНиколай Рыжков от имени Западнорусского Революционного Фронта."
 zhukovregional.17.a:0 "Обаятельно."
 
 zhukovregional.18.t:0 "Незаконченное дело"
 zhukovregional.18.d:0 "Жуков редко открывал свою коньячную коллекцию - бутылки стоили невероятно дорого, и хотя алкоголизм не был запрещён на Западе России, декадентские излишества не поощрялись. И всё же, глядя на карту растущего Союза, он подумал, что пора начинать. Его армии располагались на территории, которая когда-то была их территорией, Политбюро сообщало об осторожном позитивном отношении к интеграции старых народов, а экономика процветала.\n- Чёрт возьми, - прошептал он себе под нос, - если ты не можешь побаловать себя в такие моменты, то что толку от спрятанного бренди?\n\nНаливая сладкий янтарный напиток в чашку, он позвонил секретарше.\n- Скажи Ахромееву, Рыжкову и Яковлеву подойти ко мне.\n\nОн надеялся, что на этот раз они придут со своей тарой. Эту дрянь было сложно смывать даже из одной чашки.\n\nКогда вошедшие поприветствовали маршала, Жуков жестом приказал им сесть. Налив коньяк в протянутые чашки, Жуков поднял свою в тосте.\n- Товарищи, ситуация изменилась. Возможно, к лучшему, но эти вечные жалобы на крестьян, ломающих свои трактора самым извращёнными способами, не дают больших надежд.\n- Знаешь, Жора, будет лучше, если ты займешься своей настоящей работой.\n\nВсе трое усмехнулись; они всегда расходились во мнениях, но общая работа удерживала их вместе.\n- Что ж, мы не можем позволить себе светских разговоров, даже сейчас. Я думал о вопросе наследования и готовил свою будущую замену. Я полагаю, эта печень слишком много повидала, чтобы продержаться ещё десять лет.\n\nЖуков посмотрел на каждого по очереди - серьёзность Ахромеева, обаяние Яковлева, скрытые глубины Рыжкова. Каждый по очереди ценен - но в конце концов, выбор мог быть только один."Tell Akhromeyev, Ryzhkov and Yavkolev to come in. Drinks, as they say, are served." He hoped they'd bring their own damn glasses this time. This stuff was a pain to wash out of even one cup.\n\nAs the men saluted, Zhukov waved them down. Pouring the brandy into their proffered cups, Zhukov raised his cup in a toast. "Gentlemen, the situation has changed. Probably for the better, but with all these complaints about farmers fucking their own farming equipment on my desk, I don't have high hopes."\n\n"You know, Georgy, it might be best if you stuck to doing your actual job. They're hiring thinner comedians these days." The three shared a chuckle; they had always disagreed, but their shared sardonic misery kept them together.\n\n"Well, we can't afford much small talk, even now. I've been thinking about the question of succession, and grooming my future replacement. This liver's seen too much to last through another decade, I reckon." Zhukov looked at each of them in turn - Akhromeyev's earnestness, Yavkolev's charm, Ryzhkov's hidden depths. Each valuable in turn - but there could only be one choice, in the end."
 zhukovregional.18.a:0 "Предстоит ещё много работы."
 
 zhukovregional.19.t:0 "Назад в город"
 zhukovregional.19.d:0 "В день возвращения в свой кабинет Мошин оделся как нельзя лучше. Воспоминания о насмешках эхом прокатились в его голове, когда восстановленный администратор вошёл в здание, сверкая входной карточкой, как будто усыпанной яйцами Фаберже. Когда мимо него проходили военные, он с трудом удерживал лёгкую улыбку на своём лице, которая превратилась в полноценную ухмылку.\n- Да, - прошептал он, - член партии Мошин возвращается.\n\nРядом с его кабинетом стоял стол, на котором лежали несколько партийных эмблем и досье. Мошин схватил наугад и начал пролистывать свежие страницы досье, как будто это место принадлежит ему. Он всегда мечтал получить хорошую, удобную работу за столом, но придурки, которые думали, что они управляют Западной Россией своим оружием и своей глупой армией, продолжали мешать.\n\nОднако теперь это был его город. И он также получил хорошее повышение - Управление стало его владением, главным и неприкосновенным, и офицеры, которые когда-то издевались над ним, были далеко от него! Он надеялся, что у них у всех пальцы сгниют в снегу.\n\nМошин плюхнулся в кресло, наелся бисквитным тайником, который нашёл по пути, и почти уснул, когда сотрудники службы безопасности пришли проводить его. Протестуя, Мошин огрызнулся, что теперь он бюрократ, чёрт возьми! [WRS.GetLeader] на его стороне! Кто они такие, чтобы бросить вызов власти?\n\nЗакатив глаза, сотрудники попросили его вернуться в понедельник. По всей видимости, кабинеты были закрыты в воскресенье. Пробормотав, они отступили, оставив униженного Мошина идти домой."
 zhukovregional.19.a:0 "По крайней мере, бесплатную ручку он сохранил."
 
 zhukovregional.20.t:0 "Консультация Ахромеева"
 zhukovregional.20.d:0 "Наступает тишина, когда Ахромеев подходит к кабинету главнокомандующего. Сотрудники, кажется, бегут мимо него, не оглядываясь, как будто какой-то город за их спиной превратился в огонь и серу.* Генералы избегают его взгляда, глядя вниз и в сторону. Ахромеев вздыхает. У Жукова сегодня плохой день и всё здание чувствует это.\n\nОн входит в комнату, зная, что Жуков, как всегда, задумался, и смотрит на стратегическую карту. Оказывается, плохое настроение легко объясняется - пограничники вновь сцепились с военными. Обычная нехватка времени или желания, чтобы справиться с каждой враждебной страной, которая сейчас граничит с возрожденным Союзом, а также недостаточно усовершенствована дорожная система, чтобы иметь дело с массовым транспортом.\n\nЖуков, по сути, борется с проблемой без решения.\n\nАхромеев закрывает глаза на пять минут, крутит числа в голове. Затем он встаёт.\n- У меня есть решение, товарищ маршал. Просто сделайте так, чтобы гарнизон сосредоточился на узких участках в такой-то конфигурации, переместите логистику достаточно далеко за рубежи, чтобы они могли защищаться, отрегулируйте концентрацию войск на передовой и обеспечьте массированный огонь.\n\nЖуков широко раскрывает глаза. Проблема решена. Это действительно здорово. Поднимаясь, он обнимает растерянного генерала, который в ответ похлопывает Жукова по спине. Жуков посмеивается, говорит:\n- Я знаю, что нашёл подходящего помощника, - и уходит из офиса. Ахромеев снова вздыхает. Помочь маршалу легко, но убирать за ним - нет.\n\n*Отсылка к библейской легенде об уничтожении Содома и Гоморы (прим.пер.)"I have a solution, Marshal Zhukov." Letting the lines spill into the air is easy: just have the garrison focus on chokepoints in so-and-so configuration, move logistics just far enough behind lines to keep them defensible, adjust troop concentrations across the direct front to favour a line-of-fire maximization -\n\nZhukov widens his eyes. The problem undoes itself like a schoolboy's shoelaces. It's brilliant, really. Rising, he bear-hugs the confused General, who pats Zhukov on the back in return. Zhukov chuckles, says, "I know I hired the right understudy," and leaves the office. Akhromeyev sighs again. Helping the Marshal is easy - but tidying up after him is not."
 zhukovregional.20.a:0 "Действительно эффективный подопечный."
 
 zhukovregional.21.t:0 "Новая норма"
 zhukovregional.21.d:0 "Ольга нетерпеливо кивнула родителям.\n- Да, да, мама, я понимаю. А теперь, пожалуйста, мои друзья ждут меня к пяти.\n\nОна не могла винить родителей - все они были такими старыми, что всё ещё опасались за её безопасность, а законы были изменены совсем недавно, но всё равно она была нетерпеливой, как и вся молодёжь.\n\nОльга чувствовала, что что-то новое происходит в её маленькой деревне, все чувствовали это. Не было момента, когда она могла бы сказать, что Революция пришла, только растущее чувство, что в некотором смысле она уже здесь. Были сняты ограничения на работу, учёбу, а теперь и это. Это был давно назревший праздник, и почему бы не отпраздновать его с друзьями, которых она завела, скрывая свою тайную жизнь?\n\nВедь все женщины познали долгие годы тайной жизни в местах, где они были ограничены. Это можно было хорошо спрятать или не скрыть вовсе, но нельзя было отрицать.\n\nОна приехала и обнаружила, что Михаил уже установил стенд: в насмешку над высшим образованием, которое им было запрещено, девушки установили маленькие значки, почти как в Сыктывкарском университете. Это была единственная роскошь, которую он мог себе позволить - остальная часть стола была заставлена другим.\n\nКнигами. Книги по науке, литературе, пара религиозных сочинений, которые они раздобыли, когда местная церковь переживала тяжёлые времена. Там были её друзья, в тихом торжестве, сосредоточенные на тихом, революционном акте чтения - Ольга взяла книгу в твердой обложке (детективный роман, шаблонный) и присоединилась к ним."Yes, yes, Mother, I understand. Now please, my friends are expecting me at 5." She couldn't really blame them - they were all such oldies they still feared for her safety, and the laws had only recently been changed - but she was impatient all the same, as all young people inevitably are.\n\nShe felt like something - new - was happening in her little village, all of them felt it. Like some irresistible tide flowing in from the deep north, there was no moment when she could have said the Revolution arrived, only a growing sense that it was, in some sense, already here. Restrictions were lifted on work, schooling, and now this. It was long overdue a celebration, and why not celebrate with the friends she'd made by hiding her secret life?\n\nFor all women had learned long years of secret life, in the spaces where they were barred. One could hide it well, or not at all, but one could never deny oneself.\n\nShe arrived, and found that Michal had already set up the booth: In a mockery of the higher education they were barred from, the girls had set up little badges, almost akin to the University of Syktyvkar. That was the only luxury afforded it - the rest of the table was crowded with one thing.\n\nBooks. Books on science, on literature, a couple of religious works they'd scrounged up when the local Church fell on hard times. There her friends were, in quiet celebration, focused in the quiet, revolutionary act of reading - Olga took a hardcover (a detective novel, boilerplate) and joined them."
 zhukovregional.21.a:0 "Новый вид отдыха."
 
 zhukovregional.22.t:0 "Призыв к сплочению социалистам"
 zhukovregional.22.d:0 "Мы прошли ПО просторам России, от Архангельска до Ярославля. Мы сломали хребет КАЖДОЙ АРМИИ, которая когда-либо осмеливалась бросить нам вызов. Революция - это наше пульс, и с каждым её ударом мы становимся СИЛЬНЕЕ. Мы не остановимся ни перед чем, чтобы реализовать Социалистический рай!\n\nНо одного этого недостаточно. Ибо в то время как Знамена Красного Октября летают над РОДИНОЙ, на рабочем месте и в семейном доме кажется, что ЦАРЬ никогда не уходил. Да, товарищи, точно так же, как мы неумолимо относились к фашизму, отравившему почву России, мы также должны быть неумолимо бдительны по отношению к ДОМАШНЕМУ ФАШИЗМУ полового неравенства!\n\nРассмотрим, товарищи, список ограничений, которые мы сняли в ОСВОБОЖДЕННЫХ ЗОНАХ, находящихся под нашим контролем:\n\n1) Женщина теперь имеет право на ГОСУДАРСТВЕННУЮ СЛУЖБУ.\n2) Женщина теперь имеет право голоса на ВЫБОРАХ.\n3) Женщина имеет право на ОБЯЗАТЕЛЬНОЕ ОБРАЗОВАНИЕ.\n4) Женщина теперь имеет право на РАВНОЕ ПРЕДСТАВИТЕЛЬСТВО НА РАБОЧЕМ МЕСТЕ..\n5) Женщина теперь имеет право на ПРОФСОЮЗНОЕ ЧЛЕНСТВО.\n6) Женщина-социалистка теперь имеет право на СУДЕБНОЕ РАЗБИРАТЕЛЬСТВО.\n\nТоварищи, освобождение советской женщины близко! Буржуи мертвы, но буржуазная мораль ещё остаётся, давайте приготовимся оказать сопротивление его злодеяниям везде, где сможем!"
 zhukovregional.22.a:0 "Подпись: Отдел работниц и крестьянок."
 
 zhukovregional.23.t:0 "Старые враги, новые друзья"
 zhukovregional.23.d:0 "Помощник проводил новоприбывшего к его столу, улыбнулся и спросил, не нужно ли ему ещё чего-нибудь, прежде чем оставить на новом месте. Он был приятно удивлен, что его новый кабинет оказался больше, чем тот, в котором он работал раньше, когда был архивариусом в царской администрации в Вятке. Он почему-то думал, что Фронт экономит на таких вещах, и что он каким-то образом будет работать в сарае с десятком таких же чиновников.\n\nОн был удивлен, что вообще получил эту работу. Когда Красная Армия захватила город, он был уверен, что его и всех остальных чиновников казнят вместе с высокопоставленными царскими бюрократами, но этому не суждено было сбыться. Вместо этого ему предложили работу архивариуса в Центральном статистическом управлении Красной Армии. Они либо отчаянно нуждались в компетентных бюрократах, либо Фронт действительно правил милостивой рукой. В любом случае, он был счастлив, что у него есть работа. Всё лучше, чем быть на дне канавы, как царь и его генералы."
 zhukovregional.23.a:0 "Всем есть место в новой России!"
 
 zhukovregional.24.t:0 "Процесс"
 zhukovregional.24.d:0 "Мужчину представили перед судом, сковав ему руки. Председательствовал военный судья, генерал-майор в прекрасной форме Красной Армии. Там было очень мало людей, чтобы свидетельствовать, только несколько солдат и клерк.\n\nСудья зачитал обвинение, а затем и приговор: мужчина был признан судом виновным в измене Советскому Союзу и его народу, а также в соучастии в убийствах, бандитизме, воровстве, а также в десятке других преступлений, совершенных во время службы царскому реакционному нацистско-коллаборационистскому режиму Вятского военного государства. Не найдя смягчающих обстоятельств для его действий, судья приговорил мужчину к смертной казни, которая должна была состояться в кратчайшие сроки. Когда его вытаскивали навстречу смерти с широко раскрытыми от страха глазами, мужчина начал кричать:"
 zhukovregional.24.a:0 "Пожалуйста, я всего лишь архивариус!"
 
 zhukovregional.25.t:0 "Снова в эфире"
 zhukovregional.25.d:0 "- Приветствую Вас, товарищи, и добро пожаловать на радио "Greetings, Comrades, and welcome back to Radio Free Syktyvkar! After a long hiatus indeed, we are back on the air and ready to bring you the quality reporting you have come to expect from this station. My name is Maxim, and I am joined by my good partner and comrade Anatoliy!"\n\n"Indeed, it is good to be here with you, Comrade Maxim. Now, for those of you at home, you may be wondering what happened to the old hosts. Unfortunately, this station could only continue to exist thanks to the wonderful sponsorship of the Communist Party, and thus there were some... disagreements with how the station should be run. Rest assured, however, we remain just as committed to bringing you all the latest news from around Russia!"\n\n"Yes, yes! A warm round of thanks to Communist Party for their patronage! It is contributions like that which enable independent media like this to thrive."\n\n"Now that we've settled that, let's move towards the topics of today. First, we shall discuss the most common ways that Reactionaries try to manipulate people and how to spot it for yourself. Then, we've got a tell-all interview with Comrade Zhukov himself that you won't want to miss! All of this and more after the break, so stay tuned!"
 zhukovregional.25.a:0 "Кажется, что-то не так с этой станцией..."
 
 zhukovregional.26.t:0 "Революция на радио"
 zhukovregional.26.d:0 "- Добрый вечер, товарищи красноармейцы, и добро пожаловать обратно на "Good evening, comrades of the Red Army, and welcome back to the Voice of the Revolution; the patriotic soldier's premier source for the happenings of the day on the radio waves! Without further ado, let us march into the news of the hour."\n\n"Our beloved Grand Marshal, Comrade Zhukov, was met by cheering crowds in Rykov today as he once again reaffirmed his unwavering commitment to the Socialist revolution in a speech. The People's Marshal went on to declare that 'all must do their part for the eventual reunification of the union'. Truly the greatest statesman of his time!\n\n"Meanwhile, reports indicate that morale has never been higher in the Red Army, and the recruitment offices can barely contain the flood of brave young souls willing to give their lives for the revolution. Goodness, comrades! I know you are eager to get into the fight, but try to do so in an orderly fashion?"\n\n"Now, let us play some patriotic songs from the newly-reestablished Red Army Orchestra. This piece is one that should be rather familiar to most of you, or at least, I would hope it is! Here is the Partisan's Song, in all its glory!""
 zhukovregional.26.a:0 "Солнце жжёт, тиха долина..."
 
 zhukovregional.27.t:0 "Новая Советская Конституция"
 zhukovregional.27.d:0 "Жуков внимательно прочитал новую Конституцию, чтобы убедиться, что всё в порядке. Как только она будет подписана, её уже нельзя будет отменить. Фронт будет изменен навсегда.\n\nКонечно, Конституция не вступит в силу до тех пор, пока Фронт не будет расформирован, а этого не произойдёт, пока Россия не объединится и Ленинград и Москва не вернутся в состав Советской Республики.\n\nТем не менее, подписание Конституции сейчас означало бы стабильность позже. Либерализация Союза должна сделать всех счастливыми. В Конституции даже была ограниченная приватизация! Жуков понятия не имел, как это сумели протащить под носом у старой гвардии. Многие надеялись увидеть демократическую систему в России, хотя и с контролируемой оппозицией.\n\nЖуков поднял ручку и расписался, надеясь, что это будет не зря."
 zhukovregional.27.a:0 "Можем ли мы вообще надеяться увидеть эту Конституцию в действии?"
 
 zhukovregional.28.t:0 "Конституция на будущее"
 zhukovregional.28.d:0 "Новая Конституция лежала на столе Жукова, пока он проверял, есть ли у него чернила. Эта новая Конституция укрепит демократию в России, как только Фронт будет распущен.\n\nОднако до тех пор, пока Фронт не будет расформирован, будут сохраняться нынешние порядки. Демократия будет слишком опасна, пока вся Россия не окажется под контролем Революционного Фронта. После воссоединения всей России, включая Москву и Ленинград, будет создана свободная социалистическая советская демократия.\n\nГораздо менее авторитарный Союз, несомненно, успокоит Россию, как только всё будет улажено. Военное правительство не должно править вечно. Будем надеяться, что до тех пор, пока Конституция не вступит в силу, люди останутся довольны тем, что было сделано до сих пор.\n\nЖуков расписался, надеясь, что когда-нибудь увидит её в действии."
 zhukovregional.28.a:0 "Мечта, ради которой стоит жить."
 
 zhukovregional.29.t:0 "Конституция Статус-Кво"
 zhukovregional.29.d:0 "Жуков держал Конституцию в руках, внимательно читая слова, следя за тем, чтобы не было ошибок. Конституция закрепит коммунистическое правление на Фронте и гарантирует, что Фронт останется после воссоединения России.\n\nОна вступит в силу немедленно, но это мало что изменит. По сути дела, всё оставалось как есть, и в этом не было ничего плохого. Зачем чинить то, что не сломано?\n\nТем не менее, новая Конституция официально закрепляла и устанавливала множество необходимых правил для правительства. Авторитарная власть останется за Жуковым и правительством, так и должно быть. Это позволит сохранить стабильность и политическую мощь. Люди не могли просто управлять собой.\n\nОдним росчерком пера Конституция была подписана и готова вступить в силу.."
 zhukovregional.29.a:0 "Небольшие изменения, но разве в этом есть что-то плохое?"
 
 zhukovregional.30.t:0 "Восстановление НЭПа"
 zhukovregional.30.d:0 "Настало время вернуться к временам Советского Союза и Бухарина и переосмыслить одну из самых старых идей - Новую Экономическую Политику. Возможно, что та же самая проблема, что и сейчас, была очевидна тридцать лет назад и решена Новой Экономической Политикой, по крайней мере отчасти.\n\nВнедрение системы ограниченных свободных рынков, всё ещё находящихся под контролем государства, будет необходимо, если мы хотим построить экономику Западной России. Прекращение национализации промышленности, возможно и нанесёт ущерб нашей производительности в краткосрочной перспективе, но приведет к долгосрочным положительным последствиям и, возможно, ещё большему росту.\n\nПохоже, что смешанная экономика это путь вперёд и хотя мы будем продолжать контролировать то, что необходимо, частный контроль избавит нас от некоторых вещей, которые нам не нужно контролировать."
 zhukovregional.30.a:0 "Необходимая жертва."
 
 zhukovregional.31.t:0 "Небольшой шок"
 zhukovregional.31.d:0 "С отменой политики военного коммунизма экономический шок ощутили во всей Западной России. Переход от мобилизационной военной экономики к гражданской заметно сказался на нашей экономике.\n\nВозможно, в ближайшие дни мы захотим быть более осторожными с нашей экономической политикой, поскольку всё может привести к краху нашей экономики. Хотя экономический шок и был небольшим, но наша экономика остаётся нестабильной.\n\nОднако многие довольны новыми изменениями. Быстрые изменения означают улучшения для наших гражданских производителей и гражданские теперь могут сохранить больше того, что они производят. Если наша экономика сможет оставаться стабильной в течение ближайших нескольких дней, то всё надолго стабилизируется ."
 zhukovregional.31.a:0 "Радикальная перемена, конечно."
 
 zhukovregional.32.t:0 "Мелочи"
 zhukovregional.32.d:0 "Павел замечал разные вещи. Они были мелочью, но имели важное значение для него. Еда на рынках стала дешевле. Его налоги уменьшились. Важнее всего, однако, было то, что теперь он сам распоряжался своими продуктами. Его свеклу, капусту и помидоры выкупало правительство, так что его семье почти нечего было есть. Последние несколько лет они едва не голодали, если бы не те немногие реформы, которые провёл Фронт.\n\nНо теперь, впервые за много лет, Павел сохранил часть своей еды. Хотя её было немного и правительство всё ещё покупало большую часть того, что он производил, оставшееся позволило ему и его семье пережить зиму\n\nКазалось, с каждым днём дела идут всё лучше, и Павел надеялся, что он и дальше будет оставлять себе всё больше и больше еды. Может быть, он сумеет кое-что продать! По крайней мере, надеялся Павел, ему по-прежнему будут платить достаточно за продукты, которые он отдаёт правительству. Однако у него было предчувствие, что так оно и будет."
 zhukovregional.32.a:0 "Приятно знать, что мы делаем что-то правильно."
 
 zhukovregional.33.t:0 "Неудачная конфискация"
 zhukovregional.33.d:0 "- Ты не можешь так поступить с моей семьей! = крикнул Карей, умоляя правительственного чиновника, - мне нужно накормить семь ртов, а еды едва хватает, чтобы купить на рынке, разве я не могу оставить ещё?\n- Мне очень жаль, но вы ограничены только пятью бушелями пшеницы и десятью стеблями кукурузы, - сказал чиновник, выглядя скучающим и абсолютно ненавидящим свою работу.\n- Только чтобы прокормить всю мою семью на зиму! Это невозможно! Я думал, Жуков обещал, что у нас будет больше еды, но ты опять её забираешь! - Карей уже валялся на полу, они обещали, что не возьмут столько в этом году! Но теперь они вернулись.\n\nЧиновник откашлялся, всё больше и больше теряя терпение.\n- Мне очень жаль, но Фронту нужно больше еды. Красную Армию надо кормить. Ты выживешь. Кроме того, в этом году требуется ещё меньше, чем в прошлый раз, так что вы должны быть счастливы.\n- Наша семья едва пережила прошлый год, а нынешняя зима обещает быть ещё хуже! Вы не можете согласиться с этим, по крайней мере, позвольте нам сохранить достаточно, чтобы пережить зиму, - Карей надеялся, что этот человек поймет, у него же тоже есть семья, не так ли?\n\nЧиновник на мгновение замолчал, а затем сказал:\n- Ещё раз прошу прощения, но это необходимо. Не в моей власти остановить это. Мне тоже нужно кормить семью.\n\nЧиновник вышел за дверь и сел в свой грузовик, увозя большую часть продуктов Карея."You can't do this to me, to my family!" Said Karei, pleading with the government official. "I have seven mouths to feed, and there's barely enough food to buy in the markets, can't I keep more?\n\n"I'm sorry sir, but you're only limited to five bushels of wheat and ten stalks of corn," said the official, looking bored and absolutely hating his job.\n\n"Just that to feed my entire family for the winter! It's impossible! I thought Zhukov promised we would get to keep more of our food, but you're just taking it away again!" Karei was on the floor now, they had promised they wouldn't take as much this year! But now they were back, asking for it all once again.\n\nThe official cleared his throat, growing more and more impatient. "I'm sorry sir, but more food is needed for the front. The Red Army must be fed. You'll survive. Besides, this year requires an even less extreme amount than last time, so you should be happy."\n\n"Our family barely lived through last year, and this winter is supposed to be even worse! You can't agree with this, at least let us keep enough to get through the winter." Karei hoped the man would understand, he would have a family too, wouldn't he?\n\nThe Official got quiet for a moment, and then said, "again, I'm sorry, but this is necessary. It's not in my power to stop it. I have my own family to feed." And just like that, the official walked out the door and into his truck, carrying most of Karei's produce away."
 zhukovregional.33.a:0 "Будьте счастливы с тем, что вы можете сохранить!"
 
 zhukovregional.34.t:0 "Дела идут на лад"
 zhukovregional.34.d:0 "Люди начали замечать вещи, которые идут на лад в Западной России. В экономическом плане мы живем лучше, чем когда-либо прежде, и бедность достигла своего минимального уровня со времен немецкого вторжения. Людям больше не нужно думать, как пережить очередной день. Сейчас производится больше продовольствия, а новые заводы создают больше рабочих мест, чем когда-либо прежде.\n\nНовые отрасли промышленности также производят больше товаров для людей, повышая качество жизни по всей Западной России. Аграрный образ жизни постепенно превращается в индустриальный, и наша экономика видит в этом свои преимущества.\n\nХорошо, что люди счастливы и всё больше людей видят преимущества коммунизма. Очевидно, что Жуков пользуется большей популярностью, чем когда-либо! Правительство маршала кажется стабильным и эта стабильность должна продолжаться.\n\nОднако ещё многое предстоит сделать для улучшения экономики и подготовки её к воссоединению. Впереди у нас много вариантов, мы должны выбрать лучший и продолжить рост."
 zhukovregional.34.a:0 "Приятно слышать!"
 
 
 #Tukhachevsky Superregional Events
 
 tukhasuperregional.1.t:0 "Смена караула"
 tukhasuperregional.1.d:0 "Тухачевский выглядел как нельзя лучше, его мундир был чист и свеж, медали блестели. По обе стороны от него стояли другие генералы Ставки, одетые с такой же пышностью и величием. На мгновение он почувствовал себя перенесенным во времена до Великой Отечественной войны, в светлые своды Москвы, где он проводил много ночей, выпивая и играя на скрипке с дорогим Шостаковичем. Время смеха, музыки и света.\n\nВырвавшись из тумана воспоминаний, Верховный маршал подал сигнал к началу церемонии. Оркестр слева заиграл песню Советской Армии, а справа два молодых офицера начали опускать знамя Западнорусского Революционного Фронта. Золотая Звезда, под которой он сражался более двух десятилетий, под которой сотни тысяч людей сражались, истекали кровью и умирали за свободную Россию, затрепетала на ветру и упала в руки двух мужчин внизу. Они почтительно сложили его, а затем развернули знамя новой России.\n\nЦеремония была чисто символической, она свидетельствовала о том, как далеко продвинулась Красная армия Тухачевского в своей борьбе за объединение разбитой страны. Верховный маршал по-прежнему будет главнокомандующим и фактическим главой государства, а Ставка продолжит править вместе с ним. И всё же в тот момент он знал, что в этом событии всё ещё есть смысл. Это послужило бы сигналом для всех в стране и за границей, что время мелкой грызни русских против русских подходит к концу.\n\nФлаг восстановленного Союза Советских Социалистических Республик торжественно поднялся перед толпой. Между серпом и молотом, олицетворяя единство крестьян и рабочих, покоился меч. Символизм не ускользнул ни от кого. Красная Армия будет находиться в самом сердце нового Советского Союза, она будет вооружена и готова к священной войне. Когда она достигла своей вершины, пролетев высоко над головами всех собравшихся, Тухачевский понял, что наконец-то наступил перелом."
 tukhasuperregional.1.a:0 "Вперёд, к Москве!"

 tukhasuperregional.2.t:0 "Новобранец"
 tukhasuperregional.2.d:0 "Рядовой Лядов стоял по стойке смирно, а полковник Савинков расхаживал перед солдатами. Высокий, плотный, с обветренным лицом, покрытым старыми шрамами, Савинков представлял собой суровую, грозную фигуру. Лядов, как и все остальные, провёл утро на учениях. Тренировка утром, тренировка днём, тренировка ночью.\n\nЛядов, как и многие другие, был уже на пределе. Все они были закаленными солдатами, немало повидавшими в боях в Западной Сибири, но офицеры Тухачевского обращались с ними как со свежими новобранцами, подвергая бесконечным маршировкам и бубнению политкомиссаров.\n\n- Недостаточно хорошо, - начал Савинков, как всегда, спокойным и ровным голосом, - вы вялые, тупые, недисциплинированные. Вы снова пройдёте тренировку.\n\nЛядов рассердился. Они проделывали это упражнение уже бесчисленное количество раз, каждый раз точно так же, как и в прошлый раз. Савинков ожидал невозможного. Лядов стиснул зубы и шагнул вперёд.\n- Товарищ полковник,- сказал он, глядя вперёд, - разрешите обратиться?\n\nСавинков посмотрел на него, как смотрят на червяка, помолчал и махнул рукой, чтобы он говорил.\n- Товарищ полковник, зачем нам столько раз проводить эти учения? Мы все ветераны и знаем, как это делается.\n\nВыражение необузданной ярости охватило лицо Савинкова, когда он начал говорить, его слова вырывались наружу в редком проявлении эмоций.\n- Ты даже не представляешь, с чем столкнулся, не так ли? Вы уже не разношерстная армия бандитов, сражающихся за того или иного военачальника, убивая друг друга из-за крошечных клочков бесполезной сибирской грязи! Это Красная Армия! Последняя надежда человечества! А наш враг на Западе - немецкая военная машина. Самая разрушительная армия в истории человечества, подстерегающая нас, чтобы покончить с нами раз и навсегда. Если вы не будете готовы и дрогнете хотя бы на секунду, они убьют вас, ваши семьи, ваших друзей и саму Россию, обрекая человечество на вечную тьму! Так что когда я говорю тебе, чтобы ты, блядина, снова прошёл тренировку,"Not good enough," Savinkov began, as he always did, his voice calm and even. "You are lethargic, dull, undisciplined. You will run the drill again."\n\nLyadov grew angry. They had run the drill countless times already, each time the exact same as the last. Savnikov expected the impossible. Lyadov grit his teeth and stepped forward.\n\n"Comrade Colonel Savinkov," he said, facing forward. "Permission to speak?"\n\nSavnikov looked at him as one would look at a worm, paused, and waved for him to speak.\n\n"Respectfully Comrade Colonel Savinkov, why must we run this drill so many times? We are all veteran soldiers, and know the drill."\n\nA look of unbridled rage enveloped Savinkov's face as he began to speak, his words tumbling out in a rare display of emotion.\n\n"You have no idea what you are up against, do you? This is not a ragtag army of bandits fighting for this warlord or that warlord, killing each other over tiny scraps of useless Siberian dirt! This is the Red Army! The last true hope for mankind! And our enemy to the west is the German war machine. The most destructive army in human history, lying in wait to finish us off once and for all. If you are not prepared, and falter, even for a second, they will kill you, your families, your friends, and Russia herself, dooming mankind to an eternity of darkness! So private, when I tell you to fucking run the drill again,""
 tukhasuperregional.2.a:0 "- ТЫ СНОВА ПРОЙДЁШЬ ТРЕНИРОВКУ!"

 tukhasuperregional.3.t:0 "Арсенал коммунизма"
 tukhasuperregional.3.d:0 "- Что всё это значит? - проревел бригадир, бросаясь вниз по лестнице из своего кабинета на заводской этаж. Человек в форме офицера Красной армии стоял прямо на лестничной площадке, путь ему преграждали рабочие завода. По обе стороны от него стояли солдаты с ещё не вытащенными винтовками. Когда Виктор приблизился, мужчина поднял на него глаза и приветливо улыбнулся.\n- Наконец-то! - воскликнул он, стараясь перекричать какофонию голосов, - Вы владелец этой фабрики?\n- Нет, - с опаской ответил Виктор, - я бригадир. Завод принадлежит Александру Второву. Его сейчас нет.\n- Ладно, это не имеет значения, - ответил офицер, слегка нахмурившись, - я здесь по поручению маршала Устинова и Государственного Комитета Обороны. Мы можем поговорить в Вашем кабинете?\n\nБригадир оглядел солдат. Они выглядели так, словно были готовы расколоть черепа, если им прикажут. Он махнул рабочим, чтобы они разошлись. Приказав своим людям оставаться внизу, офицер последовал за бригадиром наверх. В кабинете они сели друг против друга.\n- Ах, так-то лучше, - начал офицер, с облегчением покинув шумный заводской цех. Он сунул руку в карман пиджака, достал оттуда письмо и передал его бригадиру.\n- В этом конверте вы найдёте приказ о национализации этого завода и его немедленном преобразовании в завод вооружений под руководством маршала Устинова и министра оборонной промышленности. Обычно государство присылает нового бригадира для надзора за этим переходом, но из-за нехватки квалифицированных управляющих Вы сохраняете свою должность. Я останусь здесь, чтобы убедиться, что всё идёт гладко. Как Вы можете видеть, конверт также содержит технические характеристики модернизированного варианта автоматической винтовки Калашникова с патроном 5.56x39 и...\n- Оружие? - спросил бригадир, сбитый с толку.\n- Да, - ответил офицер, улыбаясь, - всё в конверте.\n- Но, ради Бога, это же лопатная фабрика!"What is the meaning of this?" the foreman bellowed, rushing down the stairs from his office to the factory floor below. A man in a Red Army officer's uniform stood just at the landing, his way blocked by some of the plant workers. He was flanked to either side by soldiers, their rifles as yet undrawn. As Viktor approached, the man looked up to him, and smiled in greeting.\n\n"Finally," he exclaimed, raising his voice above the cacophony. "Are you the owner of this factory?"\n\n"No," Viktor responded apprehensively. "I am the foreman. The factory is owned by Mr. Alexander Vtorov. He is not here right now."\n\n"Oh well, it is no matter," the officer replied, frowning slightly. "I am here on behalf of Marshal Ustinov and the State Committee for Defence Technology. May we talk in your office?"\n\nThe foreman scanned the soldiers. They looked like they were ready to crack skulls if ordered. He waved for the workers to part. Ordering his men to stay below, the officer followed the foreman up. The two sat across from each other in the office above.\n\n"Ah, that is much better," the officer began, relieved to be off the noisy factory floor. He reached into his jacket and extracted a letter, passing it to the foreman.\n\n"In that envelope you will find orders for the nationalisation of this plant and its immediate conversion into an armaments factory under the direction of Marshal Ustinov, and the Minister for Defence Industry. Now usually the state would send a new foreman to oversee this transition, but due to a shortage of skilled managers, you will retain your position. I will remain here to make sure everything goes smoothly. As you can see the envelope also contains specifications for a modernised Kalashnikov Automatic Rifle variant with a 5.56x39 cartridge and -"\n\n"Guns?" the foreman asked, deeply confused.\n\n"Yes," the officer responded, smiling. "It's all in the envelope."\n\n"But, for god's sake, this is a shovel factory!""
 tukhasuperregional.3.a:0 "- Да, а теперь это оружейный завод."

 tukhasuperregional.4.t:0 "Бакалинская резня"
 tukhasuperregional.4.d:0 "Капитан Гусаров и его подразделение расположились на полпути к вершине горы, глядя вниз на город Бакалы, линия деревьев скрывала их от людей внизу. Партизаны действовали небрежно, позволив ему выследить их через лес и вернуться сюда. В бинокль он видел, как десятки, а может быть, и сотни людей расхаживали по улицам с ружьями за спиной, разговаривая и общаясь с горожанами. Очевидно, они чувствовали себя здесь в безопасности, в достаточной безопасности, чтобы ходить по улицам, не опасаясь расправы. Горожане почти наверняка поддерживали их.\n\nОн повернулся к радисту своей части, рядовому Меледину, молодому человеку, только что окончившему школу, и приказал ему доложить, что Бакалы находится в руках партизан и что их подразделение возвращается на базу. Меледин последовал его приказу, тихо переговариваясь по рации. В наушниках раздался голос из командной рации. Только Гусаров собрался отдать приказ своим людям готовиться к отъезду, как Меледин повернулся к нему с растерянным выражением лица.\n- Капитан, - сказал он, закрывая рукой микрофон, чтобы командование не услышало, - они спрашивают меня, находимся ли мы с подветренной стороны Бакалы. Почему они спрашивают об этом?\n\nГусарова охватил ужас. Что же он натворил? Даже не дожидаясь объяснений от своих людей, он приказал им собираться и уходить. Он быстро и решительно повёл их дальше в гору, так высоко, как только они могли подняться. Как он и ожидал, самолёт прибыл меньше чем через час, быстро пролетев над Бакалы. Когда Гусаров и его подразделение повернулись, чтобы посмотреть на него, он сбросил груз прямо на вершину города, прежде чем развернуться и уйти. Прошло всего несколько коротких мгновений, прежде чем смертоносный белый дым начал подниматься под аккомпанемент воплей.\n\nНа следующий день, когда отравляющий газ рассеялся, Гусаров повёл отряд в Бакалы. Тела были повсюду, некоторые умерли, пытаясь бежать из города пешком, другие ждали смерти в своих домах, все хватали ртом воздух, когда умирали. Добравшись до центра города, они пересекли Бакалинскую школу. Прежде чем кто-либо успел остановить его, рядовой Меледин выхватил пистолет, приставил его к виску и нажал на спусковой крючок."Captain," he said, placing his hand over his microphone so command could not hear. "They are asking me if we are downwind of Bakaly. Why would they be asking that?"\n\nSheer terror gripped Gusarov. What had he done? Without even waiting to give his men an explanation, he ordered them to pack up and move. He marched them hard and fast further up the mountain, as high as they could go. As he had expected, the plane arrived in less than an hour, flying fast over Bakaly. As Gusarov and his unit turned to watch it, it dropped a single payload directly on top of the town before turning up and away. It was only a few short moments before the deathly white smoke began to rise, along with the screams.\n\nThe next day, once the poison gas had cleared, Gusarov took the unit down to Bakaly. The bodies were everywhere, some caught trying to flee the town on foot, others waiting to die in their homes, all clawing for air as they died. As they reached the centre of the town, they came across the Bakaly schoolyard. Before anybody could stop him, Private Meledin took out his pistol, put it to his temple, and pulled the trigger."
 tukhasuperregional.4.a:0 "Жаль, он был прекрасным радистом."

 tukhasuperregional.5.t:0 "Аудиенция у Верховного маршала"
 tukhasuperregional.5.d:0 "Маршал Дмитрий Устинов собрался с духом, входя в кабинет Верховного маршала. Они с Тухачевским были в хороших отношениях, но главнокомандующий был грубым, неумолимым человеком. Его вполне могли вызвать для выговора за какую-нибудь оплошность, а то и похуже.\n\nОднако, войдя, он застал Тухачевского сидящим в кресле, без мундира, и подбрасывающим угли в камин. По комнате разнеслись громкие мелодии симфонии, незнакомой Устинову. Устинов воздал воинское приветствие, но Верховный маршал только повернулся, улыбнулся и жестом пригласил его сесть.\n- Товарищ Устинов, спасибо, что пришёл, - сказал он, когда генерал сел напротив него у камина, - мне нужно обсудить кое-что очень важное. Скажите, Устинов, что ты знаешь об Александре Македонском?\n\nУстинов смутился, но ответил без колебаний:\n- Я знаю, что Александр был великим полководцем, который создал империю, простиравшуюся от Греции до Индии, товарищ Верховный маршал.\n- Ты знаешь, что случилось с империей, когда он умер? - ответил Тухачевский, пристально глядя на генерала. Устинов покачал головой.\n- Она развалилась, разорванная на куски его генералами, когда они ссорились над его трупом. Через несколько лет после смерти Александра всё, что он построил, превратилось в пыль. Я не собираюсь повторять ту же ошибку, дорогой Дмитрий. Вот почему я планирую объявить наследника задолго до своей смерти.\n\nОсознание того, к чему он клонит, ударило Устинова, как кирпичная стена. Он намеревался назвать его наследником! Он продолжал слушать, слишком потрясённый, чтобы говорить.\n- Ты будешь тем самым наследником, товарищ Устинов. Я знаю, что, возможно, не выразил тебе своего уважения так хорошо, как мог бы, но я считаю тебя хорошим генералом и верным товарищем. Из тебя выйдет прекрасный Верховный маршал.\n- Я не знаю, что и сказать, Верховный маршал, - ответил Устинов, запинаясь на полуслове, потому что тысячи мыслей проносились у него в голове, - я глубоко польщён и тронут.\n\nТухачевский засмеялся.\n- Не беспокойся, дорогой Дмитрий, я ещё не умер! Нам ещё многое предстоит сделать."Comrade Ustinov, thank you for coming," he said as the General sat across from him by the fireplace. "I have something of great importance to discuss. Tell me, Ustinov, what do you know of Alexander the Great?"\n\nUstinov was confused, but answered without hesitation.\n\n"I know that Alexander was a great general who forged an empire that spanned from Greece to India, Grand Marshal."\n\n"Do you know what happened to that Empire when he died?" Tukhachevsky responded, looking at the General intently. Ustinov shook his head. "It fell apart, torn to pieces by his generals as they squabled over his corpse. Within a few years of Alexander's death, everything he built had turned to dust. I do not intend to make the same mistake, dear Ustinov. That is why I plan to declare an heir well in advance of my death."\n\nThe realisation of what he was getting at hit Ustinov like a brick wall. He intended to name him heir! He continued to listen, too shocked to speak.\n\n"You will be that heir Ustinov. I know I have perhaps not communicated my respect for you as well as I could have, but I consider you an excellent general and a loyal comrade. You will make a fine Grand Marshal."\n\n"I do not know what to say, Grand Marshal," Ustinov responded, stumbling over his words as a thousand thoughts rushed through his head. "I am deeply honoured and moved."\n\nTukhchaevsky laughed. "Do not worry dear Ustinov, I am not dead yet! There is still much to do.""
 tukhasuperregional.5.a:0 "Да здравствует Он!"

 tukhasuperregional.6.t:0 "Священная война"
 tukhasuperregional.6.d:0 "Дмитрий Устинов торопливо подошёл к двери кабинета Верховного маршала Тухачевского, где, как обычно, несли молчаливую вахту два внушительных охранника. Вчера маршала не было видно весь день, и Устинов забеспокоился, когда и сегодня утром он не явился на обычное совещание. Один из охранников быстро отсалютовал Устинову, когда тот подошёл ближе.\n- Приветствую Вас, товарищ маршал Устинов!\n\nЧуть менее восторженным жестом руки Устинов успокоил охранника.\n- Да, да. Где товарищ Тухачевский? Я не видел его больше двадцати четырёх часов и начинаю волноваться!\n- Не беспокойтесь, товарищ Устинов, Верховный маршал сейчас в своём кабинете. Он попросил, чтобы никто не беспокоил его, пока он не закончит свою работу.\n- Это ты, товарищ Устинов? Впустите его! - послышался из-за двери приглушенный скрипучий голос и охранники открыли дверь, за которой показался взъерошенный и явно недосыпающий Тухачевский. Его кабинет выглядел так, словно по нему пронесся смерч, повсюду были разбросаны записки и цветные карты.\n\nУстинов осторожно вошёл внутрь, осматривая хаос.\n- Михаил Николаевич, что всё это значит? Вы выглядите как полутруп!\n- Это, товарищ Устинов, - начал Тухачевский, разворачивая на столе одну из карт, - операция "Hail, Comrade Marshal Ustinov!"\n\nWith a slightly less enthusiastic gesture of his hand, Ustinov put the guard at ease. "Yes, hail. Where is Comrade Tukhachevsky? I haven't seen him for over twenty four hours and I'm starting to get worried!"\n\n"Do not fear, Comrade Ustinov, the Grand Marshal is currently in his office. He asked that nobody disturb him until he is finished with his work."\n\n"Is that you, Comrade Ustinov? Let him in!" A muffled, raspy voice could be heard from behind the door. The guards did as the voice commanded, and opened the door to reveal a disheveled and clearly sleep-deprived Tukhachevsky. His office looked as though a tornado had swept through it, with notes and colored maps strewn haphazardly about.\n\nUstinov cautiously stepped inside, examining the chaotic scene. "Mikhail Nikolayevich, what's the meaning of all this? You look half dead!"\n\n"This, Comrade Ustinov," Tukhachevsky began, rolling out one of the maps on his desk, "is Operation Homecoming: my magnum opus. With this strategy, we will brush the fascist hordes aside beneath an unassailable deluge of steel." Ustinov stepped forward and looked more closely at the map. It was a large, precise depiction of Eastern Europe, with all sorts of lines and arrows drawn across it. "Everything we have done has led up to this, Ustinov: our sacred war.""
