 tukharegional.26.t:0 "Один день из жизни Зинона Базанова"
 tukharegional.26.d:0 "5 утра: проснулся. Сделал утреннюю гимнастику, прежде чем съесть завтрак из бутерброда с жареным яйцом. Попрощался с женой, прежде чем прыгнуть в автобус на работу.\n\n7 утра: прибыл на Пермский моторный завод. Засек время и приготовился к моей смене на фабрике. Я один из техников на производственных линиях грузовиков, отвечаю за установку дверных панелей.\n\n9:30 утра: мой первый перерыв. У меня есть пять минут и я беру маленький стакан воды. А потом снова за работу.\n\n12:00 дня: обед. Горячий суп и чай из заводской столовой. Другие коллеги слышали, что нас переведут на самолёты, но верится слабо. Есть пятнадцать минут, чтобы поесть, прежде чем вернуться на работу.\n\n15:30 дня: более длительный перерыв, чем обычно. Всем дано указание собраться во дворе завода, чтобы услышать речь героя Красной Армии. Многие слышали эти восторженные возгласы и раньше, и сомнительно, что они производят тот же эффект, что и раньше. Некоторые засыпают стоя. Но все благодарны за длительный перерыв.\n\n18:15 вечера: пожарная тревога. Все выстраиваются в очередь, чтобы эвакуироваться, но руководство останавливает нас на полпути. Они говорят, что это в другой части фабрики. Мы вяло возвращаемся к работе. Вдалеке я вижу пожарные машины.\n\n19:00 Конец рабочего дня. Все сели в автобус, чтобы ехать домой.\n\n20:00 вечера: ужин в одиночестве. Чёрный хлеб, колбаса и водка. Моя жена и дети давно поели. Дети уже спят.\n\n21:00 вечера: в постели. Подумайте сами, я действительно не могу жить так долго.\n\n21:45 вечера: сплю."
 tukharegional.26.a:0 "Просто подумайте, ради чего вы работаете."
 
