 WRS_quality_over_quantity:0 "Качество вместо количества"
 WRS_quality_over_quantity_desc:0 "Наши товарищи по Красной армии больше не будут вынуждены сражаться со своими врагами антиквариатом прошлых войн. Наши заводы производят высококачественное вооружение для войск, обеспечивая резкое повышение их общей боевой эффективности. Хотя наш подход "quality over quantity" approach isn't exactly cheap, any price is worth paying for a good rifle."
 
 WRS_the_army_of_the_people:0 "Армия народа"
 WRS_the_army_of_the_people_desc:0 "В конце концов, именно Красная армия будет защищать людей, когда наступят тяжёлые времена. Благодаря нашей всеобъемлющей программе модернизации и реформ, наша благородная задача станет ещё более простой для наших товарищей. Воистину, нет во всей России большей армии, нет силы, лучше приспособленной для того, чтобы быть авангардом социалистической революции!"
 
 WRS_egalitarian_values:0 "Эгалитарные ценности"
 WRS_egalitarian_values_desc:0 "Верные идеалам, изложенным самим Лениным, [WRS.GetName] принял эгалитарную политику в отношении статуса женщин. Отныне они смогут работать на фабриках вместе со своими товарищами-мужчинами и сражаться на фронтах против врагов Революции."
 
 WRS_sponsored_cultural_development:0 "Спонсирование культурного развития"
 WRS_sponsored_cultural_development_desc:0 "Благодаря большому притоку финансирования от администрации Фронта, Россия переживает что-то вроде культурного возрождения. На наших территориях открываются новые учебные заведения, а киностудии и театры возвращаются в мир массовых развлечений.\n\nПосле стольких лет, проведенных во мраке российской анархии, народ радуется, видя проблески утонченности, вновь пробивающиеся сквозь бездну."
 
 WRS_phasing_out_war_communism:0 "Постепенный отказ от военного коммунизма"
 WRS_phasing_out_war_communism_desc:0 "В настоящее время мы находимся в процессе постепенного отказа от непопулярной политики военного коммунизма в пользу более традиционной экономической системы. Вместо жёсткого перехода к гражданской экономике наша администрация предпочла более взвешенный подход к этому вопросу. Хотя этот процесс займет некоторое время, мы сможем безопасно избежать побочных эффектов."
 
 WRS_economic_shock:0 "Экономический шок"
 WRS_economic_shock_desc:0 "К сожалению, наше решение немедленно отойти от военного коммунизма привело к некоторым непредвиденным последствиям. Экономика переживает мягкий период турбулентности из-за быстрого перехода к совершенно другому режиму работы, и может потребоваться некоторое время, чтобы эта тенденция исправилась. В то время как взвешенный переход, возможно, был более оптимальным в ретроспективе, возможно, наша экономика всё равно нуждалась во встряске?"

