 indrik.11.t:0 "Программа ОБТ - УСПЕХ"
 indrik.11.d:0 "Дмитрий вздохнул, глянув на свой планшет - ему предстояло провести ещё три испытания, прежде чем конструкторы снова взглянут на Т-64. Он уже почти заснул, когда сирена с хрипотцой ожила, сигнализируя об очередном испытании. Дмитрий ещё сильнее откинулся на спинку стула, надеясь, что всё кончится.\n\nВдали от полигона в Мурманске, Александр Морозов трудился над чертежами и документами, лежавшими на столе. Пришло сообщение с испытательного полигона в Коми: у танка Т-64, который должен был стать новейшим танком Фронта, постоянные проблемы с двигателем. Утечка масла из основного шасси была неустранима. Шасси также пришлось сдать на металлолом и в четвертый раз сделать новое. Иногда приезжал Верховный маршал Тухачевский, чтобы ознакомиться с чертежами и другими планами. Он давал конструкторам мудрые советы – просил "more armor" or "a longer gun". The designers would always go along with this, making adjustments to make sure that the Grand Marshal saw them doing good work. Just as Morozov was about to send a message back to Komi on how to fix the engine, another one had come in. The suspension system was having issues. Again.\n\nAs the onsite technicians began to receive Morozovs instructions to repair the systems in the tank, the Grand Marshal himself arrived to take in the trials of the T-64. As he toured the facility, he walked past the tank. Asking if it always broke down, the site leader shrugged and mumbled a reply before the men moved on.\n\nHowever, as Tukhachevsky walked back around to the testing field, the tank seemed to be moving once again. Dmitri was scribbling down results as fast as he could, for once there seemed to be no issues with it. He breathed a sigh of relief and radioed to Morozov"
 indrik.11.a:0 "Похоже, что танк работает."

 indrik.12.t:0 "Программа ОБТ - ЧАСТИЧНЫЙ УСПЕХ"
 indrik.12.d:0 "Морозов потер переносицу, глядя в свои записи. В них постоянно мелькали три проблемы: трансмиссия, подвеска и башня. Несмотря на то, что все они были спроектированы самым тщательным образом, ничто не доставляло столько же головной боли техникам и самому Морозову. На решение одной проблемы тратились бессчётные часы, как тут же на её месте появлялись ещё четыре.\n\nКогда Морозов делал последние записи за ночь, он заметил кое-что на чертежах танка Т-64: сама трансмиссия имела неверные измерения. Он присвистнул от своей невнимательности и подкорректировал их. При этом основное изменение заключалось в замене типа шестеренок, используемых в самой трансмиссии. Он улыбнулся и собрал свои записи, потом покинул кабинет и отправился ночевать домой.\n\nНегодованию Алексея с мурманского завода не было предела. К этому моменту они уже несколько недель производили одну и ту же трансмиссию и только что получили уведомление, что все танки, которые они произвели, должны быть либо сняты с производства, либо сняты с шасси, чтобы заменить их новыми. Однако не всё было так мрачно. Спустя несколько недель размышлений над тем, как сократить экипаж из четырех человек, было найдено решение: конструкторы решили установить автоматический заряжатель для основного орудия. Из-за этих изменений вес и размеры танка уменьшились, что делало его более маневренным и приспособленным к продолжению Великой Отечественной войны.\n\nНесколько недель спустя, во время испытаний, Дмитрий ходил вокруг Т-64, чтобы убедиться, что всё готово для окончательной инспекции и ввода в эксплуатацию. За момент до окончания проверки готовности он заметил, что подвеска немного сместилась. Когда он сказал об этом танкистам, те отмахнулись. Один из них ответил, что самый трудный бой уже позади, а дальше им всё по плечу. Морозов пожал плечами и пометил танк как готовый в надежде, что танкист не накаркает беду."
 indrik.12.a:0 "Будем надеяться, что танк выдержит."

 indrik.21.t:0 "Ижевский опытно-конструкторский завод - УСПЕХ"
 indrik.21.d:0 "Марков ворчал, глядя на конвейер. Хотя он получал приличное жалованье, вся его работа заключалась в том, чтобы стоять возле конвейерной ленты и подбирать один патрон из потока примерно тысячи пуль в час. Работа казалась ему столь же монотонной, что и его дни. Однако сегодня всё было по-другому, и для фронта настал новый день.\n\nПодняв пулю и присмотревшись к ней повнимательнее, Марков заметил, что гильза стала гораздо меньше. Он покачал головой, думая, что ошибся. Но как только он увидел, что по ленте потекли такие же патроны, у него уже возникли вопросы к начальнику. Подойдя к своему рабочему месту, он заметил, что другие рабочие берут патроны, сделанные ими за последние три года, и сгребают их в ведра. Марков достаточно хорошо знал, что Красная армия использует старые типы пуль в своих АКМ, которые производятся как на Златоустовском, так и на Фронтовом заводах.\n\nПодойдя к кабинету, он заметил, что его начальник держит в руках автомат. Марков слегка вздрогнул. "
 indrik.21.a:0 "Что ж, это хорошо."

 indrik.22.t:0 "Ижевский опытно-конструкторский завод - ЧАСТИЧНЫЙ УСПЕХ"
 indrik.22.d:0 "Иосиф нахмурился – он ударил по оружию, кажется, восьмой раз за сегодня. Он был одним из солдат, отобранных для участия в испытаниях нового оружия. Насколько он понял, Верховный маршал приказал разработать совершенно новый тип боеприпасов для предстоящих сражений против Рейха. Хотя задание было почетным, оно также отнимало много времени на подготовку. Он должен был просыпаться в четыре утра, чтобы подготовиться к предстоящему дню, включая чистку винтовки и старой униформы.\n\nПробежав трусцой до своего поста, он посмотрел на коробку с патронами рядом с собой. Он был почти переполнен новейшими советскими боеприпасами калибра 5.56x39 мм. Но несмотря на это, заряжать патроны в магазин приходилось самостоятельно. "
 indrik.22.a:0 "Остаётся надеяться, что осечек будет немного."

 indrik.31.t:0 "Проект УРАГАН - УСПЕХ"
 indrik.31.d:0 ""Fire" yelled Yuri from his observation platform.\n\nThe driver sitting in the front seat of the BM-21, gave Yuri the thumbs up, and then tapped his gunner on the shoulder, signaling him to fire the rocket system. Across the firing range was the Grand Marshal himself. He had been invited down to Komi to watch the final trial of the newest rocket launcher system that would be used against the Reich in reclaiming West Russia.\n\nOnce the gunner had locked down his adjustments, he had pushed the fire button and stepped out the vehicle, prepared for the barrage to occur. While the rockets developed by Splav had a range of twelve miles, the technicians and designers intended to use them as a barrage that would soften up defenses before tanks could roll in. This was compared to the system of using the rocket system like a mortar, pinpointing each target carefully. The forty barrels on the main launcher had enough power to shoot two rockets per second if the launcher was using newer rockets and not older ones. As the driver and gunner watched from afar, Yuri began to write notes down, marking down the proximity to the target that had been marked out with a smoke grenade. While this would never happen in a live battlefield, it helped to train the gunners in marking down their precision for the barrage to land.\n\nAs the rockets landed within quick succession of each other, the Grand Marshal and his entourage around him clapped. They had invested quite the funding into the URAGAN Project, hoping it would bear fruit to help them in their inevitable crusade. Later that night on the train back to Arkhangelsk, he had prepared a letter to be sent to Tula to the director of the URAGAN Project, congratulating him on the success of the BM-21 and then telling him that the project had succeed and he hopes to see it in full production soon. Tukhachevsky then awaited the long ride home, hoping that more good news would follow."
 indrik.31.a:0 "Выполняю ваш приказ, товарищ верховный маршал."

 indrik.32.t:0 "Проект "
 indrik.32.d:0 "Валерий крякнул, вылезая из-под шасси БМ-21 - теперь он жалел, что устроился механиком в государственный автопарк. Ему постоянно давали смены, одну за другой, и работа не пробуждала в нём ни капли патриотизма. Он постоянно ремонтировал БМ-21, новое поколение реактивной артиллерии для Фронта.\n\nВстав, он стряхнул пыль со своего комбинезона и пошёл к своему коллеге-механику, чтобы обсудить один из многих недостатков БМ-21.\n- Привет, Адриан, - сказал Валерий, надеясь на ответ от своего товарища, - нашёл новые проблемы БМ-21?\n- Да как всегда. Ржавое шасси, сломанные предохранители, состряпанная на скорую руку ракета. Если честно, то всё выглядит так, как будто вот-вот навернётся, - сказал Адриан, листая свои записи.\n\nВалерий покопался в своих записях, прежде чем ответить.\n- У меня то же самое. Как думаешь, проект будет одобрен? - спросил Валерий с некоторой неуверенностью в голосе.\n- Это было бы глупо со стороны Верховного маршала и Совета, потому на их месте я бы не пускал БМ-21 в серию, - ответил Адриан, просматривая последние несколько страниц своих заметок.\n\nВалерий подумал над словами друга, прежде чем ответить ему. Действительно, разве Верховный маршал может пустить в серию что-то недоделанное?"Hello Adrian" said Valrey, hoping for a response from his comrade. "Any new flaws you have discovered in the BM-21?"\n\n"Well, you know the normal. Rusted chassis, broken fuses, sloppy engineering when it comes to the rocket itself. The whole thing seems like it could explode at any moment if I am being honest with you my friend." Said Adrian, who was flipping through his notes.\n\nValery fumbled with his own notes before responding. "Aye, I have nearly all the same problems, do you think the design will be approved?" Asked Valery with a bit of uncertainty in his voice.\n\n"Well it seems that these are only superficial to the Grand Marshal and his council, so I would hedge on the BM-21 going into full production" Replied Adrian, who now was on the last few pages of his notes.\n\nVlarey thought about this before responding to his friend. Would the Grand Marshal really fast-track production on something that could be in its infancy?"
 indrik.32.a:0 "Как потом выяснилось, может."

 indrik.33.t:0 "Проект УРАГАН - НЕОДНОЗНАЧНО"
 indrik.33.d:0 "БМ-21 захрипела, пытаясь взобраться на холм. Вдали на смотровой площадке Верховный маршал нахмурился. Разве он не вложил достаточно денег в создание нового поколения реактивной артиллерии для Фронта? Он был озадачен. Судя по тому, что он видел в отчётах, разработка шла уверенными темпами, конструкторские задачи успешно решались. Однако он видел теперь, что на многих вещах схалтурили, лишь бы уложиться в сроки.\n\nНа полигоне в Коми персонал был в растерянности. Хотя БМ-21 успешно прошла несколько испытаний, у неё всё ещё было множество проблем. Конструкторы встречались раз за разом, чтобы обсудить эти разработки, и большинство встреч заканчивались спорами. Иногда казалось, что весь проект рухнет сам по себе, что приведет к ещё большему разрыву между конструкторами. Однако в конце концов кто-то обычно предлагал быстрое решение, надеясь, что оно подействует. Вначале они смотрели в будущее с оптимизмом, но он резко пошёл на спад, когда начали возникать разногласия по поводу бюджета. Иногда, после нескольких часов работы и обсуждения не было сделано ни одного исправления или изменения. Такова была жизнь проекта УРАГАН.\n\nВремя шло, и всё больше исправлений приходилось делать на скорую руку. Шасси отнимало довольно большую часть бюджета, с чем были проблемы у многих инженеров-ракетчиков. Наконец, после всех ссор и встреч, без которых не обходился ни один день, они пришли к соглашению. Но в тот момент, когда они достигли консенсуса, их время истекло. Испытания должны были начаться в ближайшие недели. Часы отсчитывали день за днём, и им приходилось наращивать темп.\n\nТухачевский прочитал отчёт на своём столе и вздохнул. Хоть был немалый риск, что проект провалится, в области ракетостроения был достигнут немалый прогресс. Однако Фронту всё равно нужно что-то, что сможет двинуть прогресс дальше."
 indrik.33.a:0 "По крайней мере, из этого вышло что-то хорошее."

 indrik.41.t:0 "Проект ЦИКЛОН - УСПЕХ"
 indrik.41.d:0 "Верховный маршал Тухачевский вместе с Политбюро находился в наблюдательном бункере. Хотя многие генералы Фронта считали проект ЦИКЛОН провалом и тратой денег, недавние испытания показали, что этот проект может чрезвычайно помочь Фронту в подготовке к битве с немцами.\n\nОднако этот проект не был плодом труда одного человека. Это было детище экспериментального подразделения, собранного из многих бывших советских учёных, бежавших после распада Союза почти три десятилетия назад. Многие из них были возвращены после того, как Фронт начал свой крестовый поход, чтобы реформировать Союз и снова вернуть славные времена России. После дней и месяцев разработки и многих бессонных ночей они наконец создали то, чем можно гордиться.\n\nСам Тухачевский был приглашен на показ ракеты и её испытания. Два главных инженера и конструктора показали ему небольшую презентацию. Главнокомандующий лично спросил Валентина Глушко, действительно ли проект будет успешным. Глушко смело ответил лидеру Фронта, сказав, что всё будет объяснено на месте. Верховный маршал отложил свои вопросы и молча сидел, пока Глушко объяснял принципы БРМД.\n\n- А какая именно будет боевая нагрузка? - заинтересованно спросил Тухачевский, услышав о 950-ти килограммовой боеголовке.\n- Ну, товарищ Верховный маршал, она может быть обычной, химической или даже ядерной - если мы когда-нибудь приобретём эту технологию, - ответил Глушко.\n\nТухачевский кивнул и вскоре последовал за инженерами в бункер, чтобы посмотреть на запуск. Увиденное поразило его."So what exactly is the payload?" Asked Tukhachevsky seemingly interested again, after hearing about the nine hundred and fifty kilogram warhead.\n\n"Well Grand Marshal, it can hold conventional, chemical and even nuclear if we ever acquire the technology." Replied Glushko who was getting ancy due to the questions.\n\nTukhachevsky nodded and soon after followed the engineers to the bunker to watch the launch. What he saw amazed him."
 indrik.41.a:0 "Немедленно начинайте производство."

 indrik.42.t:0 "Проект ЦИКЛОН - НЕОДНОЗНАЧНО"
 indrik.42.d:0 "В испытательной зоне на западе Коми прозвучала сирена, которая использовалась для проекта ЦИКЛОН: разработки БРМД с разной боевой нагрузкой. Инженеры на стартовой площадке плюхнулись на стулья, надеясь на грамотный запуск и хорошие результаты. Когда камера приблизилась, чтобы показать зажигание, всё в помещении наполнились ожиданием.\n\nНадежды не оправдались: возгорание не прекратилось. Затем комната управления наполнилась ворчанием и стонами разочарования - все несколько минут ждали неизбежного взрыва ракеты, что и случилось через несколько минут. Руководитель запуска схватился руками за голову и поставил очередную галочку в своих записях, прежде чем спросить своего помощника, сколько ещё этих тестов им нужно будет сделать. Когда площадку расчистили, к месту запуска прикатили ещё одну ракету, и комната снова наполнилась ожиданием.\n\nОднако на этот раз ракета запустилась без взрывов. Комната наполнилась вздохами облегчения, когда ракета взлетела и направилась к цели, находившейся почти в пятистах километров от неё. Когда камера потеряла ракету из виду, стартовая станция связалась с целевой станцией, чтобы убедиться, что ракета поразила цель и не отклонилась от курса, как некоторые другие ракеты, которые они запускали в прошлом. Вскоре после того, как они установили контакт с целевой станцией, они получили сообщение о том, что ракета находится в поле видимости и летит к цели с предельной точностью. Комната управления запуском заполнилась аплодисментами, казалось, что у них всё получилось. Когда ракета поразила цель, все подумали, что она взорвалась как надо. Однако после того как пыль рассеялась, стало очевидно, что взорвался фюзеляж, но не боеголовка. В комнате управления запуском снова приуныли и стали дожидаться новой ракеты."
 indrik.42.a:0 "Кажется, это катастрофа."

 indrik.43.t:0 "Проект ЦИКЛОН - ПРОВАЛ"
 indrik.43.d:0 "Команда проекта ЦИКЛОН сидела в конференц-зале, напряжение было высоким: им нужно было найти решение. Приближался крайний срок сдачи проекта, а команде нечего было показать кроме прототипов и корпусов испытательных ракет. Хотя у них были сотни чертежей и тысячи заметок, они казались многим конструкторам китайской грамотой. Слишком много людей были направлены в программу и вышли из неё из-за разногласий в работе и кадровых проблем.\n\nВ то время, как многие из инженеров нижнего звена работали вместе, казалось, что ссоры и споры были постоянными, каждый день как минимум один из старших инженеров со скандалом покидал собрание, чтобы на следующий день постараться перекричать своих оппонентов. Однако по мнению большинства инженеров наихудшим из всех был конфликт между Глушко и Челомеем. Хотя они работали сообща, они всегда соперничали друг с другом, и непростые времена сделали соперничество гораздо более взрывоопасным в сочетании с постоянно растягивающимися сроками.\n\nВ начале собрания первым предметом обсуждения была тема двигателей. После пятнадцати минут обсуждения один из старших инженеров разразился тирадой о бюджетных расходах и постоянно растущих ценах на топливо. Вскоре в комнате воцарилась тишина, а затем Челомей пробормотал что-то о том, что топливо практически ничего не стоит по сравнению со стоимостью боеголовки. Глушко повернулся к нему и моргнул, убедившись, что он правильно слышит. Затем он сказал Челомею заткнуться, прекрасно понимая, что будет дальше - Челомей начал ругать Глушко, и комната наполнилась воплями. Младшие инженеры за дверью просто переглянулись и покачали головами."
 indrik.43.a:0 "Верховный маршал будет недоволен."

 indrik.51.t:0 "Проект ЩУКА - ЧАСТИЧНЫЙ УСПЕХ"
 indrik.51.d:0 "Дима выругался, когда выбрался на крышу субмарины. Ему в лицо захлестал холодный ветер Северного Ледовитого океана. Он снова выругался из-за холода, жалея, что ему не выдали куртку потолще, прежде чем оглядеть горизонт в поисках цели. Он обошёл вокруг рубки субмарины, стараясь не ударить Максима рукой по голове. Один раз Диме показалось, что он увидел цель, но потом понял, что это всего лишь кит, всплывший на поверхность. Дима улыбнулся на долю секунды и продолжил продолжил смотреть. Заметив цель, он связался с капитаном по рации.\n- Это старшина Иванов, цель видна севернее, курс 276 градусов, - сказал он в микрофон, закрепил его обратно на рации и спустился по трапу вместе с Максимом. Проходя по коридорам, он жалел, что они не были шире, хотя и понимал, что это невозможно.\n\nДима шёл по извилистым коридорам, лавируя между другими членами экипажа. Он прошёл мимо столовой, где доедали ещё не остывшие остатки обеда. Затем Дима вошёл на мостик и положил свой радиоприемник обратно на полку, сел рядом с Максимом.\n\nПока они сидели там, то услышали, как заряжают торпедный аппарат, а затем капитан уточнил у помощника наводчика детали запуска. Потом помощник наводчика через ГГС разрешил запуск. Торпеда была выпущена, и субмарина слегка задрожала. Капитан наблюдал за запуском из рубки. Дима заметил, как он нахмурился, сообщая штурману результат пуска. Помощник наводчика пожал плечами и связался по рации со штабом.\n\nВ Архангельске все были полны надежд и тревог. Были получены сметы расходов на подводные лодки, каждая обойдётся в целое состояние. Поразмыслив, они наконец отправили послание Верховному маршалу."This is Petty Officer Ivanov, target sighted north, bearing 276 degrees" He spoke into the microphone before clipping it back onto the radio and climbed down the ladder with Maxim handing him the radio. As he walked through the corridors, he wished that they had been designed to be a bit wider and taller, but it wasn't necessary.\n\nAs he walked through the winding corridors, weaving past the other crewmen. He walked past the mess hall and saw some of the men eat some of the lukewarm food that had been left over from lunch. Dima then walked into the bridge and placed his radio pack back onto the shelf before sitting down next to Maxim.\n\nAs the two sat there, they heard the torpedo tube be loaded and then the captain and the gunner's mate discussed the launch before the gunner's mate spoke into the intercom, authorizing the launch. The torpedo was then launched with the submarine shaking a bit as the captain looked through the conning tower. Dima noticed the captain's frown as he told the gunners mate the result of the torpedo. The gunner's mate shrugged and radioed headquarters.\n\nBack in Arkhangelsk, the mood was hopeful, but worried. Cost estimates had arrived for the submarines, they would cost a fortune for each submarine. After consideration, they finally sent a message to the Grand Marshal."
 indrik.51.a:0 "...мы можем позволить себе только пять подводных лодок, товарищ маршал."

 indrik.52.t:0 "Проект ЩУКА - НЕОДНОЗНАЧНО"
 indrik.52.d:0 "Лев посмотрел на смету расходов и покачал головой. Предполагалось, что проект обойдётся на несколько миллионов рублей дешевле, но, проверив расчёты, он заметил, что на производство новой подводной лодки, которую Фронт планировал использовать для наступления и обороны в советской Арктике, было потрачено слишком много бюджетных средств. Однако никто из конструкторов не ожидал, что проект обойдётся настолько дорого.\n\nПосле совещаний с Политбюро и даже с самим Верховным маршалом было принято решение ограничиться несколькими подводными лодками. Но чем дальше шло строительство вместе с пробными испытаниями на море, тем больше всплывало недостатков. Торпедные аппараты делались в спешке, и оттуда почти постоянно вываливались заряженные торпеды. К счастью, в пробных испытаниях никто не погиб, однако некоторые инженеры про себя думали, что таком проекте можно убиться. Зачем подводные лодки, когда можно просто использовать корабли? Некоторые адмиралы-ветераны думали так же, однако Тухачевский не внял их опасениям. Он видел мощь немецких подводных лодок во время Великой Отечественной войны и вынес свой урок. Чем больше он настаивал на развитии подводных лодок, тем больше ему возражали. Однако после первых успешных испытаний подводных лодок их быстро заставили замолчать. Но когда затраты стали расти, а сроки строительства растянулись, упреки скоро возобновились.\n\nЛев ещё раз взглянул на свои записи и потер виски. У них были средства только на пять подводных лодок, но они не построили даже две. Только одна была пригодна для плавания, да и та ходила в море кое-как. После того, как он посмотрел на свои чертежи в поисках чего-нибудь, что можно исправить, и отметил торпеды с двигателем. Завтра он пошлет свои записи и сообщения Политбюро и главному маршалу, надеясь, что они передумают."
 indrik.52.a:0 "Плохие новости для флота."

 indrik.53.t:0 "Проект ЩУКА - ПРОВАЛ"
 indrik.53.d:0 "Денис крепко спал, когда зазвучала сирена. Он учил сигналы тревоги в учебке на базовом уровне и знал, что протяжный вой означал ЧП. Сирена продолжала гудеть, он спрыгнул с койки и по колено погрузился в воду.\n\nВыглянув из своей каюты, он увидел, как команда вылезает из субмарины, многие с личными вещами в панике бежали к выходу. Он побежал вместе с ними. Старшие офицеры и капитан вывели всех с корабля, прежде чем уйти самим. Покинув подводную лодку, они бросились по трапу к причалу, наблюдая, как первая и последняя в своём роде подводная лодка идёт ко дну.\n- Что значит "What do you mean it sunk?" Asked Grand Marshal Tukhachavesky, sounding a bit annoyed but more confused than anything. "Did something strike it, maybe an attack?"\n\n"It doesn't seem so Grand Marshal, we believe due to the rushed production of the submarine and the cutting of corners, that some of the safety procedures had to be removed per say." The officer said this to the Grand Marshal, hoping he wouldn't get too angry.\n\n"Well was anything of value lost on the submarine when it sank?" Asked Tukhachevsky, hoping that something was saved.\n\n"Most of the plans had been lost on the submarine due to engineers making repairs on the craft before the incident had occurred that sunk the submarine" said the officer, shrinking down more in his seat."
 indrik.53.a:0 "Зараза. Это же сколько денег потрачено впустую."

 indrik.61.t:0 "Проект ЛЕШИЙ - УСПЕХ"
 indrik.61.d:0 "Михаил на секунду оторвался от своих экспериментов, чтобы взглянуть на записи, которые были приклеены к стене. Рядом с ним была открыта книга о химическом оружии, тайком вывезенная из Соединенных Штатов. Фронт прошёл большой путь: больше Михаилу не приходилось вести научную работу в подвале - у него была полноценная лаборатория, пахнущая формальдегидом. Пока не пришёл Фронт, учёные, работавшие в ужасных условиях, могли только мечтать о такой.\n\nМихаил перелистывал страницы книги, давно ему знакомые. Он, должно быть, сотни раз прочитал книгу от корки до корки. Содержание книги в основном сосредоточено на химическом оружии, применяемом мировыми сверхдержавами в последнее десятилетие. Среди них был агент "usable" by the scientists who developed it. They started slowly by testing on the local wildlife, results had been impeccable with the success rate being over eighty percent.\n\nAs Mikhail made his final adjustments, he put his notes and other info into a folder and put a message on the front."
 indrik.61.a:0 "Лично Верховному маршалу."

 indrik.62.t:0 "Проект ЛЕШИЙ - ЧАСТИЧНЫЙ УСПЕХ"
 indrik.62.d:0 "Павел вытер пот с лица, записывая очередной отчёт о результатах испытаний химического оружия. Он это делал третий раз за сегодняшний день и примерно двадцатый с тех пор, как оружие начали испытывать. Эксперименты над людьми не проводились - людские резервы берегли для войны с Рейхом. Таким образом, команда проекта ЛЕШИЙ проверяла оружие на дикой природе Коми.\n\nЗатем он подал знак другому вошедшему учёному - он хотел сделать перерыв. Выйдя из испытательного зала, он прошёл мимо склада. Хотя у Республики Коми был довольно большой запас химического оружия, который, казалось, рос с каждым годом, вскоре процесс застопорился. Из-за недостатка знаний и даже финансирования они годами не могли разработать новых химических агентов или формул. Однако это не было проблемой для Фронта. Верховный маршал направил много средств на новую программу и перевёл туда многих учёных, раньше работавших в Коми. В отличие от программы Коми, на этот раз у них было достаточное финансирование и кое-что, чего у Коми не было: порт, который мог бы доставлять информацию из внешнего мира о нервно-паралитических веществах и другом биологическом оружии. Павел вошёл в комнату отдыха, надеясь, что там есть чайные пакетики или даже растворимый кофе - роскошь, которую они могли себе позволить пару раз в несколько месяцев. К счастью, он нашёл немного растворимого кофе и вернулся на свой пост.\n\nКогда последний тест на сегодня был закончен, он записал результаты. Всё то же самое - вещество оказалось менее смертоносным, чем ожидалось. Впрочем, оно всё же обладало разрушительными свойствами. В основном оно вызывало обширные повреждения мозга и органов. Павел оторвал листок и оставил его в конверте другому учёному. Затем он встал, отметился на проходной и пошёл домой - его смена закончилась."
 indrik.62.a:0 "Не такой мощный, но хотя бы действует."

 indrik.63.t:0 "Проект ЛЕШИЙ - ПРОВАЛ"
 indrik.63.d:0 "Лука хотел было стукнуться головой о стол, но тут пришли новые результаты анализов. Все они одинаковы: "Up the potency", "Up the nerve damage". Did these fools not have any idea how chemical research works? He wanted to throw himself out the window if he had to read another one of these reports from a so-called "expert". Fools he thought. All fools. However, if there was one thing that Luka thought about, it was the colossal waste of resources and time of building weapons from scratch instead of using the already existing stockpile. While he himself had been a man who liked to make his own chemicals, on a scale like this it was suicide.\n\nConflict within the team had been a nightmare. Different scientists had joined for differing reasons, but all had wanted to accomplish the same goal. However, many had opposing ways of completing the goal. After time, these tensions that had been pent up exploded, with insults being tossed at each other during a meeting with members of the Grand Marshal's cabinet. As the cabinet members looked sheepishly at each other, they saw the arguments erupt along them as they sat, looking for a way to exit. Luka heard that when word of this reached the Grand Marshal, he shook his head and rubbed his temple in disappointment. Luka rubbed his face one more time at his desk and contemplated using the phone on his desk. While he had been high up on the ladder of scientists during this, he never expected to possibly call off the project.\n\nThe phone rang in Tukhachevsky's office. He had been looking out the window, with a drink in his hand, taking in the sights. He picked up the phone and after a few seconds, he subsequently pinched the bridge of his nose in annoyance. After a short conversation, he placed the phone back onto the rotary dial and poured himself another drink. He was going to need it after hearing about the failure of the chemical weapon program. He then picked the phone back up and phoned one of his aides."
 indrik.63.a:0 ""Tell me, how much money did we lose.""

 indrik.71.t:0 "Проект ФЕРМЕНТ - УСПЕХ"
 indrik.71.d:0 "Виктор застегнул молнию на костюме и приступил к прочим застежкам. Он ещё раз почесал руку, прежде чем сунуть её в рукав. Когда ассистент за его спиной вставил воздушный шланг в скафандр, он улыбнулся и показал ему большой палец. Помощник в ответ похлопал Виктора по спине, дав понять, что он был подключен к кислородному баллону и находился в полностью изолированной среде. Затем помощник открыл ему дверь шлюза и закрыл её за Виктором.\n\nОн помахал человеку, управляющему комнатой, тот помахал в ответ и нажал кнопки. Шлюз был провентилирован, и Виктор почувствовал небольшое давление, которое вскоре прошло. Он помахал в последний раз, открыл шлюз и закрыл его за собой, загерметизировав помещение с другой стороны. Он знал о рисках, связанных с этим видом работы. В случае утечки любого из возможных биологических боеприпасов охранники станции имели полное право усыпить всех, кто подвергся воздействию. Любая утечка означала бы бесповоротное закрытие проекта. У них были всевозможные вирусы в лаборатории, большинство из которых было приобретено нелегальными способами со всего мира. Многие из вирусов в их лаборатории могли бы уничтожить многие страны в течение нескольких месяцев, если бы их выпустили прямо сейчас. Они постоянно возились с ними, изменяя их биологическую силу. Однако это было сопряжено с большим риском утечки или даже аварии. Чтобы угробить проект, достаточно капельки крови мартышек из Конго, переносящих свирепый штамм оспы. К счастью, кабинет главнокомандующего вложил в проект довольно много денег на самое лучшее оборудование.\n\nПока Виктор проводил испытания, он не спускал глаз со своих рук. Когда он смотрел на пробирки и труп, который теперь замерзал на льду, он всегда следил за тем, чтобы на его руках не было порезов, через которые проникла бы зараза. Однако сегодня был такой же день, как и все остальные, без порезов, и его смена подошла к концу. Он подошёл к стене возле шлюза и нажал кнопку. Человек в диспетчерской через динамик на стене, поздравил его с возвращением в реальный мир и открыл дверь."
 indrik.71.a:0 "День без утечек - хороший день."

 indrik.72.t:0 "Проект ФЕРМЕНТ - ЧАСТИЧНЫЙ УСПЕХ"
 indrik.72.d:0 "Демьян сидел за большим столом с другими учёными, все они знали, почему их вызвали. Снаружи ждал начала собрания Верховный маршал Тухачевский. Вместе с ним были члены его кабинета, они ждали, пока уляжется шум в зале. Тухачевский надеялся, что они хорошо воспримут его новости. Он собирался сообщить, что из-за бюджетных ограничений в рамках проекта будет возможно произвести только несколько единиц биологического оружия.\n\nКогда дверь распахнулась, все присутствующие в зале вскочили со своих мест и встали по стойке "scientific advancements". While the boxes had been right about the advancements, it was a much more destructive type of science. As the Grand Marshal explained the reason behind the shortening of the program and the redistribution of men, Demyan listened more. He then was handed a list of the men who would be sent to different divisions to continue the war effort. As he read off the document one by one, Demyan waited for his name to be called. However, it was never called. He celebrated a bit to himself before calming back down and listening.\n\nLater, Demyan had been dropped off the official budget papers from one of his co-workers. As he flipped through the papers, he was relieved to see that they would be allowed to finish their smallpox project. Most of the other projects had to be cut it seems, as he flipped through the packet. Once he got to the end, he shrugged and tossed it aside."
 indrik.72.a:0 "Слава богу, один проект у нас остался."

 indrik.73.t:0 "Проект ФЕРМЕНТ - ПРОВАЛ"
 indrik.73.d:0 "Михаил Тухачевский сидел за своим столом и читал бумаги, оставленные на столе помощником. На этот раз он пребывал в безмятежности - никаких вестей с востока о восстаниях или бомбардировках, только восстановление и мир. Затем его помощник постучал в дверь. Тухачевский встревожился и открыл дверь, в которую ввалился перепуганный секретарь с коротким запутанным сообщением. Глаза Тухачевского расширились, и он бросился к телефону.\n- Овчинникова к телефону немедленно, это крайне срочно, - сказал он в трубку тоном, которого никто не слышал со времен Западнорусской войны. Ожидая ответа, он открыл свой стол и пролистал многочисленные списки номеров и людей, которым можно было позвонить в случае необходимости. Он обвёл ручкой один из номеров. Верховное армейское командование.\n- Юра, ты в порядке? Я только что получил известие об утечке сибирской язвы. Её устранили? - спросил он, ожидая ответа учёного. Он сглотнул - вся надежда на то, что последствия аварии быстро устранят.\n- Я... Верховный маршал, меня выгнали из исследовательской лаборатории после того, как произошла утечка. Мы заставили наших охранников надеть костюмы РХБЗ и начать ликвидировать заражённых учёных. Однако к тому времени, когда мы...\n\nТухачевский перебил говорящего.\n- Юра, размер урона проекту? - в голосе Тухачевского слышалось раздражение. Он подал знак своему помощнику, велев ему передать в Ставку приказ о начале эвакуации мирных жителей из региона.\n\nУченый сглотнул:\n- Почти стопроцентный. Во время беспорядка вспыхнул пожар, он привёл в действие встроенную систему самоуничтожения.\n\nУслышав это, главнокомандующий повесил трубку. Он вытер лицо руками, прежде чем гневно ударить кулаками по столу. Этой утечки было бы так легко избежать."I need Yuri Ovchinnikov on the phone right now, it is urgent to the highest degree" he said this into the phone with a bite that hadn't been heard since the West Russian War. As he waited for the phone, he opened his desk and flipped through the many lists he had of numbers and people to call if needed. He circled one with his pen. Grand Army Command.\n\n"Yuri, are you alright? I had just received news of the anthrax leak? Is it contained yet?" He said this to the scientist, expecting a rushed response. He gulped and hoped for a response, they would need to solve this fast.\n\n"I am Grand Marshal, I had been rushed out of the research lab after the leak had been produced. We had scrambled our guards who had put on CBRN suits to begin to liquidate any infected scientists. However by the time we had-" he was then cut off Tukhachevsky.\n\n"Yuri, how much of the project was lost?" Said Tukhachevsky starting to sound annoyed, he signaled to his assistant, telling him to call the Stavka to begin to evacuate the civilians out of the region.\n\nThe scientist gulped "Nearly all of it, during the confusion fires had broken out and triggered many of the self destruct devices that we had placed inside it." After hearing this the Grand Marshal hung up the phone. He rubbed his face with his hands, before slamming his desk with his fists, in anger at the anthrax leak. One that could have been avoided so easily."
 indrik.73.a:0 "Так легко..."

 WRS_OBT_program_cost_tt:0 "Хотя модели вроде Т-55 сослужили нам хорошую службу, наше отставание от иностранного производителя очевидно. Только когда советские бронетанковые соединения будут переоснащены более современными машинами, мы будем способны противостоять фашистским оккупантам. С этой целью Верховный Маршал распорядился разработать новую, окончательную, "universal" tank design be developed by means of rigorous testing and field trials.\n\nAdds §Y$120 Million USD§! to the §YNational Debt§!.\n"
 WRS_izhevsk_experimental_constructor_works_tt:0 "Оборонные технологии по всему миру идут к тому, чтобы уменьшить калибр винтовочных патронов с целью увеличения дальности прямой стрельбы и увеличения боекомплекта, который может нести один солдат. Поэтому крайне важно, чтобы мы разработали аналогичный стандарт патронов для АКМ и РПД.\n\n§YНациональный долг§! вырастет на §Y$50 миллионов долларов США§!.\n"
 WRS_project_uragan_cost_tt:0 "Легендарная БМ-13 "
 WRS_project_tsysklon_cost_tt:0 "В настоящее время советским вооруженным силам не хватает оружия стратегического назначения, сравнимого с тем, которым пользуются мировые сверхдержавы. Разработка этого проекта займет некоторое время, но нашим первым шагом должно стать создание функциональной баллистической ракеты малой дальности, способной доставить боеголовку весом 950 кг (обычную, химическую или, когда-нибудь, ядерную) на несколько сотен километров.\n\n§YНациональный долг§! вырастет на §Y$300 миллионов долларов США§!\n"
 WRS_project_shchuka_cost_tt:0 "Очевидно, что Советскому Союзу было бы безрассудно пытаться построить военно-морской флот, способный противостоять таким силам, как Кригсмарине и Императорский флот Японии. Нам гораздо лучше подойдут тактика перехвата и подводная война, но наши нынешние подводные силы ужасно устарели. Необходимы новые дизель-электрические и, в конечном счете, атомные подводные лодки.\n\n§YНациональный долг§! вырастет на §Y$275 миллионов долларов США§!\n\n"
 WRS_project_leshiy_cost_tt:0 "Вот уже почти полвека существует международный запрет на применение химического оружия в войне. Однако мы боремся не только за наше собственное выживание, но и за спасение самого человечества, а в такой борьбе не может быть никаких правил. Химическое оружие может буквально задушить оперативную инициативу противника, и наш существующий запас должен быть не только расширен, но и дополнен новыми, более смертоносными химикатами.\n\n§YНациональный долг§! вырастет на §Y$350 миллионов долларов США§!\n"
 WRS_project_ferment_cost_tt:0 "Войны будущего по тотальности будут превосходить наши нынешние тотальные войны. Пространство боя будет традиционно охватывать не только воздух, море и землю, но и саму биологию. Биологическое оружие представляет собой колоссальную силу и может дать нашим силам решающее преимущество даже в конфликте против сверхдержавы. Его развитие должно быть приоритетным.\n\nУвеличит §YГосдолг§! на §Y$400 Миллионов долларов США§!.\n"

