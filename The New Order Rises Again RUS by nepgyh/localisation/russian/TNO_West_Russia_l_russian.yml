 WRS.32.t:0 "Теория и практика"
 WRS.32.d:0 "Теоретически Красная армия может насытиться урожаем бедного крестьянина ещё до того, как его собственные младенцы откроют рот.\n\nНа практике Ухтинский район уже несколько месяцев не привлекали к выездам в деревню. Их время было лучше тратить на охрану границы, чем на бандитские продразверстки.\n\nТеоретически Красная армия может организовать целые отрасли промышленности за счёт полурабского труда людей, выполняющих свою и только свою работу.\n\nНа практике инспекторы Ухтинского района посещают городские заводы и рынки не реже одного раза в неделю. Почти каждый коробейник ждёт их прихода - вернее, прихода их денег - с детским восторгом.\n\nВ теории Красная Армия выкорчевывает ростки капитализма везде, где проходят её патрули.\n\nНа практике фирма "monetary compensation" to the military government) in Ukhta not three days ago. Their new patrons include the MPs standing watch just outside, all eager for cigarettes, vodka, semechki seeds and more.\n\nTheory may state that the Red Army act like dictators..."
 WRS.32.a:0 "...но Георгий Жуков на практике даёт поблажки."
 
#learning from CIA agent
 WRS.33.t:0 "Тренировка"
 WRS.33.d:0 "- Я мать твою ебал, американец.\n\nДжонатан Эйвери обернулся на вежливый комплимент к растерянным новобранцам, где встретился взглядом с тем, кто это произнёс. Тот был высоким, коренастым парнем с лицом, которое могло заставить бульдога убежать в слезах - или влюбиться. Всё зависит от собаки. Его униформа была ему на два размера меньше, чем нужно, и Джонатан был благодарен судьбе за это. Трудно запугать кого-то, когда твои камуфляжные штаны сидят как колготки.\n\nОн подошёл к гибриду Ивана и бульдога на расстояние трёх шагов. Остальные новобранцы начали собираться вокруг, образуя кольцо.\n- Не хотите повторить, рядовой Карабинов? - сказал он.\n\nМускулы Карабинова вздулись, он закипел, обнажив клыки, как бешеная дворняга, скорее всего родившая его.\n- Я сказал... - его кулаки сжались и поднялись, - мать твою ебал, американец!\n\nПоследовавший порядок событий можно уместить в три этапа. Этап первый: неуклюжий удар от человека-собаки. Почти никакого напряжения на плечах и бедрах, скорее он сломает себе костяшки пальцев и запястье, чем чью-то челюсть. Этап второй: Джонатан делает шаг в сторону, а затем хватает протянутую руку. Этап третий и последний: взмах ноги, который свалил их обоих на заснеженную землю. Удушающий захват - и через семь секунд зверь замолчал. Он не шевелился, но Джонатан перевернул солдата, как бревно, и надел наручники на него, просто на всякий случай. Комендатура скоро им займется.\n\nЦРУшник отряхнул снег с пальто и встал, повернувшись к своим ученикам.\n- Положим, так мы начали курс молодого бойца, - усмехнулся он."Fuck your mother Amyerikansky."\n\nJonathan Avery followed the heartwarming compliment back to the disarrayed recruits, where he locked eyes with the one who said it. He was a tall, stocky fellow with a face that could make a bulldog run away crying - or fall in love. Depends on the dog. His fatigues were two sizes too small for his build; for that, Jonathan was grateful. It was pretty hard to intimidate someone when your camouflage trousers fit like pantyhose.\n\nHe humored the Ivan-bulldog hybrid by moseying up to three steps from him. The other recruits had begun to gather around, forming a ring with bodies for walls. "Care to repeat that, Recruit Karabinov?" he said.\n\nMuscles bulged as Karabinov seethed, baring his canines like the rabid mutt he half-was. "I said-" his fists curled and raised up, "Fuck your mother Amerikansiy-!"\n\nIn retrospect, the whole debacle unfolded in three short stages. First: the clumsy haymaker from the man-dog. Barely any weight from his shoulder and hips, likelier to break his own knuckles and wrist before someone else's jaw. Second: Jonathan's sidestep, followed by the grapple on the outstretched limb. Third and last: the leg sweep that brought both of them down to the snowy ground. A choke-hold and seven seconds later, and the brute fell silent. And unmoving, but Jonathan rolled him over like a log and cuffed his hands just to make sure. The MPs will see to him soon enough.\n\nBut for now, the stranded CIA agent dusted snow off his coat and stood up, facing fully his new class for the next three months. "That's one way to start boot camp," he japed."
 WRS.33.a:0 "Изучим основы рукопашного боя."
 
#united front
 WRS.34.t:0 "Разговор по душам"
 WRS.34.d:0 "Трое вошли в тускло освещённый кабинет колонной: Николай Рыжков впереди, Сергей Ахромеев в центре и Александр Яковлев, в конце. За лакированным столом их ждал Георгий Жуков. Три сиденья стояли спереди и по бокам, с таким же количеством рюмок рядом с прикрытой сверху бутылкой с ликером.\n- Садитесь, - сказал старик, указывая на пустые стулья. Посидев в тишине, Жуков с закрытыми глазами в задумчивости отхлебнул из своего стакана. Глубоко вздохнув, он заговорил.\n- Рыжков. Твоё сердце принадлежит Революции. Оно хорошо послужит Фронту, когда мы присоединимся к нашим товарищам со всего мира. Я был таким же, когда был молод.\n\n- Ахромеев. Твоё усердие впечатляет даже главнокомандующего. Добавь к этому твой энтузиазм и...ну, полагаю, даже Бухарин не нашёл бы лучшего наследника.\n\n- Яковлев. Кто ещё в Красной Армии быстрее напомнит мне о последствиях наших действий или о наших плодотворных связях с американцами? Твой идеализм, который не убавляется от нашего печального состояния, впечатляющ и завиден.\n\nЖуков открыл глаза и встретился со всеми взглядом. Он заметил, как они смотрят друг на друга в вопросительном безмолвии - как дети, ожидающие выговора. Морщинистая улыбка украсила его губы, несмотря на его следующие слова.\n- Егоров скоро даст дуба. Тогда дело будет за нами - потянуть Фронт из Архангельска и вернуть ему былую славу. А когда придёт мое время, эта задача ляжет на вас троих. Бремя будет тяжёлым на ваших плечах. Я знаю - но мы выдержим всё во имя Родины."Have a seat," said the old man, gesturing at the empty chairs. So they did. While silence stewed, Zhukov quaffed his own glass's briny spirit, eyes closed in thought. Breathing deep, he spoke.\n\n"Ryzhkov. You've always had the revolution first and foremost in your heart. It'll serve the Front well once we rejoin our comrades from around the world. If only I had your spirit when I was young.\n\n"Akhromeyev. The diligence you show in your tasks impresses even the Grand Marshal. Compound with your studiousness, and... well, I daresay even Bukharin would find no better man to carry his legacy.\n\n"Yakovlev. Who else in the Red Army is quicker to remind me of our actions' repercussions, or of our fruitful ties with the Americans? That even our sorry state never diminished your idealism is impressive - and envious."\n\nZhukov opened his eyes and faced them fully. He caught them glancing silent questions at each other - like children awaiting a scolding. A wrinkled smile graced his lips despite his next words.\n\n"Voroshilov will kick the bucket soon. Then it is up to us to drag the Front out of Arkhangelsk and restore its old glory. And when my own time comes, that task falls to you three alone. The burden will be heavy on your shoulders, I know - but for the Rodina, we shall bear it regardless.""
 WRS.34.a:0 "Они слушали, как послушные сыновья слушают своих отцов."
 
#barbarossa
 WRS.35.t:0 "Тост"
 WRS.35.d:0 "Капитан обычно был тихим, скромным, а иногда и строгим - в общем, прекрасным офицером Красной Армии, который выполнял свои обязанности без лишних комментариев и вопросов. За исключением таких вечеров, как сегодня, когда капитан сидел в кабинете со своими людьми и рассказывал им истории, полные радости, печали и юмора. С несколькими порциями водки в желудке капитан становился великолепным, хотя иногда и не слишком многословным рассказчиком; однако сегодня он выпил всего несколько капель, и его слова звучали ясно, как день.\n\n- Вы, молодёжь, - заявил он, вставая в своём кресле так, чтобы все могли видеть его, с бутылкой в руке, - вы не помните, как всё было раньше. Большинство из вас были младенцами, некоторые даже не родились. Но я был там! Я только окончил школу, когда меня отправили на Фронт Великой Отечественной войны. Я был там в Киеве, в Курске, в Сталинграде, потом в Москве. Поражение за поражением после поражения. Вы не знаете эту горечь.\n\nЗатем он затих, как и вся комната. Он обвёл печальным взглядом лица своих подчиненных, а затем сделал большой глоток.\n\n- У немцев были и танки, и самолёты, и самоходная артиллерия, и реактивные установки, и всякое другое дерьмо. А что у нас было? У половины наших людей даже винтовки не было. И всё же мы хорошо сражались. Многие прекрасные ребята, вроде вас, погибли в те дни, сражаясь за каждую пядь русской земли, которую мы потеряли из-за этих нацистских сук. И именно из-за них мы сегодня здесь, живые, не сдавшиеся!\n\nОн поднял бутылку и провозгласил тост.\n- За отважных солдат Красной Армии! - заорал он, поднося бутылку к губам и жадно глотая водку. Солдаты гремели в ответ, радуясь, что им тепло, что они пьяны и что они русские:"You young men," he said, standing up in his chair so they could all see him, bottle in hand. "You don't remember what things were like before. Most of you were babies, some not even born. But I was there! I was only just out of school, no older than some of you, when I was sent to the frontlines of the Great Patriotic War. I was there at Kiev, at Kursk, at Voroshilovgrad, and then at Moscow. Defeat after defeat after defeat. You young men do not know how bitter it tastes."\n\nHe grew quiet then, as did the room. He looked around at the faces of his subordinates, a hint of sadness across his face, and then took a long swig of vodka.\n\n"The Germans, they had tanks, and planes, and self-propelled artillery, and rocket launchers, and all kinds of other shit. And what did we have? Half of our men didn't even have a rifle. Yet still we put up a good fight. Many fine young men just like you died in those days, died fighting for every inch of Russian soil we lost to those Nazi dogs. And it is because of them that we are here today, still alive, still fighting!'\n\nHe lifted up his bottle, and made a toast.\n\n"To the brave boys of the Red Army!" he roared, putting the bottle to his lips and guzzling down vodka. The soldiers thundered back, happy to be warm and drunk and Russian:"
 WRS.35.a:0 "- За отважных солдат Красной Армии!"
 
#wrw
 WRS.36.t:0 "Дневник"
 WRS.36.d:0 ""Old Klim marshaling the Red Army to the Kremlin"? Ha! I'm already fucking eighty. The most I can marshal at this point are dining napkins and shot glasses.\n\nSo can you blame me for wasting my liver away while at work? Thought not. This old bastard has plenty things to forget anyways. My wasting body. The Red Army. That whoreson Tukhachevsky. Finland. Suvorov.\n\nAh, Suvorov. I had another dream about it last night. It ended the same as it had the night before. Waves of good men slaughtered like wheat against scythe. Fields of burning tank hulks, spewing smoke and burning, screaming bodies. A whole generation of Russians lost in a madman's gambit. Sometimes they call out to me when I close my eyes. Sometimes I hear nothing. Which is better, I don't know.\n\nI stared at the mirror this morning, while washing my face. My eyes saw Kliment Voroshilov. Kliment the Grand Marshal, the hero of Tsaritsyn. Kliment the twice-failure, of Finland and Suvorov and a hundred more battles than fucking Tsaritsyn, always Tsaritsyn. My hands are stained with more blood than all my generals combined."
 WRS.36.a:0 "И даже алкоголь не сможет её смыть."
 
#united front
 WRS.37.t:0 "Минутная отсрочка"
 WRS.37.d:0 "Государство без наследника переживает хаос престолонаследия. Государство, в котором больше одного наследника, может столкнуться с хаосом гражданской войны.\n\nТак и Западнорусский Революционный Фронт, похоже, неуклонно движется к нему. Его стареющий владыка Александр Егоров, находящийся на посту Верховного маршала, слабеет с каждым мгновением. Многие боятся того дня, когда герой Западной России будет прикован к постели до самой смерти не только из-за беспокойства о здоровье этого человека, но и из-за бедлама, который ещё может начаться после его похорон.\n\nИбо два человека претендуют на наследство Верховного маршала Егорова: Михаил Тухачевский и Георгий Жуков. При всем том, что во многом они являются полными противоположностями друг друга - в отношении к жизни, темпераменте, методах работы - два величайших генерала Фронта также не уступают друг другу в мастерстве. Подобные тупики могут разрешить только существа более великие, чем смертные люди.\n\nТак был избран всевидящей судьбой..."
 WRS.37.a:0 "...Красный Наполеон."
 WRS.37.b:0 "...Народный Маршал."
 
 WRS.38.t:0 "Ниже их внимания"
 WRS.38.d:0 "Раскалов Богдан Анатольевич выполнял свои обычные обязанности вахтера 7-го этажа штаба ЦК ЗРРФ в Архангельской области, когда из-за одной из дверей донеслось очень громкое бормотание. Этаж 7, официально предназначенный для бюрократов среднего звена, был местом ссылки в ЗРРФ для бюрократов, которых и уволить жалко и деть некуда. Это было хорошо для Раскалова, который наслаждался полными горечи разговорами, которые он мог услышать.\n\nНо это был не один из таких разговоров. Это была торжественная дискуссия между мужчинами, у которых, казалось, было что-то немного важнее их обычных обид.\n- Сколько у нас времени?\n- Если прогнозы верны? Максимум полгода.\n- И они не будут таковыми.\n- Боеприпасы закончатся первыми, так что мы станем лёгкой добычей для бандитов.\n- Боже, правый!\n\nГолоса, казалось, утихли, а затем послышалось что-то похожее на рыдания.\n\nПри нормальных обстоятельствах, Раскалов должен был почувствовать панику, пустоту в желудке, ужас, поднимающийся в его теле при мысли о неминуемом голоде и смерти.\n\nНо он этого не почувствовал. Ибо он знал кое-кого, кто был... не слишком известным в приличном обществе. Парень, который знал парня, который знал парня, который был бы более чем готов вознаградить его за эту информацию. Того, кто захочет взять его к себе, пока они линчуют этих маленьких ублюдков.\n\nРаскалов улыбнулся и вернулся к мытью пола."How long do we have?"\n\n"If projections are right? Six months, max."\n\n"And they won't be."\n\n"Ammo's gonna run out first, so it'll make us easy picks for bandits."\n\n"Good God."\n\nThe voices seemed to stop then, followed by what sounded like sobbing.\n\nUnder normal circumstances, Raskalov should have felt like panicking. He should have felt a pit in his stomach, the horror rising in his body as the thought of his impending starvation and death.\n\nBut he didn't. For he knew someone who was... not well known in polite society. A guy who knew a guy who knew a guy, who would be more than willing to reward him for this information. Who would be willing to take him in while they lynched these little bastards.\n\nRaskalov smiled, and returned to cleaning the floor."
 WRS.38.a:0 "Любая должность имеет свои преимущества."
 
 WRS.39.t:0 "Приветствуя мясника"
 WRS.39.d:0 "Необразованный наблюдатель мог бы предположить, что дипломатия между постсоветскими ошметками бесполезна. Это жестокие места, где правят жестокие люди, которые силой берут то, что хотят. Разве дипломатия не должна быть бессмысленной, рудиментарной конструкцией цивилизованной эпохи? Военачальники думали совсем по-другому об этой ситуации. Когда линия фронта текуча, а союзы формируются и распадаются с одинаковой скоростью, активная дипломатия - это разница между счастливым правлением и ролью губки для пуль. Поэтому Андрей Гречко, главный дипломат ЗРРФ, был постоянно занят.\n\nГречко ненавидел свою работу. Она никогда не была весёлой, но посещение Воркуты было адским путешествием, через жестокие зимы и комариное лето, чтобы добраться до самого большого лагеря системы ГУЛАГ в России. Наконец, в одну особенно холодную ночь он и его охрана нетерпеливо ждали за чашкой кофе, пока комендант откроет дверь и впустит их. После нескольких часов сидения они услышали голос с другой стороны.\n- Маршал Гречко, это Вы? - это был сам комендант.\n- Господи, Вася, впусти уже нас, - было почти слышно, как стучат зубы Гречко.\n- Сначала огласите свои условия. Я слышал, что Вы хотите, чтобы мы увеличили поставки угля. Нам нужно что-то взамен.\n\nГречко ломал голову над тем, что он мог бы пообещать в обмен на уголь и, что ещё важнее, за въезд. Оружие? Его у Блохина было предостаточно. Нефть? У ГУЛАГа было столько энергии, сколько он только мог пожелать. Мужчины? На них всегда был острый спрос, а у ЗРРФ действительно был избыток заключённых. Блохин, по-видимому, согласился с ним, потому что почти сразу же дал сигнал своим людям открыть ворота.\n- Вы бы дали нам замерзнуть насмерть? - спросил Гречко. Блохин отказался отвечать. Очевидно, самый плодовитый палач в истории не отказался бы от ещё нескольких смертей."Marshal Grechko, is that you?" It was the commandant himself.\n\n"Good God, Vasily, let us in!" Grechko's chattering teeth were nearly audible.\n\n"The terms first, thank you. I hear that you'd like us to increase coal shipments. We do need something in return, you know." Grechko racked his brain for things he could promise in exchange for coal, and more importantly entry. Guns? Refused, Blokhin had plenty. Oil? The gulag had all the energy it could ever want. Men? Those always in sharp demand, and the WRRF did have a glut of prisoners. Blokhin seemed to agree, because he gave the signal for his men to open up almost immediately.\n\n"Would you have let us freeze to death?" said Grechko. Blokhin declined to answer. Evidently the most prolific executioner in history wouldn't have balked at a few more deaths."
 WRS.39.a:0 "Ледяная тактика ведения переговоров."

