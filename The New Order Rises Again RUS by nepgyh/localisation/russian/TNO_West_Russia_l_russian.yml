 zhukovsuperregional.1.t:0 "Последний день Фронта"
 zhukovsuperregional.1.d:0 "Усевшись за стол, Верховный маршал задумался. Фронт преуспел в своей цели воссоединения Запада. Однако ещё многое предстояло сделать для отвоевания Востока, и вскоре после этого будет нанесен удар по немцам. Однако до этого многое ещё предстояло сделать, и сейчас Георгий Жуков думал только об одном - официальном заявлении.\n\nВсе, что нужно было сделать Верховному маршалу, это получить одобрение своего кабинета, а затем официально изменить название с Западнорусского Революционного Фронта на Союз Советских Социалистических Республик. Как только он, наконец, сделает это, Фронт официально снова станет страной, а не простым государством, которое балансировало на грани смерти. И только время покажет, что предпримет Союз.\n\nЖуков улыбнулся, закончив писать план предстоящей встречи с Президиумом, надеясь, что он примет его предложение. Однако до тех пор ему предстояло сделать гораздо больше. Из-за того, что Союз охватывал западную половину России, им приходилось решать гораздо больше проблем. Будь то рост запасов зерна или вопрос финансирования каждой военной отрасли. Жуков был уверен, что эти вопросы решатся сами собой после небольшого подталкивания со стороны правительства или даже его самого."
 zhukovsuperregional.1.a:0 "За Союз!"
 
 zhukovsuperregional.2.t:0 "Речь столетия"
 zhukovsuperregional.2.d:0 "Жуков стоял над толпой, глядя вниз. Он был поражен количеством людей, которые пришли на простую речь, которой он планировал вдохновить небольшое население Союза. Однако, как он ясно видел, народу собралось больше, чем ожидалось. Жуков помахал рукой толпе. Затем он обратился к тысячам людей, собравшихся там, чтобы послушать своего лидера.\n- Сегодня мы стоим на страже. Наши враги дрожат от страха, видя, как мы поднимаемся. Мы успешно объединили Запад, но теперь мы должны смотреть на Восток. Наша сила растёт, мы объединим Россию для наших детей. Но самое главное - это наша постоянная борьба с собаками в Москве. Наш дом был отнят у нас слишком долго. Мы вернёмся!\n\nПосле того, как Жуков закончил, толпа взорвалась радостными криками. Советские флаги развевались взад и вперёд. Он улыбнулся и помахал рукой в последний раз, прежде чем вернуться в здание. Возвращаясь в здание Президиума, он надеялся, что Союз действительно будет соответствовать тем стандартам, о которых он говорил в своей речи. Однако, как он думал, потребуется много времени, чтобы увидеть, стали ли эти стремления реальностью."Today, we stand on guard. Our enemies tremble in their steps as they have seen our rise to power. We have successfully unified the West, now however, we must look towards the east. Our power is increasing, we will unify Russia for our children. Most importantly however, will be our ongoing fight against the dogs in Moscow. Our home has been taken away from us for too long. We will return."\n\nAfter Zhukov finished, the crowd erupted in cheers. Soviet flags had been waved back and forth. He smiled and waved one last time before heading back inside. As he walked back into the Presidium building, he hoped that the Republic would truly live up to the standards he had talked about in his speech. However, as he thought, it would take lots of time to see if these aspirations had become true."
 zhukovsuperregional.2.a:0 "Вперёд, к Москве!"
 
 zhukovsuperregional.3.t:0 "Эхо прошлого"
 zhukovsuperregional.3.d:0 "Верховный маршал Георгий Жуков стоял в своём личном кабинете со стаканом водки в руках. Перед ним было большое окно, из которого открывался вид на Архангельск и окрестности. Выглянув наружу, он заметил, как сильно вырос город со времен Великой Отечественной войны и неизбежных потерь от немцев. В последующие дни СССР распался и анархия распространилась по всей стране. Вскоре на смену правительству пришли царьки, многие из которых не разделяли идеалов Союза. Однако в эти суматошные дни Жуков старался оставаться позитивным - он и его армии выжили и бежали в безопасные северные районы, надеясь в один прекрасный день перестроиться и войти в Москву, чтобы освободить её от руки Рейха.\n\nЖуков просмотрел множество книг, которые у него были, по военному делу и литературе. И классику, и современность. Кабинет был обставлен не так роскошно, как могли бы подумать некоторые граждане Союза. Однако у него всё же некоторые из своих любимых увлечений. В комнате находился аквариум, внутри которого находилось несколько рыб. Когда Жуков перевернул обложку последней книги, которая у него была, он вернулся к своему столу, где он подумал о последнем конфликте, который он вёл против немцев.\n\nМенее чем через двадцать лет после того, как их откинули от Сталинграда и Москвы, реформированная Красная Армия начала наступление на Москву, надеясь освободить людей, которые жили под железным кулаком. Поначалу они неплохо продвинулись вперёд. Жуков поразительно близко подошёл к освобождению рейхскомиссариата. Однако вскоре они были отброшены назад. С того дня, как они были отброшены назад, Жуков всё ещё верил, что они наконец победят."
 zhukovsuperregional.3.a:0 "Наше время пришло."
 
 zhukovsuperregional.4.t:0 "Возвращение на родину"
 zhukovsuperregional.4.d:0 "Джонатан Эйвери выглянул из окна своей дачи, где жил последние полтора десятка лет. Он потер глаза, надеясь, что не заснет. Офицер ЦРУ застрял в России после того, как Западнорусская война резко прекратилась. Хотя он иногда и общался с Лэнгли, такие моменты случались редко. Однако Джонатану всегда было чем заняться, будь то обучение русских солдат или уход за своим маленьким садом снаружи.\n\nКогда машина подъехала к его дому, он был удивлен. Почему правительство снова хочет встретиться с ним? Оттуда вышли сотрудники разведки. Когда они постучали в дверь, Джонатан открыл. Они сказали, что хотят поговорить, и у Джонатана свело живот. Хотя его русский не был идеальным, он был намного лучше, чем у некоторых других агентов, с которыми он был послан. По мере того как двое мужчин объясняли Джонатану текущее положение дел в Союзе, его глаза расширились, когда он услышал, что Соединенные Штаты объявили о признании государства Жукова. Продолжая разговор, они сказали ему, что его привезут в Архангельск, где посадят в самолёт и отвезут домой в Штаты. Он улыбнулся, и на глазах у него выступили слезы: наконец-то он вернётся домой. Два офицера разведки пожали ему руки и велели сдать багаж, так как они приехали за ним. Джонатан метался по дому, собирая все, что у него было в России, в спортивную сумку, которую он давно привез с собой.\n\nПока они ехали в аэропорт, он глядел в окно. Джонатан начал замечать, что в Союз прибыло много предметов американской культуры. От людей, несущих маленькие бутылки Кока-Колы, до нескольких Фордов на дороге. По дороге в аэропорт он ещё раз пожал руки офицерам разведки. Джонатан поднялся на борт самолёта, прежде чем развернуться и хорошенько взглянуть на Россию, прежде чем улететь навсегда."
 zhukovsuperregional.4.a:0 "До свидания, и спасибо за помощь!"
 
 zhukovsuperregional.5.t:0 "Новая работа"
 zhukovsuperregional.5.d:0 "Дмитрий шёл по улице, он вернулся в Россию всего несколько месяцев назад. Он был за тысячи километров отсюда, сражаясь как солдат удачи на стороне баасистских сил на Ближнем Востоке. Будучи одним из немногих русских, кто воевал на Ближнем Востоке, он должен был быстро выучить арабский язык. Когда он вернулся, ему было интересно, как легко получить работу, но вскоре после того, как он приехал, правительство связалось с ним, чтобы он работал инструктором для реформированной Красной Армии, чтобы подготовить её к возможному завоеванию Востока и неизбежной войне против немцев.\n\nСпустившись в лагерь, он открыл дверь и вошёл в класс. Многие из новобранцев сидели в комнате за столами. Когда Дмитрий вошел, новобранцы мгновенно вскочили и отдали ему честь. Хотя он преподавал уже несколько недель, он так и не привык к постоянному обучению новобранцев и их дисциплине. В Саудовской Аравии он привык к солдатам, которых едва ли можно было назвать солдатами, а не к тем, кто собрался перед ним. Он велел им сесть обратно, а затем написал на доске три слова. Техника владения оружием.\n\nПозже, на полигоне, они использовали часть оружия, которое было отправлено им из Соединенных Штатов или даже с чёрных рынков, раскинувшихся по всему миру. Они варьировались от новых купленных винтовок до разномастных, но надёжных пулемётов, которые были ввезены контрабандой. Дмитрий помог большинству из них научиться стрелять и управлять оружием. К концу дня каждый новобранец имел базовое представление о современном оружии. Дмитрий улыбнулся и пошёл домой после окончания урока."
 zhukovsuperregional.5.a:0 "Вот и вся работа."
 
 zhukovsuperregional.6.t:0 "Первая встреча"
 zhukovsuperregional.6.d:0 "Об этом Жуков объявил за длинным столом в зале заседаний Президиума. Ожидая прибытия двух своих заместителей, он просматривал свои записи. Их содержание было обычным делом. Например, о чем говорить во время встречи, какие идеи они могут высказать и как будут проходить встречи. Он посмотрел на часы, ожидая, пока стрелка дойдёт до одиннадцати. В это время на встречу должны прибыть и Яковлев, и Рыжков.\n\nПока он крутил ручку в пальцах, в комнату вошли Яковлев и Рыжков. У обоих была аура силы, окружавшая их помощников, которые также вошли в комнату. Секретарь Жукова передала ему записку о том, что все прибыли. Он огляделся вокруг и заметил, что некоторые и начали разговаривать друг с другом и обсуждать содержание встречи. Затем Жуков начал говорить.\n- Товарищи, для меня большая честь видеть всех вас в добром здравии. Сегодня знаменательный день для нас и Союза. Я призвал всех вас сюда, чтобы обсудить следующие шаги нашего правительства. Конечно, многие из вас знают про реформу Президиума. Мы собрались, чтобы обсудить наше правительство и наш следующий курс действий. Мы находимся на грани полного восстановления нашего прежнего правительства. Однако до тех пор мы должны спланировать наше славное восстановление, а затем - продолжение Великой Отечественной войны. Но, как я уже сказал, надо работать.\n\nЖуков посмотрел на Яковлева и Рыжкова, прежде чем кивнуть."Gentlemen, Comrades, it is an honor to be speaking to all of you in good health. Today marks a great day for us and the Republic. I have called you all here to discuss our next chapter in our government. As I'm sure many of you know, the Presidium is reformed." He motions to his left and right, with the members sitting on each side lining the table. "We are meeting to discuss our government and our next course of action. We are on the verge of being very close to fully restoring the glory of our former government. Until then however, we must plan for our glorious restoration and then the Continuation of the Great Patriotic War. Like I said though, we must get to work". Zhukov looked at Yakovlev and Ryzhkov before nodding."
 zhukovsuperregional.6.a:0 "Давайте начнём?"
 
 zhukovsuperregional.7.t:0 "Баланс сил"
 zhukovsuperregional.7.d:0 "Сергей Ахромеев прочитал письмо, которое ему прислали в третий раз. Читая его, он не мог поверить своим глазам. Если он правильно прочитал письмо, как он уверял себя. Красная Армия начала вытесняться из политики Союза. Он в гневе и замешательстве всплеснул руками. Зачем Жукову убирать военных из политики? Он сам был генералом и очень успешным. Все эти мысли проносились в голове Ахромеева, когда он думал об ответе на письмо Жукову и Президиуму.\n\nОн сел за стол в своём кабинете, который был роскошным по сравнению со столом самого Жукова. Ахромеев схватил кусок бумаги, лежавший у него на столе, и начал писать. Хотя он, возможно, не был лучшим человеком, когда дело касалось слов или попыток написать убедительные аргументы, он был толковым генералом, как он думал про себя. Ещё до того, как он написал второй абзац, он скомкал письмо и бросил его в мусорное ведро рядом со своим столом. Слишком смело подумал он, начиная заново.\n\nПосле четырех попыток он решил, что написал письмо, которое отправит в Президиум. Однако когда он заканчивал это письмо, то понял, что ему следует отправить отдельное письмо самому Жукову, надеясь убедить его позволить военным вернуться в политику. "
 zhukovsuperregional.7.a:0 "Каков теперь адрес Президиума?"
 
 zhukovsuperregional.8.t:0 "Армия во главе"
 zhukovsuperregional.8.d:0 "- Кто это, чёрт возьми? - спросил Яковлев у Рыжкова. Хотя эти двое иногда могли быть соперниками, когда они приходили к власти, сегодня они казались союзниками. Яковлев чуть-чуть приоткрыл дверь в зал заседаний Президиума, чтобы посмотреть, кто там. Внутри он увидел Ахромеева и некоторых других генералов Союза. Его глаза расширились, и он прокрался обратно к Рыжкову, который стоял в замешательстве.\n- Грёбаный Ахромеев здесь. Что-то случилось с ним и Жуковым. Есть ещё несколько генералов.\n\nУслышав это, Рыжков подошёл к двери, готовясь войти внутрь и поговорить. Однако его остановил Яковлев, который схватил его за руку и потянул назад.\n- Николай, незачем врываться в комнату и начинать задавать вопросы. Во всяком случае, мой друг, мы должны быть непредвзятыми. Может быть, нам удастся понять происходящее, не зля генералов, - сказал он Рыжкову, положив руку на плечо, надеясь разрешит конфликт. Однако было бесполезно: Рыжков отряхнул руку Яковлева и всё равно вошёл в комнату.\n- Ах, товарищ Рыжков и товарищ Яковлев, так приятно видеть, что вы двое наконец добрались до нашей встречи, опоздав всего на несколько минут, - сказал Ахромеев двум мужчинам, когда они заняли свои места.\n\nКогда Ахромеев заговорил, Рыжков задумался. Он пытался придумать возражение, но не мог."Who the hell is that" Asked Yakovlev to Ryzhkov. While the two men could be rivals at times when it came to power, they had seemed to be allies today. Yakovlev opened the door to the Presidium meeting room just a smidge to see who was in there. Inside he saw Akhromeyer and some of the other generals in the Republic. His eyes widened and he snuck back to Ryzhkov who was standing across the hall, confused.\n\n"Fucking Akhromeyer is here. Something happened to him and Zhukov. There's a few generals as well." He said to Ryzhkov. As he said this, Ryzhkov face palmed and walked to the door, preparing to go inside and have some words with the men. However, he was stopped by Yakovlev who grabbed his arm, pulling him back.\n\n"Nikolai, there is no need to barge into the room and begin to ask questions. If anything, my friend, we should go in with an open mind. Maybe it is possible for us to learn without angering the generals." He said to Ryzhkov, with his hand on his shoulder, hoping to disarm the conflict. However it was to no avail as Ryzhkov brushed Yakovlev's hand off and walked into the room anyways.\n\n"Ah Comrade Ryzhkov and Comrade Yakovlev, so good to see you two had finally made your way to our meeting, only a few minutes late." Said Akhromeyer to the two men, as they found their seats.\n\nAs Akhromeyer began to speak, Ryzhkov was deep in thought. He tried to think of an objection but couldn'.t"
 zhukovsuperregional.8.a:0 "Сукин сын."
 
 zhukovsuperregional.9.t:0 "Новые задания"
 zhukovsuperregional.9.d:0 "Рыжков посмотрел на присланное ему письмо и швырнул его себе на стол. Водный транспорт? Для человека его талантов? Он был в ярости. Рыжков не мог поверить своим глазам, когда читал.\n- После серьёзных советов, - подумал Яковлев. Какой совет по его поводу был дан Президиуму? Кто может быть такой угрозой, что они меняют задания? Была ли это армия? Может быть, это сам Жуков. Каким бы ни был ответ, он был в ярости оттого, что это произошло. Рыжков перечитал письмо ещё раз, прежде чем скомкать его и выбросить в мусорное ведро. Чужая грёбаная работа, подумал Яковлев, пытаясь отвлечься от своего письма.\n\nРыжков и Яковлев получили одинаковые письма - первого назначили на водный транспорт, а второго в Комитет угольного транспорта. Однако, в отличие от Рыжкова, Яковлев был больше смущен, чем рассержен. Он что-то не так сделал? Он случайно рассердил не того человека? Как бы то ни было, это немного огорчало. Яковлев никогда не делал ничего плохого, вся его работа заключалась в том, чтобы приносить пользу Союзу любым возможным способом. Однако письмо только заставило его разочароваться в себе. Что он мог сделать, что взбесило Президиум? Что бы это ни было, он не мог позволить себе слишком много думать об этом. Он нахмурился, чувствуя себя расстроенным, он зашёл так далеко. Так близко к тому, чтобы быть настоящим политиком для чего-то важного, для крупного государства, расположенного в России. Яковлев лёг спать, пытаясь придумать что-нибудь получше, надеясь, что завтрашний день принесёт лучшие новости."After considerable advice" from who, thought Yakovlev. What advice was given to the Presidium on him? Who could be being such a menace that they change committee assignments. Was it the army? Could it have been Zhukov himself. Whatever the answer was, he was furious that it had occurred. Ryzhkov read the letter one more time before balling it up and throwing it into the trash. Someone else's fucking job thought Yakovlev as he tried to get his mind off of it.\n\nAcross the capital of the Republic, Yakovlev had received a similar letter. Instead of Water Transportation it was to the Committee of Coal Transportation. Unlike Ryzhkov however, he was more confused than angered. No conspiracies against him. Did he do something wrong? Did he accidentally anger the wrong person? Whatever it was, it distressed him a bit. Yakovlev had never done anything wrong, all of his work he did was to benefit the republic in any way possible. The letter however, just made him feel disappointed in himself. Whatever could he have possibly done that made the Presidium mad? Whatever it was, he couldn't let his mind wander too much on it. He frowned, feeling upset to himself, he had gotten so far. So close to being an actual politician for something important, and not a rump state located in Russia. Yakovlev went to bed trying to think of something better, hoping that the next day would bring better news."
 zhukovsuperregional.9.a:0 "Разве ты не любишь перемены?"
 
 zhukovsuperregional.10.t:0 "Поляризованные плакаты"
 zhukovsuperregional.10.d:0 "- Ну, как Вам это, верховный маршал? - спросил художник Жукова, показывая ему макет. По линии правительства отправлен запрос на новые плакаты, "So how do you like this one Grand Marshal" Asked the artist to Zhukov, showing him a mock-up that he had drawn. An order had come down the lines of the government, asking for a request for new posters that are "patriotic and invoke a sense of willingness". Alek was one of the artists who had answered this call to arms. In the weeks upcoming to the showing, he had created nearly twenty different posters, all with different themes. They ranged from simple images of a unified Russia imposed with the flag of the Republic draped over it, to the much more complex art of a soldier blocking a large German soldier from a family.\n\n"I quite like the colors on the art, however, I feel that it is too brash if I am being honest with you, boy. Can I see the next one?" Replied Zhukov. The poster was one with the flag of Reichskommissariat Moscow being melted and then the flag of the Republic being formed from the ashes of it. While Alek had liked it when he had been drawing it, he couldn't disagree with the Grand Marshal on this. The colors looked very dark and brooding, compared to some of the other posters he had seen. Alek then pulled out another poster.\n\n"I quite like this one, do you mind explaining it to me?" Said Zhukov to this poster, unlike the others, this one invoked a sense of pride. Zhukov's interest definitely increased. The poster was a vivid one, with a man standing on a hill. Behind him was a ship in the water with its guns raised, tanks on land following him and planes flying above him. The colors had been ones of reds and blues. The text on the bottom read "Onwards! To the German's doorstep!" Zhukov then smiled."
 zhukovsuperregional.10.a:0 "Я сделал свой выбор"

 zhukovsuperregional.11.t:0 "Союз, ставший единым"
 zhukovsuperregional.11.d:0 "Жуков стоял наверху, окружённый тремя самыми важными своими приближёнными, теми самыми, которые стояли рядом с ним и его кликой ещё в первые годы его ухтинской администрации. Ахромеев, Рыжков, Яковлев, все они стояли бок о бок в кабинете Жукова, держа в руках стаканчики, наполненные лучшим алкоголем, который был в распоряжении Союза. Случай требовал чего-то лучшего, чем дешёвое дистиллированное дерьмо.\n- Товарищи, - начал Жуков, и на его лице появилась улыбка, - вы все знаете, зачем я привёл вас сюда.\n- Чтобы отпраздновать? - перебил Яковлев с сияющей улыбкой на лице.\n- Правильно! Товарищи, мы сделали то, что многие считали невозможным. У нас была миссия, которую даже Ленин счел бы слишком трудной, и мы её выполнили. Если бы я был немного более религиозным человеком, я бы сказал, что такова была воля Божья!\n\nЛюди рассмеялись над этим, особенно Ахромеев.\n- Сегодня вечером мы должны отпраздновать наши победы, товарищи. С разгромом наших врагов мы начали долгий путь к лучшей России. Пейте, друзья, ибо завтра нам предстоит нелёгкий путь к восстановлению России из пепла почти тридцатилетней войны. Но сначала тост!\n\nЖуков поднял бокал вверх.\n- За Россию!"Gentlemen," began Zhukov, a smile etched onto his face. "You all know why I brought you here."\n\n"To celebrate?" interjected Yakovlev, a bright smile on his face.\n\n"Correct! Gentlemen, we've done what many considered impossible. We had a mission that even Lenin would have considered too difficult, and we accomplished it. If I was not an atheist, I might say that it was the will of God!"\n\nThe men laughed at that, especially Akhromeyev.\n\n"We must celebrate our victories tonight, gentlemen. With our enemies defeated, we have begun the long journey towards a better Russia. Drink, friends, for tomorrow, we will have the difficult journey towards rebuilding Russia from the ashes of almost thirty years of war. But first, a toast!"\n\nZhukov lifted his drink upwards. "To Russia!""
 zhukovsuperregional.11.a:0 "За Россию!"

