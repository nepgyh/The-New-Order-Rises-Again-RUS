 ### Leader Descriptions ###
 POLITICS_KLIMENT_VOROSHILOV_DESC:0 "Для Климента Ефремовича Ворошилова война никогда не кончалась. Гордо служа Советской стране еще с момента ее основания, Ворошилов принес много побед во имя Коммунистической партии, самой знаменитой из которых стала оборона Царицына, позже переименованного в его честь. За свои доблестные подвиги и простой пролетарский характер Ворошилов стал одной из самых мифологизированных фигур среди советских людей и быстро поднялся до первого маршала при Бухарине. Несмотря на то, что он не смог спасти свою Родину, когда немцы вторглись в 1941 году, он никогда не сдавался, продолжая пытаться изгнать фашистов с русской земли, даже после того, как люди Московии и Украины подчинились прихоти тевтонцев. В своем изгнании за линию А-А Ворошилов сумел собрать под свое знамя оставшиеся красные силы западной России и нанести тяжелый удар Германии и ее шавкам под Москвой. Так началась легендарная Западнорусская Война, в которой ЗРРФ оказался на грани победы, но его усилия были сорваны реакционными русскими коллаборационистами и предателями по эту сторону Фронта.\n\nДаже после поражения решимость Маршала оставалась непоколебимой, и он никогда не терял надежды, что когда-нибудь снова увидит Красное знамя над Кремлем. Старый Клим остается популярной фигурой среди архангельчан, но долгие годы нескончаемой борьбы и неутолимая тоска по утраченной Родине не пощадили его здоровья. Его авторитет все еще удерживает остатки былой страны вместе, но по мере того, как подчиненные ему генералы получают все больше и больше власти в своих владениях и стремятся изменить Фронт по своему видению, яростно соревнуясь друг с другом за влияние в стране, будущее Западнорусского Фронта после смерти Ворошилова становится все более туманным..."

 POLITICS_GEORGY_ZHUKOV_DESC:0 "От улиц Москвы до берегов Халкин-Гола, от окраин Ленинграда до лесов Западной России, на каждом поле боя Георгий Константинович Жуков проявлял себя как исключительный руководитель и был примером, достойным уважения и подражания как для коллег, так и для подчиненных. Служа Родине с достоинством и честью с момента её основания, Жуков входил в когорту советских генералов, которые не сдались тевтонскому наступлению и не отказались от присяги Советскому Союзу, и стал одним из ведущих генералов Западнорусского Революционного Фронта, тем самым, который чуть не поставил Рейх на колени.\n\nХотя Фронт и проиграл сражение, он не проиграл свою священную войну против фашистских орд. Фронт поднимется вновь - но будет ли он учиться на своих прошлых неудачах? Маршал Жуков непоколебимо верит в дело коммунизма и глубоко восхищается теми жертвами, на которые пошёл советский народ, чтобы сохранить свою страну, но в то же время он часто высказывал сомнения в эффективности организации Фронта и доходил до мыслей, что советское руководство слишком далеко отошло от трудящихся, которых оно якобы представляет. Слишком независимая позиция Жукова заставила некоторых генералов, сторонников жёсткой линии, усомниться в его надёжности и даже в верности Фронту.\n\nСлухи о его политической неблагонадёжности не прошли мимо ушей архангельского руководства, но его авторитет среди красноармейцев и симпатии простого народа были слишком значительны, чтобы даже подумать об избавлении от маршала. После нескольких неудачных столкновений между Жуковым и другими генералами его послали наблюдать за добычей нефти в район Ухты, где он мог применить свои навыки, не отрываясь от работы для влияния на политику Фронта. Однако, если Фронт столкнётся с беспорядками, маршал не позволит себе остаться в стороне..."

 POLITICS_GEORGY_ZHUKOV_70S_DESC:0 "Очень немногие ожидали воссоединения России, и ещё меньше верило, что она будет воссоединена в Советский Союз. И всё же, несмотря ни на что, Георгий Константинович Жуков, сын сапожника, генерал Западнорусского Революционного фронта и наследник Александра Егорова, сделал именно это.\n\nЖуков поднялся по служебной лестнице советской армии, его карьера была разрушена вторжением Рейха в Россию. Присоединившись к Революционному Фронту, крупному коммунистическому государству, он сыграл важную роль в Западнорусской войне в 50-х годах, и хотя война закончилась разгромом ЗРРФ, она сломала гегемонию Германии. Впав в немилость, он был направлен в Ухтинский военный округ.\n\nНо с началом гражданской войны в Германии его возможности расширились. Одержав победу в борьбе за власть над своим противником, Тухачевским, он быстро воспользовался прекращением бомбардировок, чтобы воссоединить Западную Россию и быстро распространил свою власть на остальную Россию. Его реформы сделали систему более стабильной и процветающей, а экономику восстановили после периода раскола.\n\nОднако повсюду ходят новые слухи о Жукове. Его здоровье ухудшилось, и многие из его подчиненных в первые дни существования клики были отмечены как возможные преемники. А ведь ещё остался вопрос о границе, которая в последние месяцы стала свидетелем массового скопления техники и солдат вблизи Пакта Единства.\n\nЖуков отказался комментировать эти слухи."

 POLITICS_MIKHAIL_TUKHACHEVSKY_DESC:0 "Михаил Николаевич Тухачевский всегда считался эксцентричным, хотя и талантливым, членом советского высшего командования. Бывший дворянин, он отвернулся от своего класса и присоединился к большевистской партии в их походе против старого строя. Идя от победы к победе, он посвящал делу революции каждый завоеванный город, а Владимир Ильич Ленин обеспечивал необыкновенную карьеру для так называемого "

 POLITICS_MIKHAIL_TUKHACHEVSKY_70S_DESC:0 "После плачевного провала операции "Red Napoleon'' now turns his attention to the West, preparing for the final conflict against the Union's ultimate foe. He shall see to it that the Red Army, invincible and legendary, will achieve the victory that they were denied so many years ago.\n\nNo matter what the cost may be."

 POLITICS_ALEXANDER_ALTUNIN_DESC:0 "Александр Терентьевич Алтунин никогда не был самым известным или выдающимся генералом Западнорусского Революционного Фронта. Специалист по гражданской обороне и материально-техническому обеспечению, он безропотно выполнял свою работу начиная с Великой Отечественной войны и заканчивая Западнорусской войной, организуя противовоздушную оборону, производственную координацию и обеспечивая защиту колонн беженцев от пилотов Люфтваффе, упивающихся убийствами безоружных.\n\nПосле развала Фронта Алтунин вновь организовал отступление, вернув 4-ю армию в Архангельск для дальнейшего обучения, служа оплотом анти-фракционности внутри Фронта. Находясь в Архангельске, вместе с Егоровым, Алтунин возглавил первые инициативы по противодействию немецким бомбардировщикам, строительству бункеров, обеспечению продовольствием Сыктывкара и Югры, выработке взаимовыгодных соглашений с Вольными Авиаторами. Если Тухачевский это щит и меч Фронта, а Жуков его пламенный промышленный хребет, то Алтунин его твердое, сильное и спокойное сердце.\n\nЭта спокойная компетентность и его более аполитичная и прагматичная натура привлекли внимание Егорова к Алтунину, которого он считает "

