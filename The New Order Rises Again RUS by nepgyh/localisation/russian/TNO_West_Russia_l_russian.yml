 tukhasuperregional.7.t:0 "Выжившие"
 tukhasuperregional.7.d:0 "В прокуренной комнате тихо тикали часы, когда два офицера Красной Армии делили между собой бутылку водки. Она не была какого-то особенного сорта и не отличалась хорошим вкусом, но это был алкоголь и он прекрасно служил двум мужчинам. Ян заговорил первым, слегка поморщившись, когда проглотил сладкую и маслянистую выпивку.\n- Мы когда-нибудь оправимся? От того, что немцы сделали с нами, я имею в виду.\n\nПока Иона обдумывал это, снова воцарилось молчание, сигарета болталась между его пальцами.\n- Ты имеешь в виду Фронт? Конечно, Западная Россия уже...\n- Нет, не Фронт, - быстро оборвал друга Ян, - я имею в виду русских. Евреев.\n- А-а, - протянул Иона, - возможно, нет. Пожалуйста, пусть это останется между нами, но иногда я начинаю думать, - он глубоко затянулся сигаретой, - что Ковнер и Чёрная Лига были правы.\n\nЯн с любопытством приподнял бровь.\n- Это звучит как измена, Иона. Я думаю то же самое в самые тёмные ночи, но лучше, если мы будем держать такие мысли в наших собственных головах.\n\nОни сидели молча, переваривая услышанное. Ян опрокинул в себя ещё одну рюмку, прежде чем вперить в Иону мрачный взгляд.\n- Мы не Ковнер, мы не Язов. Но, Иона, мы, русские и евреи, заплатим свой кровавый долг.\n\nЧасы тикали, и никто не произнёс больше ни слова."Will we ever recover? From what the Germans did to us, I mean." There was silence once again as Iona considered this, a cigarette dangling from between his fingers.\n\n"You mean the Front? Of course we will, West Russia is already-"\n\n"No, not the Front," Yan cut his friend off quickly, "I mean as Russians. As Jews."\n\n"Ah," said Iona. "Perhaps not. Please, keep this between us, but sometimes I get to thinking." He took a long drag from his cigarette, "Kovner, the Black League, sometimes I think they might have the right of it."\n\nYan raised a curious eyebrow, "that sounds something like treason, Iona. I think the same, in my darkest nights, but it's best if we keep such thoughts in our own heads." They sat in silence, digesting the words. Yan knocked back another drink before fixing Iona with a dark look. "We are not Kovner, we are not Yazov. But Iona, we, the Russians, the Jews, will have our blood debt paid." The clock ticked on, and no one said another word."
 tukhasuperregional.7.a:0 "Око за око. Зуб за зуб."
 
