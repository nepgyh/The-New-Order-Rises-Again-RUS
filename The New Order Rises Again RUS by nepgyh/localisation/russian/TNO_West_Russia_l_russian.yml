 ### General Descriptions ###
 MILITARY_VASILY_CHUIKOV_DESC:0 "§LВасилий Иванович Чуйков родился в 1900 году в селе Серебряные Пруды. Будучи выходцем из многодетной крестьянской семьи, он работал с юных лет, оставив школу и свой семейный дом в Санкт-Петербурге в возрасте 12 лет, чтобы найти лучшую работу. Во время Гражданской войны в России Чуйков стал безработным из-за беспорядков, и в результате он и все его братья завербовались в Красную армию. Когда гражданская война подошла к концу в 1921 году, он оставил свой полк, чтобы учиться в Военной академии имени Фрунзе, где он изучал китайский язык, прежде чем в 1926 году присоединиться к советской делегации, путешествующей по Северному Китаю, после чего он был назначен военным атташе в Китай и путешествовал дальше. Вернувшись в Советский Союз в 1929 году, он продолжил своё восхождение в рядах Красной армии. В декабре 1940 года он был направлен советским военным представителем в Китайскую республику и советником Чан Кайши для оказания помощи в войне против Японии, но был отозван в Советский Союз в 1942 году из-за начала войны с Германией. Занимая ключевые посты в некоторых из самых кровопролитных сражений войны, он стал известен упорством себя и своих людей, а также своим мастерством в городской и ближней тактике, примененной к смертельному эффекту против немцев, даже когда сама война была проиграна. Когда началась операция "

