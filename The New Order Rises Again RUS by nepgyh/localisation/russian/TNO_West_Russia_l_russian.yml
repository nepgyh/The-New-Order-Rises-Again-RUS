#The Father of the Bureau
 WRS.89.t:0 "Отец КБ"
 WRS.89.d:0 "Если бы кто-то не знал великих людей российской аэрокосмической техники, его можно было бы простить. В конце концов, в предыдущие годы было проведено очень мало инженерных работ. Но те годы прошли, и как один из этих великих людей, Павел Сухой будет работать, чтобы оставить свой след.\n\nВ течение многих лет Сухой провёл в оплакивании России, но с возвращением надлежащего социалистического правительства он стремится продвигать свои идеи и помогать строить то, что он считал идеальным государством. Для него это означало небеса, заполненные реактивными самолётами. Однако слишком часто ему приходилось объяснять свои идеи людям помельче.\n\nМолодой инженер, недавно получивший образование, но с юных лет хранивший верность нации, работал над проектом реактивного бомбардировщика дальнего действия. Россия, естественно, нуждалась в стратегическом потенциале, если хотела вернуть себе естественную роль великой державы и Сухой был этим доволен. Он не был доволен своим замыслом.\n\nСтабилизатор, сконструированный молодым инженером, был совершенно неприемлем, конфигурация рулевых поверхностей слишком неадекватна, чтобы предоставить пилоту что-либо, кроме базовых возможностей. Боевой самолёт требовал большего, гораздо большего, и он сообщит об этом факте. Независимо от того, насколько настойчивым он должен был быть.\n\nВ глубине души Сухой понимал, что инженер действует не по злому умыслу, а просто по неопытности. Кроме него и ещё нескольких человек, русские уже много лет не создавали новых самолётов. И вот, после того как этот проект был исправлен, он решил работать, чтобы научить этого инженера и других правильному конструированию.\n\nРоссия снова будет иметь большой воздушный флот. И будь на то его воля, то он был бы составлен из самых лучших воздушных судов."
 WRS.89.a:0 "КБ начинает работу."

 WRS.90.t:0 "Новобранцы"
 WRS.90.d:0 "Трое новеньких красноармейцев, Андрей, Саша и Пётр, сидели кружком на полу своей казармы. Между ними лежала скромная пачка сигарет, охраняемая двумя дамами и семеркой бубей.\n\n- Я ставлю три сигареты, - сказал Саша, бросая их в кастрюлю. Он вытащил из кармана куртки четвёртую сигарету и сунул её в зубы, прежде чем прикурить. Он глубоко вдохнул и выпустил струю дыма прямо в лицо Петру.\n- Пошёл нахер, - закашлялся Пётр, отмахиваясь от дыма своим королём пик и тузом червей, - что с тобой не так? Какого хрена ты здесь делаешь? - спросил он шутливо и бросил в кастрюлю три свои сигареты, - принимаю.\n- Зачем мы здесь? - с неподдельным любопытством спросил Андрей, - я поднимаю на 2, - сказал он, осторожно толкая пять сигарет по полу.\n\nСаша пожал плечами.\n- Не знаю. Я просто... - он сделал ещё одну затяжку, - я пас, - и он отбросил карты.\n- Я здесь, чтобы сражаться за Россию, - сказал Пётр, - очевидно. По какой ещё причине ты должен идти в армию? - он поднял руку, чтобы просмотреть свои карты, и взглянул на Андрея, - я сбрасываю карты. Ты не получишь мои последние сигареты.\n\nАндрей улыбнулся и взял свой приз в руки. Он выбрал самую чистую и впился в неё зубами. Андрей наклонился к Саше, который быстро поджег её, вливая никотин и тепло в лёгкие своего друга."I'll raise you three cigarettes." said Sashura, tossing them into the pot. He pulled a fourth out of his jacket and stuck it in his teeth before lighting it. He breathed in deeply and blew a stream of smoke directly into Peter's face.\n\n"Fuck off!" coughed Peter, waving away the smoke with his king of spades and ace of hearts. "What's your issue? Why the fuck are you here?" He threw in three of his own cigarettes. "Call."\n\n"Why are any of us here?" asked Andrei with genuine curiosity. "I call and raise by 2." he said, gently pushing five cigarettes across the floor.\n\nSashura shrugged. "Dunno. I just am." He took another drag. "I fold." He discarded his cards, keeping their faces to the ground.\n\n"I'm here to fight for Russia." said Peter. "Obviously. What other reason would you have to join the army?" He lifted his hand to review his cards and glanced at Andrei. "I fold. You're not taking my last cigarettes."\n\nAndrei smiled and gathered his prize into his hands. He picked out the cleanest one and bit into it. He leaned over to Sashura, who quickly set it ablaze, pouring nicotine and warmth into his friend's lungs."
 WRS.90.a:0 "Я здесь, чтобы выиграть сигареты."I'm here to win cigarettes.""



#Power struggle system events
 WRS_power_struggle.1.t:0 "Красный Наполеон"
 WRS_power_struggle.1.desc:0 "Когда Тухачевский присоединился к двум фигурам на холме, он объявил о своём присутствии хриплым "Uborevich. Ustinov." Ustinov snapped to attention, while Uboerevich simply nodded. "Major-General Ustinov and I were inspecting the troops, as it were."\n\n"These men are undisciplined." Mikhail scowled as he watched the so-called platoon. Marching in lockstep? Interpretive dance aside, "Stumbling" was a better term. Tukhachevsky marched smartly down the hill, barking "Attention!"\n\nThe men dragged their feet as they rose. The drill instructor did something like a salute, but not. "Comrade Tukhachevsky." The man's smile withered at the Marshal's gaze. "Your name?"\n\n"Er - Antonin, sir. Sergeant Antonin Orlov -" "Private Orlov, fall in line." The man, mouth open, started to speak - "Now. Private."\n\nTukhachevsky shook his head as Orlov fell in. "The Red Army. The pride of the Union, the sword of the revolution - reduced to this. Pathetic." The Marshal's Glare alone was enough to freeze the men where they stood. "You will address me as Marshal. You will follow every order I give without question. I will put you through hell and back, and you will learn to thank me for it. Am I understood?" "Yes, sir!" The men shouted, meekly.\n\n"It's a start." Tukhachevsky pointed at the field. "Run. All of you, twenty times around the field. Now." A shocked silence - then they burst into sprints, like dominoes falling.\n\nHe gave them a ten-second lead. By the end of their task, he was in the front of the pack."
 WRS_power_struggle.1.a:0 "Я наведу здесь порядок."

 WRS_power_struggle.2.t:0 "Отрывок из новых мемуаров Тухачевского"
 WRS_power_struggle.2.desc:0 "Выдержка из главы III, стр. 204 "The Structure of the Militia Army in Operation Suvorov" by Mikhail Tukhachevsky\n\n"The fault for the operation's failure can be put solely on the shoulders of two men: Mikhail Suslov and Georgy Zukhov. While the Front was struggling its hardest and made great gains, Suslov had been plotting its demise since the beginning, anticipating for the perfect moment for his betrayal. And while the true men of the Red Army put everything they had into the Greatest Battle for Russia, Zhukov showed the greatest immaturity and made numerous anticipated strategic blunders.\n\n"That wretched Suslov could perhaps be considered Russia's greatest traitor. During the greatest test of Russian courage, as the Front had to evacuate in the face of renewed Hunnic offensive, Suslov chose not to fight for the Motherland, he chose to betray us. Biding his time until we were vulnerable, he and his co-conspirators attempted to coup our rightful government. Luckily, his attempts were thwarted, but his scheme still cost us any chance of keeping the Front together and allowed it to dissolve into reactionary warlords.\n\n"Zhukov's attitude towards the war was one of immaturity with a healthy amount of misconduct. His inability to put aside political differences and disappointing attitude in battle made him the laughingstock of officers and soldiers alike. What actually cost us the battle, however, was Zhukov's indifference towards strategy. His strategic incompetence meant that men were applied incorrectly, costing lives and entire battles. If only Zhukov had paid attention in officer school, perhaps I'd be writing victory memoirs in Moscow rather than ones of defeat in Arkhangelsk.""
 WRS_power_struggle.2.a:0 "Мы тогда почти победили..."

 WRS_power_struggle.3.t:0 "Встреча с Егоровым"
 WRS_power_struggle.3.desc:0 "Он вошёл в комнату, готовый заговорить со стариком. Его вызвали в штаб Фронта на подведение итогов, он знал, что разговор со старым генералом, подобно ужину с родственниками, всегда заканчивается громкими криками, драками, и оба останутся разгневанными и недовольными. На этот раз Тухачевский надеялся, что ему, по крайней мере, удастся удержать ситуацию под контролем достаточно долго, чтобы убедить Егорова, что он, возможно, не такой уж плохой кандидат для преемника.\n- Вы не торопились. Опоздали на восемь минут, - сухо сказал Егоров. Начало не очень хорошее, но он знал, что Егорова трудно застать в хорошем расположении духа.\n- Прошу прощения, товарищ верховный маршал, - сказал Тухачевский, закусив губу, - зачем Вы меня сюда вызвали? - это "You took your time, you're eight minutes late." Voroshilov said driely. They were not off to a good start, and he knew that Voroshilov would not make it easy to be friendly.\n\n"My apologies Marshal," Tukhachevsky said biting his lip, "what did you call me here to discuss?" This nice act was getting very hard to keep up.\n\n"I would like your input on strategic decisions for the Onegan campaign you suggested," Tukhachevsky felt set up, tactics and strategy always meant fights when it came to him and Voroshilov, "I think we should hit them with artillery for a short time, before doing several massed attacks on their border posts."\n\nTukhachevsky knew he was testing him, but could not hold himself back, "Are you sure? That would give them time to prepare. I say we position our men in hidden positions nearby, doing a short mortar attack before ordering massed offensives." This had been a test, but Tukhachevsky would not back down.\n\nThe argument continued to go back and forth, back and forth, with voices being raised in pitch and volume every second. Voroshilov accused Tukhachevsky of being out of order for his post, and Tukhachevsky said he wouldn't have to be this way if Voroshilov wasn't such a bad strategist. Tukhachevesky stormed out seconds later. The meeting had gone exactly as expected, and the only winner had been Zhukov."
 WRS_power_struggle.3.a:0 "Нельзя вечно ссориться со стариком."

 WRS_power_struggle.4.t:0 "Победоносный Фронт"
 WRS_power_struggle.4.desc:0 "Он сидел на старом деревянном стуле, не сводя взгляда с часов. Тик, так, тик, так, взад и вперёд, каждое изнурительное, болезненное движение, напоминающее ему о том, что он приказал, о том, что было поставлено на карту... Вдали гремели пушки, падали люди и снаряды, солдаты умирали по его приказу. Вокруг него в такой же тишине сидели те, кому он доверял больше всего, воздух был полон напряжения. Каждое усатое лицо взирало на Тухачевского.\n\nРаздался звонок, и кто-то поднял трубку дрожащими пальцами. Все увидели, как он расслабляется, как каждая стиснутая мышца разжимается, каждая болевая точка расслабляется. Человек на другом конце провода ждал ответа, и наконец-то ему ответили.\n- Хорошо, товарищ Тухачевский будет впечатлен.\n\nТелефонист встал и сообщил хорошие новости: операция прошла успешно. Солдаты Фронта разгромили пограничников и воинские части Онеги, сумев захватить пограничные заставы, людей и технику с небольшими потерями.\n\nНапряжение испарилось, как будто над операционным залом развеялся густой туман. Многие пытались скрыть облегченные вздохи, но почти все поддались радости, услышав новости. Между улыбающимися, широко открытыми глазами пронеслось тихое бормотание, но оно быстро прекратилось, когда встал он.\n\nПоднявшись, он показал старинную бутылку водки, которую он держал под своим столом с тех пор, как Фронт был предан и разгромлен, а также множество кружек, по одной на каждого человека в комнате. Разливая алкоголь, он, не поднимая глаз, сказал:\n- Товарищи, для меня большая честь стоять перед теми, кто стоял за Родину на каждом шагу, и теперь, после большой победы, я считаю, что наши усилия теперь окупаются. А теперь отпразднуем.\n\nНа этом слове каждый опустошил свой стакан и поприветствовал новую Россию..."Good, Tukhachesvky will be impressed." The messenger stood up and gave the good news: the operation had been an overwhelming success. Soldiers of the Front had routed Onegan border guards and military units, succeeding in capturing border posts, men, and materiel with little loss of life of their own.\n\nThe tension evaporated, as if all of a sudden a great, heavy fog had lifted over the operations room. Many tried to hide relieved sighs, but almost all gave in to this good news. A quiet murmuring broke out between grinning, wide-eyed faces, but was quickly silenced as the man himself stood up.\n\nRising, he revealed a vintage bottle of vodka, one he had kept underneath his desk since the Front had been betrayed and defeated, as well as many cups, one for each man in the room. As he poured it into each glass, without looking up he said, "Comrades, it is my honor to stand in front of those that have stood by the Motherland at every turn, and now with a great victory I believe that our efforts now pay off. Now, we celebrate."\n\nOn that note, each gulped down their glasses and cheers'd to a new Russia."
 WRS_power_struggle.4.a:0 "Это важная победа!"

 WRS_power_struggle.5.t:0 "Горечь поражения"
 WRS_power_struggle.5.desc:0 "Он сидел на старом деревянном стуле, не сводя взгляда с часов. Тик, так, тик, так, взад и вперёд каждое изнурительное, болезненное движение, напоминающее ему о том, что он приказал, о том, что было поставлено на карту... Вдали гремели пушки, падали люди и снаряды, солдаты умирали по его приказу. Вокруг него в такой же тишине сидели те, кому он доверял больше всего, воздух был полон напряжения. Каждое усатое лицо взирало на Тухачевского.\n\nРаздался звонок и кто-то поднял трубку дрожащими пальцами. Все увидели, как его лицо помрачнело. Сидящие рядом переводили взгляд с изможденных лиц на ноги, все молча разделяли один и тот же страх. Через гарнитуру оператора послышался рев артиллерии - ужасный фон для ужасной ночи, но выражение его лица не менялось. Задыхаясь от горького привкуса плохих новостей, он не смог ответить на голос на другом конце линии, и онемевший оператор вскоре понял, что на ему больше ничего не скажут, и отложил гарнитуру.\n\nЗадыхаясь от своих слов и еле стоя на ногах, несчастный телефонист пролепетал:\n- Похоже, сопротивление было неожиданно сильным. Полевые госпитали переполнены, ни одна цель не была достигнута. Простите.\n\nЕсли раньше комната была наполнена напряжением, то теперь она переполнилась им. Все офицеры сидели молча, высокий звон заполнил уши всех, когда они прямо перед собой посмотрели на человека, сидящего посередине.\n\nТухачевский медленно поднялся со стула под симфонию скрипов. Он открыл рот, но слова не шли из него, как бы он ни пытался. Через долгое мгновение он распустил присутствующих. Когда они тихонько вышли из комнаты, он извлёк бутылку водки, которую обещал открыть только в случае победы. Маршал долго смотрел на неё, пока заместитель не напомнил ему, что пора спать. Сегодня празднования не будет, и ему ещё предстояло долго разбираться с последствиями. Нужно было хорошо выспаться."It would appear resistance was unexpectedly heavy sir. Field hospitals are over capacity and not a single objective was met. I'm sorry, Sir."\n\nIf the room had been filled with tension before, it was now overflowing with it. Every officer sat silently, a high-pitched ring filling everyone's ears as they stared dead ahead of them at the man who sat in the middle.\n\nSlowly, Tukhachevsky rose from his chair as a symphony of creaks abounded. As he opened his mouth, no words came out no matter how hard he tried to force them. Every moment as heavy as an hour, he dismissed everyone in attendance. As they silently shuffled out of the room, he unveiled a bottle of vodka he had promised to only open in case of victory. As he sat in the, he made his way through the entire bottle before an aide suggested quietly that he go to sleep. There would be no celebrating today, and he had many days worth of fallout to deal with. He needed a good night's sleep."
 WRS_power_struggle.5.a:0 "Поражение - хорошая закуска к водке..."

 WRS_power_struggle.6.t:0 "Абсолютный позор"
 WRS_power_struggle.6.desc:0 "Этот день был катастрофой. На каждом шагу бюрократическая некомпетентность, пешки Жукова и мелочная жадность переворачивали его прекрасные планы с ног на голову. Полки недоукомплектованы, орудий мало, на дорогах - распутица, железные дороги запущены. Казалось, все, что могло пойти не так, пошло не так.\n\nОткинувшись на спинку старого кожаного кресла, Тухачевский глубоко вздохнул. Не от облегчения, а от отчаяния и беспокойства. От этого зависело многое, и он долго и упорно агитировал за стратегическую операцию против Онеги, обещая, что она не только докажет военные возможности Фронта, но и вновь завоюет признание и легитимность внутри России. После войны победы были редки, поэтому победа была не менее важна для морального духа, чем небольшие завоевания на Онегинской границе...\n\nОн знал, что Жуков не скрывал удовольствия, рассказывая о его полном и абсолютном поражении. Он почувствовал стыд. Он не только потерпел неудачу, но и показал всему остальному миру, что Фронт настолько некомпетентен, что не может даже начать более-менее успешное наступление.\n\nПо всему Фронту прошёл слух о событиях прошедшего дня. Жуков получил серьёзный перевес в борьбе за власть, и ещё неизвестно, каковы будут ответные действия Тухачевского."
 WRS_power_struggle.6.a:0 "Смех да и только."
 

 WRS_power_struggle.7.t:0 "Директива по саботажу нефтяных скважин"
 WRS_power_struggle.7.desc:0 "Сов. Секретно: Сообщение о приказе.\n\nОТ: канцелярия маршала Советского Союза Михаила Тухачевского\n\nКОМУ: канцелярия УДАЛЕНО в [?global.date.GetDateStringNoHour]\n\nСогласно официальному приказу маршала Советского Союза Михаила Тухачевского, военнослужащие УДАЛЕНО должны немедленно выполнить следующее задание с максимальным соблюдением требований безопасности, секретности и конфиденциальности миссии. Данная информация предназначена для ознакомления только адресованным лицам. Нарушение этого требования карается смертью.\n\nПриказываю: Людям под вашим командованием взять поддельные удостоверения, чтобы добиться прохода к ухтинским нефтяным скважинам, которые находятся в ведении маршала Советского Союза Жукова; использовать там любые средства, необходимые для нарушения функционирования нефтяных скважин, чтобы саботировать установленную норму их выработки. Операция преследует две цели: снизить доверие общественности к Жукову, а также пошатнуть его положение на национальном уровне.\n\nУчастникам операции незамеченными вернуться на свои посты в Плесецке, где они будут находиться под наблюдением наших агентов в течение нескольких недель на предмет неразглашения фактов проведения операции. В случае вскрытия фактов проведения операции они будут казнены без суда и следствия, а события будут опровергнуты как бред предателей.\n\nСлава Советскому Союзу и Западнорусскому Революционному Фронту."
 WRS_power_struggle.7.a:0 "Отправить людей в Ухту по документам Красной Армии."
 WRS_power_struggle.7.b:0 "Использовать документы РОА времен Западнорусской войны, чтобы получить доступ к месторождениям."

 WRS_power_struggle.8.t:0 "Наши люди проникают в Ухту по бумагам Красной Армии"
 WRS_power_struggle.8.desc:0 "Старый автомобиль остановился, и усталый офицер Фронта в форме, которую он носил с судьбоносного 1941 года, поднялся со своего места на КПП. Призванный из маленькой деревушки на западе России, он верно служил Красной Армии и её преемнику в качестве солдата, офицера, а теперь, наконец, простого караульного нефтяного хранилища. Всю жизнь он преданно любил свою страну.\n\nПотревоженный фарами машины посреди ночных воспоминаний, он с трудом поднялся на ноги, чтобы встретить машину. Из разговора с водителем и его пассажиром он сделал вывод, что они выполняли какие-то служебные обязанности. Они спокойно разговаривали и показывали ему красноармейские удостоверения личности. Оба были высокого звания, выше его собственного, и он ничего более не потребовал - только помахал вслед. Его полузакрытые глаза были красными от усталости.\n\nХотя эти люди казались учтивыми и уверенными в себе, они слишком хорошо знали, что будет, если их поймают за подрывом работы своего государства по поручению их же государства. За фасадом их уверенности и безразличия скрывался страх, от которого руки были стиснуты и потели.\n\nВ то время как они прекрасно осознавали свою вину, для пожилых и равнодушных пограничников перед ними они были никем иным, как более важными людьми, занимающимися более важными делами, чем им нужно знать. Хотя они казались немного странными в поведении, пограничник знал, что ставить под сомнение мотивы людей, которые имели власть, чревато не только отстранением от должности, но и изгнанием из армии Фронта.\n\nИ поэтому он пропустил прибывших, хотя их мотивы были ему совершенно чужды и неизвестны."
 WRS_power_struggle.8.a:0 "Все идёт по плану."

 WRS_power_struggle.9.t:0 "Наши люди пробираются в Ухту"
 WRS_power_struggle.9.desc:0 "Под пеленой лунного света два лица в чёрной угольной краске всматриваются в колючую проволочную ограды Чёрной жемчужины Ухты - её нефтеперерабатывающего комплекса, гордости Жукова. Эти два человека, работающие непосредственно на Тухачевского, несли с собой бумаги предателей Власова.\n\nНачав свой путь в нескольких километрах отсюда из соседней деревни, они, выдавая себя за инспекторов, добрались до расположения нефтяных скважин Жукова, используя информацию изнутри, чтобы избежать любопытных глаз сторожевых постов, контрольно-пропускных пунктов и даже охотников. Они были в форме РОА, и любой, кто увидел бы их, поставил бы миссию под угрозу, поэтому было важно, чтобы они оставались совершенно невидимыми, пока их не опознают как иностранных агентов.\n\nДостав из сумки болторезы, они подождали, пока проедет патруль, прежде чем начать. Быстро метнувшись к периметру базы, они проделали дыру в основании забора и с трудом пробрались внутрь. Как только они оба достигли другой стороны, они побежали в укрытие.\n\nОни оказались в самом сердце нефтезавода Жукова."
 WRS_power_struggle.9.a:0 "Все идёт по плану."

 WRS_power_struggle.10.t:0 "Бдыщ!"
 WRS_power_struggle.10.desc:0 "Мы получили известие от тайных источников, что операция прошла успешно! Наши агенты успешно саботировали нефтяные скважины Ухты, в результате чего более половины скважин были сильно повреждены, причем многие из них оказались настолько разрушены, что, возможно, потребуется строить их заново, что займет несколько месяцев.\n\nИспользовавшие взрывчатку люди обманули власти и подложили её на несколько скважин. Взрывы вызвали панику среди местных жителей, но пожарная команда на объекте смогла потушить пожары. В этом хаосе двое смогли успешно скрыться с места происшествия.\n\nХотя Жуков, возможно, ещё не знает об этом, но над ним была одержана великая победа. У нас есть свидетельства того, что его ещё не уведомили об аварии, но наши люди уже находятся в бегах и теперь пытаются избежать захвата. Когда они вернутся к нам, их тепло отблагодарят за их роль в борьбе с влиянием Жукова.\n\nСамое главное, что доказательство неспособности Жукова выполнить норму и обеспечить охрану скважин - это важная победа. Сначала мы сокрушим Жукова, а потом и наших настоящих врагов по ту сторону границы..."
 WRS_power_struggle.10.a:0 "Еще один большой успех!"

 WRS_power_struggle.11.t:0 "Разъярённый маршал"
 WRS_power_struggle.11.desc:0 "Жуков тревожно постукивал ногой по земле, нетерпеливо ожидая, когда начальник нефтяных скважин выйдет и поприветствует его. Будучи вызванным в спешке без каких-либо объяснений, он с раздражением, но скорее с любопытством думал о том, что могло быть настолько важным, чтобы притащить его сюда посреди ночи, за несколько недель до плановой инспекционной поездки. Он мысленно прикинул все варианты, начиная с жалоб рабочих и заканчивая невероятной версией, что ему хотят сообщить хорошую новость.\n\nПосле нескольких минут ожидания в дверях появился измученный управляющий, который столь же утомленно сказал: "I think you'll want to see this." Already sick of waiting, Zhukov decided to humor the man, but his anxiety and anger was only rising every second, now reaching fever-pitch levels. Walking first through cold steel corridors, every step made the butterflies in his stomach flutter even more, and by the time he left the building his heart had sunk.\n\nLooking out across the wells, Zhukov felt the anxiety turn to rage as his face contorted into a scowl, and from a scowl into a shout. Out of the many dozens of wells, many were noticeably damaged, and of those some were completely destroyed. Knowing the importance of the quotas placed on his oil production and how tied to his reputation they were, he let it all out on the poor station manager before letting the entire maintenance and guard team have it as well. With spit flying from his mouth, all who were there stood silently as he roared.\n\nZhukov knew he had been bested, and he swore to god it was Tukhachevsky's doing, but he could not prove it. But if he could, it would be Tukhachevsky's undoing as well."
 WRS_power_struggle.11.a:0 "Мне жаль этих рабочих..."

 WRS_power_struggle.12.t:0 "СМЕРШ берётся за дело о саботаже нефтяных скважин"
 WRS_power_struggle.12.desc:0 "Узнав об огромном ущербе, нанесенном его нефтяным скважинам, наш противник Жуков пришёл в ярость. Диверсия не даст ему никаких шансов выполнить норму, что приведёт к невероятно неловким разговорам с Егоровым о том, как он позволил саботировать свой самый важный актив. В ярости он приказал провести расследование СМЕРШу, а поскольку наши агенты ещё не оказались в безопасности и их местонахождение до конца не известно, нам остаётся только надеяться, что они успеют вернуться в Плесецк до того, как СМЕРШ их настигнет.\n\nЕсли бы мы оказались замечены в саботаже нефтяных скважин, это окончательно поставило бы нас в неловкое положение, и любой шанс на нашу победу в борьбе за власть, возможно, исчез бы навсегда. Однако если Жукову не удастся найти диверсантов, это ещё больше запятнает его репутацию. Мы можем только догадываться, насколько сильную он получит отповедь от Егорова; быть может, достаточную, чтобы склонить его мнение в нашу пользу...\n\nНо хватит размышлений, нужно сжечь кое-какие документы, и допросить кое-каких людей. Наше участие в саботаже нефтяных скважин Жукова не должно выйти наружу..."
 WRS_power_struggle.12.a:0 "Осторожный оптимизм - это правильный путь."
 WRS_power_struggle.12.b:0 "Будем надеяться, что наши люди смогут уйти..."
 WRS_power_struggle.12.c:0 "Возможно, мы можем обвинить РОА..."

 WRS_power_struggle.13.t:0 "СМЕРШ не находит доказательств саботажа"
 WRS_power_struggle.13.desc:0 "Мы только что получили важную новость! СМЕРШ не смог найти никаких доказательств саботажа. В длинном и неловком докладе указывается, что инцидент, скорее всего, был вызван некомпетентностью управляющего объектом, нескольких рабочих или просто ненадлежащим техническим обслуживанием. В частности, в нём есть несколько едких замечаний в адрес Жукова, пассивно-агрессивно обвиняющих его в том, что он непропорционально тратит средства и не управляет одной из самых важных частей оборудования Фронта. О Тухачевском есть короткое замечание, что Жуков, вероятно, был более занят конкуренцией с маршалом, вследствие чего допустил недосмотр по предписаниям техники безопасности.\n\nОдин из помощников Егорова, тайный союзник Тухачевского, сообщил нам о грандиозной головомойке, которую Жуков получил вчера вечером на глазах у своего штаба и штаба Егорова. Главнокомандующий был взбешен, и несмотря на свою старость он без перерыва извергал на Жукова потоки обвинений в некомпетентности, приведшей к огромному ущербу скважинам и растрате ресурсов Фронта на бессмысленные задачи, когда было "clear that he held the burden of responsibility."\n\nZhukov reportedly was scared white, and as not made any public remarks yet. This failure may mark the end of Zhukov's chances to be the leader of the Front..."
 WRS_power_struggle.13.a:0 "В конце концов, Фронт может оказаться в правильных руках..."

 WRS_power_struggle.14.t:0 "Наш заговор раскрыт!"
 WRS_power_struggle.14.desc:0 "Тухачевский спокойно сидел в своём кабинете, когда зазвонил телефон. Никаких звонков он не ждал. Маршал снял трубку, поднёс её к уху и несколько раздражённым тоном спросил, кто звонит.\n- Это Егоров, - Тухачевский замер, прямая линия от начальства не сулила ничего хорошего, - как Вы могли?\n- Что значит "This is Voroshilov," Tukhachesvky froze, a direct line from the big man could not mean anything could, "How could you?"\n\n"What do you mean how could I?" a confused Tukhachevsky quickly responded.\n\n"Smersh agents found your men hiding out in a ditch outside the wells," Voroshilov's voice sounded like a mountain of steel.\n\n"What about my men?"\n\n"Your men confessed. You destroyed the oil well. You destroyed Front resources over a stupid squabble like some reckless infant! You put your own men up against our own while Russia stands occupied from Belarus to Vladivostok! How could you?!"\n\nTukhachevsky did not respond for several second. He opened his mouth to respond, but no words came out. After what felt like months of waiting, Tukhachevsky was able to utter a half sentence after many tries. "I'm, s-sorry."\n\n"You're sorry? You're sorry!?" the phone screamed, sounding like a full speaker rather than a small headpiece, "You aren't sorry! You've betrayed the Front for something as childish as a rivalry!"\n\n"I'm sure this can be expl-," Tukhachevsky tried to defend himself, but the words weren't in him. He had been caught red-handed, there was nothing he could do. He had been caught, and with it, perhaps his chances of being the leader of the Front."
 WRS_power_struggle.14.a:0 "Всё, мы пропали..."

 WRS_power_struggle.15.t:0 "Ледяная могила"
 WRS_power_struggle.15.desc:0 "- Сюда! Сюда! - крикнул Николай своему помощнику. Несколько дней назад ему и его напарнику Денигину поручили прочесать целый лес в нескольких километрах к западу от скважин. По правде говоря, они нашли лишь снег, снег, а потом ещё немного снега.\n\nТемпература оставалась невыносимой даже после всех тех дней, что им приходилось взбираться на одни и те же горные склоны, каждый день проходить мимо одних и тех же грёбаных деревьев, видеть одних и тех же чёртовых животных и возвращаться домой с одними и теми же проклятыми онемевшими пальцами ног. Однако Николай кое-что нашёл. В поисках места, где бы перевести дух после довольно трудного восхождения, он заглянул в небольшой овраг и увидел предмет, покрытый снегом и окружённый льдом. Через несколько секунд Денигин был уже рядом с ним и, тяжело дыша, осведомился, что же тот нашёл. Николай спустился с обрыва оврага, поскользнулся на камне, который, разумеется, был припорошен снегом, и свалился на дно оврага. Несмотря на боль, он не мог ждать и заставил себя встать на колени и дополз до странного предмета.\n\nОн стёр снег, и понял, что был прав - это был человек. Денигин спустился через несколько минут, когда Николай уже внимательно осматривал найденные им тела. Двое из них, каждый со знаками различия власовской РОА, были мертвы. Вероятно, они пытались согреться в овраге, прежде чем умереть от переохлаждения в течение ночи. Каждый агент взвалил на плечо по трупу, и мучительно медленно они вернулись к своей машине.\n\nЛюди, работавшие в штабе СМЕРШа, провели полную проверку их биографии. В настоящее время числятся в рядовом составе армии Тухачевского, оба имеют связи с РОА, и один из них является реабилитированным членом РОА. Дело было закрыто. Это была работа РОА."Over here! Over here!" Nikolai screamed to his associate. Having been put on the case days ago, he and his work partner Denigin had been assigned to combing an entire forest some miles west of the wells. The truth was, it was snow, snow, and then more snow.\n\nThe temperature was bitingly cold, and that was not helped by the fact they had to scale the same mountainside everyday, walk past the same damn trees everyday, see the same damn animals, and get home with the same damn numb toes. However, Nikolai had just found something. Looking down in a small ravine to catch his breath after a relatively tough climbing episode, he had seen an object covered in snow and surrounded by ice. Denigin was beside him in seconds, panting to ask what he had found. Nikolai descended the cliff of the ravine, slipping on a rock that had actually been snow and falling back-first on the ground. Though hurt, he couldn't wait and forced himself to his knees, crawling to the strange object.\n\nHe wiped the snow off, and sure enough, it was a man. Denigin, having found a long way around brining him down, arrived some minutes later as Nikolai closely examined the bodies he had found. Two, each wearing the insignia of Vlasov's ROA, were dead at the bottom of a mountain ravine that they figured they likely had tried to go into for warmth, before dying of exposure during the night. Each agent took a man's corpse over their shoulder and painfully, slowly, got back to their car.\n\nThe men working at the SMERSH headquarters did full background checks on the men. Working currently as low-ranking Tukhachevsky associates, both were found to have ROA connections and one was a rehabilitated member of the group. The case was closed. It was a ROA job."
 WRS_power_struggle.15.a:0 "Незавидная судьба... По крайней мере, нас ни в чем не заподозрили."

 WRS_power_struggle.100.t:0 "Разбитная команда"
 WRS_power_struggle.100.desc:0 "Жуков сидел на низком деревянном табурете; каждый раз, когда он перемещал его, пол негромко скрежетал. В трясущейся руке он держал чуть теплый стакан виски. Вокруг него звучали шутки и смех его команды, его людей, единственных друзей, как сказали бы некоторые. Он сделал ещё один глоток, чтобы успокоить нервы, прежде чем понаблюдать за толпой.\n\nСлева от него был Сергей Ахромеев, человек из стали в полном смысле этого слова. Перед глазами Жукова промелькнули воспоминания о ведении боя в тяжелейших условиях вместе с этим человеком. Подавление восстаний, треск автоматов. Ахромеев всё это время был рядом с ним. На многих полях сражений он был самим дьяволом, и шепот его имени заставлял бандитов, немцев и рейдеров бросаться прочь без единого выстрела. На других полях он был убийцей сотен, предвестником смерти и кровопролития. Но сегодня он был пьян, упал со стула от смеха и валялся на полу.\n\nПрямо перед ним был Николай Рыжков. Жуков всегда считал его кротким, уравновешенным и застенчивым, не любящим битв. Но несомненно, он знал, как заниматься политикой. Многие встречи и споры разрешались холодным, ровным голосом Рыжкова. Так много решений было принято с Рыжковым, всегда сообщающим Жукову о новых возможностях. Если в России когда-либо был политик, то Рыжков был политиком с большой буквы. Но сегодня вечером он перебрал спиртного и сгорбился на столе, потеряв сознание.\n\nИ, наконец, справа от него Александр Яковлев. По правде говоря, этот человек всегда был загадкой. Жуков не был уверен, как и почему он попал туда, где находится сейчас, но все, что он мог понять, это то, что он человек слова, человек чести, и это само по себе было прекрасно, особенно в такие времена. Всегда за спиной Жукова, готовый взять на себя ответственность за встречу или возглавить дебаты. Он, вероятно, был самым умным из всех, но не показывал этого. Но сегодня вечером он был вовлечен в яростную пьяную дискуссию с Ахромеевым о привлекательности пожилых женщин. Да, это была пестрая команда Жукова. Хотя впереди их ждёт много испытаний, он позаботится о том, чтобы они снова увидели друг друга, как и много раз раньше. Бог знает, что им предстоит."
 WRS_power_struggle.100.a:0 "По крайней мере, они умеют хорошо проводить время."

 WRS_power_struggle.101.t:0 "Отличная встреча"
 WRS_power_struggle.101.desc:0 "Войдя в дверь кабинета Егорова, Жуков нервничал так же, как в первый раз. Эта дверь всегда отдавала величием, как будто разговор, который он собирается вести, решит судьбы многих тысяч жизней; и чаще всего именно так и было.\n- А! Жуков, я рад, что ты пришёл, заходи, заходи, садись.\n\nЕгоров прохрипел, как только тот в комнату. Было видно, что его здоровье с каждым днём лучше не становилось. Его измождённый старый кашель, казалось, ослабевал с каждой встречей. Было ясно, что он не задержится надолго в этом мире.\n- Думаю, что Вы уже знаете, почему я здесь, товарищ верховный маршал, - Жуков небрежно выдохнул, отдыхая на удивительно мягком, но прочном стуле. Этот стул, похоже, разменял не один десяток лет, но на нём не было никаких следов износа. Отменная мебель.\n- Конечно, ты принёс отчёты? - спросил Егоров. Жуков собирался ответить, когда внезапно на главнокомандующего налетел приступ кашля. Егоров прижал ко рту трясущуюся руку и согнулся пополам над столом.\n- Товарищ маршал?\n\nЖуков инстинктивно потянул руку к своему командиру, но Егоров быстро отбил её и сел.\n- Ммммм, ничего. Продолжай свой отчёт.\n\nЖуков уже сотни раз составлял ежемесячные отчёты и мог читать их, не смотря на бумаги. Содержание встречи больше не имело значения, в отличие от обстоятельств. Когда Жуков попрощался и вышел из комнаты, стало ясно, что всё прошло хорошо. Видно, Егорову было приятнее видеть Жукова, чем Тухачевского. Жуков чуть не рассмеялся, шагая по коридору. Как тот смог потерять такую благосклонность?"Ah! Zhukov, I'm glad you made it, come in, come in, have a seat." Voroshilov rasped out as soon as he stepped into the room. His health was not getting any better, and it showed by the day. His haggard old cough seemed to grow weaker every time he saw him. It was clear he was not long for this world, not anymore.\n\n"Yes, well, I'm sure you know why I'm here by now, sir." Zhukov nonchalantly let out as he took a rest on the surprisingly cushioning yet firm chair. It was likely several decades old, but it showed no sign of wear. Expertly made, surely.\n\n"Of course, you've brought the reports?" Voroshilov questioned. Zhukov was about to answer when a coughing spell suddenly struck, Voroshilov put a shaky arm to his mouth and doubled over on the desk.\n\n"Sir?" Zhukov instinctively raised a hand to his commander, but Voroshilov swatted it away and sat up fast.\n\n"Mmergh, it's nothing. Carry on with your report." Zhukov had made this monthly report hundreds of times before, and reading the words he never once had to glance at the page. The content of the meeting mattered little anymore, simply the circumstances. As Zhukov said his goodbyes and stepped from the room, it was clear it had gone well. Voroshilov was evidently pleased to see Zhukov, more so than he ever did old Tukhachevsky. Zhukov almost laughed as he strode down the hallway. How could he possibly lose out with favor so aligned for him?"
 WRS_power_struggle.101.a:0 "Слишком хорошо, чтобы быть правдой."

 WRS_power_struggle.102.t:0 "Подозрение в верхах"
 WRS_power_struggle.102.desc:0 "К настоящему времени стало ясно, что среди высших чинов всего Западнорусского Революционного Фронта началась борьба за власть. Шпионаж, недоверие и раздоры царили каждый день, каждую неделю, каждый месяц. Каждый крестьянин, живший под Красным Знаменем, знал, что рано или поздно трения достигнут критической точки, но все, что они могли сейчас сделать - это не высовываться в надежде, что пули просвистят мимо. Но для победы в борьбе требуется нечто большее, чем просто игра на за расположение людей, гораздо большее, и Жуков знал это лучше, чем кто-либо другой. Потребуется ещё некоторые... нелицеприятные действия, чтобы нанести поражение врагам. К примеру, стоит заняться "
 WRS_power_struggle.102.a:0 "Но сначала нужно что-то накопать."

 WRS_power_struggle.103.t:0 "Заговор в записях"
 WRS_power_struggle.103.desc:0 "Жукова начало раздражать ожидание. Прошло уже несколько недель с тех пор, как он отдал приказ, но до сих пор ничего не нашлось. Ни единого слушка о какой-то большой находке, важной улике, ничего! Но он знал, что что-то должно быть там, среди тысяч документальных свидетельств, ящиков с документами и картотечных шкафов. Его не может не быть. Агенты СМЕРШа действительно порядком устали, но в конце концов это была их работа. Или, по крайней мере, так им сказали. Пока они сидели, сгорбившись над своими столами, крепко сжимая увеличительное стекло над выцветшими чернилами, они её искали. Работа продолжалась без перерыва.\n\nДокументы, которые сначала казались многообещающими, в итоге были тупиками - кирпичная стена за кирпичной стеной. Агенты не спали до поздней ночи, выполняя работу, которую не стоит делать за спиной Красного Наполеона, и их жены начали беспокоиться. Но ведь НЕ МОЖЕТ ничего не быть. В конце концов, в один особенно неприятный день в надышанном кабинете, рука СМЕРШовца взволнованно взметнулась вверх. Он сжимал в потном кулаке документ - конец всему, по крайней мере, это читалось в его налитых кровью глазах. Его командир подошёл и выхватил бумаги. Бумага поднималась по служебной лестнице, читалась многими глазами, обещала успех. В конце концов Жуков взял её в руки, внимательно вгляделся и миллион раз перечитал несколько абзацев.\n\nДа, нашлось."
 WRS_power_struggle.103.a:0 "Они нашли что-то крупное."
 WRS_power_struggle.103.b:0 "Они нашли что-то заурядное."
 WRS_power_struggle.103.c:0 "Они почти ничего не нашли."

 WRS_power_struggle.104.t:0 "Неоспоримые доказательства"
 WRS_power_struggle.104.desc:0 "Оно нашлось. О Господи, вот бы он был там! Улика. Обличительный документ, обвинительное письмо, - конец один: в конце концов склизкую шкуру Тухачевского поволокут под расстрел. Такого головокружения Жуков не испытывал со времен Западнорусской войны. Там была не одна компрометирующая бумага, а целая дюжина. Упорные усилия агентов СМЕРШа наконец-то щедро окупились.\n\nЕгоров был уже слаб, его легкие отказывали, а голос слабел с каждым днём. Но сегодня утром прозвучал оглушительный грохот, который эхом прокатился по кабинетам, окружающему полю и всему Архангельску.\n- Тухачевский! Где ты, пиздящая, вероломная блядина?! - видимо, Егорову неопровержимые доказательства понравились не так сильно, как Жукову, но именно в этом и была вся суть. Документы, которые покоились на дне мусорок, были выкопаны и показали то, что смогло заставить бушевать даже Егорова.\n\nТухачевский перенаправлял много припасов, которые могли бы выиграть сражения, выиграть всю войну, из армии Егорова в свою собственную во время наступления на Москву. В глазах Егорова этот поступок не то что бы явная измена, но на самой грани! Тухачевского неминуемо осудят на всю жизнь, если только найдут в каком-нибудь закутке, а Жукову останется только сидеть в сторонке и смеяться! Его гамбит всё-таки окупился, и, Господь свидетель, теперь он в дамках."Tukhachevsky! Where the fuck are you, you lying, backstabbing cheating bastard!" It appeared that Voroshilov had not quite liked the smoking gun as much as Zhukov had, but that was the best part of the whole ordeal. Documents which were buried under so many goddamn waste baskets worth of fodder were dug up and showed something that could make even Voroshilov storm around.\n\nTukhachevsky had moved supplies, supplies that could've won battles, won them the entire war, from Voroshilov's army to his own during the advance on Moscow. This action is something short of sheer treason in Voroshilov's eyes, but only barely so! Tukhachevsky would inevitably receive a berating of a lifetime once he was eventually found cowering in some place in the city, and Zhukov can only sit by the sidelines and laugh! His gambit had paid off after all, and by God, was he now a rich man."
 WRS_power_struggle.104.a:0 "Ну, ребята, ему крышка!"

 WRS_power_struggle.105.t:0 "Ничего конкретного"
 WRS_power_struggle.105.desc:0 "Похоже, что убойной улики, о которой так мечтал Жуков, все-таки не существовало. Поднятые документы на самом деле были просто различными маленькими, незначительными неудачами и действиями, которые происходили ежедневно. Единственными компрометирующими сообщениями был доклад о жестоком дне в Тамбове, где Тухачевский убил десятки людей, но это было давно известное древнее пятно на его блестящей репутации.\n\nА теперь Жуков украдкой идёт в свой кабинет. Агенты СМЕРШа сворачивают свои операции, безмерно разочарованные тем, что, несмотря на всю их тяжёлую работу, ничего не удалось найти. Как будто этого было мало, Жуков получил ещё один удар. Птичка нашептала Тухачевскому про то, что затеял Жуков, и он этому не рад. Очень. Не. Рад. За запертыми дверями он кричит, требуя, чтобы Жукову свернули башку и пнули её в Белое море. Агентов, которые вели поиски, нашли и сбросили в подвалы в нескольких километрах под Архангельском.\n\nКонечно, старому Тухачевскому не стоит спешить праздновать победу. Хотя Жуков не нашёл ничего по-настоящему важного, репутация Тухачевского не улучшилась. Все знали о его темных делишках, пускай и на уровне слухов. В конце концов, будет следующая возможность нанести удар."smoking gun" Zhukov had all so wished for did not exist after all. The documents brought up so high were really just various small, insignificant mishaps and actions which happened on a daily basis. The only incriminating reports found were those of the cruel day at Tambov, where Tukhachevsky slaughtered dozens, but this is already well known, a permanent stain on his otherwise proud reputation.\n\nAnd now, Zhukov slinks away into his study. The SMERSH agents pack up their operations, disappointed beyond measure that despite all their hard work nothing could be found. Yet, even more bad news arrives to deepen the blow. A little birdy told Tukhachevsky all about just what Zhukov had done, what he had the SMERSH agents do, and he is not happy. Not. One. Bit. Behind locked doors, he screams for Zhukov's head so he can punt it into the White Sea. The agents who conducted the digging found and thrown into the deepest cellars, miles beneath Arkhangelsk.\n\nOf course, old Tukhachevsky will have to wait on these wishes just for another while. Despite the fact Zhukov found nothing truly big, nobody is happy with Tukhachevsky by any means. It's always believed he has done quite a few shady things, and this only piles onto the rumors. After all, there is always the next opportunity to stab at the other."
 WRS_power_struggle.105.a:0 "Борьба продолжается."

 WRS_power_struggle.106.t:0 "Рыхлые доказательства"
 WRS_power_struggle.106.desc:0 "Ничего. Ничего не нашли. Вообще ничего, буквально ноль компрометирующих улик. Все, что было найдено это несколько историй о беспределе в тухачевских лагерях. Уже известные грешки Тухачевского были гораздо хуже. Жуков целый день сидел в своём запертом кабинете, покуривая трубку. Как он мог быть настолько глуп, почему не читал внимательнее? Теперь Тухачевский всюду демонстрирует свою самодовольную улыбку.\n\nЖуков решил, что эту историю надо похоронить. Похоронить так глубоко под землей, что никто никогда не найдёт ее. Замести следы, вычеркнуть несколько имен - никто не узнает, что он копал под своего соперника. В ближайшие дни ему предстояло серьёзно переосмыслить свою стратегию, так как Тухачевский наверняка припрятал в рукаве какой-то дьявольский трюк, точно такой же, какой планировал сыграть с ним Жуков. Пока Жуков кипел в своём кабинете, Тухачевский присутствовал на богатом банкете с местными нефтяниками. Он улыбался всю дорогу."
 WRS_power_struggle.106.a:0 "Никто не смог найти ни единой зацепки?"
 #Tukha Events

 tukha.1.t:0 "Белые флаги на границе"
 tukha.1.d:0 "Ряд белых флагов, поднятых на нашей границе с Западнорусским Революционным Фронтом Тухачевского, обозначил нас как следующую цель для его экспансионистских устремлений. Радиограмма, которая сопровождала это событие, также не оставляла сомнений в его амбициях по отношению к нам.\n\nВ радиограмме говорится, что у нас есть три дня, чтобы сдаться Фронту, передать наших военных под командование Тухачевского и подготовить наши земли к управлению Архангельским правительством. Если мы сейчас сдадимся, продолжает он, то наши генералы и правительство будут помилованы и солдаты отправиться в изгнание или продолжат службу на Фронте.\n\nЕсли мы не подчинимся, будет сделано ещё одно предупреждение, после чего наше правительство помиловано не будет. Если это предупреждение не будет принято во внимание, обещает Тухачевский, мы не встретим ничего, кроме полного уничтожения со стороны Красной Армии.\n\nНаши командиры подготовлены и наши Вооружённые Силы готовы отразить удар, если он нападет, пока наше правительство обдумывает этот ультиматум.\n\nВсе более мощный Фронт надвигается на нас, их знамена видны на границе и кажется, что пришло время либо преклонить колено, либо прыгнуть в окоп."
 tukha.1.a:0 "Ради безопасности народа мы должны уступить."
 tukha.1.b:0 "За наши принципы мы должны стоять твердо!"

 tukha.2.t:0 "[FROM.GetName] отвергает наши условия!"
 tukha.2.d:0 "Государство [FROM.GetName] отказалось положительно ответить на наше великодушное предложение о капитуляции и амнистии. Наши наблюдатели сообщают о передвижении войск в пределах их границ, и создаётся впечатление, что они готовятся отразить вооружённое вторжение наших войск.\n\nОни, конечно, не знают, что это лишь отсрочит их горький конец. На их границе мы поднимем красные флаги и сделаем им последние предупреждение. Они отказались от нашего щедрого предложения, и поэтому мы должны наказать их за это путем судебного преследования их правительства, если они сдадутся, но мы абсолютно ясно дадим понять, что это лучшее и крайнее дипломатическое предложение, которое они получат.\nНаши армии готовы и наши офицеры уже собрались, чтобы разгромить укрепления, которые наш потенциальный враг открыл нам в своей панике. Есть два варианта, и только два. Сдавайтесь или примите смерть от рук победоносной Красной Армии."
 tukha.2.a:0 "Легкий путь или трудный путь."

 tukha.3.t:0 "[FROM.GetName] капитулирует!"
 tukha.3.d:0 "Государство [FROM.GetName] приняло наше требование о капитуляции, сдало оружие, бросило свои войска и передало управление своей территорией Фронту. Уже началась инспекция их вооружённых сил, а также переобучение и перевоспитание там, где это необходимо для обеспечения надёжного вспомогательного корпуса.\n\nБлагодаря этой удаче мы значительно опередили график освобождения Западной России и можем свободно начать всестороннюю интеграцию вновь приобретенной территории в наши собственные органы власти.\n\nВ этом регионе было создано военное правительство и офицеры, отличившиеся в наших прошлых завоеваниях, стали временными губернаторами до набора местных администраторов."
 tukha.3.a:0 "Прекрасно."

 tukha.4.t:0 "Последнее предупреждение"
 tukha.4.d:0 "В ответ на наш отказ от первоначальных условий Тухачевского Фронт сделал своё последнее предупреждение. Над границей развеваются темно-красные флаги, видимые с наших передовых позиций. За горизонтом, несомненно, готовятся к штурму большевистские армии.\n\nПоследние условия для нашего государства были переданы по всем линиям связи, ясные, как день. Мы должны немедленно капитулировать, распустить нашу армию, передать всю военную технику Фронту и позволить их частям пересечь границу, чтобы подготовить наше государство к интеграции. Вдобавок было отменено положение об амнистии губернаторов и генералов.\n\nПо мере приближения критического часа и завершения наших последних приготовлений перед линией Фронта начинаются панические дискуссии. Те, кто менее патриотично относится к нашему делу, начали мигрировать на юг, прочь с пути вторжения, если оно должно произойти.\n\nЭто последний, самый темный час перед тем, как на нас обрушится буря. Сдадимся ли мы красному приливу или будем стоять крепко и надеяться преодолеть его?"
 tukha.4.a:0 "У нас больше нет выбора. Мы должны покориться."
 tukha.4.b:0 "Никогда! Мы выстоим!"

 tukha.5.t:0 "[FROM.GetName] отвергает крайнее предупреждение!"
 tukha.5.d:0 "Пришло и ушло время принять наше последнее предупреждение, и единственное решение, которое остаётся это война. Должна быть проведена всеобъемлющая, тотальная война, способная полностью сокрушить сопротивление врага.\n\nНашим офицерам будет приказано немедленно начать наступление, а нашей артиллерии начать обстрел, чтобы прикрыть атаку. Мы видим все позиции противника и у него нет никакой надежды противостоять подавляющей ярости нашей атаки.\n\nОбъявление официальных военных действий должно совпасть с падением первого снаряда на их территории. Предателям Родины пощады не будет."
 tukha.5.a:0 "Так тому и быть."

 tukha.6.t:0 "[FROM.GetName] капитулирует!"
 tukha.6.d:0 "Государство [FROM.GetName] приняло наше требование о капитуляции, сдав своё оружие, формально распустив свои вооружённые силы и передав управление своей территорией Фронту. Стратегически важные объекты на их территории были оккупированы, границы закрыты, а записи изъяты, чтобы гарантировать, что преступников среди их руководства постигнет кара за их преступления.\n\nБлагодаря этой удаче мы значительно опередили график освобождения Западной России и можем свободно начать всестороннюю интеграцию вновь приобретенной территории, как только контрреволюционные элементы среди прежнего руководства будут ликвидированы.\n\nВ этом регионе было создано военное правительство и офицеры, отличившиеся в наших прошлых завоеваниях, стали временными губернаторами до тех пор, пока мы не расширим свой контроль над этим районом и не интегрируемся непосредственно в сердце Фронта."
 tukha.6.a:0 "Неплохо."

 tukha.7.t:0 "Приход бури"
 tukha.7.d:0 "Когда на нашей границе поднимаются чёрные флаги и по радио объявляется война, первые большевистские артиллерийские снаряды падают на нашу территорию. Война против Фронта началась и мы можем только надеяться, что наши силы смогут сломить натиск Верховного маршала.\n\nНаши люди будут храбро стоять против всего, будь то химическое облако, бронетанковая колонна или пехотный натиск и наши офицеры горды и готовы сражаться. С искусством нашей армии и судьбой на нашей стороне мы станем крепостью, которая в навсегда сокрушит Западнорусский Революционный Фронт.\n\nЕсли нам суждено пасть, то мы падем героями, а если нам суждено торжествовать, то пусть мы навечно попадем в анналы истории как непобедимые и легендарные!""
 tukha.7.a:0 "Они не пройдут!"

 tukha.8.t:0 "Белые флаги на границе"
 tukha.8.d:0 "Ряд белых флагов, поднятых на нашей границе с Западнорусским Революционным Фронтом Тухачевского, обозначил нас как следующую цель для его экспансионистских устремлений. Радиограмма, которая сопровождала это событие, также не оставляла сомнений в его амбициях по отношению к нам.\n\nКак говорилось в радиограмме, у нас будет три дня, чтобы сдаться Фронту, передать наших военных под командование Тухачевского и подготовить наши земли к управлению Архангельским правительством. Если мы сейчас сдадимся, продолжает он, то наши генералы и правительство будут помилованы и вольны отправиться в изгнание или продолжат службу на фронте.\n\nЕсли мы не подчинимся, будет сделано ещё одно предупреждение, после чего наше правительство помиловано не будет. Если и это предупреждение не будет принято во внимание, обещает Тухачевский, мы не встретим ничего, кроме полного уничтожения со стороны Армий.\n\nРазличные командиры, рассеянные по всей территории нашего государства были собраны, и был издан общий призыв к оружию во имя обороны Республики. Между различными фракциями, борющимися за власть, уже объявлено перемирие, и народ ждёт реакции правительства на эту явную провокацию.\n\nВсе более мощный Фронт надвигается на нас, их знамена видны на границе и кажется, что пришло время либо преклонить колено, либо прыгнуть в окоп."
 tukha.8.a:0 "Ради безопасности народа мы должны уступить."
 tukha.8.b:0 "Республика выстоит, выстоим и мы!"

 tukha.9.t:0 "[FROM.GetName] отвергает наши условия!"
 tukha.9.d:0 "Государство [FROM.GetName] отказалось положительно ответить на наше великодушное предложение о капитуляции и амнистии. Наши наблюдатели сообщают о передвижении войск в пределах их границ, и создаётся впечатление, что они готовятся отразить вооружённое вторжение наших войск.\n\nОни, конечно, не знают, что это лишь отсрочит их горький конец. На их границе мы поднимем красные флаги и сделаем им последние предупреждение. Они отказались от нашего щедрого предложения, и поэтому мы должны наказать их за это путем судебного преследования их правительства, если они сдадутся, но мы абсолютно ясно дадим понять, что это лучшее и крайнее дипломатическое предложение, которое они получат.\nНаши армии готовы и наши офицеры уже собрались, чтобы разгромить укрепления, которые наш потенциальный враг открыл нам в своей панике. Есть два варианта, и только два. Сдавайтесь или примите смерть от рук победоносной Красной Армии."
 tukha.9.a:0 "Легкий путь или трудный путь."

 tukha.10.t:0 "[FROM.GetName] капитулирует!"
 tukha.10.d:0 "Государство [FROM.GetName] приняло наше требование о капитуляции, сдав своё оружие, отстранив своих военных и передав управление своей территорией Фронту. Уже началась инспекция их вооружённых сил, а также переобучение и перевоспитание там, где это необходимо для обеспечения надёжного вспомогательного корпуса.\n\nБлагодаря этой удаче мы значительно опередили график освобождения Западной России и можем свободно начать всестороннюю интеграцию вновь приобретенной территории в наши собственные органы власти.\n\nВ этом регионе было создано военное правительство и офицеры, отличившиеся в наших прошлых завоеваниях, стали временными губернаторами до набора местных администраторов."
 tukha.10.a:0 "Прекрасно."

