 WRS_Andrey_Grechko_for:0 "Андрей Гречко"
 WRS_Andrey_Grechko_for_desc:0 "§YМинистр иностранных дел\nБольшевизм§!\n--------------\n§LАндрей Антонович Гречко родился в 1903 году в украинской семье из небольшого городка недалеко от Ростова-на-Дону. Вступив в Красную армию в 1919 году, он служил в кавалерии Семёна Буденного и впервые почувствовал вкус боя в её составе. После Гражданской войны он изучал кавалерийскую тактику в Таганроге и вступил в коммунистическую партию в 1928 году. Окончив военную академию имени Фрунзе в 1936 году, он продолжил обучение в советской Академии Генерального штаба, которую окончил в 1941 году, всего за несколько недель до начала операции "

 WRS_Alexander_Altunin_sec:0 "Александр Алтунин"
 WRS_Alexander_Altunin_sec_desc:0 "§YМинистр безопасности\nБольшевизм§!\n--------------\n§LАлександр Терентьевич Алтунин родился в 1921 году в селе Стеклянка под Омском. Вступив в Красную Армию в 1939 году, он служил с отличием, а 22 июня 1941 года в звании лейтенанта был направлен в Харьковский военный округ Украинской ССР. В тот же день для Алтунина всё изменилось, когда вторглись немцы. Получив многочисленные ранения в первых боях, он был переведен в Приволжский военный округ для прохождения службы в качестве офицера роты подготовки в 1942 году, вступил в коммунистическую партию в 1943 году и получил звание Героя Советского Союза в 1944 году. Однако, несмотря на отличную службу своей стране, он не смог предотвратить поражение Советского Союза в войне и последовавший за этим крах. Тем не менее он был направлен Фронтом в одну из немногих академий Генерального штаба, которая всё ещё действовала, и получил свой первый урок Стратегического командования во время операции "

 #Zhukov cabinet
 WRS_Konstantin_Telegin_hog:0 "Константин Телегин"
 WRS_Nikolay_Ryzhkov_eco:0 "Николай Рыжков"
 WRS_Nikolay_Ryzhkov_eco_desc:0 "§YМинистр экономики\nБольшевизм§!\n--------------\n§LРодившийся в 1929 году в семье шахтера из села Дзержинск Украинской ССР, Николай Иванович Рыжков с юных лет увлекался техникой и промышленностью. Однако, прежде чем он смог приступить к формальным занятиям, распад Советского Союза заставил его бежать на восток, на Фронт, где он изучал инженерное дело в одном из немногих ещё доступных техникумов. Окончив учебу сразу после провала операции "
 WRS_Alexander_Yakovlev_for:0 "Александр Яковлев"
 WRS_Alexander_Yakovlev_for_desc:0 "§YМинистр иностранных дел\nЛевый популизм§!\n--------------\n§LВ 1923 году в семье из пяти человек родился Александр Николаевич Яковлев. Призванный в Красную армию в ноябре 1941 года, он служил командиром стрелкового взвода, участвовал в боях под Ленинградом. Хотя он был большим поклонником Большевизма в то время, видя в нём единственную надежду против фашистов мира, его опыт после войны изменил его. Став членом Коммунистической партии в 1944 году, он предпочел уйти из армии с распадом Советского Союза, деморализованный исходом войны.\n\nОказавшись на землях Западнорусского Революционного Фронта, он в конце концов узнал о сделке, заключенной Фронтом с воркутинскими лагерями ГУЛага, по отправке им пленных в обмен на уголь. Разъяренный этим и уже не способный по-настоящему верить в Большевизм, Яковлев вступил в правительство Фронта, решив изменить его изнутри.\n\nПосле провала операции "
 WRS_Sergey_Akhromeyev_sec:0 "Сергей Ахромеев"
 WRS_Sergey_Akhromeyev_sec_desc:0 "§YМинистр безопасности\nБольшевизм§!\n--------------\n§LСергей Федорович Ахромеев родился в 1923 году в крестьянской семье из села Виндрей под Тамбовом. Его мать развелась с отцом в 1928 году и увезла детей в Москву. Повзрослев, Ахромеев решил поступить на военную службу и в 1940 году окончил 1-е специальное военно-морское училище в Москве. После очередного окончания курса во Фрунзенском Высшем Военно-морском училище он воевал в составе кадетского стрелкового батальона на Ленинградском фронте, где был ранен. В 1942 году он поступил во 2-е Астраханское пехотное училище и окончил его в том же году, став командиром стрелкового взвода 197-го армейского запасного полка 28-й армии, и продолжал подниматься по служебной лестнице полка. К 1944 году он стал командиром моторизованного батальона, но к тому времени война была проиграна.\n\nОднако для Ахромеева, как и для многих других, война никогда не кончалась по-настоящему. Поскольку последовавший распад Советского Союза означал, что многие должности должны были быть заполнены способными людьми, он быстро стал членом Генерального штаба.\n\nНазначенный работать с Жуковым во время операции "

