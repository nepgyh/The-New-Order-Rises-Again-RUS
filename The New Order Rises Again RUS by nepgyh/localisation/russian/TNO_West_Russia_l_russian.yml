 tukha.68.t:0 "[FROM.GetName] отвергает последнее предупреждение!"
 tukha.68.d:0 "Пришло и ушло время принять наше последнее предупреждение, и единственное решение, которое остаётся это война. Должна быть проведена всеобъемлющая, тотальная война, способная полностью сокрушить сопротивление врага.\n\nНашим офицерам будет приказано немедленно начать наступление, а нашей артиллерии начать обстрел, чтобы прикрыть атаку. Мы видим все позиции противника и у него нет никакой надежды противостоять подавляющей ярости нашей атаки.\n\nОбъявление официальных военных действий должно совпасть с падением первого снаряда на их территории. Предателям Родины пощады не будет."
 tukha.68.a:0 "Так тому и быть."

 tukha.69.t:0 "[FROM.GetName] капитулирует!"
 tukha.69.d:0 "Государство [FROM.GetName] приняло наше требование о капитуляции, сдав своё оружие, формально распустив свои вооружённые силы и передав управление своей территорией Фронту. Стратегически важные объекты на их территории были оккупированы, границы закрыты, а записи изъяты, чтобы гарантировать, что преступников среди их руководства постигнет кара за их преступления.\n\nБлагодаря этой удаче мы значительно опередили график освобождения Западной России и можем свободно начать всестороннюю интеграцию вновь приобретенной территории, как только контрреволюционные элементы среди прежнего руководства будут ликвидированы.\n\nВ этом регионе было создано военное правительство и офицеры, отличившиеся в наших прошлых завоеваниях, стали временными губернаторами до тех пор, пока мы не расширим свой контроль над этим районом и не интегрируемся непосредственно в сердце Фронта."
 tukha.69.a:0 "Неплохо."

 tukha.70.t:0 "Приход бури"
 tukha.70.d:0 "Когда на нашей границе поднимаются чёрные флаги и по радио объявляется война, первые большевистские артиллерийские снаряды падают на нашу территорию. Война против Фронта началась и мы можем только надеяться, что наши силы смогут сломить натиск Верховного маршала.\n\nНаши люди будут храбро стоять против всего, будь то химическое облако, бронетанковая колонна или пехотный натиск и наши офицеры горды и готовы сражаться. С искусством нашей армии и судьбой на нашей стороне мы станем крепостью, которая в навсегда сокрушит Западнорусский Революционный Фронт.\n\nЕсли нам суждено пасть, то мы падем героями*, а если нам суждено торжествовать, то пусть мы навечно попадем в анналы истории как непобедимые и легендарные!""
 tukha.70.a:0 "За окончательное освобождение!"

 tukha.71.t:0 "Быстрое правосудие"
 tukha.71.d:0 "В день суда над политической элитой Коми здание суда было переполнено. Толпы ревели, когда важные мужчины и женщины (или, предположительно, важные) входили и выходили, от политиков и генералов до радиоведущих. Михаил Суслов, однако, заметил, что ни одна фигура, оказавшаяся на трибуне, не получила оправдательного приговора.\n\nПервыми ушли правые. Он ничего не сказал, даже когда Гумилёв приветливо попрощался со всеми, и не вздрогнул, когда толпа заглушила попытку Шафаревича защищаться, и не издал ни единого смешка, когда Таборицкого осудили в рекордное время; его "defense" beginning and ending in a single phrase: "Had the Germans killed every last one of you..."\n\nSeveral would swear that as Ivan Serov was dragged out with eyes full of fear, a single small smirk appeared on Suslov's face. The truth was, he was largely preoccupied with his mortality. An attempt to run would lead to you being shot. An attempt to plead your case would end with you being shot. Tukhachevsky had already decided who was "innocent"- Bukharina and Andropov were not pressed into the crowd of leftists, paramilitary members, and others who had been sorted.\n\nA single, small pang of fear hit him, even as his stoic mask belied nothing. He was going to die here. No matter what was said or done. Begging like Voznesensky, being defiant like Stalina and Kosygin- not a single way past the Grand Marshal's verdict. As the Center was swept aside and the Left's trials began, the pangs grew.\n\nThe next hour dragged on, as the show continued. The jurors stated a single word, the impassioned prosecutors read their scripts with a driven zeal, and the crowd roared.\n\nThen came his turn, and the pangs subsided. If he was going to die, why give the Grand Marshal an inkling of satisfaction? Mikhail Suslov raised his head high, and spoke one sentence clearly."
 tukha.71.a:0 ""

 tukha.72.t:0 "Судьба Церкви"
 tukha.72.d:0 "В дни упадка Российской империи казалось почти немыслимым, чтобы столь религиозный народ мог столь искренне поддерживать идеологию, известную ненавистью к религии. Противоречие между государственным атеизмом Советского Союза и его различными государствами-преемниками разрешалось по-разному и в разных местах. Иногда терпимостью, иногда сотрудничеством, иногда жестоким угнетением. До недавнего времени Западнорусский Революционный Фронт шёл по пути наименьшего сопротивления, просто пренебрегая проблемой. До тех пор, пока православные церкви не бросали вызов Коммунистической партии, они могли хоть на ушах стоять, хотя и не могли больше рассчитывать на прежние привилегии и государственные субсидии.\n\nТеперь, с возвышением Верховного маршала Михаила Тухачевского, кажется, что Церковь больше не может ждать такого доброго отношения. Эти суеверные глупцы с их разговорами о "heavenly reward" and "children of god" are nothing more than charlatans, who seek to weaken the hearts of true socialsits for their own degenerate passions and pleasures. It is only time that their idols be torn down, their tables of golden lies be turned over, and their false temples be converted into barracks for the people's army.\n\nThose that resist our righteous cleansing will be quickly executed, the others wil spend the rest of their lives in the gulag performing the earthly labor that they had attemtped to escape by claiming heavenly enlightenment."
 tukha.72.a:0 "Религия - опиум для народа."

 tukha.73.t:0 "Конец династии Романовых"
 tukha.73.d:0 "Владимир отчаянно пытался сдержать слёзы, когда они с женой обняли дрожащее тело дочери, рыдающей так, как она никогда ещё не рыдала в объятиях своих родителей. Подвал, в котором их держали, был холодным, голым и мокрым. Какая-то хижина в глуши, в нескольких милях от того места, где большевики захватили их, когда они пытались бежать через Урал.\n\nОн слышал, как они переговариваются по рации со своим командиром. Слов он не мог разобрать, но яд в их голосах был очевиден. Он знал, что обречён - но это не помешало бы ему молиться Богу, всем святым, о которых он только мог подумать: если ему суждено умереть, то пусть хотя бы его семья спасётся. Рыдания Марии стали громче при звуке шагов по деревянной лестнице.\n\nСлёзы текли из его глаз, когда он расчесывал волосы Марии.\n- Всё будет хорошо, моя милая, - пробормотал он, тщетно пряча дрожь в голосе, - отец защитит тебя от плохих людей. Я обещаю.\n\nОн поднял на жену покрасневшие глаза и открыл рот, чтобы что-то сказать - признаться в любви, попрощаться, он сам не был уверен, но дверь распахнулась, и всё, что он собирался сказать, пропало.\n\nВошли шестеро мужчин с оружием в руках. Мария закричала и Владимир прикрыл семью спиной.\n- Пожалуйста, пристрелите меня, если это необходимо, но, пожалуйста, пощадите мою...\n\nКогда первая пуля попала ему в грудь, он на мгновение задумался, не будет ли больнее. Затем второй удар, затем третий, и внезапно всё, что он чувствовал, была боль. Он отшатнулся назад, и в течение этих коротких мгновений единственными звуками в мире были крики его жены, плач его дочери и звуки выстрелов.\n\nЕго голова ударилась о каменный пол, и его зрение затуманилось от слез - он не мог видеть, но мог слышать плач и крики, пока внезапно мир не наполнился ничем, кроме пуль, оборвавших и плач и крики. Мир Владимира был ограничен звуком падающих на пол тел его дочери и жены. Это было последнее, что он услышал."It will be okay, my sweet." He murmured to his daughter, trying desperately but futilely to keep his voice from quaking. "Father will protect you from the bad men. I promise." He looked up to his wife, eyes red, and opened his mouth to say something - a declaration of love, a farewell, he wasn't sure - but the door burst open, and whatever he was going to say was lost.\n\nSix men entered, weapons in their hands. Maria screamed. Vlad pushed his family behind him. "Please - shoot me if you must - but please, spare th -"\n\nWhen the first bullet hit his chest, he wondered for a brief moment if it was supposed to hurt more. Then the second hit, then the third, and suddenly all he knew was pain. He stumbled backwards, and for those brief moments the only sounds in the world were those of his wife screaming, his daughter crying, and the sounds of guns firing.\n\nHis head hit the stone floor hard, and his vision grew blurry with tears - he couldn't see, but he could hear - he could hear the crying and the screaming until suddenly the world was filled with nothing but bullets; and so ended the crying and screaming. Vlad's world was nothing now but the sounds of his daughter and his wife's bodies hitting the floor. It was the last thing he would ever know."
 tukha.73.a:0 "Memento Mori."

 tukha.74.t:0 "Вопрос"
 tukha.74.d:0 "В славном стремлении Западнорусского Революционного Фронта к социалистическому отвоеванию Советского Союза нам противостояли самые разные вражеские государства. Некоторые из них - монстры, сумасшедшие или сочувствующие фашистам, с которыми лучше всего иметь дело в лагерях или на линии огня. Некоторые из них немного сложнее. Несмотря на быстрое поражение от Красной Армии, младороссы представляют собой один из самых сложных случаев нашей экспансии.\n\nНечестивый гибрид советского социализма с царской глупостью. Мы бы давно избавились от этих дураков, если бы не их потенциал в качестве лояльных коммунистических администраторов. Это пёстрое сборище эмигрантов, новобранцев и причудливых идеалистов, конечно, много чего стоит, но их приверженность социалистическому строю не подлежит сомнению, пусть даже и в такой странной форме. Единственный вопрос заключается в том, можем ли мы действительно доверять этим побеждённым противникам, или же мы дадим врагам нож, которым они ударят в нашу спину?"
 tukha.74.a:0 "Любопытно."

 tukha.75.t:0 "Красный Татарстан"
 tukha.75.d:0 "Наср Рустамов обнаружил, что бродит по улицам Казани. Не так давно Красная Армия вкатилась в город и сокрушила всякую надежду татар на независимость под красным сапогом. Наср был там, когда красные хлынули через границу, и он принял трудное решение дезертировать из татарстанской армии и бежать в свой родной город, пока у него ещё был шанс. Иногда он задавался вопросом, было бы лучше, если бы он погиб, защищая свой народ.\n\nПродолжая своё унылое путешествие по тротуару, Наср заметил красноармейца, вывешивающего на стене своего любимого ресторана коммунистический пропагандистский плакат. Подойдя ближе, он заметил, что у солдата довольно знакомое лицо.\n- Махмуд? Это ты?\n\nЗов Насра заставил солдата обернуться к нему, подтверждая его подозрения.\n- Наср! Рад тебя видеть, друг! Я уж начал думать, что ты умер в Арске.\n- Я тоже рад тебя видеть, Махмуд, но что ты делаешь в этой форме? Ты никогда не казался мне коммунистом.\n- Ну, так уж вышло, что наши новые повелители нуждаются в войсках. После того, как мы сдались, они предложили большинству из нас место в Красной Армии. Я подумал: а почему бы и нет?\n\nЭто стало неожиданностью для Насра. Если Красная Армия не испытывала никаких проблем с вербовкой татар, то, может быть, о гражданских чиновниках у них то же мнение? После прощания со своим другом, Наср вошёл внутрь, чтобы поесть. Он по-прежнему с подозрением относился к коммунистам, но начал думать, что, возможно, это был не самый худший исход."Mahmud? Is that you?"\n\nNasr's call caused the soldier to turn to him, confirming his suspicions."Nasr! It's good to see you, friend! I was beginning to think you had died back in Arsk."\n\n"It's good to see you too, Mahmud, but what are you doing in that uniform? You never struck me as a communist."\n\n"Well, as it happens, our new overlords are in need of troops. After we surrendered, they offered most of us a place in the Red Army. I figured, why not?"\n\nThis came as a surprise to Nasr. If the Red Army had no qualms about recruiting Tatars, perhaps the civilian governors were of a similar mind? Sharing farewells with his friend, Nasr went inside to grab a bite to eat. He remained suspicious of the Communists, but began to consider that, perhaps, it was not the worst possible outcome."
 tukha.75.a:0 "Революция пришла в Татарстан."

 tukha.76.t:0 "Охота на имамов"
 tukha.76.d:0 "Шагит взглянул на часы, когда грузовик остановился перед мечетью Тукаева. По его приказу солдаты приготовили ружья и с нетерпением ждали, когда можно будет броситься в атаку. Только сегодня утром они получили приказ от командования взять здание и арестовать имамов. Ходили слухи, что они проповедовали против недавно Восстановленного Советского государства, распространяя антикоммунистическую пропаганду среди своей редеющей паствы. Решительный шаг против них положит конец подобным разговорам.\n\nСолдаты ворвались в дверь старой мечети, но к их удивлению, в здании никого не было, всё было ободрано и пусто. Должно быть, имамов предупредили. Мужчины опустили винтовки, а Шагит принялся шарить вокруг здания. Воспоминания о том, как он пришёл сюда с отцом и братьями, давно умершими, заполнили его, когда он оглядел пустые комнаты. Его детство в Уфе, задолго до того, как он ушёл в армию, перед Великой Отечественной войной, казалось ему другой жизнью. На протяжении десятилетий он полностью отдавался Советскому Союзу, забыв о жизни, которую оставил позади.\n\nСнова взглянув на часы, Шагит приказал своим людям возвращаться на базу. Он скоро последует за ними. Смущённые, они повиновались, и вскоре он остался наедине со своими воспоминаниями и мыслями. Имамы всё равно должны быть выслежены и схвачены. Если он этого не сделает, это сделает кто-то другой. Это знание его неведомым образом успокаивало.\n\nОн снова посмотрел на часы. Было 2 часа дня, время для молитвы. Обычно мечеть была заполнена молящимися, но призывы к молитве не раздавались с минаретов Уфы со времени прихода Красной Армии. Шагит снял башмаки, осторожно поставил их у двери, расстелил циновку, повернулся лицом к Мекке, преклонил колени и помолился."
 tukha.76.a:0 "Аллах велик."

 tukha.77.t:0 "Прочесывание записей"
 tukha.77.d:0 "Картотечный шкаф был старым, довоенным, помятым в сотне мест и начинавшим покрываться ржавчиной. Глядя на него, кротко стоящего в углу комнаты в старом самарском бункере Бухарина, где когда-то заседали Власов и его предатели, невозможно было поверить, какие ужасы он таил. Когда войска Верховного маршала штурмовали бункер, сражаясь за каждую комнату, они почти пропустили его. Через несколько дней после его обнаружения, он находился в Архангельске, где офицеры СМЕРШа тщательно прочесывали его содержимое. Личные дела чиновников и бюрократов РОА были прекрасной добычей, хотя бы для того, чтобы следить за их бывшими членами в будущем. Им не потребовалось много времени, чтобы обнаружить, что многие документы содержали детали более зловещего характера.\n\nВсе они были коллаборационистами, служащими в архивах. Именно это предполагала их принадлежность к РОА. Некоторые из них были просто перебежчиками из Красной Армии, которые присоединились к Власову в немецких лагерях военнопленных, предпочтя измену смерти от голода в лагерях. Их досье содержали лишь список сражений, в которых они участвовали во время войны.\n\nДругими были бывшие эсэсовцы, ответственные за акты невыразимой жестокости по отношению к белорусскому гражданскому населению во время операции "
 tukha.77.a:0 "Пусть их расстреляют."
 
 tukha.78.t:0 "Изгнание поселенцев"
 tukha.78.d:0 "Молодой офицер нервничал, стоя на телеге перед поселенцами, сгрудившимися вокруг него на холодном утреннем ветру. Он оглянулся на своих людей, окруживших деревенских жителей с винтовками наготове. Собравшись, он достал из кармана пиджака приказ и положил его перед собой, чтобы прочесть вслух.\n\n- Указом Верховного маршала Советского Союза товарища Михаила Тухачевского все лица финской национальности, проживающие на территории Советского Союза, настоящим высылаются с территории Советского Союза.\n\nВ толпе раздался вздох, хотя многие ожидали подобного. Красноармейцы беспокойно переминались с ноги на ногу, по-прежнему целясь. Он продолжил:\n- Все имущество, земли и активы, обрабатываемые в настоящее время лицами финской национальности, проживающими на территории Советского Союза, также настоящим конфискуются настоящим приказом.\n\nКое-кто из финнов взбесился, осыпав офицера бранью. Когда они это сделали, он повысил голос, завершая остальную часть приказа.\n- Все лица финской национальности должны явиться к советским властям для немедленной депортации и транспортировки к финской границе. Все, кто будет сопротивляться этим декретам, встретят быстрое и немедленное возмездие со стороны народа Советского Союза и его Армии.\n\nТеперь финны были по-настоящему разгневаны. Женщина в толпе подняла камень и швырнула его в голову молодого офицера. Он пригнулся, камень едва не попал в цель. Прежде чем кто-либо успел вымолвить хоть слово, солдаты набросились на неё, безжалостно избивая прикладами винтовок как её, так и других в толпе. После этого сопротивления почти не было."By decree of Comrade Mikhail Tuhkchaevsky, Grand Marshal of the Soviet Union, all persons of Finnish nationality residing within the territory of the Soviet Union are hereby exiled from the territory of the Soviet Union."\n\nA gasp went up in the crowd, though one could tell many had been expecting this. The Red Army soldiers shifted anxiously in place, their guns still trained on the enemy. He continued.\n\n"All property, lands, and assets processed currently by persons of Finnish nationality residing within the territory of the Soviet Union is also hereby confiscated."\n\nSome of the Finns began to anger, hurling abuse at the officer. As they did so, he raised his voice, finishing off the rest of the order.\n\n"All persons of Finnish nationality are to present themselves to Soviet authorities for immediate deportation and transportation to the Finnish border. All those who resist these decrees will be met with swift and immediate retribution by the people of the Soviet Union and their Red Army."\n\nNow the Finns were truly incensed. A woman in the crowd picked up a rock, hurling it at the young officers head. He ducked, the rock narrowly missing its target. Before anybody could utter a word, the soldiers were on her, beating her and others in the crowd mercilessly with the butts of their rifles. There was little resistance after that."
 tukha.78.a:0 "Око за око."

 tukha.79.t:0 "Новый кризис беженцев"
 tukha.79.d:0 "Аатто зажал сигарету между сложенными чашечкой ладонями и глубоко затянулся, глядя, как мимо него медленно проплывает конвой беженцев. Она уходили назад, насколько хватало глаз, в белое, зияющее пространство России. Он был благодарен теплому покалыванию водки в животе и маленькой пограничной будке, которая защищала его от пронизывающего ветра. Участникам жуткого парада перед ним повезло меньше.\n\nШаркая ногами по дороге, они выглядели изможденными и отчаявшимися. Некоторые шли неделями, чтобы добраться до границы, неся все, что у них было, на спине или в телегах, на лошадях, всем, что они могли найти. Многие из них несли тела своих близких, жертв русского холода.\n\nАатто уже видел всё это раньше. Он был там в 1929 году, когда Советы депортировали тысячи финнов из Ингрии и заселили Восток русскими. Годы спустя за ингрийцами последовала Красная Армия, которая пересекла границу, чтобы раз и навсегда уничтожить его любимую Финляндию.\n\nВ тот раз финны победили. И всё же, глядя мимо колонны дрожащих отверженных на Россию, ужасающую своей безграничной необъятностью, Аатто ощутил укол страха. Он боялся, что, как и прежде, Красная армия пойдёт на Финляндию. И на этот раз они могут закончить работу."
 tukha.79.a:0 "Пусть приходят."

 tukha.80.t:0 "Несокрушимая и легендарная!"
 tukha.80.d:0 "Последние десятилетия не содержали ничего, кроме отчаяния. Русский народ, так долго находившийся в осаде, был брошен на произвол судьбы. Однако, несмотря на всё это, скудная надежда проливала свой редкий свет сквозь густые темные облака. Будь то дополнительный паек, ржавоход или необычно тихое небо, люди слишком долго находили утешение в маленьких победах.\n\nОднако сегодня, впервые с 50-х годов, облака рассеялись. Проливается солнечный свет, и люди греются в его сиянии. Верховный маршал, долгое время раздражённый начальством, подчиненными и оппортунистами, нашёл своё признание. Благодаря нашей преданности делу и новаторским теоретическим доктринам мы безраздельно властвуем. Сегодня мы делаем первые шаги к исцелению. Западная Россия едина, непобедима и готова смело идти вперёд. В спину Верховного маршала дует сильный ветер и под его легендарным управлением мы не отступим!"
 tukha.80.a:0 "Красная Армия всех сильней!"

 tukha.81.t:0 "Искупление"
 tukha.81.d:0 "Верховный маршал слушал свою любимую Третью симфонию Бетховена, рассеянно перелистывая письмо Светланы Бухариной. На столе у него лежала похожая записка от Юрия Андропова, но он даже не потрудился взглянуть на неё. Андропов следует за Бухариной, и если Светлана объявит о своей неизменной вере в Тухачевского и возрождённый Советский Союз, то и он последует её примеру.\n\nПо правде говоря, ему было всё равно, какие банальности и обещания верности может предложить Бухарина. Он мог бы казнить их обоих только за то, что они были членами маленькой клики Суслова в Коми, и они оба это знали. Все, что они говорили, было просто попыткой спасти свою шкуру, чтобы их не расстреляли и не бросили в канаву, как Суслова, Гумилёва, Таборицкого, Вознесенского, Сталину, Морозова и всех остальных предателей и реакционеров.\n\nОн уже принял решение. Присутствие дочери Бухарина в его лагере помогло бы привлечь на свою сторону сторонников старого советского режима и завоевать преданность народа Коми, который обожал Бухарину. Какие бы проблемы она ни создала в будущем, это всё окупало.\n\nОтбросив письмо в сторону, он подумал о будущем. Наконец-то великие раны, раздиравшие Советский Союз, смогли зажить и советский народ вновь повернулся лицом к своим истинным врагам. И он будет там, ведя их к победе. Сначала в Москву, потом в Германию и дальше."
 tukha.81.a:0 "Спасибо, товарищ Бухарина."

 tukha.82.t:0 "Выжигая опиум"
 tukha.82.d:0 "Старик Виталий уже давно тут жил. Он воевал на Западнорусской войне, а до этого - в Великой Отечественной войне, а ещё до этого - в Великой гражданской войне за сердце и душу России. На нём были шрамы от сотен сражений, и небольшая коллекция медалей гордо украшала его куртку, в том числе награда Героя Советского Союза, золотая звезда, успевшая заржаветь и потрескаться. Некоторые говорили, что он был самым старым человеком в Красной Армии, и молодые люди с ясными лицами, которые сражались под знаменем главнокомандующего, в шутку считали старого офицера талисманом удачи, хотя Виталий спорил с этими детскими суевериями.\n\nОн помнил жизнь до Революции, когда царь и церковь правили при помощи террора. Он вспомнил погромы 1905 года, когда священники вели отсталые массы убивать тысячи людей на улицах под лозунгом "Kill the Jews!" He remembered the servile superstition of the serfs, who were told by the priests to worship the Tsar as a living god even while their sons were sent to their deaths on the fields of Tannenberg. He remembered the years after October, when the priests had rallied behind the Whites and their foreign allies to surround and starve Russia.\n\nNow, after so many years, they had once more attempted to bring his country under the sway of their foul religion. The Order of Saint George, like all the old institutions of the church, would have to once more be expunged. The Grand Marshal had been correct to choose him for this task. The young officers did not remember. They would be too soft on the priests. He would carry out the new Red Terror with the zealotry of one who remembered the old Russia, who knew that there was no going back."
 tukha.82.a:0 "Долой Бога!"

 tukha.83.t:0 "Старое уходит"
 tukha.83.d:0 "Плакаты потрясающе выглядят на стенах Вятки, их яркие краски выделяются на фоне серой серости её улиц. С приходом Красной Армии и разгромом царя город был переименован в Рыков, в честь Алексея Рыкова, старого революционера-большевика. Но народ всё ещё упорно называл её Вяткой - какая жалкая ностальгия по реакционному прошлому. Недавно восстановленный отдел агитации и пропаганды прибыл, чтобы исправить ситуацию.\n\nКуда бы вы ни посмотрели, вы можете их увидеть. Наибольшей популярностью пользуется изображение царя Владимира III, ползающего по полу, как собака, с привязанным к шее поводком, который держит Адольф Гитлер. Человек, некогда превозносимый народом Рыкова как спаситель России, превратился в источник публичных насмешек. Некоторые плакаты используют более мрачный подход. Один из них изображает Бориса Смысловского, начальника Охранки, Вятской тайной полиции, как зловещее чудовище, лежащее на груде трупов. Ужасы Охранки хорошо известны людям Рыкова. На другом изображен солдат Красной Армии с мечом в руке, сражающийся с трехглавой гидрой, одна голова которой символизирует царизм, другая нацизм, а третья Православную Церковь. Народ Рыкова должен знать, что старый порядок ушел, а борьба за свободную Россию только началась."
 tukha.83.a:0 "Новое приходит."

 tukha.84.t:0 "Ад"
 tukha.84.d:0 "Лейтенант Степанов не считал себя человеком со слабым желудком. Он был гордым солдатом Фронта, ветераном долгой войны, он видел гибель сотни людей, чувствовал прикосновение голода и обморожения, и вышел из всего этого с тем, что он считал стальными нервами. Идеальный солдат. Представшая перед ним сцена заставила его на мгновение забыть обо всем этом.\n\nПервое, что он заметил, когда его подразделение вошло в сдающийся аванпост, был запах. Он был знаком с запахом смерти, но никогда ещё не вдыхал его так сильно. Ряд сдавшихся охранников был оттеснен к стене отрядом, а остальные рассыпались веером по форпосту, который, скорее, стоит назвать рабским загоном.\n\nЛюди внутри почти не походили на людей. Худые, измождённые, они покорно шли к отряду Степанова, слабо протягивая руки, трясясь, молча прося пищи, свободы, сладкого освобождения. Культисты в Перми были маньяками, он знал это - но это был новый уровень жестокости. Он заставил себя отойти от освобожденных людей и направился к шеренге охранников, вытаскивая из кобуры свой Токарев.\n\nНекоторые охранники умоляли о пощаде, говоря, что они просто выполняли приказ. Другие высоко держали головы и заявляли Степанову, что когда-нибудь его постигнет та же участь. Третьи просто плакали.\n\nВсе они были расстреляны."
 tukha.84.a:0 "Ад - это другие люди."

 tukha.85.t:0 "Наши партизаны..."
 tukha.85.d:0 "Григорий чувствовал себя неуютно на протяжении всего похода против башкирских партизан. На протяжении десятилетий он прятался в лесу, совершал набеги, проскальзывал в тыл врага, вёл партизанскую войну против Вермахта, которая продолжалась и продолжалась. За всё это время он ни разу не задумался о том, каково это быть на другой стороне, в позиции оккупанта, всегда опасаясь, что враг находится за соседним холмом или прячется в листве, чтобы его не было видно. Он уже потерял полдюжины хороших людей из-за случайных, спорадических атак. Выстрел из-за деревьев, нож в темноте. Эти нападки наполнили его чувством страха, которого он никогда не испытывал за все годы борьбы с немецкой военной машиной, коренящимся в сознании того, что башкиры будут сражаться так долго и упорно, как это потребуется, чтобы завоевать свою свободу.\n\nНо Григорий понимал, что значит быть партизаном, и знал, что нужно сделать, чтобы выманить их оттуда. По его приказу местная деревня была освобождена, её жители, вероятно сторонники партизан, депортированы на Восток. Его отряд занял пустые дома и стал ждать. Прошло всего несколько дней, прежде чем партизаны двинулись в путь, движимые голодом, чтобы силой захватить запасы продовольствия в деревне. В этот день Красная Армия одержала решительную победу, разгромив партизан и загнав их вглубь леса. Десятки людей были схвачены и убиты, в то время как отряд Григория почти не понёс потерь. Его люди были в приподнятом настроении и всю ночь праздновали победу. Григорий присоединился к ним и на время забыл о враге, затаившемся в лесах Башкирии."
 tukha.85.a:0 "...и их бандиты."
 
 tukha.86.t:0 "Через линию"
 tukha.86.d:0 "Дмитрий,\n\nМы уже давно не разговаривали, и я подумал, что стоит наверстать упущенное. Мне было очень приятно узнать, что ты всё ещё жив и здоров, несмотря на весь тот хаос, который творится за Уралом. Я не уверен, что там происходит, но мои, по общему признанию, разрозненные источники не рисуют оптимистичной картины. Я искренне надеюсь, что вы в безопасности.\n\nКак бы то ни было, я решил просветить тебя относительно того, чем занимался последние несколько лет. Без сомнения, ты уже слышал об операции "We're not ready", "We must look to our people first". It's driving me insane! Sometimes I feel like he'd rather take advice from Zhukov than I. He's a good man, sure, but does he really have the stomach for what must be done in the name of reunification?\n\nPerhaps I've vented about my problems far too much. I apologize, my friend, but I've been rather frustrated as of late. Please, don't be afraid to tell me of your own exploits, as I'm sure our troubles have much in common.\n\nRegards,\n\nMikhail Nikolayevich Tukhachevsky."
 tukha.86.a:0 "Напряжённый день."
 
 tukha.87.t:0 "Музыкант и маршал"
 tukha.87.d:0 "Михаил,\n\nЯ был рад прочитать твоё письмо! Признаюсь, я не очень внимательно следил за тем, что происходит за Уралом, и рад, что вы смогли пролить на это хоть какой-то свет. Я, как вы, наверное, догадались, жив и здоров. К сожалению, в последнее время у меня не было возможности добиться многого в области музыки, так как мои обязательства перед Центральносибирской Республикой полностью завладели моим вниманием. Я уже упоминал в прошлом, что не люблю политику, но странные обстоятельства, подобные этим, требуют странных ответов. Если я смогу оказать положительное влияние на эту разрушенную страну, я не пожалею никаких усилий.\n\nОднако то, что вы мне рассказали, глубоко меня волнует. Я чувствую в твоих словах много сдерживаемого гнева, и что твоё разочарование, кажется, берёт верх над тобой. Как ваш друг, я бы искренне советовал вам соблюдать осторожность.\n\nЯ не буду препятствовать тебе, однако, пожалуйста, убедись, что ты не потеряешь себя в своих разочарованиях. Человеку в твоём положении не мешало бы сохранять хладнокровие, потому что в приступе дикой ярости легко совершать злодеяния на поле боя.\n\nС уважением,\n\nДмитрий Дмитриевич Шостакович."
 tukha.87.a:0 "Беспокойная душа."

 tukha.88.t:0 "Что мы потеряли"
 tukha.88.d:0 "На миг, на краткий миг Микунь уступил место Мценску. Это было начало четвертого акта, начало конца. Михаил откинул голову, поднял глаза к потолку и покинул своё место и привилегированное положение. Катерина Львовна Измайлова только что подкупила сторожа; через минуту Катерина Львовна Измайлова увидит своего возлюбленного Сергея в последний раз. - Серёжа, Серёжа! Всё забыто с тобой, Серёжа... - эти слова знаменуют конец их мучений, знаменуют бегство из тюремного поезда, который везет Катерину и Сергея в царский трудовой лагерь и странным образом уносит Михаила далеко и далеко от ужасов фронта.\n\nМихаил Тухачевский слушал "Seryozha, Seryozha! Everything is forgotten with you, Seryozha..." These words mark the end of their travail, mark a flight from the prison train that carries Katerina and Sergei to a Tsarist labor camp - and, in a strange way, carries Mikhail far and away from the horrors of the front.\n\nMikhail Tukhachesvky was listening to Lady Macbeth of Mtsensk - was it music or muddle? Was he right to have saved it from the censors for that damned fool?\n\nHe was Mikhail's friend, once - or was he? Music, that damned noise, discordant, so far from consonance, such passive animosity to tonality. Shostakovich's music was an affront to all that the Red Napoleon held dear; it was blasphemy against the Soviet future the Revolution promised.\n\nWhy did he find himself missing the four-eyed idealist? Why did the record hum out Katerina's sorrows?\n\nFor a moment, Mikhail was no longer the monster under the Fascists' bed - he was a Second Lieutenant, a boy, hostage in a prison at Ingolstadt. He remembered little of that life, save one detail: that divinity, perhaps, to Mikhail, the only divinity, which kept him human in his captivity. He let his head descend, and turn to the only thing of worth in his study: a rosewood violin, stress lines creasing the service, strings nearly snapped, and, to Tukhachesvky, the one thing beautiful in the vast human desert that threatened to devour him. "
 tukha.88.a:0 "Наш век не застрахован от голоса простого и чистого сердца, когда этот голос слышен."

#Zhukov events
 zhukov.1.t:0 "ЗРРФ предлагает провести переговоры о воссоединении"
 zhukov.1.d:0 "Президент Иванов сидел за столом, массируя виски. Ещё один день, ещё один спор между милитаристами и демократами. Когда же всё это кончится? Он посмотрел на телефон. В любую секунду мог раздаться звонок с потрясающими новостями о том, что обе фракции прекратят препираться - хотя бы на минуту. Быть генералом в ЗРРФ было проще: никаких дебатов, никаких разговоров за спиной, и все подчинялись его приказам. Он вздохнул - все мосты были давно сожжены.\n\nПомощница постучала в его дверь.\n- Пришло коммюнике. Не от того, кого Вы ожидаете.\n- Войдите, - сказал он, его голос звенел в ушах.\n\nЧто теперь? Какого рода политическую сделку готовы заключить милитаристы и демократы? Он бесчисленное количество раз говорил им, что никогда не поступится своим нейтралитетом в отношении Вологды.\n- От кого? От милитаристов или демократов? - он едва мог скрыть отвращение в голосе.\n- Это с Революционного Фронта, Василий Николаевич.\n\nНу, значит от дьявола, хоть какое-то разнообразие.\n- Положите мне на стол, пожалуйста, и спасибо.\n\nПередав Иванову телеграмму, она ушла.\n- Посмотрим, - сказал себе Иванов, - какую сделку они теперь захотят?\n\nПри словах телеграммы его зрачки медленно расширились.\n"Sir?" she said, "a communique. It's not from someone you'd expect."\n\n"Come in," he said, his voice ringing in his ears. What now? What sort of political deal would either the Militarists and Democrats would be willing to cut? He had told them countless times that he would never compromise his neutrality to the cause of Vologda. "Who is it from? The Militarists, or the Democrats?" He could barely hide the loathing in his voice.\n\n"It's from the Revolutionary Front, sir." Well, speak of the devil.\n\n"Put them on my desk, please, and thank you." After handing Ivanov the telegram, she walked off. "Let's see here," Ivanov said to himself, "what sort of deal would they want now?"\n\nHis pupils slowly dilated at the words of the telegram. "You are either with us or against us," the tiny piece of paper said as if each word were punctuated by a megaphone, "General Ivanov. Join us, or perish in obscurity."\n\nHe reached for the phone. He did not even have to think. Thumbing the number of Vologda's foreign ministry, he said:"
 zhukov.1.a:0 "Позвоните им."
 zhukov.1.b:0 "Никогда."

 zhukov.2.t:0 "Вологда сопротивляется!"
 zhukov.2.d:0 "Маршал Жуков имел репутацию одного из самых терпеливых людей в высшем командовании Фронта. Сегодня, однако, четверо мужчин выстроились перед его кабинетом, не в силах выбрать гонца для дурной новости. Они были из Министерства иностранных дел Фронта, и никто из них не хотел встречаться с Жуковым. В конце концов, после споров и толчков, самый робкий из них вошёл, неся в руках записку, которая могла бы положить конец его карьере.\n\nАдъютант постучал в дверь маршала.\n- У меня есть новости, товарищ маршал, - сказал он почти шёпотом, почти пронзительным свистом.\n- Входи, - сказал Жуков. Он сидел за столом с ручкой в руке и писал приказы для какого-то аванпоста у чёрта на куличках. Маршал даже глазом не моргнул.\n- Какие новости? - сказал Жуков, - давай быстрее. У меня нет времени.\n- Из Вологды, товарищ маршал.\n- Ага, сказал Жуков, отложив перо и наконец взглянув на адъютанта, - так что же они сказали?\n\nСложив руки вместе, он продолжил:- Не стесняйся. Я бы не занимался этой работой, если бы боялся дурных новостей.\n- Они сказали нет.\n- Ну что ж, свободен. Спасибо.\n\nАдъютант вышел из комнаты, испустив самый глубокий вздох облегчения, на какой только был способен."Sir?" he said, his voice almost a whisper, almost a shrill whistle, "I have news, sir."\n\n"Come in," Zhukov said, "soldier." He sat on his desk, pen in hand, writing orders for some outpost in the far nowhere. The Marshal did not even bat an eye. "What news?" Zhukov said, "make it quick. I have orders to issue, and I don't have the whole day to do them."\n\n"It's from Vologda, sir."\n\n"Ah," Zhukov said, putting his pen down, finally fixing his eyes on the aide, "So what did they say?" Clasping his hands together, he continued, "Don't be shy. I would not be in this line of work if I were squeamish to bad news."\n\n"They said no, sir."\n\n"Ah, well, you're dismissed. Thank you, soldier." The aide left the room, letting out the biggest sigh of relief he could muster."
 zhukov.2.a:0 "Вологда не оставляет нам выбора."

 zhukov.3.t:0 "Согласие Вологды"
 zhukov.3.d:0 "Маршал Жуков был очень занятым человеком. С тех пор, как он занял место бывшего маршала Александра Егорова, он редко находил время, чтобы хотя бы выглянуть из своего кабинета. Ему это не нравилось. Солдаты должны видеть маршала, подумал он. Неважно, у него будет достаточно времени для этого, как только они выберутся из этой передряги.\n\nСегодня ему приходилось отдавать приказы подчиненным, присутствовать на штабных совещаниях, а также наблюдать за солдатами на параде. Однако большую часть времени он проводил здесь, в темных закоулках почти монолитного центрального аппарата Революционного фронта. Поправив очки, чтобы лучше видеть лежащие перед ним приказы, он приготовил ручку и написал инструкции.\n\nРаздался стук в дверь.\n- Товарищ маршал? У меня есть для вас новости, - сказал робкий голос, - это касается так называемой Вологодской нейтральной зоны.\n- Войдите, - сказал он.\n\nКак только помощник оказался перед ним, он продолжил:\n- Хорошие новости или плохие, говори в любом случае. Эта информация жизненно важна для выживания Фронта, - сказал Жуков, и чувствуя нервозность молодого человека, он продолжил, - я бы вылетел с должности, если бы игнорировал дурные новости.\n- Хорошие новости, товарищ маршал, - сказал адъютант, и на уголках его губ появилась улыбка, заглушаемая тревогой, - они приняли условия. Они спрашивают, когда мы можем начать переговоры.\n\nЭто был приятный сюрприз.\n- Иди в Министерство иностранных дел и скажи, чтобы назначили дату, желательно как можно скорее.\n\nПосле ухода адъютанта он взял свою пачку сигарет и закурил одну. Наконец-то есть, что отпраздновать."Sir?" a timid voice said, "I have news for you. It concerns the so-called Republic of Vologda, sir."\n\n"Come in," he said, putting down everything. Once the aid stood before him, he continued, "Good or bad, tell me, soldier. This information is vital to the survival of the Front." Sensing the young man's nervousness, he said, "Tell me. I would not be in this line of work for long if I were squeamish to bad news."\n\n"Good news, sir," the aide said, a smile forming on the edges of his lips, drowned by his anxiety, "They accepted the negotiation terms. They are asking when we are available, sir."\n\nWhat a pleasant surprise. "Go to the foreign ministry and tell them to set a date, preferably as soon as possible." After the aide left, he took his box of cigarettes and indulged in one. Finally, something good to celebrate today."
 zhukov.3.a:0 "Победа Фронта всё ближе"

 zhukov.4.t:0 "Письмо в Законодательное Собрание"
 zhukov.4.d:0 "Законодательному Собранию Республики Коми,\n\nПривет от Фронта, вашего старого союзника. Мы пришли к вам с миром, это письмо - наша оливковая ветвь. В знак признания наших общих демократических традиций мы обращаемся с этим письмом не к президенту Республики, а к её законодательному органу. Фронт не имеет в настоящее время ни враждебных намерений против Республики, ни желания ниспровергнуть её демократию.\n\nФронт признаёт, что и он, и Республика имеют долгую, зачастую враждебную историю. Однако, сегодня Фронт готов оставить всё позади, если Республика пожелает этого. Мы торжественно просим, во имя демократии и социализма, чтобы Республика вновь присоединилась к нам, как товарищ. Пусть братья и сестры соединят свои руки в новом походе и пусть наши враги трепещут.\n\nМы взываем к благоразумию Республики. К югу от вас лежат угрозы вашей демократии. Арийское Братство, император из Вятки, а также РОА, намерения которой остаются неизвестными. Соединив наши руки вместе, мы защищаем себя от господства сил, враждебных мечтам Ленина и Маркса о коммунизме. Присоединяясь к нам, мы хотели бы вспомнить образы Рима и его италийских союзников как единой державы. Никто не посмеет бросить вызов мощи наших армий на поле боя. С кадрами Республики и опытом Фронта никто не сможет долго нам противостоять.\n\nКроме того, все преступления, совершенные во время Западнорусской войны, должны быть поставлены под сомнение. Мы снова умоляем вас прислушаться к голосу разума.\n\nМы ожидаем немедленного ответа.\n\nПодпись: Маршал Георгий Жуков"
 zhukov.4.a:0 "Начинайте переговоры."
 zhukov.4.b:0 "Они лают не на то дерево."

 zhukov.5.t:0 "Отказ Коми"
 zhukov.5.d:0 "Маршал Жуков оказался в своём кабинете через несколько часов после того, как все разошлись по домам. Теперь там был только он, его телохранители в соседней комнате, а также несколько помощников, работающих сверхурочно. Но сегодня у него был перерыв. Никто не должен переутомляться, даже маршалы Западнорусского Революционного фронта. Не правда ли, подумал он, салютуя портрету Егорова. Старый Егоров, его предшественник и его наставник. Он покачал головой. Жуков никогда не знал более странного сочетания смелости и глупости. Это какой-то позор.\n\nРаздался звонок телефона, хотя Жуков прямо приказал своим подчинённым не звонить ему в этот момент. Взяв трубку, он сказал, успокаивая тон своего голоса:\n- Здравствуйте, - сказал он, - товарищ генерал, что происходит?\n\nТому стоило говорить быстрее, если он не хотел получить головомойку.\n- Товарищ маршал, - сказал голос на другом конце провода, - извиняюсь за то, что прерываю Ваш вечер, но в Коми ответили на нашу просьбу.\n- И что же они сказали, да или нет? - спросил маршал, подавшись вперёд.\n\nТишина. Неловкая пауза.\n- Ну так что? - повторил Жуков, начиная терять терпение.\n\nОн собирался составить план на ближайшие недели. Сегодняшняя ночь может пойти ко всем чертям, работа важнее.\n- Да или нет, что ответили-то?\n- Нет, товарищ маршал.\n- Очень хорошо. Спокойной ночи.\n\nВернув трубку на место, Жуков выдвинул ящик письменного стола. Он был готов к такому повороту событий - в конце концов, другой ответ был маловероятен. Война была единственным выходом, и они обнаружат, что Жуков был в ней асом."Hello," he said, "Marshal Aleksandr, what is happening?" It better be urgent, or someone would earn more than an earful in the morning. A buzz.\n\n"Sir," a voice on the other end said, "apologies for interrupting your night, but Komi has decided to respond to our request."\n\n"And what did they say?" the Marshal said, leaning forward in his seat, "yes or no?" A silence. An awkward pause. "Well?" Zhukov said, growing impatient. He wanted to plan for the weeks to come. Tonight can go to hell. His work comes first. "Yes or no, soldier, which one is it?"\n\n"No, sir."\n\n"Very well. Good night." Returning the receiver to its place, Zhukov pulled a drawer on his desk open. He had prepared for such eventuality. It was incredibly unlikely anyhow. War was the only way forward, and they would find that Zhukov was a trailblazer in his chosen discipline."
 zhukov.5.a:0 "Они сделали свой выбор. Мы делаем свой."

 zhukov.6.t:0 "Письмо о сотрудничестве"
 zhukov.6.d:0 "Западнорусскому Революционному Фронту,\n\nВ знак признания вашего предложения присоединиться к нашим усилиям по возрождению России Законодательный орган Республики официально принимает ваше предложение о сотрудничестве. Арийское Братство, монархисты Вятки или Русская Освободительная Армия больше не будут угрожать дому Революции. Мы приложим шифры, используемые военной разведкой Республики, и требуем того же от вас.\n\nМы ожидаем, что формальный договор будет ратифицирован маршалом Фронта и президентом Республики, чтобы следующие меры немедленно вступили в силу.\n\n1.Республика требует равного доступа к территориям Фронта и даёт Фронту эквивалент в регионах Республики.\n\n2. Республика должна передать шифры, используемые её военной разведкой, и требует, чтобы Фронт сделал то же самое...\n\n3. Что касается преступлений, совершенных во время войны на Западе России, Республика исходит из того, что её коллеги на Фронте будут координировать свои действия и сотрудничать. Односторонняя амнистия объявляется комбатантам обеих сторон независимо от военно-политического положения.\n\nСкорость имеет существенное значение, особенно с учетом хаотичного характера нынешнего состояния России. Как только договор будет ратифицирован, мы сможем перейти от дипломатических формальностей к заключению такого союза. Президент республики желает всего наилучшего маршалу и его Фронту.\n\nПодписано Законодательным собранием Республики Коми."
 zhukov.6.a:0 "Наконец-то."

 zhukov.7.t:0 "Письмо Фронта"
 zhukov.7.d:0 ""Dear comrades,\n\nSince the founding of the Republic a decade ago, it has enjoyed considerable autonomy from the central leadership of the wider West Russian Revolutionary Front. Made necessary by the chaotic condition of the motherland at the time, this arrangement has now become obsolete. The Front is united in the West and stands strong, poised to reestablish control over all territories of the Soviet Union.\n\nFor reunification to succeed, every part of the motherland must be mobilized towards that purpose. This includes the Komi territories. It is time for us to align ourselves more closely once again. We ask that you agree to this realignment. Should you accept, representatives from the Front will arrive within a few weeks time. Once in Komi, they will make preparations for the eventual reintegration of the territory. You can rest assured, however, that the laws, practices and traditions of your republic will be remembered, so its lessons can be applied to the betterment of the entire Union.\n\nOn behalf of the West Russian Revolutionary Front,\nGrand Marshal Georgy Zhukov""
 zhukov.7.a:0 "Согласиться."

 zhukov.8.t:0 "Комиссии для их командиров?"
 zhukov.8.d:0 "- Варенников, - сказал маршал, зачитывая вслух названия двух файлов перед ним, - и Оплеснин.\nСегодняшняя ночь выдалась напряжённой. После официального утверждения сотрудничества с Республикой Коми его работе не было конца. Организация армии? Несомненно, старый Союз научил его быть лучшим в своей работе. А вот дипломатия - другое дело. Жуков считал дипломатов Республики невыносимыми. Он терпел их только ради союза. Иначе бы он не заморачивался.\n\nОднако они были не столь внимательны к Жукову. Сегодня утром дипломаты прибыли с возмутительным требованием: провести в высшее командование двух командиров Коми. Сначала Жуков воспринял это как то, что есть: чушь. Из них получились бы хорошие командиры городских штурмовых частей Фронта, но генералы? Нет. И Жуков им так сказал. Недовольные откровенным, честным ответом маршала, они продолжали настаивать на выдвижении Варенникова и Оплеснина в генералитет Фронта. Опять же, ради союза, Маршал уступил. Он согласился проверить их резюме.\n\nЖуков пришёл к выводу, что в определенных ситуациях оба они будут компетентными генералами для других государств - но не для Фронта. Ни один фронтовик не стал бы служить под началом командиров, которые прошли через драки на улицах Сыктывкара, а не через соответствующую академическую и офицерскую подготовку. Он мог бы использовать их для наименее важных заданий Фронта или вообще не использовать - но он предпочел бы не принимать в свой штаб неквалифицированных офицеров.\n\nВопрос остаётся тем же. Будет ли он отстаивать свою точку зрения или смягчится?"Varennikov," the Marshal said, reading the names of the two files before him out loud, "and Oplesnin." Tonight was a busy night. With formal cooperation with the Republic of Komi ratified, there seemed to be no end to his work. Organizing the military? Sure, the old Union trained him to be the best at his job. Diplomacy, however, was another matter. Zhukov found the diplomats of the Republic insufferable. He endured them only for the sake of the alliance. Otherwise, he would not have bothered.\n\nThey were not as considerate to Zhukov, however. This morning, the diplomats arrived with an outrageous demand: to commission two of the paramilitary leaders of the Republic's Left. At first, Zhukov took it as what it was: nonsense. They would make good commanders for the Front's urban assault units - but generals? No. And Zhukov told them so. Displeased by the Marshal's frank, honest answer, they kept on insisting on Varennikov and Oplesnin's candidacy to the generalship of the Front. Again, for the sake of the alliance, the Marshal relented. He agreed to give their credentials a look-over.\n\nZhukov concluded that, in certain situations, both of these would be competent generals for other states. Within the Front, however, these qualifications change. No soldier of the Front would serve under commanders who they regard as having proven themselves only on the streets of Syktyvkar, and not through proper academic and officer training. He could use them for the Front's less critical assignments, or not use them at all - but he'd rather not accept unqualified officers into his staff.\n\nThe question returns. Would he make a stand, or will he relent?"
 zhukov.8.a:0 "Уступить."
 zhukov.8.b:0 "Всё ещё нет."

 zhukov.9.t:0 "Объединение Генерального штаба"
 zhukov.9.d:0 "Уже не в первый раз Верховный маршал испытывал своё терпение, наблюдая политиканство генералов. Условия, которые он согласовал с Василием Ивановым и остальной вологодской кликой, были простыми. Несмотря на согласованный план объединения их командных структур, он всё ещё наблюдал за спором генералов по вопросам старшинства, престижа и старшинства в новом центральном командовании.\n\nОднако, в отличие от прежних времен, он не очень беспокоился о скрытой напряжённости в своём штабе. Его руководство Фронтом было обеспечено, и хотя некоторое недовольство прежними колебаниями Иванова ещё сохранялось, Жуков был уверен, что оно рассеется, когда войска Вологды войдут в расширенный Фронт. Иванов и его офицеры были очень любимы своими солдатами и популярны среди широких слоев населения. Чем скорее они начнут подчиняться, тем больше это укрепит легитимность Фронта как преемника Советского Союза.\n\nНо сначала, похоже, ему нужно было уладить кое-какие споры."
 zhukov.9.a:0 "Это всё равно что пасти кошек..."

 zhukov.11.t:0 "Сыктывкарский процесс"
 zhukov.11.d:0 "В бывшем Верховном Суде Республики Коми Фронт организовал судебные процессы для членов правительства Республики Коми. По приказу маршала Жукова юристы Фронта составили обвинения против подсудимых. Среди обвиняемых были президент Республики и Кабинет министров, а также члены законодательного органа. В состав трибунала входили как граждане Коми, так и ветераны Западнорусской войны.\n\nНа подготовку ушли недели. Помимо сбора свидетелей и присяжных, Фронт также составил список обвинений, выдвинутых против подсудимых. Главным из них были изменнические действия против Союза, преемником которого Фронт объявил себя. При таком перевесе доказательств не может быть никаких сомнений относительно вердикта.\n\nВ конце недельного процесса судья собрал перед собой правительство Коми. Все, от президента до министров Республики и депутатов Национального собрания, которым не повезло попасться, стояли с цепями на ногах и запястьях.\n\nУдарил молоток.\n- Именем Западнорусского Революционного Фронта, - произнёс судья, и его голос эхом отозвался в почти безмолвном зале суда, - я объявляю вас виновными.\n\nПриговор был неизбежен, но каково же будет наказание?"In the name of the West Russian Revolutionary Front," the judge said, his voice echoing in the mostly-silent courtroom, "I pronounce you guilty." The verdict was inevitable, but what shall be its punishment?"
 zhukov.11.a:0 "За решетку их. Время вне политики вполне может пойти им на пользу."
 zhukov.11.b:0 "Никакой пощады предателям. Пусть их расстреляют."

 zhukov.12.t:0 "Сыктывкарский процесс"
 zhukov.12.d:0 "Первым делом Фронт в Усть-Сысольске восстановил его прежнее название. В знак доброй воли, маршал Жуков одобрил возвращение Коми его названия. Фронт и его руководство надеялись, что такой символический жест положит начало ослаблению напряженности между русскими и коренными жителями Коми. В конце концов, кто такие коми, как не товарищи по оружию с другой фамилией?\n\nИсполнители преступлений против Коми, однако, не дождались похожих жестов. После победы Фронта их отправили в тюрьмы бывшей Республики Коми и каждый ждал дня, когда за ним придёт правосудие. Тем временем Фронт подготовил своих юристов, присяжных и список обвинений, которые он предъявит подсудимым. Маршал Жуков и его штаб чувствовали необходимость разоблачить их преступления и тем самым убедить мир в легитимности Фронта. Через несколько недель Фронт объявил, что суд начался.\n\nСегодня суд пришёл к своему завершению. Судья, ветеран Западнорусской войны, обученный Советскому судопроизводству, ударил молотком.\n- За преступления, совершенные против народа Коми, а также изменнические действия против учения социализма и за ведение войны против единственной законной власти Союза, я приговариваю вас к смертной казни."Komi" as the region's name. The Front and its leadership hoped that such a symbolic gesture would begin the easing of tensions between Russians and the ethnic Komi. After all, what were the Komi but comrades-in-arms from with another name?\n\nThe perpetrators of the crimes against the Komi, however, did not fare as well. Since the Front's victory, they had been shunted off to prisons within the former Republic of Komi, each waiting for the day justice would come to them. Meanwhile, the Front prepared its jurists, its jury, and the list of allegations and charges it would level at the defendants. Marshal Zhukov and the staff felt the need to expose their crimes and, in the process, assure the world of the Front's legitimacy. After a few weeks, the Front declared that the trials would officially start.\n\nToday, the trial reached its conclusion. The judge, a veteran from the West Russian War trained in Soviet legal proceedings, struck the gavel. "For crimes committed against the people of Komi, as well as treasonous acts against the doctrine of socialism and for making war against the sole legitimate authority of the Union, I sentence you to death.""
 zhukov.12.a:0 "Справедливость восторжествовала."

 zhukov.13.t:0 "Сыктывкарский процесс"
 zhukov.13.d:0 "Когда Фронт впервые узнал о новом правительстве Коми - социалистическом государстве, построенном на фундаменте Советского Союза, - его солдаты и офицеры пришли в восторг. Маршал официально предложил Республике сотрудничество, уверенный в их ответе. Однако посланцы вернулись с пустыми руками, их условия были отвергнуты. Ответ был ясен: Республика Коми не союзник, а враг. На первых порах, однако, Фронт всё ещё сохранял некоторую форму уважения к своим соратникам-социалистам.\n\nОднако, когда Фронт вошёл в Сыктывкар, то пришёл в ужас. Республика и её государственные органы действовали не только против законного преемника старого Союза, но и против его принципов. Республика Коми впала в тотальный ревизионизм, идущий вразрез с идеями Маркса, Ленина и Бухарина. Без промедления Фронт подготовил судебный процесс, чтобы разоблачить эти нарушения. Главными обвинениями были измена Союзу, а также ревизионистская и неортодоксальная практика социализма.\n\nУдарил молоток. Приговор был неизбежен. Фронт, его юристы и присяжные признали коллективное руководство Республики виновным. Все, что остаётся решить - это наказание. Возможно каторжные работы исправит этих диссидентов. С другой стороны, едва ли есть лучшая гарантия молчания, чем пуля. Судья огласил приговор и наказание было выбрано."
 zhukov.13.a:0 "Принудительные работы."
 zhukov.13.b:0 "Расстрелять."

 zhukov.14.t:0 "Против церкви"
 zhukov.14.d:0 "Сидя в кузове грузовика, Антон смотрел на монастырь, возвышавшийся вдали на фоне плоских лесов и невысоких холмов Гайнов. Это был красивый край. Воины-монахи Ордена Святого Георгия называли крепость-монастырь беличьим гнездом. Антон ухмыльнулся. При всех своих претензиях на прозорливость и мудрость, они не могли придумать нормального названия.\n\nПротив Революционного Фронта, однако, Орден не мог бы придумать более зеркальной идеологии. Одна сторона верила, что религиозная жизнь для человека всё. Другая отмахивалась от неё, соглашаясь с термином "opiate of the masses." He felt pity rise in his heart as the truck trudged through the rough, hastily erected roads into the wilds of Gayny. Holding a photo of his sweetheart from so, so long ago, Anton felt that he understood the monks better. He, too, would have prayed to a thousand gods beneath the sky if it meant meeting her again.\n\nHe felt the winds brush against his face, their touch cold and harsh against his cheeks. Looking around him, he found his companions and comrades in a similar, somber mood. No one liked a task thrust upon them at the early hours of the morning. He looked at his feet, just below his seat. Explosives, box-shaped. He remembered his sergeant's orders.\n\n"Take up everything you can," the man said, his voice rough and raspy, perhaps a keepsake from his time in the West Russian War, "manuscripts, crosses, robes, everything that has value and," he pointed to the explosives, "blow up everything that doesn't. Orders came from higher up. The monastery is in the way, so we are getting rid of it."\n\nThe words seeped to his mind as his hands and fingers ran through his equipment. Triggers, the explosive load, as well as safety equipment. He peered up. They were getting close."
 zhukov.14.a:0 "Не осталось ничего, кроме пыли, щепок дерева и камня."

 zhukov.15.t:0 "Сельская прогулка"
 zhukov.15.d:0 "Эту сцену Жуков хорошо запомнил. Сотни солнечных, ярких и жизнерадостных крестьян обрабатывают поля, готовясь к посевной. Давным-давно, ещё до Великой войны, он воспитывался в похожем доме. Воспоминание о нём помогало ему пережить самые суровые десятилетия российской истории. От потери немцами гордости в Брест-Литовске, революции 1919 года и до продолжающейся Великой Отечественной войны образ Союза двигал его вперёд. Единого, неделимого и непобедимого.\n\n- Эй, - сказал крестьянин, обращаясь к Верховному маршалу, - товарищ маршал. У Вас есть время?\n\nКрестьянский акцент был чем-то знакомым, но Жуков не мог его вспомнить. Он каким-то образом чувствовал себя здесь как дома, среди медных тел и мозолистых рук, среди солнечного света, пятен тающей росы и утреннего мороза. Один из его адъютантов шагнул вперёд, намереваясь оттолкнуть крестьянина.\n- Не беспокойте маршала своими глупыми вопросами...\n- Всё в порядке, - сказал он, - извините, я задумался. В этом году сельская местность прекрасна. Трудно удержаться от того, чтобы не потеряться в её очаровании. Так что Вы хотели?\n\nКрестьянин начал свой список жалоб на недостатки предыдущего правительства. В драматической манере маршал выхватил свои записи и карандаш и начал писать. Надо признать, что люди, которые жили на этой земле, могли лучше знать, как ею управлять.\n- Спасибо, спасибо, - сказал он, потратив три страницы заметок, - я заставлю Фронт позаботится о ваших проблемах. У Вас всё?\n\nКрестьянин кивнул, и маршал пожал ему руку.\n- Спасибо, - сказал маршал, - если бы не вы, то мы бы голодали."Hoy," a peasant said, addressing the Grand Marshal, "Marshal, sir. Do you have time?" The peasant accent was something familiar, yet faint in Zhukov's memory. He felt home there, somehow, among the copper bodies and calloused hands of the farmers, in the middle of sunlight and patches of melting dew and morning frost. One of his staff members strode forward, intending to shove the peasant away.\n\n"Don't bother the Marshal with your inane quest-"\n\n"That's all right," he said, "sorry, I wasn't paying attention. The countryside is beautiful this year around. One can hardly resist not getting lost in its allure. Your question was?"\n\nThe peasant began his litany of complaints, censorious and critical against the previous government's shortcomings. In a dramatic flourish, the Marshal whipped out his notes and pencil and started to write. Keeping up appearances as usual - though admittedly, the people who lived the land might know how to run it best.\n\n"Thank you, thank you," he said, after wasting three pages of notes, "I'll make sure that the Front takes care of your concerns. Would that be all?" The peasant nodded, and the Marshal shook his hand. "Thank you," the Marshal said, "Were it not for your efforts we would starve.""
 zhukov.15.a:0 "Успешное выступление."

 zhukov.16.t:0 "ЗРРФ требует воссоединения"
 zhukov.16.d:0 "- А? Что ты сказал?"Huh? What did you say?" Averin said, emerging from underneath the tracks of his tank. Oil, petrol, and mechanical lubricants stained his overalls. Needless to say, it better be important. The Tank Bandit had more important business to settle that day, and servicing his tank was the least of it. The messenger, a boy, around 19 years of age - probably the sights on some other tank's crew - was trembling. Averin knew he had a reputation, but he did not take pride in introducing fear to some young pissant's pants.\n\n"Y-yes, sir," the young man said, "a message, sir. From the Revolutionary Front." This kid had better be kidding. The Front was nothing. Nothing. Nihil. Now, this brat came up to him and started bringing it up again. He took off his work gloves and placed them neatly on a table. Averin gritted his teeth. Yet another matter to handle before the day ended. Averin was a man of two duties: a savage tank commander, but also a leader. If he were to be honest, he hated the latter part of his job. Running a brigade full of what an outside observer would term "free spirits" - what Averin would personally call a hive of scum and villainy - was entirely different from commanding a tank. Not everyone followed orders, much to his chagrin.\n\n"Well?" he said, "spit it out. I haven't got all day, and this tank isn't even halfway done."\n\n"Essentially, sir," the kid stammered, "they gave us two choices: surrender or death." Averin groaned. The day was getting longer and longer by the minute. He considered. He would love to test his tanks against the Front's out there in the field. On the other hand, he would rather play it safe, rather than gamble his life, livelihood, and hobby in one fell bet.\n\n"All right, kid," he said, "here's what I am gonna do...""
 zhukov.16.a:0 "Может быть, пришло время отбросить старые обиды."
 zhukov.16.b:0 "Пусть их танки идут, мы разобьем их вдребезги."

 zhukov.17.t:0 "Горький отказ"
 zhukov.17.d:0 "Маршал Фронта уставился на карту, а именно на чёрный провал, похожий на опухоль. В штабе сегодня было тихо и не спал лишь он один. Жуков знал, что Горький откажется вернуться - если бы Фронт им нравился, то они бы его не покинули. Потягивая кофе, он рассматривал позиции своих войск и войск противника. В конце концов, знание своего противника - верный путь к победе.\n\nОн поставил чашку. Его беспокоил один нюанс - Горький был местом, где до Западнорусской войны располагался танковый завод и Фронту предстояло противостоять равным ему танковым войскам. Он пролистал папку, заполненную до краев отчётами о готовности войск, уровне снаряжения, а также моральном состоянии. Казалось, что для триумфа Фронта всё готово, если никто не атакует его с тыла. Запасы танков у Горького могут показаться огромными, но один город не может обеспечить потребности танковой армии.\n\nЖуков ткнул пальцем к линии, которые должны были проникнуть на территорию танковых бандитов. Маршал был ветераном двух законченных войн и одной, которая всё ещё шла. Он представлял масштаб проблемы - танки были могучими гигантами и без поддержки или специального оборудования их очень сложно уничтожить. Однако Жуков недолго бы оставался маршалом, если бы не верил в боевой дух и навыки своего солдата. Десятилетие полевых командиров подходило к концу, и если Горький выступит против колеса истории, то будет им раздавлен."
 zhukov.17.a:0 "Они не оставили выбора."

 zhukov.18.t:0 "Горький согласен!"
 zhukov.18.d:0 "- Генерал Аверин! - сказал маршал Жуков, приветствуя своего нового товарища, - добро пожаловать на Фронт.\n\nТрудно было бы найти двух более непохожих друг на друга людей. Жуков стоял прямо, его темный мундир почти блестел на солнце. Медали украшали его грудь. Одна за Западнорусскую войну, а другая за его службу Союзу во время Великой Отечественной войны. Шагнув вперёд, чтобы пожать каждому руку, он был поражен тем, каким грязным и помятым выглядел этот человек.\n\nГлаварь танковых бандитов, похоже, не осознавал всей важности этого события. На нём был комбинезон, весь в розовых и чёрных пятнах от масла и механических смазок. На его бороде была пыль, и невооружённым глазом она казалась грубой и шершавой. Его речь ничем не отличалась от выражения лица.\n- Эй, - сказал он, - Жуков. Как давно это было? Четыре, три года? Я подумал, что было бы неплохо, наконец, хоть раз не попасть под пулемётный огонь.\n\nПожимая танковому бандиту руку, Жуков почувствовал, какие странные у него ладони. Одновременно шершавые, гладкие и немного скользкие. Он отпустил их так быстро, как только мог.\n- У меня всё хорошо, генерал.\n\nВ тесноте кабинета запах Аверина был невыносим. Пот, бензин, смазочные материалы и масло. Танковый бандит остался верен своему прозвищу - от него в кабинете маршала пахло танковым заводом.\n- Садитесь, пожалуйста, пока мы ждем чай.\n\nОн был роскошью, но Жуков был готов потратить целое состояние, чтобы завоевать преданность бандитов. Он не мог позволить себе терять ветеранов и опытных солдат.\n- Спасибо, - сказал бандит с не менее изысканным акцентом, - я рад быть здесь.\n\nДень обещал быть долгим."General Averin!" Marshal Zhukov said, greeting his new comrade, "welcome to the Front." The two men could not have been more dissimilar from one another. Zhukov stood erect, his dark uniform almost gleaming in the sunlight. Medals, a few of them decorated his chest. Here was one for the West Russian War, and one was for his continued service for the Union during the ongoing Great Patriotic War. Striding forward to shake Averin's hand, he was struck by how dingy and dirty the man looked.\n\nThe leader of the Tank Bandits, seemingly, did not realize the momentousness of this occasion. He wore his overalls, blotched in shades of pink and black of oil and mechanical lubricants. On his beard were dust, and to the naked eye, it appeared coarse and rough. His speech was no different from his mien. "Hoy," he said, "Zhukov. How long has it been? Four, three years? I figured it'd be nice to finally not under machinegun fire for once." Grasping the Tank Bandit's hands, Zhukov felt how strange his palms were. Simultaneously rough and smooth, and a little slippery. He let go of it as quickly as he could.\n\n"I've been well, General Averin." in the confines of his office, Averin's smell was overpowering. Less sweat, and more of gas, petrol, lubricants, and oil. The Tank Bandit was living true to his name - he made the Marshal's office smell like a tank factory. "Sit down, please, while we wait for tea." A luxury, but Zhukov would rather spend a fortune to acquire the Bandits' allegiance than lives. He could not afford to lose any more veterans and skilled soldiers."\n\n"Thank you," the Bandit said, his accent no less refined from before, "I am happy to be here."\n\nIt was going to be a long day."
 zhukov.18.a:0 "По крайней мере, здесь царит мир."

 zhukov.19.t:0 "Ультиматум ЗРРФ"
 zhukov.19.d:0 "Западнорусский Революционный Фронт выступил сегодня с возмутительным требованием. По телеграфу и своим дипломатическим каналам они выдвинули ультиматум. Интеграцию во Фронт, как в советские времена или война. Многие в правительстве чётко сформулировали своё решение. Никогда. Если Фронт намерен отнять у нас независимость, рассуждают они, то должны прийти и заплатить за это кровью.\n\nСреди русского населения, однако, есть иное мнение. Война приведёт к опустошению сельской местности и те потери, которые понесёт Республика, она никогда полностью не восстановит. Не говоря уже о том, что в границах ЗРРФ она будет защищена от других, худших сил в этом районе. В конце концов, Арийское братство и Русская Освободительная Армия не являются добрыми соседями.\n\nТаким образом, выбор таков: подчиниться или занять укрытия."
 zhukov.19.a:0 "Сопротивляться."
 zhukov.19.b:0 "Уступить."

 zhukov.20.t:0 "Татарская дерзость"
 zhukov.20.d:0 "Маршал Жуков оказался в картографической комнате своего кабинета. Опять. Каждый раз, когда один из военачальников отклонял его предложение о мире, он отступал сюда. Это стало своего рода убежищем. Здесь он мог планировать события на случай непредвиденных обстоятельств. Кроме того, кофеин и никотин успокаивали боль от необходимости посылать на передовую новых солдат. Поставив чашку с шипящим и ароматным кофе, он посмотрел на карту.\n\nЗеленый. Татары решили проявить дерзость, выступив против воли Фронта. Отвергнув разумное предложение Фронта об автономии и защите от соседей, они предпочли обратиться против своего единственного потенциального благодетеля. Идиотизм. Возможно, для татарстанского правительства было более романтично погибнуть на поле боя, чем сдать только что обретённую независимость. Неважно. Они стали врагами; в этом вопросе Фронт чётко обозначил свою позицию.\n\nОн собрал свои части и составил план атаки, который был у него в голове. Небольшая оборонительная армия татар не сможет долго противостоять пристальному вниманию со стороны настоящей наступательной армии. С сигаретой в одной руке и карандашом в другой маршал приступил к работе."
 zhukov.20.a:0 "Татарстан падёт."

 zhukov.21.t:0 "Ужин в Татарстане"
 zhukov.21.d:0 "Сегодняшний вечер стал историческим моментом в истории Фронта и Республики Татарстан. Обе стороны ратифицировали Договор о дружбе, и после этого начался обед. Сидя в центре комнаты, Жуков не мог отделаться от ощущения, что всё вокруг скучно. Еда не была чем-то такой, о чём можно было бы написать дома, и место не было таким блестящим и престижным, как он надеялся. Однако он признавал важность момента. Татарстан мирно присоединился к Фронту на правах автономной республики. Ещё ни один человек не умер, составляя договор.\n- Вам понравился обед, Георгий Константинович? - спросил президент республики, сидевший на другом конце стола, - вам он понравился?\n- Э-э... - вопрос несколько удивил Жукова. Собравшись с духом, он сказал:\n- Я нахожу его довольно приятным. Пожалуйста, передайте мои комплименты сегодняшнему шеф-повару.\n\nОн был съедобен, но если бы шеф-повар соизволил подать его Ленину, его вывели бы на улицу и расстреляли за попытку отравления.\n\nЭто была ещё одна долгая ночь. Жуков негромко вздохнул. По крайней мере, никто не умрёт за обедом. Ну, разве что только если вкус еды не был обусловлен качеством, а не искусством повара."How did you find the meal, Marshal Zhukov," the President of the Republic, sitting on the other end of the table, said, "do you find it to your liking much?"\n\n"Uh," the question took Zhukov somewhat by surprise. Collecting himself, he said, "yes. I find it quite delicate and excellent. Please pass my compliments to tonight's chef if you would, sir." It was edible, but if the chef had deigned to serve Lenin with it, he would be taken out back and shot.\n\nIt was going to be another long night. Zhukov sighed, sotto voce. At least no one would die over a dinner. Well, unless the food turned out to be even worse in his stomach."
 zhukov.21.a:0 "Я обязательно выживу."

 zhukov.22.t:0 "Передвижение на границе"
 zhukov.22.d:0 "Владимир проснулся от телефонного звонка. Сидя на своей кровати, он ждал, пока звонок прекратится, но он не прекращался. Наконец он схватил трубку и поднёс её к ушам. Вятский князь рассеянно смотрел в ночь, наблюдая за колышущимися шторами. Владимир смотрел, как ветер поднимает их и возвращает на место, снова и снова. Он поёжился - слуга забыл закрыть окна.\n\nОднако в трубке послышалось жужжание. Владимир поднёс её поближе к ушам, и жужжание превратилось в шёпот, а шёпот в крик. Другой конец провода охватывала паника.\n- Ваше Величество, - произнёс голос, детали которого расплывались от дыхания Владимира, - с Вами всё в порядке? - он должен был ответить, иначе они пришлют слугу, чтобы привести его в сознание. Ногтями он ущипнул себя за левую руку, чтобы вернуть себя к чувство.\n- Да, да, - сказал он таинственному, туманному и расплывчатому голосу, - я здесь. Что происходит?\n\nЕму не терпелось вернуться в постель. Увы, если они позвонили ему так рано утром, то вернуться в кровать будет уже не суждено. Всё, о чем он думал, - это кофе, сигареты и немного времени, чтобы подготовиться к предстоящему дню.\n- Прошу прощения, что прервал Ваш сон, Ваше Величество.\n- Что за спешка?\n- Ситуация чрезвычайная. Мы должны вас эвакуировать. Немедленно.\n- А это не может подождать?\n- Революционный Фронт перешёл границу. Мы должны доставить Вас в безопасное место, пока ничего не случилось.\n- Пришлите сюда пару слуг, - сказал он, медленно выговаривая слова, - я буду готов через пару минут."Sir, sir!" a voice said, its details blurring with Vladimir's breathing, "sir! Are you all right?" He had to answer now, lest they send a servant over to propel him to into consciousness. Using his fingernails, he pinched his upper left arm. A groan and he was there, the Emperor of Russia restored to his natural place among the realm of the living.\n\n"Yes, yes," he said to the mysterious, nebulous, and blurry voice, "I am here. What is happening?" He could not wait to go back to his bed. Alas, if they were calling him this early in the morning, he probably would not. All he thought of was coffee and some cigarettes, and some time to prepare for the day ahead.\n\n"I apologize for interrupting your sleep, sir." Why are they in such a hurry? "But an emergency. We have to evacuate you. Immediately." Can't it wait? "The Revolutionary Front has been seen encroaching on our borders, sir. We have to get you to safety before anything happens."\n\n"Send a couple of servants over," he said, his speech slow and his words slurry. "I'll be ready in a couple of minutes.""
 zhukov.22.a:0 "Ох, тяжела ты шапка Мономаха."

 zhukov.23.t:0 "Судьба царских реликвий"
 zhukov.23.d:0 "Антон смотрел, как складывают царские реликвии в высокую кучу. Кресты, распятия, рукописи с обложками из чистого золота, драгоценности и многое, многое другое. Романовы накопили довольно много богатств с тех пор, как вернулись в Россию. Куча сокровищ напоминала о драконах, логово одного из которых они нашли и убили владельца.\n\nАнтон наклонился вперёд и взял маленькую записную книжку, размером едва ли с его ладонь. Обложка была кожаной, гладкой, почти успокаивающей на ощупь. Его пальцы пробежали по страницам, и Антон понял, что бумага кремовая, дорогая. Страницы были девственно чисты, ни записей, ни рисунков, ни пометок. Она была прекрасна в своей незавершенности. Книжка зачаровала его, и он сунул её в карман мундира. Ни один командир не станет обижаться на него за то, что он хранит книгу, украденную прямо из сокровищницы императора.\n\nДо конца дня Антон помогал грузить сокровища. Он держал книгу близко к груди. После того, как всё было сделано, он подошёл к своему командиру.\n- Что делать со всей этой добычей, - сказал он, - товарищ сержант?\n- Ну, верховное командование выразилось не совсем точно, но кажется, что они..."What to do with all this loot," he said, "sir?"\n\n"Well, the high command had been unclear on that," the sergeant said, "They uh...""
 zhukov.23.a:0 "- ...хотят реализовать все эти активы."...want to liquify all these assets.""
 zhukov.23.b:0 "- ...хотят сохранить культурную ценность, которой обладают эти объекты."...want to maintain the cultural value these objects possess.""

 zhukov.24.t:0 "Неожиданная проблема"
 zhukov.24.d:0 "Какой же это был бардак! Иван не знал, что делает здесь, в глуши, у машины, полной вооружённых реакционеров. Однако они были так же удивлены, обнаружив его и его отделение, что привело к тяжёлому сражению.\n- Мы нашли последнего врага, сержант. Возможно, Вы захотите это увидеть. Дмитрий думает, что это он, царь-предатель. Его прострелили насквозь. Я оставил его с Дмитрием, вон там.\n\nПо крайней мере, это объясняет, что здесь делали царисты.\n- Я пойду, а ты пока займись Петровым. Продолжай потуже давить на рану, иначе у него снова начнётся кровотечение.\n\nИван подошёл к Дмитрию и пленнику.\n- Вы уверены, что это он?\n\nСолдат кивнул. Иван внимательно посмотрел на мужчину, чтобы убедиться. Не было никаких сомнений - связанный человек перед ним действительно был царём-предателем, умирающим от ран, если судить по его виду. Мужчина слабо втянул воздух, каждый вдох был слабее предыдущего. Это не займёт много времени. Иван не мог вынести его вида. Человек, который принёс невыразимые страдания и войну на Родину, лежал в луже собственной крови. Он умрёт здесь от полученных ран, так и не дождавшись суда. Несправедливость момента была отвратительна.\n- Подвинь его сюда.\n\nДмитрию пришлось поднять раненого, чтобы перенести его, испачкав при этом его куртку кровью. Теперь она была точно такая же окровавленная, как и у Ивана, когда тот баюкал раненого Петрова. Сержант вытащил пистолет - он принял решение.\n- Владимир Кириллович Романов, как известный фашистский пособник и предатель Родины, Вы приговаривайтесь к высшей мере - расстрелу.\n\nМужчина был уже полумёртв, когда раздался выстрел.\n- Помоги мне собрать всех, нам нужно идти, если мы хотим, что бы Петров выжил."We found the last of the enemies, sergeant. Uh, you might want to see this. Dmitry thinks it's him. The traitor Tsar. He's been shot up, though. I left him with Dmitry, over that way."\n\nThat explained what the tsarists were doing out here, at least.\n\n"I'll go, but you need to see to Petrov in the meanwhile. Keep the pressure on that wound. Tight! Or he'll start bleeding again."\n\nIvan made his way over to Dmitry and the prisoner.\n\n"Are you sure it's him?"\n\nThe soldier nodded. Ivan gave the man a thorough look to make sure. There was no question. The bound person in front of him was indeed the traitor Tsar, dying from his wounds by the look of him.\n\nThe man drew gasped weakly, every breath shallower than the last. It wouldn't be long. Ivan couldn't stand the sight of him. The man that had brought untold misery and war on the motherland lying in a pool of his own blood. He would die from his wounds here, having never faced trial. The injustice was sickening.\n\n"Move him over there, comrade." Dmitry had to pick up the wounded man to move him, staining his coat with blood in the process. It matched Ivan's now, bloody as it was from when he'd cradled the wounded Private Petrov. The sergeant pulled out his pistol. He'd made a decision.\n\n"Vladimir Kirillovich Romanov, you are a known fascist collaborator and traitor to the motherland. The punishment is death."\n\nThe man was already half-dead when the gunshot ran out.\n\n"Help me gather everyone, we need to get going if Petrov's to make it.""
 zhukov.24.a:0 "Конец династии."

 zhukov.25.t:0 "Партизанский оплот"
 zhukov.25.d:0 "Виктор посмотрел на место сражения. Как член штаба маршала он должен был собирать данные о столкновениях с монархистскими и ревизионистскими партизанами в сельской местности. Сама мысль о сопротивлении удивила его. Разве Союз не был символом неповиновения нацистам? Почему народ теперь отвернулся от них и поддерживает предателей и реакционеров? Он покачал головой. Может быть, он никогда этого не поймёт.\n\nВиктор стоял по щиколотку в грязи. Из-за дождей земля намокла, и если он не будет осторожен, то утонет. Он посмотрел на грузовик, который привез его сюда. Его колеса были погружены в грязь и никакое движение двигателей не могло разжать хватку природы. Перед ним стояли остатки лагеря, который партизаны использовали в качестве укрытия для своих повстанческих действий. Старое поселение советских времен, заброшенное во время бомбежек. Он мог видеть разбитые фасады зданий на улицах и осколки кирпича и дерева хрустели под его ногами, когда он проходил мимо.\n\nОружие. Тела погибших. Фронт хоронил своих умерших, но этим людям не повезло так сильно. Их император, боги, идеология - это не имело значения, покинули их. Оставили их умирать. Он разложил свои записи и фотоаппарат-инструменты своего ремесла. Пора было идти на работу."
 zhukov.25.a:0 "Отвратительная, но необходимая работа."

 zhukov.26.t:0 "Партизаны под судом"
 zhukov.26.d:0 "Четверо мужчин медленно двинулись вперёд по лесу, их ноги и руки были связаны цепями, звенящим в такт их шагам. За ними следовал Виктор и отряд местных фронтовиков, которым было поручено охранять этот участок. Эти люди были партизанами различных групп. На их мундирах были нашивки, свидетельствовавшие об их прошлом: ВЦНС, военизированные формирования Республики Коми и другие. Не имело значения, кому они принадлежали. По мнению Виктора, все они были предателями, фашистами и ревизионистами.\n\nНа поляне был устроен суд по этому случаю. На металлическом стуле сидел судья, капитан первого ранга, одетый в военную форму. Перед ним на столе лежала книга военных законов Фронта. Вокруг него, собравшись в кучу, стояли остальные: судебные нотариусы, стенографистки и присяжные, состоявшие из случайных крестьян и нищих, которых Фронт убедил исполнить обязанности присяжных. В гражданском суде у этих партизан был бы шанс. Однако, как только дело оказалось в руках военных, независимо от того, насколько формально Фронт организовал судебный процесс, приговор всегда был скреплен печатью.\n\nВиктор чувствовал невольную жалость к этим людям, даже когда вызвался стать свидетелем и свидетельствовать против них. Они были родственниками, земляками. Заблуждение? Может быть. Вина? Почти наверняка. Однако они не могли знать, что находятся не на той стороне истории.\n\nТаким образом, судебный процесс продолжился. Свидетели заняли позицию, а подсудимые защищались - безрезультатно. Удар молотком и судья признал их виновными. Виктор, затаив дыхание, ждёт оглашения приговора. Пустой лес шелестел, воцарилась тишина."
 zhukov.26.a:0 "Смерть."
 zhukov.26.b:0 "Принудительные работы."

 zhukov.27.t:0 "Перенос столицы?"
 zhukov.27.d:0 "С разгромом Вятского княжества и Республики Коми возник вопрос. Нынешняя столица Фронта, расположенная в Архангельске, едва ли является гостеприимным местом. Холодная погода, пересеченная местность и удаленность от других городов Западной России делают столицу неуместной. Верховное командование теперь подумывает о переезде - но куда? К счастью, с учётом поражения наших противников в регионе у нас есть несколько кандидатов.\n\nПервый - это город Сыктывкар. Бывшая столица Фронта во время Западнорусской войны, переезд сюда имел бы глубокое символическое значение. В нём также находились запасы химического оружия бывшей Республики Коми, полезные для обороны страны. Однако в городе существует давняя традиция уличных боев и было бы опасно размещать тут Ставку.\n\nЕщё южнее - Рыков, или, по царской терминологии, Вятка. Он ближе к центру, располагается рядом с Сибирской железной дорогой и Ижевским заводом. Инфраструктура этого района означала бы, что поставки быстрее будут доставляться нашим солдатам. Однако есть проблема - если немцы решат начать вторжение, то им не придётся далеко идти до Ставки.\n\nНаконец, остаётся старый добрый Архангельск. Он слишком далеко от населенных районов Фронта, однако его изолированность и скверная местность, которая окружает его, замедлит любого врага, который намеревается разгромить Фронт.\n\nВыбор остаётся за маршалом."
 zhukov.27.a:0 "Остаёмся в Архангельске."
 zhukov.27.b:0 "Возвращаемся в Сыктывкар."
 zhukov.27.c:0 "Переезжаем в Рыков."

 zhukov.28.t:0 "Освобождение лагерей"
 zhukov.28.d:0 "- Ну, старина, - обратился Антон к только что освобождённому пленнику, - как ты себя чувствуешь?\n\nМужчина только кивнул. Этого неопределённого жеста Антону было достаточно. Они сидели перед военным заводом, бывшим рабочим местом этого человека. Хм..."So, old man," Anton said to the newly-freed prisoner, "how are you feeling on this day?" The man only nodded; a vague gesture of positivity was all that Anton needed to know. They sat in front of a munitions factory, the man's former workplace. Well - workplace would mean that the Brotherhood employed him. Instead, he was their slave. On his back, between his shoulder blades, was a black mark in the shape of a swastika.\n\n"It's fine if you don't want to talk about it," Anton said, "I understand. You have seen things other folks haven't." In the man's eyes were a particular kind of hollowness. Disbelief reigned in the void where emotions should have been. "Have another one of these. And don't eat too quickly!" Anton broke off a piece of the bread he held in his hands and gave it to the man. While the latter ate ravenously, Anton observed. The man's teeth had gaps, and in places, some of it hung precariously from their gums. "What's your name?" Anton asked, out of whim.\n\n"Alexei," the man said, proceeding to devour his food. He did not pay any heed to Anton before he finished. "I-" Alexei started his words halted at the precipice of their tongue. He seemed to consider his words. "Thank you." He then caught Anton in an embrace and began to sob.\n\n"It's all right," Anton said, "it's all right." Nothing in the world could erase what the man had gone through. It was the least that Anton could say and do."
 zhukov.28.a:0 "Очередной шрам в русской душе."

 zhukov.29.t:0 "Система АССР"
 zhukov.29.d:0 "- Спасибо, спасибо, - сказал Жуков, пожимая руки представителям автономных республик, - благодарю вас за вашу службу Союзу.\n\nВ тесноте его кабинета почти не было места для высшего командования и людей из АССР. Сегодня начнётся длительная серия переговоров татар и башкир с правительством Фронта. На этот раз Жуков будет только символическим главой, его военный опыт был не нужен, когда дело касается гражданских дел.\n\nПредседатель сказал ему, что он сам справится со своими делами. Жуков ему поверил. Все, что ему нужно было сделать, это установить сроки и позволить председателю творить чудеса. Они могли позволить себе следовать хорошо зарекомендовавшей себя модели старой системы Союза. Речь ведь шла только о ратификации и оформлении документов. Сегодня утром ему ещё нужно было наблюдать и отмечать ход переговоров, вмешиваться, когда ситуация заходила куда-то не туда.\n\nОднако, пока всё шло гладко. Председатели будущих АССР были дружны. Условия, выдвинутые обеими сторонами, были с готовностью приняты и изложены на бумаге. По мнению Жукова, именно таким должен быть будущий Союз. Таким, где его присутствие не понадобится, где военные будут служить только в качестве меча Партии и народа. Он улыбнулся, когда председатель вручил ему листок бумаги, и без тени сомнения подписал его."Thank you, thank you," Zhukov said, shaking hands with the representatives of the autonomous republics, "for your service to the Union." In the cramped space of his office, there was nearly not enough room for his high command and the people from the SSR. Today would begin a lengthy series of negotiations between the Tatars and the Bashkirs - minorities in the Front's - with the government of the Front. Zhukov would only serve as a symbolic head this time, his military experience unneeded when it came to civilian affairs.\n\nHis Premier told him that he would handle things on his end. Zhukov believed him. All that he needed to do was dictate the limits of the terms and let the Premier do the magic. There was a well-established model they could follow, that of the old Union system. It was only a matter of ratification and paperwork. For this morning, he needed only to observe and note the flow of negotiations and intervene when it became too hardline for his tastes.\n\nSo far, however, it was going smoothly. The Premier and the ministers of the future SSRs were friendly with one another. The terms, advanced by both sides, were readily accepted and put to paper. In Zhukov's mind, it was how the future Union should be. One where his presence wouldn't be needed. One where the military would only serve as an arm of the Party. He smiled as his Premier handed him a piece of paper and signed it without a shadow of a doubt."
 zhukov.29.a:0 "У меня хорошее предчувствие."

 zhukov.30.t:0 "Судный день"
 zhukov.30.d:0 "Иван сидел на полу, прижавшись ушами к стене из рифленых металлических листов. Он и его товарищи поспешно сделали этот лагерь базой для операции против коммунистов. Увы, Революционный Фронт нашел, где они спрятались. Он стал членом Освободительной Армии, когда РОА "liberated" his village. A boy of around nineteen-years-old, Ivan did not have anywhere else to go. No relatives, with a senile mother and dead father. He joined the ROA to make a living for himself.\n\nThe sounds of battle were getting closer. The wall wasn't much impediment to the crack of rifle fire and blasts from mortar shells and grenades. It would be his first engagement, and most likely his last. Yet, a kind of serenity passed through him. His breathing was steady, and his heart did not give way to fear or excitement. He was calm. Death was coming, and he was ready. His life - what little there was - flashed before him. A childhood sweetheart, whose name he had long forgotten. His mother, who he had left behind. The tree where and his pals had played under. Above it all was a gentle, gentle whistling, shriller and shriller by the second.\n\nHe found himself flung away from his seat. He tried to sit up, failing again and again. He could not feel his legs. When he raised his hands to look at them, he found the left one a bloody, ashen stump. Ivan resigned himself to his fate, as his ears rang, his mind praying for peace to finally come home to Russia."
 zhukov.30.a:0 "Умереть за Родину почётно и приятно, но..."

 zhukov.31.t:0 "Пятно дыма"
 zhukov.31.d:0 "Беликов вошёл на завод, как делал это каждое утро, в пять часов утра, поменявшись местами со старым охранником. Их лица были перепачканы жиром и усталостью. Новый охранник и старый охранник не обменялись ни словом, а просто молча прошли мимо друг друга.\n\nДесятичасовая смена началась достаточно просто, без особой боли или дискомфорта. Это было просто и хорошо оплачивалось, так что Беликов не жаловался ни вслух, ни про себя.\n\nОн хорошо отдохнул. Впервые за долгое время его не разбудил звук выстрела зенитного орудия над его домом или звук бомб, сброшенных каким-то фашистом, который думал, что видеть бегущих невинных людей-это хорошее времяпрепровождение. Было приятно хоть раз не слышать криков.\n\nВ пять часов он ел в одиночестве, как всегда, и пытался думать о том, каково это было в другом месте. Он не видел много новых людей, особенно так далеко отсюда.\n\nИз задумчивости его вывел звук пролетающего самолёта, и как только он начал узнавать в этом звуке немецкий самолёт Люфтваффе, он почувствовал, что проваливается сквозь настил и падает на что-то твердое. А потом на него обрушился металл, и он почувствовал, как его части смешались с грязью, металлом и всем остальным, что здесь было.\n\nВ течение девяти часов они лежали под металлом. В последний час своей жизни он почувствовал запах чего-то горящего.\n\nОн умер крича."
 zhukov.31.a:0 "Трупы можно убрать, но призраки остаются."

 zhukov.32.t:0 "Ущербная структура"
 zhukov.32.d:0 "Верховный маршал, я хотел бы кое-что обсудить с вами, - Жуков поднял глаза от бумаг на столе. Это был товарищ Яковлев. Яковлев был союзником Жукова и возглавлял большую фракцию реформистов внутри Фронта.\n\n- А, товарищ Яковлев, присаживайтесь. Что вы хотели обсудить? - ответил Верховный маршал, указывая на стул перед своим столом.\n- Я хотел бы обсудить некоторые недостатки в организации Фронта. Чисто с административной точки зрения, я просто не верю, что наша нынешняя модель устойчива. Я понимаю, что Красная Армия имеет решающее значение для нашего выживания, но людям нужно, чтобы их голоса были услышаны. Гражданское население должно больше говорить о том, как всё устроено, наша экономика должна быть менее милитаризованной, а военные нуждаются в сдержках и противовесах, чтобы не допустить превращения в деспотическую хунту.\n- Товарищ... Реформы, которые вы предлагаете... весьма обширны. Вы уверены, что это " Zhukov looked up from the papers on his desk. It was Comrade Yakovlev. Yakovlev was a firm ally of Zhukov, and led a large faction of reformists within the Front.\n\n"Ah, Comrade Yakovlev, have a seat. What was it that you wished to discuss?" replied the Grand Marshal, motioning towards a chair in front of his desk.\n\n"I wished to discuss several flaws in how the Front is organized. Purely from an administrative point of view, I just don't believe our current model is sustainable. I understand the Red Army is crucial to our survival, but the people need their voices to be heard. The civilian populace needs more say in how things are run, our economy needs to less militarized, and the military needs checks and balances to keep it from devolving into an oppressive junta."\n\n"Comrade... The reforms you're proposing are... quite extensive. Are you sure this is 'purely administrative?' "\n\n"Grand Marshal, I assure you I hold no ill will towards the Revolution. I merely believe that the people need to play a bigger role in it."\n\n"Well, Comrade, I'll certainly consider it. However, I think we should wait until things are more stable around here before we rush into our reforms. Now, Comrade, I have lots of work to do at the moment," with that said, Zhukov returned to the reports stacked upon his desk.\n\n"...Understood, sir. Thank you for your time," Zhukov barely heard the door close a moment later."
 zhukov.32.a:0 "В условиях диктатуры страна погибнет."

 #Tukhachevsky Regional Events
 tukharegional.1.t:0 "Встреча со Ставкой"
 tukharegional.1.d:0 "В комнате, в которой Верховный маршал ждал, была спартанская обстановка. За длинным строгим столом, заваленным всевозможными картами и бумагами, кроме деревянных стульев, не было никаких удобств. Он встал и в комнате воцарилась тишина.\n\nЗатем они подошли к столу. Генералы, офицеры - все члены его Генерального штаба, отдавали честь и занимали места, прежде чем взять в руки досье с разными названиями. "WAR PLANS", one read. "ECONOMIC RENEWAL" read another. "SECURING CONTROL." "IDEOLOGICAL DOCTRINE."\n\nAll read what was inside the folders. Occasionally, a show of praise exited one member's mouth, or a brief question corrected within seconds. The Stavka were his men; and they would lead by example.\n\n"What do you think?" Tukhachevsky asked, though while his ears heard the assent, his eyes were looking out the single window. With the first of many productive meetings over the Stavka filed out, leaving the Grand Marshal looking out to the horizon."
 tukharegional.1.a:0 "Россия зовёт."
 
 tukharegional.2.t:0 "Восстановление Запада"
 tukharegional.2.d:0 "Несмотря на отсутствие гражданских лиц на любом посту власти в новой стратократии, Верховный маршал осознает нынешнюю роль, которую играет народ - и, что более важно, трудности, которые он пережил раньше и во время сейчас. Таким образом, одним из первых пунктов его повестки дня является комплекс масштабных строительных и продовольственных программ.\n\nИз щебня строятся заводы. Из пепла формируются продовольственные линии, причем армия следит за тем, чтобы соотношение было равным. Все одинаково важны в глазах Верховного маршала. Любые жалобы рассматривается, любая непокорность замалчивается, а квоты устанавливаются.\n\nНикто не должен спрашивать, что происходит с теми, кто не справляется с квотами, но восстановление вещь суровая. Большинство из них знает, что такое возрождённая Россия для их семей, друзей и самих себя. Так, облагаемый налогом строитель игнорирует отсутствие перерывов, мать ждёт своей очереди за продуктами с пустым желудком, а солдат держит всё в порядке, даже когда он меньше думает о народе и больше о еде."
 tukharegional.2.a:0 "В конце концов, всё окупится."
 
 tukharegional.3.t:0 "Старик Лобанов"
 tukharegional.3.d:0 "Андрей Лобанов был когда-то молодым русским патриотом, преданным идеалам марксизма-ленинизма. Когда началась Великая Отечественная война, Андрей одним из первых пошёл добровольцем в Красную Армию. Даже после того, как его госпитализировали из-за взрыва, он настаивал на том, что может продолжать сражаться. Когда война закончилась, он присоединился к Западнорусскому Революционному Фронту Егорова с его верой в коммунизм. Он проповедовал своим товарищам-солдатам с экземпляром Коммунистического манифеста в руках, и он утверждал, что для руководства нужны лишь слова из этой книги. Однако после очередного поражения от немцев его вера в коммунизм начала колебаться. Андрей понял, что у него нет дома, куда он мог бы вернуться, и есть шанс, что он никогда больше его не увидит. Он прослужил в Красной Армии 20 лет и ничем не мог похвастаться.\n\nСтарик Лобанов ходил по улицам Архангельска с тростью и рюкзаком. Ему было за пятьдесят, но по походке это было невозможно определить. Пока он шел, он думал, что, возможно, всё повернулось бы иначе, если бы он ушёл из армии раньше. Он мог бы создать хорошую семью и вести стабильную жизнь вдали от холодных и обледенелых улиц Архангельска. Лобанов положил рядом с собой трость и остановился передохнуть на бетонной лестнице. Когда он закрыл глаза, с неба начали падать снежинки.\n\nКогда Лобанов открыл глаза, первое, что он увидел, был комиссар Красной Армии с конвертом в руке. Комиссар просто сказал:\n- Это для вас, - прежде чем вручить ему письмо. Затем комиссар пошёл по тротуару с десятью точно такими же конвертами. Лобанов вскрыл конверт, и в нём оказалась первая в его жизни пенсия. Она была невелика, но впервые за 10 лет Лобанов почувствовал надежду, надежду на то, что он сможет построить новую жизнь за пределами Архангельска. Он взял трость и решительно зашагал по тротуару."This is for you." before handing him the letter. The commissar then walked down the sidewalk with 10 other envelopes just like it. Lobanov opened the envelope, and inside was the first pension he had ever received. While not much, this was the first time in 10 years that Lobanov felt hope, hope that he could forge a new life beyond Arkhangelsk. He picked up his cane and walked down the sidewalk with new determination."
 tukharegional.3.a:0 "Новое начало для старого солдата."
 
 tukharegional.5.t:0 "Заседание Президиума"
 tukharegional.5.d:0 "Верховный маршал сидел в зале перед членами Президиума. Только что перед Президиумом был оглашен новый крупный экономический план на будущий год, составленный Тухачевским, и теперь его члены совещались. Наконец Президиум принял решение, и один из старших членов поднялся, чтобы выступить.\n- Президиум Западнорусского Революционного фронта пришёл к соглашению наложить вето на предложенный экономический план по критическим причинам, включая отсутствие защиты безопасности рабочих и недостаточные поставки стали в настоящее время. По этой причине Президиум рекомендует немедленно внести поправки в план.\n\nОн снова сел, и в зале воцарилась тишина, когда все присутствующие смотрели на Тухачевского, который размышлял, прежде чем встать. Он молча кивнул и подал знак своим охранникам. Члены Президиума в потрясённом молчании наблюдали, как мимо них прошёл Верховный маршал."The Presidium of the West Russian Revolutionary Front has come to the agreement to veto the proposed economic plan for critical reasons including a lack of protection for workers' safety and an insufficient supply of steel currently. For this reason, the Presidium recommends immediate amendments to the plan." He sat back down, and the hall was filled with silence as all the members watched Tukhachevsky as contemplated before he stood up. He silently nodded before signaling his guards. The members watched in shocked silence as the Grand Marshal walked past them."
 tukharegional.5.a:0 "Ни один человек не правит в одиночку."
 
 tukharegional.6.t:0 "Предложение Президиума"
 tukharegional.6.d:0 "Новое экономическое предложение состояло в том, чтобы построить новую железную дорогу от Архангельска до Самары протяжённостью 1800 километров с привлечением примерно 10 000 рабочих. Получив подавляющую поддержку в Президиуме, план вскоре достиг стола Верховного маршала. Тухачевский прочитал предложение 3 раза, прежде чем принять решение, но в конечном итоге план был ветирован. На следующем заседании членами Президиума был представлен список претензий к Тухачевскому, но он был просто отклонен "light" reminder that he was their superior."
 tukharegional.6.a:0 "Все подчиняются великому маршалу."
 
 tukharegional.7.t:0 "Маркс и Ленин"
 tukharegional.7.d:0 "Солдаты молча стояли, пока их комиссар читал красную книжечку. "Comrades, as soldiers in the Red Army, our one and only duty is to advance the interests of the proletariat across the globe. Even when we declare war, we attack to liberate the working class from capitalist oppression. All of you are revolutionaries in the great revolution against the capitalist ruling classes. We must never falter in our duty by retreating or suffering defeat. Every defeat for the Red Army is a victory for the bourgeoisie.""
 tukharegional.7.a:0 "Поражение недопустимо."
 
 tukharegional.8.t:0 "На плечах гигантов"
 tukharegional.8.d:0 "Лев Троцкий был важнее обычного революционера: он был верховным вождём Красной Армии. Он был героем, который стоял рядом с Лениным во время Октябрьской революции и защищал Революцию в её первые дни, преобразовав Красную Армию из отрядов ополчения в дисциплинированную армию. Его теории перманентной революции совпадали с целью Тухачевского распространить революцию через Красную Армию, но вот трудов по экономической и военной организации решительно не доставало.\n\nВерховный маршал начал перебирать каждое слово, когда-либо написанное Львом Троцким, но так ничего и не нашёл. Прочитав шестую книгу с ещё более бесполезной теорией, Тухачевский понял, что не может полагаться на советы великих людей прошлого. Революционеры пишут теории, описывая только свои собственные наблюдения, и Троцкий никак не мог предвидеть нынешней ситуации на Фронте. Тухачевскому приходилось принимать решения в темноте, основываясь только на собственном опыте. Лев Троцкий ступил на тропинку перед ним, но только Тухачевский мог идти дальше."
 tukharegional.8.a:0 "Даже Троцкий не может предсказать будущее."
 
 tukharegional.9.t:0 "Защита революции"
 tukharegional.9.d:0 "Это история человека по имени Андрей. Андрей был человеком среднего достатка, который сделал очень, очень мало в своей жизни. Он не был особенно храбрым или особенно образцовым в какой-либо области, но он был умён. По крайней мере, достаточно умён, чтобы следовать приказам и не высовываться. Дмитрий - один из его товарищей, был не особенно умён. Щедрый, популярный человек, который иногда спорил с комиссаром и имел склонность побеждать в спорах, Дмитрий был примером.\n\nТак продолжалось до тех пор, пока однажды утром Андрей не проснулся на своей койке и не увидел четырех человек в форме, которых он не узнал в полумраке раннего рассвета.\n- Подъём!\n\nЧерез несколько минут он вышел вместе с остальными членами своего отряда в полумрак, едва одетый. К людям в форме присоединились ещё шестеро - все со значками СМЕРШа. Андрей слышал истории об эскадронах секретной полиции и контрразведки. Однако он не ожидал, что они будут так же хорошо оснащены или финансироваться, как утверждалось в историях.\n\nЕдинственным человеком, кроме оперативников СМЕРШа, полностью одетым и бодрым, был комиссар, и он сиял, когда кто-то заговорил с ним.\n- Вы хорошо сделали, что сообщили нам об измене в этом подразделении. Мы позаботимся о том, чтобы никаких проблем не возникло. Твоя преданность будет вознаграждена.\n\nВсё началось, когда Дмитрия и его друзей вытащили из очереди. То, что произошло дальше, промелькнуло для Андрея в одно мгновение, когда оперативник рядом с комиссаром обернулся.\n- Солдаты. Нам стало известно, что в вашем подразделении совершается измена. Благодаря донесениям нескольких послушных солдат, эти предатели социалистической революции будут переведены туда, где они не смогут причинить никакого вреда. Через несколько часов вас будут допрашивать.\n\nОперативник говорил спокойно, слегка улыбаясь. Дмитрия и ближайших к нему солдат увели, а потом начались расспросы. "Get up." One spoke, as he moved without thinking. Out the door he walked with the rest of the squadron into the dim light mere minutes later, barely dressed. The uniformed men were joined by six more- all wearing SMERSH badges. Andrey had heard the stories of the secret police - counter intelligence squadrons. However, he did not expect them to be as equipped or as funded as the stories claimed.\n\nThe only other man besides the SMERSH operatives fully dressed and crisply awake was the commissar, and he was beaming as one spoke to him. "You have done well to inform us of treason within this unit." "We will make sure that no problems arise." "Your loyalty shall be rewarded." All stated, as Dimitry and his friends were dragged out of the line. What happened next clicked for Andrey in a single moment, as the operative next to the commissar turned.\n\n"Men. It has become apparent to us that there is treason within your unit. Thanks to the reports of a few dutiful soldiers, these traitors to the socalist revolution will be transferred to where they can cause no harm. In a few hours, you will be questioned." The operative spoke calmly, with a smile.\n\nDimitry and the soldiers closest to him were taken, and then came the questions. "What is your opinion of the Grand Marshal?" "Where were you or relatives located during the West Russian War?" "Do you know anyone who may have counter-revolutionary ties or sympathies?" Each and every minute, they had a new one. And Andrey?"
 tukharegional.9.a:0 "Андрей не знал, правильно ли он ответил."
 
 tukharegional.11.t:0 "Советская Конституция [GetYear] года"
 tukharegional.11.d:0 ""Article 4: Military service in the Red Army is an honorable duty of all Soviet citizens. The Soviet military is a force for revolutionary change around the world. As such, citizens must aid the Red Army in whichever way they are able," read the official speaking on top of the platform. A small crowd had gathered to watch the first reading of the new Soviet constitution which would be enacted soon after the Front was dissolved. He continued, "All Soviet citizens have the sacred duty to defend the motherland. Treason to the country - deserting the Red Army, impairing military power, and espionage is punishable with all the severity of the law.\n\nArticle 5: The Red Army's sole goal is to defend the revolution against reaction and spread socialism on Earth. The Grand Marshal may exercise his authority to overrule the civilian government if it is beneficial to this goal. The Grand Marshal can also take direct control of the country during times of revolutionary war against capitalist and fascist threats.\n\nArticle 6: All Soviet citizens have the right to participate in government. Red Army soldiers and veterans possess a higher right to serve as government officials and be elected as they have proven themselves as revolutionaries who are willing to fight to protect socialism. Soldiers who serve as government officials continue in the struggle to protect the revolution.""
 tukharegional.11.a:0 ""Article 7...""
 
 tukharegional.20.t:0 "Отрывки из эссе"
 tukharegional.20.d:0 ""The Second International therefore, in its struggle with imperialism, understandably defended the militia system. This system became the tradition of the Socialists. Gradually the real purpose of an army was forgotten; an active socialist war was not thought of, and the fundamental task of an army was considered to be what would disturb as little as possible the economic life of the country...\n\n"...The guarantee of the existence of the soviet state is the main task; everything else – even economic requirements – must give way to it...\n\n"...The quality of an army lies above all in its combat-readiness developed to the highest degree and in its precise and easy mobility. It is not easy to fulfill these requirements, and that is why they involve a long hard period of preparation. Only a regular army can receive such training. We thus observe that a Red Army can be only a regular army...\n\n"...In view of this, every task of our republic must be most closely bound up with the tasks of the world revolution. This is, naturally, particularly valid for the question of the organization of our Red Army, the first cadre-troops of the World Red Army... Only such an army, composed of class-conscious revolutionaries, can be the instrument for the propagation of the world revolution and for the destruction of capitalism."\n\n- M. Tukhachevsky, "The Red Army and the Militia""
 tukharegional.20.a:0 "Так говорил Верховный маршал."
 
 tukharegional.21.t:0 "Разные решения"
 tukharegional.21.d:0 "Скрип дверных петель прервал работу Верховного маршала Тухачевского. Он оторвался от бумаг и сердито посмотрел на приближающегося товарища Устинова, прижимающего к себе папку.\n- У меня нет на тебя целого дня, товарищ Устинов, - сказал он, - говорите.\n\nУстинов прочистил горло, перед тем как прочитать свои бумаги.\n- Работа по объединению освобождённых зон продолжается быстрыми темпами, товарищ Верховный маршал, - доложил генерал, - продовольствие и материалы противников Революции теперь с головокружительной скоростью переориентируются на нужды Красной Армии. Мои аналитики считают, что мы пополним наши запасы в течение месяца.\n- И?\n\nУстинов перелистнул:\n- Гражданские лица. Скорее, их экономическая деятельность: сельское хозяйство, промышленность, торговля, которые разрушила война. Ставка ждёт вашего совета... - Устинов протянул папку с остатками своего доклада, - ...товарищ Верховный маршал.\n\nПроверка показала, что доклад также содержал рекомендации - в частности, две. Первый предлагал вернуть советскому пролетариату старое бухаринское наследие, пока государство перестраивается. Вторая содержала меньше теории и больше прямоты: коллективизация всех критически важных для войны ресурсов, находящихся в распоряжении армии.\n\nВеликому маршалу потребовалась минута, чтобы просмотреть подробный стостраничный документ. Он ответил на невозмутимый взгляд Устинова нерушимым приказом Красной Армии."I haven't got all day, Ustinov," he said. "Speak up."\n\nUstinov cleared his throat as he read from the document. "Work on integrating the liberated zones continues apace, Comrade Grand Marshal," reported the general. "Food and materiel from the revolution's opponents are now being repurposed to the Red Army's needs at breakneck speed. My analysts estimate we will replenish our stockpiles within the month."\n\n"And?"\n\nOld paper flipped, its contents keenly scanned by bespectacled eyes. "The civilians. Rather, their economic activities - farming, industry, commerce - which the war has disrupted. Stavka awaits your advisement." Comrade Ustinov proffered the folder containing the rest of his report. "For your reading pleasure, Comrade Grand Marshal."\n\nInspection revealed that they also contained recommendations - two, in particular. The first suggested reintroducing old Bukharin's legacy to the Soviet proletariat, with the rationale of easing their burdens while the state rebuilds itself. The second contained less theory and more bluntness: collectivization of all war-critical resources at the Army's custody.\n\nIt took a minute for the Grand Marshal to skim through the detailed hundred-page document. He returned Ustinov's imperturbable gaze with the Red Army's inviolate orders."
 tukharegional.21.a:0 "Мы вернём НЭП."
 tukharegional.21.b:0 "Пусть солдаты нанесут визиты, у вас ведь есть список, не так ли?"
 
 tukharegional.23.t:0 "Передел"
 tukharegional.23.d:0 "- Оскар Пыхтинович Пыхтин?\n\nОскар слишком долго соображал после сна и теперь, оказавшись лицом к лицу с офицером, объявившим о его судьбе, что ещё оставалось делать простому крестьянину, как не кивнуть?\n- По приказу Верховного маршала, - продолжал военный, - Ваше хозяйство было направлено на нужды революционной войны, - слова, которые он прочёл из бумаги, лежавшей у него на ладони, звучали отстранённо, почти безразлично.\n- Красная Армия будет контролировать её интеграцию к создаваемому колхозу. Вам приказано присоединиться к Вашей новой бригаде в соседней деревне.\n\nОн указал на людей, собравшихся у грузовика, и те двинулись к дому Оскара.\n- Ч-что...\n\nСолдаты замерли, бросая на Оскара напряжённые взгляды и направляя пистолеты на его вытянутую руку. Он судорожно сглотнул:\n- М-мои вещи, по крайней мере, - сказал крестьянин.\n\nОфицер посмотрел на своих товарищей, потом снова на Оскара. Пожав плечами, он рявкнул:\n- Руслан. Григорий. Помогите нашему другу-кулаку собрать вещи.\n\nЕщё через несколько минут новоиспеченного колхозника вывели с дома его покойного отца, не имея ничего, кроме одежды, балалайки..."Oskar Pykhtinovich Pykhtin?"\n\nThe past five minutes' happenings had just caught up with Oskar and his sleep-addled thoughts. And now that he found himself face-to-face with the officer announcing his fate, what else could a simple farmer do but nod?\n\n"By order of the Grand Marshal," continued the military man, "your farm has been reappropriated for the revolutionary war effort." The words he read from the paper on his hands sounded distant, almost disinterested. "The Red Army will supervise its conversion into productive kolkhoze. You've been instructed to join your new brigade in the nearby village."\n\nHe motioned at the gunmen amassed by the lorry, who began advancing towards Oskar's house.\n\n"W-wait!"\n\nThe soldiers froze, giving Oskar tense stares as they leveled their guns at his outstretched arm. He gulped. "M-my belongings, at least," said the farmer pausingly.\n\nThe officer glanced to his fellows, then back to Oskar. Shrugging, he barked, "Ruslan. Grigory. Help our kulak friend here pack his bags."\n\nSeveral more minutes later, the new kolkhoznik was escorted from his late father's farm with nothing but the clothes on his knapsack, a rickety balalaika..."
 tukharegional.23.a:0 "...и увядшей улыбки."
 
 tukharegional.24.t:0 "Первый рабочий день"
 tukharegional.24.d:0 "Потребовалось некоторое время, чтобы оформить документы - так трудно заставить военные училища согласиться на что-либо, но Григоровичу удалось устроить Михаилу выходной. В конце концов, это был особый случай, и Михаил был нужен в семье.\n\nОни встали рано утром и спина Григоровича болела, когда он готовил машину у подъезда. Нужно было так много сделать, почему его дед вообще решил заняться плотницким делом? - и было так мало времени, чтобы сделать это. Михаил застонал и с трудом поднялся на ноги, усталый и раздражённый после бессонной ночи. Однако, несмотря на всю эту суматоху, им удалось собраться менее чем за час. Деревянные табуретки и турникеты, жалюзи, шкафы - все.\n\nКогда они подошли к своему новому магазину, к ним подошёл чиновник с каменным лицом, вручил им бумаги и удалился. Григорович пожал плечами и расписался. Он всегда говорил, что пока магазин открыт, всё можно обсудить.\n\nПроцесс переезда прошёл намного быстрее, чем в прошлый раз. Большинство хрупких деревянных предметов уже были упакованы, и единственная реальная трудность заключалась в перемещении предметов, которые были плохо приспособлены к узким пространствам.\n\nПо мере того как солнце пронзало горизонт, новая лавка медленно приближалась к готовности. Григорович бросил последний взгляд на бумаги - видимо, их одобрил Комитет по новой экономической политике и просиял, глядя на сына. Он действительно был, в буквальном смысле, осколком старого Союза. А с открытием наследственного магазина у его детей тоже появится дело, которое можно будет назвать семейным."
 tukharegional.24.a:0 "Трогательная история."
 
