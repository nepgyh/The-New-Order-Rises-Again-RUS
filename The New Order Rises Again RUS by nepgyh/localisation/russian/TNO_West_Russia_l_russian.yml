 WRS_zhukov_superregional_dissolve_the_front_desc:0 "После долгих лет ожесточенной борьбы мы наконец-то воссоединили нашу разрушенную Родину. Западнорусский Революционный Фронт, наш меч и щит против нацистской угрозы и долгих десятилетий военного владычества, может быть, наконец, распущен. На его месте мы восстановим Союз Советских Социалистических Республик. Мы истинные наследники Советского Союза, носители наследия Октябрьской революции, последний свет истины, равенства и справедливости в мире, утопающем во мраке! Во главе с Верховным маршалом Жуковым мы победим!"
 WRS_zhukov_superregional_the_peoples_economy_desc:0 "В годы военного владычества после Западнорусской войны мы отдавали приоритет военному производству в ущерб уровню жизни и условиям жизни как пролетариата в частности, так и населения в целом. В то время как мы всё ещё должны готовиться к предстоящей войне против нацистов, нам больше не нужно заниматься спартанством. Советская экономика существует для того, чтобы служить Советскому народу! С воссоединением Союза нам пора наращивать гражданское производство, воспитывать советского рабочего и строить рациональную экономику, основанную на потребностях народа."
 WRS_zhukov_superregional_the_vastness_of_russia_desc:0 "Даже с потерей своих обширных западных территорий Россия остаётся одним из крупнейших государств планеты. В результате она переполнена ресурсами, ожидающими своей эксплуатации и использования для нужд советского народа. Теперь, когда почти вся свободная российская территория объединилась под руководством Верховного маршала Жукова, настало время использовать экономические возможности, которые предоставляет Россия, используя свой огромный потенциал для улучшения нашей промышленности и обеспечения нашей самодостаточности."
 WRS_zhukov_superregional_the_peoples_marshal_desc:0 "Верховный маршал Жуков это человек из народа, сын бедных русских крестьян, поднявшийся из масс, чтобы возглавить нашу Красную Армию и объединить нашу разрушенную Родину. Начиная с Гражданской войны и заканчивая и войной за Воссоединение, Жуков сражался, проливал кровь и боролся за советский народ. Воин, выкованный в огнях тысяч столкновений, Жуков это вечный символ победы! Он тот, кто ведет наш народ через трудные времена! Он тот, кто разобьет фашистов и восстановит Родину! Слава Верховному маршалу, спасителю России!"
 WRS_zhukov_superregional_renewed_soviet_patriotism_desc:0 "За долгие годы военного владычества многие из наших людей потеряли чувство советского патриотизма, либо чувствуя себя покинутыми нашей Красной Армией, либо поддавшись грубому фашистскому национализму царистов и нацистов. Нам пора ещё раз привить людям любовь к нашему великому Советскому Союзу. Мы возродим наш утраченный патриотизм и напомним народу о том, что он забыл: наш Советский Союз могуч и скоро выступит на разгром фашистских захватчиков!"
 WRS_zhukov_superregional_break_the_earth_desc:0 "Жизнь крестьянина на нашей русской Родине тяжела и неумолима. Холодная бесплодная почва мало что даёт даже самым стойким плантаторам. До Великой Отечественной войны мы имели доступ к житнице Украины, и после её потери наш народ часто сталкивался с лишениями и голодом. Мы вынуждены довольствоваться тем, что имеем. Если мы хотим снова полностью прокормить наш народ и наши армии, мы должны вспахать землю, инвестировать в новые сельскохозяйственные орудия и методы и найти способы улучшить плодородие нашей почвы."
 WRS_zhukov_superregional_ready_the_nation_desc:0 "Приближается время окончательного противостояния с нацистами, последней великой освободительной борьбы, священной войны за сердце и душу России и мы должны подготовить нацию к этому. Последняя советская территория, находящаяся вне нашего контроля, должна быть захвачена нашей Красной Армией, которая пройдёт маршем до самого Тихого океана. После чего им предстоит двинуться на запад и встретиться с великим врагом лицом к лицу. Если советские люди будут едины и исполнят свой долг перед Родиной и великим делом социализма, мы не дрогнем! Готовьтесь, товарищи, Москва и Ленинград ждут!"
 WRS_zhukov_superregional_looking_to_history_desc:0 "Мы наследники традиций Красного Октября, величайшей Революции в истории человечества, освободившей миллионы людей от гнета и создавшей наше великое советское государство. Но мы также должны признать, что высокие идеалы Маркса и Ленина едва не погибли в огне Великой Отечественной войны, а наша Революция не смогла противостоять нацистской военной машине. Мы должны учиться на наших победах и поражениях и прокладывать новый путь. Из пепла прошлых поражений восстанет новый Советский Союз, окутанный идеалами Октября и готовый встретить наших врагов с мечом в руке!"
 WRS_zhukov_superregional_the_american_example_desc:0 "Перед Великой Отечественной войной американский и советский народы враждовали, и многие американцы боялись нашей социалистической системы правления. Но со времен Великой Отечественной войны наши интересы совпадают. Сегодня американцы могут многое показать нам из своей впечатляющей военной и промышленной базы. Мы должны стремиться подражать их примеру и не позволять нашим политическим разногласиям определять наши отношения. В конце концов, наше советское государство родилось в огне революции, как и американское. Возможно, мы не так уж и отличаемся друг от друга."
 WRS_zhukov_superregional_our_soviet_lineage_desc:0 "Мы должны помнить о нашем советском прошлом и идеалах, переданных большевиками, главным из которых был пролетарский интернационализм. Мы никогда не должны забывать, что борьба, которую мы ведем, является международной борьбой, которая ведется во всех странах и на всех Фронтах за освобождение трудящихся во всем мире. Коммунистический интернационал, четвертый в своём роде, является проводником Мировой Революции и международным Фронтом против нацистов и их пособников. Но другие члены Коминтерна не имеют преимуществ нашей великой промышленности и армии. Мы должны подготовить их к грядущей великой борьбе."
 WRS_zhukov_superregional_the_peoples_executive_desc:0 "Советская система правления была задумана как рабочая демократия, в которой народ имел решающее слово, но наши бесконечные конфликты с внутренними врагами и иностранными фашистскими армиями сделала эту мечту невозможной. Но теперь рабочая демократия медленно возвращается к нашему народу, и мы должны верить в способность советского народа выбирать своё собственное будущее. Верховный Совет должен быть восстановлен, а вместе с ним и Президиум, чтобы высшие государственные уровни вновь оказались в руках народа."
 WRS_zhukov_superregional_delegate_the_powers_desc:0 "Несмотря на демократизацию нашей политической системы, в Советской власти по-прежнему преобладают военные. Это имело смысл, когда Красной армии требовалось поддерживать строгую воинскую дисциплину в её походе против самопровозглашенных владык, но теперь наши потребности изменились. Солдатам и генералам пора сосредоточиться на чисто военных вопросах, а управление государством оставить гражданским лицам. Власть должна быть передана гражданским лицам из рук военных в то время, как военные и гражданские институты должны быть распутаны."
 WRS_zhukov_superregional_the_peoples_general_desc:0 "Мы не должны забывать, что наш величайший враг, нацистская военная машина, находится прямо за нашей западной границей. Уменьшать мощь армии при таких обстоятельствах было бы крайне преждевременно, и, кроме того, нечего опасаться дальнейшего военного управления. Красная Армия это меч и щит советских масс, и она лучше всех знает, как служить народу и стране. Правление нашей славной Красной Армии помогло нам пережить долгие годы военного владычества, и оно поможет нам пережить грядущие войны."
 WRS_zhukov_superregional_reshuffle_committee_assignments_desc:0 "Какая нужда у Красной Армии в гражданских лицах на высших уровнях власти? Такие люди только усложнят дело, особенно в грядущей великой войне. Нет, управление должно быть полностью сосредоточено в руках офицеров и генералов, в том числе и в Президиуме. Возможно, когда-нибудь в будущем, когда весь бывший Советский Союз вновь воссоединится и нацисты будут побеждены, военные могут уйти в отставку, но пока советская нация должна быть вооружённым лагерем, а Красная Армия возглавлять его."
 WRS_zhukov_superregional_refound_the_vkpb_desc:0 "Фронт всегда был строго военной организацией и в его рядах было мало места для партийной организации. Однако теперь, с воссоединением России, народ требует политического образования и руководства. Это время для нас, чтобы перековать партию Ленина! Воплощая революционный дух Октябрьской революции, Всесоюзная Коммунистическая Партия будет авангардом рабочего класса, намечая политический курс Союза и организуя массы для борьбы со священными врагами Советского Союза."
 WRS_zhukov_superregional_look_towards_war_desc:0 "Приближается священная и последняя война за освобождение нашей Советской Родины. Это знают все. Никто не сможет убежать от этого. В последний раз, когда мы столкнулись с немцами, мы дрогнули и потеряли все, кроме наших жизней. Но на этот раз мы не дрогнем. Мы будем готовы, каждый из наших солдат вооружен, подготовлен и готов пожертвовать своей жизнью в борьбе за освобождение. Мы заставим нацистских собак заплатить за каждое унижение, за каждого мученика, за каждую пядь нашей земли, которую они поливали кровью нашего народа. Мы выгоним фашистских собак раз и навсегда, чего бы это ни стоило. Такова наша судьба."
 WRS_zhukov_superregional_krasnaya_armiya_vseh_silney_desc:0 "Немцы вторглись на нашу Родину, но мы продолжали сражаться. Они вырезали наших людей, но мы сопротивлялись. Они бомбили наши оставшиеся города до полного забвения, но мы выжили. После всего, что они сделали с нами, мы всё ещё здесь - Красная Армия, последние солдаты социалистического дела в охваченном фашистской тиранией мире. Каждый удар, нанесенный ими по нам, только укреплял нас, и теперь мы стоим перед миром, воссоединив нашу раздробленную нацию, непокоренные и торжествующие! Пусть мир услышит нас!\n\nМы Красная Армия, последняя надежда Человечества! Мы водрузим красный флаг на Москву, потом на Ленинград, потом на саму Германию! Мы разрушим их жалкий нацистский порядок и покажем им раз и навсегда;\n\n§eКРАСНАЯ АРМИЯ ВСЕХ СИЛЬНЕЙ!§!"

