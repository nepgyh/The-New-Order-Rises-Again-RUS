 #Events
 OIL.500.t:0 "Нефть должна течь"
 OIL.500.desc:0 "Подобно волчице, что некогда выкормила Ромула и его вероломного брата Рема, Соединенные Штаты пришли, дабы помочь Италии в трудную минуту. Наша новая демократия, чей Ближний Восток был охвачен восстанием, имеет мало шансов удержать свои богатые нефтью колонии без той помощи, что может оказать заокеанская сверхдержава. Если Италия сможет восстановить свой контроль над регионом, мы не только сможем распространить влияния ОСНm, но и получим неограниченный источник нефти, поддерживаюший Штаты на плаву на протяжении десятилетий.\n\nОднако вопрос вмешательства на Ближний Восток, как и любой иной, стал предметом ожесточённых дискуссий, сформировав в Конгрессе два противоборствующих лагеря: те, кто выступают за косвенное вмешательство, предоставляя итальянцам оружие, советников и материалы, и те, кто стал апологетом прямого военного вмешательства. Республиканцы-Демократы по большей части поддерживают ограниченное вмешательство, в то время как НПП утверждают, чтобы обрушить на врага Военные Силы Соединенных Штатов, но внутри партия так же поделилась на две части. В лучшем случае дебаты будут жесточайшими, а в худшем - язвительными.\n\nИнтервенты утверждают, что итальянских военных вкупе с полноценным присутствием ВС США в бою более чем достаточно, чтобы победить группы разношёрстных партизан, обеспечив гегемонию в регионе в обозримом будущем. С другой стороны предполагается, что хоть и не столь эффективного, косвенного вмешательства будет вполне достаточно для оказания Италии помощи, дабы помочь ей выиграть войну самостоятельно и тем самым предотвратить гибель тысяч американских ребят посреди песков.\n\nВоспоминания о Южной Африке всё ещё свежи в умах каждого американца, а поэтому война на Ближнем Востоке может вылиться в очередной раскол в нашем обществе. Какую бы степень вмешательства мы не избрали, мы должны быть осторожны, дабы не погрязнуть в заранее проигрышном конфликте."
 OIL.500.a:0 "Нам нужна эта нефть. Пошлите войска."
 OIL.500.b:0 "Играем осторожно, итальянцы справятся сами."
 OIL.501.t:0 "Орёл летит к вам на помощь!"
 OIL.501.desc:0 "Из дипломатического коммюнике, присланного Вашингтоном стало ясно, что наши надежды оправдались: Соединенные Штаты взяли на себя обязательства по прямому воздействию на Ближнем Востоке, развернув боевые подразделения и предоставив дополнительные средства в виде атташе и материальной помощи!\n\nСегодня великий день! Имея за спиной всю мощь Соединенных Штатов, саудовцы и панарабисты не смогут взять контроль над Ближним Востоком. Через пару лет мы восстановим контроль над регионом, и наше будущее в качестве мирового экспортёра нефти нам обеспечено.\n\nВсё что остается - это подготовить наших ребят к отправке в пески. Как только всё уляжется, Ближний Восток и новая веха процветания окажутся в наших руках."
 OIL.501.a:0 "Янки уже в пути!"
 OIL.502.t:0 "Орёл спешит нам на помощь"
 OIL.502.desc:0 "Наш новый союзник, Соединенный Штаты, ответили на наши мольбы, решив поддержать нас в нашей войне против сепаратистов и повстанцев на Ближнем Востоке. К сожалению они решили не выделять боевые подразделения для ведения боевых действий, вместо этого решив оказывать нам непрямую поддержку материальными средствами и военными советниками.\n\nПервые поставки уже поступили к нам, но вместе с этим нарастает и беспокойство. Если бы американский сапог ступил на Ближний Восток, едва ли нас возможно было бы остановить, но сейчас ситуация обернулась неопределенностью. Многие из нас были уверены, что американцы придут на помощь дабы защитить импортируемую ими нефть. И хотя они оказывают нам поддержку, это меньшее из того, что они могли бы сделать.\n\nУ нас большие шансы, главным образом благодаря тому, что в нашем распоряжении самая современная, вымуштрованная и отлично оснащённая армия, особенно выделяющаяся на фоне с коррумпированными саудитами и разобщёнными панарабистскими партизанами. Это лучше чем ничего, но теперь нам ясно, что мы сами по себе."
 OIL.502.a:0 "Деритесь изо всех сил, парни, потому что помощи ждать неоткуда."
 OIL.503.t:0 "Закат в Бахрейне"
 OIL.503.desc:0 "Стоя спиной к заходящему солнцу, Э. Говард Хант, довольно экстраординарный сотрудник ЦРУ, ухмыльнулся, наблюдая в бинокль за тем как взорвались три японских сухогруза, обернувшись тремя огненными шарами. Они, конечно же, шли под тайским флагом, но нужно быть полным идиотом, чтобы не понять что к чему.\n\nХант не мог не чувствовать того триумфа, хотя война и была далека от завершения. Это был удар под дых, пощёчина сукину сыну, сидящему на императорском троне, и эти сопливые ублюдки нихрена с этим не сделают, ибо за этим последует признание того факта, что они поддерживают оружием исламистов.\n\nТак прошло несколько отличных месяцев. Ребятам из ЦРУ вполне удачно удалось уничтожить японские шпионские сети, раскинувшиеся по всему Ближнему Востоку, воспрепятствовав тем самым оказываемой партизанам поддержке. Японцы, безусловно, знали о происходящем, но не могли дать отпор без эскалации напряженности в отношениях со Штатами. Не помогло и то, что ближайшая их база находилась в Бенгалии.\n\nХант глубоко вдохнул, наслаждаясь солёным морским воздухом, теперь слегка отдающим запахом дыма. Где-то там, в порту, беспорядочно забегали пожарные на пару с узкоглазыми, словно обезглавленные цыплята, неспособные что-либо сделать с уходящими на дно суднами. Он нашел своих агентов пробирающимися сквозь паникующую толпу, сбивая свой след.\n\nУбрав бинокль, Хант потянулся, услышав как хрустнули его позвонки, а затем неторопливо спустился с холма пока гавань позади него сгорала дотла. В сгущяющиеся сумерки."
 OIL.503.a:0 "Совсем как в Африке."
 OIL.504.t:0 "Железный кулак, худое запястье"
 OIL.504.desc:0 "После, казалось бы, разгромного фиаско в Южной Африки мы ожидали, что наша интервенция на Ближнем Востоке будет встречено публичным недовольством, но мы не ожидали, что это самое несогласие будет исходить от тех, кто требовал более прямой конфронтации. Похоже, наша программа оказания ограниченной помощи итальянцам в вид финансирования, специалистов и материальных средств была признана со стороны общественности и многих конгрессменов малоэффективной.\n\nСторонники конфликта широко критиковали политику президента по сдерживанию наших войск от интервенции на Ближний Восток, призывая проводить политику более прямолинейного вмешательства в поддержку наших итальянских союзников, ступив сапогом на эту землю, дополняя итальянские силы нашими собственными. Это, с их слов, обречёт врага на неминуемое поражение. Некоторые даже предполагают, что любое иное принятое президентом решение является антипатриотическим, молчаливым признанием того факта, что американские военные не справятся с поставленной им задачей, и что нам наплевать на защиту интересов наших союзников.\n\nСтранно, что после широко распространённых антивоенных настроений в обществе ещё со времен Южноафриканской кампании они готовы с такой охотой послать ещё тысячи сыновей нации на погибель где-то в пустыне ради циничных и, зачастую, идиотских интересов государства, но мы не допустим подобного. Существует много опасений, что мол без развертывания наших боевых частей вмешательство на Ближнем Востоке обречено на провал, а за ним последует крах нашей экономики. Мы не можем допустить, чтобы наши поставки нефти были прерваны, но стоит ли это той цены, которую мы заплатим за этот трубопровод?"
 OIL.504.a:0 "Тот, кто контролирует нефть, контролирует нечто большее."
 #Operation Checkmate
 OIL.505.t:0 "Операция "
 OIL.505.desc:0 "В Овальном кабинете как всегда напряжённым день. От решений, принимаемых в это зале, зависят судьбы миллионов людей не только в Штатах, но и по всему миру. В данном случае обсуждается возможность атаки на Саудовскую Аравию с целью дестабилизации страны и восстановления нашего контроля над нефтяными скважинами. На встрече с президентом директор ЦРУ Ричард Хелмс поясняет о преимуществах операции "The idea is sending Arabian rebels to storm Tarout Bay, Dammam. Right...here" as he points at a map of Saudi Arabia. President ... holds his/her fingertips "Who we are sending to do the dirty work?" the President asked. A bunch of wackos called Arabian Peninsula People's Union. Basically Arab Nationalists inspired by that Egyptian general, Nasser. They don't have any political plan or any way to reach the Arabian capital"\n\nPresident ... starts to get concerned all the sudden. "If they cannot win, then why we are wasting money on this project?" Sweat is visible on Helms's face. The President caught him off guard with that question. Probably being blunt about it wasn't the best strategy. "The objective is to destabilize the Monarchy rather than making an actual government. The Saudis will have to deal with a guerilla, making them more vulnerable to accept our demands. It's for the better: dealing with a group of crazy Nationalists controlling most of the oil in the Middle East would be complicated" explains Helms\n\n"Fair enough. How much all this is gonna cost?" the President asks."That depends. If we have enough funding for the operation, we can invest more in training and equipment for the rebels. That would increase our chances of success"\n\nThe President reclines on the chair. "I see. This is what we are going to do""
 OIL.505.a:0 "Это не стоит денег."
 OIl.505.b:0 "Сэкономьте на вложениях."
 OIl.505.c:0 "Мы покажем саудитам, кто здесь главный."
 OIL.505.d:0 "Влейте в них всё до последнего цента."
 OIL.506.t:0 "Тренировка"
 OIL.506.a:0 "Можем ли мы довериться американцам?"
 OIL.506.desc:0 ""Again. Fire" screamed Ahmed. Twenty mortars fired at the same time making huge craters on the ground and destroying the remaining target practice dummies. Camp Pendleton, Virginia has witnessed the same kind of exercises for at least half-a-century, but this time the ones on the field weren't Americans. "Not bad" said Ahmed with satisfaction "You improved a lot from last time. Two months ago, you barely knew how these things worked. That would be enough for today. Try to eat and rest well because we are going to Florida tomorrow to work in our landings" Ahmed realized that they only had at least six weeks before departing to the Persian Gulf. Could that be enough to break the Royalist defences? Ahmed was a former employee of ARAMCO. Twenty years of service under terrible conditions were rewarded with four fingers on his left hand when he tried to unionize, courtesy of Saudi thugs. However, the two years of service under the CIA to train Saudi dissidents could bear some fruits other than a mutilated hand. The dream of a free Arab nation seemed to be closer than ever.\n\nAs the recruits retired to their quarters, he was approached by Nasir al-Sa'id, leader of the Arabian People's Peninsula Union. Nasir introduced Ahmed to the US government when both escaped the country. "So, are these boys ready to bring me the head of the King?" asked Nasir filled with optimism."They are improving. Maybe we can spark a revolt after we deal with the coastal defences. But what we are going to do with the Americans once we take over? The CIA doesn't look a charity organization to me" remarked Ahmed. Nasir laughed confidently "Remember the oil wells, my friend. We'll have what they want" Ahmed wished on that moment to have the confidence of his leader. "Anyway, what's for dinner?""
 OIL.507.t:0 "Высадка"
 OIL.507.desc:0 "Катера-амфибии сотряслись от волн, бьющих в Красном море. Несмотря на отработку и настренированность, некоторые солдаты так и не избежали морской болезни. Наконец наступил день высадки. Даже сам Насир изо всех сил пытался удержаться на балкончике транспортного корабля "Brave soldiers of the Arabian nation. You are about to embark on a crusade to liberate our oppressed brothers and sisters from the tyranny of the Monarchy" screamed from his megaphone. The sound of a Douglas B-26B cut through Nasir's speech. Ahmed interpreted this as a bad omen. Shouldn't the Americans have neutralized the Saudi air force by now? It is vital for the success of the operation that their paratroopers can land unopposed. The pilots that the CIA offered for ground support weren't doing their job properly\n\n"As we enter our decisive battle, the enemy will fight fiercely to protect the privileges of the King and his cronies" continued Nasir in a louder voice. Once again, the speech of the revolutionary leader was interrupted this time by the loud noise of Saudi anti-aircraft artillery. From the ship, Ahmed could guess that probably were old WW2 models. "But this battle will be the founding stone to build a future for our child..." Suddenly, a company of five old German tanks started to fire the freighters from the beach. Ahmed wondered if the Nazis were the reason behind the Saudis being so well informed of the operation. Probably aware of this, Nasir couldn't hide the anger on his face. "You know what? To hell with this. Let's get to Riyadh right now. Glory to the Arab people!" The rest of Ahmed's squadron cheered raising their fists into the air. Ahmed felt like this was the highlight of his life. The battle for the fate of Arabia was about to begin."
 OIL.507.a:0 "Посмотрим чего они стоят!"
 OIL.508.t:0 "Арабские ночи"
 OIL.508.desc:0 "В свете Луны, стоящей над Даммамов стали виднется трупы повстанцев, усеявших Траутский пляж. Мечта о свободе арабской нации разрушилась под шквальным огнём пулемёта. В суматохе спецназ, который должен был зачистить пулемётные гнёзда, просто разбежался. Оставшиеся солдаты едва могли удержать пирс. Американское судно "You were right this whole time, Ahmed. The Americans only used us as bait" exclaimed Nasir with despair. Ahmed was desperately holding the wound of his friend. Just twenty-four hours ago, he was joking about putting the King's head on his wall. "I don't lose hope yet. Maybe the Arab people revolts against the Saudis or maybe Nasser invades the region. Either way, I don't want this scum to get away so easily". There was nothing Ahmed could do anymore. "Honestly, I should have stayed in Egypt" exhaled Nasir for the last time.\n\nAhmed made the proper military salute thinking of how everything went wrong. He cursed the CIA for sending them to this deadly trap without proper training. How could he expect that the people that got their asses kicked by the Germans knew something about warfare?The noises of approaching steps on the sand filled Ahmed with enough determination to avenge his fallen comrades. The Arab officer grabbed his machine gun for a final confrontation with the Saudis. After all, it was a better end than being beaten to death by strikebreakers for a minimum wage. As a dozen of soldiers started to flank him, he prepared to fire. And then the unthinkable happens: his gun jammed. "You Yanks greedy pieces of shi...""
 OIL.508.a:0 "Мечта о смерти."
 OIL.510.t:0 "Отчёт об операции "
 OIL.510.desc:0 ""Unfortunately, the results of Operation Checkmate ended being underwhelming. Even with aerial support, the rebels were unable to break through the coastline. Of the 834 men we send to Dammam, at least 615 are dead or missing in action. We are not sure if the remaining Arabs could confess about our involvement under torture, as it would depend on their grade of fanaticism. Of the 46 American pilots assigned to the operation, we only lost 3. One fell into enemy lines, but we don't know if he used the cyanide capsule assigned to him. One of the big factors behind the failure was underestimating the position of the enemy. The Saudis were well prepared to reject the invasion. Is very likely that they were informed by the Germans but we don't discard the possibility of an Italian double -crossing behind our backs. The reason of this is unknown to us. We also overestimated both the ability of the paratroopers to neutralize the enemy's fortified positions and the discontent of the population with the current Saudi government"\n\n"A full and detailed analysis of the military and logistical failures of Operation Checkmate is on its way. This kind of mistakes won't be repeated. Specially with the threat of fascism growing around the globe every day. In relation to the Saudi government, small scale operations could allow us to hit the Saudis more effectively"\n\nPresident ... closed the file containing the CIA's report of the operation, covering his/her face on disappointment. After the failure of Operation Checkmate, the CIA were on full damage control to eliminate any trace of the American involvement on the operation. "Maybe the CIA doesn't need such a free hand in this kind of issues anymore" the President thought."
 OIL.510.a:0 "Пустая трата времени и денег"
 OIL.511.t:0 "Долгий бросок"
 OIL.511.desc:0 "Длинная колонна медленно и не без труда продвигалась по суровой аравийской пустыне. Первоначальная эйфория после взятие Тарута, казалось, угасает при виде песочных морей, тянущихся далеко за горизонт. Жажда и болезни наносят ущерб силам САН. Даже самый сильный пыл не способен умалить природную стихию. Расчеты Насира на то, что население поднимет восстание, оказались слишком наивными и оптимистичными. В то время как некоторые из близлежащих деревень сотрудничали с арабскими ополченцами или даже пополняли их ряды, большинство саудитов оставались лояльны Шаху, или в лучшем случае нейтральны. В этой ужасной обстановке Насир призвал к экстренному собранию в своем штабе. "The past is a perfect place for these rats to hide" commented Nasir jokingly\n\nFrom the top of a M26 Pershing, Nasir guided the advance towards the old castle but the Saudis made no attempt at defense. No artillery or machine guns could be seen at the top of the building "They want to surrender already?" asked Nasir to himself. A group of soldiers came from the ruins. "Lay down your weapons now!" screamed one of Nasir's men as they aimed their guns. It was then that they recognized the uniforms of the men coming through the doors: they were their guys! "So, when we are going to Riyadh?" joked Ahmed. A burst of cheers and laughter came from Nasir's squadron. Ahmed already foresaw the possibility of the Saudis entrenching on the fort, so he made sure to occupy it beforehand. The few unfortunate Saudis that tried to take it where put down unceremoniously. "You scared me the shit out of me, you magnificent bastard" expressed Nasir laughing."
 OIL.511.a:0 "..."
 OIL.512.t:0 "Засада!"
 OIL.512.desc:0 "Насир не смог закончить фразу. Послышался громкий шум, за которым последовало появление огромной красной точки на его лбу. Затем он упал замертво на стол, образовав огромную лужу крови. Множество пуль начали попадать в лагерь повстанцев, когда саудовские разведчики выдвинулись из своих укрытий в дюнах. - Засада! Немедленно в укрытие! - закричал Ахмед. Отчаянные крики других арабских повстанцев были слышны издалека, когда их выслеживали одного за другим. В то время как Ахмеду удалось укрыться за грузовиком, другим товарищам Насира не так повезло, так как они уже были мертвы. Саудовцам каким-то образом удалось их выследить. Вероятно, они заметили двух солдат, ходивших за водой в соседнюю деревню.\n\nИспытав вкус победы при Даммаме, революция Ахмеда разлетается на миллион осколков. Но он не уйдет без боя. - Вы, саудовские ублюдки! Вам придется пройти через мой холодный труп! - яростно закричал Ахмед, расстреливая дюжину саудовских ополченцев, приближавшихся к нему. Вероятно он, не сможет ничего изменить, но он, по крайней мере, пошлет в ад столько саудовских собак, сколько сможет. Смерть его братьев по оружию не будет напрасной. Захваченный своими мыслями, Ахмед не заметил саудовского снайпера, целившегося ему в спину."It looks like we have overestimated our own capacities for a quick takeover of the country" admitted Nasir with sorrow. The sand-filled wind hit the faces of the Arab officers relentlessly. "We have been advancing for two days and we are still two-hundred kilometers away from Riyadh"\n\n"Ahmed, what's the state of our forces?" asked Nasir. "We lost a third of our men, Sir. If you are referring to the morale, well..." Ahmed stopped for what it seemed like an eternity. He knew like anyone else on that improvised tent that they didn't stand a chance against the reinforced garrison from the capital. "Look, I'm gonna honest. If we send our men against the King, they are gonna be slaughtered. They have been marching through the desert for days" bluntly admitted Ahmed. An awful sensation of impotence stroke the rebel leader like an arrow through his chest. His army losing his morale was what it hurt the most. If his own men lose the faith on the cause, what is even to point to continue? Nasir took a small sip from his water bottle to refresh his mind. "Ok, how many supplies do we...""
 OIL.512.a:0 "Полное отчаяние"
 OIL.513.t:0 "Отчет об операции "
 OIL.513.desc:0 ""An ambush! Take cover now!" screamed Ahmed. The desperate screams of the other Arab rebels could be heard from the distance as they were being hunted down one by one. While Ahmed managed to take cover behind a truck, the other members of Nasir's staff weren't so lucky as they were gunned down. The Saudis managed to track them somehow. They probably noticed the two soldiers that went asking for water in a nearby village.\n\nAfter experiencing the taste of victory at Dammam, Ahmed's revolution shatters in a million pieces. But he wouldn't go without a fight. "You Saudi bastards! You'll have to go through my cold dead body!" screamed Ahmed with fury as he gunned down a dozen of Saudi militiamen coming towards him. While he probably wouldn't be able to make a difference, he at least will send to hell as many Saudi lap dogs as he can. The death of his brothers in arms won't be in vain. Caught on his own thoughts, Ahmed didn't notice the Saudi sniper aiming for his back."
 OIL.513.a:0 "Удовлетворительный результат."
 OIl.515.t:0 "Отчет об операции "
 OIL.515.desc:0 ""Despite some obstacles, the results of Operation Checkmate have been satisfactory. The rebels managed to successfully break through the beach defenses of the Saudis and occupy Tarout Island. They only lost 20% of their total forces on the landing, facilitating the penetration in Saudi territory. We only had one of our own pilots missing in action when he fell on the Red Sea. The success of the initial landings can be attributed to their prior training in airborne operations. However, the rebels started to experience real setbacks once they advanced through the countryside. Their attempts to reach the population for support have been warm at best. Also, their supplies started to run out once they entered the Arabian desert and the continuous harassment by Saudi forces only worsened the situation. So, it's no surprise that most of them were annihilated by the Saudi army. At this point, we lost any contact with the remaining rebels but they are not our problem now."\n\n"Nevertheless, the impact on Saudi Arabia is what matters. The fact that a bunch of Arab rebels were almost able to reach the Saudi capital is very likely to cause some turmoil inside the Saudi government. We don't discard smaller scale operations to support more moderate faction on the subsequent infighting" President... closed the file containing the report of the operation. It was a competent plan that gave a fair amount of good results. "I think these kind of endeavors are more effective than expensive military adventures." the President thought "If I know what the CIA is doing, they seem to be capable of doing their job pretty well.""
 OIL.515.a:0 "Удовлетворительный результат."
 OIL.520.t:0 "Операция "
 OIL.520.desc:0 "Сначала истории о неудавшемся вторжении арабских националистов в Саудовскую Аравию были на последних страницах газеты и, возможно, в короткой новостной статье в вечерних новостях. В конце концов, это было какое-то арабское националистическое движение со смешным названием, пытающееся свергнуть деспотичное королевство в далекой стране. Были более важные вещи, о которых следовало беспокоиться, такие как нефтяной кризис.\n\nНо сегодня те же самые газеты поместили его на первые полосы, и телевизионные сети прерывали новости, чтобы показать, что вторжение на самом деле было организовано собственным Центральным разведывательным управлением Соединенных Штатов, попыткой заставить Саудовскую Аравию принять американские требования о драгоценной нефти. Просочившиеся сообщения показали, что недостаточные инвестиции ЦРУ в повстанцев, а также неудачи в логистике, разведке и обучении привели к неудавшейся атаке на залив Тарут, недалеко от эпицентра саудовской нефтяной промышленности.\n\nАмериканцы по всей стране в ярости: одни злятся на то, что мы спонсировали "terrorists" to overthrow a foreign government, others are livid that we have let these brave "freedom fighters" down in their quest for autonomy, while yet more are ashamed at America's naked aggression and underhanded dealings that seemed more like something that would be cooked up in Germania or Tokyo, not Washington. President [USA.GetLeader], nor his administration, have yet made a comment about the attack, while the government's enemies in Congress and newsrooms across America are calling for heads to roll.\n\nAll in all, Operation Checkmate will go down in American history as one of the most ill-advised, lackluster secret operations ever conducted by our nation, worsening relations with our friends and making us a laughing stock to our enemies."
 OIL.520.a:0 "Я никогда не был хорош в шахматах."
