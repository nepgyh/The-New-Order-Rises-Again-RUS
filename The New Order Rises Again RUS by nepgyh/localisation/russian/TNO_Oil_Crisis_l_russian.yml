 USA_Il_Duce_Disaster_desc:0 "Муссолини мертв уже более десяти лет, но отец фашизма по-прежнему доставляет нам больше хлопот, чем любой покойник, кроме Адольфа Гитлера. Неправильное управление Чиано внешней политикой и Итальянской империей, беспорядки, вызванные переходом к демократии, и некомпетентность итальянской колониальной администрации привели к хаосу на Ближнем Востоке.\n\nЭто не было бы нашей заботой, за исключением двух причин. Во - первых, Италия-чрезвычайно ценный союзник с огромным влиянием в Средиземноморье, мощными военными и экономическими связями как с нами, так и с нашими союзниками. Во-вторых, Итальянская империя является одним из крупнейших в мире производителей нефти, и крах их колониальных правительств резко дестабилизировал нефтяной рынок. И то, и другое-достаточная причина для вмешательства, вопрос только в характере этого вмешательства."
 USA_A_Company_Man_desc:0 "Дни "clean" and "honorable" warfare are over. Wars today aren't won by armies, they're won by subterfuge and dirty tricks, and if that means we have to resort to backstabbing and intrigue to beat the fascists, so be it. We're going to kick off operations in the Middle East soon, but before that we need eyes on the ground, and we've got the perfect man for the job.\n\nE. Howard Hunt is an expert in covert actions. He's a veteran of the Cuban operation and many other Central American operations, served as station chief in Mexico for a time, and has gathered a cohort of excellent operatives. Some of his methods are rather controversial among the CIA, but the results speak for themselves. If we want to get our way in the Middle East, he's the best the Company has to offer."
 USA_Starting_a_Fire_desc:0 "Нефтяной кризис будет усугубляться до того, как он станет лучше. Поскольку каждая крупная международная держава заинтересована в кризисе, нам необходимо сделать ситуацию неуправляемой для наших врагов, сохраняя при этом контроль над собой. Это значит, что нужно нанимать местных военачальников и кочевников, давать им оружие и натравливать их на саудовцев. Это означает, что мы оказываем как можно большую поддержку поддерживаемым Италией режимам, следя за тем, чтобы они не ускользнули от нас. Это означает привлечение наших агентов и советников на местах, чтобы гарантировать, что правительства, которые мы выбираем, выигрывают.\n\nАгент Хант и его люди получили приказ и уже начинают операции против войск, поддерживаемых Германией и Японией. Ближний Восток будет гореть, это несомненно; важно то, что именно мы правим пеплом."
 USA_Blockade_the_Gulf_desc:0 "У наших итальянских союзников есть два главных врага, с которыми нужно иметь дело, и самый главный из них-саудовцы. Тысячи баррелей сырой нефти ежедневно отправляются из их портов на нефтеперерабатывающие заводы по всему миру, что делает их одной из самых богатых стран в мире. Однако эта нефтяная артерия может быть перерезана военно-морским флотом США, и если это произойдет, экономика Саудовской Аравии сильно пострадает. Как только мы прекратим поставки саудовской нефти, рано или поздно они будут вынуждены подчиниться."
 USA_Subvert_the_Pan_Arabists_desc:0 "Баасисты-опасная группа, настаивающая на создании отдельного силового блока на Ближнем Востоке, основанного на арабском национализме и крайнем отвращении к вмешательству западных держав в их дела. К счастью, они рассеяны и нерешительны, со слабым руководством и постоянными внутренними склоками. Подкупая нужных людей, финансируя крайних членов движения и бомбя их ключевые базы, мы можем значительно ослабить их способность отбиваться от итальянцев."
 USA_Feeding_The_Flames_desc:0 "Добрые дипломатические слова мало что могут. Наша моральная поддержка Италии должна быть подкреплена военной мощью, иначе всё это совершенно бессмысленно. Итальянские военные силы еще не были полностью разгромлены, но прогресс в восстановлении контроля над Ближним Востоком был опасно медленным, и начальник станции Колби сообщает, что, возможно, внутренние группировки замышляют заговор против правительства из-за того, что они справляются с кризисом. Если мы хотим сохранить Италию под нашим влиянием, необходимо военное вмешательство."
 USA_Sun_Never_Rises_desc:0 "Доступ Японии к нефти на протяжении десятилетий был краеугольным камнем их внешней политики. С тех пор как Хирохито занял трон и фашисты захватили страну, они искали способы добыть нефть для своих танков и особенно для императорского японского флота. Теперь, когда одна половина Ближнего Востока воюет с другой половиной, у японцев есть прекрасная возможность поддержать победителя и получить доступ к надежным и обильным поставкам нефти.\n\nЭто, конечно, абсолютно неприемлемо для правительства Соединенных Штатов. Адмирал Холлоуэй предложил план расширения блокады Персидского залива, включив в него запрет на международные суда, не принадлежащие Саудовской Аравии. Хотя это потребует дополнительных ресурсов, план Холлоуэя должен надежно удерживать любую японскую поддержку вне региона, что является важным шагом к восстановлению итальянского контроля."
 USA_Preparing_The_Coup_desc:0 "Ближний Восток был домом коррумпированных и тиранических королевств с самого начала истории. Саудовская Аравия ничем не отличается. Это рассадник экстремистского ислама и жестокой диктатуры, которая до сих пор отрубает людям руки мечами за воровство, боже упаси! Это означает, что наша борьба с Саудовской Аравией станет великой освободительной кампанией, чтобы освободить угнетенный народ чужой страны и принести свет демократии в страну, находящуюся во тьме жестокого абсолютного монарха. Нефть-это просто приятный бонус."
 USA_Operation_Checkmate_desc:0 "Саудовцы могут имеют большой контроль над своей страной, но не все удовлетворены их нынешним состоянием управления. Наши агенты установили контакт с Насиром аль-Саидом, лидером Народного союза Аравийского полуострова, и сделали ему предложение, от которого он не сможет отказаться. Мы разработали планы финансирования попытки его организации свергнуть саудовского короля.\n\nВероятность того, что этот план закончится тем, что аль-Саид возглавит Аравию, довольно низка, но вероятность того, что он усилит антисаудовские настроения и дестабилизирует их режим, довольно высока. У ЦРУ высокий уровень доверия к этому плану, и директор Хелмс просит нашего одобрения, чтобы довести его до конца."
 USA_The_Fire_Rises_desc:0 "По всему Ближнему Востоку горят нефтяные месторождения. Наши фашистские враги разжигают пламя, чтобы забрать то, что им не принадлежит. Армии панарабистов и саудовцев сражаются друг с другом, в то время как наши друзья в Италии пытаются вернуть мир и порядок в регион.\n\nНо покоя не будет. Черное золото призывает сверхдержавы из-под песков, и бушующий ад в сердце Ближнего Востока с каждым днем горит все ярче. Мы можем только надеяться, что мы будем контролировать регион, когда эта катастрофа закончится."
 USA_Naples_Conference:0 "Неапольская конференция"
 USA_subsidize_the_Italians:0 "Субсидии итальянцам"
 USA_subsidize_the_Italians_desc:0 "Хотя это может показаться скандальным, даже предательским-рассматривать вопрос о предоставлении Италии средств, у ОСН не остается другого выбора; итальянская экономика находится на грани полного краха. Без иностранной помощи все страны, которые полагаются на итальянские нефтяные интересы, будут уничтожены вместе с ними. Таким образом, каждая нация должна что - то вложить, будь то твердая валюта или мягкая-все, что угодно, чтобы удержать итальянцев от дальнейшего падения в пучину экономической депрессии. Обсуждения на Конференции в Неаполе ясно дали понять: Италия нуждается в помощи, и ОСН должна предоставить эту помощь. Поначалу финансирование будет относительно несущественным, но со временем почти наверняка итальянцам понадобится больше денег, чтобы спасти себя, и Соединенные Штаты Америки предоставят эти деньги. Если итальянцы пойдут ко дну, они вполне могут унести с собой весь свободный мир."
 USA_Seen_And_Not_Heard:0 "Укрепить их позиции"
 USA_Seen_And_Not_Heard_desc:0 "На большей части Ближнего Востока итальянцы находятся в упадке, но не на дне. В этот самый момент тысячи итальянских солдат и ближневосточных союзников сражаются против сил ОСЭН и повстанцев-баасистов. Однако это проигранная битва; припасов слишком мало, врагов слишком много. Это только вопрос времени, когда итальянцы будут полностью вытеснены с Ближнего Востока; как таковые, Соединенные Штаты, а также ОСН в целом должны оказать какую-то военную помощь. Однако, какой бы ужасной ни стала ситуация, американские войска не могут быть открыто направлены для обеспечения гегемонии фашистской итальянской империи, поэтому поддержка ограничена. Мы можем только направить поддержку в виде стрелкового оружия, техники, военных атташе и так далее."
 USA_Bail_Out_ENI:0 "Выручить ENI"
 USA_Bail_Out_ENI_desc:0 "ENI, или Ente Nazionale Idrocarburi, является главным итальянским поставщиком нефти для большей части Западного мира, или, по крайней мере, так оно и было. Поскольку большая часть Ближнего Востока либо разразилась гражданскими войнами против Италии, либо присоединилась к ОСЭН и прекратила экспорт нефти, акции ENI рухнули, и компания стала эпицентром того, что может стать одним из крупнейших обвалов рынка за последние два десятилетия. На данный момент, во всех смыслах и целях, ENI разорена, и они очень скоро планируют подать заявление о банкротстве. Однако, если они это сделают, это только ухудшит ситуацию. Чтобы предотвратить дальнейший обвал мировых рынков, ENI нельзя допустить банкротства. Поскольку итальянское правительство уже находится в глубокой яме денежных проблем, правительство Соединенных Штатов должно быть тем, кто спасет ENI и покажет миру, что все будет заебись."
 USA_Schwarzkopfs_Plan:0 "План Шварцкопфа"
 USA_Schwarzkopfs_Plan_desc:0 "Полковник Норман Шварцкопф - первый американский военный атташе при итальянцах на Ближнем Востоке. Ветеран Южной Африки и Индонезии, этот человек видел современную войну и понимает, как эффективно воевать на ней. Таким образом, он разработал план, которому должны следовать итальянцы, предусматривающий сосредоточение больших войск для нанесения удара вглубь пустынь Аравии и Египта, перехитрив и окружив враждебные силы. Кроме того, поскольку население, не очень дружелюбно относится к итальянцам-оккупантам, Шварцкопф предусмотрел тщательную организацию гарнизонов и патрулей, чтобы подавить любое восстание, которое может возникнуть. На данный момент план Шварцкопфа-это просто разбивка основных целей наступления, и детали еще предстоит проработать, поэтому полковнику, вероятно, потребуется помощь как итальянских, так и американских военных, чтобы действительно сформулировать всеобъемлющую стратегию."
 USA_The_Italian_Desk:0 "Итальянский стол"
 USA_The_Italian_Desk_desc:0 "Мы отправили Уильяма Колби в Рим под видом клерка Государственного департамента. Старый лис имеет многолетний опыт шпионажа; если кто и может искоренить гниль в итальянском обществе, так это он! Давайте обеспечим его ресурсами, необходимые для передачи итальянскому правительству той информации, которую он может раскрыть об экстремистских группировках, потрясающих нацию. И если какая-либо из этой информации и финансирования попадет к антифашистским и проамериканским партиям таким образом, что это принесет им пользу на выборах... Ну, как говорится: В чужой монастырь со своим уставом не ходят."
 USA_Taking_Back_Their_Empire:0 "Вернуть свою империю"
 USA_Taking_Back_Their_Empire_desc:0 "Соединенные Штаты Америки и Итальянская империя не имели самых стабильных или сердечных отношений в прошлом, но сейчас сотрудничество необходимо. Если итальянцы потерпят неудачу, они уничтожат весь свободный мир вместе с собой. Цены на нефть взлетят, рынок рухнет, и история повторится. Такой предполагаемой возможности нельзя допустить, и поэтому Соединенные Штаты должны полностью и открыто поддержать Италию и ее империю в будущем. Люди и пресса могут поднять шум из-за помощи бывшему врагу, но без черного золота, которое они предоставляют, Америка будет поставлена на колени."
 USA_Cool_The_Lead:0 "Остудить пыл"
 USA_Cool_The_Lead_desc:0 "Колби запросил дополнительные ресурсы, чтобы охладить накаленную внутреннюю ситуацию в Италии. Он считает, что сосредоточение внимания исключительно на фашистском подполье не сможет решить нынешнюю нестабильность в наших национальных интересах. Если Италия скатится к радикализированному левому режиму или погрузится в полную анархию, шансы на немецкое вмешательство высоки. Таким образом, он хочет, чтобы ресурсы проникли в более жестокие коммунистические группы, экстремистские студенческие организации и даже радикальные феминистские ассоциации. Кроме того, он хочет получить финансирование для организации "stay-behind" network of democratic politicians and military brass in the event of a German invasion or radical coup attempt. Even if these networks should prove unable to restore the democratic government, they can make life sour for the new regime. Let us give him what he needs."
 USA_Peace_In_Our_Time:0 "Мир в наше время"
 USA_Peace_In_Our_Time_desc:0 "Трудно сбалансировать необходимость поддержки итальянцев с нашим стремлением к мирному урегулированию, но мы пришли к компромиссу, который, по нашему мнению, может достичь обеих целей. Мы пошлем поддержку итальянцам, даже военную поддержку. Но это будет в форме инструкторов, медицинских подразделений, логистических компаний и миротворческой военной полиции. Американцев на передовой не будет. Миру будет продемонстрирована как ценность нашей дружбы, так и наша приверженность миру."
