 iberiawars.9.t:0 "Фаланга раскалывается" 
 iberiawars.9.d:0 "Похоже, предательство республиканцев не стало концом наших неприятностей. Взбешённые тем, что они считают недостатками нашей администрации и предательством идеалов фалангистов, группа реакционных генералов под руководством Хайме Миланса дель Боша попыталась совершить государственный переворот. Хотя им и не удалось захватить полную власть, им все же удалось утвердиться в качестве правителей Севера. Они провозгласили себя единственным законным правительством Испании и поклялись "restore order to the rebelling provinces". Traitors they may be but their power is formidable. \n\n In a addition, many in the Falange call for radical change, these voices have been organized under the leadership of Jose Luis Arrese. Soldiers loyal to him have seized control of Zaragoza. Arrese has promised his followers a new radical leadership, one which shall crush the pretenders and create a bold new Spanish state. One modelled not after the failed ideals of old but instead those of the Reich. Already he has enacted several harsh measures to cement his rule and begun reaching out to Germania for recognition and support. Putting them down will not be easy."
 iberiawars.9.a:0 "Предательство никогда не кончается!"
 iberiawars.9.b:0 "Фаланга наведет порядок в Испании."
 iberiawars.9.c:9 "Фронт Азул - единственная надежда Испании!" # <<TRANSLATED>>
 
 iberiawars.10.t:0 "Адмирал Фернандо захватывает Гибралтар!" 
 iberiawars.10.d:0 "Капитаны, плавающие по Средиземному морю, были шокированы, когда услышали, что теперь существует "security tax" levied on ships passing through the Atlantropa Dam. Fernando de Quintanilha e Mendonça Dias, the Iberian Admiral in charge of the Mediterranean has gone rogue and seized the Dam with his men, justifying his action as the only way of guaranteeing the safety of the Mediterranean Dam and avoiding disaster.\n\nAs soon as he took control of Gibraltar, Fernando started extorting ships in the region, a heavy blow to our naval presence. In addition, the loss of this critical territory has crippled Iberia's foothold in the south, greatly damaging our ability to hold on to Andalusia and Morocco. Besides the charging of fees, rumor has it Admiral Fernando has plans to hold an auction to sell the Dam to the highest bidder!"
 iberiawars.10.a:0 "Измена!"
 iberiawars.10.b:0 "Мы - защитники пролива!"
 
