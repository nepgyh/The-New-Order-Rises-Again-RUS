 iberiawars.5021.a:0 "(Играть за Марокко)"
 iberiawars.5021.b:0 "(Играть за Трарзу)"
 
 iberiawars.5012.t:0 "Трарза вторгается!" 
 iberiawars.5012.d:0 "Иберийская нестабильность оставила ужасный вакуум власти в североафриканских регионах, ранее находившихся в сфере влияния европейских колонизаторов. Местное население воспользовалось возможностью, чтобы попытаться осуществить проект самоуправления с разной степенью успеха. Однако конфликт никогда не заходит слишком далеко, учитывая обстоятельства.\n\nМы получили сообщения из южных районов нашей страны о том, что группа повстанцев оккупировала города и деревни, захватывала товары и в целом терроризировала местное население. Из вроде бы достоверной информации, которой мы располагаем, складывается впечатление, что маврикийские националистические партизаны пытаются отделить юг нашей страны, чтобы объединить его с собственно Мавританией. В своей миссии они пригласили дополнительные войска из Трарзы и теперь стали серьезной угрозой нашей национальной безопасности. Кровопролитие неизбежно."
 iberiawars.5012.a:0 "Это наша земля!"
 iberiawars.5012.b:0 "Мы боремся за нашу свободу!"

 iberiawars.502.t:0 "Иберия Объявляет Войну!" 
 iberiawars.502.d:0 "Одинокий мужчина блаженно взирал на мирные воды Средиземного моря. Прислонившись спиной к осыпающейся песчаной дюне, он на мгновение перевел взгляд на ясное голубое небо, наблюдая, как группа голодных чаек дерется за пойманную рыбу. Внезапно крики птиц заглушил громкий металлический грохот. Мужчина резко поднялся и широко раскрытыми глазами увидел большую эскадру военных судов у береговой линии, по-видимому, направлявшихся в порт соседнего города, из которого он был родом. Вскочив, он бросился так быстро, как только могли нести его ноги. Так как, несмотря на расстояние, он смог разглядеть флаги, украшавшие приближающиеся корабли.\n\nПосле того, как некоторая нестабильность на полуострове была устранена, иберийская администрация публично заявила о своей воле вернуть ранее утраченную территорию. В частности, колонии в Северной Африке были жизненно важны для восстановления престижа, утраченного в результате гражданской войны. Марокко возглавляло этот список, и теперь арабская нация находилась в поле зрения обновлённых иберийских вооружённых сил." 
 iberiawars.502.a:0 "Колонизаторы!"
 
 iberiawars.6.t:0 "Каталония восстаёт"
 iberiawars.6.d:0 "Хаос распространился, как страшная болезнь, по всему Пиренейскому полуострову. Везде, где ранее возникала напряжённость, этническая или иная, теперь происходили взрывы насилия и восстаний. Стабильность, за которую держался Союз, была разрушена, возможно, безвозвратно.\n\nВосстание басков, первое домино во все возрастающей цепной реакции, по-видимому, побудило других националистов на севере нашей страны также воспользоваться этой ужасной ситуацией. Мы получили сообщения из Барселоны и других каталонских городов о том, что была провозглашена независимость новой каталонской республики. Восстание можно было бы быстро подавить, если бы наши силы, дислоцированные в регионе, все ещё присутствовали и не переместились на различные новые линии фронта, которые появились по всему полуострову. Некоторые из наших подразделений остались, но они, по-видимому, были охвачены сильной страстью и присоединились к делу независимости Каталонии.\n\nКроме того, теперь мы знаем, что республику возглавляет бывший изгнанный генерал Хосеп Таррадельяс. Смутьян быстро вернулся из-за границы, чтобы сформировать новое правительство, которое поддержало бы восстание. Если мы не вмешаемся и не восстановим верховенство закона в регионе, это может серьезно помешать нашим военным усилиям против других предателей."
 iberiawars.6.a:0 "Viva Iberia! (Да Здравствует Иберия!)"
 iberiawars.6.b:0 "Visca Catalunya! (Да Здравствует Каталония!)" 

 iberiawars.7.t:0 "Галисия объявляет нейтралитет"
 iberiawars.7.d:0 "В то время как хаос проходит волной по полуострову, нам донесли, что новый герой выходит на сцену. Одна из танковых бригад, которую мы отправили на подавление португальского востания, доложила о том, что она была остановлена местными соладатами в Галисии. Когда же наши солдаты потребовали пропустить их, они вместо этого были арестованы, очевидно, по приказу каких-то местных военачальников. Вскоре после этого они закрыли все границы. Учитывая быстро развившиеся напряжение в регионе их лидер выступил с заявлением о том, что интересы Галисии больше не совпадают с Мадридом, вследствии чего они объявили независимость.\n\nОтделение Галисии ставит нас не неудобное положение. Наши ресурсы и так исчепаны, и мы не можем открыть ещё один фронт, чтобы противстоять им. К счастью, галисийское правительство довольно тем, что оно остаётся в своих границах. Так что, мы будем их де-факто признавать и вернёмся к ним, только тогда, когда мы уригулируем весь конфликт."
 iberiawars.7.a:0 "Разумный поступок."
 iberiawars.7.b:0 "Свободны от тирании, по крайней мере." 
 
 iberiawars.8.t:0 "Протест реформистов"
 iberiawars.8.d:0 "Нынешний кризис стал слишком неприятным для некоторых группировок внутри иберийской администрации. Наше применение насилия для подавления открытой измены, проявленной протестующими и группами за независимость, было полностью узаконено благодаря махинациям государства. Однако некоторые видные представители реформистов в правительстве призывают к иному подходу к повстанцам. Протест против того, что было названо политикой 'сначала стреляй, а потом думай', препятствует ежедневным действиям правительства, поскольку реформисты взялись изводить как можно больше ответственных чиновников.\n\nОднако мы не можем серьезно относиться к их предложениям независимо от результата. Предлагаемый результат мирных переговоров нанесет ущерб территориальной целостности и легитимности иберийского государства, от чего оно действительно может не оправиться. То, что они назвали работой в направлении 'более свободной и справедливой Иберии', на самом деле звучит как ещё более предательское сомнение в правительстве."
