 iberiawars.501.t:0 "Иберия признает независимость Марокко"
 iberiawars.501.d:0 "Мы получили известие, что правительство Иберии приняло нашу просьбу о независимости. Хотя для некоторых это стало шоком, король Хасан II был полностью уверен, что иберийцы не будут тратить никаких усилий на борьбу с почти безнадежной войной в Северной Африке, когда их положение у себя дома настолько тяжелое.\n\nТеперь, когда наша независимость обеспечена, мы можем переключить наше внимание на другие насущные вопросы как внутри страны, так и за рубежом. Главные из них - поддержка иберийцев в их военных усилиях и обеспечение безопасности наших недавно завоеванных территорий.\n\nОказание помощи иберийцам должно оказаться достаточно простым делом, поскольку, по крайней мере на данный момент, линии фронта находятся далеко от сердца Марокко. Это должно означать, что производство оружия, оборудования и предметов снабжения не будет в ущерб нашему собственному. Конечно, безопасная транспортировка этих грузов - ещё одно испытание, но при правильном планировании это, безусловно, выполнимо.\n\nОбеспечение безопасности наших новых территорий может оказаться гораздо более трудным делом. Границы нашего королевства все ещё охвачены конфликтом, и многие недовольны сотрудничеством нашего правительства с Иберийским государством. В настоящее время наши военные не готовы к борьбе с организованным мятежом, поэтому лучшее, что мы можем сделать, - это подготовиться и надеяться, что ситуация не обострится.\n\nНезависимо от этих проблем, сейчас время празднования для марокканского народа, поскольку мы вновь ощущаем вкус истинной свободы после бесчисленных лет порабощения."
 iberiawars.501.a:0 "Потрясающая новость!"
 
 iberiawars.5011.t:0 "Рифская Республика восстаёт"
 iberiawars.5011.d:0 "Казалось бы, даже Марокко не будет избавлено от хаоса Иберийских войн, поскольку после нескольких недель региональных потрясений Рифская республика официально объявила о своём отделении от Марокко.\n\nЭто заявление было сделано всего через несколько недель после того, как самому королевству была предоставлена независимость, и, похоже, является ответом на сотрудничество нашего правительства с нашими бывшими колониальными хозяевами, конкретно нацеленное на участие Хасана II в этом деле. Черпая вдохновение в антииспанских и прореспубликанских настроениях, вызванных первоначальным восстанием Рифской республики десятилетия назад, эти радикалы стремятся к немедленному разрыву со всем иберийским влиянием, а также к отмене давней монархии Марокко.\n\nХотя территориально они невелики по сравнению с собственно Марокко, рифские повстанцы удерживают ключевые портовые города Марокко, а также относительно большое население, учитывая их площадь, не говоря уже о том, что они представляют собой все более популярную идею в пределах наших собственных границ. Этих повстанцев нельзя недооценивать, и с ними необходимо быстро разобраться."
 iberiawars.5011.a:0 "Предатели!"
 iberiawars.5011.b:0 "За Республику!"

