 iberiawars.12.t:0 "РБА восстаёт" 
 iberiawars.12.d:0 "Транспортный вертолет, отмеченный военными знаками, приблизился к тюрьме Карсель Модело де Овьедо, с него высадился небольшой отряд коммунистических коммандос во главе с коротко стриженной женщиной, которая быстро, без единого выстрела, настигла тюремного надзирателя и его людей, спасая ряд заключённых со двора строгого режима, в том числе печально известного лидера астурийских коммунистов Орасио Фернандеса Ингуансо, сбежав с ними на самолете. Несколько часов спустя в студию TVI North вторглись коммунистические сторонники, которые заставили съемочную группу записать и транслировать речь Орасио Фернандеса, призывающего всю Астурию восстать против "Fascist enslavement" and join the Asturian Workers' Battalions in their fight for freedom and to "make the Fascists pay for what they done to the Asturian proletariat since 1934".\n\nWhen the message was broadcasted, Asturias erupted in flames, University students erected barricades in every major urban area, potshots were taken at cargo vehicles traveling the highways; snipers stalked the rooftops firing at police officers and anyone else who looked like an authority, homemade bombs were thrown at courthouses and Guardia Civil barracks, Army depots were raided and weapons were seized to be distributed to the hands of communist militias, and Members of the Asturian Workers' Battalions stormed the Banco de Iberia Building and expropriated the Vaults.\n\nThe Situation in Asturias is unbearable, with dozens of law enforcement officers having been killed and the Government is unable to respond to the multitude of coordinated attacks against it. As a measure to prevent more losses Jefe del Bosch has ordered a withdrawal of all troops and officials from Oviedo, causing Horacio Fernández Inguanzo to declare it the start of his revolution."
 iberiawars.12.a:0 "Коммунистическая погань!"
 iberiawars.12.b:0 "Объединяйтесь, братья-пролетарии!"

 iberiawars.13.t:0 "Фронт Национального Спасения восстаёт" 
 iberiawars.13.d:0 "Безумие иберийских войн наносит огромный урон рассудку, и для многих вопрос заключается в том, когда он сорвется, а не в том, произойдет ли это. Карлос Ариас Наварро, похоже, последняя жертва хаоса. Громко провозглашая всем, кто может слушать, что он лично был избран Богом, чтобы возглавить крестовый поход против тех, кто предал церковь, и восстановить порядок в Иберии. Тысячи отчаявшихся душ, ищущих надежду, стеклись на его сторону. Вдохновленный фанатизмом, недавно основанный Фронт Национального Спасения обещает стать новым мощным соперником в Иберии."
 iberiawars.13.a:0 "Эти фанатики должны быть уничтожены."
 iberiawars.13.b:0 "Только вера может спасти Иберию"
 
 iberiawars.15.t:0 "Португальская Республика восстаёт" 
 iberiawars.15.d:0 "Когда мы впервые сокрушили южных предателей и провозгласили новый рассвет португальской нации, многие возлагали большие надежды на то, что началась новая эра португальского величия. Но по мере того, как бушуют иберийские войны и гибнут люди, среди наших военных были посеяны семена сомнения. Демократические и социалистические элементы сформировали шаткую коалицию, провозгласившую "Provisional Portuguese Republic". Despite their obvious betrayal of Portuguese ideals they have amassed a significant following and secured control of the South."
 iberiawars.15.a:0 "Эти предатели будут уничтожены."
 iberiawars.15.b:0 "Португалия может либо жить свободной, либо погибнуть." 

 iberiawars.16.t:0 "Португальская Народная Республика восстаёт" 
 iberiawars.16.d:0 "Несмотря на большие надежды и заявления о единстве, когда была основана наша республика, в нашем руководстве всегда существовал раскол. И демократы, и социалисты были едины в своей ненависти к Правительству национального спасения, но имели мало других общих черт. По мере того как война затягивается, этот разрыв только растет. Каждое проигранное сражение было ещё одним аргументом в раскалывании верховного командования. Мы всегда надеялись, что эти проблемы можно будет решить, как только будет одержана победа. Но теперь всякая надежда на примирение, похоже, умерла. Левые откололи свои силы и провозгласили создание Португальской Народной Республики. Появился ещё один претендент на Португалию, и теперь мы должны встретиться с нашими бывшими союзниками на поле боя."
 iberiawars.16.a:0 "Демократия восторжествует."
 iberiawars.16.b:0 "Рабочие Португалии должны подняться."
 
 iberiawars.17.t:0 "Андалусия требует мира" 
 iberiawars.17.d:0 "Когда наши храбрые солдаты свергли нас, мы сделали это в надежде, что это, наконец, даст Испании некоторую стабильность среди хаоса этих войн. Это военное правление могло бы обеспечить порядок, который Республика никогда нам не предоставляла. Однако люди не проявили такого понимания, и с тех пор напряжённость нарастает. Теперь, похоже, с Юга уже достаточно. Группа местных лидеров и политиков собралась, чтобы осудить наш режим. Утверждая, что народ Андалусии достаточно пострадал от этой бессмысленной войны, они заявляют о своём намерении отделиться. К сожалению, в условиях продолжающейся войны мы не можем выделить ресурсы, необходимые для подавления этих повстанцев. На какое-то время народ Андалусии обретет свою независимость."
 iberiawars.17.a:0 "Они должны дорожить миром, пока он длится."
 iberiawars.17.b:0 "Наконец-то мир и свобода." 
 
 iberiawars.18.t:0 "Национал-социалистический переворот!" 
 iberiawars.18.d:0 "Фаланга больна, это очевидно. То, что начиналось как тихий ропот среди солдат, становилось все громче и громче по мере того, как война бушует, а потери все возрастают. Когда ревностный фанатик Наварро вышел, чтобы начать свой бредовый крестовый поход, шепот превратился в оглушительный крик. Теперь эти голоса были организованы под руководством Хосе Луиса Арресе. Верные ему солдаты захватили правительство и посадили Миланда дель Боша за провал того, что должно было быть коротким, но славным завоеванием. Аррезе пообещал своим последователям новое радикальное руководство, которое сокрушит претендентов и создаст смелое новое испанское государство. Оно создано не по образцу рухнувших идеалов прошлого, а по образцу идеалов Рейха. Он уже принял несколько жестких мер, чтобы укрепить свое правление, и начал обращаться к Германии за признанием и поддержкой."
 iberiawars.18.a:0 "Все приветствуйте Синий Фронт"

 
 iberiawars.19.t:0 "ЭТА набирает силу" 
 iberiawars.19.d:0 "Независимость Басков была обеспечена долгой и упорной борьбой. Никто не внес в нее больший вклад, чем солдаты ЭТА. Когда мы наконец провозгласили нашу независимость, правительство сделало это с одобрения ЭТА. Однако по мере того, как война затягивалась, отношения с ЭТА, особенно с радикальным крылом, быстро ухудшались, и теперь, наконец, кажется, что с них хватит. ЭТА свергла правительство и объявила о создании баскского социалистического государства, которое, как они обещают, будет достаточно сильным, чтобы выиграть войну и навсегда обеспечить независимость Басков."
 iberiawars.19.a:0 "Bietan jarrai"
 iberiawars.19.b:0 "Куп не справляется!" # <<TRANSLATED>>

 iberiawars.30.t:0 "Реставрация монархии" 
 iberiawars.30.d:0 "Когда мы впервые провозгласили Республику, граждане, хотя, возможно, и не приветствовали нас, все же широко поддерживали в нашей борьбе за свободу. Но по мере того, как война затягивается и все больше и больше наших солдат возвращаются в цинке, эта поддержка постепенно ослабевает. Напряжённость в отношениях между гражданскими лицами и правительственными силами растет с каждым днем, протесты стали регулярным явлением. Что-то должно измениться, если мы хотим пережить их гнев. Отчаянно нуждаясь в любом источнике легитимности, консерваторы выдвинули радикальное предложение, восстановив монархию, предложив трон человеку из династии Бурбонов. В то время как либералы приняли это предложение, хотя и с меньшим энтузиазмом, социалисты возмущены. Их лидеры громко осудили этот план, и когда стало ясно, что они не могут его исправить, с отвращением покинули правительство. Мы можем только надеяться, что этот шаг вернет достаточную поддержку среди людей, чтобы восполнить то, что мы только что потеряли."
 iberiawars.30.a:0 "Республика нарушает обещание одно за одним."

 iberiawars.31.t:0 "Военный переворот!" 
 iberiawars.31.d:0 "Поначалу Республика была полна надежд на лучшую Испанию. Одна, свободная от тиранов, управляемая волей народа. Но по мере того, как войны затягиваются, а потери становятся все больше и больше, военные все сильнее разочаровываются в наших чаяниях. Наконец-то возмущение достигло своей критической точки. Под руководством Сабино Фернандеса Кампо группа генералов совершила государственный переворот. Утверждая, что гражданское руководство в корне не подходит для такого рода конфликтов, генералы приняли ряд жестких мер для укрепления своего правления. Комендантский час, отмена местных самоуправлений, принуждение со стороны военных губернаторов, и государственный контроль над промышленностью — лишь некоторые из принятых мер. В то время как консервативные политики выразили осторожную поддержку такому развитию событий, либералы явно обеспокоены. Однако хуже всего обстоят дела у социалистов. Уже разочаровавшись в насаждении монархии, социалисты вышли на улицы, чтобы выступить против правительства."
 iberiawars.31.a:0 "Конец мечтам о республике."

 iberiawars.32.t:0 "Народная Армия Каталонии набирает силу" 
 iberiawars.32.d:0 "Промышленно развитые центральные районы Каталонии всегда были домом для устойчивых левых традиций. Впервые поднявшись на видное место во время первой гражданской войны в Испании, революционеры показали себя достойно восхищения, прежде чем в конечном счете были сокрушены Франко. Когда провозгласили нашу независимость, мы сделали это при молчаливой поддержке многих социалистических фракций в Каталонии. Однако по мере того, как война затягивается, наши отношения с ними становятся все более и более напряжёнными. Считая наше руководство слабым и неэффективным, социалисты постепенно уходят из правительства. Когда мы получили ещё одно сообщение о потерях на передовой, это стало последней каплей. Организовавшись в "Catalonian People's Army" the socialists tried to seize control of the state. While they succeeded in driving us out of Barcelona we still retain our other territories from which we can plot our return and crush these traitors."
 iberiawars.32.a:0 "Порядок должен быть восстановлен."
 iberiawars.32.b:0 "Рабочий класс отвоюет себе свободу или сгинет!"

 iberiawars.20.t:0 "Победа!" #Salazarists
 iberiawars.20.d:0 "По мере того как последние сражения подходят к концу, Вторая Республика безраздельно правит Португалией. Правительство публично празднует их победу и обещает эпоху реконструкции, которая приведет к новой эре португальского величия. И в то время как некоторые граждане празднуют победу, большинство охвачено атмосферой страха. В конце концов, когда больше не будет внешних угроз, о которых нужно беспокоиться, правительство сможет полностью обратить свое внимание на тех, кто не смог полностью поддержать его дело."
 iberiawars.20.a:0 "Да здравствует Вторая Республика!"

 iberiawars.21.t:0 "Победа!" #Portuguese Democrats
 iberiawars.21.d:0 "С падением последнего претендента мы становимся хозяевами Португалии. Тираны повержены, народ ликует. Планируя реконструкцию, мы также должны думать о нашем будущем. Республика была основана как коалиция социалистов и либералов. Скоро они должны встретиться и решить, по какому пути нам следует идти. Следует ли полностью принять социализм или перейти к либеральной республике. Но это задача на завтра. Сегодня мы празднуем."
 iberiawars.21.a:0 "Триумф свободы!"

 iberiawars.22.t:0 "Победа!" #Portuguese Communists
 iberiawars.22.d:0 "Мы прошли через горнило войны и вышли победителями как истинные наследники Португалии. Рабочие Португалии заслужили свою свободу и теперь могут перековать мечи на орала, чтобы построить будущее. В условиях продолжающегося процесса коллективизации и экспроприации перед нами остается только одна задача. Провести грандиозный Конституционный Конгресс, на котором все рабочие смогут собраться вместе и решить, каким будет будущее Португалии."
 iberiawars.22.a:0 "Победа народа."

 iberiawars.33.t:0 "Победа!" #GNS
 iberiawars.33.d:0 "Орудия замолкли. Полный контроль над Португалией, наконец, обеспечен. Страна много страдала, но под нашим великодушным руководством ее слава будет восстановлена. Нас ждет новая золотая эра, но только в том случае, если мы будем достаточно храбры, чтобы воспользоваться ею. Войны, поглотившие Иберию, предоставили нам прекрасную возможность. На протяжении всей своей истории Португалия всегда страдала под гнетущим игом испанцев. Они постоянно строили козни и интриги, чтобы лишить нас славы, которую мы заслуживаем. Если Португалия хочет когда-нибудь снова стать великой державой, Испания должна быть покорена. Мы начнем вторжение, чтобы подчинить сепаратистские испанские регионы. Как только это будет сделано, мы будем следить, чтобы эта страна оставалась расколотой и отберем их ресурсы ради нашего восстановления."
 iberiawars.33.a:0 "Мы отомстим за все унижения, что испытала наша страна!"

 iberiawars.23.t:0 "Полная победа!" #GNS
 iberiawars.23.d:0 "Когда мы впервые отправились в нашу экспедицию по захвату полуострова, многие сомневались в нас. Бесчисленные протесты пришлось разогнать, а предателей выдворить. Но теперь, мы выполнили все, что намеревались. Впервые в истории Иберия подчиняется Португалии. Теперь нам нужно лишь укрепить наше правление. Естественно, Галисия вернётся в наше лоно. Что касается других территорий, то их ждет непростая судьба. Региональные губернаторства, которыми будут командовать лояльные генералы, должны быть созданы для того, чтобы восстановить и гарантировать, что такой мерзости, как Испания, больше никогда не будет позволено сформироваться. При постоянном притоке ресурсов из провинций мы сможем завершить нашу реставрацию и наметить наш следующий шаг."
 iberiawars.23.a:0 "Реставрация империи."

 iberiawars.24.t:0 "Победа!" #Federales
 iberiawars.24.d:0 "Отгремели последние выстрелы. Задача, считавшаяся невыполнимой, оказалась нам по плечу. Мы вернули Иберию с края пропасти и восстановили власть в стране. Со временем возникнут новые проблемы. Поднятие инфраструктуры из руин. Очищение страны от предателей. Множество реформ. Восстановление армии. Но сейчас мы можем позволить себе немного отпраздновать. Иберия все стерпит."
 iberiawars.24.a:0 "Мы больше никогда так не оступимся"

 iberiawars.25.t:0 "Победа!" #NRF
 iberiawars.25.d:0 "Несмотря на скептицизм некоторых личностей, мы все-таки стали верховными правителями Иберии. И все же наша задача далека от завершения. Разваленная нация, которую мы освободили, должна быть восстановлена. И поскольку безумный римский понтифик отверг нас, у нас нет другого выбора, кроме как короновать нового папу. К счастью, один из местных епископов обладает всеми необходимыми качествами и с благодарностью принял предложение. Иберия была спасена, и скоро мы принесем свет Божий всему остальному миру"
 iberiawars.25.a:0 "Лишь вера спасет человечество!"

 iberiawars.26.t:0 "Победа!" #Falange
 iberiawars.26.d:0 "Наконец-то пал последний враг. Мы обеспечили господство над Испанией. Хотя цена была велика, страна теперь свободна от цепей, навязанных ей дисфункциональным союзом. По мере того как начинается восстановление, перед нами остается только одна задача: объединиться и передать власть тем, кто наиболее подходит для реализации идеалов фалангизма. Испанию ждет новая золотая эра. Человек силы и веры, свободный от коррупции либерализма и социализма."
 iberiawars.26.a:0 "От чего ушли, к тому и вернулись."

 iberiawars.27.t:0 "Победа!" #Frente Azul
 iberiawars.27.d:0 "С капитуляцией последнего оплота предателей наше господство над Испанией обеспечено. В то время как некоторые празднуют, мы знаем, что эта война ещё далека от завершения. Мало того, что бесчисленные внутренние предатели все ещё прячутся среди нас, но и испанская раса никогда не будет в безопасности, пока она не будет осуществлять полное господство над полуостровом. Португальцы все ещё строят планы и замышляют способы заявить о себе на мировой арене. Если мы позволим им вырасти безальтернативными, мы снова можем оказаться на грани развала. Таким образом, пока начинаем восстановление, мы также должны мобилизовать наши силы и немедленно приступить к сокрушению португальцев. Их земли и ресурсы не будут служить никому, кроме Испании."
 iberiawars.27.a:0 "Мы пришли на тысячу лет."

 iberiawars.29.t:0 "Полная победа!" #Frente Azul
 iberiawars.29.d:0 "Португалия пала, и теперь мы - гегемон Иберии. Однако португальские территории все ещё неуправляемы, и для их укрощения мы будем черпать вдохновение в обращении рейха со Словакией. Будет организована марионеточная республика под руководством ВНС. Эта администрация удовлетворит наши интересы. Отныне, богатства Португалии будут использованы только на благо Испании. Поистине новая золотая эра для испанской расы только началась."
 iberiawars.29.a:0 "Рейху нужны жертвы."

 iberiawars.28.t:0 "Победа!" #Spanish Republic
 iberiawars.28.d:0 "Последний враг повержен, и республиканцы безраздельно властвуют над Испанией. Хотя борьба была долгой и кровавой, мы освободили наш народ от фашистского гнета. Хотя нация лежит в руинах, наш народ смотрит в завтрашний день с надеждой в глазах.. Восстановление начнется немедленно и уже запланированы первые за последние десятилетия открытые выборы. Посланники уже направляются к оставшимся регионалистам, чтобы обсудить наши будущие отношения. Хватит нам воевать. Если в будущем и начнется какое-либо объединение, то только с помощью пера."
 iberiawars.28.a:0 "Луч надежды воспылал во всю силу."

 iberiawarsnew.1.t:0 "Единство под революцией" # <<TRANSLATED>>
 iberiawarsnew.1.d:0 "Радуйтесь, товарищ! Мы победили буржуазию и фашистов. После многих лет угнетения и тирании Иберия наконец-то была освобождена пролетариатом. ~ ~ ni un yn the vergers of the Person understudies, пора объединить наши силы освобождения под единым командованием." # <<TRANSLATED>>
 iberiawarsnew.1.a:0 "Мы вместе решим будущее" # <<TRANSLATED>>
 iberiawarsnew.2.t:0 "Завещание пролетариата" # <<TRANSLATED>>
 iberiawarsnew.2.d:0 "Наши товарищи сейчас маршируют под одним знаменем, и реакционные люди мертвы или рассеяны. Красные знамена летят над каждым городом от Барселоны до Лиссабона. Однако все они не в порядке. Это одна из задач, чтобы выиграть революцию, а другая — сохранить ее. Новое социалистическое правительство Иберии — это столкновение конкурирующих идеологий и личностей. Бухарины, ревизионисты, анархисты, синдикалисты, демократические социалисты и некоторые сторонники абсурдно авторитарной версии коммун" # <<TRANSLATED>>
 iberiawarsnew.2.a:0 "Какова будет судьба новой Иберии?" # <<TRANSLATED>>
 iberiawarsnew.3.t:0 "[Фром. Найти имя] Хочет присоединиться к [РОО.Гетфайсмент Найм]" # <<TRANSLATED>>
 iberiawarsnew.3.d:0 "Благодаря нашим усилиям в Иберии [Фром.Гет Намедеф] одержал победу над врагами и установил новый порядок в Иберии. Дипломаты [Фром.Гетнамдеф] положительно просили присоединиться к [РООТ.Гетфакшн Нам], наше будущее и их будущее теперь неразрывно связаны, светлое будущее ожидает всех нас." # <<TRANSLATED>>
 iberiawarsnew.3.a:0 "Мы счастливы иметь их." # <<TRANSLATED>>
 iberiawarsnew.4.t:0 "Свернуть" # <<TRANSLATED>>
 iberiawarsnew.4.d:0 "Ситуация в Иберии ужасна. Несмотря на то, что он окружен враждебными боевиками со всех сторон, Мадрид, который держит нацию, значительно уменьшился, и сейчас царит полная анархия. В Португалии четыре правительства соперничают за неопровержимый контроль. Но север упал перед фалангистскими осколки и коммунистами. Каталония разделена между сепаратистским правительством и коалицией социалистов и анархистов, возглавляемой НКН. Восточное побережье попало в руки возрожденного республиканского правительства, а западнее Мадрида," # <<TRANSLATED>>
 iberiawarsnew.4.a:0 "Поэтому мы должны бороться" # <<TRANSLATED>>
 iberiawarsnew.5.t:0 "Горящий полуостров" # <<TRANSLATED>>
 iberiawarsnew.5.d:0 "Анархия в Иберии предоставила нам уникальную возможность. С иберийским правительством в руинах, мы имеем возможность непосредственно влиять на будущее Иберии. Послав войска в нашу любимую фракцию и обеспечив их победу, мы можем значительно продвинуться вперед по своим собственным интересам в регионе. Дружелюбное правительство в Иберии стало бы массовым стратегическим переворотом, давая нам жесткий проход в Средиземное море." # <<TRANSLATED>>
 iberiawarsnew.5.a:0 "Полезные идиоты..." # <<TRANSLATED>>
 iberiawarsnew.5.b:0 "За свободу" # <<TRANSLATED>>
 iberiawarsnew.5.c:0 "Империалисты будут удалены" # <<TRANSLATED>>
 iberiawarsnew.5.e:0 "На войну?" # <<TRANSLATED>>






 
