 iberiawars.998.t:0 "Его последний приказ"
 iberiawars.998.d:0 "Фернандо сидел в своём кабинете, глядя в окно на офицеров, лихорадочно руководящих строительством баррикад по всему Гибралтару. Его позолоченная фуражка и чрезмерно украшенная униформа казались тяжелее в последние месяцы, и приятный звон запретных наслаждений Гибралтара в его голове было смыто холодным ужасом.\n\nДрожащими руками он снял шляпу, освободив себя от тяжкой ноши. Следующим было его новое золотое украшение, беззаботно брошенное на пол. Он продолжал смотреть, думая об ужасах, которые вот-вот обрушатся на него.\n\nОн мог бежать и знал это. В Италию или Грецию. Прихватить свои богатства и...\n\n...попросту умереть от старости.\n\nПока он думал, чувство, которого он не испытывал уже много лет, охватило его, ожесточив выражение лица, превратив его в камень. С маниакальной самозабвенностью он распахнул свой гардероб и уставился на то, что было брошено с тех пор, как он стал лидером.\n\nБесшовный белый, с золотой тесьмой. В забытьи он покрылся пылью и полинял.\n\nНо сейчас было не время для роскоши. Все вечеринки имеют свойство заканчиваться. Заканчивается и эта.\n\nОн снова надел старую фуражку и вытер пыль с кокарды — эмблемы ВМФ Иберии. С отточенной легкостью он расправил швы, что были размягчены из-за того, что ее долго не надевали.\n\nХватит уже прозябать в роскоши. Настало время для подвигов."
 iberiawars.998.a:0 "Они не пройдут!"
 
