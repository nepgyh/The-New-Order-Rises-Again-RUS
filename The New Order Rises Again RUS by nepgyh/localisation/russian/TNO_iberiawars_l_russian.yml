 iberiawars.801.t:0 "Испанская Республика раскалывается" 
 iberiawars.801.d:0 "В связи с тем, что различные фракции покидают правительство, чтобы начать восстания или посеять раздор аналогично предательским борцам за независимость, правительство Иберии, осталось только в качестве осколка былой мощи. Однако этот осколок характеризовался не только теми, кто был лоялен режиму или иберийской мечте, но и видными политиками-либералами и реформистами. Их призывы к мирному урегулированию постоянно растущего конфликта, несмотря на растущее влияние, остались неуслышанными. С сопутствующей потерей стабильности реформаторы начали полностью терять веру в эффективное управление Иберией.\n\nВ свете этого ряд политиков провели параллели с португальским восстанием как устойчивым путем к выходу из этого хаоса. Единственным выбором должно быть стремление бороться за лучшие и более прочные идеалы, чем те, на которых колеблется нынешняя администрация. Как только были разработаны первоначальные планы, необходимо было собрать разведданные об уровне поддержки, которую будет оказывать новый режим на испанском языке. Для реформаторов эти выводы не были ни в малейшей степени благоприятными. Было обнаружено, что уровень демократической идеологии в стране ни в малейшей степени не повысился даже при обилии кризисов, с которыми столкнулся авторитаризм. Неважно, лучшей возможности не представится!"
 iberiawars.801.a:0 "Viva Iberia! (Да здравствует Иберия!)"
 iberiawars.801.b:0 "No Pasarán! (Они не пройдут!)" 
 
