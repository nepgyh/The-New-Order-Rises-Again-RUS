 iberiawars.1.t:0 "Баскская Республика провозглашает независимость"
 iberiawars.1.d:0 "Ни для кого не секрет, что в последнее время Иберийский Союз погряз в конфликтах. С момента своего создания Союз грешил шаткостью, раздутой бюрократией, конфликтами интересов между государствами-членами Союза и повстанцами на каждом углу. Тем не менее, даже с такими вопиющими недостатками государство сумело продержаться ещё много лет с момента образования.\n\nОднако в последнее время в Иберии начался упадок. Нестабильность, народное недовольство растет, повстанческие группировки все больше смелеют в своих попытках заменить правление слабого правительства своим собственным. Сегодня одна из этих попыток увенчалась успехом.\n\nУдар был быстрым. Изначально небольшая горстка из десятка радикалов превратилась в сотни, затем в тысячи, затем в десятки тысяч. Вскоре скудные гарнизоны и силы полиции были разбиты. Почти вся Страна Басков оказалась под контролем торжествующих революционеров, стремящихся защитить свою независимость.\n\nС момента объявления Страной Басков независимости в правительстве Иберии начался хаос. Первоначальные попытки сдержать восстание до сих пор не увенчались успехом, и без организованного военного ответа в ближайшее время катастрофа, несомненно, будет близка. Судьба Союза лежит на волоске, и только время покажет, как будет разрешен этот конфликт..."
 iberiawars.1.a:0 "Да здравствует Иберия!"
 iberiawars.1.b:0 "Да здравствует Страна Басков!"

 iberiawars.2.t:0 "Возвращение Страны Басков"
 iberiawars.2.d:0 "Восстание в Стране Басков привело наши вооружённые силы в северном регионе Союза в ужасающее состояние беспорядка. Только благодаря быстрому и эффективному вмешательству гражданских чиновников различные армейские подразделения могли быть эвакуированы из региона, не оказавшись в руках повстанцев. Эти действия позволили офицерам организовать перегруппировку, которая смогла собрать вооружённые силы в кулак, пусть уже и уменьшенный.\n\nВысшее военное командование отдало приказ вернуть потерянный регион, быстро сокрушив центр восстания. Их метод должен состоять в использовании подразделений на марше, чтобы продвинуться, и вбить клин между Бильбао и Наваррой одновременно. По сути, это раскололо бы дезорганизованные силы повстанцев, что, как мы надеемся, вызвало бы большие проблемы со снабжением, а также обеспечило бы окружение большинства их войск, что привело бы к их захвату с минимальными потерями. Однако этот план подвергся критике со стороны старших офицеров реорганизованных подразделений иберийской армии, которые утверждают, что у них просто недостаточно сил для эффективного выполнения плана. С подкреплением такая проблема могла бы быть устранена. Однако в условиях широко распространённой нестабильности по всему Союзу никакие дополнительные войска не могут быть выделены для оказания помощи в этой миссии. Имея это в виду, необходимо принять трудное решение, клин может быть вбит только в одном месте. Будем ли мы продвигаться через Бильбао, что, по всей видимости, будет сложнее в виду присутствия многочисленных баскских ополченцев, либо пойдем через Наварру, гораздо более длинным путем, где, однако, не будет встречено такого же сопротивления, как в Бильбао? С первым планом мы могли бы в конечном итоге добиться быстрой и решительной победы, но также рисковали бы потерпеть сокрушительные потери. Проблема со вторым заключается в том, что в конечном счете нам все равно придется пересечь Баскский регион, чтобы подавить восстание, которое может привести к тому, что мы также столкнемся с большим сопротивлением."
 iberiawars.2.a:0 "Нам нужно ударить по Бильбао как можно скорее!"
 iberiawars.2.b:0 "Нам нужен гарантированный успех, бьем по Наварре."
 
 iberiawars.3.t:0 "Португалия выходит из состава Союза"
 iberiawars.3.d:0 "Хроническая нестабильность, вызванная восстанием басков, распространилась по всему Союзу, пустив корни в центральном правительстве Иберии. Многие португальские чиновники, которые всегда были верны своей национальной идентичности и каудильо Салазар впервые начали роптать, как только поступили первые сообщения о восстании. Последней каплей стало то, что Салазар оставил всякую надежду сохранить тонущий корабль. Каудильо Салазар попытался бежать из Мадрида без особой суеты, но был быстро помещен под домашний арест в своей местной резиденции в столице. Только при поддержке верных последователей старик смог организовать успешное ночное бегство.\n\nПоследовал массовый исход португальских правительственных чиновников и военнослужащих, оставив после себя административный вакуум, который поспешно попытались заполнить испанские бюрократы. Лиссабон теперь превратился в очаг революционного пыла. Призывы к независимости и самоуправлению находят отклик по всему Союзу. Публичные передачи Салазара сплотили народ, чтобы сформировать подразделения ополчения для борьбы вместе с национальной армией против юнионистских сил."
 iberiawars.3.a:0 "Да здравствует Иберия"
 iberiawars.3.b:0 "Да здравствует Португалия!"
 
 iberiawars.301.t:0 "Хаос в Гвинее"
 iberiawars.301.d:0 "Борьба за независимость оказалась сильным объединяющим фактором для португальцев как на Пиренейском полуострове, так и за его пределами. Войска, дислоцированные в бывших португальских колониях, таких как Кабо-Верде и Гвинея-Биссау, также отказались от иберийского единства в пользу борьбы за свою старую родину. В настоящее время регионы находятся под твердым контролем юнионистских сил, но все ещё не могут их успешно отбить. Бывшая португальская империя переживает возрождение, несмотря на нестабильность, вызванную гражданской войной в Иберии.\n\nОдно исключение - Сан-Томе-и-Принсипи, где местные силы чувствовали себя вынужденными вести войну на передовой вместо того, чтобы действовать как прославленный гарнизон, столкнулось с сопротивлением восстановлению португальского имперского контроля. Их отказ от колонии позволил местным ячейкам сопротивления действовать более свободно. Эта ситуация придала движению за независимость новые силы в их ранее безнадежной миссии. Когда их лидеры не хуже других почувствовали возможность вернуться из изгнания, началась ожесточенная партизанская война."
 iberiawars.301.a:0 "Плохо."
 
 iberiawars.302.t:0 "ПАИГК Захватывает Гвинею!" 
 iberiawars.302.d:0 "После того, как португальские вооружённые силы оставили Сан-Томе-и-Принсипи, ПАИГК прочно закрепилась в регионе. Расширяющаяся жестокая партизанская кампания повстанцев побудила португальское правительство принять меры, а также вывести войска из Кабо-Верде и Гвинеи-Бисау. Для продолжения оккупации потребовалось бы постоянное пополнение запасов и восполнение войск, чего новая независимая страна не могла себе позволить в битве за выживание на полуострове.\n\nВскоре после вывода ополчения ПАИГК без сопротивления вошли в Биссау и Прайю, захватив все важные административные и военные здания. Вскоре повстанцы перехватили инициативу и заявили о своей предполагаемой победе над европейскими колонизаторами, призывая всех патриотических борцов за свободу праздновать свою новообретённую независимость. Поражение сильно подорвало наш престиж, даже если большинство наблюдателей сочли это необходимым шагом. К сожалению, не все в вооружённых силах  разделяли эту точку зрения, а потому критиковали это решение как акт трусости. Фракция во главе с генералом Каулзой де Арриагой призвала вернуть колонии в первый подходящий момент. Они нашли поддержку и союзников на севере нашей страны, которая, как известно, является рассадником консерваторов. Гораздо более тревожным является то, что некоторые города региона начали призывать к присоединению к движению, называющему себя «Правительство национального спасения», которое, похоже, выступает в качестве прямого соперника власти в Португалии."
 iberiawars.302.a:0 "Катастрофа!" 

 A_SPRING.1.t:0 "Орунгу захватывает Экваториальную Гвинею!"
 A_SPRING.1.d:0 "В условиях постоянно ухудшающейся ситуации на полуострове мы были вынуждены призвать все вооружённые силы, все ещё верные Союзу, сражаться на передовой против предателей. Это означало не только мобилизацию значительной части населения, но и отзыв колониальных гарнизонов.\n\nСамые опытные и готовые солдаты в иберийских владениях Экваториальной Гвинеи также были отправлены обратно в Европу, оставив лишь скудное подразделение для охраны колонии. Однако с отказом от них обострилась напряжённость между местным населением и иберийской администрацией. Вскоре войска Орунгу, предложившие свою поддержку восстанию за независимость, назревавшему с момента отделения Португалии, вошли в регион и в скорости вынудили оставшихся колониальных солдат отступить. Чувствуя, что ситуацию невозможно исправить, иберийская миссия полностью покинула Экваториальную Гвинею в пользу попытки спасти ситуацию в тылу."
 A_SPRING.1.a:0 "Ужасно."
 
 A_SPRING.2.t:0 "Сан-Томе объявляет независимость!"
 A_SPRING.2.d:0 "В последние дни резко возросло количество колониальных катастроф, вызванных хронической нестабильностью на Пиренейском полуострове. Почти все владения, которые до сих пор клялись в верности Союзу, сталкивались с усилением напряжённости в отношениях с местными жителями и призывами к независимости.\n\nГарнизон Сан-Томе установил своей целью возвращение в Иберию, где собрался сражаться во имя умирающей мечты. Однако это дало возможность борцам за свободу, которые ранее были успешно подавлены, наконец, восстать против тех, кого они объявили своими угнетателями. Под названием Освободительное движение Сан-Томе и Принсипи, сокращённо MLSTP, различные группы коренных народов объединились и вынудили оставшиеся иберийские гарнизоны сдаться без особого ожесточённого столкновения. Затем партизаны сразу же вошли в региональную столицу и публично заявили ликующему гражданскому населению о полной независимости от Иберийского союза."
 A_SPRING.2.a:0 "Не очень хорошая ситуация."
 
 iberiawars.4.t:0 "Провал переворота Арриаги" 
 iberiawars.4.d:0 "Под покровом темноты одинокий старый военный грузовик присоединился к колоннам и настойчивым бизнесменам на длинном шоссе на Лиссабон. Не ища прибыли и не продвигаясь к фронту, он въехал в столицу Португалии с единственной целью.\n\nПосле неудачной, но необходимой эвакуации Гвинеи, чтобы не оказаться втянутым в затяжной колониальный конфликт и усилить Иберийский фронт закалёнными солдатами гарнизона, сформировалась военная клика недовольных офицеров. Под руководством Каулзы де Арриаги консервативная клика смогла повлиять на ряд городов на севере страны, чтобы поддержать легитимность новой администрации - Правительства Национального Спасения. Его миссия заключалась в том, чтобы стереть следы отказа от владений португальской империи из национального сознания, чтобы каждый солдат и гражданин мог гордо стоять бок о бок, чтобы сражаться за сильную страну. Лоялисты нашего режима раскрыли планы клики о их желании использовать новообретённую поддержку для проведения путча. Мы также узнали, когда именно они планируют выполнить свою миссию.\n\nВодитель удивлённо рыскрыл глаза и повернулся к своим пассажирам. Спереди, на обочине дороги, все могли видеть два танка и большое количество военнослужащих, проверяющих каждого одинокого прохожего. С сердитым ворчанием мужчина на заднем сиденье грузовика махнул водителю, чтобы тот развернулся. «Пусть делают, как хотят, - подумал он. - «Португалию и ее душу можно было спасти с минимальным кровопролитием»"
 iberiawars.4.a:0 "Предатели!" 
 iberiawars.4.b:0 "Мы должны спасти нацию!"
 
 iberiawars.5.t:0 "Морокко Требует Свободу"
 iberiawars.5.d:0 "Среди хаоса, возникающего в самой Иберии, наши африканские колонии трещали по швам от оппортунистических революционеров. Многие призывают к так называемому «освобождению» земель, которые они считают законно принадлежащими им. Несомненно, их истинная цель - разрушить все, что мы строили десятилетиями, и вернуться к прежним варварским обычаям.\n\nОднако наиболее здравомыслящие среди них всё же понимают, что полный и немедленный отказ от нашего влияния может оказаться пагубным для них в их слабом, неоперившимся состоянии. В самом деле, без нашего контроля им может не хватить необходимой защиты, чтобы противостоять другим иностранным державам. Мало кто хочет сбежать из огня, если это будет означать падение в полымя.\n\nПонимая это, Хасан II из Марокко сделал нам предложение: признать независимость Марокко и получить союзника или отказаться от признания и остаться в одиночестве против революционного натиска.\n\nЕсли мы пойдём на уступки, то немедленно обретем союзника и предотвратим открытие ещё одного фронта в этой и без того напряжённой войне. Однако маловероятно, что этот альянс продержится долго после разрешения этого конфликта, а это означает, что мы будем лишены прямого доступа к национальной промышленности и ресурсам в будущем.\n\nТак или иначе, война с Марокко заведомо проигрышна в нашем нынешнем положении. Наша способность отвоевать вероломное марокканское государство будет полностью зависеть от нашей способности победить в продолжающемся конфликте в самой Иберии, что было бы намного проще с помощью новым союзником.\n\nВ конечном итоге, после долгих размышлений, мы пришли к выводу, что..."liberation" of what they perceive as their rightful lands. No doubt, their true goal is to destroy everything we've spent decades building and return to their former barbarous ways.\n\nHowever, many of the more sane amongst them still recognize that a full and immediate break from our influence may prove detrimental to their weak, fledgling state. Indeed, without our control, they may lack the necessary defences to resist other foreign powers. Few want to escape from the frying pan should it mean landing in the fire.\n\nUnderstanding this, Hassan II of Morocco has given us an offer: recognize Morocco's independence and gain an ally, or refuse recognition and remain alone against the revolutionary onslaught.\n\nShould we recognize Morocco, we would gain an immediate ally and prevent the opening of yet another front in this already straining war. However, it is unlikely that this alliance would last long past this conflict's resolution, meaning we'd be deprived of direct access to the nation's industry and resources going forward.\n\nEven still, a war with Morocco would be unwinnable in our current state. Our ability to reconquer the traitorous Moroccan state would hinge entirely on our ability to win the ongoing conflict in Iberia proper, which would be much easier with aid from Morocco.\n\nUltimately, after much deliberation, we've concluded that..."
 iberiawars.5.a:0 "Дайте им свободу в обмен на помощь (Играть за Иберию)"
 iberiawars.5.b:0 "Дайте им свободу в обмен на помощь (Играть за Морокко)" 
