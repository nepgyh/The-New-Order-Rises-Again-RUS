 NIK_project_tarakan_desc:0 "Новая винтовка должны быть испытана в полевых условия. Наша новая разработка, винтовка «Таракан», является уникальным экспериментом по созданию отечественного оружия с системой «булл-пап», обладающего малым весом и коротким стволом. Данные свойства идеально подойдут для замены стандартного оружия у экипажей самолётов или механизированных соединений."
 NIK_project_aeroflot_desc:0 "Необходимо развивать достижения в области экранопланов, или наземных транспортных средств, как быстромобильных, невосприимчивых к радиолокации и топливосберегающих морских бомбардировщиков и транспортных судов. Испытания должны проходить как на замерзшей местности, так и на открытой воде под Архангельском, с различными установленными полезными нагрузками и потенциальными развитием планера. Использование экспериментальных легких материалов в проекте должно быть разрешено, чтобы обеспечить большую полезную нагрузку на проектируемое судно"
 NIK_project_szhatie_desc:0 "Испытания по вооружению и развертыванию мощных лазеров в качестве средств противовоздушной и радиоэлектронной борьбы должны проводиться на подвижной и стационарной платформе наземного базирования. Проектируемая платформа должна использовать искусственные рубины в качестве лазерного фокусирующего механизма и быть способной нацеливаться и быстро уничтожать электронику вражеских транспортных средств."
 NIK_project_sotka_desc:0 "Начнутся эксперименты с высотным скоростным бомбардировщиком, вооруженным недавно разработанными тяжелыми крылатыми ракетами или батареями меньших артиллерийских ракет, в качестве контрмеры передовым немецким перехватчикам и зенитным батареям наземного базирования. Бомбардировщик должен использовать новейшие достижения в области аэрокосмической техники и иметь крылатую конструкцию переменной геометрии со складывающейся кабиной для удобства посадки."
 NIK_project_cherepakha_desc:0 "Разрабатывается новая тяжелая бронированная платформа с целью создания вездеходной тяжелой машины прорыва, способной действовать в сценарии ограниченного развертывания ядерного оружия на поле боя. Транспортное средство должно быть оборудовано уникальным комплексом из четырех гусениц с низким уровнем давления на грунт и достаточно равным распределением веса. Для повышения устойчивости машина должна иметь дискообразную форму с максимальной толщиной брони 270 мм. Произведенная машина должна быть испытана в различных условиях и развернута в качестве варианта тяжелого танка поддержки для наступательных операций против потенциальных агрессоров."
 NIK_project_trezubets_desc:0 " Экспериментальная предлагаемая трехствольная штурмовая винтовка должна быть изготовлена и испытана в качестве потенциальной универсальной или вспомогательной винтовки. Предложенная трехствольная конструкция в сочетании с магазином на девяносто патронов, по прогнозам, обеспечит скорострельность 1400-1800 об / мин, что почти в три раза больше, чем у наших нынешних автоматов Калашникова Златоустовской разработки. Если винтовка "

