 iainmbanks.4.t:0 "В гору"
 iainmbanks.4.d:0 "МЕМОРАНДУМ\n\nОт: Начальник станции Антонов\n\nКому: Директору Семичастному\n\nДата: [?global.date.GetDateStringNoHour]\n\nТема: Оперативные выводы объекта "Black Mountain" facility operational findings.\n\nReport: Infiltration of the "Black Mountain" facility under control of Trofim Lysenko deemed successful, following the arrival off the attached dossiers at the designated drop point. Agents B(omitted) and R(omitted) infiltrated by means of NKVD enlistment and subversion of certain contacts through material incentives (see list of connections established in attached file "leads/contacts".)\n\nPer Directorate for the Investigation of Special Circumstances expectations, resource into Lamarckian models of human genetic alteration is indeed underway within certain facilities. Due to the pseudoscientific nature of Lamarckian genetics, peripheral research involving endocrinological and experimental biochemical development is thus deemed more immediately useful for People's Commissariat of Science usage.\n\nUnderground resistance to Lysenkoist influence exists within several sectors of the Black Mountain Facility - contact has been made with anti-Lysenkoist members of the Black Mountain science committees. Anti-Lysenkoist elements have expressed receptiveness to Ultravisionary ideology when approached through back-channels - contacts shall be maintained, and agents shall remain in place for future operations. Military and/or further Special Circumstances intervention is recommended by Agent B(omitted) upon witnessing experimentation involving human adolescents and hydrogen cyanide (refer to captured experiment log H-02). Report concludes."
 iainmbanks.4.a:0 "Логово безумия."

 iainmbanks.5.t:0 "В гору"
 iainmbanks.5.d:0 "МЕМОРАНДУМ.\n\nОт: Начальник станции Антонов.\n\nКому: Директору Семичастному.\n\nДата: [?global.date.GetDateStringNoHour]\n\nТема: Оперативные выводы объекта "Black Mountain" facility operational findings.\n\nReport: Infiltration of the "Black Mountain" facility formerly under control of Trofim Lysenko deemed successful, following the arrival off the attached dossiers at the designated drop point. Agents B(omitted) and R(omitted) infiltrated by means of local security service enlistment and subversion of certain contacts through material incentives (see list of connections established in attached file "leads/contacts".)\n\nPer Directorate for the Investigation of Special Circumstances expectations, resource into Lamarckian models of human genetic alteration was indeed underway within certain facilities. Due to the pseudoscientific nature of Lamarckian genetics, peripheral research involving endocrinological and experimental biochemical development is thus deemed more immediately useful for People's Commissariat of Science usage, and records on these topics have been secured.\n\nContinued Special Circumstances involvement is recommended by Agent B(omitted) upon witnessing experimental records involving human adolescents and hydrogen cyanide (refer to captured experiment log H-02). Report concludes."
 iainmbanks.5.a:0 "Логово безумия, а ныне скрытая правда."

 iainmbanks.6.t:0 "Отклонения"
 iainmbanks.6.d:0 "МЕМОРАНДУМ.\n\nОт: начальника станции Смирнова.\n\nКому: директору Семичастному.\n\nДата: [?global.date.GetDateStringNoHour].\n\nТема: Идеологические отклонения в Оренбуржской области. Отчёт: После объединения Южно-Уральских округов, отряды Управления по расследованию особых обстоятельств (СОКРАЩЕНО), посланные для расследования остатков полевых командиров и ранее существовавшей социальной структуры в соответствии с директивой Инициативы социалистического общества. При обследовании центральной части Оренбурга идеологические отклонения зафиксированы Агентом И(УДАЛЕНО). Агент приступил к расследованию.\n\nВ ходе расследования было отмечено, что характер отклонения является одним из "anarcho-ultravisionarist" persuasion, attempting to "syncretize" Ultravisionary Socialist ideology with elements of anarchism as practiced in pre-assimilation Orenburg (see GoI-051 "Orenburg Council"). Agent requests permission to continue infiltration of relevant deviationist cell, citing "data potentially relevant to the realization of the Intersolar Soviet Federation".\n\nPer standard Special Circumstances operational procedure, executive authorization is requested. Report concludes."
 iainmbanks.6.a:0 "Авторизация предоставлена."

 iainmbanks.7.t:0 "На позиции"
 iainmbanks.7.d:0 "Несмотря на непогоду на улице, в подвале студенческого центра Оренбургского политехнического института было тепло и дружелюбно. Алкоголь, табачный дым и случайные кокетливые ласки свободно текли между пассажирами, в то время как девиантные дискуссии и чреватый ревизионизмом наполняли воздух.\n\nНа периферии подвала, между молодым человеком, который взволнованно делился отрывком из недавно написанного брошюра, и одетая в красное женщина, которая скандально поглаживала свои волосы, поразительная женщина в чёрном полулежала, поглощенная звуками и переживаниями. Она отметила сказанные слова и предоставленные материалы; потребляемые вещества и выполняемые действия. Даже когда она повернула голову, чтобы нарушить закон ещё раз той ночью, каждое действие входило в её тренированную мысленную литанию.\n\nЖенщина, конечно же, была членом Управления по расследованию особых обстоятельств, звездой печально известного шпионского агентства Объединенной Советской Федерации. На протяжении всего собрания присутствовало не менее трех информаторов - по одному в каждой "cell" of the so-called "Visionary Humanist Society". She avoided acknowledging them as she processed the young man's statement about "voluntary auto-collectivization" and "inherent noospheric individualism" - important ideological concepts that would have to be noted.\n\nThe "Anarcho-Ultravisionarist" society that surrounded her, in truth, was not a threat in totality. Their rank-and-file could be scattered to the winds at a token threat of force, and their leaders merely given a touch of re-education. Their minds were in the right place - but their hearts bled for far too many.\n\nWith one last taste of lipstick, she excused herself to both of her new associates, and slipped into the night - a stack of pamphlets tucked into her handbag, and a list of names burned into her memory."
 iainmbanks.7.a:0 "Бизнес и развлечения."

 iainmbanks.8.t:0 "Ликвидация"
 iainmbanks.8.d:0 "МЕМОРАНДУМ\n\nОт: начальника станции Смирнова\n\nКому: директору Семичастному\n\nДата: [?global.date.GetDateStringNoHour]\n\nТема: Особенности отклонений в Оренбуржской области.\n\nОтчёт: За последние два месяца, ГОИ-088 "Visionary Humanist Society" successfully contacted and infiltrated. Specific deviations categorized and noted - to be listed below:\n- Rejection of the ultravisionary method of state development\n- Distribution of anti-Soviet materials (literary/auditory)\n- Integration of bourgeoisie culture (illicit drug use/widespread homophilia/use of Western media)\n- Agitation against Federation local authority\n- Denounciation of "extraterrestrial liberation" doctrine\n\nOrganizational structure deemed vulnerable to distributed penetration - Directorate for the Investigation of Special Circumstances assets have successfully compiled and partitioned list of organizational assets. By agent recommendation, all apprehended GoI personnel on list A - "ideologues/leaders" are to be re-educated - all other apprehended personnel are to be observed in perpetuity for further deviations.\n\nAttached internal security forces in position for GoI liquidation - operation to be carried out upon successful asset extraction. Report concludes."
 iainmbanks.8.a:0 "Устранить."

 iainmbanks.9.t:0 "Приглашение"
 iainmbanks.9.d:0 "Василий поплелся домой по снегу за пределами своего многоквартирного дома. На улице были сумерки, и над улицей нависали длинные и низкие тени. Отработанным шагом он проскользнул в вестибюль и дальше по коридору, проверяя замки на двери на предмет взлома. Удовлетворенный результатом, он разблокировал их - только первую и третью, как обычно, и вошёл внутрь.\n\nЕго сердце почти остановилось, когда он посмотрел на скромного одетого в чёрное человека, сидящего за столом в его кухне и курившего сигарету. Его рука опустилась в карман пальто, где он хранил револьвер, прежде чем замерзнуть. Голос мужчины прорезал тишину, прерывая его дыхание.\n\n"Comrade Lebedev, Vasily Alexandrovich. Good evening."\n\nHe didn't have a response for that, instead searching the man for insignia. Nothing. A trickle of ice dripped down his spine, as he made the connection.\n\n"So. What am I being arrested for?"\n\nThe man chuckled, before beckoning for him to sit down.\n\n"Consider yourself innocent, Comrade Lebedev. I have a proposition for you. An opening has opened up for you."\n\nHe relaxed a bit. He could work with that.\n\n"Well. Tell me what you're offering.""
 iainmbanks.9.a:0 "На темную сторону."

 iainmbanks.10.t:0 "Слова в темноте"
 iainmbanks.10.d:0 "Разговор начался с того момента, как он сел напротив него через стол. Рассказы из прошлого, о которых этот человек каким-то образом слышал, и похвалы за службу, в основном проводимую в темноте. В этот момент Василий знал, что он ищет, но все, что оставалось, - это извлечь ещё несколько ценных кусочков данных.\n\n"...and what capacity would I be operating?"\n\n"Full Captain, your old rank. Of course, now you'd be working for us. Special Circumstances. Everything you do for us would be hush-hush."\n\nVasily cracked a smile at that. He'd heard rumors, of course... but he'd never imagined he'd be approached.\n\n"A spy?"\n\n"A spy, but with excellent benefits. An agent of the Federation - rather than a mere guard for the Mountain.."\n\nHe wasn't surprised. SC was rumoured to be the absolute peak of the intelligence apparatus. It was better than what he expected.\n\n"I don't know if I'm ready to put on the uniform again," said Vasily. "I like not getting shot at. The soft life."\n\nHe gestured at the fading wallpaper, the bricks showing through in a few places. The kettle, repurposed from some piece of cheap equipment made in the bowels of Lysenko's former fortress.\n\n"I'm willing to offer you a tour, comrade. Consider it a probationary term. Do this for a day. See if you like the way we operate."\n\nVasily mulled it over. 'What color is the uniform?'\n\nThe man smiled, an expression that carried no lack of malice. "Matte black."\n\n"Well," said Vasily, hoping that he wouldn't regret it."
 iainmbanks.10.a:0 ""I'm in.""

 kurchatov.1.t:0 "Счастливая отставка"
 kurchatov.1.d:0 "Когда Игорь Курчатов, вице-премьер Президиума, анонсировал "Comrades," he began, his voice trembling a little, "I regret to inform you that I will be retiring from public life as soon as I am free to do so."\n\nThe room collectively held its breath, as he continued, stating that his age made his position as Vice Premier a "burden" and that "a newer, younger generation" would best be sought to replace him in six month's time, his official retirement date. What double entendres occurred were obvious, as Zhdanov, sitting right beside him, looked nervously at the members of the Presidium.\n\nWhen Kurchatov finished, he was greeted with applause from the Presidium and Zhdanov. The chamber even passed a resolution with debate thanking him for his service to his countryman and to the worker's movement. But few could ignore the new energy in the room, as the fears and ambition of men came towards the fore."
 kurchatov.1.a:0 "Будем надеяться, что Жданов найдёт себе преемника помоложе."

 kurchatov.2.t:0 "Ультравизионерная встреча"
 kurchatov.2.d:0 "Ни Николай Кардашёв, ни Владимир Челомей не знали, входя в офис вице-премьера Игоря Курчатова, какое катастрофическое заявление он собирается сделать.\n\nОбычно он не встречался с ними обоими одновременно – их совершенно разные комиссарские должности в государственной политике были разделены лишь тонкой перегородкой, и когда они пересекались, их внимание было на пределе. Предзнаменование было замечено и понято.\n\nИ так же быстро им был дан ответ. Курчатов рассказал, что совсем скоро объявит о своей отставке. "
 kurchatov.2.a:0 "Челомей – очевидный для нас выбор."
 kurchatov.2.b:0 "Кардашёв – это наш выбор."
 PLAYER_CHELO_POV_TT:0 "Это разблокирует прохождение §SНаследия Курчатова§! за §MВладимира Челомея§!."
 PLAYER_KARDA_POV_TT:0 "Это разблокирует прохождение §SНаследия Курчатова§! за §CНиколая Кардашёва§!."

 kurchatov.3.t:0 "Гонка началась"
 kurchatov.3.d:0 "Курчатов ушёл в отставку. Мало того, он позвонил самому Владимиру для объявления – несомненно, неплохая подсказка для человека, метящего на его место. Тем не менее; он позвонил не только Владимиру. Николай Кардашёв, этот неуклюжий нервный и одновременно блестящий идеалист тоже участвовал в соревновании – и гонка началась. Вернувшись в свой офис Народного комиссара обороны он пафосно кивал офицерам и сотрудникам, сидя на своём месте.\n\nГонка началась; и ему нужно было как можно больше поддержки – Фурцева, Варенников и сам Жданов легко его поддержали – комитеты покорятся ему, и даже загадочный Специальный обстоятельственный комитет Семичастного можно было перетянуть на свою сторону; оставить лёгкий подъём... если только Кардашёв не смог украсть его поддержку. Старые реформаторы должны замолчать, его позиции должны быть усилены...\n\nТо, что выглядело как лёгкая прогулка, принимало всё более серьёзные масштабы, к большому сожалению. Но это был Кардашёв. Неужели он станет такой большой проблемой?"
 kurchatov.3.a:0 "Всё же тише едешь – дальше будешь."

 kurchatov.4.t:0 "Гонка началась"
 kurchatov.4.d:0 "Николай Кардашёв не был точно уверен – радовался он, паниковал или падал в обморок. Скорее всего, всё сразу. Курчатов позвонил ему и Владимиру лично, чтобы сказать, что он уходит в отставку – и началась самая настоящая гонка. Причём началась отнюдь не в его пользу. Пока он как-то не сможет убедить Жданова, комитеты... Небольшая пауза, и вот он уже бежит к своему офису в Народном Комиссариате Энергетики. Имена. Числа. Разведывательные службы. Старые реформаторы. Оплеснин. Народный Комиссариат Промышленности – и он должен был убедить перейти на свою сторону хоть кого-то из них. Челомей харизматичен и учтив – но в то же время резок и самоуверен. Шанс всё ещё был; но Кардашёв не мог просто сидеть и надеяться. И, пока минуты переходили в часы, а часы в вечер, он оставался за своим столом – делал записки, припоминая всех, кого только сможет."
 kurchatov.4.a:0 "Спешка не всегда напрасна."

 kurchatov.5.t:0 "Ультравизионерское наследование"
 kurchatov.5.d:0 "Сидя в своём огромном офисе и наслаждась видом на столицу Федерации Курчатов размышлял о своём выступлении и о своём наследии для Федерации, и улыбался.\n\nОн всё сделал неплохо, решил он, постукивая ручкой по последней стопке отчётов. Ультравизионерское дело продвигалось чрезвычайно хорошо, и хотя Верховный лидер был, безусловно, человеком наиболее ответственным за это продвижение, Курчатов знал, что он сыграл весьма важную роль, помогая ему. Однако пришло время отдать бразды правления и наслаждаться заслуженным отдыхом в отставке.\n\nКурчатов видел взгляды Кардашёва и Челомея, когда говорил им о своём решении. В конце концов, именно поэтому он вызвал именно их. Оба видели шанс заменить его, и он, по крайней мере сейчас, был уверен, что они неистово работали, чтобы сохранить свою поддержку. Это будет очень интересное соревнование, особенно потому, что его не особо волнует итог.\n\nОба они были визионерами несмотря на то, что их взгляды в значительной степени различались. Оба удержат Федерацию в надёжных руках. Оба продолжат её путешествие в будущее по всем направлениям.\n\nИ от этой мысли он вновь улыбнулся."
 kurchatov.5.a:0 "Гонка началась."

 kurchatov.6.t:0 "Фурцева наступает"
 kurchatov.6.d:0 "Здание, располагавшееся в Народном Комиссариате Иностранных Дел, было всего лишь короткой дорогой из офиса Владимира Челомея – бюрократы и работники, заседавшие в его стенах, направляли его прямо к офису Екатерины Фурцевой, не тратя впустую его время.\n\n"People's Commissar of Defense, whatever brings you to my office?" asked Furtseva, shaking Chelomei's hand before returning to her seat.\n\n"I assume you've heard about Comrade Kurchatov's retirement?"\n\n"Yes, I am fully aware of his retirement, and I am fully aware why you are bringing it up to me. You want my support for you to become Vice Premier."\n\n"Yes, comrade, and that's why I have come to you before all others. Your magnificent work in strengthening and upholding the Ultravisonary superculture has been nothing short of amazing. The projects you and your Commissariat have proposed continue to show promising results, and I do not wish to see them scrapped anytime soon. If you back me as Vice Premier, I'll ensure ample support and funding comes to your Commissariat so that you can continue your work however you please. Do you find that agreeable?" Furtseva was silent for a moment as she considered the offer. After what felt like an eternity, she finally replied.\n\n"Yes, comrade, I do. I hope you can fulfill your grand promises.""
 kurchatov.6.a:0 ""I shall not disappoint you, comrade.""

 kurchatov.7.t:0 "Забытый комиссариат"
 kurchatov.7.d:0 "Народный Комиссариат Финансов, к удивлению Кардашёва, находился на приличном расстоянии от его офиса, и хотя здание имело какой-то ультравизионерский дух, оно не было напыщенным и привлекающим внимание, как другие правительственные здания. Наконец Кардашёву удалось найти маленький офис Дмитрия Шепилова, дверь которого жалобно проскрипела, стоило ему её открыть.\n\n"You want me to support you as Vice Premier?" asked Shepilov, his voice full of apprehension.\n\n"Yes, comrade, I do. I understand that the current policies and budgets-"\n\n"What budgets?! Every half-baked madman is given a blank check without so much as a glance towards my office!"\n\nKardashev paused to allow Shepilov to calm down before continuing, "Y-Yes, comrade, I am fully aware. I promise to you that I will also evaluate the situation regarding our debt-"\n\n"Just don't, comrade. Don't mention the debt. For my sanity's sake, please..."\n\n"U-understood. I hope that you can see me as the more pragmatic and responsible candidate, and-"\n\n"Fine. You have my support, I hope you don't make me regret this decision."
 kurchatov.7.a:0 ""Um... thank you, comrade. I shall do my best.""

 kurchatov.8.t:0 "Заглядывая вперёд"
 kurchatov.8.d:0 "Челомей сглотнул. Он нервничал не столько из-за Жданова, сколько из-за того, что готовит будущее. В последнее время фракционализм, древнее зло всех социалистических движений, начало поднимать свою уродливую голову и в Объединёной Советской Федерации. И он искренне надеялся, что Жданов сумеет распознать надвигающуяся на них опасность.\n\n"Comrade Zhdanov," said Chelomei, breaking the sacred silence that hung over the office, the senior party official looking up from his paperwork. He smiled, his fleshy face spreading into a grin.\n\n"Ah, Vladimir, welcome. Forgive me, I was lost in the day-to-day of statework. Take a seat and make yourself at home."\n\nChelomei nodded and did so, scooting closer to the oaken desk. "Comrade Zhdanov, I will be frank: the party is not as impregnable to fragmentation as we would like to believe. I am not here to make accusations against anyone, that is far outside my purview," Chelomei added quickly as Zhdanov frowned. "We must face the facts, Comrade Zhdanov, you are not immortal. One day, the time will come to seek a replacement."\n\nZhdanov nodded, "of course, Vladimir. Don't think I can't smell the wolves circling around us. The United Soviet Federation is, well, a mess of division. Rest assured, we will ensure that the transition of power is as orderly as possible."\n\nChelomei sighed in relief. Conversation continued late into the night, Chelomei's heart weighing a little lighter."
 kurchatov.8.a:0 "Власть в безопасности?"

 kurchatov.9.t:0 "Значение камней и атомов"
 kurchatov.9.d:0 "Кардашёв уже настроил проектор и слайды и с нетерпением ждал прибытия Жданова. Он вновь чувствовал себя школьником, показывающим презентацию о морских выдрах своему классу, пока учитель сверлит его взглядом. Но Жданов не был тем жилистым школьным учителем, нет, Жданов был гораздо более важен, а его разочарование было гораздо больнее.\n\nЖданов вошёл в комнату и сел; на его широком лице на миг появилась вежливая улыбка. "Please, Comrade Kardashev, you may begin." Kardashev nodded, sweat forming on his brow from the heat of the projector and his own nerves.\n\n"What I am most pleased to present to you, Comrade Zhdanov, is the potential for a fusion-based fuel economy. Petroleum will, as we know, run dry. If we are looking towards the future, towards the stars, we need an unlimited source of fuel."\n\nZhdanov nodded, silently urging Kardashev to continue. "The answer is fusion. With the proper materials we could provide unlimited energy for the Soviet Federation and for our space program."\n\nZhdanov held up a hand, "you're speaking of a long, God, long term project. The infrastructure alone would take years to establish. Kardashev, this is, assuming it could be pulled off." Kardashev cleared his throat, nervously contemplating his next words, a great deal hinged on what he said next."
 kurchatov.9.a:0 "Это не так важно, можно подождать до решения Президиума по поводу наследника."
 kurchatov.9.b:0 "Это важно."
 kurchatov.9.c:0 "Это очень важно. Синтез – наш путь в будущее."

 kurchatov.10.t:0 "Статус-кво" 
 kurchatov.10.d:0 "Вздох облегчения тихо прорвался меж зубов Кардашёва. Лист бумаги, который он держал в руках, был его спасением от политической смерти, или, по крайней мере, её отсрочкой. Николай присел, перечитывая текст вновь и вновь, и с каждым перечитыванием ему становилось всё легче.\n\n"Comrade Kardashev," the letter began, "rest assured that I have complete confidence in whatever candidate the Presidium chooses in regards to your fusion project. Do not concern yourself overmuch with matters of state, but know that your project will come to rest in capable hands. Regards, Zhdanov."\n\nPeace of mind, thought Kardashev, that's what the letter represented. Now, with some luck, his project could move forwards, the United Soviet Federation creeping just a little closer to the stars."
 kurchatov.10.a:0 "Скоро мы сбежим туда, куда не доберётся капиталистическая чума."

 kurchatov.11.t:0 "Тайные встречи"
 kurchatov.11.d:0 ""Shit," muttered Kardashev, staring at the piece of paper clutched in his hands. An ally of his had discretely slipped the letter into Kardashev's hands minutes before while passing through the hallway and the contents were less than pleasant.\n\nWhile Kardashev had met with Zhdanov and impressed upon him the importance of a fusion-based fuel economy, as well as, subtly, the importance of remaining neutral in the matter of succession, it seems someone else had the same idea. Vladimir Chelomei, a lurker in the halls of power, had apparently been secreted away with Comrade Zhdanov in unofficial meetings. The implications of this were less than stellar for Kardashev: he likely no longer had Zhdanov's ear in the succession matter.\n\nKardashev slid back into his chair, absently rubbing his race. What was his next move? If Zhdanov couldn't be counted upon to have his back, then who could? He felt isolated, trapped in the center of a great web: the most horrible aspect of which was not knowing where the spider was."
 kurchatov.11.a:0 "Что дальше?"
 
 kurchatov.12.t:0 "Старые враги или новые друзья?"
 kurchatov.12.d:0 "Имя человека было не важно, и Челомей удержал себя от желания записать это в заметки, которые он всегда делал так, на всякий случай. Он сильно нервничал и чувствовал себя некомфортно в своём кресле, а кожа была будто чужой. Небольшая шляпа возвышалась на его голове, солнечные очки скрывали его лицо, усы дрожали под подёргивающимся кроличьим носом. Челомей не объявил о своих намерениях с самого начала, однако судя по поведению человека он подозревал, что то-то не так. "Hello, comrade," began Chelomei, not unkindly, "I'm not going to ask you to confirm or deny anything, anonymity is key to us both at this juncture."\n\nA nervous scoff, a forced laugh, "what are you talking about? Is this an investigation? Ask anyone and they'll tell you I'm beyond reproach, I-" Chelomei held up a hand to silence the man's whimpering protests, his demeanor spoke volumes.\n\n"Comrade, calm yourself, I am not here to prosecute anyone. However, prosecution is a matter I have come here to discuss..."\n\nThe false bluster in the man died suddenly, like a sailboat in dead wind. Defeat crept across his face. "I see, what...what do I have to do? A bribe for my life?"\n\nChelomei shook his head, "no, nothing like that. In fact, I am on your side. You and I could help one another a great deal, comrade. This persecution of your Old Reformers could ease, certain parties pardoned, quietly, from prison." A silence fell across the room, the man chewing on the words. "Think about it, comrade, I can offer you":"
 kurchatov.12.a:0 "Окончание преследований."
 kurchatov.12.b:0 "Тихое освобождение из тюрьмы и небольшое вознаграждение."
 kurchatov.12.c:0 "Полное помилование и восстановление в должности."

 kurchatov.13.t:0 "Новые друзья"
 kurchatov.13.d:0 "Человек повесил голову, побеждённый, но в приподнятом настроении. "Okay, comrade," he said, "if what you say is true, and God, I hope it is, we are in your debt. Whatever you need, we'll do our best to provide." Chelomei smiled, a grandfatherly grin. His trap had closed expertly, his gamble paid off. Now, all he had to do was push things forwards.\n\n"Hold tight, comrade," he said, extending a hand to gently touch the top of the nervous man's fingers, "stay to your posts and when the time is right, I'm certain you will come through for me." The meeting was concluded, the two conspirators, for that is what they were now, departed on their separate ways. Chelomei breathed a sigh of relief. The Old Reformers were in his pocket, by hook and a little bit of crook, let Kardashev steal the succession from under him now."
 kurchatov.13.a:0 "За новую дружбу."

 kurchatov.14.t:0 "Старые Враги"
 kurchatov.14.d:0 "Внезапно слабый человек исчез, и его сменила внезапная и настоящая жестокость. "No, comrade, I'm afraid that we can't come to an accord." He stood up, mustache shaking like a epilectic caterpillar. "Who are YOU to dare shove us into a corner? We're not some pawns of the Presidium! We make our own fate, we won't let it be dictated to us by some, some," he seemed to struggle with his words for a moment, Chelomei grimacing and pushing his seat back a bit. "Crony!" the man shouted, suddenly finding what he was looking for.\n\nChelomei put up his hands, "very well, fine, no deal." He stood up, pushing his chair in, meeting the furious gaze of this nobody he had bothered to contact. "Have a fine day, comrade."\n\nChelomei left the room, deeply upset, but quietly so. That moron! That stuffed-up fool! Kardashev. Fuck. That bastard would easily swoop up the Old Reformers if he desired to. The battle for succession would grow more bitter indeed."
 kurchatov.14.a:0 "Отлично. Будь таким, тогда."

 kurchatov.15.t:0 "Немного разговоров за напитками"
 kurchatov.15.d:0 "Вечер выдался приятным, беседы лёгкими и приятными. Кардашёв и его друг Юрий выпили несколько бокалов вина, не выходя из Его дома. Теперь, когда ночь подходила к концу, разговор принял более серьёзный оборот. Кардашёв осторожно вставил свой вопрос. "Yuri, don't think you have to answer, I merely wish you to know." Yuri raised an eyebrow, curious, not alarmed.\n\n"Yes?" asked Yuri, taking a sip of his wine and letting the liquid burn pleasantly on his tongue, "what are you about to say?"\n\n"Well, my friend, if you know of any, shall we say, persecuted elements, tell them that they have a friend in Kardashev." Kardashev wasn't a brilliant wordsmith, his delivery awkward and his tone clear, but it worked its intended effect upon Yuri.\n\n"Yes, of course!" said Yuri suddenly, clear excitement on his face. He beamed, subtly eased. "My friend, I'll be sure to pass along the message. Regrettably, looking at the time, I'm afraid I must take my leave." Yuri exited hastily, patting Kardashev on his back and shut the door behind him. Kardashev smiled, the pieces were falling in place."
 kurchatov.15.a:0 "Слава богу, это сработало."

 kurchatov.16.t:0 "Своя, собственная награда"
 kurchatov.16.d:0 "Кардашёв оторвался от работы, услышав шаги почтальона на своём крыльце. Положив карандаш и прислушиваясь, как шаги стихают, он медленно поднялся на ноги и вышел из кабинета. Подойдя к входной двери, он наклонился, чтобы подобрать конверт, выпавший из его почтового ящика. Как ни странно, на нём не было ни обратного адреса, ни печати. Сдвинув защелку на двери, он выглянул на улицу и не увидел никаких следов почтальона - это письмо было доставлено вручную.\n\nОткрыв конверт, он начал читать.\n\n"Dear Mr. Kardashev\n\nYou do not know who I am, and I would like to keep it that way, as my position in this country is tenuous. I have been fought every step of my career by the establishment under your colleagues, but I find myself thanking you. I have been informed that you and others loyal to you are sympathetic to the plight of people like me, and thus, I am humbly thanking you for your work and hope you continue to do so in the future. Thank you, Mr Kardashev. You can count on my support, in whatever capacity I and others like me can offer it.\n\nSincerely, A New Friend."\n\nA subtle smile crossed the physicist's face as he finished reading the anonymous letter. Happy and a good bit prideful, he stood back up straight and went to make sure the letter was disposed of, for the sake of his New Friend."
 kurchatov.16.a:0 "Какой хороший парень."

 kurchatov.17.t:0 "Встреча с Келдышем"
 kurchatov.17.d:0 "- Я рад возможности поговорить с вами наедине, товарищ Келдыш, - сказал Челомей, садясь за стол с наркомом науки. Такой могущественный союзник был бы неоценимым в заявке Челомея на место Курчатова.\n- "I am glad to be able to speak with you in private, Comrade Keldysh," said Chelomei as he sat down with the People's Commissar of Science. Such a powerful ally would be invaluable in Chelomei's bid for Kurchatov's position.\n\n"We both know why you're here. What can you offer me that other candidates won't? WHy should the People's Commissariat of Science support you?"\n\n"I'm glad you asked. The People's Commissariat of Science is an invaluable asset of the Federation. However, we're squandering that asset's potential by spreading it too thin. We need to focus your efforts, ensure that your efforts do not go to waste. I think the People's Commissariat should focus on projects that strengthen our army, and strengthen the revolution."\n\n"Do elaborate, comrade. I'm interested in hearing what projects this would entail."\n\n"I'm talking about things like rockets. Alternative forms of weaponry. Even mind control. If the revolution is to succeed, then we need to obtain every advantage possible. There will of course be funding for more mundane science, but that type of thing doesn't really fit the Ultravisionary spirit, now does it?"\n\n"You've certainly intrigued me comrade, I must admit. Could I ask you to repeat some of that again? I want to have written proof so that I don't forget anything later.""
 kurchatov.17.a:0 ""I want to bring the Revolution brought to Mars by 1980, and we'll need your brilliance to get there.""
 kurchatov.17.b:0 ""Weapons, rockets, mind control. You name it, we'll fund it.""
 kurchatov.17.c:0 ""The revolution can't succeed without a cutting-edge military. I want every advantage possible.""

 kurchatov.18.t:0 "Великие умы"
 kurchatov.18.d:0 "Челомей посмотрел на нераспечатанное письмо, которое держал в руках. Он дал Мстиславу Келдышу несколько смелых обещаний и надеялся, что Келдыш увидит возможности, которые может предоставить Челомей. Он достал нож для открывания писем и извлек бумагу. Очевидно, нарком науки написал документ в спешке, и Челомею пришлось прищуриться, чтобы разобрать почерк этого человека.\n\n"Comrade Chelomei,\n\nI have thought about our last conversation for some time. The position of Vice Premier is an important one, and I wish only for the best candidate to lead the Federation.\n\nThat is why I have decided to support you for Vice Premier, and you can depend upon my vote when the time comes on the Presidium. I hope you uphold your promises. I understand you expect great things from us, but we also expect great things of you."\n\nChelomei leaned back in his chair, a smile stretching across his face. This was good news. Chelomei was getting ever closer to that coveted Vice Premiership. With the People's Commissariats for Foreign Affairs and Science on his side, the core pillars of Ultravisionary Socialism were on Chelomei's side."
 kurchatov.18.a:0 "Великие умы думают одинаково, товарищ."

 kurchatov.19.t:0 "Беспристрастная Наука"
 kurchatov.19.d:0 "Челомей вскрыл конверт и вытащил письмо Мстислава Келдыша. Он чувствовал, что его разговор с Народным Комиссаром Науки был продуктивным, и надеялся, что это письмо принесёт хорошие новости. Письмо было написано от руки, и Челомею потребовалось время, чтобы расшифровать его содержание.\n\n"Comrade Chelomei,\n\nI have thought about our last conversation for some time. The position of Vice Premier is an important one, and I wish only for the best candidate to lead the Federation.\n\nHowever, science must always strive to be impartial. The People's Commissariat of Science is an important pillar of the Federation, and we must not let our revolution fall into factionalism. As such, I can not in good faith commit to any candidates at this time..."\n\nChelomei crumpled up the letter and threw it in the garbage bin by his feet. Impartiality! Factionalism! What nonsense! At least they were remaining neutral on the matter. CHelomei could salvage this, there were still potential allies that he could sway to his side."
 kurchatov.19.a:0 "Они ослеплены своим высокомерием."

 kurchatov.20.t:0 "Встреча с Келдышем"
 kurchatov.20.d:0 "Кардашёв был удивлен, после вручения письма своего секретаря. Видимо, товарищ Келдыш все-таки решил ответить. Когда Кардашёв остался один в своём офисе, он открыл конверт и начал читать письмо. Он надеялся, что это хорошие новости.\n\n"Comrade Kardashev,\n\nI've been thinking over our previous conversation, and I've had to rewrite this letter multiple times to truly put my thoughts into words. I've become infatuated with soem of the ideas we discussed, and I think there are some brilliant ideas that we must further explore. I had some of my scientists look into nuclear fusion, and it looks like..."\n\nKardashev was surprised at how long the letter was, and quickly skimmed over it to see what Keldysh had to say about Kardashev's bid for Vice Premier. After scanning both sides of the first piece of paper, Kardashev moved onto the second.\n\n"... In regards to the matter of Kurchatov's retirement, I think you would be an excellent choice for his successor. You have my support," the People's Commissar of Science had crammed the two sentences at the bottom of the page, with no room left for a signature. Kardashev thought that that was a good sign."
 kurchatov.20.a:0 "Если бы мы могли перенаправить астероиды и получить их ресурсы... возможности были бы безграничны."
 kurchatov.20.b:0 "Необходимо раскрыть секреты ядерного синтеза. Мы должны освоить геном."
 kurchatov.20.c:0 "Помните людей. Слияние, генная инженерия, это наука, которая нам нужна."

 kurchatov.21.t:0 "Бесконечные возможности"
 kurchatov.21.d:0 "Кардашёв был удивлен, получив письмо от своего секретаря. Видимо, товарищ Келдыш все-таки решил ответить. Когда Кардашёв остался один в своём офисе, он открыл конверт и начал читать письмо. Он надеялся, что это хорошие новости.\n\n"Comrade Kardashev,\n\nI've been thinking over our previous conversation, and I've had to rewrite this letter multiple times to truly put my thoughts into words. I've become infatuated with soem of the ideas we discussed, and I think there are some brilliant ideas that we must further explore. I had some of my scientists look into nuclear fusion, and it looks like..."\n\nKardashev was surprised at how long the letter was, and quickly skimmed over it to see what Keldysh had to say about Kardashev's bid for Vice Premier. After scanning both sides of the first piece of paper, Kardashev moved onto the second.\n\n"... In regards to the matter of Kurchatov's retirement, I think you would be an excellent choice for his successor. You have my support," the People's Commissar of Science had crammed the two sentences at the bottom of the page, with no room left for a signature. Kardashev thought that that was a good sign."
 kurchatov.21.a:0 "Я аплодирую его энтузиазму."
 
 kurchatov.22.t:0 "Письмо Келдыша"
 kurchatov.22.d:0 "Прошла почти неделя с тех пор, как Кардашёв разговаривал с наркомом науки, и с тех пор он не слышал от него ни слова. У Келдыша не было особого энтузиазма, когда тот покидал кабинет Кардашёва, но Кардашёв подумал, что их разговор был очень продуктивным. Однако сегодня его секретарь остановила его, когда он входил в свой кабинет со свернутым листом бумаги. Это было от Келдыша.\n\n"Comrade Kardashev,\n\nI have thought about our last conversation for some time. The position of Vice Premier is an important one, and I wish only for the best candidate to lead the Federation.\n\nHowever, science must always strive to be impartial. The People's Commissariat of Science is an important pillar of the Federation, and we must not let our revolution fall into factionalism. As such, I can not in good faith commit to any candidates at this time. I hope, as a fellow scientist, you can understand my position. We merely wish the best for the Federation, and we only wish the best for science."\n\nKardashev put the paper down on his desk. That wasn't good. Maybe the other People's Commissariats would be more agreeable. Kardashev only hoped that they would remain true to their word, and remain neutral in the vote."
 kurchatov.22.a:0 "В своём стремлении к науке они забыли свою истинную цель."

 kurchatov.23.t:0 "Долгий поиск"
 kurchatov.23.d:0 "Владмир Челомей не привык спрашивать дорогу или инструкции у людей; при этом он не привык получать что-либо, что не было прямым ответом. Таким образом, когда он начал расспрашивать людей о местонахождении подвала Наркомата водного транспорта, он не ожидал уклончивости.\n\nОн определенно не ожидал, что первый ответ будет "What basement?" as the receptionist eyed him with confusion. "The basement. Do not take me for a fool; I wish to speak with the Director of Special Circumstances." "Who is... in our basement." She replied, giving him a look of utter derision. "Which doesn't exist. I have been here for years, and we've never-" Onto the next person, while she stared at him dumbfoundedly.\n\n"I am here looking for Special Circumstance's headquarters- where is the basement?"\n\n"What basement?" Vladimir blinked. "The basement. Special Circumstances headquarters..." "Comrade, in my many years of working here, we have never had a basement."\n\nThey can't be serious, can they? This has to be some form of joke, or some private mockery. Is Semichastny working with Kardashev, or was the location Chelomei was given wrong? No, no, it can't be wrong- Chelomei himself personally traced the rumors. Clearly, these people are either mocking him or simply idiots. Thus, he continued his long search. "I am looking for the basement." He stated- as he swung open a door dramatically. Closet. Bathroom. Storage room. "What basement?" Break room. Office. "The basement, comrade. I know you have one. Stop trying to hide it from me." Could it be a trapdoor? Behind a bookshelf? It has to be somewhere. If Vladmir Chelomei-\n\nA pause, as a hand taps on his shoulder, before resting on it. "Follow me, comrade." A voice spoke, as a black clothed, plain looking individual walked towards the closet he had swung open, entering- and opening a door behind a grouping of uniforms and shoeboxes, turning to him."
 kurchatov.23.a:0 ""In.""

 kurchatov.231.t:0 "Подвал"
 kurchatov.231.d:0 "Штаб Управления по расследованию особых обстоятельств был большим. Это было не столько подвал, сколько подуровень здания; с множеством просторных офисов, станций мониторинга и потоком персонала. Агенты в матовой чёрной форме с подобными мечам эмблемами беззаботно расхаживали взад и вперёд, и Владмир Челомей старался держать язык за зубами, несмотря на то, что потратил тридцать пять минут на поиски такого большого места. "Where is Semichastny's office? I need to speak to him about urgent-"\n\n"Follow." The agent leading him spoke, moving to a large room covered in chairs, firmly pausing once he was inside. "Wait."\n\nFor a moment, Chelomei considered his options- before sitting down in a chair and waiting. There was no television. There were no books. There were no other individuals waiting, and aside from the cold comfort of the quiet agent, Vladimir Chelomei was alone. Finally, after what seemed like an eternity the door opened, and he was led in utter silence to a desk. Plain, aside from the same swordlike emblem on the front of it that the agents seemed to have, and only having one occupant- Vladimir Semichastny, who was looking at papers.\n\n"I-" "Am here to ask for my support." Semichastny interrupted, not even bothering to look up. "You have it." Chelomi blinked, as the agent motioned to the door, and Semichastny did not give him so much as a passing glance. The only acknowledgement he got was a single reflexive look up as the door shut between the two- as the agent led Chelomei up and out."
 kurchatov.231.a:0 "Письмо или телефонный звонок, было бы неплохо.."

 kurchatov.24.t:0 "Долгие часы"
 kurchatov.24.d:0 "Николай Кардашёв понятия не имел, где находится Управление по расследованию особых обстоятельств; и, видимо, никто другой тоже. Кого бы он ни спрашивал, ответа не было. Скорее такой непрямой ответ.\n- Я почти уверен, что это... в одном из тех зданий.\n\nПомощник указал на карту, когда Николай моргнул, прежде чем кивнуть, пробираясь и обходя многоэтажки. Управление сельского хозяйства? Нет, не здесь.\n- Может быть, если Вы попробуешь в Наркомате водного транспорта...\n\nНет.\n- Я не знаю, кто Вам велел смотреть сюда, но, может быть...\n\nОн пошел ещё по улицам, и получал всё больше и больше отказов или указаний, которые ни к чему не привели - до единственного проблеска надежды. Одинокая, одетая в матовое чёрное женщина в кожаном пальто стояла на углу улицы с сигаретой во рту, маленьким аксессуаром и апатичным взглядом, которым она наблюдала за его приближением.\n- Прошу прощения, товарищ. Я ищу Управление по расследованию особых обстоятельств. Я хотел бы встретиться с Владимиром Семичастным, чтобы обсудить...\n- Особые обстоятельства?\n\nЖенщина прервала его, вынимая сигарету изо рта, когда Кардашёв моргнул.- Особые обстоятельства для чего? В каких особых обстоятельствах мы находимся, товарищ? - спросила она с любопытством, хотя выражение её лица отказывалось меняться."I'm pretty sure it's in...one of those buildings." An aide pointed to a map, as Nikolai blinked, before nodding as he made his way through and around them. The Directorate of Agriculture? No. "Perhaps if you'd try the People's Commissariat of Aquatic Transport..." No. "I don't know who told you to look here, but perhaps..."\n\nDown more streets he walked, and got more and more dismissals, or directions that led nowhere- before a single flicker of hope. A single, matte black clad woman in a leather coat stood at a street corner with a cigarette in her mouth, a small accessory to their apathetic stare as they observed his approach. "Excuse me, Ma'm. I am looking for the Directorate for the Investigation of Special Circumstances. I would like to meet with Vladimir Semichastny to discuss-"\n\n"Special Circumstances?" The woman interrupted, taking the cigarette out of her mouth as Kardashev blinked. "Special Circumstances for what? What kind of Special Circumstances are we in, comrade?" She asked, tone inquisitive- even as her facial expression refused to change."
 kurchatov.24.a:0 "-...Нет, извините. Спасибо за уделённое время."...None, sorry. Thank you for your time.""

 kurchatov.241.t:0 "Письмо"
 kurchatov.241.d:0 "Первое, что подумал Николай Кардашёв, когда он нашел записку на своём столе, было то, что он вспомнил, как запер дверь. Фактически, он особенно вспомнил, как запирал его перед уходом - и все же ничего не пропало. Ничего не было перевернуто, удалено или уничтожено. Единственное, что отличалось, - это единственная записка на его столе со значком, дополненным шестиугольной эмблемой в виде меча и орбиты, которая, как он знал, связана с особыми обстоятельствами, и он вспомнил, как запирал дверь. Этого здесь не было до его отъезда; они взломали, положили записку и ушли? Что ещё более важно - записка.\n\n"To People's Commissar Nikolai Kardashev."\n\n"You have my support- and your persistence is an admirable quality. We will likely see each other in the future. Vladimir Semichastny."\n\nAny of the individuals outside of the office likely noted a small outburst of excitement, followed by a large sigh of relief."
 kurchatov.241.a:0 "Новости намного лучше, чем он ожидал."

 kurchatov.25.t:0 "Абсолютная формальность"
 kurchatov.25.d:0 "Когда самый про-военный из двух кандидатов идёт на собрание генералов, он ожидает аплодисментов. Похвалы. Ваше здоровье. Все это как раз то, что Владимир Челомей получает в избытке - от Варенникова, а Оплеснин просто вежливо улыбается. "Gentlemen. You are several of the greatest military minds of our time- and beyond that. You already know what I am here to ask for. Need I continue?"\n\nWith that, Chelomei falls silent with a smirk- and waits patiently. A passive observer to the rest of the meeting would have called the decision inevitable- which to an extent in Vladmir's eyes, it was. "You have our support, of course. Only you can lead us into the future." Varennikov spoke, beaming as the others applauded. It was all easy- too easy. Yet, there was no opposition. No one raised their voice, or debated against him in the slightest, or did anything to question or deviate. It was almost eerie how in sync the entire thing was; but Chelomei put these thoughts aside. Of course they'd pick him. After all, he was their superior- and the clear choice."
 kurchatov.25.a:0 "Здесь никаких сюрпризов."

 kurchatov.26.t:0 "Встреча несколько похожих умов"
 kurchatov.26.d:0 "В тот момент, когда Кардашёв сел напротив Николая Оплеснина, он понял, по суровому взгляду генерала, что ему пришлось отказаться от работы.\n\nЕму нужно было продемонстрировать поддержку со стороны военных, чтобы продвигать свои претензии на кресло вице-премьер-министра, и хотя ему сказали, что Оплеснин естественно симпатизирует его взглядам по политическим и экономическим вопросам, генерал не собирался давать ему своё одобрение бесплатно. За это придётся заплатить.\n\nИ, таким образом, Кардашёв подробно рассказал о своих планах в отношении вооруженных сил, если он получит такую поддержку. Он говорил о более эффективном разведывательном аппарате. О повышении боеспособности армии по всем вопросам. Об абсолютной необходимости поощрять аполитичность вооруженных сил и тем самым обеспечивать стабильность государства.\n\nОплеснин терпеливо слушал, и Кардашёв мог сказать, что ему в целом очень понравилось то, что он услышал. Но, что наиболее важно для любого заявления о поддержке, ему ещё не сказали, сколько усилий и политического капитала Кардашёв готов потратить для достижения обещанных преобразований.\n\nИ это решение будет иметь решающее значение."
 kurchatov.26.a:0 "Обещать ему немного усилий."
 kurchatov.26.b:0 "Обещать ему больше усилий."
 kurchatov.26.c:0 "Обещать ему ещё больше усилий."

 kurchatov.27.t:0 "В некотором роде сходятся умы"
 kurchatov.27.d:0 "Кардашёв не осознавал, что затаил дыхание, пока Оплеснин в ответ на его мольбу легонько кивнул. Как будто с его груди сняли какой-то груз.\n\nКогда Оплеснин начал говорить, часть этого веса вернулась. Но не так сильно, как он боялся, когда впервые сел. Генерал совершенно ясно дал понять, что он поддерживает цели Кардашёва в отношении военного истеблишмента, и что он убеждён, что обещание, по крайней мере, будет выполнено в максимально возможной степени.\n\nОднако он не будет открыто поддерживать кандидатуру Кардашёва. Как уже было сказано, аполитичность армии заслуживала похвалы, а для неё самой это было важной целью, и её нельзя было не проиллюстрировать в настоящем. И в личном смысле генерал оставался крайне нейтральным. Он также будет работать над тем, чтобы остальная часть Генерального штаба вела себя аналогичным образом.\n\nВстав и пожимая руки, Кардашёв повернулся, чтобы уйти. Это было не всё, что он хотел, но, как сказал генерал, важно было продемонстрировать - и тем самым доказать - веру в аполитичность. Вдобавок и, по крайней мере, хотя он и не получал одобрения от военного ведомства, как и Челомей.\n\nИ Кардашёв решил, что этого достаточно."
 kurchatov.27.a:0 "Наилучший разумно возможный результат."

 kurchatov.28.t:0 "В некотором роде, умы расходятся"
 kurchatov.28.d:0 "Кардашёв не осознавал, что затаил дыхание, пока Оплеснин в ответ на его мольбу не качнул головой. Как будто внезапная тяжесть, которую он почувствовал на своей груди, сильно увеличилась.\n\nКогда Оплеснин начал говорить, он только продолжал говорить. Генерал совершенно ясно дал понять, что он не убежден в стремлении Кардашёва выполнить данные обещания, и что, хотя он в целом поддерживает идеи, он не будет оказывать такой поддержки кандидатуре вице-премьера.\n\nПо крайней мере, и к крайнему испугу Кардашёва, а не его собственной кандидатуре. Оплеснин дал понять, что он и военные в целом не могли не поддержать своего соперника. В конце концов, Челомей был наркомом обороны, а также военным начальником, и все дары, которые они до сих пор получали, исходили от него. А также умный и целеустремленный мужчина. Чтобы презирать эту щедрость, никто бы не забыл о ней.\n\nВстав и пожимая руки самым поверхностным образом, Кардашёв повернулся, чтобы уйти. Ему пришлось бороться, чтобы скрыть своё разочарование. Возможно, с его стороны было наивно ожидать другого исхода, но у него было все то же самое.\n\nИ, к сожалению, его потеря была выгодой Челомея."
 kurchatov.28.a:0 "Тактическое поражение."

 kurchatov.29.t:0 "Челомей и Президиум"
 kurchatov.29.d:0 "Владимир Челомей откашлялся, подходя к трибуне, улыбаясь, стоя над членами Совета по межсолнечной деятельности, положив перед ним свои записи. "Gentleman of the board, it is an honor to speak to you. As you know I have been looking into becoming the vice premier of the federation, and it would be in your best interest to endorse my candidacy in the Presidium."\n\n"I believe the federation has not gone far enough to expand ultravisionary superculture into the stars, even going into defunding research into the fields of space exploration and conquest. I know as well that the acquirement of resources has been an issue, with less than enough to come close to the development of rocket technology. With the tide coming closer to an ultravisionary socialist united Russia, I assure you that your needs will be met! Russia will enter into the stars and soviet weaponry and technology will spread throughout the galaxy. Kardashev will only ignore the greatness we can achieve with the militarization of space, but I promise that I will not ignore this tenet of ultravisionism, and this board will get what it needs to conquer the stars!"\n\nWith the conclusion of his speech, Chelomei expected a standing ovation. All he got was a cough. A balding man stood up out of his seat, obviously the chairman. "Comrade Chelomei, we are thankful for your support, but we need more... specific promises. We have long dealt with vague assurances of funding year after year, yet we receive nothing when the time comes. What will you ensure the Board will receive?"\n\n"Chelomei paused, knowing he needed the support of the board, but what to promise them? Promising them too much would be costly for the future, but not enough would surely offer him little support. He stood quietly for a moment, then blurted-""
 kurchatov.29.a:0 ""Enough funding for a new satellite program!""
 kurchatov.29.b:0 ""Whatever it takes to get us to the moon and back!""
 kurchatov.29.c:0 ""Everything the federation has to ensure an Ultravisionary Socialist galaxy!""

 kurchatov.30.t:0 "Аплодисменты стоя"
 kurchatov.30.d:0 "Челомей ждал реакции Президиума, нервно предвкушая, что они решат. Однако его страхи быстро улеглись, поскольку каждый участник вставал один за другим и аплодировал стоя, а некоторые даже аплодировали. "Now that's what we like to hear!" Said the chairman, clapping alongside the others. "Comrade Chelomei, you have your endorsement!"\n\nChelomei smiled and stepped off the podium as the board began to formally vote to endorse him, looking as if it was unanimous. He had done it, and the Board for Intersolar Activities was a very important ally as well. He just hoped he hadn't promised too much, but he wouldn't have to worry about that yet.\n\nGrabbing a glass of water, one of the board members patted him on the back, saying, "I just wanted to thank you personally, Comrade Chelomei. It seems you higher-ups have finally shown they truly care about socialist space exploration. I do hope you uphold your promise if you are elected."\n\nChelomei glanced down, then back at the board member. "You will not have to worry about that, I always uphold my promises, no matter what they are."\n\nThe board member grabbed a glass of water. "We shall see, Comrade, we shall see.""
 kurchatov.30.a:0 "Получи, Кардашёв!"

 kurchatov.31.t:0 "Соглашение Президиума"
 kurchatov.31.d:0 "Слова Челомея, казалось, повисли в воздухе, напряжение в комнате удушало. Председатель какое-то время молчал, затем начал что-то шептать другим членам правления. Все вместе встали, и председатель нарушил молчание. "I'm sorry, Comrade Chelomei, while we are thankful for your assurance, we have all decided we cannot endorse you based on your speech alone. We were selected to be a part of this board to not worry about political matters, and it is better off if we do not intervene in the Presidium's decision. We hope you understand."\n\nChelomei sighed, all that effort for nothing. "Thank you for inviting me anyway, gentlemen, comrades. I promise you I will not fail to give you what you want, and I hope that you may reconsider someday. Until then, do you have any vodka?""
 kurchatov.31.a:0 "Стоило попробовать."
 
 kurchatov.32.t:0 "Подружиться с Президиумом"
 kurchatov.32.d:0 "Кардашёв стоял над членами Совета по межсолнечной деятельности, его трибуна выходила на всю комнату.\n- Товарищи из Президиума, спасибо, что пригласили меня. Как вы знаете, моя деятельность по достижении цели стать следующим вице-премьером всё ещё продолжается, и мне нужно как можно больше поддержки в Президиуме, которую вы можете оказать. Предложения по лучшей космической программе сильно отличаются от некоторых других, представленных Президиумом. Я знаю многих, кто обещал милитаризацию космоса и миллионы других вещей, многие из которых недостижимы. Вместо военизированной космической программы я предлагаю более мирную. Ту, где мы исследуем звёзды, не стремясь завоевать во имя социализма, и ту, с которой мы будем учиться и улучшать себя. Честно говоря, это будет вызов, но мы сможем его преодолеть.\n\nКардашёв сделал паузу, увидев ответы на доске, и продолжил:\n- Я также предлагаю мирный ответ для гарантии того, что мы получаем ресурсы от наших звёзд, космической индустриализации. Вместо милитаризации космоса мы должны использовать его для нашего преимущества! Бесконечные ресурсы только в наших руках, наше превосходство в области технологий двигает нас вперёд! Без конкуренции со стороны империалистов мы поднимемся!\n\nВ конце своего выступления Кардашёв предвкушал реакцию совета. Председатель начал проявлять интерес.\n- Мне нравится, откуда исходят ваши идеи, товарищ Кардашёв, но индустриализация космоса звучит как сложная задача. Что Вы можете пообещать, чтобы оно стоило всех усилий, которые необходимо вложить в него?"Comrades of the Board, thank you for inviting me. As you know, my goal to become the next Vice Premier is still ongoing, and I need as much support in the Presidium as I can get, which you can provide. Now, my proposals for a better space program are much different than some others of the Presidium. I know many who have promised the militarization of space and millions of other things, many unachievable. Instead of a militarized space program, I propose a more peaceful one."\n\n"One where we explore the stars, not out to conquer in the name of socialism, but to learn, and to improve our own self. To be honest, it will be a challenge, but one we can overcome and not impossible."\n\nKardeshev paused, seeing what the responses from the board were and continued, "I also propose a peaceful answer to ensure we gain resources from our stars, space industrialization. Instead of militarizing space, we must use it to our advantage! Unending resources in our hands only, our supremacy of technology bringing us forward! Without competition from the imperialists, we will rise!"\n\nEnding his speech, Kardeshev anticipated the board's reaction. The chairman was beginning to look interested. "I like where your ideas are coming from, comrade Kardeshev, but the industrialization of space sounds like a difficult task. What can you promise to make it worth all the effort that must be put into it?""
 kurchatov.32.a:0 ""The funding you need to get the research started.""
 kurchatov.32.b:0 ""Grants and an expansion of the program to ensure space is a priority!""
 kurchatov.32.c:0 ""Full funding, for an industrialized solar system!""

 kurchatov.33.t:0 "Президиум одобряет!"
 kurchatov.33.d:0 "Завершив своё обещание, Кардашёв увидел, что председатель улыбается. "That sounds perfect, Comrade Kardashev," The chairman said as the rest of the board began to clap. "Your speech has been very persuasive, I believe you have your endorsement."\n\n"Thank you, and I promise I will do all I can as your Vice Premier." On that note, Kurchatov stepped off the podium as the board began their official vote to extend their endorsement to him, looking as if it were unanimous. Grabbing a glass of water, Kardashev reflected to himself. Would he be able to get the board what they wanted? The Federation already short on funds after years of war and development, and it would only get worse. But then again, Zhdanov had always been confident during the speeches he had given. As his Vice Premier, he would make sure the federation achieved what every person in Russia dreamed of, no matter the cost.\n\nA true socialist civilization was coming, and it wouldn't stop until it hit the very edges of the galaxy."
 kurchatov.33.a:0 "Еще один шаг к вице-премьерству."

 kurchatov.34.t:0 "Решение Президиума"
 kurchatov.34.d:0 "Прием Совета был приглушен, и разговор начался приглушенным тоном. Вскоре казалось, что правление пришло к выводу. "I'm sorry, Comrade Kardashev, while your promise does sound enticing, the industrialization of space still sounds like a daunting task. We have also collectively decided we cannot endorse any candidate, as we do not want to involve ourselves in political matters.\n\nKardashev's eyes lowered to the ground. "I understand your decision, but I do hope you know that I will uphold my promise if I do become Vice Premier. I want nothing more than to see our federation exploring the stars, but I know you are the ones who will do it. It has been a pleasure."\n\nAnd with that, Kardashev stepped off the podium, grabbed a plate of food, and left."
 kurchatov.34.a:0 "Несчастнo."

 kurchatov.35.t:0 "Обязательства"
 kurchatov.35.d:0 "Народный комиссар промышленности Александр Шереметьев спокойно сидел за своим столом, просматривая отчёты и другие документы. Все больше и больше денег и рабочей силы уходили на основные удобства, поскольку гражданское производство замедлялось и все больше и больше сдвигалось в сторону правительства. Челомей пообещал решение и он должен был встретиться с ним сегодня, поэтому Александр сидел за своим столом, ожидая, пока часы пробьют три в течение последнего часа.\n\nНаконец, он услышал три быстрых удара в дверь своего офиса.\n\n"Come in." Said Sheremetyev, straightening out the papers scattered across his desk and fixing his posture. The door swung open and in came Chelomei, with his own neat stack of papers clasped against his chest.\n\n"Comrade Sheremetyev, good to see you." Began Chelomei. Sheremetyev simply nodded in response before looking up.\n\n"Good to see you aswell. I don't have a lot of time so lets get down to business. What is it you wanted to talk to me about today?"\n\n"I've noticed that there has been more and more strain on your Commissariat as our territory grows and people expect more amenities. I have a solution that would make both our jobs easier, but I can't put it into practice until I'm chosen as Vice Premier. Can I count on your support?"\n\nCautious but intrigued, Sheremetyev replied, "Well, what is it? I can't decide unless you give me something to work off of."\n\nWith a thump, Chelomei dropped the entire stack of papers onto the table. Sheremetyev peered onto the first page, reading the title of the dossier: "Visionary Social Commitments."\n\n"Exactly what it says in bold. We will shift some of the burden of our industry to citizens through social engineering and other means. I've done the math and projections, all I need is someone to read it - and your support.""
 kurchatov.35.a:0 ""This program should decrease consumption by point five percent yearly...""
 kurchatov.35.b:0 ""This program should allow for significant increases in the efficiency of our civilian sector...""
 kurchatov.35.c:0 ""This program should allow for a comprehensive reshuffling of our industrial might!""

 kurchatov.36.t:0 "Побежденные мечты"
 kurchatov.36.d:0 "Челомей вырвался из своих оцепенелых мечтаний за своим столом, когда зазвонил телефон. Вздохнув, он сел и несколько раз моргнул, чтобы развеять сонливость, прежде чем взять трубку. Он ожидал звонка от Шереметьева, но предполагал, что из-за плотного графика Шереметева он не позвонит до сегодняшнего вечера. Но, тем не менее, на другом конце провода раздался голос Александра.\n\n"Good afternoon, Comrade. I've just finished reading your proposal. Quite creative I must say..."\n\n"Well that's good news. What did you think of it, then?"\n\n"At first I was skeptical, I admit - I'm so used to working with machines, I'm not too well versed in sociology or anything like that. But, the numbers seem right and the concept is well thought out. If this were put into action, well, I'd have to mock up a proper projection to get a real number, but efficiency would almost certainly improve."\n\n"So, I can count on your support, then?"\n\n"Of course, comrade. You proved yourself both honest and efficient. Have a wonderful day." Finished Sheremetyev before hanging up. Chelomei placed his own telephone down and turned back to his desk. Smiling to himself, he leaned back in his seat and slipped back into a daydream."
 kurchatov.36.a:0 "На ступень выше."

 kurchatov.37.t:0 "Разбитые мечты"
 kurchatov.37.d:0 "Челомей вырвался из своих оцепенелых мечтаний за своим столом, когда зазвонил телефон. Вздохнув, он сел и несколько раз моргнул, чтобы развеять сонливость, прежде чем взять трубку. Он ожидал звонка от Шереметьева, но предполагал, что из-за плотного графика Шереметева он не позвонит до сегодняшнего вечера. Но, тем не менее, на другом конце провода был голос Александра.\n\n"Good afternoon, Comrade. Allow me to just say - what the hell, Vladimir? What's your game?"\n\nStartled and confused, Chelomei sputtered a reply, "Wh-what do you mean, Comrade?"\n\n"Your proposal is bullshit. I read it and felt a little suspicious of your numbers so I had some of my own analysts go over it and you know what they said? 'His proposal is bullshit'."\n\nAfter taking a deep breath, and silently cursing himself, Chemolei sighed. "I suppose this means I can't count on your support in my pursuit of Vice Premier, then?"\n\n"Sounds about right, comrade. Next time you're looking for support, either be more honest or find someone as dishonest as yourself." Sheremetyev hung up, and Chemolei sat at his desk staring out his window in shock.\n\n"Bastard." Muttered Chemolei, before he went looking for another sponsor in his address book, irritated but not put off."
 kurchatov.37.a:0 "Простая неудача."

 kurchatov.38.t:0 "Укладка бумаги"
 kurchatov.38.d:0 "Кардашёв остановился у дверей кабинета наркома промышленности Александра Шереметьева. Судя по его часам, он прибыл за пять минут до того, как должен был, позвонив заранее, чтобы сказать комиссару, что он будет в 4:00. Пожав плечами, хотя и немного беспокоясь о том, что из-за своей непунктуальности он застает комиссара врасплох, он постучал в дверь.\n\nГолос Шереметьева был слышен сквозь лес, приглашая Кардашёва войти. Войдя в кабинет, Кардашёв увидел комиссара, сидящего среди груды бумаг, сложенных на его столе. Двое мужчин поприветствовали друг друга, дружелюбно, но кратко, прежде чем Кардашёв перешел к делу.\n\n"I know you must be busy, but I've had some ideas I think you might want to look into."\n\n"Ideas, you say?" Replied Sheremetyev.\n\n"Yes. I've been doing some research, and some thinking, and I think I have an idea of how we could vastly increase productivity here in the industry sector... provided I make Vice Premier."\n\n"Really, now?" Sheremetyev, cautious but interested. "Could you explain some of it to me?"\n\n"Sure! And here, I've written some projections down as well." Kardashev added, placing down yet another stack of papers. Kardashev then sat down, going through his plans, ideas and promises while the Commissar frantically took notes. When all was said and done, Kardashev stood up. "Thank you for meeting with me today. I hope I can count on your support for my efforts towards becoming Vice Premier."\n\n"I'll have to look over your work, but... I'm sure it will check out.""
 kurchatov.38.a:0 "Прогнозы свидетельствуют о последовательном увеличении доступности электроэнергии в год."
 kurchatov.38.b:0 "Проекции представляют собой изображение системы, которая могла бы использовать гораздо больше энергии в практических процессах."
 kurchatov.38.c:0 "Прогнозы основаны на широкомасштабном внедрении теоретической технологии ядерного синтеза."

 kurchatov.39.t:0 "Обещания выполнены"
 kurchatov.39.d:0 "Вечер был тихим и холодным, ветер завывал деревьями возле дома Кардашёва. Он только что закончил вычитывать очередную исследовательскую работу, над которой трудился несколько дней, когда услышал звонок своего телефона. Пройдя через дом на кухню, Кардашёв снял трубку. На другом конце провода раздался уже знакомый голос Шереметьева.\n\n"Good evening, Comrade." Spoke Sheremetyev.\n\n"Evening." Kardashev nodded, before realizing the gesture was pointless on a phone call.\n\n"I looked over your notes, and the ones I took during our conversation, with a few of my analysts. I admit, at first I was skeptical with how far reaching and optimistic your ideas were, but they seem both achievable and efficient. With you in the position of Vice Premier, I'm positive we could make a change for the better in this country's industry."\n\n"That's great news! Thank you, Comrade."\n\n"Of course, of course. Honesty is something that I appreciate, and you proved to me that you can reach for the stars and goddamn deliver. I look forward to your reign as Vice Premier, if you make it there. Good night.""
 kurchatov.39.a:0 "Спокойной ночи товарищ."

 kurchatov.40.t:0 "Обещания нарушены"
 kurchatov.40.d:0 "Вечер был тихим и холодным, ветер завывал деревьями возле дома Кардашёва. Он только что закончил вычитывать очередную исследовательскую работу, над которой трудился несколько дней, когда услышал звонок своего телефона. Пройдя через дом на кухню, Кардашёв снял трубку. На другом конце провода раздался уже знакомый голос Шереметьева.\n\n"Good evening, Comrade." Spoke Sheremetyev, bitterness dripping from every word.\n\n"Evening." Kardashev nodded, before realizing the gesture was pointless on a phone call.\n\n"I should've trusted my gut, Nikolai. Your ideas seemed ludicrous, but I thought 'Nikolai's a smart guy, he can pull through with stuff like this'. Turns out they really were, though."\n\n"Wh-what do you mean? I checked everything." Kardashev was shocked, and was already reddenning in embarrassment.\n\n"Apparently not enough. The numbers are all wrong, made-up technologies are implemented - and things like safety precautions and costs are completely left out at some points. It's just all too much of a reach, Nikolai. You're always looking so far ahead without even thinking about how your plans might end up. I want a Vice Premier who is capable of honesty about the feasibility of his goals. Your papers tell of a man who doesn't quite know how to get where he's going. I'm sorry." Kardashev's phone clicked as Sheremetyev hung up his own. Now completely red with embarrassment, and quite frankly stinging from the brutal deconstruction of his methods and work, he sighed and returned to his study.\n\nIn his study, his newly finished research paper was waiting for him. He glanced at it self consciously, before thinking to himself..."
 kurchatov.40.a:0 "Лучше вычитайте это ещё раз."

 kurchatov.41.t:0 "Бюрократское доверие"
 kurchatov.41.d:0 "Челомей бродил по залам Наркомата центральных архивов, подходя к застекленной комнате, набитой бюрократами. Постучав в окно, Челомей открыл дверь и увидел, что мужчины и женщины со скучающим видом обратили своё внимание на него.\n- Товарищ Челомей, как неожиданно, - сказал мужчина, стоявший перед презентацией, очевидно, менеджер, - мы находимся в середине очень важного совещания по безработице в Федерации, и...\n- О, я уверен, что у вас будет достаточно времени для этого позже, - ответил Челомей, - я просто хотел зайти и поговорить с вами несколько минут о некоторых новых идеях, которые мне нужно улучшить.\n- О, ну...\n\nМенеджер посмотрел на остальную в комнату, явно выглядевшую весьма заинтересованной в присутствии Челомея, жаждущую чего-то другого, кроме их мирской задачи.\n- Хорошо, Вы можете говорить, но только несколько минут.\n- Спасибо, - сказал Челомей, занимая место менеджера перед доской, - вам может быть интересно, что я делаю здесь, в месте, известном только ведением документации и переписью населения. Я уверен, что вы уже слышали, что я с нетерпением жду, чтобы стать следующим вице-премьером, и теперь это моя ответственность за получение поддержки со стороны всего правительства, включая вас. Вот почему я решил придумать новое нововведение, которое навсегда изменит вашу работу. Я называю это Визионерские методы Управления, и оно перестроит всё это бюро! Новые методы администрирования и бюрократии - всё для того, чтобы облегчить вашу работу!\n- Но чем? - прервал его мужчина в твиде сзади, - мы сделали всё возможное, чтобы упростить задачу, это часть нашей работы. Больше нечего улучшать ручку и бумагу.\n- Ах, но в этом-то и дело, - сказал Челомей, - мы покончим с этими непредсказуемыми ручкой и бумагой, через компьютеризацию! Машины приведут бюрократию в новую эпоху чудес, и я уверяю вас, что ваша работа станет в два раза проще!\n\nМенеджер подошёл к передней части комнаты и сказал:\n- Всё это звучит потрясающе, товарищ Челомей, но в какие сроки мы можем ожидать модернизации нашего комиссариата?"Comrade Chelomei, how unexpected," said a man standing in front of a presentation, obviously the manager. "We're in the middle of quite an important meeting on unemployment in the federation, and-"\n\n"Oh, I'm sure you'll have enough time for that later," Chelomei replied. "I just wanted to stop by and speak to you for a few minutes about some new ideas I had to improve things around here."\n\n"Oh, well..." The manager turned his eyes to the rest of the room, obviously looking quite interested in Chelomei's presence, eager to about something different other than their mundane task. "Alright, you can speak, but only for a few minutes."\n\n"Thank you," said Chelomei, taking the manager's place in front of the board. "You may be wondering what I'm doing here, at a place known for only records-keeping and census-taking. I'm sure you have heard already I am looking forwards to becoming the next Vice Premier, and it is now my responsibility to gain support from all around the government, you included. Which is why I decided to come up with a new innovation that will change your jobs forever. I call it Visionary Management Techniques, and it will rebuild this entire bureau! New methods of administration and bureaucracy, all to make your jobs easier!"\n\n"With what though?" A tweedy man in the back interrupted. "We've done everything we can to make things easier, that's part of our job. There's nothing left to improve pen and paper."\n\nAh, but that's the thing," said Chelomei. "We will do away with the nonvisionary pen and paper, via computerization! Machines will lead bureaucracy into a new age of wonder, and I assure you your jobs will be made twice as easier!"\n\nThe manager approached the front of the room, saying, "This all sounds amazing, Comrade Chelomei, but what is the timeframe we are looking at to have our Commissariat modernized?""
 kurchatov.41.a:0 ""Modern computers in five years' time.""
 kurchatov.41.b:0 ""Visionary Management Techniques in use within three years.""
 kurchatov.41.c:0 ""Full Modernization within a year!""
 
 kurchatov.42.t:0 "Письмо"
 kurchatov.42.d:0 "Прошло несколько дней с тех пор, как Челомей разговаривал с Народным комиссариатом центральных архивов, и комитет дал положительный ответ, хотя он ещё не получил никакого подтверждения того, что его поддержат в Президиуме. Вздохнув, Челомей пошел проверить свою почту в последний раз, надеясь получить хоть какой-то ответ от комиссариата.\n\nЧто раньше было пустым почтовым ящиком, то теперь содержало небольшую записку, адресованную ему. Открыв его, это было именно то, на что он надеялся, весточка от известного затворника Алексея Посконова не меньше.\n\nНарком написал короткое письмо, и, прочитав его самому себе, Челомей понял, что обещал правильные вещи.\n\n""
 kurchatov.42.a:0 "Чем больше поддержки, тем лучше."

 kurchatov.43.t:0 "Пустой почтовый ящик"
 kurchatov.43.d:0 "Прошло несколько дней с тех пор, как Челомей посетил Наркомат центральных записей, но с тех пор он не слышал ни слова. После выступления его встретили вежливыми профессиональными банальностями, но не более того. Собираясь проверить почту ещё раз, Челомей открыл коробку, но снова ничего не нашел.\n\nВздохнув от разочарования, Челомей направился обратно к своему столу, чтобы попытаться найти ещё один шанс где-нибудь еще."
 kurchatov.43.a:0 "Может мне стоит проверить почту ещё раз."

 kurchatov.44.t:0 "Кибернетический менеджмент"
 kurchatov.44.d:0 "Кардашёв постучал в деревянную дверь и через большое окно заглянул внутрь собрания. Менеджер посмотрел на него с раздражением, но быстро изменился, когда он понял, кто стоит в дверях. "Comrade Kardashev, what a surprise!" He exclaimed as he opened the door and invited him in. "What brings you to the People's Commissariat of Central Records?"\n\n"I was interested in asking you what you might think of a few plans I came up with to improve things in your bureau," replied Kardashev, taking a place at the front of the room. "I have been working on how I would go on to improve every part of the Federation, your Commissariat among them. Care to give me a few moments of your time?"\n\n"Well, we were in the middle of an important meeting-"\n\n"Perfect, it will only be a few minutes!" Interrupted Kardashev as he motioned for the manager to sit down. "Now, how would you feel if I told you that everyone in this room would have their jobs revolutionized if I were to win the vote in the Presidium. I have discovered a new way to transform government administration, called cybernetic management. Cybernetic management is the way of the future, and it is closer than you may think. Without much in complex technology or the dependence on computers, an important bureau such as yours could be twice as productive. With cybernetic management, a full reorganization of the management and work process could create peak administrative efficiency. I also propose more automation in the workplace, giving computers more menial tasks and making sure everyone knows their job. With computers taking the less desirable work, the worker can be managed like a well-oiled machine.""
 kurchatov.44.a:0 ""I tell you, the workplace in ten years will look different from the workplace today.""
 kurchatov.44.b:0 ""I promise that test trials of cybernetic management will be put in place as soon as possible!""
 kurchatov.44.c:0 ""And everything I tell you today will happen the day I become Vice Premier!""

 kurchatov.45.t:0 "Дни после"
 kurchatov.45.d:0 "Прошли дни с тех пор, как Кардашёв ходил по коридорам и разговаривал с бюрократами в Народном комиссариате центрального архива. Комитету понравились его идеи, он назвал их революционными и преобразующими, но он не получил никаких подтверждений того, что получит их поддержку в Президиуме. Кардашёв откинулся на спинку стула с выражением разочарования на лице, уверенный, что он проиграл.\n\nВнезапно в комнату вошёл один из его помощников.\n- Комиссар Кардашёв, вам письмо от комиссара Посконова.\n\nВзяв письмо с любопытством, он удивился, что оно было от именно того самого затворника Посконова. Он написал короткое письмо, и, прочитав его про себя, Кардашёв улыбнулся. Он получил поддержку комиссара центрального архива, и его планы были одобрены."Commissar Kardashev, you have a letter from Commisar Poskonov." Taking the letter inquisitively, he was surprised it was from the rather reclusive Poskonov.\n\nHe had written a short letter, and reading it to himself, Kardashev smiled. He would have the support of the Commisar of Central Records, and his plans were approved."
 kurchatov.45.a:0 "Идеально."

 kurchatov.46.t:0 "Без ответа"
 kurchatov.46.d:0 "Кардашёв давно не был в Народном Комиссариате Центральных Архивов, и до сих пор не слышал ни слова. После его обещаний он был встречен вежливыми, профессиональными банальностями, больше ничего из этой встречи не вышло. Похоже, ему придётся попробовать где-нибудь еще, и, надеюсь, Челомей не доберётся до этого первым."
 kurchatov.46.a:0 "Если ещё есть время."

 kurchatov.47.t:0 "Через проход"
 kurchatov.47.d:0 ""The Presidium vote was imminent, and soon the next Vice-Premier would be chosen. It would be a close vote. Too close. Neither Kardashev nor Chelomei had a majority, and the vote would likely be a deadlock. Kardashev didn't want to destabilize the Federation's succession just for the sake of power, and he hoped Chelomei agreed.\n\nAll of the members of the Presidium had chosen their sides, and try as he might, Kardashev couldn't get any others to budge. Kardashev had expended all of his other options, leaving only one decision left.\n\nKardashev sighed. He didn't want to do this, but his hands were tied. He picked up the phone and began dialing the People's Commissariat of Defense. The phone rang a few times, and then he heard a stern voice come through, "Comrade Kardashev. Come to withdraw your candidacy?"\n\nKardashev held his tongue, and after his head had cooled, responded, "No, Comrade Chelomei, I've come to make a deal.""
 kurchatov.47.a:0 ""I would have preferred the resignation.""

 kurchatov.48.t:0 "Нет вариантов"
 kurchatov.48.d:0 "Голосование президиума было неизбежным, и вскоре должен был быть выбран следующий вице-премьер. Это будет закрытое голосование. Слишком близко: ни Кардашёв, ни Челомей не имели большинства, и голосование, скорее всего, зайдёт в тупик. Если нынешняя ситуация сохранится, законность правопреемства будет поставлена под сомнение. Как бы Челомей не любил его, даже Кардашёв не был бы настолько глуп, чтобы позволить этому случиться.\n\nНикто из других избирателей не сдвинется с места, как бы Челомей ни торговался с ними. Все остальные возможности были расширены, и Челомей оказался в незавидном положении. Ему пришлось работать с Кардашёвым.\n\nПосле десяти минут, пытаясь подобрать правильные слова, Челомей вздохнул. Он действительно не хотел этого делать. Тем не менее, он все равно взял трубку и позвонил в Наркомат энергетики. Вскоре Челомей услышал на другом конце голос Кардашёва: "Comrade Chelomei. What a surprise. I presume this is about the vote?"\n\n"Yes, comrade, I'm calling to make a deal."
 kurchatov.48.a:0 ""...You've piqued my interest.''

 kurchatov.49.t:0 "Встреча с Челомеем"
 kurchatov.49.d:0 "Атмосфера в офисе Челомея была напряженной. Двое мужчин сели друг напротив друга, и ни один из них не был особенно счастлив. Однако необходимо было достичь компромисса, и Кардашёв нарушил молчание: "Let's face the facts here. I have more votes than you, but not enough to guarantee my victory. I should be Vice Premier."\n\n"I would only accept such a thing under certain conditions."\n\n"I expected as much.... Fine, what are your terms?"\n\n"My demands are simple. First, when you become Vice-Premier, I want my seat on the Presidium guaranteed."\n\n"That's fine, what else?"\n\n"My other demand is that I'll be able to pick your replacement as People's Commissar of Energy."\n\n"That's quite the demand! Why-"\n\n"Do you want my support or not?"\n\nKardashev didn't want to give up the People's Commissariat of Energy to one of Chelomei's goons, but Chelomei had the upper hand. Kardashev had to give in, "Fine. I'll accept those demands, but that's as far as I'll go."
 kurchatov.49.a:0 ""I'm glad we could reach an agreement.""

 kurchatov.50.t:0 "Встреча с Кардашёвым"
 kurchatov.50.d:0 "Кабинет Кардашёва был забит вещами. Его полки заполоняли научные труды, графики и ультравизионерское искусство были наклеены на каждую стену, а за Кардашёвым стояла большая доска. Челомей ни на что не сводил глаз, чтобы отвлечься от самодовольного лица Кардашёва. Он знал, что сделка Челомея была для него прекрасной возможностью, и Челомей боялся, что бы он ни сказал. Челомей посмотрел Кардашёву в глаза и сказал:\n- У меня больше голосов, но не большинство. Ради Федерации я готов пойти на компромисс с Вами, если Вы снимете свою кандидатуру. Каковы ваши условия?\n- Что ж, если Вы собираетесь стать вице-премьером, я хочу, чтобы моё место в Президиуме было гарантировано за мной.\n- Хорошо. Что ещё?\n- Я хотел бы выдвинуть свою кандидатуру на замену наркома обороны.\n- Что...это абсурд! Почему я должен уволить...\n- Похоже, моя поддержка Вам не нужна. Стыдно.\n\nЧеломей почувствовал, что его кровь кипит, и он тут же чуть не вышел из этого тесного, чрезмерно украшенного офиса. Однако, ради Федерации, Челомей должен был согласиться:-...я принимаю Ваши условия.\n\nПрежде чем Кардашёв смог ответить, Челомей встал и вышел, захлопнув за собой дверь."I have more votes secured, but not a majority. For the sake of the Federation, I am willing to compromise with you if you'll withdraw your candidacy. What are your terms?"\n\n"Well, if you're going to become Vice-Premier, I want my seat in the Presidium guaranteed."\n\n"Fine. What else?"\n\n"I would like to nominate your replacement as People's Commissar of Defense."\n\n"Wha- that's absurd! Why should I throw away-"\n\n"Sounds like you won't have my support. Shame."\n\nChelomei felt his blood boil, and he almost walked out of this cramped, over-decorated office right then and there. However, for the sake of the Federation, Chelomei had to agree, "...I accept your term."\n\nBefore Kardashev could respond, Chelomei stood up and left, slamming the door behind him."
 kurchatov.50.a:0 "-...я думаю, встреча прошла хорошо?"...I think the meeting went well?""

 kurchatov.51.t:0 "Голосование Президиума"
 kurchatov.51.d:0 "Настал день голосования Президиума. Победивший кандидат станет следующим вице-премьером и, вероятно, вскоре станет верховным лидером. Напряжение было высоким, когда подсчитывался каждый голос, и весь Президиум сидел в молчании, пока Жданов объявлял результаты.\n\n"The next Vice Premier of the United Soviet Federation is Nikolay Kardashev!"\n\nThe Presidium applauded Kardashev as he walked up to the podium to stand next to the Paramount Leader. Kardashev had won by a fair margin, and Chelomei had no room to contest the vote. It seemed that the future of the United Soviet Federation would follow Kardashev's vision.\n\nAs the applause began to die down, and with Kardashev standing behind him, Zhdanov continued to speak, stating that the next People's Commissar of Energy would be selected in a future meeting. Then, Kardashev was given a chance to give a speech. He thanked the Presidium and the Paramount Leader, and vowed that he would not fail the United Soviet Federation.\n\nAnother round of applause followed, and after the applause died down, the meeting was adjourned, and Kardashev finally had a quiet moment to reflect upon his victory."
 kurchatov.51.a:0 "Мы идем к следующему этапу цивилизации."
 
 kurchatov.52.t:0 "Голосование Президиума"
 kurchatov.52.d:0 "Настал день голосования Президиума. Победивший кандидат станет следующим вице-премьером и, вероятно, вскоре станет верховным лидером. Напряжение было высоким при подсчете голосов, и весь Президиум сидел в молчании, пока Жданов объявлял результаты.\n\n"The next Vice Premier of the United Soviet Federation is Vladimir Chelomei!" Applause erupted from the Presidium as Chelomei took his place behind the Paramount Leader, who continued speaking once the applause had died down a little, "Following Comrade Chelomei's promotion, the next People's Commissar of Defense shall be nominated by the Vice-Premier. Comrades, I now present to you: Vice-Premier Vladimir Chelomei."\n\nChelomei gave a speech thanking the Presidium for electing him as Vice-Premier, and detailing his plans moving forward. He finished his speech by nominating Valentin Glushko as People's Commissar of Defense. While not the most popular man, and in fact often criticized for his stubbornness by his coworkers, he was very loyal to Chelomei's vision. He would undoubtedly continue Chelomei's projects and policies as People's Commissar of Defense. Following Chelomei's speech, the Presidium was adjourned."
 kurchatov.52.a:0 "Федерация должна стоять стойко."

 kurchatov.53.t:0 "Трудная победа Кардашёва!"
 kurchatov.53.d:0 "День настал. В конце концов, после стольких усилий по созданию поддержки, разжиганию влияния и маневрированию для получения должности, решение о том, кто займет позицию Игоря Курчатова в качестве преемника Верховного лидера, наконец, будет принято Президиумом в целом.\n\nКак каждый делегат представил свой голос, и когда каждый был записан, напряжение в зале нарастало. Оба кандидата, Николай Кардашёв и Владимир Челомей, на протяжении большей части процесса пользовались почти равной поддержкой, и только в самом конце был объявлен победитель.\n\nИ когда это было сделано с наименьшими отклонениями, Кардашёв был объявлен победителем. Выбранный таким образом верховный лидер поддержал повышение Кардашёва на посту вице-премьера под аккомпанемент фанфар его сторонников.\n\nЧеломей был значительно менее воодушевлён, но позже все согласились, что он вёл себя с уважением и достоинством, принимая своё поражение с ожидаемой грацией. Он также, когда встреча подошла к концу, предложил окончательное решение ночи - возвышение на теперь вакантное место Кардашёва - на пост наркома энергетики - восходящей звезды в ядерном управлении государства.\n\nПринятие решения утверждено. Однако ещё неизвестно, окажется ли Анатолий Дятлов столь же успешным на своём посту, как его теперь гораздо более известный предшественник."
 kurchatov.53.a:0 "Будущее в безопасности."

 kurchatov.54.t:0 "Трудная победа Челомея!"
 kurchatov.54.d:0 "День настал. В конце концов, после стольких усилий по созданию поддержки, разжиганию влияния и маневрированию для получения должности, решение о том, кто займет позицию Игоря Курчатова в качестве преемника Верховного лидера, наконец, будет принято Президиумом.\n\nПосле того, как каждый делегат представил свой голос, и пока эти голоса подсчитывались, напряжение в зале нарастало. Оба кандидата, Николай Кардашёв и Владимир Челомей, на протяжении большей части процесса пользовались почти равной поддержкой, и только в самом конце был объявлен победитель.\n\nИ когда это было сделано с наименьшими отклонениями, Челомей был объявлен победителем. Выбранный таким образом Верховный лидер поддержал повышение Челомея на посту вице-премьера под аккомпанемент большой помпы со стороны его сторонников и других сторонников.\n\nСам Кардашёв был значительно менее воодушевлен, но позже все согласились, что он вёл себя с уважением и достоинством, принимая своё поражение с ожидаемой грацией. Также, когда съезд подошёл к концу, он предложил окончательное решение на теперь вакантную должность Челомея наркома обороны, опытного логиста, организатора и бывшего генерала ЗРРФ Дмитрия Устинова.\n\nКандидатуру, утвердили быстро. Однако ещё неизвестно, окажется ли Устинов таким же успешным на своём посту, как его теперь гораздо более известный предшественник."
 kurchatov.54.a:0 "Государство останется в безопасности."

 kurchatov.55.t:0 "Смертность"
 kurchatov.55.d:0 "Андрей Жданов умирает. Это самая очевидная вещь, о которой каждый думает, даже когда они говорят о погоде, о работе или о чем-то другом, кроме этого единственного холодного и грубого факта. А новый вице-премьер - один из самых осведомленных в ситуации - и он в ужасе. Сколько времени пройдёт до его вознесения? Дни? Недели? Месяцы? В любой момент Николай Кардашёв может быть провозглашен новым верховным лидером и незамедлительно решит проблемы Федерации Советских Социалистических Республик.\n\nКак он сможет сделать её более устойчивой? Как они будут бороться с дефицитом? Способен ли он взять на себя бремя целой страны? К счастью, его прерывают - он резко вырывается из своих мечтаний, когда зазвонил телефон. Он быстро наполнил своё ухо звуком, подняв трубку.\n- Николааай... поздравляю с тем, что стал вице-премьером, друг мой! - Шепилов раздался на другом конце провода ликующим голосом, несмотря на такое время. Или, может быть, это было и связано с таким временем, подумал Кардашёв, и ответил.\n- Приятно слышать от тебя, друг. Спасибо за поздравления...\n- Да, да. Ты знаешь, почему я звоню. Когда ты станешь Верховным лидером, послушайся моего совета. Поверь мне в этом деле. Я не могу не подчеркнуть, насколько важными будут пересмотры бюджета, когда ты возьмёшь на себя ответственность, - перебил Шепилов. Звучало дерзко так, что Николай медленно повернулся к трубке лицом.\n- Не волнуйся. Я обязательно рассмотрю твои предложения.\n\nМолчание на несколько мгновений, затем мягкое "Nikolai- congratulations on becoming Vice Premier, my friend!" Shepilov chimed from the other end, voice jubilant despite the current times. Or perhaps it was due to the current times, Kardashev thought as he responded. "A pleasure to hear from you, friend. Thank you for the congratulations-" "Yes, yes. You know why I'm calling. When you become Paramount Leader- take my advice. Trust me on this. You're going to need it. I cannot stress how important the fixes to the budget will be when you take charge." Shepilov interrupted; sounding frantic as Nikolai slowly eyed the receiver. "Don't worry. I'll be sure to consider your suggestions." Silence for a few moments, before a soft "Thank you" exited it, before it clicked- leaving Kardashev sitting in his office quietly until someone came with news. Urgent news."
 kurchatov.55.a:0 "Тик-так, вице-премьер."

 kurchatov.56.t:0 "Даже звёзды выгорают"
 kurchatov.56.d:0 "Владимир Челомей наконец получил две вещи, которые хотел: кресло вице-премьера и момент наедине с верховным лидером. Когда холодные объятия ночи окутали балкон, и они сели в свои кресла, он слегка улыбнулся. "You know; it's an understatement to say how elated I am. Rest assured, I'll be doing my best to bring the USF to new heights- and I have plenty of ideas for how we can continue to progress forward." Silence for a few moments, as Andrei Zhdanov looked at him- and for once, the man's age hit Chelomei like a freight train. The Paramount Leader was dying. Andrei was dying. Someday, Chelomei would be the new Paramount Leader. Someday, Vladimir Chelomei would be alone.\n\nAnd for a moment, as he looked at the haggard old eyes of the Paramount Leader, a single pang of sorrow eclipsed it. His dreams. His aspirations. Everything. Even with all the advances they were looking into, all things died. And that included the Paramount Leader himself. Nothing could change that, and nothing would change the fact that Andrei Zhdanov would one day be in a casket, with Chelomei at his funeral. Perhaps he'd say kind words, or sorrowful ones. Perhaps he wouldn't know what to say. After a few passing moments of paused eye contact, Zhdanov waved his hand slowly- clearly knowing what was on his mind."
 kurchatov.56.a:0 ""Well? Go on.""

 kardashev.1.t:0 "Второй выбор"
 kardashev.1.d:0 "Кардашёв слушал белый шум деятельности больницы, пока его вели по белоснежному коридору к комнате в конце очереди. Писк кардиомониторов. Болтовня врачей, медсестер и пациентов. Стук обуви о плитку. Гудит кондиционер и люминесцентные лампы.\n\nКардашёв и медсестра достигли конца коридора, где ждала открытия довольно скромная дверь. Открыв дверь, медсестра жестом пригласила Кардашёва войти. Белый шум всё ещё был оглушительным, когда физик осторожно вошёл в комнату, его глаза быстро обратились к краю, где Жданов лежал на кровати под чистыми белыми простынями. Подключённый ко всевозможным устройствам, которые Кардашёв не мог назвать, не говоря уже о том, как использовать их, Жданов жестом показал Николаю, чтобы он подошёл ближе.\n- Я умираю. Ты это знаешь. Я знаю это. Вся эта проклятая страна знает об этом, - начал Жданов, погружаясь в вопрос, который был у них в голове.\n- Я знаю... - ответил Кардашёв, не зная, что ещё сказать.\n= Послушай, Николай... Ты явно не знаешь, это мой первый выбор, но... ты единственный человек в правительстве, который не является, - Жданова прервал внезапный приступ кашля. Потягивая воду из бумажного стаканчика и вытирая её с усов, он продолжил:\n- Грёбаным идиотом, который заставит Россию снова погрузиться в бедлам. Ты мне нужен... Мне нужно, чтобы ты взял бразды правления в свои руки после того, как я знаю, что ты уже знаешь это, как вице-премьер...но об этом нужно сказать.\n- Конечно..., - ответил Кардашёв, хотя и не знал, как себя чувствовать. Так много ответственности было возложено на него так быстро. Сможет ли он вести страну так же хорошо, как Жданов? Запомнят ли его как неудачника?\n- Я попрошу... кого-нибудь, он пришлёт тебе документы и всякое такое, - продолжил Жданов. Кардашёв кивнул в ответ, затем поднялся и направился к двери. За спиной он снова услышал Жданова:\n- И ещё кое-что, Николай."I'm dying. You know it. I know it. The whole damn country knows it." Began Zhdanov, diving right into the question hanging in both their minds.\n\n"I know..." Replied Kardashev, unsure of what else to say.\n\n"Listen, Nikolai... You obviously weren't my first choice but- you're the only person left in the government who's not a -" Zhdanov was interrupted by an abrupt fit of coughs. After sipping water from a paper cup and wiping it out of his moustache, he continued, "- a fucking idiot who would run Russia back into the ground. I need you... I need you to take the reins, after I'm gone. I know you already know that, as Vice Premier... but it needs saying."\n\n"Of course..." Replied Kardashev, although he wasn't sure how to feel. So much responsibility to be thrust on him so quickly; Could he guide the nation as well as Zhdanov had? Would he be remembered as a failure?\n\n"I'll have... someone send you the paperwork and all that." Continued Zhdanov. Kardashev nodded in response, before going up and beginning to head towards the door. Behind him, he heard Zhdanov again - "One more thing, Nikolai?""
 kardashev.1.a:0 "- Скажи медсестре принести ещё воды."Go tell the nurse to bring more water.""
 
 kardashev.2.t:0 "Ультравизионерная, но неортодоксальная преемственность"
 kardashev.2.d:0 "Когда вице-премьер Николай Кардашёв ночью услышал, как его телохранители постучали в его дверь, он понял, что срочно произошло что-то важное.\n\nИ это случилось. Андрей Жданов был мертв.\n\nДело действительно пошло очень быстро, чтобы обеспечить надлежащую и упорядоченную преемственность. В конце концов, никто не хотел повторения последних стадий старой республики, и поздно тем утром он обнаружил, что стоит перед собравшимся Президиумом.\n\nОн собрал несколько слов, чтобы передать их делегатам после своего официального повышения. В офисе Верховного Лидера, он говорил о единстве внутри Федерации. О величии человека, который привёл их к этому. И о том, как все люди должны были доверить своё видение кому-то другому, чтобы воплотить его в жизнь. Он пообещал сделать это.\n\nАплодисменты, конечно же, были единодушными. Кроме того, Кардашёв мог сказать, что это было поверхностно. Ему придётся приложить немало усилий, чтобы заручиться поддержкой многих, кто ему не доверял и которые явно думали, судя по взглядам, брошенным в сторону этого человека, что Челомей должен был стоять на его месте.\n\nНо как только верховный лидер Кардашёв выступил спустившись с платформы, он знал, что сможет. Он всегда был трудолюбивым, и это была ещё одна проблема, которую нужно было преодолеть."
 kardashev.2.a:0 "Что нас ждет в будущем?"

 kardashev.3.t:0 "Неясное видение"
 kardashev.3.d:0 "Николай Кардашёв сидел в кресле, перед которым стоял годами. Кресло Верховного лидера. Кресло Жданова. Его кресло.\n\nПо правде говоря, он все ещё обрабатывал изменение. С тех пор, как он стал вице-премьером, он, конечно, знал, что это приближается, особенно с учетом ухудшающегося здоровья Жданова, но знание и опыт - это, как многие говорили ему, совсем другие вещи. До сих пор он справлялся с переходом, сосредоточившись на других вещах.\n\nТакие вещи, как рабочие, тщательно и уважительно упаковывают личные вещи Жданова для передачи их семье или государственным музеям в соответствии с его завещанием и последним желанием. Вскоре ему пришлось переместить свои собственные эффекты, чтобы заменить их. Было гораздо больше места для заполнения. Физически и метафорически.\n\nОбращаясь к будущему, Кардашёв повернул стул и выглянул в огромные окна. Теперь он был управляющим Федерации и знал, что должны быть изменения. Многие программы Федерации были просто неустойчивыми, и хотя он понятия не имел, как начать распутывать густую сеть ненужных комиссий и советов по проектам, которые были так распространены, он остро осознавал необходимость разобраться в этом. Быстро.\n\nПришло время, как он мог, приступить к работе."
 kardashev.3.a:0 "Что будет дальше?"

 chelomei.1.t:0 "Визит с ультравизионерством"
 chelomei.1.d:0 "Выйдя из больницы, Владимир Челомей изо всех сил пытался совместить решимость с шоком. Теперь он знал, что Андрею Жданову недолго осталось в этом мире.\n\nВызванный в темноте ночи и доставленный телохранителями Жданова в больницу, он изо всех сил старался сохранять спокойствие, когда увидел этого человека. Жданов был фигурой, которая всегда была крупнее жизни, доминирующей в каждой комнате, в которой находился, и теперь он выглядел больным. Слабым. Старым, впервые в жизни.\n\nХуже того, он едва мог говорить. Едва ли мог использовать талант, который, наряду с дальновидным умом, больше всего на свете отвечал за Федерацию, даже существовавшую до неё. Но он выстоял, и, хотя его слова не были слышимыми, Жданов заговорил с Челомеем. Сказал ему, что он знал, что умрёт. Сказал ему, что он должен продолжать видение.\n\nЧеломей поспешил сделать это. Пообещать довести видение своего лидера до его завершения. Это было то, что, как он знал, Жданов, конечно, хотел услышать, но в то же время он твёрдо верил в это. Он был ортодоксальным ультравизионером в течение многих лет, и у него не было намерения отклоняться сейчас, в моменты величайшей опасности для повестки дня в целом.\n\nИ хотя он не был уверен в завтрашнем дне, он был потрясён и изнывал, у Челомея всё ещё есть ответственность, и он знал, что будет бороться, чтобы гарантировать, что данное им обещание будет должным образом выполнено."
 chelomei.1.a:0 "Будущее должно быть обеспечено."
 
 chelomei.2.t:0 "Ультравизионерская и ортодоксальная преемственность"
 chelomei.2.d:0 "Когда вице-премьер Владимир Челомей ночью услышал, как его телохранители постучали в его дверь, он понял по срочности, с которой они сделали это, что-то важное произошло.\n\nИ так и случилось. Андрей Жданов почил.\n\nДело действительно пошло очень быстро, чтобы обеспечить надлежащую и упорядоченную преемственность. В конце концов, никто не хотел повторения последних стадий старой республики, и поздно тем утром он обнаружил, что стоит перед собравшимся Президиумом.\n\nОн собрал несколько слов, чтобы передать их делегатам после своего официального повышения. В офисе Верховного лидера, он говорил о единстве внутри Федерации. О величии человека, который привёл их к этому. И о том, как все люди должны были доверить своё видение кому-то другому, чтобы воплотить его в жизнь. Он пообещал сделать это.\n\nАплодисменты, конечно же, были единодушными. К тому же, как Челомей мог сказать, были полны энтузиазма. Как человек, очевидно разделяющий идеалы и желания Жданова, он знал, что делегаты уверены в его способности продолжить путь, указанный ему их ушедшей иконой. Небольшая фракция была явно недовольна, но они мало что значили и скоро не будут иметь никакого влияния.\n\nПосле того, как Верховный лидер Челомей сошёл с платформы, он сохранял торжественное внешнее выражение лица. Но внутри он улыбался, зная, что его наставник ушёл с уверенностью, что его визионерство будет продолжено."
 chelomei.2.a:0 "Будущее ясно."

 chelomei.3.t:0 "Ясное видение"
 chelomei.3.d:0 "Владимир Челомей сидел в кресле, перед которым стоял долгие годы. Кресло Верховного лидера. Кресло Жданова. Его кресло.\n\nПо правде говоря, он все ещё обрабатывал изменение. С тех пор, как он стал вице-премьером, он, конечно, знал, что это приближается, особенно с учетом ухудшающегося здоровья Жданова, но знание и опыт - это, как многие говорили ему, совсем другие вещи. До сих пор он справлялся с переходом, сосредоточившись на других вещах.\n\nТакие вещи, как рабочие, тщательно и уважительно упаковывают личные вещи Жданова для передачи их семье или государственным музеям в соответствии с его завещанием и последним желанием. Вскоре ему пришлось переместить свои собственные эффекты, чтобы заменить их. Было гораздо больше места для заполнения. Физически и образно.\n\nОбращаясь к будущему, Челомей повернул стул и посмотрел в огромные окна. Теперь он был управляющим Федерации, которому было доверено обеспечить продолжение программы Ультравидения в соответствии с ортодоксальными принципами. Было так много других спонсорских программ. Так много новых возможностей для изучения.\n\nИ пора приступить к работе."
 chelomei.3.a:0 "Наследие Жданова сохранится."

