 ultravisionary_flavor.1.t:0 "Электрическим светом"
 ultravisionary_flavor.1.d:0 "Николай Кардашёв протер глаза, и в ярком свете настольной лампы открылась огромная пачка документов, уравнений и предложений от всех бюрократических звеньев научного аппарата Жданова. Были времена, когда Кардашёв хотел сделать перерыв, просто свернуться калачиком под одеялом и поспать здоровое количество времени. Но рабочая нагрузка была слишком большой, особенно учитывая, что он работал 60 часов в неделю с самого начала.\n\nНиколай моргнул, и внезапно в его голове возник образ улыбающегося лица Жданова. Он закрыл ставни, выталкивая их так быстро, как казалось. Он откинулся на спинку стула, вспоминая последние пару месяцев своей жизни.\n\nПоначалу все казалось хорошим. Жданов, Верховный лидер, предложил ему поработать над новой космической программой. Николай, любитель космоса с детства в Москве, принял его предложение. Такое простое время. Затем до него дошли слухи. Затем слухи превратились в переживания, а переживания превратились в кошмар, так как он был назначен на разные проекты, все так или иначе связанные с "
 ultravisionary_flavor.1.a:0 "Просто опусти голову, и, может быть, ты будешь жить."
 
 ultravisionary_flavor.2.t:0 "Великий побег" #Hooked Up
 ultravisionary_flavor.2.d:0 "Юрия Андропова боялись. Когда-то его боялись коммунистические интеллектуалы, которые надеялись, что их не заставят отвечать за свои ревизионистские идеалы. Даже сейчас, после свержения Суслова, за решеткой изолятора, Андропова все ещё боялись.\n\nПрошло много-много лет с тех пор, как он в последний раз видел внешний мир: звуки толпы, движение бумаги, даже раскачивание деревьев было не чем иным, как воспоминанием. Но он никогда не ломался. Несмотря на все это, он ни разу не сломался. Он ждал, пока не настало время ударить.\n\nЭто был солнечный день, когда Андропов решил, что сегодня день. Он сунул заржавевший кусок в ботинки и, идя обедать, воткнул его охраннику в шею. Хлынула кровь, и в замешательстве Юрий схватил пистолет и начал дико стрелять, пробегая по длинному извилистому коридору.\n\nТам царила анархия. Вдруг, как по команде, поднялся мятеж. Последовала кровавая баня, Андропов гордился тем, что помог её организовать.\n\nОн засмеялся, когда подошел к забору во дворе, сторожевые башни почти опустели после начала беспорядков. На заднем плане полыхала стрельба, и Андропов, не желая превращаться в очередное холодное тело, побежал к нему, перелезая через забор с энергией, которой он не чувствовал долгое время. С другой стороны, он не оглядывался и на бегу гадал, куда он пойдёт."
 ultravisionary_flavor.2.a:0 "Лес, возможно."

 ultravisionary_flavor.5.t:0 "Революционная терминология" #Hooked Up
 ultravisionary_flavor.5.d:0 "Пичугин мощным ударом топора врубился в бревно; бревно раскололось надвое, и две части с грохотом упали на землю. Он вытер пот со лба. Он все утро рубил дрова, и у него болели мышцы. Подготовка к зиме часто была сложной задачей. Возможно, ему нужен был перерыв.\n\n"Papa! Papa!" cried his daughter's voice as she came running to him. "There's people in the village!"Pichugin set his axe aside. "Come now, Artyomova, what kind of people?"\n\n"Outsiders!" she said. "They want everyone in the village to come meet them!"\n\nPichugin gritted his teeth. Outsiders always brought with them danger and bad luck, whether they be raiders from the Urals or those liberals in Tomsk. All he wanted for his community was to live simple, peaceful lives in service to God, not troubled by the chaos that was the rest of Russia. But if they wished to talk, so be it."\n\nThe entire village crowded around the company of Red Army soldiers. They watched these men with weary eyes, knowing well what their sort often wanted. Their leader, an officer of sorts, stepped forward and cleared his throat.\n\n"My fellow comrades! Under the decree of our Paramount Leader Andrei Zhdanov, your village has been liberated from the grip of anarchy! You are now under the glorious protection of the Soviet Federation! Today is but one step forward to your true destiny, comrades, a destiny that we all share; one that lies beyond the stars. For as our superculture expands across this planet, it cannot remain here forever. The flame of Ultravisionary thought must spread across intersolar space, to unshackle the extraterrestrial from the chains of fascism, feudalism and capitalism and to usher in a superculture across the universe under the guiding wing of the Universal Soviet Federation! The glories above lie in waiting my comrades, and with your help, we will see them in our lifetimes!"\n\nThe crowd didn't respond. An awkward quiet settled in the air. It was hard to come up with a reply to anything this man just said."
 ultravisionary_flavor.5.a:0 "Я бы хотел сейчас вернуться в свою избу, пожалуйста."

 ultravisionary_flavor.6.t:0 "Социальное Визионерство" #Hooked Up
 ultravisionary_flavor.6.d:0 "Екатерина Фурцева была ультравизионером. Но если бы её спросили о какой-либо из бесчисленных фантастических научных инициатив, предпринятых правительством Федерации, она могла бы мало что сказать.\n\nТакой ответ озадачил бы многих и привёл к подмножеству тех же вопросов, как она может называть себя ультравизионером. И ответ она также не даст. Пока Жданов и другие смотрели на звёзды, она смотрела на умы, лица и личности миллионов людей в Федерации.\n\nОна была одним из безусловно, самых известных социальных ультравизионеров внутри фракции, ориентированных на достижение радикальных и революционных скачков в развитии общественного строя населения. Методы мышления, принципы обучения, особенности языка и, да, даже сами имена, которые давали людям, - все это концепции, которые она намеревалась изменить. Изменения к лучшему.\n\nФурцева знала, что её социальные предложения и стремления считались менее важными, чем научные, но она также знала, что, хотя достижения в космосе будут ограничены немногими достижениями Федерации - и, в конечном итоге, в мире - социальный порядок трансформирует многих, и она была готова работать, чтобы осуществить эту мечту.\n\nЧто сделало её положение министра иностранных дел Федерации столь ценным. Жданов и другие, возможно, относительно мало думали об отношениях с внешним миром, но она увидела в этом возможность подготовить почву - во всем мире - для роста.\n\nРост, который она однажды увидит, достигнутым."
 ultravisionary_flavor.6.a:0 "Настоящий визионер."

 ultravisionary_flavor.7.t:0 "Лазеры на ужин" #Hooked Up
 ultravisionary_flavor.7.d:0 "Екатерина Фурцева вежливо улыбнулась через обеденный стол и подавила крик внутри себя.\n\nПриглашавший её человек, ещё один член Президиума, подробно рассказывал о последней инициативе Жданова - лазерной пушке на вертолете - и о проблемах, которые он может решить для того, чтобы Шепилов должным образом финансировал инициативу. Он думал, что она может помочь. И эта просьба, доказывающая, что он даже не потрудился узнать, какова её позиция в подобных занятиях, была величайшим оскорблением из всех.\n\nФурцева к этому привыкла. Она одна из исчезающе немногих женщин в Президиуме, не говоря уже о составе фракции ультравизионеров, и многие искали её голоса для демонстрации поддержки их чего-то там. Как будто её голос имел большее значение. Возможно, в каком-то смысле так оно и было, но только в той мере, в какой это можно было показать. Она публично поддержит что-то там. И они положат это что-то там на полку, чтобы на это что-то там указали как на "
 ultravisionary_flavor.7.a:0 "Обидно. Но полезно."

 ultravisionary_flavor.8.t:0 "Революция Сознания" #Hooked Up
 ultravisionary_flavor.8.d:0 "Когда её осенило, Екатерина Фурцева была удивлена, что все произошло именно так: во время обычного заседания Президиума.\n\nКак обычно, она застыла в своей позе отработанной, но проводящей, нейтральной, спокойно обменивающейся взглядами с Шепиловым, каждый раз предлагавший новый проект научного безумия. Её внимание снова было обращено на события, когда Жданов начал проповедовать о том, что поддержка народа, несомненно, провидцев из миллионов простых граждан Федерации, имела решающее значение для усилий Президиума по обеспечению технологического господства.\n\nПервоначально она проигнорировала линию. И тогда это было, словно если бы в неё ударила молния. Столь сильный был тот момент, что её маска строгости треснула, только на секунду, и даже тогда она получила несколько заинтересованных взглядов на себя.\n\nОна боролась так упорно получить поддержку со стороны учёных для инициатив в поддержку социалистической суперкультуры, которую, как она знала, было критически важно создать. Но все, что ей нужно было сделать, это объяснить им, что истинная социалистическая культура, объединенная дальновидным мышлением, не может не приложить все усилия, посвятить каждый джоуль своего существа достижению научного величия.\n\nУчёные были эмпирическими людьми, приземлёнными, и они неявно принимали как факт, что надлежащая поддержка и инфраструктура имеют решающее значение для успеха любого эксперимента или инженерного подвига. Если бы она могла только передать, что надлежащая социальная культура так же важна, как правильное содержание углерода в стали или правильная сила тока приложенного тока, то она могла бы почти гарантировать поддержку.\n\nФурцева позволила себе лёгкую улыбку. Как только она подготовит свои аргументы, все действительно пойдёт быстро."
 ultravisionary_flavor.8.a:0 "Визионерское осознание."

 ultravisionary_flavor.9.t:0 "Визионерская валюта?" #Hooked Up
 ultravisionary_flavor.9.d:0 "Поначалу и Владимир Челомей, и Игорь Курчатов подумали, что не расслышали Верховного лидера. Хотите поддержать рубль энергией, а не золотом, серебром или самим национальным доверием? Это казалось безумным предложением.\n\nНо они оба прекрасно понимали, что, когда Андрей Жданов предлагал нечто, считающееся призрачным, его нельзя игнорировать. И вот вместе с самим Ждановым они работали до поздней ночи. Однако при этом они не могли не увлечься этой идеей. По тому, сколько проблем решено. Путем радикальной трансформации он, несомненно, станет катализатором на всех уровнях общества.\n\nПредставьте! Валюта, вечно подкреплённая местным товаром, повсеместно применимая для обмена товаром! Высвобождающая рабочую силу для положительного общественного ппользования! Защищающая от разлагающих сил спекуляций и манипуляций!\n\nДаже помимо идеалов, которые люди могли концептуализировать, нельзя было переоценить и прямые выгоды. Если валюта была связана с энергией, то по мере роста производства энергии в стране увеличивалось и предложение валюты, но без инфляционной практики. И, если бы такая схема была введена, работа государственных плановых органов могла бы быть значительно упрощена, поскольку рационы граждан можно было бы определять путем простого распределения энергии, а не как корзину товаров.\n\nТогда возникнут проблемы, да, но какой истинный провидец мог не согласиться с тем, что было предложено? Или уклоняться от вызова того, что бесчисленное множество людей наверняка скажет, что это невозможно? Не они, и поэтому, как только предложение было завершено, Жданов приказал как можно скорее внести его в Президиум.\n\nОн и они не могли дождаться, чтобы начать."
 ultravisionary_flavor.9.a:0 "Чистый гений?"

 ultravisionary_flavor.10.t:0 "Безумная валюта?" #Hooked Up
 ultravisionary_flavor.10.d:0 "С самого момента учреждения реформированного Президиума, у министра финансов Федерации Дмитрия Шепилова была незавидная ответственность: предотвращение инициатив, которые незамедлительно приведут страну к банкротству.\n\nЭто требовало погружения в работу на протяжении многих бессонных ночей, а потому когда Шепилов услышал предложение Жданова – перевести Рубль в модель, при которой он бы был напрямую привязан лишь к энергетической производительности государства, Шепилов решил, что от переутомления у него начались галлюцинации.\n\nНо Жданов продолжал говорить, и когда Шепилов осознал, что тот серьёзен, всё его удивление обратилось в невероятный ужас. Жданов размеренно и спокойно рассказывал о плюсах своей идеи, игнорируя, правда, одну критическую проблему: такое изменение приведёт к мгновенному уничтожению всей стабильности рубля, над которой мы так старались, а также к невозможности обмены иностранной валюты. Федерация не могла реализовать автаркию эффективно.\n\nВ отчаянии, Шепилов прислушался к людям, в чьей рациональности он был уверен – к Николаю Кардашёву с Екатериной Фурцевой. Они, к его огромному облегчению были напуганы не меньше него. Обменявшись небольшими кивками согласия, они подготовились к отказу от очередной "
 ultravisionary_flavor.10.a:0 "Полное безумие!"

 ultravisionary_flavor.11.t:0 "Реалист" #Hooked Up
 ultravisionary_flavor.11.d:0 "Для многих восхождение Андрея Жданова и его ультравизионерной фракции вместе с последующим созданием Федерации было чем-то, что нужно отметить. Дмитрий Шепилов когда-то был одним из таких людей. А затем его назначили министром финансов.\n\nС тех пор каждый день вызывал разочарование или раздражение, а очень часто и то, и другое вместе. "
 ultravisionary_flavor.11.a:0 "Один взрослый в помещении."
 
 ultravisionary_flavor.12.t:0 "Бухгалтерские книги" #Hooked Up
 ultravisionary_flavor.12.d:0 "Дмитрий Шепилов посмотрел на бухгалтерские книги на своём столе, в которых подробно описывалась могучая работа ультравизионеров Андрея Жданова, и пришел в отчаяние.\n\nНесмотря на его усилия, медленное и неуклонное "
 ultravisionary_flavor.12.a:0 "Счета придут."

 ultravisionary_flavor.13.t:0 "Пустыня" #Hooked Up
 ultravisionary_flavor.13.d:0 "Последнее осознание Дмитрия Шепилова произошло во время инспекционной поездки в новый исследовательский центр, который он просил осмотреть в своих постоянных усилиях, по крайней мере номинально поддерживающих ультравизионизм.\n\nСидя в тележке, Шепилов, ведомый директором объекта, который сам был ярым ультравизионером и взволнованно говорил о несомненных новаторских исследованиях, которые должны были произойти внутри, понял, что он был чем-то вроде исследователя. Исследователь периода, который со временем станет известен как период крайнего безрассудства. Унизительной глупости. Возможно, это вопиющее безумие.\n\nЛично одобрив финансирование кампуса, потратив свой политический капитал на предотвращение предложения о строительстве мостов сверхскоростных поездов от Кольского полуострова до полуострова Канин, он знал, что потраченные на это ресурсы могли бы иначе позволить значительно увеличить сельскохозяйственное производство в Средней Сибири. О проекте, который может принести конкретную пользу государству, как в ближайшей, так и в долгосрочной перспективе.\n\nНо то предложение было недостаточно "
 ultravisionary_flavor.13.a:0 "Взгляни на мои работы, могучие какие!"

 ultravisionary_flavor.14.t:0 "План цивилизации" #Hooked Up
 ultravisionary_flavor.14.d:0 "Жданов осторожно опустил лежащий перед ним листок на свой стол и посмотрел на помощника, который ему его вручил.\n- Это наверняка увлекательно. Кто бы это ни написал, кажется, он имеет... глубокое понимание цивилизации, технологий и энергии. Эти ... уровни теории цивилизации интригуют.\nОн начал, поднимаясь со своего места и двигаясь, чтобы положить научную статью на одну из своих полок, его помощник внимательно наблюдал.\n- Так что вы думаете, товарищ?\n- Ну... - продолжил Жданов, отодвигаясь на своё место и с ворчанием заглянув в комнату, - откровенно говоря, его работа впечатляет. Я просто не понимаю, зачем вы мне её принесли. Безусловно, эта работа представляет собой увлекательный анализ роста. прошлого и настоящего общества, а также господство над энергией, но какое это имеет отношение к нашим целям, кроме красивой дорожной карты на будущее?\n- Мне он кажется фантастическим материалом, товарищ.\n- Не только у всех есть острое понимание социализма, чтобы быть истинным провидцем, Борис. Я был очень великодушен, когда позволил тебе показать мне это письмо, ты должен хотя бы окупить его.\n- Что ж. .. вот его следующая работа. Она о том, как единство и социализм могут привести нас к следующему уровню цивилизации, как описано в его трудах.\n\nПомощник положил на стол ещё одну бумагу, Жданов открыл её и на мгновение пробежался глазами, прежде чем оглянуться на своего помощника.\n- Как Вы сказали, этого человека зовут?"This is fascinating, for certain. Whoever wrote this seems to have a... deep, understanding of civilization, technology and energy. This... levels of civilization theory is intriguing." He began, hauling himself out of his seat and moving to store the scholarly paper on one of his shelves, his aide watching intently.\n\n"So what do you think, sir?"\n\n"Well..." Continued Zhdanov as he moved back to his seat, dropping in with a grunt, "Quite frankly, his work is impressive. I just fail to understand why you've brought it to me. Certainly the work is a fascinating analysis of the growth of society past and present and mastery over energy, but what does this have to do with our goals apart from a pretty roadmap for the future?"\n\n"He seems to me like visionary material, sir."\n\n"Not just anybody has the keen understanding of socialism to be a true visionary, Boris. I was being very generous when I let you show me this writing, you should at least make it worth my while."\n\n"Well... here's his next work. It's about how unity and socialism can guide us to the next level of civilization as described in his writings." The aide slid another paper onto the table, Zhdanov opening it up and skimming for a moment before looking back at his aide.\n\n"What did you say this man's name was again?""
 ultravisionary_flavor.14.a:0 "Николай Кардашёв, товарищ."

 ultravisionary_flavor.15.t:0 "Шкала Кардашёва" #Hooked Up
 ultravisionary_flavor.15.d:0 ""...trust me, he is a genius. He calls it the Civilization Scale..."\n\nKardashev was not proud of what he was doing. When he was invited to speak to Zhdanov himself, he was giddy at being able to discuss science and earn prestige as a true visionary. He had expected a quiet setting, but as he had approached the room he could hear multiple voices speaking. So, with a huff, he listened at the door like an eavesdropper. It seemed people were being briefed on his theory.\n\n"Effectively, there are three levels of civilization. Planetary, Stellar and Galactic, each defined by the resident society's control over their energy. Type I civilizations hold the ability to use and store all of their planet's energy. Type II civilizations do the same with their solar system. Type III do the same with the galaxy. We, of course, are not at any of these, but as the he has said, we may yet be one day. What makes this man a true visionary is he believes we can become a Planetary Civilization through socialism and cultural unity."\n\nNikolai tensed up as he heard a gentle murmur of approval and discussion. Rising to his full height and bracing himself, Nikolai opened the door to find a small group of men gathered around a table, with Zhdanov himself at the head. Each of them had a copy of two of his recent papers in their hands with annotations scrawled over them. "There he is! Gentleman, this is Nikolai Kardashev. Nikolai, these are my most trusted advisors. It is a pleasure to meet you in the flesh." Zhdanov spoke quickly and moved to usher Kardashev into the room not letting him get a word in edgewise.\n\nFlustered, Kardashev began to respond, "Well uh, I see you are all familiar with my work. I take it this is not the one on one meeting you posed this as, is it sir?"\n\n"I'm afraid not. I come to you with a proposal, comrade - how would you like to join the State Planning Bureau, and lead us forward on this scale of your's?"\n\n"I, I guess so."\n\n"Wonderful, just one last question, Mr. Kardashev: how about a new name for that scale of yours?""
 ultravisionary_flavor.15.a:0 "- Полагаю, я открыт для предложений."I suppose I'd be open to suggestions.""

 ultravisionary_flavor.16.t:0 "Безопасная гавань" #Hooked Up
 ultravisionary_flavor.16.d:0 "Николай Кардашёв нервно смотрел на дверь своего нового рабочего места, многократно перечитывая табличку в голове. Наркомат науки. Наркомат науки. Наркомат науки. Всего несколько недель назад он был одиноким человеком, печатающим по ночам статьи о чокнутых теориях, пока весь остальной мир спал, и всё это время сидел с докторской диссертацией, которую, как он считал, обесценила нестабильность в России. Теперь он был готов начать трудиться. Глубоко вздохнув, он мысленно приготовился начать свой первый день, прежде чем взяться за дверную ручку, повернуть её и войти в комнату.\n\nТревога Николая быстро сменилась замешательством, когда он уставился в своё новое рабочее место. Хотя там были типичные атрибуты офисного пространства: столы, стулья, пишущие машинки и так далее, люди, безусловно, были не такими, как он ожидал. Мужчины в штатском сидели за своими столами и лихорадочно стучали в пишущие машинки. Другие кидались друг другу бумагами, обмениваясь либо настоящими романами-разговорами, либо неловкими шутками по мере того, как составлялись планы и обсуждались теории.\n- Конечно, это не то, что ты ожидал, не так ли?\n\nНиколай повернулся, чтобы увидеть самого комиссара, который вошёл в общую зону специально, чтобы поприветствовать своего нового сотрудника.\n- Нет, товарищ комиссар, - ответил Николай.\n- Ну, привыкай к этому, - усмехнулся он, - наркомат науки - безопасное убежище для блестящих, но ... эксцентричных, визионеров России.\n- Как тот человек...\n- Стригущий ногти на ногах за столом? Да. Пойдём, давай, позволь мне показать тебе твоё рабочее место, ты будешь помогать планировать энергопоток, как я уверен, товарищ Жданов сказал тебе.\n- Да, да, я с нетерпением жду этого, - отмахнулся Николай, когда его проводили мимо полуголого, довольно волосатого человека, активно печатавшего на машинке.\n- Это просто Дмитрий, не обращай на него внимания, это помогает ему думать.\n- Это уж точно..."Certainly not what you expected, is it?"\n\nNikolai turned around to see the Commissar himself, who had entered the common area expressly to greet his new hire.\n\n"No, sir." Replied Nikolai.\n\n"Well, get used to it," He chuckled, "The PCS is a safe haven for Russia's brilliant but... eccentric, visionaries."\n\n"Is that man-"\n\n"Clipping his toenails at his desk? Yes. Come, come, let me show you your workspace, you will be helping plan energy, as I'm sure Comrade Zhdanov has told you."\n\n"Yes, yes, I look forward to it." Returned Nikolai as he was ushered past a shirtless, rather hairy man typing away.\n\n"That's just Dmitri, don't mind him, it helps him think."\n\n"I'm sure...""
