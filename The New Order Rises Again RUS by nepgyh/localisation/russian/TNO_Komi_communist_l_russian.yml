 bukharina.19.t:0 "Революция в безопасности"
 bukharina.19.d:0 "Медведев ждал её снаружи со всем терпением обычного телохранителя. Когда она подошла к фургону, она прошептала:\n- Здесь безопасно?\n\nОн напрягся и кивнул.\n- Ну что ж, тогда давайте начнём.\n\nОн снова кивнул, как всегда, джентльмен, и жестом пригласил её сесть. Бухарина усмехнулась про себя - вот она, самая могущественная личность в Республике, и её везут кататься. Что ж, жаловаться особо не на что. В конце концов, это был Первомай.\n\nФейерверк освещал городские знамёна, когда автомобиль медленно въезжал в центральный район Сыктывкара. Бухарина могла только поморщиться: бедняга Карби перепугалась бы до смерти, если бы не умерла от шока.\n\nМедведев только вздохнул.\n- Человека моего возраста, катают на таких автомобилях. Что бы сказала обо всём этом моя жена?\nБухарина усмехнулась, и он продолжил:\n- Знаешь, Света, я никогда не думал, что мы зайдём так далеко. Вспомни первые дни в Собрании, когда мы были просто никем - прохожие болтали за чаем и сплетничали - кто бы мог подумать?\n\nТвёрдость в её голосе, должно быть, удивила его, что само по себе немного разочаровывало:\n- Я всегда так думала, старый друг. Никогда не переставала в это верить. Это было неизбежно - все, что нам нужно было сделать, это работать ради этого, чего бы это ни стоило, - она посмотрела на толпы рабочих, направляющихся на праздник, - ты всегда был мне верен, за что я тебя и ценю. Но верности недостаточно, если мы хотим построить будущее.\n\nФургон подъехал к битком набитому стадиону, с улицы зазвучала мелодия Священной войны. Бухарина улыбнулась почти заговорщицки и открыла ему дверь.\n- Ты тоже должен сражаться, приятель, - крикнула она, но фейерверк заглушил звук, и она не была уверена, что Медведев вообще её услышал."Is the perimeter secure?" He stiffened, nodded. "Well then, let's get this evening underway." He nodded again, ever the gentleman, and gestured for her to get in. Bukharina chuckled a little to herself - here she was, the most powerful person in the Republic, being taken for a drive.\n\nWell, she couldn't complain too much. It was the Workers' Liberation Day, after all.\n\nThere were fireworks illuminating the town banners as the station-wagon plodded its way into the Central District of Sykvytkar. Bukharina could only wince: poor old Karby would have his feathers scared stiff, if he didn't outright die of shock.\n\nMedvedev simply sighed. "A man of my age, dragged around in a glorified trolley. What would my wife say about all this?" As Bukharina chuckled, he went on. "You know, Svetlana, I never thought we'd get this far. Those early days in the Assembly, when we were just note-passers talking over teatime and gossiping - who'd ever have thought it?"\n\nThe iron in her voice must have surprised him, which was slightly disappointing in itself. "I've always thought it, Roy. Never stopped believing in it. It was inevitable - all we had to do was work for it, no matter the cost. No matter the price." She looked out at the swarms of workers heading to the celebration. "You've always been loyal, for which I thank you. But loyalty isn't enough if you want to build the future."\n\nThe station-wagon pulled up to the packed stadium, and the tunes of The Sacred War blared through the windows. Bukharina smiled, almost conspiratorial, and opened the door for him. "You also have to fight, Roy," she called, but the fireworks blotted out the sound, and she couldn't be sure Medvedev heard it at all."
 bukharina.19.a:0 "Момент истины, момент победы."

 bukharina.20.t:0 "Финт ушами"
 bukharina.20.d:0 "Юрию Андропову никогда не нравилась изысканная еда. Он никогда не мог заставить себя сосредоточиться на рационе питания, особенно когда нужно было поговорить и проверить людей. Бухарина, очевидно, была женщиной со схожими вкусами: оглядев спартанскую обстановку кафе, если это можно было так назвать, Юрий признал, что оно было именно таким пролетарским, как он представлял себе председательницу.\n\nСветлана оторвала взгляд от тарелки и вопросительно посмотрела на него.\n- Наслаждаешьтесь едой? Думаю, мы могли бы выбрать заведение получше.\n\nЮрий пожал плечами:\n- По правде говоря, Светлана Николаевна, мне всё равно. В наши дни я не слишком интересуюсь делами сверху.\n\nРазговор затих, и долгое время они ели молча. И вдруг Бухарина отодвинула тарелку.\n- Я заметила последние отчёты Управления о лояльности в рядовых профсоюзах. Очень хорошо написано, я бы сама не смогла сделать лучше.\n\nЮрий слегка наклонил голову в знак согласия, но ничего не сказал. Председательница поднесла чашку к губам, и то, что она сказала дальше, было ясно слышно в эхе.\n- Есть ли подобные опасения у руководства Управления?\n\nБлеск на чашке был неестественно ярким. Юрий встал из-за вспышки света перед собой, и открыл окно примерно в двух метрах от себя, и усмехнулся про себя. У малышки выросли клыки.\n- Я так не думаю, товарищ председатель.\n\nКонечно, теперь, когда игра закончилась, пистолет в её сумочке казался почти нелепым. Но это была хорошая попытка со стороны любителя. Возможно, из неё вышел бы такой же хороший оперативник, как и политик.\n- Мои извинения, товарищ председатель. Я должен уехать по делам. Приятного аппетита.\n\nЮрий наклонился ближе и прошептал:\n- И пусть твой снайпер проявит креативность в выборе позиций, это было до боли очевидно. Но если подвести итог, это хорошая попытка.\nЗатем он ушёл, оставив взволнованную председательницу доедать обед со своим достоинством наедине."Enjoying the food? I suppose we could have chosen a better establishment."\n\nYuri shrugged. "Truth be told, Madame Bukharina, it's all the same to me. I don't care much for affairs of the palate these days." The conversation trailed off, stillborn, and for a long while the two ate in silence.\n\nBukharina pushed her plate away. "I've noticed the Directorate's latest reports on loyalty in rank-and-file unions. Very well written, I'd have struggled to do better myself." Yuri tilted his head a little in acknowledgement, but said nothing.\n\nThe Chairwoman raised her cup to her lips, so what she said next could be heard clear in the echo. "Are there similar concerns with the leadership of the Directorate?" The glint on the cup was unnaturally bright. Yuri put the flash of light before him and the open window about two meters away together and chuckled to himself. The kid was growing fangs.\n\n"I do not believe so, Chairwoman." Of course, now the game was up the pistol in her handbag seemed almost gauche. But it was a good effort from an amateur. Perhaps she would have made as good an operative as she was a politician.\n\n"My apologies, Chairwoman. I must leave for business. Enjoy your meal." Yuri leaned close and whispered: "And get your sniper to blur his scope a little, it was painfully obvious. Even so, a good effort, yes?" Then he was gone, leaving a flustered Chairwoman to pack up their lunch and her dignity."
 bukharina.20.a:0 "Профессиональная этика."

 bukharina.21.t:0 "Железная леди"
 bukharina.21.d:0 "- Я восхищаюсь Вашей работой с Общероссийским рабочим объединением, товарищ.\n\nБухарина, наконец, в своей стихии - не в кабинетах, даже не с речами, а здесь, среди рабочих. Как рыба в воде, думает она.\n- По правде говоря, мне казалось, что я произнесла речь в штаб-квартире Вашего работодателя - о необходимости революционного мышления в продвижении работников. Вы там присутствовали?\n\nЗастенчивый член профсоюза кивает, и Бухарина улыбается одной из своих самых ярких улыбок.\n- Тогда, полагаю, Вам известна моя позиция по вопросу иерархии рабочих мест. Большое Вам спасибо за Вашу работу, товарищ.\n\nОна похлопывает её по плечу и переходит к следующему. Член Ассоциации речных рыбаков, считает она, - их долгое хаотичное состояние логистики поставило их в тесную связь со Съездом, и она сразу узнает его имя.\n- Ах, Эдик!\n\nПауза, он широко раскрывает глаза, и Бухарина подходит, чтобы поговорить:\n- Так приятно снова тебя видеть. Надеюсь, помощь, которую мы оказали твоим рабочим, оказалась полезной...\n\nЭдик усмехнулся.\n- Да, это было что-то вроде состязания. Полагаю, Вам не лучше, Светлана Николаевна. Всё это...\n\nОн жестом указывает на толпу, выстроившуюся вокруг них:\n- Должно быть, все это очень пугает Вас, да?\n\nБухарина на мгновение смущается, но она никогда не теряла самообладания.\n- Ах, простите меня. Ваш вопрос застал меня врасплох, но ответить на него - нет, для меня это всё равно что дышать. Наверное, безсознательно, возможно, мне просто нравится расслабляться.\n\nОна хихикает и подсознательно проверяет время. Боже, неужели это выбило её из графика? Вечером встреча, и Медведев убьет её, если она будет не успеет.\n- Прошу прощения, но мне действительно пора. Я желаю вам удачи в вашем деле!\n\nКогда Бухарина поворачивается, чтобы уйти, Эдик закричал:\n- Постарайтесь не упасть духом, Светлана Николаевна!\nОна что-то кричит в ответ, но толпа заглушает её шум своим собственным шумом, и она не совсем уверена, что он слышит."I admire your work with the All-Russian Workers' Association, Comrade." Bukharina is, at last, in her element - not in the offices, not even giving speeches, but here, in the midst of the workers. Like a fish to water, she thinks. "In fact, I believed I've given a speech at your employer's headquarters - regarding the necessity of a perpetual revolutionary mindset in the promotion of employees. Were you in attendance?" The bashful unionist nods, and Bukharina flashes one of her brighter smiles.\n\n"Then I believe you know my stance on the matter of workplace hierarchies. Thank you very much for your work, Comrade." She pats her on the shoulder and moves to the next one. A member of the River-Fishermen Association, she believes - their long-chaotic state of logistics has put them in close association with the Congress, and she gets his name on sight. "Ah, Yerik!" A pause, he widens his eyes, and Bukharina moves in for the kill. "Such a pleasure to see you again. I hope the assistance we've granted your workingmen has proven of use..."\n\nYerik chuckles. "Yes, it's been something of a struggle. I suppose you're no better off, Chairwoman Bukharina. This - " He gestures at the crowd arraigned around them, a gauntlet of eager faces and good cheer. "This must be all very daunting for you, yes?"\n\nBukharina looks confused for a moment, but she's never been one to lose composure. "Ah, pardon me. I was taken quite by surprise at your question - but to answer it, no, this is like breathing to me. Unconscious, I suppose - perhaps I just like slacking off." She chuckles, and subconsciously checks her timing. God, has that put her off schedule? There's a meeting in the evening, and Medvedev will kill her if she's out of sorts."My apologies, I really must be going now. I wish you the best of luck with your resolution process!"\n\nAs Bukharina turns to leave, Yerik calls out, "Try not to collapse with the energy, Madame Chairwoman!" She shouts something in return, but the crowd swallows her noise in its own clamor, and she isn't quite certain he hears."
 bukharina.21.a:0 "Осталось всего три часа!"
 
 bukharina.24.t:0 "Железные звери"
 bukharina.24.d:0 "Григорий впился взглядом в члена профсоюза и массивную, задрапированную парусиной громоздкую штуковину за его спиной.\n- Назови мне хоть одну причину, по которой я не должен вывезти эту штуку с моей территории прямо сейчас.\n\nЗа все годы, проведённые на ферме, ему приходилось иметь дело с полудюжиной вьючных животных, и все они доставляли ему неприятности, но это было совсем другое дело.\n\nЧлен профсоюза нетерпеливо кивнул:\n- Эта машина была отправлена в ваш город по прямому приказу Совета по развитию сельского хозяйства, одобренному самой председательницей.\nПоследнюю часть предложения он произнёс почти благоговейно. И без того невысокая оценка Григорием этого человека упала ещё ниже. Он ненавидел слепых почитателей: Бога, Республику, эту председательницу и больше всего металлические машины, которые теперь грабили поля его соседей.\n\nБоже, как он их ненавидел! Не то чтобы он верил в Бога, но такая напряжённость казалась вполне уместной. Он никогда не уступит их чудовищам!\n\nЧлен профсоюза, услышав всё это, глубокомысленно пожал плечами:\n- Мне приказано просто передать это вам, товарищ. Что вы решите с ним делать — это ваше личное дело.\n\nС этими словами он удалился, и Григорий вздохнул, начиная мысленно прикидывать, как вписать это в уже переполненную усадьбу.\n\nНа следующее утро он поднялся и обнаружил на заднем дворе пятно и далекое жужжание. Подняв глаза, он с ужасом увидел там сына Андрея, который размахивал рукой из машины.\n\nГригорий потер виски. Он чувствовал, как уже назревает сильная головная боль."Give me one reason why I shouldn't throw this thing off our property right now." In all his years on the farm he'd worked through a half-dozen beasts of burden, all of them annoyances in the flesh, but this was quite something else altogether.\n\nThe Unionist simply nodded eagerly. "This machine has been sent to your town by direct order of the Agrarian Advancement Council - approved by the Chairwoman herself." He spoke the last clause with near-reverence. Grigori's already low assessment of the man plummeted still further. He hated blind worshippers of things - God, the Republic, this Chairwoman character (had he even voted for her?), and most of all the metal machines that now raked his neighbours' fields.\n\nGod, how he hated them! Not that he believed in God, but the intensity seemed only fitting. The Bocharovs and their gas-guzzling abomination - he'd been grilling something in his yard when the stench hit, and the cutlet had never recovered. He'd never give in to their monstrosities!\n\nThe Unionist, hearing all this, shrugged sagaciously. "My orders are simply to pass this to you, Mister Grigori. What you choose to do with it is your own business." With that he walked away, and Grigori sighed as he began the mental calculus of fitting this within an already crowded homestead.\n\nThe next morning, he rose to find a flat canvas in his backyard and a distant whirring. Looking up, he was horrified to see young Andrei whooping as he cleared a month's worth of harvest in minutes, waving his hand like a cattle-herder.\n\nGrigori kneaded his temples. He could feel a fierce headache brewing already."
 bukharina.24.a:0 "А ну выйди оттуда СЕЙЧАС ЖЕ!"

 bukharina.26.t:0 "Важный урок"
 bukharina.26.d:0 "Они вчетвером смотрят на звёзды по ночам: в детстве Кристине всегда хотелось смотреть на звёзды вместе с родителями, и она взяла за правило давать своим детям все возможности. Некоторое время они молчат перед небом, безграничным и сверкающим. Такой вид мог поглотить весь разум.\n\nКристина нарушает молчание.\n- Я не слышала сегодня, чтобы ты рассказывал о школе, сынок.\n\nСейчас он учится в техникуме, хотя она не совсем понимает, что это значит.\n– Что вы сейчас проходите? Как твои занятия историей?\n\nСаша неохотно качает головой. Возможно, это подростковая бравада или бунтарство. Кристина почти не возражает, но ей хотелось бы услышать прямой ответ, и она толкает локтем Дмитрия, который просыпается, словно ото сна.\n- Да, Саша, расскажи, как у тебя сейчас с историей?\n\nВ ответ на её мягкий хмурый взгляд Дмитрий только пожимает плечами. Отец может сделать только так.\n- Я не буду сдавать историю в этом семестре. Я хочу изучать работу механизмов.\n\nБрови родителей поднимаются в унисон.\n- Расскажи, что ты изучаешь?\n\nЕго первоначальный ответ заглушает бормотание маленького брата, собравшись, Саша продолжил.\n- Ну... это трудно описать. Короче, пресс? Он вдавливает металл в листы. Мы работаем на центральном токарном станке, вот как это называется - сверлим отверстия и режем металл по форме. Они поместятся во все, от тракторов до самолетов, или так говорит учитель.\n\nОтец кивает.\n— Это хорошо, сынок. Если ты сможешь работать на этих машинах, может быть, когда-нибудь ты поможешь отремонтировать комбайны, авось и твоя ровесница соседка Галина обратит на тебя внимание, да?\n\nСаша хмурится и делает вид, что хочет бросить в отца тростинку. Семья дружно засмеялась под светом далёких и чудесных звёзд."I didn't hear about your school today, Sacha." He's off to that technical school these days, although she isn't quite sure what that means. "What are you learning these days? Are they going through History again?"\n\nSacha shakes his head, reluctant. Perhaps it's teenage bravado or rebelliousness. Kristina hardly minds, but she'd like a straight answer - she nudges Dmitry, who rouses himself as from a slumber. "Yes, Sacha, are you doing well for History these days?" In response to her mild frown, Dmitry only shrugs. A father can only do so much.\n\n"I'm not taking history this semester. We're doing machine-work."\n\nThe parents' eyebrows rise in unison. Machine work, so far out in the farmlands? Has the Republic finally gone mad? "That's nice to hear, Sacha. What are they making you do?"\n\nHis initial answer is drowned out by little Timofey's burbling, and Sacha fusses over the child as he continues. "We do - it's hard to describe. Pressers, I guess? They press metal into sheets. We do work on a central lathe, that's what it's called - we drill holes and cut the metal into shapes. They'll fit in everything from tractors to planes, or that's what Teacher says."\n\nDmitry nods. "That's good, son. If you can work one of those machines, maybe you'll help repair the combines we use someday. Then you can use that as an excuse to be sweet on the Kalinka girl from across the street, yes?" Sacha scowls and makes to throw a reed of grass at him, and the family shares a chuckle, there under the light of distant and wondrous stars."
 bukharina.26.a:0 "Надеюсь из Сашки выйдет толк."

 bukharina.27.t:0 "Решительные меры"
 bukharina.27.d:0 "Стук в дверь в предрассветные часы, во время приготовления к завтраку, был совсем не тем, чего ожидал Василий. Тем не менее он посмотрел в глазок в двери... и отпрянул.\n\nНапротив стоял сурового вида человек из Управления в сопровождении ещё двух офицеров с чёрными портфелями и чёрными костюмами, стоявшего в десяти метрах. Ему хотелось бежать, прямо сейчас и прямо там, но дверь была единственным входом в его скромный дом, и она была плотно заперта. Были ли они здесь ради него? Узнали ли они о его самогонном аппарате? Он нервно сглотнул и посмотрел налево, где двое его детей, Иван и Катя, мыли посуду. Сначала он подумал, не позвать ли их, но передумал. В конце концов это новое Управление хоть немного, но чем-то отличалось от Охранки, которая действовала здесь всего несколько лет назад... Он нервными пальцами потянул за щеколду. Дверь распахнулась, и он отступил как можно дальше к стене.\n\nПервый офицер переступил порог, неся что-то, спрятанное в длинном плаще. Катя подпрыгнула и спряталась за брата. Его голова повернулась к Василию, и он жестом пригласил внутрь ещё троих. Глаза Василия изумленно расширились. Председатель Светлана Бухарина вошла в его скромный дом, положив руку на свою чёрную шляпу с полями. В одной руке она держала книгу. В другой - ручку. Иван глянул вниз, вскрикнул и при виде пистолета у неё на поясе. Она не теряла ни минуты, положив книгу на стол, пока офицеры складывали свои чемоданы рядом с ней.\n\n- Товарищи! - повторила она, как будто делала это уже тысячу раз, - мы здесь, чтобы ликвидировать вас!\n\nЕщё один крик Кати был быстро прерван щелчком открытия портфеля. Дети были слишком далеко, отделённые от него четырьмя хорошо вооруженными людьми. Василий приготовился к выстрелам, закрыв глаза."Comrades!", she recited, as if she had done it a thousand times before. "We are here to liquidate you!"\n\nAnother cry from Katya was quickly cut off by the lead URS man, who opened his case. The children were just too far away, separated from him by four well-armed people. Vasily braced himself for the cruel gunshots, closing his eyes."
 bukharina.27.a:0 "Это конец?"

 bukharina.271.t:0 "Ликвидация"
 bukharina.271.d:0 "Казалось, целую вечность ничего не происходило. Он нерешительно открыл глаза, ожидая худшего.\n\nВместо своего пистолета офицер Управления теперь протягивал ему другую книгу. Остальные офицеры и Председатель стояли рядом со столом, заглядывая в ящики. С первого взгляда он заметил, что пистолеты исчезли, их заменили книги и письменные принадлежности.\n\nОн осторожно взял книгу у офицера, прежде чем ещё сильнее прижаться к стене. Для него это было бесполезно, но, возможно, повиновение поможет ему выйти целым и невредимым, без неожиданной четверки, заглядывающей под половицы. Бухарина положила книгу на стол, улыбнулась детям и заговорила:\n- Прошу прощения за неожиданный визит, товарищи, - начала она, прежде чем протянуть листок бумаги с каким-то неразборчивым текстом, - эта деревня была отмечена как следующая остановка для ликвидации сельской неграмотности. Местный совет проинформировал вас о вашем местном пункте ликвидации?\n\nВасилий непонимающе моргнул. С его губ сорвался смешок, который тут же был задушен тревогой. Он позволил себе начать формировать слова.\n- Я... н-нет, товарищ Председатель, - сказал Василий.\n\nБухарина кивнула.\n- Мои искренние извинения за отсутствие предупреждения. Для меня большая честь посетить вас лично.\n\nКогда они начали раздавать детям книги, Василию оставалось только вежливо кивнуть и самому взять одну. Он не мог прочитать обложки.\n- Надеюсь, - подумал он, - это скоро изменится."I apologize for the unexpected visit, comrades," she begun, before presenting a piece of paper with some illegible text on it. "This village has been marked as the next stop for the liquidation of rural illiteracy. Has the local council informed you of your local liquidation point?"\n\nThe children tentatively inched towards the door. Vasily blinked once, uncomprehending. Did that mean- this was all an overly-threatening entrance for what he understood as a political reading group? The seeds of a chuckle escaped his mouth, to be strangled in a moment by anxiety. Sensing that compliance was the way out, he let himself begin to form words.\n\n"I- No. No, Comrade Chairwoman.", he said.\n\nBukharina nodded, slightly.\n\n"Your locality has assembled a center in the back room of the town hall. My sincere apologies for the lack of notification. I am honored to welcome you to attend in person."\n\nAs they began to pass out books to the children, all Vasily could do was nod politely, and take one himself. He could not understand the cover.\n\nHopefully, he thought, keeping with the program of compliance, that would soon change."
 bukharina.271.a:0 "В будущем мы посмеёмся над этой историей."

 bukharina.28.t:0 "Великий бардак"
 bukharina.28.d:0 "Леонид был проницателен для своего возраста и потому первым заметил, что в последних уроках что-то показалось ему странным. Они, казалось, меняли фокус и методику почти каждые полсеместра, и учителя выглядели все более измотанными. Его даже наказали за то, что он слишком много говорил в классе! Хотя Леонид был виноват, как любой шутник его возраста, он, по крайней мере, знал, что должен вести себя прилежно, когда класс смотрит. Нет, что-то должно было произойти.\n\nОн шёпотом рассказывал об этом своей маленькой компании во время обеда, потому что в их возрасте было почти табу признаваться в боязни взрослых. Оглядевшись вокруг с повадками закоренелого заговорщика, он признался:\n- Мне кажется, в нашей школе что-то происходит.\n\nПетров хихикнул.\n- Уверен, что ты шутишь. В нашей школе? Здесь никогда ничего не происходит. Во всяком случае, мы становимся тупее с каждым днём, когда посещаем её, - кивнул Вадим. Но Леонид был настойчив, как и все молодые лидеры.\n- Нет, ты ничего не понимаешь. Только подумай: когда ты в последний раз получал тест с ответами обратно?, - за столом воцарилась тишина, — вот именно. Мы также постоянно меняем формат наших уроков. Полгода назад, когда мы вдруг стали много говорить в классе, математичка попросила нас сидеть тихо. Потом физичка сказала нам, что, мы должны вести себя активней. Понимаете? В любом случае, что-то тут не так. Но я не знаю, что с этим делать, - Леонид пожал плечами, и его лицо немного просветлело, - но, эй, я думаю, во всём есть и светлая сторона, да? Если они будут продолжать менять методику, времени проверять нашу домашнюю работу у них не останется, - он улыбнулся. - а это значит, что после школы мы можем подольше поиграть в футбол! Айда со мной?"I think there's something going on in our school. There's been a lot of changing around these parts."\n\nPetrov giggled. "Surely you must be joking. In our school? Nothing ever happens here. If anything, we're getting dumber for every day we attend it." Vadim nodded, ever the follower. But Leonid was insistent, as with all young prophets.\n\n"No, you're not getting it. Think about it: when was the last time you got a test back?" Silence around the table. "Exactly. We keep changing our lesson formats, too. When we were suddenly speaking up in class a lot, six months ago, Old Ms Adrianna called for us to sit still and keep quiet. Then Ms. Sakharova told us that, you know, we should try this new drawing-thing? Charts?"\n\nVadim piped up. "Yes! I loved that part! Shame they switched right back to reading. I hate long words." He pouted, and the group shared a moment of silence for his loss.\n\n"Anyway, something's wrong. But I don't know what to do about it." Leonid shrugged, and his face brightened a little. "But hey, I guess there's a bright side to everything, yes? If they keep changing the classes, our homework doesn't matter so much either." He smiled. "And that means we can go play with Misha the Alsatian after school. Who's with me?""
 bukharina.28.a:0 "А может нам организовать кружок по интересам?"

 bukharina.29.t:0 "Сусловский ультиматум"
 bukharina.29.d:0 "Председательница Бухарина смотрела на свою птицу Карби, её глаза были рассеянными и тусклыми, её мысли были совсем в другом месте. Перед её мысленным взором предстала краткая история её общения с Сусловым. Дружим здесь, воюем там. По правде говоря, у них никогда не было много общего, несмотря на общее дело, и дни, когда они сражались под одним знаменем, казались все более отдаленными. Словно это было в другой жизни.\n\nС некоторым усилием она заставила себя сосредоточиться на настоящем и ожидающем её письме. У нее не было никакого желания открывать его, потому что она знала, что там. Вскоре это свершилось. На конверте было написано: "
 bukharina.29.a:0 "Пора покончить с этим. Ликвидировать."
 bukharina.29.b:0 "Мы можем всё цивилизованно обсудить. Пощадить."

 bukharina.40.t:0 "Человек с дюжиной бумаг"
 bukharina.40.d:0 "Всё-таки в работе Управления был определённый ритм, думал Андропов. Иронично, что эта работа не так сильно отличалась от той, которую он выполнял ещё при Суслове: досье, детали чей-то жизни, семья там, работа, подобная ерунда, а после делаешь выбор. Выбор положительный - большая стопка слева. Выбор отрицательный? Досье отправляется в маленькую, аккуратную стопку на той же левой стороне. Повторить.\n\nОднажды Андропов заговорил со священником о своей работе, думая о том, какая это была ошибка. Священник начал говорить про свою работу, коз, овец, говорил он сбито, скорее даже бормотал, а не говорил, а после речи тот удалился. Что же, без прочтения хорошей книги Андропов всё равно понимал, про что она. Работа Юрия была похожей на судейскую: хороший, плохой, пассивный, активный. Быстрый и мёртвый.\n\n"Director Andropov! There's a fresh stack of work for you down the hall!"\n\nAndropov stretched his sore back, hiding a wry smile. The visionaries all sounded different, but his unceasing labor was, in the end, the same under every one of them. Well, he supposed, there was one factor which had changed."
 bukharina.40.a:0 "При Бухариной кофе слаще."

