 iainmbanks.1.t:0 "Особые обстоятельства" #Hooked Up
 iainmbanks.1.d:0 ""It has become apparent to me, and those within this government, that the current state of internal security has failed us. Rather than keeping us safe, the institution became yet another vehicle of bourgeois control and repression of the proletariat. Thus, I hereby declare the complete dissolution of our current security measures, and institute another one, to be staffed by citizens loyal to the revolution."\n\nSo said the special announcement on radio by Zhdanov to the public of Komi. While the act was to be expected, many are in the dark regarding the actual makeup and capacity of such a new organization. This department - referred to by Zhdanov as the Directorate for the Investigation of Special Circumstances - is intended to "prevent counter revolutionary activity" and to "act as our eyes and ears for all loyal comrades."\n\nWhether it is more effective than its predecessor, however, remains to be seen."
 iainmbanks.1.a:0 "Возможно, нам это было нужно все время."

 iainmbanks.2.t:0 "В гору" #Hooked Up
 iainmbanks.2.d:0 "Я, верховный лидер Андрей Жданов, обращаюсь к вам, коллективное управление по расследованию особых обстоятельств, по причине, которая считается необходимой для стабильности и безопасности Федерации и, следовательно, должна находиться под эгидой "For almost two decades, the people of Magnitogorsk have been terrorized by the rogue scientist Trofim Lysenko, using them as the subjects for immoral, degenerative experiments of which the specifics are not worthy of print. This is not a secret to those like yourself.\n\nHowever unethical these experiments are, they are, by and large, excellent collections of data. Data that would undoubtedly be useful in both the protection and expansion of the revolution.\n\nThus, with the power of the People behind me, I hereby direct a major re-direction of resources towards the infiltration of Lysenko's 'Black Mountain' facility. Precise methodology shall be determined by subdepartment heads and by agents in the field.\n\nAdditional resources shall be considered upon application to the Directorate."
 iainmbanks.2.a:0 "Сделайте это."

