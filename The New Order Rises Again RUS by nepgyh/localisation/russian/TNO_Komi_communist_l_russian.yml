 andropov.1.t:0 "Однажды поздней ночью в Сыктывкаре"
 andropov.1.d:0 "Юрий Андропов тяжёло вздохнул, лениво затушил окурок о дно пепельницы, лениво наблюдая за тем, как пепел оседает на стеклянном дне. Ещё одна поздняя ночь в офисе. Лёгкий стук дождя привлёк его внимание к пыльным, скучным, душным улицам Сыктывкара, что виднелись за окном. Он встал, прикурил сигарету, глядя на городской пейзаж. Было тихо. Удивительно тихо, как он считал.\n\nИногда юные члены коммунистической партии перешёптывались друг с другом, обсуждая секретность Михаила Суслова, его паранойю. Партия была безопасным местом, как они думали. Мы же все здесь товарищи, верно? Может, ему удастся немного расслабиться наконец.\n\nОбычно, Юрий хлопал тех по плечу, дабы попросить о том, чтобы те высказались погромче, чтобы слышали все сопартийцы. Тогда они понимали, кто здесь настоящая тень Партии.\n\nАндропов усмехнулся, вспомнив об этом. Его работа заключалась не только в запугивании тупых детей, но и в поддержании порядка и стабильности в Партии, держа всех воедино, а если Суслов становился зол, то можно было и заставить кого-нибудь... покинуть Партию. Последний список имён, выданный ему Михаилом, был крайне скучен: одно имя, но оно сумело привлечь его внимание - Светлана Бухарина.\n\nЕму доводилось видится с ней, когда та ещё была ребёнком, вспоминал он. Но когда она говорила, то походила на принцессу, как думал Юрий, слишком правильная, слишком чопорная, всегда улыбалась, когда пожимала ему руку. Юрий понимал, что она опасная. Как её отец. Прекрасный человек, если держаться на его стороне, ну а если нет - то ожидай расправы. Об этом могли сказать её глаза, полные яда.\n\nЮрий увидел вспышку молнии, что осветила город. В какой-то момент, ему показалось, что начинается пожар. Он подумал, может, это был знак того, на что способна Светлана.\n\nОн покачал головой, выкидывая сигарету."
 andropov.1.a:0 "Угроза или новый, неожиданный союзник?"
 
 andropov.2.t:0 "Полуночная прогулка"
 andropov.2.d:0 "Юрий засунул руки в карманы своего пальто, пытаясь безуспешно защитить их от холода, пока его обливал холодный дождь. Почти рефлексивно, его руки облегали рукоятку пистолета, лежащего в правом кармане. Он всегда носил с собой два типа оружия. В ботинке нож, в кармане ТТ. Кто знает, что скрывается в улочках этого города.\n\nВ эти дни события развивались быстрее, чем за последние годы - Ленин был чертовски прав в этом. Целые десятилетия умещались в неделю. А ребёнок был научен политическим играм. Нет, не ребёнок - Бухарина, поправлял он себя. Всего за пару недель, она заработала репутацию в партии достаточно, чтобы быть силой, с которой стоит считаться.\n\nЧто-то говорило Юрию: "
 andropov.2.a:0 "Пускай сама сражается."
 andropov.2.b:0 "Замолвим словечко."

 andropov.3.t:0 "Сражаясь в битве, что уже проиграна"
 andropov.3.d:0 "Юрий Андропов был бы никем, не будь он умным человеком, как думал он с каким-то наслаждением. Его догадка была верна: Бухарина, чёрт, превзошла даже его ожидания. Суслов даже не волновался о том, что она выходит из-под контроля. Но Юрий всё равно волновался. Может, он всё же был не прав?\n\nНа его губах промелькнула улыбка, пока тот шёл домой. Очень продуктивная была встреча с парой видных "
 andropov.3.a:0 "Мы наш, мы новый мир построим."

 andropov.4.t:0 "Шах..."
 andropov.4.d:0 "- Я видела, как меняется ход событий, товарищ. Если мы будем смотреть в прошлое, то точно пропустим будущее, – сказала Светлана Бухарина, поднимая бровь, – что же, я рада, что Вы увидели свет, товарищ Андропов, извините меня за моё неверие. Вы служили Суслову цепным псом. А так, почему я должна Вам верить?\n\nАндропов пожал плечами. Он ожидал подозрений, а потому заранее приготовился. Юрий пошарил по карманам пальто, доставая записную книжку, которую после протянул девушке. Стоило ей открыть книжонку, как её глаза удивлённо расширились, что не могло не вызвать улыбку на лице Андропова.\n- Здесь все грязные секреты твоих оппонентов.\n- Товарищ Андропов, я чувствую, что между нами могут сложиться крайне плодотворные дружеские отношения. Для нас обоих плодотворные.\n- Надеюсь, товарищ Бухарина. Надеюсь."- I've seen the way the tide's turning, Comrade. There's no future in the past - but there is one with you."\n\nSvetlana Bukharina's eyebrow raised.\n\n"While I'm glad you've seen the light, Comrade Andropov, you'll need for forgive me for my disbelief. You served as Suslov's attack dog for years. How can I trust you?"\n\nAndropov shrugged. He expected the suspicion, and he had come prepared. From within his overcoat pocket he withdrew a small pocketbook and held it out to the woman. As she opened it, her eyes widened, and Yuri couldn't help but smile.\n\n"All of your opponents' dirty little secrets. Things that'd surely turn the party against them if they somehow leaked."\n\n"Comrade Andropov, I have the feeling this will be the start of a very beneficial friendship for the both of us."\n\n"I hope so, Comrade Bukharina. I hope so.""
 andropov.4.a:0 "Почти."

 andropov.5.t:0 "И мат."
 andropov.5.d:0 ""-... And in your capacities as head of the Directorate of Revolutionary Preservation, your duties will include ensuring the immediate cessation of counter-revolutionary activity wherever it may rear its' ugly head, ensuring the safety of the Soviet State, and keeping the people safe from all other hidden threats. Do you understand, Comrade Andropov?"\n\nYuri smiled. "I do, Comrade Bukharina."\n\nThis was it, then. The bet he had made such a long time ago in Syktyvkar had finally paid off. From fixer to intelligence director. Not a bad career path, if he said so himself.\n\n"Good," Bukharina continued. "Then I believe we're done here."\n\nYuri moved to exit her office. "And Yuri?" She spoke as he left. He turned to face her, surprised to see a genuine smile spread across her face.\n\n"Good luck."\n\nHe returned the smile with one of his own. Somewhere along the line they'd actually became friends, it seemed.\n\n"You too, Comrade. You too.""
 andropov.5.a:0 "Ещё одна победа."
 

 bukharina.1.t:0 "Победа реформ"
 bukharina.1.d:0 "Подавив нервную дрожь, Светлана Бухарина подошла к микрофону. Наконец-то это случилось. Она наконец добилась того, к чему так давно стремилась.\n\nПосле стольких лет, проведённых в тени, после стольких лет, пряча свои амбиции от тех, кто видел в ней лишь фамилию отца, и после ещё большего количества времени, потраченного на восстановление Западной России, она, а также и советские граждане, одержали победу. И у неё не было ни малейшего намерения упускать открывшиеся возможности.\n\nВнимательно наблюдая за техником, она начала говорить в тот момент, когда он показал, что микрофон активен. Она начала с хорошего, поблагодарив всех слушателей за их усилия и жертвы в её поддержку. Однако очень быстро она заговорила о том, что ждёт их в будущем. О том, как она намерена изменить их жизнь к лучшему.\n\nСоциализм, по её словам, покоится на вершине политической мысли, ибо он сочетает в себе экономический прогресс и коллективную заботу о людях. Но слишком часто это не осуществлялось должным образом её предшественниками. Другими так называемыми революционными государствами. Она намеревалась исправить это.\n\nВскоре должна была быть введена прогрессивная экономическая и социальная политика, и те, кто препятствует такой реформе, будут устранены. Равенство всего и вся будет подчёркиваться, продолжая работу тех, кто начал задолго до этого, и гарантируя, что Россия будет известна как защитник равноправия.\n\nПеремены, обещала она тем, кто слушал, были неизбежны. Им остаётся только наблюдать и пожинать плоды..."
 bukharina.1.a:0 "Рассвет истинного социализма."
 
 bukharina.2.t:0 "Процесс отбора"
 bukharina.2.d:0 "Бухарина - женщина размеренного и спокойного образа жизни, но усталость в её голосе выдаёт её, когда она начинает объявление. Так же, как и её триумф. Образовался Съезд Советов, закончилась долгая борьба за то, кого избирать, а кого нет, в Президиум. Скоро начнётся настоящая работа.\n\nЕё рука дрожит, когда она читает вслух слова, каждое из которых сливается с другим. Съезд же реагирует на зачитку списка её кандидатов вежливыми и безликими кивками. Вот политик. Потом - два генерала, чисто ради разнообразия. Она уже не помнит всех подробностей - её голова болит, чтобы стоять на ногах, ей нужно прикладывать усилия, - но она точно знает, что, пока она в сознании, она сделала всё, чтобы её работа не пошла насмарку.\n\nОна не повторит ошибок своего отца. Никогда больше Россия не рассыплется от пары недочётов.\n\nСветлана спотыкается, и падает. Паника эхом разносится по Съезду. Подбегают солдаты, чтобы помочь ей подняться. Она отмахивается от них – негоже, чтобы лидера брали под руки, думает она, - и возобновляет чтение. Офицер милиции, один из немногих достойных кандидатов, думает она, и наконец-то с зачиткой покончено. Когда её речь заканчивается, раздаются вежливые аплодисменты. Она спускается с подиума, садится на своё место и делает хороший глоток чая.\n\nОна едва успевает смочить своё горло, как поднимается следующий спикер. Член профсоюза - это хороший выбор, да, но, судя по ремаркам, которые он делал в своей речи на такой-то фабрике, его преданность независимому профсоюзному движению весьма сомнительна. А что касается его собственных способностей строить Революцию, разве председательница не заметила этого?\n\nБухарина, не меняя выражения лица, смотрит на Съезд. Что-то грубое и первобытное внутри неё хочет разразиться долгим, беззвучным криком, и в глубине души она ему потакает."
 bukharina.2.a:0 "Ненавижу бюрократию."

 bukharina.3.t:0 "Советский гуманизм"
 bukharina.3.d:0 "Несмотря на шквал вопросов, которые ему задавали, профессор оставался терпеливым и спокойным. Он не мог винить студентов за их несдержанность. В конце концов, как и они, он тоже не был в академии много-много лет, вернувшись только с введением нового порядка.\n\nОтвечая на другой подобный вопрос, он постарался подчеркнуть значение "
 bukharina.3.a:0 "Достижимая цель?"

 bukharina.4.t:0 "Равенство во всем"
 bukharina.4.d:0 "Время от времени, когда у Марьяны было свободное время, и старшие не смотрели, она ускользала в знакомое ей место: промышленные прожекторы освещали почти все, но так же легко скрывали своей громадой некоторые переулки. Там она читала, страница за страницей, произведения, которые поддерживали в ней жизнь. её родители умерли молодыми, и все, что она знала, пока росла, было это: искусственное освещение, бесконечные колонны машин и тихая печаль от того, что она все ещё жива.\n\nНо слова Коллонтай заставили её продолжать. В них горел огонь, непередаваемое торжество, которое дало Марьяне понять, кто она на самом деле: в её словах, впервые за всю её жизнь, которую никто не замечал, она почувствовала, что её услышали. Когда её начальник игнорировал её мольбы об оплате сверхурочных, когда её коллеги хихикали над её медленным темпом и неуверенными движениями, когда она была усталой, брошенной и такой одинокой, это причиняло боль.\n\nОна бежала к своему тайнику, переворачивала страницу, настолько хорошо просматриваемую, что она была прикреплена к корешку только усилием воли, и читала слова: "Certainly not the woman worker. She is her own savior. Her future is in her own hands." She read it over and over and over again. Occasionally tears would slip out and dry on the smoothed, weathered paper, like little blossoms. Then she would return to her workplace, her pain seemingly cast aside.\n\nWhen the Soviet Representative came to the factory, she was ready. Scarcely had the words Marxist Feminism flowed from the Representative's mouths when she rose to speak, talking almost too fast for comprehension. She spoke of the need of her fellow workers to fight alongside her, not undercut her position, and as she spoke she almost wept with the relief.\n\nIn the silence that followed, she packed her things with trembling hands left the factory. For the first time in years, she knew what she had to do. She began walking, not quite sure where she would go but certain she was headed for a better place."
 bukharina.4.a:0 "Её личная свобода."

 bukharina.5.t:0 "Окончательный ответ на гендерный ревизионизм"
 bukharina.5.d:0 "Рабочие! Мы слышали крики ревизионистов в нашей борьбе за построение мира во имя достоинства пролетариата. Ревизионист говорит нам: ВО-ПЕРВЫХ, что женщины физически слабы; ВО-ВТОРЫХ, что женщины эмоционально неустойчивы; В-ТРЕТЬИХ, что принятие равенства разрушит наши традиции. Давайте рассмотрим эти тезисы:\n\nВО-ПЕРВЫХ, мы утверждаем, что женщины НЕ МЕНЕЕ физически развиты, чем мужчины! Женщины редко встречаются на тяжёлых работах, потому что им не дают возможности работать; заметим так же, что хранение домашнего очага при небольшой поддержке мужа является угнетением само по себе!\n\nНА ВТОРОЕ мы отвечаем, что женщины - отнюдь не истерички, даже более спокойный пол. Разве Гитлер женщина? Именно под руководством МУЖЧИН-лидеров, а не женщин, мир охвачен войной и ужасом; и именно под буржуазной диктатурой мир НАУЧИЛСЯ ассоциировать мужественность с мудростью, а женственность - с хаосом. Это угнетение!\n\nВ-ТРЕТЬИХ, мы говорим, что те же самые традиции, которые дают России её "
 bukharina.5.a:0 "Отбросьте традиции! Встречайте прогресс!"

 bukharina.6.t:0 "Окончательный ответ на верующих подпольщиков"
 bukharina.6.d:0 "Рабочие! Мы слышали крики скрытых контрреволюционеров, называющих себя НИКОДИМАМИ, подпольными христианами. "
 bukharina.6.a:0 "И да сгорят ложные идолы!"
 bukharina.6.b:0 "Нам стоит хорошенько об этом подумать..."

 bukharina.7.t:0 "Окончательный ответ угнетателям рабочих"
 bukharina.7.d:0 "ТОВАРИЩИ! Вы слышали крики ПАРАЗИТА, который НАЗЫВАЕТ себя "CHAMPION of WOMANHOOD" in our Muslim comrades' names. The Working Oppressor, for that is his name, claims that: FIRST, that the women involved are willing to wear face-veils; SECOND, that removing these veils will scare their husbands and fathers from Socialism; THIRD, that Socialism is not incompatible with the wearing of veils. Consider:\n\nTO THE FIRST, we have only SCORN for the fools and dullards who believe these women are not COERCED. The reactionary apparatus HYPNOTIZES innocent women into SELF-VICTIMHOOD - that is precisely why they struggle with us when we RIP the illusions from their faces! Let us ceaselessly destroy their illusions - when they come to their senses, they will THANK us.\n\nTO THE SECOND, we are UTTERLY CONTEMPTUOUS of the idea that these so-called "swinging Socialists" would ever be pure enough for the REVOLUTION in the First Place. Our creed calls for the SELF-CRITICISM of every aspect of their reactionary lives, and yet it is the removal of some SENSELESS VEILS that destroys the fabric of their communities! Only their extirpation and assimilation into the Enlightened Proletariat will suffice for an answer.\n\nTO THE THIRD, we answer only with DISGUST! If you have not understood that Socialism demands the total extinction of reactionary traditions, you have understood NOTHING about Socialism at all! For these senseless fools it is worse to work with than to fight, for they will actively undermine your cause: RESIST them and DRAG them to their SENSES!\n\nNo matter if the Government disagrees with us, the Immortal SCIENCE of Marxism shows us the WAY!"
 bukharina.7.a:0 "Только Революция!"

 bukharina.8.t:0 "Официальная реакция на инцидент на рынке"
 bukharina.8.d:0 "ТОВАРИЩИ:\n\nВ ответ на ИНЦИДЕНТ, зафиксированный на Уфимской рыночной площади, где 5 ОТВАЖНЫХ женщин рабочего класса были бессмысленно избиты МАРГИНАЛАМИ, называвшими себя РАДИКАЛАМИ:\n\nМы призываем к здравому смыслу и пролетарской солидарности! Эти призывы к БЕССМЫСЛЕННЫМ нападкам на одетых в хиджаб женщин могут только ИСПОРТИТЬ образ Революции и НИЧЕГО не сделают для нашей Революционной борьбы! Будем же умеренны в нашем рвении и будем прозорливы в нашем видении.\n\nОТНЫНЕ нападения на женщин, носящих хиджаб, будут считаться КОНТРРЕВОЛЮЦИОННЫМИ, а РАДИКАЛЫ, поддерживающие такое чудовищные, бесчеловечные действия, будут ОБВИНЯТЬСЯ ПО ОБЩЕМУ ПРАВУ. Если вы стали свидетелем НЕОБОСНОВАННОГО НАПАДЕНИЯ, пожалуйста, проконсультируйтесь с нашими ОФИЦЕРАМИ ПО ОХРАНЕ РЕВОЛЮЦИИ.\n\nДавайте действовать сообща, а не ссориться ради всех ТРУДЯЩИХСЯ России! ПОКОНЧИТЕ с безумием "wholesale criticism" and we shall march with steady feet towards the WORLD REVOLUTION!"
 bukharina.8.a:0 " Хорошо. Расправьтесь с этими радикалами."

 bukharina.9.t:0 "Домохозяйство"
 bukharina.9.d:0 "Новый мир был нелёгок к офицеру Табачникову. Жизнь в Республиканской милиции была постоянной борьбой от начала до конца - борьбой с внутренней коррупцией, борьбой с его начальством за финансирование и рабочую силу, борьбой с людьми на улице, которые не понимали, что он делает свою работу, чтобы обеспечить их безопасность. Конечно, толпа не знала, чего это стоит, все эти бессонные ночи, которые он пережил, но именно поэтому они были толпой, не так ли?\n\nДля него стало сюрпризом, когда Революция достигла его дома в алых знаменах, но он полагал, что ему повезло. Мало что изменилось: теперь он докладывал комиссару, а не начальнику, и его заместители приветствовали друг друга товарищами, а не именами, и даже поговаривали о службе женщины в рядах милиции! С чего бы это?\n\nВсё начало рушиться, когда пришел приказ из центра. Приказ президента состоял в том, чтобы рассекретить все документы для открытого доступа. Что ж, Табачников знал тогда, что именно он должен проверять свои записи. Это был единственный способ сохранить свою шкуру и свою должность. Слишком многое лежало на чаше весов, чтобы этим рисковать. Он строго приказал секретарше уничтожить весь компромат и уехал на выходные, чтобы собраться с мыслями.\n\nОн, конечно, забыл, что его заместители тоже были назначены для выполнения этой задачи - и что им был предоставлен такой же доступ с тем же самым указом, который открыл архивы.\n\nВернувшись, Табачников увидел, что его заместители смотрят на него с чем-то средним между отвращением, и жалостью на лицах. К нему приближался чиновник с очень невеселым выражением лица. Он начал гадать, будет ли в тюремной камере горячая или холодная вода..."
 bukharina.9.a:0 "Получил по заслугам."
 bukharina.9.b:0 "Неприятные последствия."

 bukharina.10.t:0 "Незнание есть Благо"
 bukharina.10.d:0 "Новый мир был нелегок к офицеру Табачникову. Жизнь в Республиканской милиции была постоянной борьбой от начала до конца - борьбой с внутренней коррупцией, борьбой с его начальством за финансирование и рабочую силу, борьбой с людьми на улице, которые не понимали, что он делает свою работу чтобы обеспечить их безопасность. Конечно, толпа не знала, чего это стоит, все эти бессонные ночи, которые он пережил, но именно поэтому они были толпой, не так ли?\n\nДля него стало сюрпризом, когда Революция достигла его дома в алых знаменах, но он полагал, что ему повезло. Мало что изменилось: теперь он докладывал Комиссару, а не Начальнику, и его заместители приветствовали друг друга товарищами, а не именами, и даже поговаривали о службе в женщины рядах милиции! С чего бы это?\n\nКогда поступил приказ провести "sober and thorough" review of internal events, Tabashnikov knew exactly what he had to do. He'd done too much to risk it all, but it wouldn't matter if his own subordinates proved a weak link. He spoke quietly with his deputies and secretaries, offering the one incentive he knew would work without question. They left with their hearts a little emptier, but their wallets more than adequately compensated.\n\nThe fire in the dumpster that evening would never be officially explained, nor would the sudden disappearance of certain...sensitive documents that were later deemed unnecessary to routine law-enforcement work. These things happened; best not to question them."
 bukharina.10.a:0 "Молчание - золото."

 bukharina.11.t:0 "Необходимость"
 bukharina.11.d:0 "Бухарина стукнула кружкой по столу - она издали звук от которого советники съежились. "I was assured that the Suslovite splittists had been removed. Assured, by the Chief of the Police, that they posed no threat to our security. What was I given for my assurance?" She placed another binder upon the table; this one landed like a feather, but none dared look at its contents - precisely because they already knew what it was.\n\nThe President moved past the dizzying heights of rage and took flight into the rarefied heights of cold, calm fury. The room fell even more silent than it had previously been. Several staffers made motions to escape for a toilet break, fleeing at the minutest of nods.\n\n"I am only going to ask this once. Can I be assured that no such attacks will happen again?" The Chief of Police's averted gaze told her all she needed to know. "Very well. I had wanted to avoid this unpleasantry, but we cannot afford to have this despoil the Revolution. Gather the Directorate for Revolutionary Preservation and call the Head of the Presidium to my office."\n\nUpon her lips was affixed something that looked like a smile, and yet was so utterly constricted it looked more like a particularly painful rictus. Her secretary nodded, only barely suppressing her trembling, and made a careful note upon her calendar.\n\n"You are dismissed. Do not return unless I call." As the gathered staff dispersed into the depths of the Chamber, Bukharina collapsed into herself, listening only to the guilt that burrowed deep into her heart and cradling her tea-flask."
 bukharina.11.a:0 "Не хочу этого делать, но нужно."
 
 bukharina.12.t:0 "Справедливый и прочный мир"
 bukharina.12.d:0 "Президент сердито посмотрела на собравшихся членов Управления и Президиума. Часть её сознания, та часть, которой она все ещё позволяла свободно разгуливать, признавала, что они олицетворяли лучшее и худшее в её режиме: блестящие умы, которые она нашла, чтобы построить Революцию, стража, которой она доверяла, чтобы защитить её от монстров.\n\nВпрочем, после этого это уже не будет иметь значения. То, что они сделают дальше, сделает их всех монстрами в равной мере. Будет достаточно крови, чтобы все испачкались.\n\nОткашлявшись, она поднялась, чтобы заговорить: "I have called you here today in view of your oath. When you were sworn into office in your capacities, I asked of you the strength and resolve to defend the Revolution by any means necessary. Even if it meant a suspension of - formalities and conventions that others could afford, but we could not."\n\nShe looked down. "That moment has now arrived."\n\nAgain she looked up, and the doubt was gone. Iron, and the fire that lit it, were all that remained. "We had previously agreed to an informal armistice with the Suslovite and Zhdanovite elements in our Republic and legislature, for the sake of the Nation and the Revolution we embodied. This armistice is henceforth suspended. All necessary measures are to be taken to remove them - social circles and sympathizers are to be considered complicit."\n\nA tentative voice rose from the rear. "Are you suggesting the use of unlimited interrogation?"\n\nUnder Bukharina's desk, a hand-knotted and torn strip of paper was kneaded and thrown aside. On it was written the term: REPRIEVE?\n\n"All necessary measures.""
 bukharina.12.a:0 "Сейчас нельзя сдерживаться."

