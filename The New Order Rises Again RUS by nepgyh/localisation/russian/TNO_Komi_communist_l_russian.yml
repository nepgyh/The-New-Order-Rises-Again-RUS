 NIK_kurchatov_succession_category_desc:0 "С приближающийся отставкой Игоря Курчатова, Вице-Премьера Федерации, и преклонным возрастом нашего Вечного Лидера §mАндрея Жданова§!, в Президиуме Советской Федерации началась гонка среди двух кандидатов. Председатель Народного Комиссариата Обороны §MВладимир Челомей§! и Председатель Народного Энергетического Комиссариата §CНиколай Кардашёв§!, – именно эти два человека сошлись в гонке за должность Вице-Премьера, добиваясь влияния в Президиуме и иных гос.органах.\n\nОба кандидата настаивают на том, что выбранный ими путь -  единственно верный, согласно §mУльтравизионерским Социалистическим Идеалам§!.\n\n§mОтраслевое Равенство:§!\n§WВечный Лидер:§! [UltravisGetZhdanovAlignment]\n§WКомиссариат Иностранных Дел:§! [UltravisGetForeignAlignment]\n§WФинансовый Комиссариат:§! [UltravisGetFinanceAlignment]\n§WНародный Комиссариат Науки:§! [UltravisGetScienceAlignment]\n§WКомиссариат Промышленности:§! [UltravisGetIndustryAlignment]\n§WКомиссариат Центрального Учёта:§! [UltravisGetRecordsAlignment]\n§WСоветская Армия:§! [UltravisGetArmyAlignment]\n§WСтарые Реформаторы:§! [UltravisGetReformerAlignment]\n§WРазведывательное Бюро:§! [UltravisGetSCAlignment]\n §WСовет по Космической Программе:§! [UltravisGetSpaceAlignment]\n\nОбщее распределение влияния: [UltravisGetInfluenceBalance] (§M[?NIKChelomeiPoints]§!-§C[?NIKKardashevPoints]§!)"

