 ultravisionary.20.d:0 "От: Старшего Оператора XXXXX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Исследование Человеческой Утопии\n\nКраткий обзор: Группа из шестидесяти (60) мужчин и женщин (обозначение: нет) были отправлены в объект XXX. Комплекс, построенный в течение последних трех месяцев в полной секретности, представляет собой небольшой городок, изолированный стенами. Благодаря сложной системе доставки мы можем снабжать город практически бесконечными продуктами питания, одеждой и развлекательными материалами. В объекте XXX не требуется никакой рабочей силы, но за всеми обитателями наблюдают через камеры и прослушку. На протяжении всего эксперимента мы постепенно вводили все больше и больше испытуемых (см. список на стр. 58) разного возраста и пола. Эксперимент продолжался пять (5) месяцев.\nРезультат: Наблюдение показало, что испытуемые добровольно участвовали в социальных мероприятиях, таких как занятия спортом, чтение, принятие пищи и половые сношения (им также предоставлялись контрацептивы). Однако по мере того, как шли месяцы, начали развиваться странные тенденции. Между испытуемыми образовались "
 ultravisionary.20.a:0 "Был ли пожар преднамеренным?"

 ultravisionary.21.t:0 "Проект "
 ultravisionary.21.d:0 "Сержант открыл огонь по мишеням,\n- Ха, винтовка выглядит странно, но вполне неплохо справляется со своей работой.\n- Я рад, что она Вам понравилась, товарищ Тургенев. Поскольку Вы, безусловно, прошли испытания на точность, я полагаю, что пришло время перейти к полевым испытаниям, не так ли? - сказал инженер, стоявший позади военного. Он выглядел особенно самодовольным, получая похвалы от Тургенева, который резко критиковал многие из его предыдущих проектов.\n- Да, конечно. Надеюсь, он не разломается при десантировании. Штука легкая как пёрышко.\n\nПроект ТАРАКАН - РЕЗУЛЬТАТЫ 37-го ТЕСТА:\nКонструкция товарища Афанасьева прошла все необходимые испытания. Она действовала так, как и ожидалось в сценариях десантирования с воздуха, и была представлена как эффективное оружие для пехоты. Товарищ Афанасьев сумел снизить погрешность, вызванную уникальными строением винтовки, до 5%. Солдаты, испытывающие оружие, сообщают о его необычно лёгком весе, как о главном его достоинстве, и некоторые офицеры уже запросили прототип винтовки ТАРАКАН, официальное название которой ещё не получено, для использования в воздушно-десантных операциях.\n\nВЫВОД:\nПроект "
 ultravisionary.21.a:0 "Новое оружие для новой эры социализма!"
 
 ultravisionary.22.t:0 "Проект "
 ultravisionary.22.d:0 "Сержант выстрелил ещё несколько раз в далекую мишень, ругаясь, когда пули пролетали мимо. Он сунул винтовку в руки инженера, стоявшего позади него, "Fix your shitty rifle."\n\n'Comrade Turgenev, the basics of this design have been proven-' he was cut off by three shots from Tugrenev's pistol, each hitting the center of the same target that caused the Tarakan prototype so much trouble.\n\n'Like I said,' he poked the engineer in the chest as he spoke, 'Fix. Your. Shitty. Rifle,' with that said, Turgenev walked away from the firing range, the engineer too afraid to continue the argument.\n\nPROJECT TARAKAN - TEST 41 RESULTS:\nComrade Asfanasyev's 'bullpup' design has faced numerous problems during its development. The chief issue being its long-range accuracy. The extremely short barrel and extremely light weight have a tendency to drastically reduce the accuracy of those using the rifle. Test 41 concluded when the soldier testing the rifle, Sargeant Sergei Turgenev, grew frustrated with the rifle's inaccuracy and exited the firing range. Sergeant Sergei Turgenev received a brief reprimand for his poor behavior, but is expected to return to normal duty within the week.\n\nCONCLUSION:\nThe Tarakan prototype rifle has failed to meet any accuracy standards required for production, and development of the rifle is growing too expensive to justify the rifle's somewhat niche purpose. As such, it is recommended that Comrade Asfanasyev's project be defunded, and for him to be returned to his position within the Soviet Instrument Design Bureau."
 ultravisionary.22.a:0 "Повезет в следующий раз."

 ultravisionary.23.t:0 "Проект "
 ultravisionary.23.d:0 "От: Главного Инженера XXXX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Аэрофлот \n\nКраткий обзор: За последние три (3) месяца мы безрезультатно спроектировали и испытали четыре опытных образца экраноплана. Различные измерения корпуса и полезной нагрузки не дали никаких результатов. Современное вооружение считалось слишком тяжёлым для взлета.\n\nК счастью, две недели назад, Старший инженер XXX XXXX (которого я хотел бы рекомендовать для продвижения по службе) предложил проект, скомбинированный из образцов существующих военно-морских бомбардировщиков и вертолетов. Акцент делался на топливную экономичность и радиолокационную невидимость. Мы приняли его проект и построили прототип (см. Стр. 95).\n\nПроект испытывался у берегов Архангельска. Четыре (4) пилота маневрировали машиной на скоростях XX-XXX километров в час, но чуть не разбились при превышении скорости XXX. Спустя несколько усовершенствований, большая часть оружия была удалена. Большинство установленного вооружения, включая тяжёлые пулемёты и экспериментальные установки точечной обороны, считались слишком тяжёлыми. Оставшимся компонентом был торпедный отсек, загруженный четырьмя (4) торпедами.\n\nНачалось ещё одно испытание, где пилотам было приказано потопить рыбацкую лодку. Эксперимент удался, но три (3) торпеды промахнулись. Пилоты сообщили, что экраноплан был труден в управлении, слишком быстр, чтобы правильно маневрировать, и не имел надлежащего вооружения.\nВывод: С нынешними технологиями невозможно добавить больше оружия. Экраноплан, который мы имеем сейчас, хотя и работоспособен, но ещё не эффективен в бою. Необходимы дальнейшие тесты."
 ultravisionary.23.a:0 "По крайне мере он выглядит интересно."

 ultravisionary.24.t:0 "Проект "
 ultravisionary.24.d:0 "От: Главного инженера XXXX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Аэрофлот \n\nКраткий обзор: За последние месяц мы безрезультатно спроектировали и испытали четыре опытных образца экраноплана. Различные измерения корпуса и полезной нагрузки не дали никаких результатов. Современное вооружение считалось слишком тяжёлым для взлета.\n\nК счастью, две недели назад, Старший инженер XXX XXXX (которого я хотел бы рекомендовать для продвижения по службе) предложил проект, скомбинированный из образцов существующих военно-морских бомбардировщиков и реактивного самолета. Акцент делался на топливную экономичность и радиолокационную невидимость. Мы приняли его проект и построили прототип (см. Стр. 95).\n\nПроект испытывался у берегов Архангельска. Четыре (4) пилота маневрировали машиной на скоростях XX-XXX километров в час, но чуть не разбились при превышении скорости XXX. Спустя несколько усовершенствований, большая часть оружия была удалена. Большинство установленного вооружения, включая тяжёлые пулемёты и экспериментальные установки точечной обороны, считались слишком тяжёлыми. Торпедный аппарат был успешно установлен, но не может быть должным образом запущен в полете, так как механизм запуска сделал бы экраноплан слишком тяжёлым.\nВывод: С нынешними технологиями невозможно добавить больше оружия. Экраноплан, который мы имеем сейчас, хотя и работоспособен, но ещё не эффективен в бою. Необходимы дальнейшие тесты."
 ultravisionary.24.a:0 " По крайне мере он выглядит интересно."

 ultravisionary.25.t:0 "Проект "
 ultravisionary.25.d:0 "Валентин удивился, когда прототип включился. Послышался гул энергии, и истребитель перед ним замолчал. Точно так же лазер уничтожил радарную систему, не причинив вреда собаке, сидящей рядом с ней. Прототип "
 ultravisionary.25.a:0 "СЖАТИЕ опережает своё время."

 ultravisionary.26.t:0 "Проект "
 ultravisionary.26.d:0 "Проект СЖАТИЕ\n\nКраткий обзор: Несмотря на большие финансовые затраты на рубины для фокусировки гипотетического лазера, команда не разработала ни одного осуществимого проекта лазерной матрицы. Товарищ Асланов утверждает, что его команда близка к открытию оптимальной конструкции матрицы, однако самый последний прототип сломал один из рубинов при активации.\n\nИзготовление другого рубина было сочтено слишком дорогостоящим и отложило бы проект на несколько месяцев. Ожидаемые требования к мощности прототипа "
 ultravisionary.26.a:0 "Повезёт в следующий раз."

 ultravisionary.27.t:0 "Проект "
 ultravisionary.27.d:0 "От: Павла Сухого\nКому: Министру обороны Челомею\nДата: [?global.date.GetDateStringNoHour]\n\nОбъект 100 успешно прошел несколько испытательных полетов. Во время второго полета носовой обтекатель был неисправен из-за электрической системы, ошибка была быстро исправлена, и самолет выполнил без серьёзных неисправностей последующие испытания. Крылья изменяемой стреловидности доказали свою высокую эффективность, позволяя бомбардировщику использовать гораздо более короткую взлетно-посадочную полосу для взлета и избегать опасности сваливания на высоких скоростях. Планируется, что бомбардировщик будет способен нести как тяжёлые крылатые ракеты, так и более лёгкие образцы.\n\nПо своим характеристикам бомбардировщик соответствует всем ожидаемым параметрам, достигая скорости 3675 км/ч и имея потолок в 12 000 метров, достаточно высокий, чтобы уклоняться от немецких перехватчиков и зенитного вооружения. Данные авионики говорят о том, что ожидаемая нагрузка будет вполне в пределах её возможностей. Затраты на разработку такого самолета были огромными, так как только на этот проект было подано более шестисот патентов, но по мере расширения производства мы найдём более эффективные методы производства необходимых деталей. ещё четыре опытных образца строятся для дальнейшей доработки, а ОКБ Сухого готовится перейти к полномасштабному производству."
 ultravisionary.27.a:0 "Правь Россия небесами!"

 ultravisionary.28.t:0 "Проект "
 ultravisionary.28.d:0 "От: Павла Сухого \nКому: Министру обороны Челомею\nДата: [?global.date.GetDateStringNoHour]\n\nОбъект 100 имеет как положительные, так и отрицательные результаты испытаний. Сам самолет неустойчив и в конечном счете не способен достичь ожидаемых высот или скорости. Носовой обтекатель также требует перископа для пилота, так как он блокирует его обзор, когда он расширен для сверхзвукового полета. Учитывая прогнозируемую стоимость самолета, я рекомендую прекратить финансирование проекта. Он не оправдывает ожиданий.\n\nОднако есть и хорошая новость - пределы, до которых наша команда раздвинула границы современных технологий, позволили им сделать несколько достижений в области аэрокосмической техники. Крылья с изменяемой стреловидностью - чрезвычайно полезная инновация для наших военных, позволяющая нашим самолетам взлетать с более стабильной конфигурацией и переключаться в воздухе на сверхзвуковую скорость. Эта технология и подобные ей будут большим преимуществом для наших новых военно-воздушных сил."
 ultravisionary.28.a:0 "Мы проиграли битву, но не проиграли войну."

 ultravisionary.281.t:0 "Исследование СОТКА - провал"
 ultravisionary.281.d:0 "Много лет назад он боялся неба, источника огня и ужаса. Но сегодня небеса были возвращены его народу, и ни один враг никогда больше не полетит над ними. Сегодня он поднимется на большую высоту, чем немцы когда-либо поднимались на 100 тысячах килограммах титана и нержавеющей стали. Эта машина обгонит любой немецкий перехватчик и поднимется выше, чем могут достать зенитные орудия.\n- Я на крейсерской высоте. Выпускаю крылья.\n\nШум сервоприводов приятно жужжал, пока он терпеливо ждал, когда высвободить энергию двигателей. На таких больших высотах мысли о бедах внизу ускользали от него, и воспоминания о войне проскальзывали в его сознании.\n\nМеханический скрежет за спиной нарушил его сосредоточенность. Системы управления начали бунтовать, и он почувствовал, как самолет неуклонно и медленно наклоняется к Земле.\n- Левое крыло не развернулось. Пытаюсь восстановить контроль.\n\nПилот почувствовал стеснение, его маска начала душить его, а лётный костюм сжимал его тело, кабина самолета - единственное, что отделяет его от бесконечной бездны неба. Рычаги управления, по-прежнему не реагировали на манипуляции. Гравитация затуманила его зрение, а звук рвущегося металла заглушил слух. Времени почти не осталось.\n\nА потом он был свободен и парил над облаками."I'm at cruising height. Deploying the swing wing." The whirr of the servos buzzed pleasantly as he waited patiently to unleash the power of the engines. At such great heights, the thoughts of the troubles below escaped him, and memories of the unification war slipped through his mind.\n\nA mechanical grinding from behind him broke his concentration. The controls began to rebel, and he felt them steadily and slowly tilt towards the Earth. "Left wing didn't deploy. Trying to regain control."\n\nAnd then he was confined once again, feeling the mask choking his face, the flight suit constricting him, a glass coffin the only thing between him and the infinite abyss of the sky. Holding the controls, steady and unresponsive. Gravity fogged his vision, blackening around the edges while the sound of tearing metal drowned out his hearing. No time left.\n\nAnd then he was free, floating above the clouds."
 ultravisionary.281.a:0 "Пилот успешно катапультировался. Проект остановлен."

 ultravisionary.29.t:0 "Проект "
 ultravisionary.29.d:0 "От: Главного инженера Травникова\nКому: Директору завода Голдину\nДата: [?global.date.GetDateStringNoHour]\n\nЯ пишу вам, чтобы сообщить о свертывании ЧЕРЕПАХИ и нашей надежде перейти в стадию производства. Наша попытка работать с приведенными спецификами была далека от оглушительного успеха, но имеет некоторые перспективы. Машина страдает многими из тех же проблем, что и немецкие танки, захваченные во время последней войны, особенно "
 ultravisionary.29.a:0 "Я удовлетворен результатом."

 ultravisionary.30.t:0 "Проект "
 ultravisionary.30.d:0 "Изнутри машины было трудно что-либо разглядеть, а в костюме РХБЗ - ещё труднее. Свет отражался под странными углами в необычной конструкции танка. Была доступна только одна точка входа, так что ему пришлось ждать остальных членов экипажа.\n\nНаконец радио с треском ожило. "We're ready to begin."\n\nHe reached forward for the glowing control panel. "Let's hope the drive train doesn't give out this time." The engine roared to life at the touch of his hand, and the shell of steel and lead lurched forward. "Maneuver to first position."\n\n"Lights are flickering. Check electrical." Gears ground in protest as he shifted the controls. "Restarting electrical." Someone else shouted from the back as a wave of warmth enveloped him.\n\n"Fire in the crew compartment!" He couldn't smell the smoke or see behind him, just the tiny sliver of light before him. Flames were licking his suit as he fumbled for his restraints, dancing across the polished interior, and then he felt his mask dripping into his mouth, burning of molten plastic, and the sensation of drowning..."
 ultravisionary.30.a:0 "Прототип поврежден. Ремонт невозможен. Проект прекращен."

 ultravisionary.31.t:0 "Проект "
 ultravisionary.31.d:0 "От: Полковника Баринова\nКому: Генерал-майору XXXXXX\nДата:[?global.date.GetDateStringNoHour]\n\nЭтап испытаний проекта "
 ultravisionary.31.a:0 "Производство одобрено... и увеличить квоты на боеприпасы на патронных заводах."
 ultravisionary.31.b:0 "Предложение отклонено. Надо беречь патроны."

 ultravisionary.32.t:0 "Проект "
 ultravisionary.32.d:0 "От: Полковника Баринова\nКому: Генерал-майору XXXXXX\nДата:[?global.date.GetDateStringNoHour]\n\nМы рады сообщить вам о завершении проекта Трезубец. Оружие столкнулось с некоторыми трудностями, которые не позволяют ему быть универсальным оружием для пехоты. Были замечены многочисленные проблемы с заклиниванием, плюс ко всему наши инженеры не смогли решить проблему выброса гильз. После нескольких неудачных экспериментов с безгильзовыми боеприпасами они остановились на патроне калибра 7,62х39 мм, используемом в автоматах Калашникова, что должно позволить нам относительно легко интегрировать его в нашу цепочку поставок.\n\nПовышенная отдача заставила нас рассмотреть возможность добавления сошек и увеличение размеров оружия, чтобы позволить уменьшить отдачу. Как только это будет завершено, мы сможем запустить автомат в производство в качестве оружия поддержки пехоты. Повышенная скорострельность позволяет ему успешно выполнять свою роль, не расходуя слишком много боеприпасов, а скорость заклинивания будет значительно снижена к тому времени, когда мы начнём производственный процесс.\n\nВес оружия делает его непомерно тяжёлым для выпуска в качестве стандартной пехотной винтовки, но он легче большинства наших пулемётов, а использование магазина вместо патронной ленты делает его удобным для любого солдата, обученного работе с автоматом Калашникова. В целом, новое оружие должно стать прекрасным дополнением к нашему арсеналу."
 ultravisionary.32.a:0 "Приемлемый результат. Правда это не совсем то, чего мы хотели"

 #Squirrelboi
 suslov.1.t:0 "Призыв к порядку"
 suslov.1.d:0 "Встречи в штаб-квартире коммунистической партии редко проходили долго. Во времена Республики Коми часто царил беспорядок и хаос, поскольку комичный Жданов позволял пустой болтовне продолжаться и после запланированного начала. Михаил Суслов был гораздо более нетерпим к потере времени, и как только часы пробили 2, любые личные разговоры быстро исчезли под его холодным взглядом, прежде чем он начал говорить.\n\n- Данная встреча является призывом к порядку. Первым делом состоится обсуждение перспектив нашего правительства на будущее. Хотя мы и многого достигли за последние месяцы, наша работа ещё далека от завершения. Мы одержали победу над раскольниками и фашистами и вновь заявили о себе как о выдающейся силе к западу от Урала. Однако же, если мы хотим вернуть свои законные границы Советского Союза, мы должны твёрдо утвердиться в качестве эффективного, стабильного и сильного правительства, противоположному режиму Вознесенского.\n\nС этой целью я подготовил ряд предложений, которые позволят нам утвердить государственный контроль, одновременно предложив россиянам более лучшую жизнь, чем та, которую они испытали ранее: при бандитах и коллаборационистах, оккупировавших их дома. Когда эта цель будет выполнена, мы должны переориентироваться на Восток и вернуть утраченные ресурсы и промышленность Сибири.\n\nТеперь же, у нас будет отчёт от товарища Варенникова: о состоянии нашей Армии. После этого будет открыто долгожданное обсуждение."This meeting is called to order. The first order of business is the discussion of our government's future prospects. While we have achieved much in the past months, our work is far from over. We have achieved victory over the splitters and fascists and reasserted ourselves as the preeminent power west of the Urals. However, if we are to reclaim the rightful borders of the Soviet Union, we must firmly establish ourselves as a government that is efficient, stable, and strong- the opposite of the Voznesensky regime."\n\n"To this end, I have prepared a series of proposals that will enable us to assert state control while presenting the Russian people with a better life than the one they experienced under the bandits and collaborators who occupied their homes. Once this is accomplished, we must maneuver east, and reclaim the lost resources and industry of Siberia."\n\n"We will now have a report from Comrade Varennikov on the state of our military. Following that, the floor will be opened for discussion.""
 suslov.1.a:0 "Мастер теней попал под прожектор."
 
 suslov.2.t:0 "Проблема под рукой"
 suslov.2.d:0 "- О какой проблеме Вы имеете в виду, генеральный секретарь? - Пономарёв поерзал на своём месте. Даже после многих лет сотрудничества, Суслов всегда доставлял ему неудобства глазами, которые никогда не дрожали от человека, который напротив них, с пустым выражением лица, которым Суслов получал всё, от его ближайшего друга до его злейшего врага. Безупречное состояние одежды, которую он всегда поддерживал в приличном виде, даже среди хаоса Республики Коми. Или, возможно, это были просто манеры, которых он придерживался, самоуверенный и уравновешенный даже в самые незначительные моменты.\n\n- Проблема прогрессистов, первая на очереди. Они непрерывно настаивают на проведении их реформ, утверждая, что государство несёт ответственность за улучшение благосостояния обездоленных граждан. В мирное время это было бы неудобством. Это исключительно опасно сейчас, когда Союз окружён потенциальными противниками.\n- А что Вам-то от меня нужно, генеральный секретарь? - Пономарёв давно уже знал, к кому прислушиваться - происки Суслова были точными и надёжными, и сыграть свою роль в них было мудрым решением.\n- Я хочу, чтобы Вы уступили их требованиям. Они должны верить нам, что именно мы решим их проблемы. Чтобы прославили ценности прогрессизма и указали, как мы достигнем этих целей. Это будет нашей целью до тех пор, пока проблема не исчезнет, или пока нам не придётся адаптироваться к ней.\n\n- Я немедленно подготовлю речь."What problem are you referring to, General Secretary?" Ponomaryov shifted in his seat. Even after years of cooperation Suslov had always made him uneasy. The eyes that never wavered from the person he was speaking to, holding the blank expression everyone from his closest friend to his worst enemy received. The impeccable state of dress that he always maintained, even amidst the chaos of the Komi Republic. Or perhaps it was simply the manner in which he carried himself, cocksure and poised even at the most unimportant times.\n\n"The problem of the progressives, Premier. They have been ceaselessly pushing for us to enact their reforms, claiming that the state has a responsibility to promote the welfare of neglected citizens. This would be an inconvenience in peacetime. It is exceptionally dangerous at a time where the Union is surrounded by potential enemies."\n\n"And what do you require from me, General Secretary?" Ponomaryov had long known who to listen to- Suslov's machinations were precise and robust, and playing your part in them was a wise decision.\n\n"I want you to give into their demands. They must believe we have addressed their concerns. Extol the values of progressivism and specify how we have reached those aims. This will be our goal until the problem goes away, or until we have to adapt."\n\n"I'll prepare a speech immediately.""
 suslov.2.a:0 "Безусловно, Ваши опасения решатся."

 suslov.3.t:0 "Наша прекрасная половина"
 suslov.3.d:0 ""'It is necessary to be socialized and for women to participate in common productive labor. Then woman will be the equal of man.' These are the words of the revolutionary figure that first overthrew the old regime of oppression, the great Lenin. And when he did this, he did not do it for men or women, but for all mankind. Our Soviet sisters are not to be treated as mindless cattle or neglected like the capitalist West, but to take an equal position alongside the men of the Soviet Union."\n\n"In the dark, desperate days of the fascist invasion, and then our war of liberation under the West Russian Revolutionary Front, women served in the factories, the fields, and the fighting to preserve our glorious nation, and in spite of every effort by the German fascists to grind us into dust, we are still here. With the help of the women of Russia, we shall overcome the oppressors of Germania, and out of the broken pieces of the old Russia, we shall build a new one.""
 suslov.3.a:0 "Возможно, они даже перестанут жаловаться."

 suslov.4.t:0 "ДОСТИЖЕНИЕ СОЦИАЛЬНОГО РАВЕНСТВА"
 suslov.4.d:0 "Заголовок, выделенный жирным шрифтом, гордо шёл по газете, и Катины глаза в замешательстве следили за ним.\n\n- Ваня, Я-я не понимаю. Что это значит?\n- Здесь сказано: [KOM.GetName] рада сообщить, что после приказа товарища Суслова исследовать и исправить неподходящий статус женщин в стране, мы обнаружили, что во всех аспектах жизни мы достигли полного равенства полов. В отличие от буржуазных капиталистов и репрессивных фашистов, которые ценят женщин только как домохозяек и кобыл, социалистическое общество продвинулось до той точки, когда женщины служат на равных с мужчинами должностях. Наши исследования показали, что это верно от заводов Горького до полей Башкортостана. Не за это ли ты выступаешь со времен Вознесенского?\n- Значит, благодаря этому провозглашению, мой сосед перестал бить свою жену, когда обед не удовлетворил его? И что, когда женщин отправляют на фабрику, мужчины, которые говорят им, что делать, с ними обращаются должным образом? Как ты думаешь, что это на самом деле означает?\n- Это позволяет нам сосредоточиться на восстановлении Союза, Кать! Партия позволила женщинам работать вместо мужчин, чтобы укрепить нас, и ты читаешь мне эту истерическую антигосударственную лекцию...\n- Да ну тебя. Ты безнадёжен, Ваня.\n\nОна сунула бумагу обратно ему в руки и рванула прочь, оставив в покое очень смущённого парня."Vanya, I- I don't understand. What does this mean?"\n\n"It says it right here- 'The [NIK.GetName] is pleased to announce that since the order of Comrade Suslov to investigate and rectify the unsuitable status of women within the nation, we have found that in all aspects of life, we have achieved complete equality between the sexes. Unlike the bourgeoisie capitalists and oppressive fascists who value women only as homemakers and broodmares, socialist society has advanced to a point where women serve in equal positions to men. Our investigations found this to hold true from the factories of Gorki to the fields of Bashkortostan.' Isn't this what you've been advocating since the days of Vosnesensky?"\n\n"So thanks to this proclamation my neighbor has stopped beating his wife when dinner is not to his satisfaction? And that when women are sent into a factory that they are treated properly by the men who tell them what to do? What do you think this actually does?"\n\n"It allows us to focus on restoring the Union, Katya! The party has allowed women to work in the place of men to strengthen us, and you're giving me this hysterical anti-state lecture-"\n\n"You're hopeless, Vanya." She shoved the paper back into his hands and stormed off, leaving behind a very confused man."
 suslov.4.a:0 "Но что могло её так расстроить?"

 suslov.5.t:0 "Реформа АССР"
 suslov.5.d:0 "Признавая необходимость определённой степени национальной решительности для этнических групп, проживающих в пределах наших границ, ряд чиновников Коммунистической партии обратился к правительству с планами создания новой Татарской АССР. Обеспечивая большее представительство, автономию и самобытность лояльных режиму татар, нас убеждают верить в то, что данная суверенная автономия может помочь нам лучше управлять различными регионами, находящимися сейчас под нашим управлением.\n\nПредложение было представлено Политбюро, и его члены отреагировали по-разному. Однако при общем консенсусе одобрено, Совет согласился разрешить создание новой Татарской АССР в качестве автономной республики в пределах наших границ и подчинения центрального правительства."
 suslov.5.a:0 "Принято."

 suslov.6.t:0 "Новые сотрудники"
 suslov.6.d:0 "Новые специалисты по экономическому планированию были наняты в рамках недавней инициативы по повышению эффективности наших экономических моделей, заменив их сравнительно вялых и трудоёмких предшественников. Они уже активно работают, внимательно следя за производственной эффективностью заводов на наших территориях, а также собирая статистику по сырьевой добыче различных ресурсов с техникой.\n\nКоллеги смотрят на них с подлым подозрением, скептически относясь к их происхождению и присутствию на фабриках. Пока они долбят металл или скрепляют двигатели и оружие, новые геодезисты наблюдают за ними объективным взглядом. На многих рабочих местах возникла атмосфера недоверия, которая может вызвать споры, если примирения не настанет достаточно скоро."
 suslov.6.a:0 "Будем иметь ввиду."

 suslov.7.t:0 "Приверженность социализму"
 suslov.7.d:0 "Гражданское лицо, недавно сбежавшее из-за пределов фашистско-коллаборационистского режима Самары, было приглашено выступить в дневной радиопередаче и дать интервью для всего нашего нынешнего Союза и за его пределами. Когда они устроились и прошептали в микрофоны, ведущий поприветствовал их и спросил об их путешествии на север, на что они ответили ужасающими историями о ледяном морозе и побеге от бандитов и убийц.\n\nВ конце концов, ведущий подошёл к теме дела социализма в России и его значению для гостя. Некоторое время он молчал, обдумывая вопрос, прежде чем ответить смелыми и гордыми заявлениями восхищения, признав, что даже после того, как они жили под жестокой фашистской идеологической обработкой, они остались верны учениям Маркса и Ленина. Кроме того, он подробно рассказал, что многие в Самаре верили в подобные вещи, но им не повезло вырваться из тисков фашистского бандитского режима.\n\nВ конце интервью радиоведущий поблагодарил своего гостя и спросил, не сказал ли он что-нибудь напоследок людям, живущим на западе России. Он прочистил горло и ответил своим робким голосом, призывая людей оставаться бдительными перед красным факелом социализма, даже когда они живут в самых отвратительных и жестоких условиях, поскольку освободительный марш Красной Армии спасёт их. Подчеркнув это сообщение, ведущий ещё раз поблагодарил гостя, прежде чем закончить интервью и вернуться к обычному расписанию трансляций, ожидаемому его аудиторией."
 suslov.7.a:0 "Приятно слышать."

 suslov.8.t:0 "Ошибка твоих путей"
 suslov.8.d:0 "- Добро пожаловать, товарищ Игнатьев. Присаживайтесь.\n\nБюрократ уселся в неудобное стальное креслице перед Михаилом Сусловым. Генеральный секретарь продолжил выполнение поставленной задачи, начав писать письмо за своим столом.\n- Знаете ли Вы, товарищ Игнатьев, зачем Вы здесь? - спросил Суслов, не отрываясь от письма.\n- Нет, товарищ генеральный секретарь.\n\nОтвет занял секунды, но неестественно долгая пауза показалась намного более долгой.- Товарищ генераль...\n- Ваша писанина вызвала у меня глубокую озабоченность, товарищ Игнатьев. Меня беспокоит то, что идеи, которые вы в ней поддерживаете, нежелательны и противоречат принципам революции. Я надеюсь, что это будет немедленно исправлено. Вы - делегат Верховного Совета и будете вести себя как таковой. Недовольных не потерпит ни партия, ни новый Советский Союз, ни я. Вы явно сделали простую ошибку и заново познакомитесь с принципами Ленина. Я ясно выразился?"Welcome, Comrade Ignatyev. Have a seat."\n\nThe bureaucrat seated himself in the uncomfortable steel chair, before Mikhail Suslov. The General Secretary continued with the task at hand, writing a letter behind his desk.\n\n"Do you know why you are here, Comrade Ignatyev?" Suslov did not look up from his writing.\n\n"No, General Secretary."\n\nThe response took seconds, but the unnaturally long pause felt far longer. "Comrade Genera-"\n\n"Your writings have caused me grave concern, Comrade Ignatyev. I am concerned that the ideas you espouse in them are undesirable and contrary to the principles of the revolution. I expect this to be remedied immediately. You are a delegate of the Supreme Soviet and you will behave as one. Malcontents will not be tolerated by the party, the new Soviet Union, or myself. You have clearly made a simple mistake and will refamiliarize yourself with the principles of Lenin. Is that clear?""
 suslov.8.a:0 "Яснее не бывает."

 suslov.9.t:0 "Время чая"
 suslov.9.d:0 "В тускло освещённом ресторане царила тихая болтовня, солнечный свет едва пробивался сквозь жалюзи на окнах. Деревянные полы скрипели от давления официантов, уклоняющихся как от посетителей, так и от служащих, когда началась полуденная суета.\n- Ну вот! - официантка поставила на стол восемь чашек чая, поднимая со своего подноса одну за другой.\n\nСначала подошёл один товарищ в костюме, затем другой товарищ в костюме, затем и ещё один товарищ в костюме. Группа мужчин потягивала чай.\n- Довольно неплохой, - сказал один.\n- Вполне, - сказал другой, помешивая напиток. Воцарилась тишина за столом.\n\nОдин в конце концов нарушил эту тишину:\n- Действительно неплохо, не слишком отличается от направления партии.\n\nОстальные согласно кивнули.\n- Мой чай горький, - сказал дин из сидящих, - на вкус он стар как цивилизация.\n\nСтол ответил хором подтверждений. Консенсус был ясным, чай остыл.\n- Мне тогда позвать официантку?\n- Не-не, ты что. Хозяину на жалобы наплевать, он бы просто убрал нас.\n\nСтол согласно пробормотал. Несмотря на старческое ворчание, всё равно допили чай."Here you go!" The waitress set down eight cups of tea on the table, plucking one off her tray after the other.\n\nThe comrade in the suit reached first, then the suited comrade, then the comrade who wore a suit. The clique sipped at their tea. "Quite good." said one.\n\n"Quite." said the other, stirring the drink. Silent was the table.\n\nOne eventually disturbed the stillness, "Quite good indeed, not too unlike the direction of the party." The table nodded in agreement.\n\n"My tea is bitter," Piped up one member of the table, "It tastes old."\n\nThe table responded with a chorus of affirmation. The consensus was clear, the tea was old. "Shall I call the waitress then?"\n\n"No, no. The owner doesn't care for complaints, he'd have us removed." The table murmured in agreement. So they grumbled, but still sipped their tea."
 suslov.9.a:0 "Может, когда хозяин уйдёт, мы попробуем ещё раз."

 suslov.10.t:0 "Возможности для совершенствования"
 suslov.10.d:0 "Товарищ Пельш дернул себя за воротник, чёрт, в комнате было жарко. Он вытер свой, мокрый от пота, лоб платком. Он небрежно бросил бумаги на стол. Это было бесполезно. Ему нужно было выпить, прежде чем он добьётся каких-либо успехов сегодня вечером. Арвид же отодвинул стул и направился на кухню. Путешествие из одной части квартиры в другую было недолгим, но просто оказаться вдали от стола было очень приятно. Однако обратная сторона заключалась в том, что ему пришлось пройти мимо него.\n\nПортрет Михаила Суслова наблюдал за ним как живой, пока он шёл к своему кабинету и забирал свой любимый напиток.\n"Slacking on the job?" The portrait asked. "I should expect nothing less from you, Comrade Pelshe." Arvids shook the thoughts from his head. It was going to be alright, even if the reports were less than stellar, it wasn't damning. It meant there was room for improvement and Comrade Suslov ate up talk of improving, especially if it adheres to orthodox methods. Best of both worlds he'd say.\n\nArvids hobbled back to his desk, the papers strewn across his desk, hanging from the walls, dripping out from the clouds above, he inhaled reports and exhaled them back out. He plopped into his chair, put on his glasses, and read the bold text at the top of the document."
 suslov.10.a:0 "Критический промышленный сбой в Самаре."

 suslov.11.t:0 "Множество оттенков левого"
 suslov.11.d:0 "- Социалистическая экономика - единственная экономика, которая может претендовать на то, чтобы быть моральной и эффективной, и быть таковой на практике, - Арвид Пельш потной рукой поправил микрофон на трибуне. Он знал экономику, по крайней мере, он мог так много сказать о ней. Его работа заключалась в том, чтобы анализировать рынок и формировать его в соответствии с интересами работника. Арвиду больше нравилось наслаждаться работой, чем применять свои знания на практике, например: делиться ими практически со всеми, кто готов был их слушать.\n\nВыступая в Сыктывкарской Академии Государственной Службы и Управления, товарищ Пельш сразу же вступил в строй, подробно говоря о превосходстве социалистической системы, используемой товарищем Сусловым. Однако, экономист не учёл обратной реакции. Такова естественная жизнь изо дня в день.\n- Товарищ Пельш, - спросил один из учеников, - не следует ли нам придерживаться основы, заложенной товарищем Бухариным? Я понимаю, что у него было много недостатков, но в то же время он возглавил работу по возрождению Сибири. Проект, как мы видим по той маленькой новостной ленте, которая поступает с востока, принёс свои плоды.\n\nАрвид крепче сжал трибуну, его суставы побелели:- Я капитулирую перед вами в этом вопросе. Товарищ Бухарин добился больших успехов в вдыхании жизни на мёртвый восток. Однако мне не нужно напоминать вам, где мы находимся и как мы оказались не в прежнем Советском Союзе, а в этом новом. Это просто вопрос устойчивости. Долгосрочные и краткосрочные. Социалистическая борьба не может закончиться в Сибири или в самой России. Она должна продолжаться, а не оставаться в застое!" Arvids Pelshe used a sweaty hand to adjust the microphone on the podium. He knew the economy, he at least could say that much. His job was to analyze the market and mold it to the worker's best interest. What Arvids enjoyed more than putting his knowledge into practice was sharing it with just about anybody who would listen.\n\nSpeaking at the Syktyvkar Academy of State Service and Administration, Comrade Pelshe fell into his stride near immediately, speaking at length about the superiority of the socialist system employed by Comrade Suslov. What the economist didn't account for was for someone to talk back. Such is natural living day to day as and with yes men.\n\n"Comrade Pelshe," asked one of the pupils, "Should we not adhere to the foundation laid down by Comrade Buhkarin? I understand his shortcomings were plenty but at the same time, he led the charge to revitalize Siberia. A project, as we can see from what little news trickles in from the east, has bared fruit"\n\nArvids tightened his grip on the podium, his knuckles turning white, "I will capitulate to you on that point. Comrade Bukharin made great strides in breathing life into the dead east. However, I should not have to remind you where we are and how we ended up not in the Soviet Union of old, but in this new one. It is simply a matter of sustainability. Long term vs short term. The socialist struggle cannot end at Siberia or Russia proper. It must continue on, not remain stagnant!"
 suslov.11.a:0 "- Следственно, мы должны извлечь уроки из Сибирского плана."We must, thusly, take lessons from the Siberian plan...""
 suslov.11.b:0 "- Мы действительно должны черпать вдохновение в гражданских разработках Бухарина."We must, indeed, take inspiration from Bukharin's civilian-focused development...""
 
 suslov.12.t:0 "Наблюдение за планированием"
 suslov.12.d:0 "Когда Владимир, сын Николая, сидел за своим столом с небольшой чашкой свежезаваренного чая рядом с ним, он задавался вопросом, как же он оказался здесь и сейчас. Его отец умер в Севастополе, его мать - в хаосе Западнорусской Войны, его брат и племянники - от приступа туберкулеза, поразившего их деревню не более чем за три года до этого.\n\nКак сидеть за столом и рассматривать те же планы, которые его товарищи уже проанализировали и тщательно изучили три или четыре раза, чтобы отомстить за любого из них? Если он был честен с собой, он не знал. Но именно поэтому он был членом Коммунистической Партии. Высшее руководство знало, о чем они говорят, и если бы они хотели, чтобы планы трижды проверяли, чтобы убедиться, что ничто в них не угрожает революции, именно это Владимир и сделает.\n\nНа его лице появилась пустая улыбка. Кто знал, в конце концов, возможно, он доживет до унижения немцев."
 suslov.12.a:0 "Не все мужчины - лидеры, но это не делает их менее важными."

 suslov.13.t:0 "Почтить Крестьян"
 suslov.13.d:0 "Талгат Газиев не был особо важным человеком. Он наверняка дослужился до ранга исполнительного секретаря своей первичной партийной организации, но это не было чем-то особенным, чтобы похвастаться, когда сказал, что в PPO было всего около 20 человек, что составляет менее одной тысячной от большего числа членов партии, КПСС в Коми. Тем не менее, он делал свою работу хорошо, старался получать от нее удовольствие, когда приходили заказы от вышестоящих членов партий.\n\nПрямо сейчас, например, ему было поручено вручить ряд наград выдающимся представителям крестьянства, в основном за заслуги перед социализмом и тому подобное. Судя по всему, руководство партии пыталось подчеркнуть свой вклад в выживание настоящего коммунизма или чего-то подобного. Талгату было наплевать, ибо у него была работа.\n\nЛюди, стоящие неровной линией сбоку от него, лицом к камерам, были странной группкой. Сочетание в основном молодых женщин и пожилых мужчин, многие с каменными лицами и израненными годами тяжёлого труда на службе тому, во что они верили. Молодой мальчик, очевидно, в одиночку потушил пожар, который почти достиг силоса для зерна. Вручая мальчику медаль, Талгат слегка похлопал его по плечу и заверил, что партия гордится тем, что он сделал. Вид улыбающегося мальчика с его израненным ожогами лицом не посетил Талгата в ту ночь во сне. Но когда тот проснулся, он обязательно написал записку для руководства партии, чтобы ускорить его продвижение по службе в группе, когда он в любом случае достигнет совершеннолетия."
 suslov.13.a:0 "Мы отдаем свою силу большому делу, чтобы наши дети могли жить лучше чем мы."

 suslov.14.t:0 "Золото"
 suslov.14.d:0 ""Gold. How many blood was spilt for a metal that has barely any use in anything that isn't jewelry or electronics."\n\nArvids Pelshe was sitting in his chair, thinking about the measures that could strengthen the ruble. Main reason why monetary reform even started is to make ruble viable for outside trade, and in order to do this it should be as stable as it possibly can. Oldest method in economics book is to peg the currency to our gold reserves, which are scarce, but it should be enough to stabilize the prices. Next step is to establish a fixed exchange rate, mainly to avoid possible machinations and prevent inflation that it may cause. It was near midnight, but something didn't let Pelshe to fall asleep. Will his efforts to strengthen the ruble worth it? In the end money will lose all it's value, as Soviet industry grows more organized the more people will recognize money as what it is: a paper with ink on it.\n\nNo. In fifty years or so it will become a reality, he was sure about that, but right now there's no means to ensure the safe transition to moneyless society. But every step we take make the day when it will become a real possibility closer and closer."
 suslov.14.a:0 "Мы должны сделать это."

 suslov.15.t:0 "Образование для самых близких"
 suslov.15.d:0 "Учащиеся собрались в школьной библиотеке, в том же самом месте, что и каждый учебный день. Это было их личное маленькое пространство, вдали от суеты классов, чтобы поработать над их величайшим заданием: изучить идеи и исследовать мысли революционного отца России - Владимира Ленина.\n\nОднако, для юного Климента это было утомительным занятием. Постоянная и даже бесконечная утомительная работа по чтению десятков длинных, извилистых фолиантов о роли авангардной партии, установлении диктатуры пролетариата и т.д. и т.п. Но больше всего утомлял сам этот человек. От его рождения в Симбирске до жизни в Санкт-Петербурге, его многочисленных тюремных заключений и его пропагандистской революции в империалистической войне... По крайней мере, Октябрьская революция приближалась в их исследованиях, так что он мог читать дальше. Немного действий.\n\nБыло две причины, побуждающие Климента прилежно учиться и не расслабляться, первая из которых - его друзья. Они были вовлечены в коммунизм гораздо больше, чем он, и они были гораздо больше вовлечены в это задание, но они смешили Климента, дурачились с ним, и каждый из них подшучивал друг над другом, но больше всего они заставляли его чувствовать себя энергичным. И когда школа закончится, и он коротко попрощается с ними до следующего дня, у него на уме будет только одно.\n\nДействительно, молодой подросток мало заботился о старом большевике, и все же он был главной причиной, по которой он так много работал в учебе. Его семья была омрачена раздорами: от отца, убитого немцами во время войны на западе, до двоюродных братьев и старых друзей семьи, оторванных во время завоевания, в конце концов у него остался только пьяный дядя, травмированный потерей. Он возвращался только для того, чтобы сесть на вязкую кашу, называемой диваном, которая сразу же обнимала его, когда он дома. Его дядя обратился к идеалам Ленина, когда все остальное было для него потеряно; всё, кроме Климента. Когда его дядя узнал, что теперь он сам изучает этого человека, он был вне себя от счастья от этой новости, тогда Климент мог вспомнить, что он действительно счастлив. И он знал, что не может разочаровать свою семью, его единственную семью."
 suslov.15.a:0 "Ради тебя, дядя, я преуспею."

 suslov.16.t:0 "Тренировка"
 suslov.16.d:0 "- А это, дорогие мои студенты, токарный станок.\n\nРома учился в первом классе недавно открывшегося профессионального техникума. Он родился под Плесецком, в бедной крестьянской семье. Когда Роману было семь лет, он пошел в местную школу и показал свой талант к техническим наукам - в основном к математике и основам физики. Из почти сотни поступающих, Роман был одним из первых - техникум для него был шансом - шансом улучшить себя, помочь своей семье и своей стране.\n\n- Большинство из вас не знают, как он работает или каково его место на заводе. Но это причина, по которой вы пришли сюда, верно? Итак, начнём с основ.\n\nРука Романа устала после того, как записал в блокнот все функции токарного станка, его основные элементы и многое другое. Эта машина выглядела как нечто необычное, центральная часть песни из стали и огня. И их учитель сказал, что на заводе в Плесецке таких машин десяток! Роман внимательно слушал каждое слово из лекции, стараясь записать каждую мелочь. Он уже запланировал для себя будущее - будущее гордого работника, опоры страны и человека, который мог бы прокормить свою семью."And this, my dear students, is a lathe"\n\nRoman was in his first class in a recently opened professional technical school. He was born near Plesetsk, in a poor peasant family. When Roman was seven he went to the local school and showed his talent for technical sciences - mostly math and basics of physics. Out of almost a hundred applicants, Roman was one of the first - a technical school for him was a chance - to improve himself, to help his family and his country.\n\n"Most of you don't know how it works or about its place in a factory. But that's the reason why you come here, right? So, let's start with the basics."\n\nRoman's hand got tired after writing all the functions of a lathe, main elements of it, and many more to his notebook. That machine looked like something out of this world, a centerpiece of a song of steel and fire. And their teacher said that a factory in Plesetsk has dozen of machines just like that! Roman was listening to every word of the lecture, trying to write down every small detail. He already planned a future for himself - a future of a proud worker, the backbone of a country, and a man who could feed his family."
 suslov.16.a:0 "Энтузиазм это действительно великая вещь и двигатель прогресса."

 suslov.17.t:0 "Самым ярким и молодым умам России"
 suslov.17.d:0 "Здание университета было новым и блестящим, и его руководители не могли не гордиться своим вкладом в возрождение академической жизни своей страны. Новость о том, что известный химик Николай Семёнов заинтересован в выступлении перед студентами, встретила бурную активность, яростные расстановки мест и рассадки. Это было тяжким делом, но теперь, когда настал день, стало ясно, что их усилия плавно окупились. Лекционный зал был практически переполнен студентами, привлечёнными как интересом, так и активной рекламной кампанией со стороны правительства, всегда заинтересованного в демонстрации своего научного прогресса. Зал гудел от волнения и потенциала, когда Семёнов вышел на сцену.\n\n"First of all, I'd like to thank you all for coming here. Even your presence shows how far we have come as a people. My generation had hardships of our own, but for you, who never knew a Russia that was not at war, to have achieved so much with all that was against you is truly remarkable. Your generation, the chemists and engineers, writers and artists, scientists and scholars in so many other fields, will be the ones who bring the Soviet people back onto the world stage with aplomb. My generation was unable to keep the Union together. Yours will make it the pride of the entire world, so long as you keep working and striving to be better than the day before."\n\nSemyonov went on for slightly under an hour, constantly having to ask the audience to restrain their applause. The air of hope and optimism in the room was palpable, and everyone, attendee and planner alike, could agree that it had been a roaring success."
 suslov.17.a:0 "Молодежь действительно у нас особенная."

 suslov.18.t:0 "Все наши враги"
 suslov.18.d:0 "Объединив всю Россию без Сибири и Москвы, Суслов может стать одним из величайших русских коммунистов в истории. Суслов и Советская Россия преодолели все вызовы, победив ревизионистов, капиталистов, фашистов и многих других. Российская армия, современная и большая, не имеет аналогов на Западе. Производство и промышленность вели Россию через современный вид войны, а коллективизация освободила крестьян и бедняков России.\n\nИ все же Суслов знал, что впереди ещё долгий путь вперёд. Сибирское правительство стоит на пути революции и истинного коммунизма, угнетая как рабочих, так и крестьян. Тем временем немцы ожидают в Европе, убивая и порабощая тех, кто им противостоит. Японцы также оккупируют большую часть Дальнего Востока, включая Владивосток, воруя у россиян и оккупируя российскую промышленность и ресурсы.\n\nВсе выступали против сусловской России, и всех их нужно было победить. Лишь только тогда Союз будет сохранён и социализм добьётся успеха."
 suslov.18.a:0 "Мы прошли долгий путь и долгий путь пройдём ещё."

 suslov.19.t:0 "Защищая Союз"
 suslov.19.d:0 "Теперь, когда мы контролируем Сибирь, нам приходится иметь дело с беспорядком, оставленным предыдущим правительством. Тайные общества, шпионы и партизаны продолжают терроризировать Западную Сибирь и наши тамошние гарнизоны, что затрудняет управление новыми территориями. Отправка дополнительных наших собственных служб безопасности будет необходима для стабилизации региона и уничтожения того, что осталось от предыдущего правительства.\n\nНаши собственные шпионы также будут отслеживать остатки западносибирской разведки, устраняя любую угрозу, которую они представляют. Мы позаботимся о том, чтобы все важные люди находились под присмотром на наших недавно приобретенных территориях, чтобы они не делали ничего неблагоприятного. Больше гарнизонов и пехоты будет мобилизовано в Западной Сибири, чтобы выследить любые тайные общества и нейтрализовать их членов.\n\nВытеснить партизан из их укрытий также будет задачей армии, и наши генералы уверены, что они не будут долго оставаться угрозой. Восток будет обеспечен, и с ним, наконец, придёт форма единства."
 suslov.19.a:0 "Враги революции долго не протянут!"

 suslov.20.t:0 "Остатки"
 suslov.20.d:0 "Несмотря на наши усилия, остатки Чёрной Лиги и сталинистов остаются. Если уж мы и хотим узаконить наше правление в Сибири, эти сообщества должны быть уничтожены. Они обе слабы и могут быть легко устранены по отдельности нашими бравыми спецслужбами и военными.\n\nНекоторые говорят, что мы можем интегрировать тех, кто остался из сталинистов, но Суслов знает, какую опасность они могут представлять для нашего правительства. Они никогда не будут удовлетворены данной им силой, поэтому они должны быть уничтожены вместе с Чёрной Лигой. Это будет единственный способ не остановить революцию ни ревизионистами, ни радикалами."
 suslov.20.a:0 "Очистите все воспоминания о них!"

 suslov.21.t:0 "Интервью"
 suslov.21.d:0 "Александр Панюшкин привык к работе рано утром, ибо нужно было работать на Михаила Суслова. Однако многие из мужчин, которые, как считалось, помогали управлять западносибирскими областями, явно не были ранними пташками - к началу утра были только четырнадцать из восемнадцати кандидатов. К счастью, он был терпеливым.\n\nВопросы были простыми - почти обманчивы.\n- Какова ваша квалификация? - спросил Александр у одного мужчины с выпадающими волосами, который быстро вытащил бланки.\n- Моя преданность революции, о чем свидетельствует моя впечатляющая служба... - начал он, когда Александр быстро взял бланки.\n- Спасибо, мы перезвоним вам в ближайшее время. Следующий, - прервал он, когда мужчина застенчиво вышел, замененный тонким, высоким и улыбающимся офицером. Он мало что сказал, кроме ответов на вопросы - не разговорчивый; потенциальный актив, если лояльность будет определена как достаточная...\n\n- В этом отчёте говорится, что вас часто видели в компании пьяниц и женщин. Это правда?- он спросил четвёртого, когда третий человек выходил из комнаты.\n- Ну, если я должен представлять людей, разве я не должен знать, кого я представляю? - он ответил, когда Александр слегка прищурился.\n- Мы ещё вернёмся к Вам, товарищ."What are your qualifications?" Alexander asked one man with hair loss, who quickly pulled out forms. "My loyalty to the revolution, as shown by my impressive service-" He began, as Alexander took the papers quickly.\n\n"Thank you; we will call you back as soon as possible. Next." He interrupted, as the man sheepishly filed out, replaced by a thin, tall, and smiling officer. He said little besides answering the questions- not talkative; potential asset, if loyalty is determined to be sufficient...\n\n"This report says you have often been found in the company of drunkards and women; is it true?" He asked another, as the third man paused. "Well, if I am to represent the people, should I not know who I am representing?" They replied, as Alexander narrowed his eyes slightly.\n\n"We will get back to you, comrade.""
 suslov.21.a:0 "Надеюсь, найдётся хотя бы один самородок."
 
 suslov.22.t:0 "Генеральный секретарь Суслов осуждает германский империализм"
 suslov.22.d:0 "Из России никогда не выходило ничего стоящего, и кажется, что данная аксиома остаётся верной. В публичной речи, в Сыктывкаре, генеральный секретарь нового и объединённого правительства Западной России осудил нашу нацию за то, что она является "exploitative imperialist power." He rambled on about how our foreign policy supposedly "chains free nations to the hip of the Reich" and how the Second World War was only started to "sate the contradictory material interests of the bourgeoisie." At the end he called for solidarity with the oppressed peoples of Europe and stated his government would not rest until the Russian proletariat was freed from our control."
 suslov.22.a:0 "Мнения унтерменшей не спрашивали."

 suslov.23.t:0 "Генеральный секретарь Суслов осуждает американский империализм"
 suslov.23.d:0 "Со времён Второй Мировой войны информация, поступающая из России, была редкой и, вероятно, неточной. Смена альянсов, фракций и идеологий превратила Россию в чёрную информационную дыру, поглащающую и изрыгающую не пойми что. Однако похоже, что в России зарождается новая сила, причем антиамериканская!\n\nСегодня публичное выступление генерального секретаря Союза Советских Социалистических Республик Михаила Суслова транслировалось по всему миру. В нём он осудил наши инициативы по поддержанию мира и развитию за рубежом, заявив: "Be it 'liberal democracy' or 'national socialism,' the underlying causes remain the same, and therefore so too do the outcomes; imperialism takes many forms, none as devastating as the German Reich, but none as insidious and dishonest as the United States of America.""
 suslov.23.a:0 "Да кем он там себя считает!?"

 suslov.24.t:0 "Генеральный секретарь Суслов осуждает японский империализм"
 suslov.24.d:0 "Достоверная информация о России к западу от Урала встречается редко, но кажется, что одной фракции удалось консолидировать контроль в достаточной степени, чтобы её услышали на международном уровне. Какой позор, что их послание, первое за долгое время, настолько презренно.\n\nГенеральный секретарь Союза Советских Социалистических Республик объявил нашу империю нелегитимной и "a blatant and disgusting violation of the inherent rights and interests of the East Asian people." He went on to state that, "The Japanese Empire pretends to march forward, hand-in-hand with the nations and people it so mercilessly oppresses. To this end they are a synthesis of the German and American models of imperialism: their government possesses the totalitarian state power that fascism requires to suppress their population, while pretending to act in their client states' best interests, not unlike the relationship between America and their puppets in the OFN."
 suslov.24.a:0 "Медвежонок рычит на Солнце."

 suslov.25.t:0 "Генеральный секретарь Суслов стремится к стратегическому согласованию"
 suslov.25.d:0 "Со времен Второй Мировой войны, информация, поступающая из России, была спорадической и, вероятно, неточной. Смена альянсов, фракций и идеологий превратила Россию в чёрную информационную дыру. Однако похоже, что на российской родине зарождается новая сила, которая может быть заинтересована в сотрудничестве с нами.\n\nМихаил Суслов, генеральный секретарь недавно образованного Союза Советских Социалистических Республик, высоко оценил усилия Соединённых Штатов по борьбе с нарастающей волной фашизма в частном послании, направленном непосредственно в Белый Дом. Он считает, что России повезло, что у неё есть такой союзник, который в экономическом и военном отношении способен бороться с фашизмом, как Америка. Несмотря на наши очевидные различия, он утверждает, что у наших двух наций гораздо больше общего, чем различий, а именно: заинтересованность в том, чтобы раз и навсегда положить конец нацистской удушающей хватке.."
 suslov.25.a:0 "Слышу вас чётко и ясно, генсек."

 suslov.26.t:0 "Международный авангард"
 suslov.26.d:0 "Советский Союз был первым государством, принявшим рабочую революцию, и это правильно, что мы ведём революционные государства мира вперёд. Заняв западную Россию, мы вновь стали сильнейшей социалистической страной в мире, и наш долг - служить авангардом глобальной революции. Во всем мире пролетариат жаждет своей свободы, в то время как фашисты и буржуазные капиталисты получают прибыль от их труда. Мы не позволим более продолжаться их угнетению. Будь то легальные политические партии или подпольные партизанские движения, СССР должен поддерживать социалистические и коммунистические движения по всему миру. От Гаваны до Лондона и самого сердца Африки отважные революционеры всех стран и обществ будут называть Советский Союз своим величайшим союзником и другом, зная, что они могут рассчитывать на нашу поддержку во имя международной классовой солидарности.\n\nУстановленные мировые державы не одобрят нашего провозглашения, но истеблишмент никогда не одобрял новый революционный порядок. Они назовут нас бесчестными и скажут, что мы поддерживаем террористов и радикалов. Мы знаем правду, что борец за свободу является террористом для своего угнетателя, а здравый смысл кажется радикальным для любого, чье процветание зависит от устаревшего общественного строя. Фашистам не удалось подавить революцию в 1941 году. Борьба рабочего класса никогда не закончилась, и теперь, когда Советский Союз вернулся, великий рулевой пролетарской революции будет вести народы мира к их свободе. Как писал Маркс более ста лет назад, революция неизбежна, и скоро её время настанет."
 suslov.26.a:0 "Пролетарии всех стран, соединяйтесь!"

 suslov.27.t:0 "Согласно плану"
 suslov.27.d:0 "Первый съезд Всесоюзной Коммунистической Партии был столь же знаменательным и прославленным, как и предполагал Суслов. Делегаты вошли под аплодисменты толпы, речи зачитывались - точно так, как написано. Всё шло по плану, без единого намека на ревизионизм или отклонения. По правде говоря, это было немного скучновато - в старину было много сюжетов. Множество азарта. Много хаоса.\n\nНет, он предпочел это лучше. Когда шум ненадолго вывел его из воспоминаний, он вернулся к тому, чтобы разглядывать делегатов и делать заметки, один из них говорил громко - идеальный оратор. Двое других стояли бок о бок друг с другом, выглядели практически одинаково, хотя один потакал толпе, а другой молчал, наблюдая за всеми вокруг себя, как ястреб, включая брата.\n\nВсе эти люди были выбраны именно для этого момента; и все они сыграли свою роль, как будто Михаил лично дергал за ниточки. Он почти ничего не говорил, за исключением небольшого исправления или единственного заявления, просто наблюдая, как съезд работает, как хорошо отлаженный механизм, который служил ярким примером того, как следует проводить съезды в будущем; хотя ещё было много работы."
 suslov.27.a:0 "Все то привело к этому."

 suslov.28.t:0 "О повсеместных влияниях"
 suslov.28.d:0 "По привычке, Суслова можно было застать сидящим за своим столом в глубокой ночи, размышляя о своём дне и записывая свои мысли на листе бумаги. В последнее время его внимание было уделено прошлым неудачам его товарищей-коммунистов в последние дни Советского Союза Бухарина, время фракционности. Мужчина с холодным лицом задавался вопросом, кого можно обвинить в таких провалах, вызванных разногласиями?\n\nМихаил Суслов перебирал имена: Лазарь Каганович, Лев Троцкий, Вячеслав Молотов. Все они были лично вовлечены во фракционность, поддерживая кандидата на пост генерального секретаря Советского Союза, поддерживая себя или разжигая конфликт в ужасный период истории для Союза и его народа: Троцкий был частью разногласия в первые годы после смерти Ленина, когда он жаждал стать генеральным секретарём, прежде чем в конечном итоге проиграл Бухарину, в то время как Каганович и Молотов были верными болонками Сталина в его собственных поисках советского престола, хотя Суслов отказался бы от своего имени из списка, если бы не то, что он был влиятельным членом партии, восприимчивым к внешним влияниям и просто тем, кому его жена сочувствовала.\n\nМедленное осознание пришло в его голову, когда он продолжал писать, а слова текли с кончиков его пальцев.\n\n"Even if our party today is united and undivisible, it'd be foolish to say that it had always been the case. It has come to my attention that the actions of past members such as Kaganovich, Trotsky and Molotov might've been due to outside influences contrary to Lenin's ideals.\n\nOne would describle them as akin to cosmopolitan bankers, showing themselves to be prisonners of bourgeois Zionist ideology, a characteristic shared by rootless cosmopolites abroad. As evident by the subversive, anti-Soviet behavior of Kaganovich, Trotsky, and Molotov, ties to Zionist elements betrays a tendency to be beheld to capitalist foreign associations.""
 suslov.28.a:0 "Антисемитизм - это социализм для глупцов."

 suslov.29.t:0 "Контроль и коммуникация животного с машиной"
 suslov.29.d:0 "- Вы увидите, товарищ генеральный секретарь, наши усилия, наконец, привели к чему-то осязаемому, окну в будущее, если хотите.\n\nСтарший член партии, мягко говоря, полон энтузиазма, когда вёл бесстрастного Суслова через лабиринт. Через пару минут группа коммунистов наконец оказалась в плохо освещенной комнате, и старшему из них, похоже, было трудно найти выключатель. Наконец, после того, как они возились, казалось, вечность, включился свет, и кое-что сразу привлекло внимание Михаила: огромные металлические полки, тесно связанные вместе, слои кнопок, пересекающие множество из них, электроника, замусорившая фасад.\n- Настоящее произведение искусства. Вот она, техника, первая и единственная в своём роде, именно здесь. Чистый советский дизайн и концепция. Её сложные возможности, несомненно, будут благом для наших административных дел, возможно, даже благом в других государственных делах.\n\nОн застенчиво вглядывался в лицо Суслова, пытаясь увидеть намёк на эмоции, которые могли выдать холодный фасад, который он выставлял перед другими. Тем не менее, генеральный секретарь стоял там с холодным лицом, как всегда, размышляя о том, что этот прорыв означает для партии, её бюрократии, её будущего."You'll see General Secretary, our efforts have finally culminated into something tangible, a window to the future if you will."\n\nThe older party member seemed enthusiastic to say the least, as he lead an impassive Suslov through what seemed to be maze. After a couple of minutes, the group of communists finally found themselves in a poorly lit room, the elder man seemingly finding it difficult to find the lightswitch. Finally, after fumbling for what seemed like an eternity, lights were turned on and something instantly drawn Mikhail's attention: huge metal shelves closely knitted together, a layers of buttons running across the lot of them, electronics littering its facade.\n\n"A true state of the art work. Well, technically the first and only one of its kind here. Pure Soviet design and conception. Its complex capabilities shall surely be a boon to our administration matters, perhaps even a boon in other state matters."\n\nHe was shyly scrutinizing Suslov's face, trying to see a hint of emotion that could betray the cold facade he put up in front of others. Yet, the General Secretary stood there, cold faced as ever, contemplating what this breakthrough meant for the party, its bureaucracy, its future."
 suslov.29.a:0 "Несомненное окно в будущее."

 suslov.30.t:0 "Ползучий страх"
 suslov.30.d:0 "И вновь Суслов погрузился в раздумья, вспомнив события последних нескольких недель, ползучее чувство страха не давало ему уснуть поздно вечером: хотя партия и пришла ко власти, Михаил все же сомневался в том, что единство и лояльность внутри партии, его страхи перед фракционностью и, что ещё хуже, ревизионистские тенденции, которых могут придерживаться некоторые члены, могут подорвать его усилия по сохранению имиджа сильного партийного единства.\n\nМожно было взглянуть на его лицо и увидеть только сурового человека, неподвижного, бесстрастного. Но Суслов оставался человеком, несмотря на образ, который он пытался поддерживать и который не мог не задаться вопросом, окажутся ли его усилия по восстановлению Советского Союза, руководимого демократическим коллективным правлением когда-либо успешными, или он узрит неудачу, как и многие другие до него: сноску в истории."
 suslov.30.a:0 "Лишь время покажет"

 NIK_com_generic.21.t:0 "Возвращение Северного Флота"
 NIK_com_generic.21.d:0 "Корабли идут по поверхности Белого моря. Хоть они и малы, но означают большие изменения в военно-политической ситуации на Севере.\n\nБерега России больше никогда не будут местом обитания подлодок и финских патрулей. Не будет у них свободы действий там, где вода омывает берег. Потому как мы восстановим Северный Флот. И снова будет развиваться красное знамя на кораблях, что будут патрулировать северные воды. И все фашистские свиньи, что захотят пройти, увидят их путь заблокированным."
 NIK_com_generic.21.a:0 "Фашистским пиратам не убежать от Берегового Патруля!"
 
 NIK_com_generic.22.t:0 "Незнакомые посетители"
 NIK_com_generic.22.d:0 ""Good morning, Martti."\n\n"Morning, Samo."\n\n"I, uh, couldn't help but notice there's a ship flying Soviet colors in the harbor today. What's that all about?"\n\n"Oh, that? I wish I could tell you. I do know they're legit, though. I met some Russian sailors in a bar last night, and I don't think it was a coincidence."\n\n"Hah! I should've known they'd start looking for our alcohol before anything else!"\n\nSuch conversations became commonplace across all of Helsinki as Russian ships began appearing in the city's harbor. The new arrivals caused quite a stir, as many years had passed since such vessels had been seen in Finnish waters. Reactions ranged from concern to neutral apathy, but all would agree that these strange new arrivals were a quiet herald of changing times.\n\nSlowly but surely, the Russian bear was rising from its slumber, and all of its neighbors would feel the impact one way or another."
 NIK_com_generic.22.a:0 "Надеемся, что они будут хорошо себя вести."

 NIK_com_generic.23.t:0 "Из России с любовью"
 NIK_com_generic.23.d:0 "Интересное предложение пришло нам в министерство иностранных дел. Новообразованное коммунистическое правительство Западной России прислало нам письмо, с добрым и щедрым предложением над которым стоит задуматься.\n\nОни просят нас признать их правительство, и дать и право организовать официальное посольство в Англии. В замену, они будут поставлять оружие и амуницию дабы помочь нам получить независимость. Как нам поступить?"
 NIK_com_generic.23.a:0 "Безусловно!"
 NIK_com_generic.23.b:0 "Сейчас не лучшее время..."

 NIK_com_generic.24.t:0 "Свободная Англия соглашается!"
 NIK_com_generic.24.d:0 "Отличные новости! Правительство Свободной Англии приняло наше предложение, и разрешит нам организовать дипломатическую миссию. Более того, они признали наше государство как преемником Советского Союза.\n\nМы, конечно же, выполним нашу часть договора, и начнём поставку припасов для их вооружённых сил как можно раньше."
 NIK_com_generic.24.a:0 "Бокал за наших британских друзей!"

 NIK_com_generic.25.t:0 "Свободная Англия отклонила наше предложение!"
 NIK_com_generic.25.d:0 "Печальные новости. Несмотря на наши щедрые предложения и доброжелательность, британцы решили не принимать наш запрос. Они утверждают, что на данный момент их ситуация просто слишком нестабильна для того, чтобы они принимали предложения такого типа, и что лучшим решением будет подождать, пока их ситуация не стабилизуется. По крайней мере, они дали такое оправдание."
 NIK_com_generic.25.a:0 "Им же хуже."

 NIK_com_generic.26.t:0 "Связные из России"
 NIK_com_generic.26.d:0 "Как часть наших трудов в попытке получить иностранное признание, мы обратились к норвежцам, что совсем недавно освободились от немецких оков, с запросом о признании нас как легитимного преемника старого Советского Союза. Норвежское признание продвинет нас вперёд в наших стараниях получить международное признание нашего государства и поможет нам разобраться с отколовшимися провинциями."
 NIK_com_generic.26.a:0 "Конечно."
 NIK_com_generic.26.b:0 "Лучше не стоит."

 NIK_com_generic.27.t:0 "Успех с Норвегией"
 NIK_com_generic.27.d:0 "Успех! Правительство Норвегии приняло наше предложение о кооперации и признало наше государство как легитимное. Также  нас признали истинными преемниками Советского Союза. Уже начинается подготовка к началу дипломатической миссии и организации посольства в Осло. Привилегии иностранного признания будут очень кстати."
 NIK_com_generic.27.a:0 "Прекрасно."

 NIK_com_generic.28.t:0 "Неудача с Норвегией"
 NIK_com_generic.28.d:0 "К большому сожалению, Норвежское правительство решило не признавать наше правительство как легитимное,  используя неуточнённые проблемы с нашим правительством как таковым, а также присутствие более легитимных «государств» в Сибири и других частях нашей страны. Это шаг назад в наших попытках добиться международного признания и безусловно повлияет на наши старания в попытках признания в других местах."
 NIK_com_generic.28.a:0 "Очень жаль."

 NIK_com_generic.29.t:0 "Связные из России"
 NIK_com_generic.29.d:0 "Как часть наших трудов в попытке получить иностранное признание, мы обратились к Швеции с запросом о признании нас как легитимного преемника старого Советского Союза. Признание от Швеции, как многоуважаемого члена международного сообщества, довольно сильно повлияет на наши старания в получении международного признания и поможет нам разобраться с отколовшимися провинциями."
 NIK_com_generic.29.a:0 "Конечно."
 NIK_com_generic.29.b:0 "Лучше не стоит"

 NIK_com_generic.30.t:0 "Успех со Швецией"
 NIK_com_generic.30.d:0 "Успех! Правительство Норвегии приняло наше предложение о кооперации и признало наше государство как легитимное и истинным преемником Советского Союза. Уже начинается подготовка к началу дипломатической миссии и организации посольства в Стокгольме. Привилегии иностранного признания будут очень кстати."
 NIK_com_generic.30.a:0 "Прекрасно."

 NIK_com_generic.31.t:0 "Неудача со Швецией"
 NIK_com_generic.31.d:0 "К большому сожалению, Шведское правительство решило не признавать наше правительство как легитимное, как оправдание используя неуточнённые проблемы с нашим правительством как таковым, а также присутствие более легитимных «государств» в Сибири и других частях нашей страны. Это шаг назад в наших попытках добиться международного признания и безусловно повлияет на наши старания в попытках признания в других местах."
 NIK_com_generic.31.a:0 "Очень жаль."
 
 NIK_com_generic.32.t:0 "Связные из России"
 NIK_com_generic.32.d:0 ""[NIK.GetName] gives a fraternal greeting to the government of the United States and congratulates the American people on their efforts to continue the fight against fascism across the world.\n\nThe [NIK.GetName] expresses its sincere desire to forge and maintain peaceful and cooperative relations with the Government and peoples of the United States and the Organisation of Free Nations. In return, the [NIK.GetName] calls upon the American government, and its allied nations, to maintain a policy of non-interference within the territories of the former RSFSR.\n\nThe [NIK.GetName] once again gives it's best wishes to the American people and expresses its hope that a mutual understanding can be attained.""
 NIK_com_generic.32.a:0 "Интригующе."

 NIK_com_generic.33.t:0 "Предложение с Востока"
 NIK_com_generic.33.d:0 "Товарищи!\n\nВ интересах дипломатии, и желании нашего государства иметь хорошие отношения с нашими соседями, мы передаём вам следующее сообщение. Правительство Народа Западной России желает иметь только мир с Финляндией, и уважает их суверенитет. Более того, мы просим восстановления дипломатических отношений между нашими странами. Если вы согласитесь, мы немедленно отправим дипломатов.\n\nПусть Финно-Русское сотрудничество продолжится!"
 NIK_com_generic.33.a:0 "Они более дружелюбны, чем другие…"

 NIK_com_generic.34.t:0 "Помощь с Востока"
 NIK_com_generic.34.d:0 "Товарищи!\n\nВы стоите не одни против фашистской нечисти! Правительство Народа Западной России солидарно с рабочими всего мира, но у нас есть общая цель вместе с государствами севера, что также против гитлеровских монстров. Сражение против фашизма требует всем выкладываться по полной, и мы поддерживаем все народы, что оттиснут тевтонских варваров обратно, откуда они пришли. Будьте сильны, и вечно помните тех, кого с нами больше нет.\n\nСолидарность навечно!"
 NIK_com_generic.34.a:0 "Хорошо иметь друзей."

 NIK_com_generic.35.t:0 "Требуются Адмиралы"
 NIK_com_generic.35.d:0 "К сожалению, наша территория России не была связана с флотом. Это вызывает трудности в нахождении моряков для нашего нового флота. Ещё хуже, это делает нахождение новых офицеров и адмиралов почти невозможным.\n\nМы покончим с этим. Опытные рыбаки, прошлые краснофлотцы, многообещающие рекруты, всё это будет началом нашего офицерского состава. Мы будем тренировать их и заставим читать о Нельсоне, Махане и Ямамото. У нас, конечно, не будет самый лучший офицерский состав в мире, но это лучшее решение проблемы, учитывая наши обстоятельства. А большего нам и не надо."
 NIK_com_generic.35.a:0 "Может, мы даже получим нового Спиридонова, если нам повезёт."

 NIK_com_generic.36.t:0 "Стандартизация Арсенала"
 NIK_com_generic.36.d:0 "Автомат Калашникова – превосходное оружие. Созданное в период разрухи 50-х, его очень просто обслуживать и, важнее всего, изучать. Но нет оружия без своих недостатков. Главная проблема «Калашей», что стоят на вооружении нашей армии, это то, что они были произведены сотнями разных мастерских, разбросанных по всей Западной России, с маленьким количеством винтовок, произведённых в настоящих заводах, как Ижевский или Златоустский, что влияет на сложность обслуживания. Чтобы это исправить, мы создадим новый вид Автомата, которая будет стандартной винтовкой для наших войск."
 NIK_com_generic.36.a:0 "Нужно лишь немного отделки."

 NIK_com_generic.37.t:0 "Необходимость сотрудничества родов Вооружённых Сил"
 NIK_com_generic.37.d:0 "Стоит ли нам уделить внимание Красной Армии, или же помочь другим родам наших войск?\n\nЭто довольно интересный вопрос. С одной стороны, нужно что-то делать с тотальным немецким превосходством в воздухе. Военно-воздушные силы значительно помогут нам в сражении против наших конкурентов в восстановлении России. А подводный флот сможет «помочь» немецкому торговому флоту.\n\nНо стоит ли заморачиваться? Наши ВВС никогда не будут лучше немецких, впрочем как и флот, учитывая наш промышленный потенциал. Да и флот не поможет нам с войнами, в которых нам ещё предстоит сражаться. Силы, который мы потратим, смогут сделать наши Вооружённые силы лишь немного лучше.\n\nТак что же нам делать?"
 NIK_com_generic.37.a:0 "Сфокусируемся на том, в чём мы всегда превосходили."
 NIK_com_generic.37.b:0 "Стоит внести некоторые изменения."

 NIK_com_generic.38.t:0 "Вкратце о Тактиках в Южной Африке (Заключение)"
 NIK_com_generic.38.d:0 "В ходе этого отчета об опыте Южной Африки и Америки в их военных действиях мы заметили несколько конкретных вещей, в которых Соединённых Штаты превосходили. Использование вертолётов для достижения мобильности дало силам американских военных незыблемое и огромное превосходство. Американские танки проявили себя великолепно в схватках против немецких сил. И чаще всего, американская артподдержка и поддержка с воздуха решила исход битвы в нескольких случаях.\n\nОднако, огневая мощь не сделала всю работу. Многие молниеносные манёвры повлекли за собой большие потери. Отсутствие тактики как таковой очень сильно повлияло на войну, как и отсутствие военных целей. И неудача в достижении поддержки войны со стороны публики крайне сильно повлияло на солдат там."
 NIK_com_generic.38.a:0 "Так много знаний, и всё настолько полезно…"

