 NIK_zhdanov_the_march_of_revolutionary_progress_desc:0 "Долгое время мы терпели власть луддитов и контрреволюционеров, которые тонули в своем тёмном видении мира. Но сейчас, годы спустя после падения России прямо в беспамятство и хаос, мы стоим на пороге новой эры, шагая вперёд, к свету! Ныне никто не посмеет повесить на нас реакционные цепи! Мы должны создать новую Россию, восстать из пепла былого, но под эгидой Советской суперкультуры!\n\nЛживые демократы и паршивые диктатуры должны уйти в небытие, давая дорогу Ультравизионерному социализму, единственному пути для всего человечества. Но сначала нам предстоит дать бой повстанцам в Сибири, что отвергают прогресс, дабы стать единственными лидерами России."
 NIK_zhdanov_unity_in_purpose_desc:0 "Пройдёт еще много лет, когда Виденье Космического коллективизма Вечного Лидера воплотиться в жизнь. Однако, перед тем, как мы займём место среди звёзд, нам следует решить множество задач. Наши территории до сих пор контролируются жалкими правительствами, что препятствуют прогрессу и достижению светлого будущего.\n\nЧто ещё хуже: Германия вновь вернула в свои лапы рейхскомиссариаты, а потому жители Московии вновь встали на путь невежества и регресса. Нам надо принести свет суперкультуры в эти земли, но для этого предстоит овладеть ресурсами Сибири."
 NIK_zhdanov_unity_in_ideology_desc:0 "Чтобы достичь наших целей, нам следует объединить Россию не только географически, но и с принципами нашего Советского Государства. Достижение суперкультуры невозможно без полного её распространения на наших граждан и граждан Сибири. Дабы нам ускорить процесс принятия суперкультуры, стоит пересмотреть Большую Советскую Энциклопедию, где будут дополнения о важности нашего Вечного Лидера, его идеях и важности самих идей Ультравизионерного Социализма. Это приготовит граждан к получению статуса межсолнечной нации."
 NIK_zhdanov_assess_the_reclaimed_territories_desc:0 "Мы не витаем в иллюиях, делая вид, что создание и объединение в суперкультуру будет простым занятием. Но тем не менее, уже миллионы людей находятся в составе нашего государства.\n\nВ конце концов, захваченные нами нефтяные вышки дадут нам важный приток топлива в наши запасы. Наши трактора, танки и скоро наши ракеты будут действовать за счёт этого чёрного золота, ведя нашу экспансию дальше, неся жителям Сибири свет технологического прогресса. Остатки будут направлены на финансирование наших научных проектов, что будут служить Советскому народу во благо. Административный комитет будет создан с целью рационального использования территорий и ресурсов, чтобы обеспечить здравый рост нашей экономики."
 NIK_zhdanov_absorb_the_sverdlovsk_design_bureau_desc:0 "Свердловское КБ было самим эффективным научным предприятием в Западной Сибири, созданное под руководством Константина Рокоссовского, талантливого генерала, который, увы, не соответствовал требованиям суперкультуры. Однако его творенье несёт ответственность за прорыв в изучении тактики Современной Войны и технологий, необходимых для этого.\n\nНаша военная машина должна стать прорывной для своей эпохи, дабы захватить ресурсы России и использовать на благо нашей родины, а потому Свердловское Бюро следует интегрировать в нашу систему, дабы ускорить наши исследования."
 NIK_zhdanov_rehabilitate_the_personnel_desc:0 "Научные умы – ценнейший ресурс в наше время, ведь их обладатели отлично служат в наших рядах. Но не все люди смогли быстро адаптироваться новым требованиям к уму, потому нашим лидерам надо постараться. Эти люди станут конструкторами новой суперкультуры, что позволит объединить народ и построить новый мир.\n\nНедавно наши ряды пополнили учёные из Свердловска, обладающие военными научными знаниями, а потому они идеально дополнят наш коллектив. Приготовим их к становлению ультравизионерами и с их опытом, мы полетим в небеса."
 NIK_zhdanov_the_ultravisionary_method_desc:0 "Вечный лидер и будущее человечество стоят перед выбором. Важным выбором.\n\nСтоит ли нам стремиться к достижению статуса доминирующего государства в мире, стараясь уничтожить регрессивную Германию и освобождая миллионы рабочих, дабы утвердить нашу суперкультуру? Или мы достигнем этого за счёт нашего технологического прогресса и научных знаний, что были попросту недостижимы в наших головах ещё пару десятков лет назад?\n\nУ нашего объединения нет полумер."
 NIK_zhdanov_applied_zhdanovshchina_desc:0 "Ультравизионерный социализм должен утвердиться как доминирующая сила в мире, перед тем как предстать в качестве космической нации. Суперкультура не может быть оспорена кем-либо извне, учитывая то, что нам предстоит встретиться с иными космическими силами.\n\nНам следует начать операции по уничтожению тех, кто может нам помешать двигаться вперёд. Пока суперкультура остается уязвимой для земных влияний, звездным приключениям придется подождать."
 NIK_zhdanov_the_way_for_humanity_is_open_desc:0 "Почему человек должен вмешиваться в дела муравьёв? Германия разделена и слаба, приближая себя к развалу. Япония аналогично слаба. Запад же до сих пор остаётся типичным капиталистическим миром. Создание и расширение суперкультуры – наша цель, стоящая превыше всего.\n\nЭто решение, конечно, будет иметь последствия, последствия, которые неизбежны. Перераспределение наших ресурсов на расширение новых рубежей потребует жертв от советского народа на благо всего человечества, как это изложено в Большой Советской Энциклопедии.\n\n Мы направляемся к звездам."
 NIK_zhdanov_necessary_material_conditions_desc:0 "Немецкое нашествие сильно замедлило наш прогресс до ужаснейших показаний. Величайшая слабость России – состояние её народа. Инфраструктура сломана, отрезая наших жителей от доступа к городам. Фермы сожжены, что не даёт населению расти.\n\nЭто неприемлемое состояние для Советской суперкультуры. Личности в коллективе должны быть самодостаточны, чтобы способствовать развитию всего коллектива. Разрушенные связи между людьми должны быть восстановлены на психологическом и физическом уровне. Мы не позволим нас разделить!"
 NIK_zhdanov_observe_cultural_shifts_desc:0 "Недостаточно просто взять и «подогнать» всех под суперкультуру. Скульптор должен следить за своей глиной, из которой тот лепит свою работу, так и мы должны следить за человеческой расой, лепя из неё идеальную форму. Соответствие принципам Верховного лидера должно поощряться, в то время как отклонение должно быть исправлено.\n\nС этой целью мы направим подготовленных архитекторов суперкультуры, чтобы контролировать каждый аспект жизни для сбора данных, получать обратную связь об эффективности наших методов и выявлять регрессивных в наших рядах для быстрого перевоспитания. Те, кто нарушает планы Вечного Лидера, подрывают прогресс человечества, а потому их нельзя терпеть ни в какой форме."
 NIK_zhdanov_society_redefined_desc:0 "Мы зашли так далеко. Когда большинство наших врагов пало, мы укрепили контроль над нашими территориями.  Наши военные силы улучшаются и растут с каждым днём, как открываются новые знания.  Литература и язык находятся в наших руках, что крайне полезно. Наши ярчайшие умы должны строить ракеты и дискутировать о распространении социализма далее наших границ и среди звёзд.\n\nИ среди звёзд ожидает нас наша судьба, чтобы звёзды смогли увидеть всю силу Ультравизионерного социализма. Мы должны завершить первую часть Плана товарища Кардышева для цивилизации.\n\nСуперкультура объединит нас воедино и воедино же мы двинемся к звёздам."
 NIK_zhdanov_glory_to_the_ones_who_look_forward_desc:0 "Знамя Ленина над нами. Строить счастье мы пришли(мы пришли).\n\nПишем юными руками биографию Земли(Земли)!\n\n Слава вперёдсмотрящему!Слава вперёд идущему!\n\nПуть наш – из настоящего к звёздному грядущему!\n\nПуть наш - из настоящего в грядущее зовет! \n\nЮность звёздную ракетой ввысь стремится с каждым днём(с каждым днем).\n\nСами ясные рассветы мы над Родиной зажжём(зажжём)!"

