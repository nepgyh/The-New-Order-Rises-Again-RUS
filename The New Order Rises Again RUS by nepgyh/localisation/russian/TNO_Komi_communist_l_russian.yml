 bukharina.41.a:0 "Пустой ивееееент"
 
 bukharina.42.t:0 "Простой вопрос"
 bukharina.42.d:0 "Светлана сидела на кресле, окружённая приятной музыкой саксофона и книжками, в которых таились изображения и информация о искусстве со всего света. Она прочитала множество страниц, где были изображены статуи инков, маски африканских племён, корейские тотемы и многое другое. С каждой страницей она ощущала себя всё более заинтересованной в истории искусства. Девушка взглянула ленивым взором на шкаф, стоявшем в кабинете, задаваясь вопросом о том, содержат ли эти трофеи и ценности в себе какую-нибудь историю. Находясь в раздумьях, она не сразу услышала скрип двери.\n\n- Товарищ председатель? - донеслось из-за двери от секретаря. В его руках виднелась белая трубка, микрофон которой был закрыт рукой секретаря. Светлана повернула голову к двери, глядя на него. Книга упала, как можно было судить по слабому стуку, донесшимся снизу.\n- Да?\n- С Вами хочет связаться Малинина, – ответил секретарь. Председательница только решила ответить, но секретарь её прервал, сказав:\n- Я понимаю, что у Вас выходной, но Малинина слишком настойчива.\n\nСветлана кивнула, убрала книгу на стол, поправила свой наряд, взяла трубку, после чего произнесла:\n- Слушаю, Юлия?\n- Это будет немного неожиданно, но вся ваша работа по освобождению женщин не заставляла вас задуматься о легализации гомосексуальности? - донеслось в трубке.\n\nСветлана моргнула. Она часто игнорировала вопросы о гомосексуалах. С другой стороны, может, стоит взять это дело в свои руки? Её раздумья прервал голос из трубки:\n- Свет, ты ещё на связи?\n- Да, здесь, погоди, - ответила председательница.\n\nОна задумалась вновь, дабы точно ответить Юлии:"Chairwoman?" Her secretary called, leaning out from outside. He was holding the white handset, covering the microphone. She turned her head, looking at the door. The book dropped, a shallow thud emanating from below.\n\n"Yes?"\n\n"Comrade Malinina wishes to speak to you." The Chairwoman opened her mouth to speak, but was cut off. "I understand that it is your off day today, but she says that it will be quick."\n\nSvetlana nodded, putting her book on the table. Straightening her outfit, she took the receiver. "Yulia?"\n\n"This may seem a bit sudden, but with all of your work on women's liberation, have you ever given any thought to legalizing homosexuality?"\n\nSvetlana blinked. She had always just ignored the concerns of the homosexuals - but maybe it was for the best if she finally took up the cause.\n\n"Sveta, are you there?"\n\n"Yes. I'm still here." She processed the question once more, before giving her answer to Yulia's question:"
 bukharina.42.a:0 ""I don't see why we shouldn't.""
 bukharina.42.b:0 ""It's not worth the hassle.""

 bukharina.43.t:0 "Остатки будущего"
 bukharina.43.d:0 "Алексею казалось, что его работа регулировщика позволила ему увидеть всех, кого только можно. Бюрократы, художники, даже саму Председательницу на той стороне дороги довелось видеть. Удивительно, один свисток, лёгкое движение руки и любые народы мира вместе пойдут по правильной стороне дороги, по пешеходному переходу. Он видел людей издалека, видя их жизнь с точки зрения своего положения. Кто-то бы назвал это бестактным, но Алексею казалось, что это не может принести вред. Он дунул в свисток, после чего пятьдесят человек начали переходить дорогу. Вон тот человек в фетровой шляпе явно любит играть на арфе. Женщина в красном пиджачке почему-то любит чай с молоком. Двое молодых парней держатся за руки.\n\n"loved danger." Maybe now he could try his hand at love again - it was legal now, after all. "
 bukharina.43.a:0 "Может быть, он всё-таки кого-нибудь найдёт."

 bukharina.431.t:0 "Зов прошлого"
 bukharina.431.d:0 "- Валерааа! - протяжно крикнул Саша. Его голос тонул в густом лесу. Где тот идиот, что является любовью всей его жизни? Он пнул ветку, ворча:\n- Да ну тебя к чёрту, еблан.\n\nВетер продувал Сашу до костей настолько, что даже его пальто не спасало от непогоды. Он услышал шелест листьев и тяжёлое дыхание, что донеслось позади него. Оказалось, что Валера наконец-то пришёл. Он сказал:\n- Вот и я. Почему же ты выбрал... это место? Ты же знаешь меня, я не люблю скалолазание, – после чего тяжело вздохнул, усевшись под деревом.\n- Конфиденциальность. Идеальное место, ведь сюда никто не придёт.\n- Ты чертовски прав, что сюда никто не придёт. Я сам по дороге чуть не заблудился, – ответил Валера, улыбнувшись и легко ударив Сашу по плечу. Он покачал головой, хихикая.\n- Я думал, что ты просто дурачок. Вот почему нам стоило идти вместе, - Саша наклонил голову, одаривая Валеру самодовольной улыбкой. После они взялись за руки, танцуя под звуки леса и музыку, что звучала у них в головах. Подальше от любопытных глаз общества, от глаз полицейских, готовых их схватить, от их семей, готовых заморить их голодом. Они разделяли друг с другом каждое мгновение, стараясь растянуть эти минуты блаженства, ведь рано или поздно эти тайные встречи должны прекратиться.\n\nТак оно и вышло. Они расстались, мечтая о мире, где у них будет свобода. Свобода любить тех, кого им вздумается. Любить и не бояться за свою жизнь."Valery?" Alexander called out. The voice barely rang in the thick forest. Where was that idiot that he called the love of his life? "Goddamn you, fucker." He kicked a twig, mumbling to himself. The wind buffeted Alexander, the cold still felt even through his coat. He heard the crunch of leaves and heavy breathing, turning behind him. There, before him, was Valery.\n\n"I'm here. Why did you choose...this place? You know I hate hiking." Valery took a deep breath, sitting against a tree.\n\n"Privacy. No one's gonna come here."\n\n"You're damn right no one's gonna come here. I nearly got lost." Valery smiled, punching Alexander's shoulder. He shook his head, giggling.\n\n"I think you're just a fucking idiot. That's why we should have gone together." Alexander tilted his head, giving Valery a smug grin. They grabbed their hands, dancing to nothing except the sounds of the forest and the music in their minds. Away from the prying eyes of society, from the police who would persecute them, and their families, who would rather let them starve. The two savored each other's presence for as long as they could - these clandestine meetings would have to come to an end, one way or another.\n\nAs they parted ways, both dreamed of a world where they would be free to love each other, where they did not have to fear for their lives."
 bukharina.431.a:0 "Сколько на небесах сверкает звёзд, столько же мечтаний в наших сердцах."

 bukharina.44.t:0 "Блюз смертельного письма"
 bukharina.44.d:0 "Кому: Моей дорогой Динаре.\n\nОт кого: Ахмад\n\nЛюбовь моя, сколько времени прошло с тех пор, как я видел тебя в последний раз. Я надеюсь, что ты в порядке и у тебя всё хорошо, но, увы, я несу не самые благие вести \n\nТы, наверное, слышала о том, что Суслова нашли мёртвыми на нашей халяльной скотобойне. Печально то, что наша медицинская бригада поняла следующее: здесь больше того, что нужно соскребать, а не поднимать. Его пустили через мясорубку, а потому от него остался лишь фарш.\n\nЯ хочу, чтобы ты знала, Динара, что это не наших рук дело. Не слушай новости, мало ли что там они наговорят на эту мусульманскую общину, которую я прекрасно знаю. Мы всегда были верны Богу, и ты знаешь, что мы не жестокие люди. Не давай другим людям заставлять тебя сомневаться.\n\nМы надеемся на то, что это скоро станет не так уж и важно. Правительство уже, однако, издало очередную свою ужасную революционную директиву о начале "
 bukharina.44.a:0 "Скорее же! Тебя ждёт твоя любовь."

