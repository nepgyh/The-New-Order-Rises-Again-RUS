 ultravisionary_flavor.17.t:0 "Визионерные личности" #Hooked Up
 ultravisionary_flavor.17.d:0 "Иван нервно почесал затылок, время от времени поглядывая на жену и новорождённого ребенка, глубже погружаясь в кресло. Он снова переключил своё внимание на пару радиоведущих, которые пригласили его в студию "Radio Pravda" as one began to speak.\n\n"Know the drill?"\n\nIvan nodded in affirmation. The host glanced at Ivan's wife, Agniya, looking for the same approval. She responded with a weak nod, still rubbing sleep from her eyes. This wasn't her. The name wasn't her idea. Being dragged onto Radio Pravda long before broadcast hours to record an interview wasn't her idea. But her family had been promised big rewards if they leaned into Furtseva's new program.\n\n"Welcome to our show, comrades. Today we've invited the Markoff family into the studio to introduce the wonders of Comrade Furtseva's brilliant 'New Names' Program. Why don't you introduce the little one, Ivan?" Began the other hosts as a microphone was pressed into Ivan's face.\n\n"His name is Melz, after the four revolutionary heroes- Marx, Engels, Lenin and Zhdanov."\n\n"Wonderful. A powerful name. You see, dear listeners, in pursuit of the socialist ideals, Furtseva has realized that new identities could be one of the easiest steps you yourself can take to furthering the cause! Care to help me explain, Ivan?"\n\n"Well uh," Ivan cleared his throat, "As we strive to build a global socialist culture, we must take on the aspects of a culture. As anyone could tell you, names themselves are firstmost an expression of belonging to one. So we, and you too, can begin building that culture by setting forth into the world a generation of visionaries with names to match."\n\n"Well said, Ivan. Additionally, any of these newborn visionaries who seek higher education will have it guaranteed so long as their parents submit their names to Furtseva's new registry. Thank you for coming on the show, Markoffs." As the recording ended, the hosts each went for a glass of water. Wiping his lips, the older host spoke once again.\n\n"Great work, Ivan. As promised, your benefits will be granted..."
 ultravisionary_flavor.17.a:0 "-...Мне нужны эти сценарии, сейчас же."...I'll need those scripts back, now.""

 ultravisionary_flavor.18.t:0 "Над столом" #Hooked up
 ultravisionary_flavor.18.d:0 "Николай Кардашёв был одновременно учёным всю свою жизнь или, по крайней мере, когда ему было позволено им быть. Поэтому, когда Федерация объявила о создании своей амбициозной космической программы, он поддержал её и всемерно включился в нее. Он не был уверен, так ли это до сих пор.\n\nКатализатором этого изменения стал только что оставленный им обед с Владимиром Челомеем, одним из главных архитекторов программы в целом. Этот человек, несомненно, был гением, и тот, кого Кардашёв долгое время боготворил. Он также был, как теперь знал Кардашёв, человеком, чьи идеалы были активно опасны не только для космической программы, но и для Федерации в целом.\n\nВ то время как Кардашёв предлагал разумные исследования, использование условий невесомости для Исследования и общая программа безопасности и устойчивого развития, Челомей почти сразу отклонил это. Он, как и верховный лидер, не желал ничего, кроме самых амбициозных проектов.\n\nЧудовищные капсулы и станции. Ракеты-тяжеловозы, использующие самые опасные и нестабильные топливные смеси. Военное применение. Кардашёв знал, что такой курс был не только неоправданно безрассудным, но и совершенно неустойчивым с точки зрения ресурсов - человеческих, финансовых и других.\n\nДаже так, подумал Кардашёв, что ему было с этим делать? Кто его послушает или поддержит, если возникнут какие-либо возражения? Он знал, что ему нужно найти кого-то, кто сможет, кого-то с влиянием. Кто-нибудь, кто поможет.\n\nПока не стало слишком поздно."
 ultravisionary_flavor.18.a:0 "Невозможные идеалы?"

 ultravisionary_flavor.19.t:0 "Программа Химера" #Hooked up
 ultravisionary_flavor.19.d:0 "Николай Кардашёв не ожидал этого момента, который, как он знал, наступит с момента его избрания наркомом энергетики. Космическая программа Федерации началась под эгидой Наркомата энергетики и Наркомата обороны. Таким образом, ожидается, что он будет тесно сотрудничать с Владимиром Челомеем.\n\nКак он и ожидал, Челомей уже начал говорить о том, как можно объединить финансовые ресурсы, как можно перераспределить учёных и как быстро он поверил, что они могут реализовать крупные проекты, имеющие прямое военное назначение. При этом Кардашёв сопротивлялся.\n\nОн хотел увидеть осторожный прогресс в фундаментальных достижениях, прежде чем можно будет реализовать какие-либо инициативы на конечном этапе. И он хотел, чтобы приоритет был отдан экономическому, научному и гражданскому использованию. Взгляд, которым одарил его Челомей, когда он упомянул о таком использовании, был губительным.\n\nНо Кардашёв не отступил. Он больше не был просто ещё одним учёным. Он был комиссаром, как и Челомей, и должен был убедиться, что его голос будет услышан. Он будет работать как можно усерднее, чтобы программа могла устойчиво работать для продвижения дела социалистической науки, независимо от того, что сказал Челомей.\n\nКардашёв подавил вздох, действие, которое, как он знал, будет повторяться много раз в дни впереди. Почему, подумал он, Жданов так организовал программу? Как предприятие между двумя основными органами, которое не могло не иметь противоречивых приоритетов?\n\nОн не смог найти удовлетворительного ответа."
 ultravisionary_flavor.19.a:0 "Борьба начинается."

 ultravisionary_flavor.20.t:0 "Странная наука" #Hooked Up
 ultravisionary_flavor.20.d:0 "Юрий сел за свой стол с чашкой кофе в руке, тепло керамической чашки приятно контрастировало с холодом его офиса. Перед ним лежала стопка бумаг - его дневная нагрузка. Облизав кончик указательного пальца, он потянул верх, отпил глоток своего напитка (и вздрогнул, когда он обжег ему язык), когда начал читать. Первое предложение показалось многообещающим. Он потребовал создания лазерного пистолета, который использовал бы пиротехническую лампу-вспышку для ослепления целей и оптических датчиков. Юрий положил его в стопку "
 ultravisionary_flavor.20.a:0 "Если бы мы знали, что делаем, это не называлось бы исследованием, не так ли?"

 ultravisionary_flavor.21.t:0 "Уведомление об отказе" #Hooked Up
 ultravisionary_flavor.21.d:0 "Доктор Тихонович сидел напротив Верховного лидера Жданова, взволнованный и исполненный надежды. Он с трудом сдерживал улыбку, когда представлял себе награду, который он ожидал после этой встречи. Это было похоже на сон, когда он впервые послал меморандум о проекте "
 ultravisionary_flavor.21.a:0 "Мы лучше этого."
 
 ultravisionary_flavor.22.t:0 "Вихревое повышение" #Hooked Up
 ultravisionary_flavor.22.d:0 "Николай Кардашёв сидел в своём кресле и смотрел, как делегаты объявляют о своём выборе нового наркома энергетики. Если бы на выбор были какие-то другие кандидаты, могло бы возникнуть некоторое беспокойство. После того, как последний член Верховного Совета отдал свой голос, Кардашёв был избран новым наркомом энергетики. Он нервно подошел к трибуне, пытаясь отключить все, как хорошее, так и плохое, о нём говорили, когда он поднимался по ступенькам и занял своё место перед Верховным Советом.\n\n- Товарищи, я не могу вас отблагодарить достаточно за эту прекрасную возможность. Я обещаю вам, что я не упущу такое продвижение по службе и что я полностью посвящу себя обеспечению процветания нашей великой революции. Энергия является ключом к потенциалу цивилизации, и мы должны использовать этот потенциал если мы когда-нибудь захотим распространить социализм и гармонию на звёзды выше. Я сделаю все, что в моих силах, чтобы способствовать нашему продвижению к следующему шагу нашей цивилизации. Я сделаю все, что в моих силах, чтобы поддержать дело ультравизионерства. ещё раз я должен поблагодарить вас всех, да здравствует революция!"Comrades, I can not thank you enough for this gracious opportunity. I promise to you that I shall not squander such a promotion, and that I will dedicate myself fully towards ensuring the prosperity of our great revolution. Energy is the key to a civilization's potential, and we must harness this potential if we ever wish to spread socialism and harmony to the stars above. I will do all I can to facilitate our advancement towards the next step of our civilization. I will do all I can to support the Ultravisionary cause. Once again, I must thank you all, and long live the revolution!"\n\nNow Kardashev sat in his new office. He had certainly moved up in the world, but he wasn't sure he could catch up to his success. Kardashev had no experience running an organization this large. He was going to need help. Kardashev took a folder from the stack positioned upon his desk. If he was going to live up to the words he said at his speech, Kardashev was going to need the best and brightest minds Russia could provide."
 ultravisionary_flavor.22.a:0 "Все движется так быстро..."

