 NIK_pcoup_ponomaryovs_coup_desc:0 "Сыктвыкарские левые и Коммунистическая Партия Коми уже давно осуждают республику за то, что она является буржуазно-демократическим институтом - государством, которое плюнуло на могилу старого Союза и привело к капитализму и упадку в Сыктывкаре.\n\nОднако дни этого подошли к концу с захватом власти Коммунистической партией во главе с генеральным секретарем Борисом Пономаревым. Предыдущее Национальное собрание уже арестовано и заключено в тюрьму, и только те, кто определен как «лояльный к партии» разрешили занять свои места. Похоже, в Сыктывкаре закончилась эпоха буржуазной демократии - по крайней мере, если Пономареву и его призрачным сторонникам есть что сказать по этому поводу."
 NIK_pcoup_appeal_for_a_united_party_desc:0 "Левые, в целом, заработали репутацию внутренней фракционности и споров в своих учреждениях. Однако сейчас не время для борьбы. Чтобы укрепить влияние революции в Коми, мы должны отбросить особенности нашей идеологической интерпретации на данный момент и сосредоточены на эффективном и конструктивном управлении. \n\nГенеральный секретарь при поддержке премьер-министра Суслова немедленно примет указ о запрете фракционности и приостановке политической деятельности за пределами санкционированных мероприятий до окончания текущего кризиса."
 NIK_pcoup_find_zhdanovs_connections_desc:0 "Андрей Жданов. "
 NIK_pcoup_repurpose_the_systems_desc:0 "Сейчас не время для идеализма. Бюрократия старой республики имела решающее значение для сохранения своих основных функций в сети - основные органы государства продолжают существовать под нашим управлением, поддерживая своего рода ожесточенное противостояние с новым правлением. Чтобы гарантировать, что мы способны вообще управлять, во время и даже после революции, обращение к оставшимся правительственным бюрократам и заверение их в наших доброжелательных намерениях - это курс действий, которому мы должны следовать."
 NIK_pcoup_on_suslovs_orders_desc:0 "Хотя Пономарев может быть Генеральным секретарем партии и, следовательно, главой государства, мы должны помнить, что ни один человек не создает социалистическую систему. Михаил Суслов, главный идеолог Коммунистической партии и премьер-министр Республики, ему можно доверять поддержание основных демократических функций Коммунистической партии. Предоставление премьер-министру полномочия принимать решения относительно назначений на высокие должности, а также ряд других функций, которые ранее были предоставлены только президенту Республики, обеспечит что глава новой социалистической республики никогда не станет диктатором."
 NIK_pcoup_lock_down_syktyvkar_desc:0 "Революция против предыдущего правительства застала многих врасплох и погрузила Сыктывкар в состояние абсолютного хаоса, а также дестабилизировала другие городские центры по всей республике. Хотя сама столица полностью находится под нашим контролем, мы должны признать, что в отдаленных сельских районах вполне могут быть размещены остатки республиканской армии и реакционные партизаны. Таким образом, Президиум Советской Республики Коми должен издать указ, ограничивающий поездки в Сыктывкар и выезд из него до тех пор, пока не пройдет текущий кризис."
 NIK_pcoup_mobilize_suslovs_men_desc:0 "Хотя некоторые социалистические герои и патриоты в старой республиканской армии сотрудничали с нашим новым правительством и снабжали нас оружием, бронетехникой и рабочей силой, это еще не все ресурсы, которые мы были способны мобилизовать раньше. После революции премьер-министр Суслов руководил созданием многочисленных социалистических военизированных формирований и партизан, которым было поручено работать вместе с партией, чтобы обеспечить истинное пролетарское правление над республикой. Теперь, когда наш контроль установлен, мы можем официально преобразовать этот резерв в реорганизованную Красную Армию Коми и создать действительно надежные вооруженные силы."
 NIK_pcoup_hunt_down_Taboritsky_desc:0 "Иван Серов. Проклятый предатель партии, однажды чуть не сорвавший наши усилия. Человек, который почти мог заставить поверить в миф о "red fascism".\n\nBy the unanimous decree of the Party, Serov is to be brought to justice, effective immediately. In a way, he is to be an example to all of the Republic - an example of the fate that we will bring upon fascists and terrorists. The old Republic was utterly unwilling to resist the forces of reaction, but we will never repeat that mistake."
 NIK_pcoup_paralyze_the_army_desc:0 "Республиканская армия Коми, за исключением частей и офицеров, которые встали на нашу сторону, - это то, что действительно можно было бы назвать по сути реакционной организацией. С созданием параллельной Красной армии вместо Республиканской армии Коми, пришло время официально распустить реакционные институты прежних вооруженных сил. Генералы будут заключены в тюрьмы, фашистские лазутчики будут вытеснены, а оборудование будет перепрофилировано для более конструктивных целей. Воздействие на нашу армию будет значительным, но оно должно быть временно, и оно того стоит."
 NIK_pcoup_komi_belongs_to_the_communist_party_desc:0 "Революция свершилась! Из окон каждого здания в Сыктывкаре развевается красный флаг, и в других наших городах проходят гордые парады по главным бульварам, которые всего месяц назад были притоном буржуазии. подошли к концу - капиталистическая переходная фаза была задушена пролетарской революцией, и наша новая социалистическая республика возникла из ее пепла.\n\nБлизится время для конца нашей внутренней сосредоточенности и начала нашего восстановления Советского Союза. Русский народ, а вскоре и народы мира будут приветствовать нас как освободителей!"
 
