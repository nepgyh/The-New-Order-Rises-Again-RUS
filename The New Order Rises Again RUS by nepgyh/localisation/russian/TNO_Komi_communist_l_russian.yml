 NIK_bukharina_the_path_to_liberation_desc:0 "Несмотря ни на что, нам удалось освободить Западную Россию и Западную Сибирь! Наши люди ликуют на улицах, потому что знают, что свобода и процветание близки. Хотя нам, несомненно, придется работать над тем, чтобы Западная Сибирь была полностью интегрирована в наше правительство, кажется, что солнце светит на идеалы Бухариной. Мы не должны колебаться сейчас, ибо мы должны продолжать двигаться вперёд к утопии!"
 NIK_bukharina_the_triumphant_reforms_desc:0 "Хотя после объединения Западной России нам удалось провести некоторые реформы, все еще оставалось много сомнений в Бухарине как руководителе, что мешало ей осуществить весь размах своих планов. С успешным освоением Западной Сибири многие сомнения в отношении Бухариной были отброшены, позволив ей двигаться вперед. Пришло время приступить к дальнейшим реформам, чтобы приблизить народ к подлинно социалистическому обществу. Эти реформы будут включать в себя обеспечение равенства для всех, исследование необходимости семейной ячейки и обеспечение значительного ослабления влияния традиционализма в обществе. Мы сделаем так, чтобы Советский Союз стал утопией для всех!"
 NIK_bukharina_the_value_of_equality_desc:0 "Любой социалист будет говорить о равенстве. Спросите их, и они будут говорить о равенстве мужчины и женщины, русского и индийца и так далее. Однако гораздо реже встречается социалист, который подкрепляет эти ценности действиями. Слишком часто встречаются социалисты, которые заявляют о своей вере в гендерное равенство только для того, чтобы прийти к власти и лишить женщин их прав. Мы должны разорвать этот порочный круг, не только поддерживая ценности равенства, но и поддерживая тех, кто был обижен традиционалистской культурой. Женщинам больше не придется томиться из-за того, что они якобы неполноценны, и этническим меньшинствам больше не придется страдать от расизма здесь, в России!"
 NIK_bukharina_introduce_the_creches_desc:0 "Семья - это сложная проблема. Хотя семейные узы всегда были ядром общества, факт остаётся фактом, что многие плохие традиции и неравенство передаются через них. Чтобы исправить это, мы начали экспериментальную программу, в рамках которой дети будут воспитываться в общине. Это общинное воспитание, называемое яслями, станет передовым этапом экспериментов по вопросу о том, возможно ли и осуществимо ли постепенное упразднение современных семей. Пока мы будем держать эту программу небольшой, так как не уверены, что система яслей превосходит семейную систему. Социализм — это движение вперёд, в конце концов, если ясли преуспеют, мы сможем двигаться вперёд от устаревшей системы семей!"
 NIK_bukharina_a_place_for_the_family_desc:0 "В то время как у семьи могут быть свои недостатки, распад семьи — это самая большая проблема, поскольку сплочённость и поддержка, которые она обеспечивает народу, не имеют себе равных в общинном воспитании детей. Лучший вариант - способствовать эгалитарным отношениям в семье. Жена не обязана сидеть дома, так как имеет полное право ходить на работу. Кроме того, дети, став взрослыми, не обязаны прислушиваться к каждому приказу своих родителей. Продвигая эгалитарные идеалы в семье, мы можем надеяться разорвать традиционалистские циклы, укоренившиеся внутри, позволив революционному потенциалу семьи по-настоящему проявиться."
 NIK_bukharina_strike_down_traditionalism_desc:0 "В хаосе русской анархии народ обратился к традиционализму и религии. Теперь, когда мы покончили с военачальниками на Западе, мы должны показать людям атрибуты упомянутого традиционализма. Может показаться, что полезно придерживаться древних истин, но именно эти самые истины стагнируют общество. Мы будем использовать директорат революционной консервации для того, чтобы помочь поднять народ к современному социалистическому идеалу!"
 NIK_bukharina_encourage_experimentalism_desc:0 "Мы должны поощрять экспериментаторское искусство среди нашего народа. Слишком долго художники придерживались старых путей, просто потому что они старые. Хотя классика искусства может быть прекрасна, она не являются единственным способом обретения идеалов искусства. Пришло время людям расширить свой кругозор, чтобы они не были скованы цепями консервативной древности!"
 NIK_bukharina_foundations_of_the_peoples_society_desc:0 "Похоже, что наши социальные реформы начали приносить свои плоды. Всё больше и больше людей относятся к другим с уважением, по сравнению с презрением, которое они испытывали бы раньше. Однако то, что наши реформы работают, не означает, что мы можем остановиться. Мы должны всегда идти вперед, чтобы создать идеальное социалистическое общество!"
 NIK_bukharina_making_the_peace_desc:0 "В то время как мы подавили наиболее организованное сопротивление нашему правлению, всё ещё есть подстрекатели, которые стремятся восстать против нашего режима и отменить наши социальные реформы. Мы должны поручить директорату революционной консервации сохранить порядок и обеспечить, чтобы ситуация не вышла из-под контроля!"
 NIK_bukharina_continue_land_expropriation_desc:0 "Удивительная проблема, с которой мы столкнулись при объединении Западной Сибири — это земельный вопрос. Многие крестьяне владеют в лучшем случае ничтожными земельными участками, в то время как землевладельцы-весьма распространённое явление. Мы должны исправить это, распределив всю территорию в Западной Сибири так, чтобы у народа была земля, необходимая для выживания и процветания!"
 NIK_bukharina_the_universal_soviet_desc:0 "В конце концов, мы все люди. Рабочие, крестьяне, простой народ. Между всеми нами существует определённое единство, как бы капиталист ни утверждал обратное. Мы должны показать народу идею Всемирного совета, что все мы работаем на общую цель в одном великом Союзе!"
 NIK_bukharina_eyes_on_the_unproven_desc:0 "Различные правительства Западной Сибири не были точно про-социалистическими. Зная это и то, что народ привит против социализма, мы должны усилить наблюдение за жителями Западной Сибири, чтобы не дать им восстать против нас."
 NIK_bukharina_trust_the_peoples_goodwill_desc:0 "Народ — это не их правительство. Даже если бы правительство было реакционным, народ вполне мог бы быть другим. Мы должны обеспечить, чтобы мы принимали людей Западной Сибири, а не относились к ним с подозрением. В конце концов, именно доверие помогает построить лучшее правительство."
 NIK_bukharina_the_benevolent_state_desc:0 "Более всего государство является важнейшей частью социалистического общества. Оно помогает обеспечить народ, обеспечить соблюдение свобод и социалистических идеалов народа. Если мы должны следить за населением через наблюдение, чтобы гарантировать, что свобода и социализм поддерживаются всеми, то так тому и быть."
 NIK_bukharina_all_power_to_the_soviets_desc:0 "Мы должны перестроить правительство так, чтобы оно легче управлялось на региональном уровне. Это прежде всего означает передачу власти областным советам. Конечно, пока мы позволяем им заниматься своими делами, мы должны также следить за тем, чтобы Советы не попали под контроль реакционеров."
 NIK_bukharina_a_future_to_be_proud_of_desc:0 "Теперь, когда подавляющее большинство наших реформ уже завершено, мы можем идти вперёд к воссоединению России. Кроме того, мы можем построить будущее, которым можем гордиться, где действительно существует равенство и люди счастливы!"

