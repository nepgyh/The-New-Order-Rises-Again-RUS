 NIK_suslov_refound_the_party_desc:0 "Ясно, что наша задача - восстановить Советский Союз в более совершенной форме. Чтобы отразить нашу обновленную цель, мы должны распустить Комийскую коммунистическаРИую партию и восстановить большевистскую Всесоюзную коммунистическую партию!\n\nВКП (б) вернется в авангард нашей политики по мере того, как мы готовимся к расширению, и будет политическим авангардом нашего желания воссоединить Россию под флагом Ленина! "
 NIK_suslov_the_first_reformed_congress_of_the_cpsu_desc:0 "Первый съезд реформированного ВКП(б) будет местом, где мы определим политическое направление, которое мы возьмем в восстановлении Советского Союза. Все наиболее видные члены - и, конечно, наш лидер - примут участие в объяснении своих убеждений и пытается убедить собрание принять предложенную ими резолюцию.\n\nЭто прекрасная возможность закрепить нашу доктрину в камне, и то, что мы решаем сегодня, отзовется эхом в залах Москвы, когда мы вернемся туда в триумфе! Да здравствует Советский Союз! Да здравствует коммунизм! Да здравствует Ленин!"
 NIK_suslov_ensure_collective_rule_desc:0 "Многие дезинформированные люди считают Советский Союз - и коммунизм в целом - диктаторским правительством, родственным национал-социализму. Это не что иное, как ложь: в своей истинной форме коммунизм - это коллективное правление, созданное народом для народа. У нас нет ничего общего с тиранами, будь они монархами или диктаторами!\n\nДля того, чтобы убедить всех, как внутри, так и за пределами Коми, что мы поддерживаем не диктаторское правление, а демократию в ее истинной форме, мы высечем на камне, что наша конечная цель - создать правительство, в котором у каждого есть слово. Всякий раз, когда необходимо принять решение, народ и его избранные институты голосуют, и все будут следовать мнению большинства: таков демократический централизм, истинный путь к социальной справедливости!"
 NIK_suslov_the_precedent_of_consensus_desc:0 "Хотя демократический централизм по своей сути означает, что правит большинство, этот принцип должен быть смягчен в доктрине большевизма, которая учит нас, что народ всегда должен сказать свое слово. Мы не можем претендовать на то, чтобы быть истинными искателями справедливости если мы проявим пренебрежение к мнению народа и его демократически выбранных институтов.\n\nС этой целью все решения, принимаемые правительством, будут подкрепляться квалифицированным большинством выборного органа. Это может немного удлинить наш путь, сделать наш темп немного медленнее, но мы несем свободу советского народа: такую красивую и хрупкую вещь нужно держать со всей должной осторожностью, чтобы она не сломалась навсегда..."
 NIK_suslov_the_need_for_decisiveness_desc:0 "Люди всегда должны высказывать свое мнение в вопросах правительства, однако бывают ситуации, в которых опытное правительство видит дальше, чем оно представляет. Даже доброжелательные люди могут действовать опрометчиво или с плохой дальновидностью: чтобы исправлять такие ошибки - даже если они сделаны с  добрыми намерениями - правительство должно иметь возможность отменить решение выборного органа.\n\nС этой целью Генеральный секретарь будет иметь право наложить вето на любое решение, принятое Президиумом. Чтобы показать нашу приверженность демократии, Президиум сможет преодолеть вето Секретаря квалифицированным большинством в две трети его голосов. Мы идем к славе, за Советский Союз!"
 NIK_suslov_audit_regional_parties_desc:0 "В старые времена этнические меньшинства в Советском Союзе были объединены в Автономные Советские Социалистические Республики. Там они могли внести свой уникальный вклад в продвижение дела социализма, будучи уверенными в том, что их язык, их традиции и их образу жизни не угрожало бы поглощение русским большинством.\n\nС распадом Союза, конечно, АССР были упразднены, но это не мешает нам восстановить их, по крайней мере, на теоретической основе. Если мы когда-нибудь сможем включить земли, принадлежащие старым меньшинствам, в наших попытках вернуть себе Россию, они вернутся к старой системе, обеспечивая стабильность и легитимность нашему правлению."
 NIK_suslov_unity_in_ideology_desc:0 "В старые времена людей держали вместе с послушанием к короне с помощью грубой силой. Вместо этого в нашей просвещенной нации люди добровольно объединяются, разделяя одну и ту же идеологию. Ни одна нация не может выдержать испытание временем, если ее граждане ссорятся по всем вопросам управления: в разделении лежит смена автократии.\n\nДля того, чтобы ввести демократический централизм с полной эффективностью, мы адаптируем нашу идеологию к современности, удалив все устаревшие или противоречивые идеи и очистив наше собственное рвение. Результатом станет наша партийная линия, которую мы проведем до Москвы!"
 NIK_suslov_address_offical_standards_desc:0 "Компетентность - редкое качество в эти смутные времена. Повсюду вокруг нас, а иногда даже среди нас, скрываются коррумпированные, неэффективные, нелояльные офицеры, которые преследуют свои собственные цели во вред нации или просто слишком упрямы или горды, чтобы признать что они совершенно неспособны служить нации так, как она того заслуживает.\n\nЕсли мы хотим быть маяком для осажденных народов России, тогда нам нужно преуспевать во всем, включая трудное искусство управления. Мы должны выбрать лучшее для бюрократии и установить законы и органы, которые будут наказывать коррумпированных и некомпетентных настолько сурово, насколько это необходимо, на благо всех..."
 NIK_suslov_a_competent_bureaucracy_desc:0 "Похоже, что Советы, основная хозяйственная единица - и сама тезка - Советов в Советском Союзе, в последнее время опережают самих себя. Они уже избирают Верховный Совет и Президиум, и у них есть другие обязанности данные им по закону, но они по-прежнему хотят большего влияния на дела правительства.\n\nНа этом все заканчивается. Советского человека отличает соблюдение закона, а не жажда власти. Мы дадим понять, что Советы уже имеют свои полномочия и обязанности, и что превышение полномочий по закону является преступлением. Очень серьезным преступлением."
 NIK_suslov_a_commitment_to_socialism_desc:0 "Социализм - это будущее человечества. Освобожденные от оков буржуазии, рабочие всего мира могут - и будут - объединяться и строить новый, совершенный мир. Это ключевой принцип социалистической доктрины, НАШЕЙ доктрины, и мы позаботимся о том, чтобы все ее знали!\n\nРадио, газеты, каждый винтик в нашей пропагандистской машине будут ориентированы на восхваление  социализма и нашей приверженности его принципам, придерживаясь социалистической доктрины и постепенно доводя ее до коммунизма, мы проложим путь для народов мира, которым они будут следовать!"
 NIK_suslov_a_commitment_to_the_party_desc:0 "Партия, являющаяся авангардом социализма и коммунизма в мире, является самим воплощением социалистической доктрины и цели. Наше правительство было избрано благодаря усилиям партии, и из него вышли наши самые важные и компетентные советники и Министры. Отрицание такой простой истины сродни безумию!\n\nЧтобы выразить нашу признательность партии, правительство обязательно будет с ней часто консультироваться, а партийные чиновники и бюрократы получат несколько дополнительных обязанностей в правительстве, чтобы они могли еще более полно интегрировать наше государство с нашей партийной доктриной."
 NIK_suslov_uplift_progressive_values_desc:0 "Социализм - это гораздо больше, чем просто политическая идеология. Это культура, набор ценностей, которые нужно использовать каждый день: мы даже можем сказать, что социализм - это образ жизни, самый совершенный в мире! В социализме, рабочие работают столько, сколько требует нация, и получают все, что им нужно, чтобы сделать свою жизнь осмысленной и достойной того, чтобы жить.\n\nС новым акцентом на наши социалистические корни мы должны сделать так, чтобы все понимали, что социализм - это то, чем нужно пронизывает всю их жизнь, а не только избирательную систему. С этой целью мы проведем пропагандистскую кампанию, направленную на превознесение социалистических ценностей и их вклада в общество."
 NIK_suslov_the_new_soviet_woman_desc:0 "На протяжении веков капиталисты и религиозные лидеры заставляли женщину подчиняться своей воле, связывая свою свободную волю и интеллект моральными цепями и уничижительными понятиями, такими как «королева дома» и «естественным образом предназначенная для материнства»\n\nВ нашей свободной социалистической России женщины равны мужчинам во всех аспектах! Мы потребуем, чтобы они поступали так же, как мужчины, и предоставим им те же права и возможности выбора, что и у мужчин. Фермер, учитель, мать, солдат, генеральный секретарь: если они проявят такое отношение, они найдут к нему способ!"queen of the house" and "naturally destined to motherhood"\n\nIn our free socialist Russia, women are equal to men under all aspects! We shall demand that they do as men, and we shall grant them the same rights and choices any man gets. Farmer, teacher, mother, soldier, secretary general: if they show the attitude, they'll find a way to it!"
 NIK_suslov_proclaim_social_equality_desc:0 "Подобно серпу и молоту, мужчина и женщина являются основополагающими элементами социализма, каждый со своей ролью. Мы провозглашаем свободу всех рабочих от оков, навязанных капитализмом и морализмом, и роль женщины больше не будет жизнью прославленного повара и няни!\n\nВ то же время мы понимаем, что у мужчины и женщины есть свои особенности. Равенство должно сдерживаться законами природы, и хотя женщину никогда не заставят брать на себя роль, которую она не хочет делать, мы все равно должны стимулировать всех следовать по пути, установленному эволюцией."
 NIK_suslov_encourage_the_people_desc:0 "В отличие от автократий или ложных демократий, Советский Союз создается прежде всего своими рабочими и гражданами! Мы единственные, кто действительно позволяет обычным мужчинам и женщинам участвовать в управлении государством, а это чрезвычайно важно для здоровья нашей политической системы, чтобы как можно больше интересовались политикой.\n\nСоциалистическая революция и классовая борьба являются постоянными чертами нашей жизни до тех пор, пока хотя бы одной нацией на Земле по-прежнему правят буржуа, и все лояльные советские граждане должны выполнить свой долг перед делом Ленина, будь то на заводе, на поле битвы или в зале Президиума!"
 NIK_suslov_unity_in_purpose_desc:0 "Старый Советский Союз был охвачен распрями. Политические отклонения рассматривались как религиозная ересь, и многие были сожжены на костре - некоторые даже буквально - за небольшое отклонение от партийной доктрины. Если мы хотим, чтобы наш новый Союз выдержал сопротивление испытание временем, нам нужно объединять, а не разделять, и убеждать, а не принуждать: мы не будем делать тех же ошибок, что и наши предшественники, мы не можем себе этого позволить прямо сейчас!\n\nС этой целью мы согласимся все те, кто искренне верит в дело социализма, независимо от их оттенка красного. В трудные времена нам нужны все нужные нам друзья.\n\nДо тех пор, пока они вовремя узнают истинный путь марксистской ортодоксии."
 NIK_suslov_the_revolution_renewed_desc:0 "После долгой борьбы было восстановлено истинно социалистическое правительство, и мы снова начали марш навстречу восходящему солнцу! Несмотря на наши тяжелые времена, мы восстановили веру народа в наследников Ленина, и наша партия едина со стороны генерального секретаря.\n\nЛенин привел в движение нечто прекрасное более пятидесяти лет назад. Теперь нам предстоит продолжить его наследие: революционный дух не был сломлен немецкими танками, и он не был разнесен Люфтваффе на части. Теперь мы возобновляем клятву перманентной революции, чтобы увидеть, как ярко ее пламя горит: рабочие всего мира, вперед!"

 NIK_suslov_revive_the_economy_desc:0 "После двадцати лет гражданской войны и немецких бомбардировок некогда могущественная советская промышленная машина уже давно не является столь могущественной. Заброшенные фабрики засоряют то, что немногие города еще могут гордиться таким именем, их крыши рухнули под водой, бомбами или по обычной небрежности, их оборудование сломано и не подлежит ремонту.\n\n Наша инфраструктура также превратилась в пепел: дороги, мосты и железные дороги прерваны кратерами или наводнениями, а нашему сельскохозяйственному сектору едва удается прокормить наше население. Голод - обычная проблема для нашей осажденной страны, и ничего не изменится, если мы не сможем хотя бы уберечь наших мужчин и женщин от голодной смерти.\n\nТем не менее, трудности рождают возможности. После того, как немецкие бомбардировки прекратились, у нас есть шанс, впервые с начала этого кошмара, улучшить наше положение: планы будут разработаны, ресурсы будут сохранены, и для нового Советского Союза начнется новая эра социалистической индустриализации. Союз! Клянусь серпом и молотом!"
 NIK_suslov_empower_the_gosplan_desc:0 "Госплан был основан Бухариным как совет экономического планирования в бывшем Советском Союзе. В конце концов, его мало использовали из-за его предпочтения в легкой промышленности, и результаты стали очевидны во время войны. у агентства гораздо меньше ресурсов, чем у нашей Родины на пике своего могущества, мы будем использовать наши ресурсы гораздо более бережно.\n\nМы немедленно выделим агентству достаточно персонала и средств, чтобы оно могло долго работать периодическим планам что хорошо скажется для нашей экономики и поможет разработать краткосрочные решения проблем, которые в настоящее время преследуют нашу страну. Наши планы охватят намного больше, чем то, что мы можем достичь сейчас, и мы будем готовы ко всему, что может с нами случиться!"
 NIK_suslov_towards_the_next_phase_desc:0 "Поскольку нашей конечной целью является установление настоящего коммунистического реж... рая, мы должны заложить первые камни в нашей экономике так же, как мы делаем это в политике. Государство должно контролировать всю экономику, точно и заботясь о будущих потребностях страны и людей, и обеспечить, чтобы производство никогда не превышало спрос, и наоборот.\n\nТщательно сбалансировав наши ресурсы для максимального промышленного роста и планируя на долгосрочную перспективу на случай, если что-то случится, мы начнем движение к истинному коммунизму! Советский Союз идет вперед!"
 NIK_suslov_oversee_the_planning_desc:0 "Госплан начал работать, и его планы, мягко говоря, удовлетворительны. За счет дальнейшего увеличения их средств и персонала мы получим как более жесткий контроль над экономикой, так и больше экспертов, посвятивших себя улучшению жизни Советских людей.\n\nПо мере того, как наша экономика начинает восстанавливаться, принципиально важно, чтобы мы оставались стабильными и не становились жертвами эксцессов. Даже слишком большой рост может быть вредным в долгосрочной перспективе, и мы должны убедиться, что все делаем безупречно."
 NIK_suslov_expand_central_production_nodes_desc:0 "Сейчас наши производства расположены в основном вокруг наших немногих городов, причем столица является наиболее заметной. Однако нам понадобится гораздо больше, если мы хотим, чтобы наши планы претворялись в жизнь: Горький и другие промышленные узлы сначала необходимо привести в рабочее состояние, отремонтируя поврежденную или устаревшую инфраструктуру и доставив современную технику из любого места, где мы можем ее забрать.\n\nПосле завершения предварительных работ мы можем начать их расширение, соединяя регион современными железными дорогами и построение новых производств, которые, в свою очередь, дадут работу массам обедневших фермеров, приезжающих из сельской местности. Медленно, но неуклонно мы будем увеличивать наши производственные возможности, пока мы не будем готовы начать настоящую экономическую борьбу!"
 NIK_suslov_honor_the_peasants_desc:0 "Одной из величайших ошибок Советского Союза была чрезмерная зависимость от промышленных городов. Людям нужно есть столько, сколько им нужно, чтобы быть здоровыми и лояльными, и, в более широком плане, голод может быть такой же катастрофой, как и любое военное поражение.\n\nКрестьяне являются фундаментальной частью любой страны, особенно социалистической. Никому никогда не позволят считать их «ниже» промышленных рабочих или буржуазии, и любой, кто посмеет принять их вклад как должное, будет наказан."inferior" to industrial workers or to the bourgeois, and anyone daring to take their contribution for granted will be punished: an army marches on its stomach, and this is valid for countries too!"
 NIK_suslov_mechanize_the_kolkhozes_desc:0 "Колхозы - это коллективные хозяйства, организованные государством для достижения максимальной эффективности производства. До сих пор при наших ограниченных средствах это в основном означало, что сельскохозяйственные орудия, такие как плуги и косы, были разделены между фермерами, а рабочая сила была собранные в соответствии с централизованными планами.\n\nС новым акцентом на индустриализацию и экономический рост, мы профинансируем крупный план механизации сельского хозяйства для колхозов. Покупая большие запасы сельскохозяйственной техники, такой как тракторы или молотилки, мы привезем наш сельскохозяйственный сектор из эпохи царей в современную эпоху социализма! Производство увеличится в десять раз, и фермеры будут намного счастливее, поскольку им больше не придется ломать себе спину на полях!"
 NIK_suslov_develop_refining_infrastructure_desc:0 "Нефтепереработка - сложный процесс, требующий больших вложений. В бывшем Советском Союзе нефтяные месторождения на Кавказе покрывали наши внутренние потребности, но у нас больше нет такой роскоши: топливо - редкий и ценный ресурс, который можно получить, и часто единственный способ получить его - это заплатить дилерам на черном рынке или полагаться на непостоянные мирные договоры между несколькими полевыми командирами.\n\nСовременное индустриальное общество не может выжить без такого фундаментального ресурса, и поэтому наш долг - обеспечить стабильный и надежный источник жидкого золота. Финансируя строительство нефтеперерабатывающих заводов по всей стране, мы позаботимся о том, чтобы наши отрасли и шахты удовлетворяли хотя бы свои основные потребности, пока мы не найдем немного настоящей нефти."
 NIK_suslov_increase_resource_production_quotas_desc:0 "Наш промышленный сектор растет, а это означает, что наша потребность в сырье, таком как железо, уголь, медь, древесина и многие другие, неуклонно растет. Поскольку наш горнодобывающий сектор уже создан, будет трудно найти совершенно новую руду жилы еще не освоены, и мы не можем полагаться только на удачу.\n\nС этой целью мы увеличим квоты на добычу ресурсов. За счет финансирования приобретения более современного оборудования, улучшения подготовки горняков и создания новой культуры стахановцев, мы максимизируем производительность наших горнодобывающих предприятий, сократив расходы по всем направлениям: социализм - это путь вперед!"
 NIK_suslov_new_industrial_centers_desc:0 "Наши главные города хорошо развивались с тех пор, как мы начали реализацию нашего плана реиндустриализации. Однако слишком много полагаться на несколько крупных промышленных узлов сделало бы нас уязвимыми: двадцать лет бомбардировок Люфтваффе научили нас, диверсифицировать производство и распределять нашу промышленность - единственный способ продолжать работу под принуждением.\n\nВ качестве дополнительной выгоды финансирование расширения и преобразования крупных сельскохозяйственных городов в настоящие промышленные города предложит работу еще большему количеству безработных или бедных людей и распространит идеалы социализма до самых отдаленных уголков нашей области. С сегодняшнего дня мы начинаем строить Советский Союз завтрашнего дня!"
 NIK_suslov_towards_a_stable_currency_desc:0 "Хотя конечной целью социализма и коммунизма является окончательная отмена валюты, которая должна быть заменена справедливой системой, при которой каждый дает то, что может дать государству, и получает то, что ему нужно, от общества, мы все знаем, что Нам еще предстоит пройти долгий путь, прежде чем мы сможем даже начать думать об этом. Таким образом, нам нужно сохранить валюту, хотя бы для того, чтобы торговать с внешней средой и не обеднять еще больше бедных.\n\nРубль Советского Союза в эти смутные времена оставалась нашей официальной валютой, но была настолько девальвирована, что больше не имеет какой-либо значимой ценности: если мы хотим стабильной экономики, нам необходимо провести всеобъемлющую денежную реформу, чтобы стабилизировать валюту и привязать ее стоимость к фиксированным индексам, установленным государством."
 NIK_suslov_the_road_to_recovery_desc:0 "Сказать, что Советский Союз пережил трудные времена, было бы преуменьшением. Мы пережили двадцать лет грабежей, бомбардировок, гражданских войн, голода, болезней и всевозможных бедствий, которые могут случиться с человечеством. Цивилизацией. Если бы восстановление было дорогой, она была бы длиннее, чем Транссибирская железная дорога!\n\nНаши усилия и наша вера в социализм, однако, наконец, изменили ситуацию. Хотя на это еще потребуются годы - возможно, десятилетия - Чтобы вернуться к истинному процветанию, мы достигли замечательных результатов в нашем стремлении к восстановлению: люди больше не голодают, а наши производства заполнены трудолюбивыми коллективами, гордящимися своей ролью в обществе.\n\nВ один прекрасный день мы восстановить Советский Союз в том виде, в каком он был раньше, подождите!"
 NIK_suslov_the_soviet_education_system_desc:0 "Одним из величайших изменений, которые принес Советский Союз, было бесплатное базовое образование для всех. При царях, крестьянам не разрешалось учиться, чтобы они всегда были под контролем дворян: с образованием приходят инновации, а с инновации приходят к власти!\n\nК сожалению, двадцать лет гражданской войны и немецких бомбардировок разрушили старую систему образования как в физическом, так и в метафорическом смысле. Школы сровняли с землей, а дети вынуждены работать, чтобы прокормить себя и свои семьи, учеба стала второстепенной или даже высшей заботой.\n\nМы больше не потерпим такой несправедливости! Наши дети должны учиться, чтобы они могли улучшить и себя, и Россию-матушку: мы восстановим старые школы и научим новое поколение юношей и девушек ценности культуры, а через нее - как быть выдающимся советским гражданином!"
 NIK_suslov_an_ideological_education_desc:0 "Традиционные методы обучения и предметы подходят для начальных школ. Однако высшее образование, особенно университеты, необходимо адаптировать к новым временам, иначе мы рискуем застопориться.\n\nВводя новые учебные курсы и экспериментальные учебные программы, мы можем произвести революцию в нашем образовании и помочь нашим ученикам найти то, в чем они преуспевают. Революционные умы рождают революционные идеи, и Советский Союз само воплощение концепции революции!"
 NIK_suslov_expand_vocational_schools_desc:0 "Профессиональные школы обучают молодых учеников с четкими представлениями о своем будущем едином ремесле. Хотя укоренившиеся интеллектуалы считают их несколько хуже традиционных университетов, мы не такие слепые, как они: из их классов приходят следующие поколения ремесленников, инженеры, фермеры и бюрократы - профессии, лежащие в основе самой страны!\n\nМы увеличим фонды профессиональных школ и дадим этим храбрым мальчикам и девочкам лучшее образование. С его помощью они смогут преуспеть, и благодаря этому они поднимут Советский Союз на новую высоту новаторства и могущества: мы все служим нации, и все мы заслуживаем за это самого лучшего! "
 NIK_suslov_an_innovative_union_desc:0 "Прошли времена упадка и отсталости. Ушли в прошлое поля, за которыми ухаживали фермеры, и фабрики, где рабочие трудились с устаревшими инструментами. Ушли в прошлое дети и пустые классы. Это новая Россия, новый Союз, где прогресс, как для нации, так и для народа, царит безраздельно.\n\nМы сделали так много, но нам еще многое предстоит сделать. Прошлое больше не преследует нас, и теперь мы гонемся за будущим: новые инвестиции в науку и образование отправят нас в новую эру прогресса!"

 NIK_suslov_restore_the_red_army_desc:0 "Наша Красная Армия все еще является относительно новым институтом. Сформированная в хаосе после переворота, который привел к социалистическому правлению Коми, нынешние вооруженные силы предназначены только для того, чтобы быть достаточно хорошими, чтобы проводить наступательные операции, не разрушаясь сами по себе из-за недостатка организации.\n\nК сожалению, «достаточно хорошо» просто не подходит. Враги социализма вокруг нас становятся сильнее и уже представляют большую угрозу, чем любой противник, с которым мы столкнулись во время объединительных войн. Чтобы лучше подготовиться к неизбежным войнам будущего, Красная Армия должна быть восстановлена в ее былой славе; это профессиональная боевая сила, напоминающая ту самую армию, которая когда-то стояла на передовой против фашистской тирании много лет назад."good enough" simply won't cut it. The enemies of Socialism grow in strength all around us, and already pose a greater threat than any foe we faced during the unification wars. To better prepare ourselves for the inevitable wars of the future, The Red Army must be restored to its former glory; a professional fighting force that resembles the very same army that once stood on the frontlines against Fascist tyranny many years ago."
 NIK_suslov_lessons_from_the_second_patriotic_war_desc:0 "Вторая Отечественная война, также известная как Западнорусская война, была последним конфликтом, в котором участвовали объединенные силы России. Мощное наступление Красной Армии чуть не сломало фашистам спину, вытеснив их из линии А-А. Однако, несмотря на то, что они были на пороге победы, военные неудачи и предатели украли победу прямо у них из рук.\n\nМы изучим различные тактики и стратегии, используемые обеими сторонами. Вторая Отечественная война во многих отношениях была предвестником грядущих войн, в которых все участвующие стороны использовали невиданные ранее методы ведения войны. В частности, стоит изучить подавляющее наступление, начатое Красной Армией, а также Чудесное выздоровление фашистов."
 NIK_suslov_study_foreign_strategy_desc:0 "Мир не стал более мирным после периода застоя, последовавшего за Второй Отечественной войной, и уже великие державы мира принимают участие в различных войнах через посредников по всему земному шару. Мы уже видели использование всех видов тактических инноваций. В таком случае, возможно, было бы разумно изучить стратегии, используемые в этих войнах, и найти способы адаптировать их для наших собственных целей?\n\nВ частности, война в Южной Африке привлекла внимание командования Красной Армии. Этот кровавый прокси-конфликт привел к появлению смелых новых концепций, таких как аэромобильная пехота и асимметричная война, используемых обеими сторонами, и послужил проблеском того, какой может быть настоящая современная война. Уроки, которые были продемонстрированы в холмах и джунглях Африки вполне могут относиться и к лесам и тундре России."
 NIK_suslov_lessons_from_the_unification_wars_desc:0 "Западная Россия снова объединена под красным знаменем, но путь к этому месту был действительно кровавым. Войны за установление контроля над регионом стали одними из самых кровопролитных сражений со времен Второй Отечественной войны. Победа армии и постоянные боевые действия выявили ряд серьезных недостатков, которые необходимо будет исправить, прежде чем мы продолжим объединение.\n\nКаждый военачальник, разгромленный Красной Армией, использовал разные стратегии и уникальным образом организовал свои силы. Мы учтем все силы, с которыми мы столкнулись, и посмотрим, сможем ли мы объединить их сильные стороны в наши собственные силы, избегая при этом их слабостей."
 NIK_suslov_tactical_flexibility_desc:0 "Часто говорят, что ни один план не выживает после первого контакта с врагом, и это было более очевидно, чем в Войнах Объединения. Несмотря на наличие подробных стратегий для борьбы с нашими врагами, чаще всего остаются неожиданные события. Наш командный состав не мог вовремя среагировать. Все это время наши части на поле боя страдали, пока их офицеры запаниковали, пытаясь решить, что делать дальше.\n\nЭтих отдельных катастроф можно было бы легко избежать, если бы мы внедрили более гибкую систему тактики отрядов. Больше автономии будет предоставлено полевым офицерам, которым будет доверено импровизировать, если цепочка командования выйдет из строя в пылу боя. Вместо того, чтобы полагаться на приказы свыше, офицеры должны рассчитывать на свою собственную инициативу и тактику, используемую отдельными частями."
 NIK_suslov_a_modernized_force_desc:0 "Наши усилия окупаются. Красная Армия начинает очень напоминать те самые силы, которые пересекли линию А-А на оккупированные фашистами территории почти десять лет назад, наконец, обладая задатками профессиональных военных. Однако правда заключается в том, что мы не зашли достаточно далеко. Наша нынешняя Красная Армия могла бы считаться первоклассной в прошлые десятилетия, но вряд ли соответствует современным стандартам.\n\nГенеральный секретарь одобрил значительное увеличение финансирования Красной армии, оно призвано помочь в более интенсивных усилиях по модернизации. Мы больше не будем отставать от остального мира! Благодаря применению передовых современных технологий и интуитивно понятной новой тактике Красная Армия превратится в силу, готовую противостоять современному полю боя."
 NIK_suslov_the_kazan_military_academy_desc:0 "В Казани находится одна из девяти «суворовских школ», созданных в бухаринскую эпоху. Эти специализированные школы-интернаты предназначались для того, чтобы дать молодым людям среднее военно-ориентированное образование, и поэтому многие в этих школах начинали свою карьеру армейских офицеров. Однако после досадного распада Советского Союза школа в Казани почти не использовалась.\n\nМы отремонтируем это здание и вновь откроем на его месте новое учебное заведение: Казанская Военная Академия. Эта новая академия будет создана не для получения среднего образования, а специально для подготовки новых офицеров для Красной Армии. После восстановления Казанской академии мы сможем приступить к созданию нового поколения офицерского корпуса Красной Армии."Suvorov Schools" that were created during the Bukharin era. These specialized boarding schools were intended to provide young men with a secondary, military-focused education, and as such, many of the Red Army's officers started their careers in these schools. Ever since the unfortunate collapse of the Soviet Union, however, the school in Kazan had gone mostly unused.\n\nWe shall renovate this building and reopen a new institution in its place: the Kazan Military Academy. Rather than being intended for secondary education, this new academy will be created with the express purpose of training new officers for the Red Army. Once Kazan's academy has been reestablished, we can begin creating the next generation of the Red Army's officer corps."
 NIK_suslov_doctrinal_refinement_desc:0 "Потребности современного поля битвы меняются в мгновение ока, и если не проявить осторожность, они могут оказаться позади кривой раньше, чем они думают. Однако, несмотря на все наши усилия, применяемые доктрины Красной Армии все еще безнадежно застряли в прошлом. Если не предпринять никаких действий в ближайшее время, наши враги наверняка будут кружить вокруг нас!\n\nПришло время проанализировать наши стратегии и усовершенствовать их, чтобы они больше подходили для современного конфликта. Мы не только должны привести Красную Армию в соответствие с современными стандартами, но мы также должны внимательно следить за доктринами будущего. В конце концов, работа над сохранением явного преимущества над нашими потенциальными противниками имеет первостепенное значение для достижения победы."
 NIK_suslov_the_revolutionary_soldier_desc:0 "В конце концов, именно рядовые люди составляют бьющееся сердце Красной Армии. Солдаты Советского Союза когда-то были легендарными благодаря своей преданности социалистам и были непоколебимы в бою. Наши собственные войска, безусловно, не лишены недостатков ни в одном из этих аспектов, и это также поможет поддержать такие профессиональные идеалы и для новобранцев.\n\nИдеальное видение по-настоящему революционного солдата должно быть реализованным еще раз. Нам нужны способные мужчины и женщины, готовые пойти на любые жертвы, необходимые для Родины, солдаты, которые сделали бы Красную Армию достойной провозгласить себя сильнейшей!"
 NIK_suslov_avtomat_kalashnikova_desc:0 "АК-47 - поистине замечательная боевая винтовка. Способный стрелять патронами размером с винтовочные со скоростью 600 выстрелов в минуту, Калашников также приобрел легендарную репутацию своей надежности. Винтовка может выдержать огромный уровень урона и способна выжить даже в самых жестких условиях, не сталкиваясь с какими-либо проблемами. Вдобавок ко всему, его легко поддерживать и относительно просто производить.\n\nСказано, что вы не можете улучшить совершенство, но кто бы ни придумал эту фразу, очевидно, никогда не встречалась ни с одним российским конструктором оружия. Мы начнем испытания новой стандартной боевой винтовки для Красной Армии, основанной на проверенной конструкции АК-47. Мы надеемся, что со временем наши войска получат в свои в руки оружие даже более эффективное, чем хваленый Калашников."
 NIK_suslov_reorganize_the_war_ministry_desc:0 "С расширением нашей территории неизбежно увеличивается количество офицеров, необходимых генеральному штабу Красной Армии. Это не было бы большой проблемой, если бы не тот факт, что в военном министерстве сейчас царит хаос, практически не изменившееся со времен Республики Коми. Нельзя допустить, чтобы такое плачевное положение дел сохранялось. Военное министерство должно быть реорганизовано с нуля, чтобы лучше обслуживать потребности значительно большего района операций.\n\nС обширной рационализацией, было отмечено, что цепочка подчинения станет более плавной. Генералы смогут получить любую и всю необходимую информацию о боевой готовности или условиях боя в любой момент, что повысит их способность управлять нашими войсками."
 NIK_suslov_the_new_northern_fleet_desc:0 "Однако ситуация резко изменилась. В связи с доступом к морю через критический порт Архангельска настало время организовать начало нового Красного флота. Несмотря на то, что этот порт заморожен зимой, он все еще остается самым важным портом к западу от Уральских островов. На наш флот будет возложена задача защиты этого порта, а не крупномасштабных военно-морских действий против вражеских флотов, поскольку мы не располагаем потенциалом и не нуждаемся в строительстве большой оружейной базы судов." # <<TRANSLATED>>
 NIK_suslov_the_red_air_force_desc:0 "Мы до сих пор помним темные месяцы, проведенные в тени фашистских террористических кампаний бомбардировок. Нашим единственным источником спасения были храбрые подвиги Свободных авиаторов, но даже они не могли быть повсюду одновременно. На данный момент ситуация в России стабилизировалась, мы должны научиться стоять на своих ногах на случай, если Люфтваффе вернется в наши небеса.\n\nВ использовании самолетов для нас нет ничего нового, но без надлежащего собственного военного крыла, потенциал наших крыльев без нужды ограничен. Поэтому необходимо создать независимую военную авиацию - Красные ВВС. Чтобы помочь в создании этих новых сил, мы расширим ключевые авиабазы под нашим контролем, чтобы разместить больше самолетов. и начать разработку современных самолетов, которые помогут доминировать в небе."

 NIK_suslov_returning_to_the_world_desc:0 "Темные дни эпохи военачальников наконец подошли к концу, и наша молодая нация выбралась из бездны, чтобы утвердиться в качестве настоящей региональной державы. В прошлом мы мало нуждались в нашем министерстве иностранных дел, поскольку в период военачальников обычно использовался меч, а не перо.\n\nМир манит нас сейчас как никогда, и мы нуждаемся в способных дипломатах. Министерство иностранных дел должно быть расширено, чтобы соответствовать требованиям надлежащего ведения международной дипломатии, и они начнут контактировать с народами земного шара, как только смогут. Пусть все иностранные державы знают, что социализм вернулся в Россию, и на этот раз всерьез!"
 NIK_suslov_restore_international_trade_desc:0 "Белое море сейчас открыто для нас, но у нас все еще нет надлежащего флота для ведения международной торговли. Природа арктических вод делает эту задачу более сложной, чем может показаться. Порт Архангельска почти полностью закрыт. Замерзает в зимние месяцы, и поэтому нашему торговому флоту потребуется специализированный флот ледоколов, чтобы расчистить путь к нашим торговым партнерам.\n\nПо данным нашего министерства иностранных дел, страны Скандинавии уже весьма восприимчивы к нашим предложениям налаживания торговли. Из-за их непосредственной близости к нашим портам они будут относительно беспроблемным путешествием для нашего торгового флота, пока они смогут преодолевать холодные условия Белого моря."
 NIK_suslov_trans_polar_diplomacy_desc:0 "Неподготовленному глазу замерзшие пустоши Арктики кажутся не более чем непреодолимым препятствием для любого флота, а лед доставляет неудобства порту Архангельск в зимние месяцы. Хотя это не совсем правда, правда в том, что эти холодные воды - одни из немногих оставшихся ворот в Западную Россию, все еще не контролируются русскими. Поэтому было бы разумно развивать хорошие отношения с различными народами севера.\n\nМы протянем оливковую ветвь через полярные территории. Скандинавские страны, такие как Финляндия и Швеция, должны получать запросы о дипломатическом признании, а самые первые предложения в отношении стран ОСН должны быть направлены в Исландию и Канаду. Ни одна страна не находится вне нашей досягаемости, даже если они лежат за опасными водами Арктики."
 NIK_suslov_contact_the_OFN_desc:0 "В самых обычных обстоятельствах Организация свободных наций была бы нашим величайшим противником. Соединенные Штаты давно утвердились в авангарде хищнического капитализма, решительно противостоящего делу социализма во всех возможных смыслах. Это, однако, не обычные обстоятельства.\n\nЧерные приливы гитлеризма захлестнули Европу, оставив только путь смерти и разрушения. Даже Советский Союз не был избавлен от агрессии фашистов, и теперь наша Родина находится в их власти. Нам потребуются союзники, если мы хотим преодолеть эту угрозу, и ОСН - единственный международный альянс, который разделяет эту цель. Сообщение будет отправлено в ОСН добросовестно с просьбой об их дипломатическом признании. Если повезет, это соглашение будет первым шагом к дальнейшему сотрудничеству, даже если мы не решимся слишком тесно сотрудничать с этими капиталистами."
 NIK_suslov_the_gateway_to_europe_desc:0 "Европа лежит под стальной стеной фашизма, но есть много способов преодолеть этот барьер, если знать, где искать. В частности, наши соседи в Финляндии предоставляют удобный путь для этой цели. Отношения не совсем теплые из-за прошлой напряженности, но, возможно, все еще возможно достичь взаимопонимания.\n\nМы отправим финнам сообщение с несколькими вежливыми просьбами. Во-первых, мы попросим дипломатического признания, чтобы еще больше укрепить себя в качестве законного правительства. Во-вторых, будет запрошен доступ к их портам. Хотя мы контролируем собственные порты, факт остается фактом: они замерзают в зимние месяцы и не имеют никакого доступа к Балтике. Сухопутный доступ к территориям Финляндии решит эту проблему. довольно удобно."
 NIK_suslov_the_swedish_diplomatic_mission_desc:0 "Швеция - одна из немногих европейских стран, которая еще не попала под зловещее влияние нацизма, сохранив свой статус полностью независимой демократии. Их нейтралитет во время Второй мировой войны, возможно, был воспринят некоторыми как трусость, но в конце это означало полное сохранение их суверенитета.\n\nДипломатия со шведами имеет первостепенное значение для наших целей установления международных отношений, особенно если учесть их близость. Полноценная дипломатическая делегация должна быть отправлена в Стокгольм с этой целью просить их дипломатического признания. Если они примут, мы будем на один шаг ближе к созданию нашего правительства как законного образования."
 NIK_suslov_approach_free_norway_desc:0 "Похоже, что железная хватка нацистской Германии над Европой не так сильна, как кажется. Когда-то Норвегией управляло репрессивное нацистское колониальное правительство, в их свободе жестоко отказывали немцы в их стремлении к полному господству, над своими соседями. Чудом ситуация резко изменилась.\n\nНорвежцы наконец сбросили свои оковы и отстранили нацистский режим от власти, установив на его месте независимое правительство. Теперь они почти со всех сторон окружены Фашистское влияние, и нам понадобится вся помощь, которую они могут получить. Мы отправим делегацию в Свободную Норвегию с предложением военной помощи в обмен на признание нашего правительства законным преемником Советского Союза."
 NIK_suslov_an_english_embassy_desc:0 "Даже гордый английский народ не был избавлен от преступлений нацистской Германии, и после Второй мировой войны им было навязано правительство, поддерживающее Германию. К счастью, это длилось недолго. Англичане свергли эту незаконную марионетку режима и восстановили независимое государство, дерзко бросив вызов фашистам.\n\nНо их борьба не окончена, и многие международные наблюдатели рассматривали возможность того, что немцы могут вскоре предпринять ответные меры, чтобы восстановить господство над Англией. Если это произойдет, мы будем стоять вместе с ними в виде военной помощи. Если они признают наше правительство, мы начнем посылать им столько оружия и боеприпасов, сколько сможем."
 NIK_suslov_open_the_rykov_conference_desc:0 "Советский Союз когда-то был оплотом глобального социалистического дела, спонсируя своих товарищей со всего мира, откуда бы они ни приехали. Однако с момента краха эта мантия оставалась невостребованной в течение почти двух десятилетий. Социалистическое правительство восстановлено в Западной России, мы должны вернуть себе инициативу.\n\nБыла высказана идея о проведении конференции в Рыкове в интересах развития отношений с социалистическими партиями всего мира и подтверждения нашей приверженности международным работникам. Представители из сотен стран будут приглашены принять участие и обсудить, как продолжить продвижение наших общих целей. Мы надеемся, что эта конференция восстановит наше правительство как выдающуюся социалистическую державу и друга рабочих всего мира."
 NIK_suslov_propose_the_socintern_desc:0 "Рыковская конференция стала хорошим первым шагом к восстановлению солидарности с социалистами со всего мира, но мы можем пойти еще дальше. С распадом Советского Союза созданный им Коммунистический Интернационал утратил свою актуальность, и в конце концов прекратил свое существование. Мы должны возродить это пламя и создать новую организацию для поощрения глобального сотрудничества.\n\nПредложен новый Социалистический Интернационал. Подобно Коминтерну, который был до него, Социнтерн сделает возможным более эффективную экономическую и политическую жизнь, а также сотрудничество между всеми социалистическими партиями мира. Даже в эти мрачные времена Социнтерн должен гарантировать, что революция победит, какие бы испытания ни ожидали впереди. Солидарность навсегда!"

