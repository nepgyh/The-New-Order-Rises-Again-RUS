 NIK_a_grand_step_forwards_desc:0 "Возрожденный Советский Союз становится еще мощнее, движимый неумолимыми течениями истории. Ни одно фашистское насилие или партикуляристское отклонение, не смогут помешать восстановлению истинного государства рабочих. Западная Сибирь с ее немалым населением, промышленными центрами и богатыми сельскохозяйственными угодьями, возвращена в лоно законного правительства пролетариата. Пол Родины свободно вновь и мы немедленно начнем процесс реинтеграции и устраним волнения, которые устроили наши соперники."
 NIK_extend_the_apparatus_desc:0 "Сибирь слишком долго была лишена надлежащего народного управления. Реакционные хунты, преступники и ревизионисты оставили нам жалкий выбор из неэффективных бюрократов и отсталых на лет десять местных администраций. Это не идет ни в какие ворота. Народ требует, чтобы их сибирские братья и сёстры получили все блага нашего обновленного социалистического общества - и товарищ Суслов с улыбкой скажет, что дело будет сделано! Вскоре и города, и села будут заполнены счастливыми рабочими и крестьянами, приветствующими продвижение революции, которая вернет себе всю Россию."
 NIK_supervise_the_union_desc:0 "Сибирь не такая изысканная и упорядоченная, какой должна быть. Её преступность, бандитизм и мятежи продолжают разрушать землю. Таков уж, естественный результат распада общества и отсутствия сильного и идеологически последовательного правительства. Рабочие требуют порядка и безопасности, и генсек Суслов выполнит эту просьбу ради народа. Присутствие полиции в регионе будет увеличено в десять раз. Конечно, это, в свою очередь, потребует дальнейшего расширения нашего надежного аппарата безопасности - небольшой безобидной реформы, которую Партия более чем рада поддержать. Все сибиряки будут спать спокойно под нашей постоянной бдительностью."
 NIK_the_heart_of_the_revolution_desc:0 "Рабочие всего мира равны, но рабочие России первыми приняли революцию в ее истинном виде, и установили диктатуру пролетариата по всей своей территории. Наши товарищи по всему миру, к сожалению, забыли об этом факте из-за нашего поражения от фашизма, но это было лишь временной неудачей. Защитник международного социализма восстает вновь, сильный, как всегда, и поддерживаемый духом солидарности. Теперь, когда мы снова стали глобальным игроком, мы будем распространять хорошие новости по всем уголкам Земли. Рабочие, возрадуйтесь же - революция вернулась!"
 NIK_anti_corruption_initiatives_desc:0 "К сожалению, несмотря на наши усилия в конечном итоге стать обществом без денег, привлекательность богатства остается мощным стимулом для преступного поведения. Коррупция, самая капиталистическая из болезней, грозит стать распространённой практикой в нашей бюрократии. Такое положение вещей неприемлемо, но обычные методы против его распространения оказались слишком неэффективными. Может, пора бороться с огнем огнем? Обещание финансового вознаграждения тем, кто готов сообщить о коррумпированных коллегах, может помочь обуздать проблему сильнее, чем любое количество расследований или трибуналов."
 NIK_expunge_the_secret_societies_desc:0 "В лесах Сибири прячется раненое, но живое чудовище с двумя головами. На его левом плече покоится змеиная голова ревизионизма, шипящая ложь раздвоенным языком и сбивающая рабочих с верного пути. Справа от него - рычащий лик фашизма с красной от крови народа мордой. Зверь - двойная угроза сталинистов и Черного Лиги, одинаково виновных в преступлениях против социализма, Родины и её Народа. Остатки этих предателей должны быть изгнаны из Сибири, чтобы уступить место разумному, гуманному социализму, чтобы раны нации могли быть перевязаны и залечены."
 NIK_a_hand_to_the_khrushchevites_desc:0 "Даже раскольники имеют расколы. Так называемые сталинисты оказались разделенными на тех, кто лоялен шовинистическим, реакционным, лоскутным идеям Кагановича, и более ортодоксально-прогрессивной кликой Хрущева. Последние до сих пор сильно отличаются от установленной нами партийной линии, но, может быть, мы сможем вернуть их на правильный путь. Возможно, снисходительный, но Хрущев - харизматичный и популярный в народе человек, пользующийся большим уважением в партии, особенно со стороны тех, кто более дальновиден и опытен."
 NIK_increase_socintern_funding_desc:0 "Россия - это кладезь природных ресурсов, который дает нам значительное экономическое влияние на мировой арене. Мы легко можем получить миллиарды от торговли, и товарищ Суслов точно знает, куда следует направить эту справедливую прибыль: на Социалистический Интернационал. Отказ сотрудничать с международным пролетариатом был смертью многих многообещающих революций, и мы не будем повторять эту ошибку вновь. Рабочие мира объединятся, и советские рубли сделают эту надежду возможной."
 NIK_repress_potential_deviants_desc:0 "Возникновение еще одной Бухариной или Жданова - это возможность, с которой мы не можем мириться. Несмотря на свою приверженность социализму, эти два раскольника часто ставили под угрозу дело своей эгоистичной фракционностью, создавая опасный прецедент для будущих поколений. Партия не может допустить нормализации идеологических отклонений в народе. Мы должны быть начеку для любых потенциальных раскольников, поднимающихся по служебной лестнице, чтобы мы могли подавить их амбиции и сохранить социализм, который предполагали Маркс и Ленин."
 NIK_accept_the_young_planners_desc:0 "Хотя многие представители молодого поколения, рожденного после времен Ленина и Бухарина, склонны к неортодоксальному мышлению, они не потеряны для нас. Они похожи на неуклюжих подростков, которые пытаются ощупывать свои достигающие половой зрелости тела, полные вопросов и замешательства. Иногда они черпают вдохновение в хаосе перемен и становятся проводниками в будущее развитие социализма. Проверяя их идеи и поощряя рост, а не просто подавляя их, мы можем взрастить следующее поколение великих социалистических мыслителей. Когда-нибудь нынешние лидеры пролетариата уйдут; и на их место потребуются образованные, умные и новаторские преемники, способные держать лоно революции в стабильности."
 NIK_reform_party_membership_desc:0 "Членство в Коммунистической партии должно означать нечто большее, чем то, что оно представляет сейчас. Как есть, похоже, что число истинно верующих превосходит численность кадровых бюрократов, стремящихся к продвижению вверх. Мы - авангард социалистической революции, а не средство, с помощью которого амбициозные люди могут поставить себя выше своих товарищей! Членство в партии должно сопровождаться набором обязательств и стандартов для укрепления нашей легитимности как представителей пролетариата. Те, кто не оправдывает народных ожиданий, будут исключены, чтобы их место занял кто-то более достойный и надежный."
 NIK_emphasize_anti_imperialism_desc:0 "Не ошибитесь, товарищи, - капиталистический Запад пролетариату не друг. Даже если фашизм является большим злом, именно недостатки капитализма в первую очередь привели к его созданию. То, что они теперь ссорятся друг с другом, нас не касается. Мы знаем свой тернистый путь и будем по нему идти; мы никогда не будем одиноким, потому что на нашей стороне рабочие всех стран. Мы будем громко и недвусмысленно осуждать любой империализм, будь он порождён фашизмом или капитализмом, поскольку они различаются лишь своими бесчеловечными методами."
 NIK_a_strategic_orientation_desc:0 "Мы должны смотреть в глаза фактам: Советский Союз не в том состоянии чтобы вступать в противостояние с Западом. Они могут быть деспотическими империалистами, но именно немцы и их союзники вторглись на нашу Родину и изгнали нас из наших же домов. На далёкого волка не смотрят, когда медведь ломает дверь.И  хотя американцам нельзя доверять, пока остаются их коррумпированные и клептократические институты, присоединение к высшей причине победы над фашизмом является ответственным курсом действий."
 NIK_the_international_vanguard_desc:0 "Мы долго ждали этого дня. Есть те, кто сказал, что этого никогда не произойдет, что революция потухла, кончилась; что теперь говорят? Народ и рабочие Советского Союза возвращают то, что принадлежит им по праву. Фашисты, ревизионисты и реакционеры падают перед нами, как пшеница перед косой! Ничто не может победить мужество и решимость объединенного пролетариата, могучего и непобедимого! Сегодня Сибирь; Завтра холмы Маньчжурии, а послезавтра - весь мир!"

