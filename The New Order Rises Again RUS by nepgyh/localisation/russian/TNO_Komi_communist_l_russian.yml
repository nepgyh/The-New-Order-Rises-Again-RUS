 NIK_zhdanov_a_vision_for_the_people_desc:0 "У Жданова есть виденье, что охватывает всю Россию целиком.  Он верит, что сильное, демократическое государство, где народ свободен, но волен так, что во времена нужды, может сплотиться вокруг Сильного Лидера. \n\nТеперь же, когда наши начинания по укреплению и защите государства закончены, мы можем начать работу над дальновидными проектами для Коми, чтобы медленно приготовить нашу нацию, наш народ, для великой борьбы, для воссоздания Советского Союза!"
 NIK_zhdanov_enough_of_this_nonsense_desc:0 "Мы убедились, что крайний либерализм неэффективен в решении проблем не только в Коми, но и во всей России. Свобода -  не анархия, а потому партия единогласно приняла решение: «нужна смена курса». Конечно же, мы подразумеваем под этим «смену правительства»\n\nНаши Революционные Декреты помогут нам в преобразовании Коми  в страну, которой благополучие нации выше, нежели благополучие политиков. Да здравствует Россия! Да здравствует Советский Союз! Да здравствует Ультравизионерный Социализм! Да здравствует Товарищ Жданов!"shift in focus" we mean "shift in government"\n\nThrough the use of "Revolutionary Decrees" we shall transform Komi into a nation that has the wellbeing of the nation - and not of the politicians - as its foremost priority. Long live Russia! Long live the Soviet Union! Long live Ultravisionary Socialism! Long live Comrade Zhdanov!"
 NIK_zhdanov_the_social_sphere_desc:0 "Дабы оставаться у власти, нам нужно привлечь людей на нашу сторону. Благодаря Революционным Декретам мы снизим силу коррумпированных политиков, но мы также сделали множество заявлений, что заставляет нас хлебнуть горькой воды: либо мы выполняем наши обещания, сохранив наш авторитет.\n\nС одной стороны как таковых обязательств у нас нет. Мы у власти, а потому нам решать, что же лучше будет для народа Коми, без всяких лишних вопросов. С другой же, мы знаем, что такие действия будут иметь не слишком приятные последствия, а потому придётся это ещё раз обдумать..."
 NIK_zhdanov_repeal_the_revolutionary_decrees_desc:0 "Революционные Декреты  - лишь средство достижения наших целей.  А цель, что является, безусловно, превыше всего, заключалась в сохранении спокойствия, пока мы набирали силу в правительстве. Когда же цель достигнута, то можно и отказаться от решений, принятых благодаря Декретам.\n\nВероятнее всего, начнутся протесты, страшные протесты. Однако, Жданов  уверен, что они испарятся. Может, его социализм и утопия, но он уверен, что его возможно достигнуть, ведь надо просто поспособствовать тому, что население поймёт, что он того стоит."
 NIK_zhdanov_a_diversion_for_the_people_desc:0 "Наши граждане определённо будут протестовать. В такие сложные времена, гражданская война начинается так же, как взрывается бочка с порохов от маленькой искры. Потому Жданов всеми средствами стремиться исправить эту ситуацию. Для этого он утвердил новую систему социального обеспечения, чтобы принести людям благо.\n\nКонечно же это всего лишь отвлекающий манёвр. Сытые и довольные люди не будут склонны к протестам, когда у них отбирают свободу. Если нам придётся платить такие деньги, чтобы сделать Советский Союз великим, то пусть так оно и будет!"
 NIK_zhdanov_renewed_soviet_patriotism_desc:0 "Патриотизм скрепляет узы наций, но мы – иная нация. Советский Союз когда-нибудь построит то великое будущее социализма и распространит его на весь мир, чего явно не добиться с «обычным» патриотизмом всех имеющихся наций.\n\nДля того, чтобы все наши народы, живущие на просторах нашей страны, существовали мирно и долго, нам следует создать новую нацию – Советскую. Советский Союз станет величайшей нацией в мире, дабы повернуть стрелку на рельсах прогресса в сторону лучшего мира!"normal" patriotism won't do.\n\nIn order to ensure our new nation stands the test of time, we shall create a new Soviet identity, and convince the people to believe in it. The Soviet Union was once the greatest nation in the world, and it will return to its rightful place!"
 NIK_zhdanov_political_reliability_desc:0 "В отличие от либертарных социалистов, мы знаем, что каждые человек несёт в себе ценность. Люди без лиц и имён породят коррупцию и междоусобицы, но мы же знаем, что нам следует использовать только лучшие кадры: выдающихся, ярких и верных социалистическим идеалам.\n\nЗначит, нам нужно приложить все усилия, чтобы наполнить наш бюрократический аппарат подобными лицами, что точно улучшит всю нашу систему. Это истинно Советский Путь!"
 NIK_zhdanov_the_state_sphere_desc:0 "В Коми множество партий, но не все они поддерживают наш путь государственного развития. Дабы укрепить нашу государственность, нам следует с ними справляться: кого-то мы можем заставить молчать, попросить присоединиться к нам, к нашему Советскому Делу, но остальные... \n\nДля общего же блага нашего Советского Союза, нам следует договариваться с ними немедленно или же раскол среди наших граждан наступит тогда, когда будет уже поздно что-либо делать. Нам следует немедленно начать переговоры с рядом политических деятелей, дабы убедить в том, куда их заносить, в список «Друзей Социализма» или же «Политически неугодные»..."friends of socialism" list, or in the "political persecution" one..."
 NIK_zhdanov_a_paramount_leader_desc:0 "В этом новом Советском Союзе не стоит делать разграничение между партией и правительством. Социализм требует правды, а потому мы направим все наши мощи, чтобы воплотить её в жизнь. Нам следует перестроить устаревшие институты Коми, чтобы те лучше отвечали нашим требованиям. \n\nМы объединим должности Премьер-Министра и Генерального Секретаря, сделав из них одну, что точно подойдёт нашему социалистическому правительству. Да здравствует же Вечный Лидер Советского Союза, товарищ Жданов!"
 NIK_zhdanov_absorb_the_suslovites_desc:0 "Последователи Суслова, пусть тот и покинул политическое поле нашей страны, до сих пор заражают нашу партию. Их глупые разговоры про «ортодоксов» и «социал-демократии» начинают надоедать Вечному Лидеру Жданову. Мы не можем допустить раскола в партии, а потом нам с ними надо что-то сделать...\n\nТот, кто достаточно благоразумен, останется, а также получит «экономическое стимулирование», дабы оставаться лояльным нам. Ну а те, кто будет не согласен, будут исключены из партии. Ведь мы знаем, что «Исключить из партии» равносильно концу политической карьеры...."orthodoxy" and "socialist democracy" are commencing to tire Paramount Leader Zhdanov: we can't tolerate divisions within the party, and we'll need to deal with them soon.\n\nThose who are reasonable enough will be allowed to remain - and perhaps given "economic incentivization" to keep them loyal - while the others will be expelled from the party. And we all know that being expelled from the party means the end of one's political life..."
 NIK_zhdanov_silence_the_bukharinites_desc:0 "В начале мы учредили пакт с Бухариной, дабы не терять в силе перед Сусловым. Теперь же сопартийцы протестуют, видя наш...уклон. Если же они раскроют его полностью, то ещё одного раскола нам не избежать. Хотя и на это найдётся управа: исключение из партии и освобождение от должностей.\n\nНам не требуются нелояльные очаги в госуправлении Советского Союза, а потому те, кто будет протестовать, сопротивляться воле Вечного лидера, получит по заслугам. К чёрту предателей!"
 NIK_zhdanov_assemble_the_technocrats_desc:0 "Люди не могут решать сами за себя, вместо этого те будут лишь пешками в игре фашистов и буржуев, что нагло используют простой народ в своих целях. В компетенции правительства находится то, что нужно людям, ведь оно состоит из экспертов, знающих свой народ.\n\nВечный Лидер Жданов сформировал новое правительство, где учёные, экономисты и инженеры с медиками вольны заседать как министры. Такое изменение устоев точно повлияет на наше дальнейшее развитие. С подобным отношением мы точно восстановимся после немецких бомбардировок, что внесли свою лепту в наш раскол. Мы используем силу науки, чтобы шагать в будущее!"
 NIK_zhdanov_a_scientific_system_desc:0 "Ультравизионерный Социализм не похож на типичный отход от ленинских идеалов. Нет, это совершенно иная идеология, эволюция, что является обязанностью человечества. Ультравизионерный Социализм  - первая стадия Научного Социализма, где политика и наука есть единое в своём симбиозе, дабы улучшить жизнь народа.\n\nПод руководством нашего славного Великого Лидера и ему лояльных экспертов, будущее Советского Союза сверкает ярко. С сильной рукой, патриотизмом в сердцах и технократическим правительством, никто не сможет выстоять против нас!"
 
 NIK_zhdanov_a_vision_for_the_economy_desc:0 "Нам известно насколько плоха наша экономика на данный момент. Двадцать лет гражданской войны и бомбардировок Люфтваффе сделали своё дело, а потому нашу экономическую систему нужно реформировать. Наша инфраструктура разломана, промышленность представляет из себя сборище маленьких мастерских, сделанных так, чтобы их не бомбили, сельское хозяйство будто сошло со страниц средневековых летописей, где высок риск голода...\n\nНаш лидер всё прекрасно понимает и знает, но, в отличие от большинства, он знает как это исправить. В его Виденьи есть все советы, чтобы восстановить Коми и пойти дальше: восстанавливать Советский Союз. Пока он нас ведёт, нам следует за ним следовать!"
 NIK_zhdanov_a_revolutionary_course_desc:0 "Старый Советский Союз проиграл в войне лишь потому, что не был готов экономически. Бухаринская система строилась на мелкой промышленности, в чём и был главный её недостаток. Советам требуется центрально-плановая экономика с приоритетом в тяжёлой промышленности и массовой механизацией, как следует из ошибок Бухарина.\n\nПроведя оценку наших ресурсов и формируя достаточную правовую базу, мы заложим фундамент нашей новой экономики, где государство, ведомое сильной и знающей рукой, встанет на новую ступень своего развития, завоевав признание всего мира!"
 NIK_zhdanov_a_new_five_year_plan_desc:0 "Первым же делом нам стоит понять важную вещь: куда направить наш взор, на какую отрасль направить силы. В течение следующих пяти лет мы сможем восстановить и преумножить наши силы, однако наша ресурсная база так скудна, что нам стоит отдавать себе отчёт о том, какую отрасль стоит максимально профинансировать, а остальные будут сделаны тогда, когда основная часть завершит своё развитие в рамках плана.\n\nЗдесь же и встаёт вопрос: с одной стороны, мы можем улучшить и перестроить часть нашей инфраструктуры, ведь без дорог и железных путей мы не сможем направлять ресурсы вовремя. Но с другой стороны, мы можем улучшить наш промышленный сектор: тяжёлая промышленность поспособствует починке и постройке инфраструктуры."
 NIK_zhdanov_universal_infrastructure_expansion_desc:0 "Наша инфраструктура изрядно пострадала от нацистских бомб и бандитов-предателей. И дабы нам внести какую-то нормальность в жизни людей, да обеспечить нас ресурсами, нам следует уделить особое внимание к восстановлению инфраструктуры.\n\nПосле создания комиссии по вопросам инфраструктуры, мы сможем отслеживать и выявлять проблемные участки в нашей системе, дабы быстро реагировать на любые проблемы. Терпение и труд всё перетрут."
 NIK_zhdanov_industrial_lynchpins_desc:0 "Некоторая часть наших городов, как, скажем, Горький, имеют важный экономический потенциал, ведь они имеют достаточно хорошо сохранившуюся экономическую базу. Если мы сделаем подобные города основой нашего промышленного сектора, то сможем произвести и сделать многое, что требуется для восстановления и улучшения в нашем государстве.\n\nПодобно тому, как сердце гонит кровь по всему организму, Советский Союз получит достаточно энергии, чтобы восстановиться на мировой арене, как Величайшая Индустриальная Сила на Земле!"
 NIK_zhdanov_the_resources_of_the_motherland_desc:0 "Россия – кладезь ресурсов, но не все ресурсы мы используем. Что ещё хуже, так это то, что войны и бомбардировки Люфтваффе уничтожили изолированные и редкие месторождения, что придает нагрузку нашим индустриальным планам.\n\nВ рамках выполнения плана по улучшению экономики, нам следует как перестроить и улучшить наши старые предприятия, так и построить новые везде, где мы сможем найти источники нашей мощи."
 NIK_zhdanov_urban_resettlement_programs_desc:0 "В течение последних двадцати лет, множество людей прошагало по руинам Советского Союза, избегая городов из-за страха перед немецкими самолётами, голодом и бедностью. Хоть сельская провинция и была также плоха, как и города, но там хотя бы была еда. Теперь же, когда опасность миновала, оказалось, что наши фабрики пусты, а большая часть городов пустует.\n\nДабы снизить безработицу в сельских регионах, а также повысить количество рабочих рук в городах, нам следует утвердить и приготовить план по урбанизированному переселению. Молодые безработные мужчины и женщины, в наших сельских регионах будут поощрены, а если откажутся, то принуждены, к переселению в новые дома, что мы построим в городах, дав старт нашей строительной отрасли."
 NIK_zhdanov_building_the_future_desc:0 "Когда наш Лидер говорил, что имеет Виденье, он не врал. Благодаря его планам и дальновидности, мы успешно восстановили главные отрасли экономики Советского Союза и улучшили жизнь нашего народа. Мы ускорили выпуск продукции, что легко будет доставлена по отстроенной инфраструктуре прямо в наши города, куда прибыло множество рабочих рук.\n\nЕщё многое предстоит сделать, чтобы восстановить Советский Союз, но мы движемся в верном направлении. Отвернувшись от чумы прошлого, мы наш, мы новый мир построим, для лучшего будущего. Вперёд, товарищи!"
 NIK_zhdanov_the_peoples_commissariat_of_science_desc:0 "Ультравизионерный социализм – не просто броское название. Мы, последователи Ультравизионеризма, верим в первую очередь в силу Науки, ведь научный прогресс – это то, что двигает всё человечество вперёд. И подобно социализму он освобождает людей от оков и старых предрассудков.\n\nВполне очевиден факт того, что социалистическое правительство ставит в приоритет научный прогресс и технологическое улучшение, чтобы улучшить жизнь граждан и дать государству силы.\n\nДля этого мы создадим Народный Комиссариат Науки, где не наука склоняется перед идеологией, а мы, незнающие, склоняемся перед ней."
 NIK_zhdanov_a_vision_for_the_future_desc:0 "«Мы стремимся в будущее!» - не более чем пышная фразочка, которую следует подкрепить нашими действиями. Наша образовательная система страдает от недостатка средств и большая часть школ заброшена, потому нам стоит их перестроить и восстановить.\n\nСпонсируя школы и университеты, мы сможем утвердить новые научные курсы, дабы превратить наше Виденье Будущего из мечты в реальность!"
 NIK_zhdanov_a_psychological_revolution_desc:0 "Капиталисты недооценивали психологию. Она ведь не приносит прибыли, не даёт контроля над беднейшими, а потому зачем её развивать? В отличие от них, нам известна вся сила психологии в улучшении жизни людей.\n\nИзучив человеческий разум, его работу, мы могли бы создать идеальное общество, где каждый удовлетворён как душой, так и телом. Мы покажем преимущество Социалистической идеологии и науки!"
 NIK_zhdanov_experimental_armaments_desc:0 "Мы имеем грандиозные планы. И наша армия лишь стремится соответствовать ожиданиям. Имея недостаток в количестве людей и ещё больший дефицит в индустриальной базе, мы не можем надеяться на перевес в силе числом. Потому вместо траты времени, мы сфокусируемся на создании нового вооружения что способно породить наша научная мысль.\n\nИмея новый взор на технологическое оснащение, мы создадим специальный отдел по разработке вооружения. Встречаясь с нашими солдатами, вооружёнными до зубов оружием, созданного гением советской научной мысли, враг будет не в силах противостоять нам, а потому будет также легко таять на глазах, как снег в июле. Социалистическая наука проведёт к превосходству!"
 NIK_zhdanov_a_socialist_society_desc:0 "Кто-то может заявить, что мы достигли своих мечтаний с нашими реформами, сделав общество, где ведущей ролью обладает наука и тяга к знаниям. Некоторые лица же утверждают, что мы создали развитое социалистическое общество.\n\nВсе они глупцы...\n\nЭто ещё не более чем старт. Всё, что мы делали, так это строили фундамент для нашей научной революции. Мы совершим её в течение нескольких последующих лет, претворяя нашу мечту в жизнь: социалистическое будущее, настоящее социалистическое общество, социалистический мир. Вперёд!"
 NIK_zhdanov_tractors_for_the_peasants_desc:0 "Наше сельское хозяйство  вернулось в Средние века, по большей части.  Крестьяне пытаются вырастить крохи на своих маленьких фермах, используя инструменты своих прапрапрадедов. Это неприемлемо! Если же мы хотим возродить Советский Союз, то нам нужно обеспечить людей здоровой пищей, что необходима растущим городам.\n\nЧтобы улучшить эту ситуацию, нам следует провести массовую механизацию, обеспечив крестьян последним словом техники для обработки земли. Прогрессивная механизация нашего сельского хозяйство не только улучшит выпуск продукции с ферм, но и освободит потенциальную рабочую силу для фабрик. Это именно тот путь, которым следует идти, чтобы дойти до Социализма!"
 NIK_zhdanov_industrial_farming_operations_desc:0 "Механизированное хозяйство – это не только трактора да молотилки. Оно включает в себя обучение крестьян новым методам ведения хозяйства, прокладку новых путей для доставки материалов, постройку акведуков для полей, селекцию более устойчивых и плодотворных культур.\n\nВ последние годы, сельское хозяйство было сочетанием традиций и шанса. В новый Век Социализма, мы используем планирование и новые технологии, чтобы сделать из нашего села самую продуктивную часть нашей страны на благо народа и социализма."

 NIK_zhdanov_a_vision_for_the_army_desc:0 "Наша Красная Армия – относительно новый институт. Он был сформирован в момент хаоса, что следовал вместе с переворотом, чтобы установить социалистический контроль Коми, а потому Красная Армия не так хороша в организации, зато неплоха в атакующих операциях.\n\nНо «неплоха» - недостаточно хорошо звучит. Враги социализма растут в своих силах, представляя большую угрозу, чем раньше. Чтобы лучше приготовиться к будущим войнам, нам нужно реформировать Красную Армию, восстановить её былую мощь: профессиональных воинов, что стояли стойко под натиском фашистов так много лет назад."good enough" simply won't cut it. The enemies of Socialism grow in strength all around us, and already pose a greater threat than any foe we faced during the unification wars. To better prepare ourselves for the inevitable wars of the future, The Red Army must be restored to its former glory; a professional fighting force that resembles the very same army that once stood on the frontlines against Fascist tyranny many years ago."
 NIK_zhdanov_lessons_from_the_west_russian_war_desc:0 "Вторая Отечественная Война, также известная как Западнорусская война, является самым последним крупным конфликтом, где применялись объединённые силы России. Мощное наступление Красной Армии почти сломило силы фашистов, отодвинув их с линии А-А достаточно, чтобы их фронт пал. Но победу нам не дали взять в руки предатели, трусы и военные неудачи.\n\nНам следует изучить различные тактики ведения войн обоих сторон. Вторая Отечественная Война являлась предвестником множества конфликтов после, в которых использовались различные тактики с каждой стороны. Стоит изучить подробнее наступление Красной Армии и тактику перегруппировки нацистов."
 NIK_zhdanov_an_army_for_the_world_desc:0 "Мир не стал миролюбивее за тот период застоя, что последовал после Второй Отечественной Войны. Великие державы давно поддерживают своими войсками локальные конфликты по всему миру. Эти локальные конфликты пестрят различными  тактическими ухищрениями. Тогда почему бы не изучить эти тактики и применить на практике уже в нашей армии?\n\nОсобенно интересна Южно-Африканская война для нашего военного руководства. Эта кровавая баня предоставляет нам новые концепты ведения боевых действий, такие как аэромобильная пехота и ассиметричная тактика войны, что используют обе стороны. Это покажет нам, как выглядит настоящая война. Уроки, вынесенные из боев в холмах и джунглях Африки, будут пригодны и для лесов с тундрой России."
 NIK_zhdanov_lessons_from_the_unification_wars_desc:0 "Западная Россия теперь под красными знамёнами, как в старые-добрые, но дорога к успеху была в крови. Война за объединение была особенно кровавой, начиная с Второй Отечественной Войны. Несмотря на победу Красной армии, постоянная война выявила некоторые серьезные недостатки, которые необходимо будет устранить, прежде чем мы продолжим воссоединение.\n\nКаждый военачальник, разгромленный Красной Армией, использовал различные стратегии и организовывал свои силы уникальным образом. Мы примем во внимание все силы, с которыми мы столкнулись, и посмотрим, сможем ли мы включить их сильные стороны в наши собственные силы, избегая их слабостей"
 NIK_zhdanov_an_army_for_the_motherland_desc:0 "Обычно говорят, что план практики не выдерживает. Как это лаконично ложится на Объединительные Войны. Наши тщательные планы не были готовы к неожиданным решениям, что смущало наш генералитет. И всё же, наши войска ещё больше были обеспокоены тем, что офицеры пытались собраться и предпринять хоть что-то, увидев подобное.\n\nПодобные индивидуальные происшествия нельзя просто избежать, а потому нам нужна более гибкая система войсковой тактики. Следует дать больше самостоятельности офицерам на поле боя, дабы импровизация не ломала планы высшего командования в горячке боя. Вместо тупого следования приказам от верха к низу, офицеры должны действовать по своей инициативе, рассчитывая на отдельные подразделения."
 NIK_zhdanov_the_next_generation_desc:0 "Наши усилия окупаются. Красная Армия всё ближе и ближе к идеалу, что смог перейти линию А-А и пройтись по землям, что заняли нацисты несколько лет назад. Однако, правда такова, что мы далеки от этого. Наша армия хороша, но не для современной войны.\n\nГенеральный Секретарь одобрил спонсирование Красной Армии, дабы ускорить процесс модернизации. Мы не будем отставать от остального мира! Благодаря применению передовых современных технологий и интуитивно понятной новой тактики Красная Армия превратится в силу, готовую противостоять современному полю боя."
 NIK_zhdanov_the_kazan_military_academy_desc:0 "Казань – место, где находится одна из «Суворовских школ», созданная ещё при Бухарине. Эти специальные школы-интернаты, где проводилась военная подготовка и обучение военным дисциплинам, а потому большая часть офицеров Красной Армии прошла через них. Не смотря на распад Советского Союза, примечательно, что Казанская школа осталась толком не использованной.\n\nМы должны отремонтировать её и создать там новую Казанскую Военную Академию. Вместо того, чтобы быть предназначенной для среднего образования, эта новая академия будет создана с явной целью подготовки новых офицеров для Красной Армии. Как только Казанская Военная Академия будет восстановлена, мы сможем приступить к созданию нового поколения Офицерского корпуса Красной Армии."Suvorov Schools" that were created during the Bukharin era. These specialized boarding schools were intended to provide young men with a secondary, military-focused education, and as such, many of the Red Army's officers started their careers in these schools. Ever since the unfortunate collapse of the Soviet Union, however, the school in Kazan had gone mostly unused.\n\nWe shall renovate this building and reopen a new institution in its place: the Kazan Military Academy. Rather than being intended for secondary education, this new academy will be created with the express purpose of training new officers for the Red Army. Once Kazan's academy has been reestablished, we can begin creating the next generation of the Red Army's officer corps."
 NIK_zhdanov_doctrinal_refinement_desc:0 "Нужды военного поля боя меняются с каждым закрытием глаз. Однако, несмотря на все наши усилия, доктрины, используемые Красной Армией, все еще безнадежно заперты в прошлом. Если не принять мер, то враг будет кружить вокруг нас! \n\nНастала пора проанализировать наши тактики и стратегию, дабы сделать их более подходящими под вечно меняющиеся условия боя. Нам не стоит останавливаться на подгоне Красной Армии под современную тактику, а продолжить глядеть в будущее, в новые методы ведения боя. В конце концов, работа по поддержанию явного преимущества над нашими потенциальными противниками имеет первостепенное значение для достижения победы."
 NIK_zhdanov_the_unions_finest_desc:0 "Основой Красной Армии, даже спустя года, остаётся рядовое большинство бойцов. Солдаты Советского Союза были известны своим мужеством и верой в социалистические идеалы. Наши собственные войска, безусловно, не испытывают недостатка ни в одном из этих аспектов, и это будет способствовать дальнейшему поощрению таких профессиональных идеалов и для новобранцев.\n\nИдеальное Виденье революционного солдата стоит вновь пересмотреть и вновь открыть. Нам нужны революционные мужчины и женщины, чей героизм и любовь к Родине воистину высоки, солдаты, что точно послужат всеми силами для того, чтобы Красная Армия считалась сильнейшей!"
 NIK_zhdanov_a_cutting_edge_rifle_desc:0 "АК-47 является одной из самых гибких в модификации винтовкой. Способный стрелять винтовочными патронами со скоростью 600 выстрелов в минуту, автомат Калашникова также приобрел легендарную репутацию надежности. Винтовка способна выдерживать тяжёлые условия и стрелять так, будто и не было какого-либо воздействия на механизмы. К этому всему добавляется простота в изготовлении.\n\nПоговаривают, что совершенство нельзя улучшить, но это далеко не так, ведь вам не доводилось видеть русского оружейника. Нам стоит организовать конкурсы по принятию новых образцов вооружения, имеющего революционные и новые дизайны, сделанные лучшими визионерами и оружейниками. Ключ к падению Германии – винтовка будущего!"
 NIK_zhdanov_reorganize_the_war_ministry_desc:0 "Из-за расширения наших территорий, штаб Красной Армии нуждается в пополнении офицерского состава. Это не было бы слишком большой проблемой, если бы не тот факт, что военное министерство в настоящее время представляет собой хаотичный беспорядок, практически не изменившийся со времен Республики Коми. Нельзя допустить, чтобы такое прискорбное положение дел сохранялось. Военное министерство должно быть реорганизовано с нуля, чтобы лучше обслуживать потребности значительно большего района операций.\n\nПри некоторой обширной рационализации считается, что цепочка командования будет протекать более плавно. Генералы смогут получать любую и всю необходимую информацию о боевой готовности или условиях боя в любой момент, повышая свои способности командовать нашими войсками."
 NIK_zhdanov_the_new_northern_fleet_desc:0 "Мы были взаперти, пока существовала Республика Коми, где, будем честны, флот-то и не был нужен. Ситуация сильно изменилась с тех времён. Получив доступ к важнейшему порту на севере, в городе Архангельск, настала пора организовать свои собственные морские силы, создать свой Красный Флот.\n\nПока порты стоят без дела, в ожидании окончания зимы, Архангельск остаётся важнейшим морским узлом на Западе от Урала, что остался в русских руках. Наш флот должен быть направлен на защиту портов больше, нежели на крупномасштабные морские операции против вражеского флота. У нас нет нужды строить большие армады кораблей."
 NIK_zhdanov_revive_the_air_force_desc:0 "Мы помним те страшные и тёмные времена, когда нас бомбили немецкие ВВС. Единственное спасение оставалось в ожидании прилёта Вольных Авиаторов, но и те не могли достаточно нам помочь. Когда же ситуация в Западной России стабилизировалось, нам следует начать создавать наш собственный Воздушный Флот, дабы дать отпор Люфтваффе, если те посмеют вернуться.\n\nИспользование самолёта – не такое уж и потерянное для нас знание, однако не имея нашего собственного воздушного подразделения, мы ограничены в силах. Нам стоит создать свой собственный Красный Воздушный Флот. Чтобы помочь в создании этих новых сил, мы расширим ключевые авиабазы под нашим контролем, чтобы разместить больше самолетов, и начнем разработку современных самолетов, чтобы помочь нам доминировать в небе."

 NIK_zhdanov_a_vision_for_the_world_desc:0 "Тёмные дни эры раздробленности ушли, дав нам шанс встать на ноги как региональная держава. Ранее дипломатия нам не была столь нужна, ибо мы предпочитали меч перу.\n\nСейчас же нам необходимы качественно обученные дипломаты. Стоит расширить Министерство Иностранных Дел и проследить, чтобы оно следовало всем идеалам интернациональной дипломатии, после чего быстро установить контакты с государствами мира. Пусть же иностранцы узнают, что Социализм вновь вернулся в Россию!"
 NIK_zhdanov_restore_international_trade_desc:0 "Пока остальные страны спешат построить у нас свои посольства, дабы показать свои «правительства», наша Федерация не следует стандартам. Наша Федерация стоит на своём, давая расти новой социалистической суперкультуре, что однажды прорастёт и станет основой для всего мира. Таким образом, вместо принятия обычной дипломатической политики, наш Вечный Лидер приказал построить грандиозный дворец в [ROOT.Capital.GetName]  - Посольство Мирового Пролетариата.\n\nЭто здание будет представлять интересы мирового пролетариата, чьи делегаты будут следовать духу классовой борьбы. Хоть и не все контакты мы можем наладить сейчас, как и не все нации готовы прислать своих делегатов, нам стоит представить все нации в должной мере, дабы помочь нашим Советским гражданам в мировой социализации. И пусть не каждой нации по духу наша политика, нам стоит показать им, что есть Социалистический Интернационализм!"governments" of foreign nation, our Federation is not a mere nation amongst equals. Our Federation is in its own league - the seed of a socialist superculture that shall one day grow to encompass most of the world. Thusly, rather than the standard diplomatic practices of most nations, the Paramount Leader has ordered the Foreign Ministry to construct a grand edifice in [ROOT.Capital.GetName] - the Embassy of the Global Proletariat.\n\nThis edifice shall contain representatives of the working class across the world, with delegates that embody the spirit of the working class of each and every nation. While our relations may be limited now, there is no reason to limit ourselves - nations that refuse to send delegates shall be properly represented as well, by Soviet citizens that best exemplify the socialization of the working class within their host nation's civilization. Regardless of their willingness to adhere to our policies, the world shall be represented, in the true spirit of socialist internationalism!"
 NIK_zhdanov_trans_polar_diplomacy_desc:0 "Для нетренированного глаза, Антарктика кажется ледяной пустыней, где даже корабли не могут толком пройти сквозь эти льды. Однако, порт в Архангельске, что остаётся замёрзшим большую часть времени зимой, является единственным выходом для России. Нам следует улучшить отношения с рядом стран севера, дабы заявить о себе.\n\nМы протянем оливковую ветвь по всей северной территории. Скандинавские страны, такие как Финляндия, Швеция и Норвегия, получат от нас ноты о дипломатическом признании, но самыми первыми эти ноты должны получить страны ОСН: Исландия и Канада. Ни одна страна не находится вне нашего дипломатического радиуса, даже если те лежат за коварной Арктикой."
 NIK_zhdanov_mission_to_nuuk_desc:0 "В самых обычных обстоятельствах ОСН была бы нашим величайшим противником. Соединенные Штаты уже давно утвердились в авангарде хищнического капитализма, решительно противостоящего социалистическому делу всеми мыслимыми способами. Однако это не те обстоятельства, чтобы спорить.\n\nЧёрные волны гитлеризма захлестнули Европу, оставив лишь путь смерти и разрушения. Даже Советский Союз не был избавлен от агрессии фашистов, и теперь вся наша Родина находится в их власти. Нам понадобятся союзники, если мы хотим преодолеть эту угрозу, и часто это единственный международный альянс, который разделяет эту цель. В адрес сторон должно быть добросовестно направлено сообщение с просьбой об их дипломатическом признании. Если повезет, это соглашение станет первым шагом к дальнейшему сотрудничеству, даже если мы не решимся слишком тесно сотрудничать с этими капиталистами."
 NIK_zhdanov_the_scandanavian_mission_desc:0 "Европа находится под железным занавесом нацизма, но в любой стене есть дыры, главное -  уметь их найти. К примеру, Финляндия могла бы пойти с нами на сотрудничество. Наши отношения далеко не тёплые, но, думается нам, взаимопонимание можно найти в любом случае.\n\nМы отправим финнам ноту с парой вежливых просьб. Сперва, мы попросим у них дипломатического признания, как легитимное русское правительство. Далее, нам следует попросить доступ к их портам. Это особо важно, ведь наши порты остаются замёрзшими зимой, а потому финские порты в Балтике нам бы точно пригодились, а потому стоит попросить доступа к проходу по их же территориям."
 NIK_zhdanov_request_swedish_reconciliation_desc:0 "Швеция – одна из уцелевших стран, что не стала очередным нацистским придатком, сохранив демократию. Нейтралитет во время Второй Мировой Войны пусть и выглядел для многих как трусость, но в итоге шведы смогли сохранить свой суверенитет.\n\nДипломатия со шведами – наша важная цель, ведь это позволит нам выйти на международную  арену. Мы направим делегацию в Стокгольм, дабы попросить признания. Если же они примут нашу ноту, то мы станем на шаг ближе к нашему становлению как легитимного правительства."
 NIK_zhdanov_congratulate_free_norway_desc:0 "Похоже, нацисты не столь сильны в контроле Европы, как нам казалось. Норвегия оказалась в ловушке, когда нацисты утвердили своё колониальное правительство, пресекавшее любое инакомыслие. Ситуация изменилась кардинально.\n\nНорвежцы смогли свергнуть нацистское господство, дабы установить своё независимое правительство. Но теперь же они окружены нацистским влиянием отовсюду, а потому им нужна помощь. Нам стоит отправить делегацию Свободной Норвегии, дабы предложить военное сотрудничество в обмен на признание нас легитимным правительством и наследника Советского Союза."
 NIK_zhdanov_an_english_embassy_desc:0 "Даже гордый английский народ пал под натиском нацистов, что навязали им прогерманское правительство. К счастью, не всё потеряно. Англичане смогли освободиться от нацистского гнёта, вернувшись на мировую арену как независимая держава.\n\nИх борьба ещё не закончена, однако, множество международных наблюдателей  предположили, что английский доминион скоро вновь станет частью Нацистской Империи. Чтобы подобного не случилось, нам стоит предоставить им военную помощь. Если они признают наше правительство, то мы отправим им наши винтовки и припасы столько, сколько мы можем себе позволить."
 NIK_zhdanov_international_socialist_solidarity_desc:0 "С момента распада Советского Союза, Коммунистический Интернационал так и остаётся лишь остатком былого прошлого. Нам стоит вновь зажечь пламя Интернационала и создать новую глобальную организацию.\n\nСоциалистический Интернационал станет  продолжателем идей Коминтерна. Подобно ему, Социнтерн сделает акцент на более близкое экономическое и политическое сотрудничество между всеми социалистическими партиями мира. Даже в тёмные времена, Социнтерн будет нести революцию в массы, какие бы трудности не стояли на её пути. Солидарность навсегда!"
 NIK_zhdanov_condemn_reactionary_imperialism_desc:0 "Империализм есть высшая стадия капитализма, а фашизм – порождение капиталистической системы, ещё более худшая версия этого прогнившего строя. Величайшая империалистическая держава – Германский Рейх, чьи завоевания протянулись от Африки до Москвы, а также до морей Луны. Их геноцидное, маниакальное  безумие, что распространилось на захваченные земли СССР, является неприемлемым! Нам следует отправить сообщение прямо к Германии, где осудим их регрессивный и ужасный империализм. Мы не ждём ответа, но наша цель – сообщить нацистам об их неизбежной судьбе, что постигает каждого реакционного захватчика."

