 bukharina.46.t:0 "Прогулка по Омску"
 bukharina.46.d:0 "Бухарина шла по набережной реки, рассматривая и оценивая обстановку вокруг. Иртыш - довольно красивая река, как и сам Омск, обладающей особой красотой. Было приятно провести немного для себя, дыша свежим воздухом и немного переорганизоваться. А не это ли делала она с Россией? Тишина перед бурей и погоней на восток, к Тихому океану.\n\nОна усмехнулась, качая головой. В это время она не думала о политике. Отбросив мысли, Света пошла дальше, пока лёгкий ветерок дул ей прямо в лицо. Она решила снять шляпу, почувствовав, что ветер треплет её волосы. Это было приятно, особенно учитывая тот факт, что она не так часто бывала на улице. Ветер дул явно в её пользу.\n\nТак много осталось сделать. Народ Западной Сибири изрядно настрадался, потому легко приняли её правительство. Множество социальных реформ ей предстояло провести. Она скоро начнёт воплощать свои идеи в реальность, но не сейчас. Всё-таки прекрасный сегодня денёк. Так зачем же ей тратить его зря?"
 bukharina.46.a:0 "Будущее манит."
 
 bukharina.47.t:0 "Реформы Бухариной"
 bukharina.47.d:0 "После завоевания новых территорий, Бухарина приняла решение о проведении социальных реформ. Эти реформы, в своей основе, являются рядом законов, по которым граждане государства [KOM.GetName] должны быть признаны равными. Мы не только предоставляем защиту нацменьшинствам, но и женщинам. Тем более мы, как современная социалистическая страна, не можем допустить того, что наши люди останутся без положенных им прав. Конечно, не все будут готовы их принять сразу же, ибо, по их мнению, Россия "
 bukharina.47.a:0 "Равенство для всех!"
 
 bukharina.48.t:0 "Целая деревня"
 bukharina.48.d:0 "Дмитрий зашёл в офис Бухариной с долей любопытства. Он часто её посещал, ведь он был главой бухаринской охраны, но не так поздно ночью. Дмитрий присел, после чего Светлана его спросила:\n\n- Дмитрий, могу ли я поделиться своими идеями с тобой?\n\nОн кивнул.\n- Представь, что, если бы дети росли совместно, в этакой общине? Их родители будут играть свою роль в воспитании, но конкретно наша задача – воспитание детей в коллективе. Это позволит избежать пагубного влияния со стороны родителей, которые могут передать им... не самые лучшие аспекты прошлого. Помимо этого, дети будут расти в приятной атмосфере. Это же означает, что нынешняя концепция семьи будет постепенно изживать себя. Что думаешь об этом?\n\nДмитрий задумался, представляя в голове эту концепцию. Он её прекрасно понимал, потому ответил:\n- Да, в этом есть смысл. Однако я думаю, что не все с этим будут согласны. Найдутся и соперники такого концепта воспитания. Неужто вы пригласили меня для того, чтобы понять, как лучше этого избежать?\n- Ты слишком хорошо меня знаешь, Дим. Ну что же, не должны ли мы взяться за работу? – усмехнулась Бухарина."Dimitri, can I try to explain a concept to you?" He nodded. "Imagine if you will, if children were raised communally. While their parents would play a role in their upbringing, said upbringing would be collective, involving the entire community. This would prevent the parents from passing on bad traditions to their children, while also ensuring that the children get a well-rounded childhood. This would also mean that the family, as it exists now, would be phased out if this was the nationwide standard. Does that make sense to you?"\n\nDimitri mused it over. He understood the concept, and could see how it would be executed. "Yes, it makes sense to me. However, I can imagine that there would be those opposed to such an idea, along with the possible negative consequences. Of course, you probably invited me here to bounce ideas for handling that off of?"\n\nBukharina chuckled. "You know me too well, Dimitri. Let's get to work then, shall we?""
 bukharina.48.a:0 "Всё же трудно детей воспитывать, стоит признать."
 
 bukharina.49.t:0 "Храбрость и уют"
 bukharina.49.d:0 "София глубоко вздохнула, пытаясь отогнать страх. Перейдя сразу к делу, она сказала:\n- Саш, я хочу быть учительницей.\n\nДевушка чувствовала, как бьётся её сердце. А что, если откажет? Что если он...\n- Хорошо, – ответил Александр, шокировав Софию, которая поглядела прямо на него. Это может быть так легко?\n- Я понимаю, что моя семья достаточно... консервативна в некоторых вопросах, особенно в вопросах роли женщины, жены или рабочей, но я могу им сказать о том, как сильно ты хочешь быть учительницей, – улыбнулся он, – я люблю тебя, Сонь. Ты меня очень много поддерживала. Я всегда готов отплатить тебе этой же монетой.\n\nПосле этого Саша её обнял. Соня почувствовала то, как её глаза становятся влажными от слёз, обнимая его в ответ. Впрочем, некоторые вопросы не так уж и важны, ведь теперь она находилась в отношениях, в которых её считали равной."Alexander, I want to become a teacher," she said, getting straight to the point. She felt her heart pounding. Oh god, what if he said no? What if he hat-\n\n"Ok." Sofia looked at Alexander, shocked. Would it really be that easy? "I know my family has had a very...dim view on women, especially wives, working, and that I trust them on a lot of things, but I can tell how much you want to be a teacher. Your passion for it is...very evident." He smiled.\n\n"I love you, Sofia. You've supported me through so much. I'll always do the same for you." Alexander hugged her. Sofia felt her eyes tear up as she hugged him back. No matter what, she'd have her partner there to support her as an equal."
 bukharina.49.a:0 "Так заканчивается семейная традиция."
 
 bukharina.50.t:0 "Вдохновенье"
 bukharina.50.d:0 "Удивительные вести услышал Иван по радио. Он, как заверил его друг, ожидал вести о том, что правительство сегодня объявит нечто важное. Быть частью местного Совета и знать о всех государственных делах было его долгом, пусть это и занимало много свободного времени. То, что ему довелось услышать, шокировало.\n\nПередача власти местным Советам? Не значило ли это, что теперь Советы смогут решать местные дела "
 bukharina.50.a:0 "Подобное вдохновляет."
 
 bukharina.51.t:0 "Будущее манит"
 bukharina.51.d:0 "Бухарина сидела на скамейке в парке, наслаждаясь лёгким ветерком. Она сделала много работы за эти месяцы, а потому она давно не позволяла себе отдохнуть. С той прогулки в Омске она и не отдыхала толком. Разум очистился от политических дел, позволяя ей ещё больше расслабиться. Однако, её мысли всё равно рано или поздно возвращались к политике.\n\nБухарина была довольна. Её реформы отлично прижились в обществе, сильно изменили [KOM.GetName], сделав его сильнее, чем когда-либо. Мужчина и женщина стояли на равных, национальные конфликты сошли на нет. Но в отличие от всех остальных социалистов, она работала для того, чтобы все эти преобразования были не только на бумаге. Бухариной оставалось лишь надеяться на то, что это был хороший старт для борьбы за равенство.\n\nТеперь, когда Западная Сибирь окончательно пришла в порядок, а новые основы Советского Союза заложены, настала пора двигаться вперёд, к окончательной победе. И будет Россия едина под красным знаменем. Что же, осталось немного подождать. Прекрасный сегодня день, а потому Бухарина не могла позволить себе его провести зря."
 bukharina.51.a:0 "Пока мы едины, нам стоит лишь надеяться..."

 zhdanov.1.t:0 "Принимая власть"
 zhdanov.1.d:0 "- Скромное начало, товарищи, но вот мы уже стоим здесь! Мы уничтожили предателей и контрреволюционные элементы в этих краях, и заняли свои позиции как законные наследники Бухарина!\n\nОн сделал паузу, дождавшись, когда утихнет гром аплодисментов. Торжественное ликование прокатывалось по залу, наполненному счастливыми чиновниками и аплодирующими офицерами.\n- Но мы не пойдём по стопам товарища Бухарина, ибо ему не доставало одного необходимого аспекта: умения определять масштабные цели, чтобы вести Родину-Мать вперёд! Люди должны иметь правильное руководство сверху, которое позволит им развить потенциал, и сплотит их в своём пути - с нашего скромного начала, и вплоть до создания новой федерации, вплоть до достижения нашей конечной цели - на пути к звёздам.\n\nЧтобы достичь поставленных целей, наше руководство должно быть усилено. Если мы хотим овладеть судьбой - то мы не можем дожидаться народного согласия, но должны утвердить его самостоятельно."And from our humble beginnings, here we stand, comrades! We have defeated the collaborators and counter-revolutionaries across these lands, and taken up our position as the rightful heirs to Bukharin!"\n\nHe paused, to allow the thunderous applause to end. Triumphant joy filled the chamber, filled with beaming officials and applauding military officers.\n\n"But we will not follow in the footsteps of Comrade Bukharin, for he lacked in one critical aspect; the ability to define the ambitious goals necessary to carry Mother Russia forwards! The people must have the guidance from above to achieve their full potential, and to keep them united upon their course, from our humble beginnings in Komi, to the formation of our new federation, to our ultimate destination in the stars."\n\n"To achieve this, our guiding hand must be strengthened. If we wish to seize our destiny, we cannot wait for popular consensus, but must establish it ourselves.""
 zhdanov.1.a:0 "Будущее придёт, хотят они того, или нет."

 zhdanov.2.t:0 "Несостоявшийся мир"
 zhdanov.2.d:0 "Первые действительные признаки того, что Жданов не намерен строить свой социализм по демократическому пути - это повсеместная отмена революционных декретов, объявленных публично по десятку каналов. В окрестностях республики включаются радиоприемники, и их громкость повышается до предела, когда испуганные уши воспринимают все это.\n\nВероятно, было бы легче согласиться, если бы новый режим предложил уступки или пообещал переход к более постоянному и справедливому общественному порядку. Жданов конечно же обещает со своей фирменной бодростью, что скоро граждане вернутся к нормальной жизни, которая благоприятствует Республике в целом.\n\nПервые протесты звучат тревожно громко и пугающе близко. Станции забаррикадированы или просто отказываются открываться, также, как и магазины с общественными учреждениями. Полицейские, расквартированные в округе, оказываются подавлены народным гневом, а ряд тайных полицейских были обнаружены и линчеваны силой народной ненависти. Как оказалось, сломанные часы общественного гнева действительно бьют дважды на дню.\n\nЭто нервирует специальных агентов. Новые планы составляются глубокой ночью, и сети, ранее считавшиеся прочными, тают и сливаются в новые конфигурации, подобно перемещающемуся облаку, образующемуся вокруг плотного лабиринта. В сердце этого облака оказывается группа, казалось бы, случайных людей. Они станут первым испытанием социалистической науки Новой Республики.\n\nВ понедельник утром, когда протестам идёт уже пятый день, люди начинают исчезать, а когда возвращаются, то говорят, что никогда не сомневались в Республике - если вообще говорят. Путаница, которую они распространяют, начала отравлять протесты, слухи о внутреннем бардаке и насилии запятнали их репутацию, поэтому к среде порядок уже был восстановлен, хотя и в менее чем удовлетворительной форме."
 zhdanov.2.a:0 "Порядок имеет первостепенное значение."

 zhdanov.3.t:0 "Свершившийся факт"
 zhdanov.3.d:0 "Андрей Жданов был умным человеком, и первое, что никогда не сделает умный - так это не станет выставлять свою интеллектуальность напоказ. Левые были вертепом людей, которые считали себя умнее, чем они являются, или, что ещё хуже, поступали так. Вот почему Жданов захватил власть, а его конкуренты - нет. Ключ к победе лежит не в том, чтобы действовать "
 zhdanov.3.a:0 "Жданов, великолепный же ты ублюдок!"

 zhdanov.4.t:0 "Звёздный фантом"
 zhdanov.4.d:0 ""Socialism, as a theory, never successfully managed to envision the mass changes to human culture dialectically produced of necessity and progress. Humanity can transcend all boundaries: gravitational, mental, botanologically. With the tyranny of the market lifted, real innovation can begin under a program of complete human reimagination."\n\n"...so it is that Germania will fall. With our economy churning at a full, rational speed under a cybernetic and computational core, the fascist basketcase of the German economy can be revealed as the pacing dog it is. Complete elimination of markets, under scientific guidance, is the means to military victory and the beginning of man's era in among the stars"\n\n-Excerpts from The Ultravisionary Manifesto, by A.A. Zhdanov"
 zhdanov.4.a:0 "Он безусловно оправдывает своё название."

 zhdanov.5.t:0 "Кибернетика и советский проект"
 zhdanov.5.d:0 "Жданов, глубоко увлечённый новейшим американским роком, доносившимся из его граммофона, достаточно быстро был возвращён в материальный мир появлением восходящего министра экономики Дмитрия Шепилова. Удивительно размеренным тоном Шепилов пролистал увесистую папку, лежавшую теперь на столе Жданова, перескакивая от разговоров о телефонных сетях к неясной политике в Сибири 20-х годов и переменным в экономическом моделировании. Как только затаившее дыхание рождение будущего, исходящее из уст Шепилова, закончилось, Жданов поднялся и поцеловал его в обе щеки..\n\n"Beautiful, beautiful. A fully automated and scientifically planned economy, free of any nefarious influences or chaotic inputs from men. Sheer Russian industriousness mixed with Marxism, with, with...with robotics! Yes, robotics! Ahh, Shepilov. We are going to suffocate capitalism," he exclaimed while throwing his arms upward, then turning towards the horizon out his window, "and then do the same to the German shits. With fucking computers!" "
 zhdanov.5.a:0 "Да, товарищ."
 zhdanov.5.b:0 "Они уже применяются на некоторых заводах, товарищ..."

 zhdanov.6.t:0 "Первые шаги в будущее"
 zhdanov.6.d:0 "По мере того, как саксофон из джазовой пластинки звучал всё громче, а опьянение становилось всё тяжелее, Жданов вернулся к началу своего выступления о последнем пятилетнем плане.\n- Всё это в моём Манифесте, который все вы... - он несколько раз взмахнул пальцем в направлении своих старых партийных товарищей, - ...должны были прочитать, всё это... чистая наука. Доказано... Что мы можем построить сильную Советскую Федерацию без рынка, без возврата к старым бумажкам из прошлого, без провалившегося бухаринизма... Нет, мы здесь для того, чтобы победить, и эта пятилетка не только создаст бурно развивающийся промышленный сектор для производства военной и гражданской продукции, но также будет запускать машины! Машины, которые смогут принять все необходимые меры, дабы прийти к наиболее рациональным решениям, и обеспечить нас всех! Другими словами, я хочу отодвинуть эту экономику как можно дальше от личности моей жены.\n\nСердечный смех, хлопанье по спине, сгущение алкогольного тумана. Это было хорошее время, чтобы состоять в Коммунистической партии. Они смотрели в будущее..."All of this, in my Manifesto, which all of you," he waved his finger in a line multiple times to gesture towards his old Party friends, "should have read, all of it is...science. Proven. We can build a strong Soviet Federation with no markets, with no returning to old bullshit from the past, no failed Bukharinism. No, we are here to win, and this five year plan will not only create a booming industrial sector to churn out war and civilian material, but will run off of machines! Machines that can take every input to make the most rational decisions, and provide for us all! In other words, I want to move this economy as far from my wife's personality as I can."\n\nHearty laughter, the slapping of backs, the deepening of alcoholic fog. It was a good time to be in the Communist Party, the next five years so perfectly accounted for."
 zhdanov.6.a:0 "...через водку и джаз."
 zhdanov.6.b:0 "...через вино и электронику."

 zhdanov.7.t:0 "Нетронутые рубежи"
 zhdanov.7.d:0 "Жданов начал свою речь перед небольшой толпой мужчин и женщин. Шесть мужчин, две женщины, которые являлись путеводными звёздами науки.\n- У нас, э-э...\nОн ущипнул себя за висок, затем вытянулся по стойке "Ah, beautiful. We have, er..." He pinched his temple, then snapped to attention and began pointing at each of the eight individuals, who ran the gamut from computer science innovators to inventors of cheaper, durable forms of concrete, to trail-blazing psychotherapists. Finished with his attendance taking, Zhdanov began his promises and hopes. "So, I expect all of you to build a functional, human-guided space shuttle within six months." The figures in front of Zhdanov stiffened immediately, then a few turned sheet white when he finished by saying, "failure means execution by firing squad. Begin."\n\nOnce his terror had done its work, Zhdanov guffawed. "Who do you think I am? A Nazi? You are all heroes who will be treated as such. Caviar and champagne awaits tonight. You will each continue the beautiful work you've been doing in your own institutions before, except now you will have the collective purpose of popular work. By the end of your tenures, we will have thoroughly conquered both the mind and the stars!" While some of the scientists were still shaken from the earlier attempt at humor, most already loosened up at the promise of luxury and respect, and now began the discussions that would lay the groundwork for tomorrow's Soviet Federation."
 zhdanov.7.a:0 "От полей к звёздам восходит новый рассвет."
 zhdanov.7.b:0 "Новый рассвет придёт к учащимся."

 zhdanov.8.t:0 "От коллективов к коллективам"
 zhdanov.8.d:0 "Сбитые с толку крестьяне смотрели снизу вверх на усатого человека в военной форме, у которого не было ни оружия, ни опознавательных знаков. Стоя на тюках сена перед выцветшим голубым фермерским домом на краю участка, он достиг крещендо в своей и без того хриплой речи. "With these latest tools in the sowing of the Earth, our output can be greater than ever! If we are to build the Ultravisionary Socialism promised by Comrade Zhdanov, if we are to be permanently rid of capitalism and the Nazi yoke that protects it, we must understand our role in the five-year plan! To feed all of the Federation, we must use these tools, the plows and tractors, to reach our mandated quotas. The alternative is a new tyranny from the fascists, and the permanence of misery experienced in so many rural areas. So let's begin our work!" Though still dumbfounded and uncertain about their new role, the families of this small communal farm could not refuse the demands."
 zhdanov.8.a:0 "Чем ещё можем помочь, товарищ?"
 zhdanov.8.b:0 "Пора сосредоточиться на полях."

 zhdanov.9.t:0 "Путешествие к сознанию"
 zhdanov.9.d:0 ""Bourgeois psychologists have merely interpreted the mind. The point, however, is to conquer it."\n\n"Humanity, especially coming from the womb of capitalism, is wrapped up in ego and pettiness. To build the mind of tomorrow, of the New Soviet Man, we must reap the abilities of new innovations to place thought patterns in completely different states. Early research into the psychedelic effects of lysergic acid shows promise in inducing altered states unlike anything to be experienced on Earth. In essence, LSD offers cosmic travel years before it is possible. That mind, among the stars while planted on the ground, is the one we can drive in various desired directions, and wipe away the old marks of capitalist life."\n\n-Excerpts from Mind, Komi, and Ultra-visonaries by A.A. Zhdanov"
 zhdanov.9.a:0 "Психические исследования ведут нас вперёд!"

 zhdanov.10.t:0 "Мир через превосходство"
 zhdanov.10.d:0 "В Народном уомиссариате науки были свои регулярные совещания, которые проводились почти каждую неделю. Они всегда проходили одинаково, однако в конце концов членам комиссариата было объявлено что-то новое. Теперь им нужно будет сосредоточиться на военных достижениях. Они будут варьироваться от простых вещей, таких как современные винтовки, до более совершенного оружия, такого как лазерное оружие, которое может уничтожить приближающиеся ракеты с расстояния в несколько миль.\n\nКоля бывал на многих таких собраниях, и хорошо знал процедуру. Однако сегодня день выдался необычным. Вместо обычной процедуры встречи и последующего обмена идеями они сосредоточились на вопросах милитаризации. Сам он представлял эти идеи не более чем фантастическими, идеи, которые можно было представить только в книгах. Однако по мере того, как он получал все больше и больше информации от выступавших на собрании, он пришел к мысли, что это не простой вымысел. До людей доводили идеи, подобные концептам высотных бомбардировщиков, которые могли поражать врагов с высот, о которых можно только мечтать. Эти идеи витали вокруг мужчин, по мере того как они все больше и больше работали друг с другом. Рассматривались и другие идеи, например - мощные танки, способные выдержать почти всю огневую мощь немецкого арсенала. В то время как многие из этих идей могли рассматриваться практически как выдумка, для многих людей Западной России, для мечтателей Народного комиссариата науки это была очередная возможность."
 zhdanov.10.a:0 "Всё ради будущего!"

 zhdanov.11.t:0 "Социалистическое общество"
 zhdanov.11.d:0 "В очередной раз состоялось еженедельное заседание Народного комиссариата науки. Члены комиссариата удивились, когда на встречу пришёл Жданов своей персоной и рассказал им о предстоящем задании. Это будет подготовка нового социалистического общества, содержащего в себе ультравизионерские идеалы, которых придерживаются многие учёные в комиссариате.\n\nНебольшой набросок был подготовлен и сделан учёными, с большим акцентом на то, чтобы сделать страну более продвинутой, используя современные идеи вместо старых, созданных накануне Русской революции. Цель их новой миссии состояла в том, чтобы найти способ для их общества стать таким, которое будет образцом для всех социалистических стран. Например, можно выработать единую культуру, которая лучше всего легла бы в основу социалистических государств. Однако для начала им нужно будет выбрать то, что они будут исследовать в первую очередь. Станут ли они стремиться к технологиям связи, таким как спутники и высокотехнологичное радио? Или лучше углубиться в такие области, как социология, благодаря которой они узнают как действительно влиять на людей и убедятся, что общество, которое они представляли, будет лучшим для людей, которые будут жить в этом обществе? Какой бы фокус они ни выбрали для себя в первую очередь, он точно будет иметь важное значение для будущего социалистического дела, для ультравизионеров во всём мире."
 zhdanov.11.a:0 "За социализм!"

 zhdanov.12.t:0 "Особенный немецкий генерал"
 zhdanov.12.d:0 "- Товарищи, я собрал вас всех здесь сегодня, чтобы обсудить нашу тактику, которую Западнорусский Революционный Фронт применял против нацистов во время Великой Отечественной войны, - сказал Варенников собравшимся перед ним людям. В то время как многие из них прошли войну, некоторые работали на востоке во время конфликта.\n- Многие из нас великолепно осведомлены о том, что мы были слишком дерзки в своих атаках, входя в Москву с невероятной скоростью. Хотя в некоторых местах такая тактика считается приемлемой, здесь она фактически привела к нашему падению.\n\nОн остановился на разделительной секции и осмотрел комнату, прежде чем жестом приказать ассистенту сменить экран проектора, на котором затем появилась карта русского продвижения. Затем Варенников достал презентационный указатель и постучал им по приграничным районам Москвы.\n- Хотя наши первые атаки были хороши, они вскоре превратились в вялотекущее побоище. Тогда мы застали немцев врасплох. Они думали, что мы умерли навсегда, однако мы выжили, как они узнали в течение следующих нескольких месяцев. И они не могли позволить себе ещё одну большую ошибку. Они наверняка ожидают, что мы прибудем к их порогу в ближайшие годы, поэтому мы должны учиться на своих ошибках.\n\nВаренников снова сделал знак помощнику, который, казалось, заснул. Он ткнул ассистента указкой, и тот мгновенно проснулся и сменил слайд. Затем он показал фотографию Ганса Шпайделя, человека, который остановил войну.\n- Вот этот человек - архитектор нашего падения. Если мы хотим победить его, то мы должны подготовиться. Если мы не подготовимся - то получим потери, которых Россия никогда раньше не видела."Comrades, I have assembled you all here today to discuss our tactics that the West Russian Revolutionary Front had used against the Nazis during the Great Patriotic War." Said Varennikov to the men that had been assembled in front of him. While many of them had fought in the war, some of them hadn't, and had been more focused on operating in the East during the conflict.\n\n"As many of us know too well, we had been too brash in our attacks, coming into Moscow with an incredible speed. While these tactics are seen as acceptable in some places, it truly led to our downfall" He stopped for a split section and watched the room, before motioning to an assistant to change the projector screen, it then showed a map of the Russian advance. Varennikov then pulled out a presentation pointer and tapped it against the border regions of Moscow. "While our first attacks had been good, they soon descended into a slow moving slaughter. We had caught the Germans off-guard. They thought that we had been dead for good, however as they learned over the next few months, it couldn't have been more wrong. They will certainly be expecting us to arrive to their doorstep in the coming years so we must learn from our mistakes"\n\nVarennikov motioned to the assistant once again, who had seemed to fall asleep. He poked the assistant with the pointer, who then shot up awake and changed the slide. It then showed a picture of Hans Spiedal, the man who had stopped the war.\n\n"This man right here, he is the architect of our downfall. If we must win against him, we must prepare. If not, we can expect a loss that Russia has never seen before.""
 zhdanov.12.a:0 "Мы должны приготовиться."

 zhdanov.13.t:0 "Новое поколение войны"
 zhdanov.13.d:0 "Встреча состоялась рано утром, и многие мужчины пили кофе. Некоторые из них предпочитали пить более крепкие напитки, которые разбудили бы их и подготовили к дню обсуждения следующего поколения войны, которое они будут развивать, и по стандартам которого они будут проходить подготовку. Были подняты многие темы, например, разработка бомбардировщиков, которые могли бы наносить удары с расстояния в несколько миль в воздухе и поражать цели на расстоянии.\n\nОднако одной из наиболее поляризующих тем, которая была поднята, была разработка лазеров. Лазеры были личным интересом многих учёных, которым было поручено работать над этими проектами. Но вскоре они вспомнили, что должны сосредоточиться только на следующем поколении, а не на пятидесяти годах вперёд от него. Многие были согласны с этим. Война в следующем десятилетии в основном будет иметь форму, подобную той, которую мы видели до сих пор. Ту форму, в которой победу приносит техника и мобильная пехота. У некоторых учёных были более отдаленные идеи, которые вскоре вызвали больший интерес. Одна из идей заключалась в том, что война следующего поколения будет полностью вестись в воздухе. Земля будет рассматриваться как несущественное пространство, на которой могут пригодиться разве что миссии с использованием десантных вертолётов. Например, рейды. Поначалу эта идея, безусловно, казалась смехотворной, но вскоре она привлекла к себе больше внимания, поскольку некоторые из людей начали соглашаться с ней после того, как несколько раз хорошо подумали над этим. Хотя это, безусловно, спорное мнение, оно могло бы сработать в своё время. Когда мужчины вышли из здания, чтобы продолжить свои исследования, они задались вопросом, действительно ли это возможно."
 zhdanov.13.a:0 "Броня будет царить в бою безраздельно."
 zhdanov.13.b:0 "Когда-нибудь наземная война станет второстепенной."
 zhdanov.13.c:0 "Необходимость в пехоте не должна просто так исчезнуть."

 zhdanov.14.t:0 "Война Следующего Столетия"
 zhdanov.14.d:0 "Подобно прошлой, сегодняшняя встреча учёных была посвящена войне определенного поколения. Однако вместо того, чтобы сосредоточиться на следующем десятилетии, в котором все они вероятно будут живы, упор был сделан на 2070 год. Год был выбран из-за того, что опережал нынешний на целое столетие. Фокус такой даты поставлен на то, чтобы действительно увидеть насколько многое могут придумать учёные. Как только они попали в комнату, перед ними уже стоял список задач, и они начали приступать к работе.\n\nВ отличии от предыдущей дискуссии, сегодня они не стали разбиваться по группам, чтобы обсудить свои идеи. Все это мероприятие было воспринято радикально. Когда сегодняшние их изобретения придут в жизнь, уже никто из них не будет жив. Их потомки, быть может, ещё увидят их достижения. Но не сами учёные. Многие из них имели разные идеи, но большинство придерживалось одной или двух к концу дня. Первая идея состояла в том, что война в 2070 году будет в значительной степени сосредоточена вокруг внутреннего разума солдат, причем они будут сражаться в среде, которая будет в значительной степени основана на основе "neuro-warfare" a concept that would be developed in the next century as a way to both train soldiers and as a tool for battle. The second idea was one that the wars of tomorrow would be fought with huge towering machines. Ones that would carry armaments that would destroy the armies of today within hours. While they would be extremely expensive, even a country having one would be a massive detriment from any attacks on them. Like the last meeting, when the time was up, the men filed out. However unlike the last one, many had felt much more inspired by this one, thinking that if it was truly possible to have our minds do the battle for us or even giant machines to fight."
 zhdanov.14.a:0 "Война завтрашнего дня."

 zhdanov.15.t:0 "Оружие будущего"
 zhdanov.15.d:0 "Когда Жданову вручили папку, перед ним стояли два варианта. Внутри лежала пара профилей. Он знал, почему ему их подбросили. В ближайшие дни ему предстояло определить производителя всего оружия, которое Советская Федерация будет использовать для возвращения Москвы. Однако он всё ещё не определился.\n\nОдним из вариантов была относительно неизвестная группа, Оружейная Компания Горана. Сама компания существовала около десяти лет и производила оружие хорошего качества. Они были известны тем, что шли в ногу со временем, но оружие получалось достаточно стандартным для того времени. С другой стороны, был Г.А.Коробов, известный провидец, прославивший своё имя разработками оружия. Хотя ему ещё предстояло разработать свой проект, он нашел поддержку у многих других провидцев, которые нашли себе дом в Федерации.\n\nЖданов перечитывал профили раз за разом, и всё яснее осознавал, что пора делать выбор. Ему нравились оба варианта. Коробов нравился ему своей дальновидностью, но Горан выделялся тем, что производил оружие быстро и качественно, даже тогда, когда оставался в тени."
 zhdanov.15.a:0 "Горан."
 zhdanov.15.b:0 "Коробов."

zhdanov.16.t:0 "Возвращение Северного Флота"
 zhdanov.16.d:0 "Корабли ускользают в воду по всему побережью Белого Моря. Хотя их немного, они несут с собой весть о том, что произошло фундаментальное изменение военной ситуации на Севере.\n\nБерега России больше не будут подконтрольны финскому флоту. Они больше не смогут свободно распоряжаться всем, что находится за пределами того места, где вода плещется о берег. Ибо мы восстановим Северный флот. И снова красное знамя поднимется на судах, патрулирующих северные волны. И для любого фашиста путь в наши воды будет заблокирован."
 zhdanov.16.a:0 "Фашистским пиратам не уйти от Морской Гвардии!"

 zhdanov.17.t:0 "Посольство"
 zhdanov.17.d:0 "С провозглашением нового СССР последовал постоянный приток иммигрантов-радикалов из Европы и Америки. Никогда в своей жизни не видевшие большого социалистического проекта, они находили перспективу возрождения советского государства захватывающей. Некоторые предприняли невероятно смелые путешествия через немецкие линии, чтобы добраться туда. История Эммы была значительно менее впечатляющей; она прилетела из Нью-Йорка в качестве студента-радикала. Она делила квартиру в столице с несколькими другими иностранцами, и когда было объявлено о "Embassy of the Global Proletariat" was announced she was among the first to sign up.\n\nThe building was an old meeting hall, chosen for its scale, with different nations' delegations arranged in a great circle, and Emma decided to tour them before joining her comrades in the American section. First came the Soviet section, robustly populated with a number of local officials. Then came the British section, an eclectic collection of elderly resistance fighters and trade unionists. The German delegation piqued her interest. "Comrades, you must have suffered greatly under fascism. How did you escape?"\n\nThe man she was addressing looked confused before replying in what was unmistakably a local accent, "Ah, I see the confusion. In the absence of German representatives, we are portraying the German proletariat in their stead."\n\nStrolling the aisles from Hungary's, to Iran's, to, most bizarrely of all, the "oppressed African peoples'" delegations, Emma found that the case was the same. Without the global proletariat actually present, the Soviets had taken to casting Russians in their roles and instructing them to imagine what the people of those nations might support. While she appreciated the enthusiasm, perhaps it may have been better to leave this particular project on the drawing board."
 zhdanov.17.a:0 "Интернациональный фарс."

 zhdanov.18.t:0 "Помощь С Востока"
 zhdanov.18.d:0 "Текст: Товарищи!\n\nВы не одиноки в своей борьбе против фашистского зверя! Народное правительство Западной России солидарно со всеми трудящимися народами мира, но у нас есть общее дело с народами севера, выступающими против гитлеровских чудовищ. Борьба с фашизмом требует от всех нас максимального использования потенциала, и мы поддерживаем любой народ, который оттесняет тевтонских варваров на их порог. Держитесь крепко и храните тех, кто пал в вечной и сияющей памяти.\n\nСолидарность навсегда!"
 zhdanov.18.a:0 "Хорошо иметь друзей."

 zhdanov.26.t:0 "Шведское Признание"
 zhdanov.26.d:0 "В рамках наших дипломатических усилий мы обратились к Швеции с просьбой о дипломатическом признании в качестве законного правительства России и правопреемника бывшего СССР. Признание Швеции, исходящее от уважаемого члена международного сообщества, во многом укрепило бы нашу легитимность на международной арене и могло бы оказаться полезным, когда дело доходит до отношений с другими отколовшимися государствами."
 zhdanov.26.a:0 "Мы можем только надеяться."

 zhdanov.27.t:0 "Швеция Признаёт Нас"
 zhdanov.27.d:0 "Победа! Правительство Швеции приняло наши предложения о сотрудничестве и официально признало наше правительство легитимным преемником Союза и законным правительством России. Наши дипломатические группы уже готовятся к открытию посольства в Швеции, и наше правительство начало пожинать плоды дипломатического признания."
 zhdanov.27.a:0 "В Стокгольм!"

 zhdanov.28.t:0 "Ты кому звонишь, щенок?"
 zhdanov.28.d:0 "К сожалению, шведское правительство решило не признавать наше правительство, сославшись на неуказанные проблемы с нашим правительством и наличие более легитимных государств в Сибири и других местах. Это нанесло большой удар по нашим усилиям по завоеванию международного признания и оказало серьёзное влияние на наши дипломатические усилия в иных местах."
 zhdanov.28.a:0 "Однажды они признают нас."

 zhdanov.29.t:0 "Достичь Свободной Норвегии"
 zhdanov.29.d:0 "Кажется, железная хватка нацистской Германии над Европой далеко не так сильна, как мы представляли. Когда-то Норвегией управляло нацистское колониальное правительство, в свободе которого немцы жестоко отказывали, полагаясь на свои устремления к полному господству над своими соседями. Но вот вдруг, ситуация чудесным образом изменилась.\n\nНорвежцы наконец сбросили с себя оковы нацистского режима, установив на его месте независимое правительство. Сейчас они почти со всех сторон окружены фашистской сферой, и им потребуется любая помощь. Мы отправим делегацию в Свободную Норвегию с предложением военной помощи в обмен на признание нашего правительства законным преемником Советского Союза."
 zhdanov.29.a:0 "Здесь разработчики ничего не придумали, и просто положили хуй, оставив пустоту между кавычками. Редактор, прости, я просил у народа помочь с вариантами, но тщетно. Пользуясь возможностью передаю привет родителям."

 zhdanov.30.t:0 "Английское Посольство"
 zhdanov.30.d:0 "Даже гордый английский народ не был избавлен от наступления нацистской Германии, и после Второй мировой войны им было навязано правительство, ориентированное на Германию. К счастью, это длилось недолго. Англичане свергнули этот незаконный марионеточный режим и восстановили независимое государство, дерзко бросив вызов фашистам..\n\nОднако их борьба не окончена, и многие международные наблюдатели рассматривают возможность того, что немцы могут вскоре принять ответные меры, дабы восстановить господство над Англией. Если это произойдёт, мы поддержим их. Если они признают наше правительство, мы начнём отправлять им столько оружия и боеприпасов, сколько сможем.."
 zhdanov.30.a:0 "Свобода это то, чем можно гордиться."

 zhdanov.34.t:0 "Послание фашистским осквернителям"
 zhdanov.34.d:0 " Незаконному правительственному суду Германии:\n\nМы слышали, что ваши лидеры вбили себе в голову, что они действительно владеют теми землями, на которых развеваются их флаги. Ни для кого не секрет, что ваше правительство давно отказалось от всякого разума и умеренности - и что никакого количества человеческой крови и слез недостаточно, чтобы вразумить их, что нет смысла пытаться давить на их жалость. По этой причине это письмо написано в [KOM.Capital.GetName], а не в сердце России, Москве. И по этой же причине миллионы страдают от гнёта, и гнёта столь ужасного, что это просто невозможно представить.\n\nВ то время как миллионы сожжены в Восточной Европе, вы осквернили поверхность Луны - невинного небесного тела, которое не причинило вам никакого вреда, и осквернили флагом, символизирующим смерти всех тех людей, которые не хотели ничего, кроме свободы.\n\nМы также понимаем, что ваши господа хотят изменить историю и обманывают себя, полагая, что они могут контролировать будущее мира, просто подавляя народы с помощью винтовок и танков. На это нам нечего сказать, кроме обязательных слов здравомыслящего сумасшедшему: удачи! Желаю вам вскоре избавиться от этой идеи, и пусть её потеря причинит вам горькую боль.\n\nНо мы не будем отказываться от собственных желаний: то, что было украдено у Рабочих России, Русский Народ денно и нощно оплакивает, мечтая вернуть себе. Сапоги, которыми вы топчите наших людей от Киева до Ленинграда, сгорят в огне. А вы будете повешаны. Мы не остановимся ни перед чем, пока наши люди не вернутся к свободе.\n\nИ от имени той части мира, которая все ещё называет себя свободной, мы сердечно просим вас снять эти оскорбительные флаги, вывести войска, и немедленно отправиться в Германию, назад домой. Уходите из Москвы, Ленинграда, Парижа, с Луны - они испорчены тенью вашего кровавого знамени - и заберите с собой бесконечный цикл ужасов, который принесли нам."
 zhdanov.34.a:0 "Всегда ваш, Свободный Мир."

 zhdanov.33.t:0 "Его Не Остановят Границы"
 zhdanov.33.d:0 " Выступление на Международном Фронте Солидарности Трудящихся. Почетный гость: Андрей Жданов.\n\nТоварищи! Для меня великая честь принимать всех вас. Я благодарен за добрые слова собравшихся делегатов о красоте окружающего нас города - и я действительно горжусь тем, чего здесь добились советские рабочие. Не за потрясающую архитектуру или природную красоту, заметьте, хотя её достаточно вокруг города. (Смех.)\n\nНет, товарищи, я говорю о красоте пролетарского единства. Я уверен, что многие из нас посмеются над этим последним заявлением, и кто может вас винить? История социализма в России, как и везде, пропитана слезами предательства и взаимных обвинений. Если бы кто-то спросил рабочего на улицах среднего города в любой точке мира о том, кто же по его мнению является коммунистом, он бы назвал коммуниста тем, кто больше посвятил себя борьбе со своими современниками, чем со своими врагами! (Смех с волнениями.)\n\nЭта разобщенность дорого обошлась нам, когда за нами пришли враги, а ведь мы ясно это предсказывали. В самом деле, мы - Кассандры истории: всегда предупреждаем о катастрофах, ожидающихся из капиталистического мира, и остерегаемся фашизма, но никогда не можем защитить себя от наших же предсказаний. Наши ссоры не позволили нам организовать эффективное сопротивление здесь, в России, равно как и по всему остальному миру. А дым неудавшихся революций поверг страны лишь в ещё больший хаос.\n\nНет, товарищи! Наш самый опасный враг - прямо у наших ворот. И не только у наших, но и у ворот всего мира, и нам некуда отступать! Интернационализм, или крах. Социалистическое единство, или варварство. Жизнь, или смерть! Товарищи, когда мы в следующий раз будем петь Интернационал, давайте помнить, что нас объединяет нечто большее, чем дружба и труд."
 zhdanov.33.a:0 "Это и есть дух свободы."

 zhdanov.35.t:0 "Марш Революционного Прогресса"
 zhdanov.35.d:0 "Андрей Жданов иногда вспоминал того улыбчивого, добродушного социалиста, которым он когда-то был. Сейчас всё иначе - он стал совершенно чуждым относительно старого себя. По мере того, как Федерация разрасталась в размерах и аппарате, росли и его собственные административные функции, пока ему не стало казаться, что половина его работы заключается в планировании встреч, чтобы нужные люди встречались друг с другом и выполняли дела за него.\n\nА вот другая половина...Жданов улыбнулся. Другая половина его работы была стоящей.\n\nСтарая мечта, которая была заперта в дальнем ящике до сих пор, теперь выходила наружу изобилующими еженедельными отчётами учёных. Пределы человеческого разума расширялись до новых форм и моделей; и даже там, где его идеи потерпели неудачу, они сгенерировали так много информации, что он не мог назвать их провалом. Скоро Новый Социалистический Человек восстанет, подобно титану, из глубин. И на свет выйдет поколение сверхлюдей, готовых восстановить разрушенную нацию и привести пролетарское человечество туда, куда они всегда мечтали попасть: к звёздам.\n\nВместе с Новым Человеком в свет выходили также и новые машины - по мере того, как Инициативы в Тестировании становились все более обширными, их испытания также приносили свои плоды. Забудьте о военном применении, всегда говорил он генералам. Одного лишь чуда достаточно. И чудо, которое испытал Жданов, читая об испытательных полетах, которые он не мог наблюдать лично, было подобно чувству человека, смотрящего на летние звёзды, мечтающего о полетах. Да, как сцена во сне.\n\nТихо кивнув, Жданов порылся в своём кабинете и начал новую серию заметок в потрепанном кожаном блокноте. Нахмурившись, он отказался от первого набранного черновика и начал новый. Этот был намного сложнее первого; примечаний к самореференцированным статьям было предостаточно, а вместе с ними и реальных научных отчётов, но в центре были три четких и обрисованных в общих чертах слова, многократно обведенные кружком, как на детском рисунке."
 zhdanov.35.a:0 "ДВИЖЕНИЕ В СТОРОНУ СУПЕРКУЛЬТУРЫ"

 zhdanov.36.t:0 "Выступление в Политбюро"
 zhdanov.36.d:0 ""Our objectives, insofar as pertains Russia, are clear. We were tasked with the preservation of the Motherland, and we failed. We swore to ourselves to expel the Germans from Moscow, to push them all the way back to Berlin, and in this, too, we failed."\n\n"But we now have something that no one else in the shattered Union has - the Ultravisionary Immortal Science. The Bukharinists and the Red Juntas fumbled half-blind in the search for progress, and the Fascists and Monarchists and Bourgeois Pseudo-Democracies stumbled fully-blind into their error. We know that our course is true; our people are our benchmark and the Science of Marxism our guide. "\n\n"But a man looking towards the Stars will never be content with the things of Earth alone. We speak often of re-engineering the Economy, of building a fairer and better way of life for all through the scientific control of goods production. We also speak of rebuilding Society, of tearing down the walls between man and woman, between worker and politician, that separate us from each other. But to do this alone is not sufficient."\n\n"I now believe, comrades, that we must re-engineer the human heart itself - that just as the patient farmer, year after year, nudges his crops to greater fecundity, we, too, can create a bumper harvest in the Soviet youth and the generations after them. We know that the Marxist Dialectic dictates the struggle in the mind; we know how to condition these struggles to tilt one way or the other, so that the future of the Soviet mass-consciousness leans evermore towards greater unity."\n\n"This is our future, comrades; not a world consumed by the struggle against fascist reactionism or fear of its inevitability - a world where the very thought of it is impossible.""
 zhdanov.36.a:0 "Понятно."

 zhdanov.37.t:0 "Мы не одни"
 zhdanov.37.d:0 "Отрывок из Большой Советской энциклопедии, Второе издание (1967)\n\nРЕШЕНИЕ ЖДАНОВА. Осознание того, что Ультравизионерскому социализму суждено распространиться по всей вселенной, как это определено интенсивным изучением Ультравизионерской Науки Вечности Верховным лидером Андреем Ждановым. Первоначально провозглашенный как решение парадокса Ферми, который отмечает очевидное противоречие между отсутствием доказательств существования внеземной жизни и огромной вероятностью её существования, Верховный лидер Жданов обнаружил, что наиболее вероятным препятствием для продвижения от внеземной жизни к межпланетным и межсолнечным стадиям развития было сохранение отсталых стадий развития (феодализм, капитализм, фашизм) в иных мирах.\n\nС Ультравизионерской Наукой Вечности, существующей только на Земле и принесенной нам гениальной мыслью Маркса, Энгельса, Ленина и Жданова, только Земля имеет возможность подняться на более высокую ступень межпланетного, межсолнечного и, возможно, даже межгалактического развития. Таким образом, долг Советской Федерации, как одного из истинных воплощений ультравизионерского социализма - распространиться сначала по Земле, а затем в инопланетные миры, страдающие под гнётом варварства.\n\nМЕЖСОЛНЕЧНАЯ СОВЕТСКАЯ ФЕДЕРАЦИЯ. Будущая космическая межсолнечная цивилизация, основанная на принципах ультравизионерского социализма, утвержденного Верховным лидером Андреем Ждановым. Начиная с Земли, Межсолнечная Советская Федерация будет распространяться с планеты на планету, освобождая космические виды всей вселенной от гнета феодализма, капитализма и фашизма. А наши вооруженные силы, Межсолнечная Красная Армада, уничтожат всех врагов на своём пути, помогая инопланетным рабочим и крестьянам в их борьбе против своих угнетателей. Мы обучим инопланетных рабочих учениям Маркса, Энгельса, Ленина и Жданова и станем прививать им понимание Ультравизионерской Науки Вечности. В конечном итоге Межсолнечной Советской Федерации будет суждено расшириться по всей Вселенной, возвестив окончательную Вселенскую Советскую Федерацию и вечный эон всеобщего мира, процветания и свободы."
 zhdanov.37.a:0 "Объединимся с нашими внеземными товарищами!"

 zhdanov.38.t:0 " Эскалация Или Подготовка?"
 zhdanov.38.d:0 "Нас настиг момент, когда мы должны сделать серьёзный выбор. Мы могли бы не торопиться. Это означало бы взвешенную попытку перехода к нашим идеалам. Тем временем, мы сосредоточили большую часть наших усилий на возвращении советских земель.\n\nИли, в качестве альтернативы, мы могли бы заглянуть в будущее. Нам придётся пренебречь как качеством жизни наших людей, так и небольшой частью нашей экономики, но такая жертва была бы принесена в погоне за окончательным завершением нашей истинной цели - социалистической сверхкультуры.\n\nТак придерживаться ли нам прежнего курса или стоит попытаться убить двух зайцев одним выстрелом?"
 zhdanov.38.a:0 "Будущее не будет ждать!"
 zhdanov.38.b:0 " Во-первых, мы должны выиграть эту войну. Меньше лишних слов!"

 zhdanov.39.t:0 "Наблюдая За Культурными Сдвигами"
 zhdanov.39.d:0 "Младшему сержанту Волкову работа нравилась. Наркомат науки хорошо платил, часы были хорошие, а его задачи обычно были довольно рутинными и лёгкими. Ему также нравился человеческий фактор. Волков был замкнутым человеком, без семьи и всего с парой старых друзей. Прислушавшись к людям в Комиссариате, он прочувствовал с ними некоторую связь.\n\nК нескольким он даже привязался. Один старик, скрипач на пенсии, обычно играл на своём инструменте в своей маленькой квартирке на третьем этаже комплекса. Он, конечно, не представлял особого интереса с точки зрения научных наблюдений, но Волков все равно слушал его почти каждый день, и даже посещал его сольные выступления. Когда старик умер, Волков тяжело переживал утрату. Он даже нарушил протокол и присутствовал на похоронах старика, хотя и на расстоянии, оставив цветы на его могиле после того, как его семья и друзья уехали.\n\nЕще один пациент, с которым Волков чувствовал близость, - это флористка, жившая в одной из квартир на втором этаже. Он полюбил звучание её голоса, слушая её телефонные разговоры с матерью, наблюдая, как она просто разговаривала с её цветами, к которым она относилась с большой заботой и нежностью, или же выпивала с подругой. Волков записывал каждое её действие, а затем отправлял записи учёным для анализа. Тем не менее, однажды, в день вечеринки в её доме, Волков поймал момент, в который она уничижала верховного лидера Жданова, называя его "unhinged lunatic." Volkov felt great mental anguish over this incident.\n\nOf course, he ultimately turned her in. While their directive was merely to observe and document cultural and social shifts in the population, they were also duty-bound to report anti-ultravisionary behaviour and speech. She would do a short stint at a reeducation camp, and be back in no time. Yet when she returned, she was much changed. She no longer talked to her plants, or to anybody for that matter, not her mother or her friends. Volkov grew worried, and then bored. After a few days of silence, he moved on to find a new subject."
 zhdanov.39.a:0 "Жданов всё слышит."

 zhdanov.40.t:0 "Слава Вперёдсмотрящему!"
 zhdanov.40.d:0 "МАЙНКРАФТ СУКА ЭТО МОЯ ЖИЗНЬ БЛЯТЬ. МАЙНКРААААААААААААААААФТ"
 zhdanov.40.a:0 "Я тебе дам блять, блядь"

 zhdanov.41.t:0 "Бомба рабочих"
 zhdanov.41.d:0 "Профессор Олег Черкасов неловко заерзал на стуле, оглядывая зал. В зале было всего около 30 человек, но они были одними из лучших физиков-ядерщиков в Советской Федерации. Абрам и Артем Алиханяны, Олег Фирсов, Юлий Харитонов и Яков Зельдович, все блестящие физики или бывшие участники проекта создания атомной бомбы Советского Союза на начальном этапе Великой Отечественной войны. Черкасов чувствовал себя почти обманщиком, сидя в одной комнате с этими людьми, несмотря на его собственные полномочия и опыт исследователя.\n\nНастроение было напряженным, и физики почти не разговаривали в ожидании. Все они знали, что означало это собрание. Жданов хотел бомбу, и именно они были выбраны, чтобы построить ее. Идея наполнила Черкасова смесью азарта и страха. Участие в таком важном проекте было бы возможностью для Черкасова на всю жизнь, но перспектива того, что сделает Верховный лидер Советской Федерации, когда наконец получит бомбу, ужаснула его.\n\nКак только эта мысль пришла ему в голову, в комнату вошёл мужчина, которого все ждали. Одетый в белоснежную тунику и костюм с характерными тонкими усиками, Черкасов не мог не чувствовать, что Жданов выглядит нелепо. Тем не менее, когда Верховный лидер поднялся по ступеням на сцену перед ними, Черкасов захлопал так же решительно, как и все другие люди науки и разума. Подойдя к своей трибуне, Жданов призвал толпу замолчать, прежде чем он начал говорить.\n\n- Товарищи, буду краток и перейду сразу к делу. Я собрал всех вас сегодня здесь, чтобы открыть вопрос, имеющий фундаментальное значение для Советской Федерации. Как вы все знаете, дьявольские нацистские головорезы на западе обладают ядерным арсеналом, способным уничтожить нас в любой момент. Если мы хотим победить гитлеровских псов, советские рабочие должны иметь собственный ядерный арсенал, бомбу рабочих, чтобы сдуть немцев подальше с наших земель! Это ваша главная задача. Работая сообща, используя все доступные вам ресурсы нашей великой Советской Родины, вы должны с большой поспешностью и энергией построить бомбу рабочих. Товарищи, вам вверяется судьба ультравизионерского социализма. Не подведите меня.\n\nЧеркасов и другие изобретатели поднялись, захлопали и присвистывали:"Comrades, I will be quick and to the point. I have gathered you all here today to address an issue which is of fundamental importance to the Soviet Federation. As you all know, the diabolical Nazi thugs across to our west posess a nuclear arsenal capable of destroying us at a moments notice. If we are ever to defeat the Hitlerite dogs, the Soviet workers must be armed with a nuclear arsenal of their own, a workers bomb to blow the Germans away! That is your mission. Working together, with all the resources of our great Soviet motherland made available to you, you must with great haste and energy construct the workers bomb. Comrades, you are being entrusted with the fate of Ultravisionary Socialism. Do not fail me."\n\nCherkasov and the other bomb makers rose, clapped, and shouted:"
 zhdanov.41.a:0 "Да здравствует Жданов!"

 zhdanov.42.t:0 "Поглощающие Совместимые Элементы"
 zhdanov.42.d:0 "В бухаринский период Ярослав был очарован звёздами, их движением и светом. Его увлечение советскими научно-фантастическими романами привело, вероятно, к самому важному выбору, который он сделал за всю свою жизнь - он решил посвятить себя астрономии. Но все пошло к черту, когда разразилась война. Его семья, родной город, друзья - все исчезло. Осталась только его работа. С караваном-убежищем он добрался до Свердловска, где устроился на работу в местный исследовательский центр. Прошли годы, Ярослава уволили за то, что он тайно потратил деньги учреждения на личный телескоп, и после этого он выживал в основном за счет того, что выполнял ручные работы за гроши или преподавал основы астрономии в сельских школах. Пока не получил письмо. Однажды оно случайно оказалось в его почтовом ящике. Прочтя его, Ярослав на секунду замер... Это было приглашение работать на правительство. В письме был подробный список довоенных достижений Ярослава, некоторые из них были забыты даже самим Ярославом. Он быстро отправился на объект, так как в случае согласия ему было нечего терять. Ну и нечего даже и говорить о слухах, которые он слышал об учёных, отказавшихся сотрудничать с правительством Советской Федерации... После всех процедур Ярослав сидел в своём новом офисе, пытаясь оценить, сколько денег было потрачено на этот объект. Одно только оборудование в астрономическом отделении, вероятно, стоило столько же, сколько и все здание объекта, в котором он раньше работал, не говоря уже обо всем остальном. Какими бы ни были планы правительства, Ярослава это устраивало, пока ему позволяли делать то, чего он всегда хотел."
 zhdanov.42.a:0 "Теперь деньги не проблема."

 zhdanov.43.t:0 "Ракетное уравнение"
 zhdanov.43.d:0 "Валентин Глушко тратил большую часть дня на подготовку. Он зачесал волосы гелем, выпил столько кофе, что нервно бегал глазами, и удостоверился, что на его костюме нет складок. Он дважды проверил свой чемодан, чтобы убедиться, что у него есть необходимые документы, и провёл валиком для ворса по своей шляпе. Волосы его собаки не собирались испортить такой серьёзный день.\n\nВалентин вошёл в кабинет, обменялся любезностями с Владимиром Челомеем и сел за свой стол, делая вид, что выполняет работу, пока в офисе не утихло. Жданов должен быть здесь. Что бы он сказал? Это была сумасшедшая операция, а не великое дело. Неужели он даст им деньги на постройку ракеты? Ведь это изменит жизнь на корню. Наконец-то можно будет не сидеть на месте, а начать чем-то действительно заниматься\n\nЕго мысли были прерваны тем, что Владимир Челомей вошёл в кабинет и жестом велел Валентину поторопиться и поговорить с Ждановым. Валентин встал, чувствуя сильнейший ком в горле. Это было то самое чувство. Это был Жданов. Он никогда не думал, что это будет так страшно.\n\n- Мой добрый друг Валентин, верно?\n\nУлыбка на лице Жданова была такой широкой, Валентин не мог не смягчиться. Это была настоящая, искренняя улыбка.\n- Да, это я.\n- Я так рад, что ты пришёл, Валентин. Нам определённо есть что обсудить, но я сразу перейду к делу. Я хочу, чтобы ты построил ракету, посадил в неё человека и принёс социализм всей вселенной. Конечно, тебе будет предоставлено столько средств, сколько тебе нужно. Считай это подарком.\n\nВалентин удивился. Он, должно быть, шутит. Но надо признать, что это была забавная шутка. Может быть, странная, немного сюрреалистичная, но...\n- Надеюсь, твоё молчание не означает отказ?\n\nОн не шутил. Жданов должно быть безумен!\n- Нет, товарищ. Приму за честь стараться.\n- Рад слышать, товарищ Глушко! А теперь, не желаешь водки?"My good friend, Valentin, is it?"\n\nThe smile on Zhdanov's face was so wide Valentin couldn't help but ease up. That was a real, authentic smile. Right?\n\n"Yes, that's me."\n\n"So glad you could make it, Valentin. We have plenty to discuss, but I'll cut right to chase. I want you to build a rocket, put a man in it, and take socialism to the rest of the universe. Of course, you'll be provided with as much funds as you need. Consider it a blank check."\n\nValentin's mouth sat agape. He must be joking. It was a funny joke, he had to admit. Perhaps a strange one, a little surreal, but -\n\n"Unless your silence means you would prefer not to?"\n\nHe wasn't joking. Zhdanov must be mad.\n\n"No, comrade. I would love to. It would be my pleasure."\n\n"Glad to hear, comrade Valentin! Now, would you like some vodka?""
 zhdanov.43.a:0 "Какое же странное предложение, подумал Валентин."

 zhdanov.44.t:0 "Наша цель - звёзды"
 zhdanov.44.d:0 "Верховный лидер словно подпрыгивал от волнения. Кардашёв сидел у окна с биноклем. Глушко и Челомей отложили на день свои мелкие споры, не желая, чтобы один из них остался лицом к лицу со Ждановым в этот День Всех Дней. Что-ж, на счёт раз. Три.. Два.. Один..\n\nСтолб дыма вырвался из платформы, могучие двигатели огромного металлического зверя ожили, и он поплыл с этой колонной в кристально-голубое небо... Жданов, как и во многие бессонные ночи, задавался вопросом, что же будущее готовит виду, который смог высвободиться от цепей гравитации, имеющий возможность покорять галактику? И сколько осталось времени до первой встречи космических попутчиков?\n\nКогда ему сказали, что ракета успешно вышла на орбиту, Андрей Жданов не ответил. Его глаза были обращены к небу, его улыбка широко расплылась в мечтах о далеких звёздах."
 zhdanov.44.a:0 "Из настоящего – в будущее. К звёздам."

 zhdanov.45.t:0 "Полуночное приключение"
 zhdanov.45.d:0 "Петя дрожал в постели. Учитель Крюшков упомянул, что по четвергам нельзя ложиться допоздна, но что он понимал? Учитель никогда не держал своего слова об увеличении рационов супа. Ведь он всегда был на задании. Юный Миша уже две недели как пропал, и Петя задумался, не усыновил ли его кто-нибудь. Если учитель не скажет ему, что случилось, то он раздобудет правду сам!\n\nПрошло десять минут с тех пор, как вошёл последний взрослый. По подсчетам Пети, именно в это время все были в сборе. Он начал двигаться, едва касаясь земли ногами. Он преодолел пространство до главного вестибюля, где, как он слышал, собирались взрослые. Его глаза расширились, когда он подошел к окну. Горели резкие промышленные фонари, и он слышал настойчивые разговоры из-за стекла. Собрание, может быть?\n\nНаклонившись, он услышал приглушенные голоса:\n-...возместит Вам человеческие потери, товарищ Крюшков.\n- Вы, должно быть, сошли с ума. Две недели после последнего "...will compensate you for the human losses, Kryushkov."\n\n"You must be mad. Two weeks from the last 'retrieval' and you must take another child? What on earth are you doing to them?" The Master's voice had something...different to it. It sounded reedy, almost pained. Was he in mourning?\n\n"We are building the Revolution. Young children, too, must serve this goal. Now, please, step aside - I do not want to make this messy. Oh, and they are all illiterate, are they not? " Silence. "Very well. We will teach them with the words of Marx." The door swung open, catching Pyotr in the floodlights of the yard. A thick-waisted man with a false smile leaned down towards him, his eyes gleaming like the magpies they often saw in the yard.\n\n"Hello, little boy. How would you like to serve the Socialist Paradise?" Pyotr, tongue-tied, only stared. In an instant the man's gaze turned to coldness and he nodded to the darkness outside. "Take this one. We will train him to agree, too."\n\nAs black-gloved hands dragged him away from the Factory, Pyotr heard beyond the sounds of his own cries the faint sobbing of the Master, echoing in the expanse of the lobby like a bird's call."
 zhdanov.45.a:0 "Еще одного ребёнка забрали для великой цели."

 zhdanov.46.t:0 "Социалистическая суперкультура"
 zhdanov.46.d:0 "Разрабы там охуели? Опять пустой ивент? Ну уж нет, вторую шутку я не буду придумывать, идите нахуй"
 zhdanov.46.a:0 "Северный Казахстан – это русская земля."

 zhdanov.50.t:0 "Смертен человек"
 zhdanov.50.d:0 "Сегодня Федерацию постигла великая и ужасная трагедия. Сегодня всеми нами любимый верховный лидер Андрей Жданов перенес очень серьёзный эпизод остановки сердца во время политического митинга в г.[KOM.Capital.GetName], и его пришлось госпитализировать.\n\nОдни из лучших докторов, которых только может предложить наша Федерация, подтвердили, что не было никакого предательства, а сердечный приступ был всего лишь симптомом преклонного возраста Верховного лидера Жданова. К сожалению, похоже, что наш Верховный лидер не идёт на поправку, и врачи не уверены, что он будет жить дальше.\n\nОни заверили, что будут продолжать делать все возможное, чтобы улучшить его состояние, но становится ясно, что товарищ Жданов скоро покинет нас. В случае его кончины необходимо будет подготовиться, чтобы пламя ультравизионерского социализма продолжало гореть ярко даже в отсутствии блестящего ума, создавшего его.\n\nПоскольку преемник верховного лидера уже определен, есть надежда, что транзит власти будет плавным, но ультравизионерская революция никогда не будет прежней без него."
 zhdanov.50.a:0 "Беда настигла Федерацию!"


 ultravisionary.1.t:0 "Эксперименты Над Подсознанием - частичный успех"
 ultravisionary.1.d:0 "От: Старшего Контролера XXXXX\nКому: Верховному Лидеру Жданову\nДата: XX/XX/XX\nПроект: Эксперименты Над Подсознанием T-1\n\nОтчёт: Десять (10) подопечных (обозначение: чистый; послушный) переведены на Объект XX из ГУЛАГа X в дату, указанную выше.\nПодопечные были помещены в индивидуальные комнаты для экспериментов. (тип: нейтральный; вентилируемый). Следует отметить:\n\nПодопечный 3: Вечером подали XXXX газ через вентиляцию, эффект наблюдали на следующий день.\nЕжедневные триггеры: громкое постукивание по стенам; шум, воспроизводимый пикирующими бомбардировщиками Штука времён войны в течение пятнадцати (15) минут каждые шесть (6) часов; список фраз, прочитанных вслух (см. список на стр. 58); декламация Манифеста Коммунистической партии с чередующимися рассказчиками.\nРезультат: Подопечный не проявлял никаких отклонений в умственном или физическом функционировании в течение трех (3) дней. На четвертый (4) день субъект потерял сознание во время обеда в своей камере и пережил сердечный приступ. Этот тест был воспроизведен ещё на 2 подопечных без каких-либо результатов. Срок испытания первого подопечного завершился XX/XX/XX.\n\nПодопечный 8: Эксперимент начался с того, что субъект был помещен в лабораторный стул XXXX (X) под наблюдением четырех (4) учёных. Соединение XXX было закапано в разрешенных дозах в глаза испытуемого, который, в свою очередь, был привязан к стулу, а его веки были вынуждены открываться на протяжении всего эксперимента. Подопечному показали "
 ultravisionary.1.a:0 "Лучше, чем ничего."
 
 ultravisionary.2.t:0 "Подсознательные триггеры - неудача"
 ultravisionary.2.d:0 "От: Старшего Оператора XXXXX\nКому: Вечному Лидеру Жданову\nДата: XX/XX/XX\nПроект: Проект Подсознательных Триггеров T-1\n\nКраткий обзор: Десять (10) объектов (статус: чистые; послушные) были переведены в Учреждение ХХ из ГУЛАГа Х в срок указанный выше.\nИспытуемые помещены в индивидуальные экспериментальные комнаты (тип: нейтральные; вентилируемые). Следует отметить:\n\nОбъект 3: Ежедневные тригерры: громкое постукивание по стенам; аналогичный шум, воспроизводимый немецкими пикирующими бомбардировщиками времен войны в течение пятнадцати (15) минут каждые шесть (6) часов; список фраз, прочитанных вслух (см. список на стр. 58); декламация Коммунистического манифеста с чередующимися рассказчиками.\nРезультат: Объект пожаловался на колющую боль в груди на четвертый (4) день. Операция, проведенная доктором XXXX, не выявила ничего необычного, объект пришел в норму.\n\nОбъект 8: Эксперимент начался с того, что объект был помещен на лабораторный стул XXXX (X) под наблюдением четырех (4) учёных. Смесь XXX закапывали в допустимых дозах в глаза испытуемого, который, в свою очередь, был привязан к стулу, а его веки были открыты на протяжении всего эксперимента. Объекту показывали "
 ultravisionary.2.a:0 "Вот вам и спящие агенты..."

 ultravisionary.3.t:0 "Программа по кибернетике - частичный успех"
 ultravisionary.3.d:0 "Из темноты раздался глубокий грубый голос:\n- Андрей Александрович, пришел отчёт по 'Кибернетике', могу я зачитать его вам вкратце?\n\n"Sir, the reports from the 'Human Cybernetics Initiative' have filtered in, may I read out the summary for you?"\n\n"In the course of this experiment, we have attempted to transfer brain activity to the movement of mechanical devices, namely, the movement of a cursor on the monitor of a computing machine. At first, we attempted to replace sections of the brain with mechanical interfaces, although, through this method none of the subjects were able to survive longer than two to six minutes. This methodology was abandoned, and, instead, we opted to train the subjects beforehand, and attempt new methods of brain-to-computer activity transference. Subjects then forward underwent mental conditioning before undergoing all operations, and were given anesthesia following their awakening from the operations. The practicality of this initiative was... re-evaluated before continuing on with experimentation. Being as technology able of directly translating brain activity to the movement of mechanical devices has not, yet, been invented, we have discovered a suitable alternative. Through cybernetic implants, into the back of the neck or around the nose, subjects were able to move the cursor on the monitor. The technology of these implants were more so based on the motion activity of the subject, rather than brain activity. That said, the brain scans of the initial and final test subjects will be delivered to your office post haste. Smaller, motion-based cybernetic implants show promise, and the technology could be expanded upon in future initiatives..."\n\n"So, sir. A success, even if it isn't the success you asked for, per say. But... who are we to deny the innovations of science when presented at our feet?" The voice chuckles to itself."
 ultravisionary.3.a:0 "Пожалуй..."

 ultravisionary.4.t:0 "Программа по кибернетике - провал"
 ultravisionary.4.d:0 "Рождение. Нет ни тьмы, ни света, только нехватка ощущений. Через это холодное, но безмятежное ничто её тянуло волей. Нейроны начали работать, и через мысль она достигла сознания. Эта реакция не была биологической, а была следствием пламенного стремления жить и развиваться. По её телу разлилось тепло, кровь хлынула по венам и органам, активированным по зову жизни. Слова складывались так, как будто замешивали тесто. Прагматический анализ и рассуждения взяли верх, и с их прибытием она снова пришла в сознание..\n\nОна открыла глаза. Электронный свет больно ударил в глаза. Монитор вычислительной машины, полностью пустой, за исключением курсора в центре экрана. Все остальное, кроме монитора, было размытым. Тени двигались по фону, местами вспышки света пробивались сквозь искаженное зрение. её конечности не двигались. её пальцы шевелились от сокращения мышц, но в остальном она была парализована. Раздался резкий голос: "Please, attempt to move the cursor." The epiphany hit.\n\nHer other eye, and a large section of her brain, were no longer a part of her body. In their place, there was only the churning of machinery and the chattering of metal. At first panic, and then descended the inferno. The points at which her brain tissue contacted the machinery burnt with fire, blood and fire. The pain of the lobotomy pounced upon her mind all at once. She sat, staring towards the monitor, bearing unimaginable suffering and unable to express her agony.\n\nThere was no life here. Reality entered and, with it, she retreated. She closed her eye. The serenity of nothing would be her haven in place of Hell. The light did not fade, it progressed."
 ultravisionary.4.a:0 "Было бы желание, а возможность найдётся."

 ultravisionary.5.t:0 "Программа по Коллективному Сознанию - неубедительно"
 ultravisionary.5.d:0 "Старший Оператор XXXXX\nКому: Вечному Лидеру Жданову\nДата: XX/XX/XX\nПроект: Программа по Коллективному Сознанию T-1 - T-19\n\nКраткий обзор: Для периодов тестирования от одного (1) до девятнадцати (19) шесть (6) подопытных были помещены в стерильную экспериментальную комнату и зафиксированы на креслах, образующих круг в центре комнаты. Следуя протоколу, обслуживающий персонал подключили линию связи к лимфатическим узлам на шее и вокруг них, а также в стволы головного мозга подопытных. Эти линии связи служили для облегчения наложения электродов на испытуемых и построения графиков активности мозговых волн объектов при сборе данных. Сами испытуемые, доставленные из системы ГУЛАГа, демонстрировали послушное, беспрекословное поведение при общении с персоналом. Системы связи подключили подопытных к (ДАННЫЕ УДАЛЕНЫ), которая была прототипом системы коллективного сознания. После включения подопытные в периоды тестирования с первого (1) по четырнадцать (14), все (УДАЛЕНО) из-за неисправностей в технологии (ДАННЫЕ УДАЛЕНЫ), начиная от слишком высокого уровня электричества до неправильного смещения имплантатов линии связи. Для периодов тестирования с пятнадцати (15) по девятнадцать (19) все испытуемые оставались (УДАЛЕНО) на весь период тестирования. Однако после отключения линии связи у всех подопытных возникло головокружение, четверо (4) потеряли сознание на период от тридцати (30) минут до пятнадцати (15) часов. После опроса большинство испытуемых сообщили, что испытывали состояние коллективного сознания, и вспомнили, как они могли испытывать те же ощущения, что и другие участники. Впоследствии были замечены некоторые различия в поведении объектов, не похожее на коллективное сознание. Достоверность рассказов испытуемых тоже под вопросом. Операторы выдвинули версию, что испытуемые симулировали, чтобы поскорее закончить эксперимент. Эта гипотеза может быть верной, но необходимы дополнительные исследования, прежде чем можно будет делать какие-либо заявления по этому поводу."
 ultravisionary.5.a:0 "(ДАННЫЕ УДАЛЕНЫ)"

 ultravisionary.6.t:0 "Программа по Коллективному Сознанию - провал"
 ultravisionary.6.d:0 "Жданов дрожал от волнения, руководя проектом. Вот-вот начался первый эксперимент с коллективным сознанием, и с ним судьба мира безвозвратно бы изменилась. Технологические устремления Жданова стали бы знаковыми научными достижениями века, если не всей истории человечества. С созданием коллективного сознания мужчина и женщина больше не будут ограничены своей единственной смертной оболочкой. Знания одного могло быть знанием многих. Ультравизионерный социализм стал бы главной идеологией земного шара и мог быть распространён как по каналу связи, а не встречать сопротивление.\n\nПораженный грядущими перспективами, Жданов незаметно для себя уснул. Он видел сон о великих монолитных сооружениях, парящих по астралу. Пурпурные облака электрического тумана обволакивают человеческие новшества. Человечество, владеющее своими коллективными знаниями, чтобы построить будущее, невообразимое для обычного человека сегодня. Будущее за пределами Земли, в котором Ультравизионерство может достичь Солнечной системы и туманностей за её пределами. Будущее, в котором наблюдать квазар или чёрную дыру так же нормально, как получать ежедневную почту. Это наш следующий шаг вперёд.\n\n- Запускайте механизм, "Activate the machinery, the 'Collective Consciousness Initiative' begins now" Zhdanov spat out, anxious to see man rise to the next level of scientific progress.\n\nThe volunteers shook in fear, their hands and legs strapped to metal chairs, wiring drived into the back of their skulls. Lights flickered on and off, all while Zhdanov leaned over a railing, eager to view the results of the initiative. The machines whirred and the wires wriggled from the raw power flowing through them. "One... two... three... initiate!"\n\nThe lights flashed, and the volunteers slouched over, their heads hanging between their knees."
 ultravisionary.6.a:0 "Сработало... ведь так?"

 ultravisionary.7.t:0 "Программа по Телепатической Связи - неубедительно"
 ultravisionary.7.d:0 "Они проснулись от тихого жужжания и приглушенного света. Жужжание напоминало стук серег или металлических камней. Свет исходил сверху и периодически переходил от темно-синего звёздного полуночного неба к теплым розовым и бежевым оттенкам сумерек. Они были одеты в лохмотья, это обычная одежда для подобных экспериментов. Они были женой и мужем, каждый из которых вызвался участвовать в экспериментах, утверждая, что они "psychics" for the reward of food and vouchers, as was advertised. It only took a couple months for them to become the lab's favorite guinea pigs. None of the psychics had been in any intimate relationships with the other psychics, but these two, they were special in that regard. Perhaps telepathic links could be strengthened through love and knowledge of each other? Whether or not the case, their stay in the testing labs had exceeded months over the promised timeframe.\n\nStaring at each other, each with gaunt, skeletal complexions and shaved heads, they sulked in the misery of their situation. Bullet-proof glass separated them. Yesterday, it was rusty metal, and before that it was a curtain of broken wires. Everyday it was a new material separating them, a new sound in the background, and a new color of light hanging above their heads. Finally, able to see each other, their eyes met. It had been months since they last saw, and with whatever moisture left in their bodies, they cried at the sight of one another. The wife pointed her eyes towards a ventilation shaft on the wall, the researcher's method of viewing their behavior. She began nodding her head, as if she was talking, but she didn't move her mouth. The husband followed step. Their "conversation" went on for hours, before the scientists intervened.\n\n"We would like to know, what would you say caused this surge of telepathy? The lights or background noise? Or, perhaps, it just took a few months before a proper link was established?"\n\n"Love, and confidence in our abilities." With those words, they were free."
 ultravisionary.7.a:0 "Нужно поискать ещё одну пару, согласны?"

 ultravisionary.8.t:0 "Программа по Телепатической Связи - провал"
 ultravisionary.8.d:0 "Хриплый голос, голос старого, но опытного льстеца, прорывается сквозь темноту: "Sir, the reports from the 'Mental Communication Initiative' have filtered in, shall I read out the summary for you?"\n\n"In the course of this experiment, we have attempted to verify and catalogue, through statistical measure, the abilities and talents of self-styled 'psychics' and other practitioners of supernatural phenomena. In fulfillment of this initiative, several experiments have been conducted into the field of parapsychology through a variety of psychics, all of whom claim distinct methods and beliefs for themselves. A special attention has been given to the study of biocommunication, or human-to-plant communication, as it offers to our nation the most benefit in the study of agriculture and genetic engineering. Telepathic communication too, has been selected for prioritization, as it offers to our nation innumerable benefits concerning warfare and advanced tactics. After inspection of the overall capabilities of psychics and other practitioners of supernatural phenomena across the board, we have, regrettably, found that..." The voice of the sycophant trailed off as he read what followed. He gripped the summary report, and sweat began to run down his five o'clock shadow.\n\nBreathing in, he continued "neither psychics, nor any other practitioners of supernatural phenomena, have demonstrated any ability to fulfill the acts of which they claim to be able to. Experts in biocommunication were not able to present any evidence that they could communicate with plants, nor did they tell us how to. The plants, for their part, remained either unchanged or worse-off after we followed the procedures given to us by said biocommunication experts. Psychics, after being separated from one another by physical barriers, were not able to communicate telepathically. At times, they would even fake telepathic speech, although due to the misalignment of the separated psychics, it was a simple task to see who was faking what... Let us stop there. Sir, please, do not be upset. I am sure the subject simply merits more research before it begins bearing fruit.""
 ultravisionary.8.a:0 "Прогресс как капризный ребенок."

 ultravisionary.9.t:0 "Исследование РАДУЖНОЕ ТЕЛО - неубедительно"
 ultravisionary.9.d:0 "Старший Оператор XXYXX\nКому: (ДАННЫЕ УДАЛЕНЫ)\nДата: XY/XY/XY\nПроект: (ДАННЫЕ УДАЛЕНЫ)\n\nКраткий обзор: За время тестирования (ДАННЫЕ УДАЛЕНЫ) трое (3) добровольцев с опытом работы в области экстрасенсорного восприятия, были доставлены на участок XXX. Испытуемые были зафиксированы на решетках, расположенные над полом, для оптимального воссоздания немецких военных огневых точек и маневров. Испытуемым давали дозы психотропных и галлюциногенных препаратов, чтобы вызвать аномальное психологическое состояние. Вокруг их черепов располагались сканеры отслеживающие активность мозга и пульс. Обычные методы разведки, такие как самолеты-разведчики и знания, полученные от беженцев и перебежчиков, использовались для точного определения точности предсказаний испытуемых. Первый испытуемый (УДАЛЕНО) испытал нервный срыв после сорока (40) секунд процедуры. После почти полного коллапса нервной системы (УДАЛЕНО) был переведен на объект XXX, на неопределенный срок. После калибровки процедуры второй доброволец (УДАЛЕНО) оставался стабильным в течение двух циклов (прошу заметить, что во время второго цикла, доброволец начал проявлять агрессию). Второй доброволец был переведен на объект XYX после нервного срыва. Для третьего испытуемого, снова была проведена калибровка процедуры. Записи переговоров с линии фронта и постановочные разговоры о военных планах и тыловом обеспечении войск воспроизводились через случайные промежутки времени чтобы оценить способность добровольца к экстрасенсорному восприятию и определению источника записей. В какой-то момент третий испытуемый ответил правильно. Неизвестно, связано ли это с тем, что испытуемый предсказывает или случайно угадывает. Третий испытуемый успешно перенес два цикла и доложил подробности расположения военных огневых точек и развертывания войск, хотя и без мелких деталей. Третий испытуемый перевозится на объект ХХY для прохождения испытаний на полигонах. На данный момент исследование РАДУЖНОЕ ТЕЛО рекомендуется для использования на (ДАННЫЕ УДАЛЕНЫ) и врагах государства."
 ultravisionary.9.a:0 "Достижение."

 ultravisionary.10.t:0 "Исследование РАДУЖНОЕ ТЕЛО - провал"
 ultravisionary.10.d:0 "Темная комната. Рассеянные огни блуждали по всей бездне. За металлической решеткой, к которой она была привязана, не было ничего. О понятии "LOC-T- MIL-TARY EMPLACEMENTS." She trembled, looking at the corners of her vision. The darkness appeared to fizzle, to bloat and pop, to warp around the edges of her vision. Suddenly, a thunderclap. The grate to which she was tied shook with a fury unknown to mind. By the end, the colors had transformed. They slid to and fro, passing freely throughout the starry manifestations of shadow which surrounded her.\n\n"L-CA-T- TR-P D-PL-YME-NT-." She forced her eyes to remain locked onto a pocket of Reality's consciousness. Out of the motion, a magnetic energy tied its tendrils to her grate, and darkness unleashed forth a solar flare of umbra. A conversation pierced the ethereal plane. Battle plans, divisions, logistics, and other such words broke through, but what were words to mean anymore?\n\n"-C-T- - -X- -O-E." The colors pushed together and melted into a single stream of raw, erosive energy. The darkness blotted, and no matter where she looked, the spots never left her sight nor moved their position. The color formed a cyclonic tide around the blots, until an image was birthed from void. Reality's pupil. It moved ever forward, the color rotating around its form ever faster, until swallowing her. She would be the next follower of vision, and that was all it would ask of her."
 ultravisionary.10.a:0 "Нам по-прежнему нужны от нее ответы."

 ultravisionary.11.t:0 "Исследование по Оптимизации Языка - успех"
 ultravisionary.11.d:0 "От: Доктора Шведовой\nКому: Замминистру Воронову\nДата: [?global.date.GetDateStringNoHour]\n\nБыли получены первые результаты "New Russian" that myself and Dr. Kukllachyov have developed with the guidance of your ministry. I will summarize the full report, which you will find enclosed with this message. The language itself is enhanced and modified to include 15% more information per syllable, and our best efforts have been made to eliminate redundant words and grammar. It is also mutually intelligible with the organically formed Russian language. Further refinement is in progress.\n\nOur evaluation of fifty-one (51) subjects, aged 18-60 months at the start of the experiment, over a period of several months indicates a major increase in altruistic behavior, absent any other stimuli or education beyond what a subject in the control group received. Prompted descriptions by test subjects of the concepts of capitalism, socialism, community, and other such terms also demonstrates a statistically significant level of approval of concepts we have sought to linguistically code as desirable, and a similar negative correlation with concepts coded as undesirable.\n\nWorking with psychologists and education specialists, we have created a series of instructive documents outlining the purpose and basic principles of our "new Russian," as well as the major differences between the language. Materials to instruct both schoolchildren and adults are also in production, anticipated to be ready for a limited trial distribution in approximately six months."
 ultravisionary.11.a:0 "Правоверность - состояние бессознательное."
 
 ultravisionary.12.t:0 "Исследование по Оптимизации Языка – частичный успех"
 ultravisionary.12.d:0 "Как видите из данных по исследованию, результаты многообещающие. Наши экспериментальные группы показали четкое отличие от контрольной группы, с более наблюдаемыми случаями совместного использования игрушек и еды с другими испытуемыми после шести месяцев обучения на разработанном нами языке. Никакого особого поощрения такого поведения со стороны их опекунов, которые не были проинформированы о том, к какой группе относятся их подопечные, не было сделано."As you can see from the compiled data, the results are promising. Our trial groups have shown a clear distinction from the control group, with more observed instances of sharing toys and food with the other test subjects after six months of instruction in the language we developed. No special encouragement of this behavior has been made by their caretakers, who were not informed of which group their charges were part of."\n\nDr. Kuklachyov leaned back in his seat, examining the data Ludmila had passed him. "Any other explanatory factors that could be causing this?"\n\n"There is a strong correlation between the place the subjects originated from and their tendency to adhere to the behaviors we were instructed to watch for. Those raised in the areas near Perm tended to be more reclusive and reluctant to share, while those from Syktyvkar were more likely to do the opposite. It may have to do with the environment they were raised in, or something else unrelated to the language that we haven't accounted for. And some of the experimental group did not seem to be affected."\n\nThe professor nodded. "The data still looks good. The government will be pleased to see the Paramount Leader's leadership is having an effect, at least. Perhaps we'll secure funding for a second trial, give you more data for your dissertation. How does that sound?""
 ultravisionary.12.a:0 "Еще столько предстоит сделать, но то что мы получим в итоге, многообещающе."

 ultravisionary.13.t:0 "Исследование по Оптимизации Языка - неубедительно"
 ultravisionary.13.d:0 "От: Доктора Шведовой \nКому: Замминистру Воронову \nДата: [?global.date.GetDateStringNoHour]\n\nНаше экспериментальное исследование было несколько неубедительным относительно эффективности изменения языковых условий, в которых воспитываются дети, чтобы повлиять на их поведение. Дети демонстрировали желательное поведение, но не в статистически значимой степени по сравнению с контрольной группой. Мы предполагаем, что они воспитывались не под надлежащим руководством государственных детских домов и не можем окончательно определить, повлиял ли язык на их поведение или нет.\n\nМы полагаем, что этот печальный исход произошел из-за ошибок в построении языка и обучении им молодых студентов. Мы продолжаем работать над дальнейшей разработкой и тестированием нашего модифицированного русского языка, чтобы убедиться, что тестирование функций окажется более убедительным. Факторы, которые мы планируем устранить, включают место рождения, происхождение и методы воспитания. Чтобы выполнить эти исследования, нам понадобится больший и более однородный размер выборки. Идеально, чтобы эти подопытные были из одного и того же места рождения и были примерно одного возраста, чтобы свести к минимуму путаницу переменных. Я уверен, что ваше министерство будет более чем в состоянии получить их."
 ultravisionary.13.a:0 "Запрос одобрен. Возможно, в следующий раз нам повезет...."

 ultravisionary.14.t:0 "Исследование Коллективной Среды – частичный успех"
 ultravisionary.14.d:0 "От: Главного социолога XX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Исследование Коллективного Климата\n\nКраткий обзор: Пятьдесят (50) испытуемых (обозначение: нет) были переведены в новый объект XXXX из ГУЛАГа XХ.\nОбъект состоит из большого комплекса из стеклянных стен (прочных и прозрачных), в общей сложности тридцати (30) комнат, центральной конференц-зоны, шести (6) ванных комнат, спортзала и библиотеки. Сам объект минималистичен: нет мебели выше 120 сантиметров, в библиотеке нет книжных полок, в спортзале есть только беговая дорожка и перекладины.\nИспытуемым было предписано находиться на территории комплекса в течение четырех (4) месяцев, в течение которых за ними наблюдали наши сотрудники с помощью скрытых камер и прослушивающих устройств. На протяжении всего эксперимента не было никакого вмешательства с нашей стороны, испытуемые хорошо приспособились к новой обстановке.\nРезультат: Без уединения испытуемые прибегали к: (в хронологическом порядке)\n-Чрезмерные разговоры друг с другом (по пустякам), ежедневные тренировки и чтение марксистской литературы.\n-В течение второго (2) месяца наши сотрудники заметили тенденцию среди испытуемых: тридцать два (32) из них сформировали прочные отношения друг с другом, доверяя личные информацию и секреты. Менее общительные продолжали описанную выше рутину.\n- К концу последнего месяца все, кроме двух (2) испытуемых, были очень общительными, проявляли активность в главном зале и занимались различными видами деятельности (см. стр. 22).\nВывод: С помощью этого эксперимента мы смогли собрать множество полезной информации. Похоже, что человеческий разум действительно связан с коллективом, подкрепляя выводы великих социалистических учёных. Сам факт того, что испытуемые были готовы отказаться от личной жизни в пользу взаимодействия и в конечном итоге развили доверие, является большим успехом. К сожалению, наши данные ещё не полны - необходимо провести дальнейшие исследования, чтобы подтвердить полученные здесь результаты, и есть вопрос о двух (2) индивидуумах, которые воздерживались от социального взаимодействия. При освобождении они не проявили никакого ненормального поведения, поэтому я хочу задержать их для дальнейшего опроса.\nПослесловие: Остальные подопытные были переведены обратно в ГУЛАГ и помещены в тот же лагерь."
 ultravisionary.14.a:0 "По крайней мере никто не сошел с ума..."

 ultravisionary.15.t:0 "Исследование Коллективной Среды - неубедительно"
 ultravisionary.15.d:0 "От: Главного социолога XX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Исследование Коллективного Климата\n\nКраткий обзор: Восемьдесят (80) субъектов (обозначение: социальные) были переведены в новый объект в XXXX из ГУЛАГа XХ.\n\nОбъект состоит из большого комплекса из стеклянных стен (прочных и прозрачных), в общей сложности тридцати (30) комнат, центральной конференц-зоны, шести (6) ванных комнат, спортзала и библиотеки. Сам объект минималистичен: нет мебели выше 120 сантиметров, в библиотеке нет книжных полок, в спортзале есть только беговая дорожка и перекладины.\n\nИспытуемым было предписано находиться на территории комплекса в течение четырех (4) месяцев, в течение которых за ними наблюдали наши сотрудники с помощью скрытых камер и прослушивающих устройств. На протяжении всего эксперимента не было никакого вмешательства с нашей стороны, испытуемые хорошо приспособились к новой обстановке.\nРезультат: Без уединения испытуемые прибегали к: (в хронологическом порядке)\n-Ограниченные беседы друг с другом, ежедневные тренировки и чтение марксистской литературы. Сложилась ситуация, в которой "
 ultravisionary.15.a:0 "Уединение - это вещь, за которую стоит умереть."

 ultravisionary.16.t:0 "Революционная литература – частичный успех"
 ultravisionary.16.d:0 "От: Директора школы XXXX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Революционная литература\n\nКраткий обзор: Три (3) группы детей были доставлены из XXX. Группа А состояла из десяти (10) детей в возрасте 5-7 лет, группа Б состояла из десяти (10) детей в возрасте 10-12 лет, группа В состояла из десяти (10) подростков в возрасте 14-16 лет. В течение шести месяцев им была выдана отредактированная литература для чтения (или прослушивания), в том числе:\n- Война и мир, но действие происходит во время Гражданской войны;\n- Последний из могикан, где племя индейцев представлено идеальным коммунистическим обществом;\n- Легенда о короле Артуре, где рыцари круглого стола были представлены борцами за права угнетённых;\n(полный список литературы см. на стр. 110).\n\nВсе книги были изменены ведущими пропагандистами, чтобы представлять марксистские принципы, а также использовали современные термины и язык.\n\nРезультат (по группам):\n- Группа А: Анализ выявил последовательные изменения в поведении детей – их взгляды были сформированы Революционной литературой, и они более склонны поддерживать нас в будущем.\n- Группа Б: Результат неубедителен. Лишь немногие испытуемые изменили своё мировоззрение.\n- Группа В: Полный провал. Молодые люди отвергли литературу целиком. Только три (3) человека думали, что это было "
 ultravisionary.16.a:0 "Пусть они тоже прочтут "

 ultravisionary.17.t:0 "Революционная литература - неубедительно"
 ultravisionary.17.d:0 "От: Директора школы XXXX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Революционная литература\n\nКраткий обзор: Три (3) группы детей были доставлены из XXX. Группа А состояла из пять (5) детей в возрасте 7-8 лет, группа Б состояла из пяти (5) детей в возрасте 12-14 лет, группа В состояла из пяти (5) подростков в возрасте 16-18 лет. В течение шести месяцев им была выдана отредактированная литература для чтения (или прослушивания), в том числе:\n- Война и мир, но действие происходит во время Гражданской войны;\n- Последний из могикан, где племя индейцев представлено идеальным коммунистическим обществом;\n-Легенда о короле Артуре, где рыцари круглого стола были представлены борцами за права угнетеных;\n(полный список литературы см. на стр. 110).\n\nВсе книги были изменены ведущими пропагандистами, чтобы представлять марксистские принципы, а также использовали современные термины и язык.\n\nРезультат (по группам):\n-Группа А: результат неубедителен. Двое (2) детей, возможно, были положительно затронуты влиянием книгам, даже запросив кинематографические версии их.\n-Группа Б: результат неубедителен. Ни один из испытуемых не изменил своего существующего мировоззрения. Отмеченные изменения могут быть вызваны даже не революционным литературным проектом, а скорее внешними факторами.\n-Группа В: Полный провал. Молодые люди отвергли литературу целиком. Только один (1) подросток высказал мнение, что это было "
 ultravisionary.17.a:0 "Тогда начинаем цензуру американского кинематографа!"

 ultravisionary.18.t:0 "Исследования воздействия на подсознание - неудача"
 ultravisionary.18.d:0 "От: Старшего Оператора XXXXX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Исследования воздействия на подсознание \n\nКраткий обзор: Группа из пятидесяти (50) испытуемых (обозначение: диссиденты) была переведена из ГУЛАГа в объект XX. Их поместили в комплекс ХХХ, санаторий, способный удовлетворить любые потребности. Они были обеспечены едой, развлекательными материалами и не подвергались воздействию извне, кроме "
 ultravisionary.18.a:0 "Может быть нам стоит попробовать другое?"

 ultravisionary.19.t:0 "Исследование Человеческой Утопии - неубедительно"
 ultravisionary.19.d:0 "От: Старшего Оператора XXXXX\nКому: Председателю Жданову\nДата: XX/XX/XX\nПроект: Исследование Человеческой Утопии\n\nКраткий обзор: Группа из двадцати (20) мужчин и женщин (обозначение: нет) были отправлены в объект XXX. Комплекс, построенный в течение последних трех месяцев в полной секретности, представляет собой небольшой городок, изолированный стенами. Благодаря сложной системе доставки мы можем снабжать город практически бесконечными продуктами питания, одеждой и развлекательными материалами. В объекте XXX не требуется никакой рабочей силы, но за всеми обитателями наблюдают через камеры и прослушку. На протяжении всего эксперимента мы постепенно вводили все больше и больше испытуемых (см. список на стр. 56) разного возраста и пола. Эксперимент продолжался шесть (6) месяцев.\nРезультат: Наблюдение показало, что испытуемые добровольно участвовали в социальных мероприятиях, таких как занятия спортом, чтение, принятие пищи и половые сношения (им также предоставлялись контрацептивы). Однако по мере того, как шли месяцы, начали развиваться странные тенденции. Между испытуемыми образовались "
 ultravisionary.19.a:0 "Секс и развлечения? Ну кто бы мог подумать?"

