 NIK_subliminal_trigger_project_desc:0 "С помощью наркотиков, гипноза и психологических триггеров, мы начнём эксперимент по имплантации специальных триггеров прямо в мозг. Следует отобрать особо послушных и уважающих авторитеты заключённых ГУЛАГ-а. После проведения имплантации, следует проверить работу триггеров. Данная инновация позволит нам использовать «спящих агентов» для шпионажа и разведки."
 NIK_human_cybernetics_program_desc:0 "Нам следует начать работу над новым мозго-компьютерным интерфейсом, который бы работал с живыми людьми и иными компьютерными системами. Благодаря получению ментальной связи живого разума и компьютера, следует разработать новые, более практичные, методы применения данной технологии. После завершения эксперимента, мы должны проанализировать все показания компьютеров и снимки мозга, сделанные во время работы."
 NIK_collective_conciousness_initiative_desc:0 "На подопытных из ГУЛАГ-а мы проверим, способны ли человеческие умы работать воедино, если те будут соединены с помощью электродов. Следует делать любые заметки по изменениям в ходе эксперимента.  Информация, полученная из этого опыта, послужит основой для изучения сознания и возможностей коллективного сознания."
 NIK_mental_communication_initiative_desc:0 "Мы начнём обучение и изучение ряда добровольцев, назвавшихся «экстрасенсами». Нами будут изучены их парапсихические способности. Приоритетом в опытах является – биокоммуникационные возможности субъектов. Испытуемых следует разделить барьерами, материалы которых допускают телепатическую связь, дабы проверить возможности телепатического общения. Особо отличившиеся результаты следует направлять в разведывательную службу, чтобы те послужили Партии и нашему государству."
 NIK_project_rainbow_body_desc:0 "Проводимые эксперименты с мозгами испытуемых, должны выявить способности субъектов к экстрасенсорному восприятию. Перед испытуемыми будет поставлена задача в нахождении немецких позиций. Мозг следует тщательно сканировать у субъектов, что называют себя экстрасенсами. Каждый отчёт, что предоставят субъекты, должен быть проверен с помощью самолётов-разведчиков. Каждая найденная позиция будет внесена в протокол для вооружённых сил. Помимо этого, следует проверить возможности подопытных к воздействию на окружающий мир посредством экстрасенсорному восприятию. Испытуемые, что способны войти в «трансцендентное состояние», будут проверены с помощью выполнения физических задач на военных полигонах дистанционно."

