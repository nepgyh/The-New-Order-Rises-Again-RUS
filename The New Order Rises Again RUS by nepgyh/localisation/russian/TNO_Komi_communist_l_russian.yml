 NIK_comexpansion_the_revolution_secured_desc:0 "Несмотря на усилия реакционеров, коммунизм в Коми выжил. Мы сумели пережить перевороты и контрперевороты, пережили обман и даже захватили власть! С стабилизацией ситуации в Коми пришло время смотреть вовне. Слишком долго Россия оставалась разделенной, расколотой между бесчисленными полевыми командирами. Мы покончим с этим хаосом и анархией, приведя в бегство сначала полевых командиров в нашем регионе, а затем и в остальной части России. Революции погашена, но они ошибаются, потому что она только-только начала гореть!"
 NIK_comexpansion_unearth_our_caches_desc:0 "Когда Фронт рухнул, и немецкие бомбардировки усилились, было принято решение спрятать большое количество оружия, чтобы одна или две шальных бомбы не оставили Коми без оружия. Теперь, когда бомбардировки закончились, мы можем начать процесс открытия тайников. Часть оборудования могла быть уничтожена или украдена, но в большинстве тайников, которые мы открыли до сих пор, все еще есть работающее оружие. Доступ к новому оборудованию позволит нам продолжить процесс обновления армии, что позволит нам быть более подготовленными к началу процесса воссоединения!"
 NIK_comexpansion_begin_the_rebuilding_desc:0 "Спустя столько лет немецкие бомбы наконец перестали падать. Хотя мы не смогли сразу начать восстановление из-за хаоса, охватившего Коми, пришло время полностью использовать все ресурсы, которые нам принадлежат. Мы можем начать прокладку большего количества дорог, чтобы добраться даже до глубин сельской местности. Кроме того, мы можем восстановить железнодорожные станции и железные дороги и использовать их, не ожидая, что они будут разрушены в течение нескольких недель, что позволит нам транспортировать куда больше и быстрее в любой уголок нашей страны. Хотя можно утверждать, что перед нами открываются многие новые возможности, наиболее неотложным делом является создание инфраструктуры, поскольку страна - ничто без инфраструктуры."
 NIK_comexpansion_establish_a_true_army_desc:0 "Во время хаоса в Коми мы были вынуждены опираться на наших ополченцев и элементы Республиканской армии, которые были нам лояльны. Однако, несмотря на то, что сейчас мы контролируем вооруженные силы, факт остается фактом: военные носят оборонительный характер. Вступление в грандиозную кампанию по объединению России с нашими нынешними вооруженными силами приведет только к провалу. Поэтому ясно, что мы должны преобразовать и модернизировать вооруженные силы в Настоящую Красную Армию, чтобы она могла не только защитить нас от угроз, но помочь нам агрессивно выступить против наших врагов и объединить Россию!"
 NIK_comexpansion_reliable_commissars_desc:0 "Хотя нам не угрожает контрпереворот, факт остается фактом: Коми - не самое стабильное место. Кроме того, мы не можем полагаться на большое количество политически образованных офицеров из-за того, что многие из них были воспитаны против коммунистических идеалов. Мы должны начать формировать кадры новых политических чиновников, которым можно полностью доверять, чтобы не только предотвратить идеологический раскол между правительством и армией, но и чтобы мы могли поддерживать контроль и стабильность."
 NIK_comexpansion_soviet_training_desc:0 "Хотя мы сделали все возможное, чтобы обучить армию, неоспоримая правда заключается в том, что мы не на должном уровне. Многие другие полевые командиры смогли опереться на учебные школы или различных генералов, чтобы поддерживать более профессиональную подготовку. Чтобы исправить ситуацию, было принято решение использовать старые советские учебные заведения, чтобы помочь исправить недостатки нашей армии. Может потребоваться время, чтобы результаты действительно ощутимы, но это решение необходимо, поскольку армия требует модернизации и надлежащая подготовка поможет ей стать той силой, которая будет достаточно сильной для объединения России."
 NIK_comexpansion_the_road_to_archangelsk_desc:0 "Из всех полевых командиров Западной России Западно-Русский революционный фронт - один из немногих, кого можно было бы считать союзником. Хотя ЗРРФ управляется военными, по сравнению с нашим гражданским правлением, он все еще остается верным идеалам коммунизма. Чтобы воспользоваться преимуществами этого возможного союза, мы должны отправить посланника в ЗРРФ в попытке наладить отношения. Есть опасения, что Фронт может рассматривать нас как врага, из-за того, что Коми технически отделился от нее после войны с Западом и Россией, но Фронту, вероятно, нужен союзник в Западной России так же, как и нам. Сотрудничество с Фронтом приведет нас к победе!"
 NIK_comexpansion_a_pact_with_the_front_desc:0 "К счастью, наши дипломатические контакты с Фронтом были хорошо приняты, и гранд-маршал Жуков готов начать координировать свои действия с Коми. Это, честно говоря, ошеломляющая победа Коми, поскольку теперь у нас есть поддержка старых советских красных. Армия, а также доступ к своим материалам и снаряжению дает огромные стратегические выгоды, поскольку не только наш северный фронт обезопасен, но и у нас есть преимущество с дипломатической и военной точек зрения. Нам придется расширять наше сотрудничество и дальше с Фронтом, чтобы получить все преимущества, но наши цели объединения Западной России уж точно становятся намного легче."
 NIK_comexpansion_an_equal_ally_desc:0 "Природа нашего сотрудничества с ЗРРФ обсуждалась в партии. Некоторые считают, что Коми обречена на подчинение Фронту, в то время как другие считают, что мы должны вырвать контроль и восстановить гражданский контроль над вооруженными силами. Дисциплина и контроль достойна восхищения, дело в том, что Фронт долгое время функционировал независимо. Требовать, чтобы они подчинились нам немедленно, только вызовет раздор с нашим единственным союзником. Нет, правильное решение - стоять рука об руку как равноправные союзники, которые оба желают освободить Россию от преследующей ее реакции. Конечно, в будущем мы, возможно, сможем пересмотреть возможность полной интеграции Фронта, но это время еще не настало. Теперь мы должны бороться с нашими общими врагами."
 NIK_comexpansion_shared_training_exercises_desc:0 "Хотя мы изо всех сил старались обучить нашу новую Красную армию на основе старых советских методов, отсутствие доступа к материалам по указанным методам препятствовало развитию нашей армии. Чтобы исправить это, мы предложили Великому Маршал Жукову об идее совместных учений через обмен офицерами, чтобы позволить армии фронта и армии Коми получить опыт друг от друга. Хотя Фронт, вероятно, на данный момент является более квалифицированным из двух армий, оказываемая помощь в значительной степени поможет нашей Красной Армии в том, что она может успешно сражаться с различными военачальниками, настроенными против нас."
 NIK_comexpansion_march_as_one_desc:0 "Очень долгое время Коми стояла одна. Странные и антагонистические отношения с Фронтом, который считал Коми раскольником, который способствовал его поражению в войне на Западе России. Однако те времена давно прошли, как Коми и ЗРРФ теперь ближе, чем когда-либо. Однако мы должны убедиться, что мы по-настоящему товарищи, подписав соглашение о взаимной обороне. Это укрепит наш альянс и позволит обеим сторонам действительно помочь друг другу в предстоящих войнах за воссоединение, поскольку нападение на одного будет означать нападение на другого. Надеемся, что наш северный фланг будет защищен, и мы сможем начать сражаться с другими полевыми командирами, не опасаясь внезапного нападения. Воссоединение Западной России уже близко."
 NIK_comexpansion_an_icy_reception_desc:0 "Кажется, по какой-то странной причине ЗРРФ отклонил наши попытки начать сотрудничество с ними, и они отправили нашего посланника домой. Из-за этого у нас нет другого выбора, кроме как предположить Фронт враждебной силой, добавив еще одного врага, которого необходимо победить, чтобы воссоединить Россию. Вполне вероятно, что Фронт считает нас предателями из-за отделения от них Коми после войны на Западе России. В любом случае это не имеет значения. Хотя потери Фронта в качестве потенциального союзника велика, но не смертельна. Мы должны предпринять усилия, чтобы гарантировать, что если Фронт собирается вторгнуться, то мы, а не эти предатели солидарности, победим."
 NIK_comexpansion_bunkers_to_the_north_desc:0 "Хотя было бы неплохо предположить, что Фронт будет пассивным, весьма вероятно, что они мобилизуются в попытке воссоединить Россию под своим собственным знаменем. Поскольку мы граничим с ними, очень вероятно, что мы будем ближайшей, если не первой целью фронта. Нам необходимо обеспечить укрепления на севере, чтобы наша граница могла выдержать атаку достаточно долго, чтобы мы могли мобилизовать большую часть наших сил. Лучший способ обеспечить это - построить комплексные бункеры. Создание этих бункеров должно позволить нам подходящую защиту в случае конфликта, что позволит нам защитить Коми от оппортунистов на севере."
 NIK_comexpansion_spread_confusion_desc:0 "ЗРРФ, несмотря на свою оппозицию нам, по-прежнему идеологически поддерживает идеи коммунизма. Поэтому весьма вероятно, что многие во Фронте выступают против его оппозиции по отношению к Коми. Мы должны извлечь выгоду из этого путем тайного распространения пропаганды по всему Фронту о том, как он предал революцию в ее самый мрачный час, выступив против правительства, возглавляемого коммунистической партией. Кроме того, мы должны саботировать инфраструктуру и шахты Фронта, чтобы ослабить их. Мы надеемся, что эта двойная атака по распространению неразберихи приведет к тому, что Фронт станет более разделенным, предотвратит его нападение на нас и упростит кампанию против них."
 NIK_comexpansion_watching_our_rear_desc:0 "Хотя мы не можем собрать все наши силы для защиты от ЗРРФ, было бы упущением оставить границу с ними полностью незащищенными. Наши недавние усилия по строительству бункеров позволили нам расширить наши оборонительные возможности, но очевидно то, что мы должны сделать их куда больше. Патрули будут увеличиваться вдоль реки, и мы увеличим усилия по наблюдению, чтобы обеспечить безопасность нашего тыла. Мы надеемся, что это увеличенное присутствие должно удерживать Фронт от атак, и даже если они собираются атаковать, наша еще более мощная защита должна помешать им завоевать какую-либо значительную территорию и нанести большой урон."
 NIK_comexpansion_a_safe_north_desc:0 "Со времен войны на Западе с Россией, Россия была осквернена бесчисленными мелкими полевыми командирами, которые провозглашали себя истинными спасителями, но не более того. Пришло время положить конец этой эпохе военачальников и восстановить красный цвет знамя коммунизма! Мы должны начать движение против местных полевых командиров, подчиняя их нашему правлению. Необходимо разработать планы, переместить войска, и бюрократия должна быть готова помочь интегрировать новые территории, поскольку вполне может возникнуть сопротивление нашему правлению. Вполне может быть долгая борьба, прежде чем мы сможем завершить воссоединение, но если мы этого не сделаем, Россия вполне может остаться в этой анархии на вечность, что было бы поистине трагедией."
 NIK_comexpansion_against_the_tsarists_desc:0 "Крах ЗРРФ привел к власти множество разных полевых командиров, многие из которых утверждали, что они «настоящая» Россия. Один из самых вопиющих военачальников из них - Вятка. Эти царисты не ищут ничего, кроме реинтеграции монархизма. система, которая рухнула под собственной тяжестью еще в 1917 году. Вятканцы находятся прямо к югу от нас, а это означает, что они, несомненно, представляют собой самую большую угрозу для Коми на данный момент. Мы не можем позволить этой угрозе гноиться на нашей границе, иначе мы рискуем быть уничтоженными этими реакционерами. Мы должны стремиться изгнать этих царистов из России раз и навсегда, чтобы мы наконец могли освободиться от призраков прошлого!"true" Russia. One of the most egregious warlords of them all is Vyatka. These Tsarists seek nothing but the re-implementation of monarchism, the system that crumbled under its own weight back in 1917. The Vyatkans are directly to our south, which means that they are undoubtedly the biggest threat as of right now to Komi. We cannot afford to let this menace fester on our border, or else we risk our destruction by these reactionaries. We must seek to exorcise these Tsarists from Russia once and for all, so that we can finally be free from the specter of monarchism!"
 NIK_comexpansion_build_the_line_desc:0 "Война с Вяткой будет совсем не легкой. Вполне вероятно, что нам потребуется время, чтобы полностью прорвать их позиции, и поэтому мы должны построить собственную оборону. Мы должны начать строительство укреплений вдоль реки у Вятки так, что даже если мы не сможем немедленно штурмовать царские рубежи, у нас будет запасной план, который позволит нам удержаться от их армий. Эта линия обороны будет включать окопы, бункера и наблюдательные посты, все, что нам необходимо для защиты от Вятки, если это будет необходимо. Однако эта линия обороны, хотя и является всеобъемлющей, не будет максимально задействована, поскольку нам нужны ресурсы не только на оборонительные сооружения, но и чтобы еще вести свою атаку."
 NIK_comexpansion_ready_the_south_desc:0 "Чтобы начать успешную кампанию против Вятки, нам нужно убедиться, что мы готовы к войне. Для этого мы должны начать мобилизационные усилия, сосредоточенные на юге Коми, чтобы у нас было достаточно войск для реальной борьбы с царистами. Мы позаботимся о том, чтобы наши войска смогли занять позиции для этой войны. Кроме того, мы отправим наших армейских инженеров к реке у Вятки, чтобы найти лучшее место для ее перехода. Наши генералы определили, что форсирование реки и ее обеспечение безопасности будут важнейшим приоритетом в начале войны, поэтому импровизация перехода через реку была бы смертельной для наших военных усилий. Мы должны быть готовы к поражению царей вновь!"
 NIK_comexpansion_attrition_preparations_desc:0 "Вятская армия - одна из самых мощных на западе России, и война против нее может превратиться в долгую и кровопролитную борьбу. Если это произойдет, мы не хотим, чтобы наши войска умирали с голоду, поскольку так и проигрывают войны. Чтобы предотвратить такой исход, мы должны начать накапливать припасы. Оружейные склады будут расширены, а продовольствие будет сохранено в меру наших возможностей, чтобы наша армия могла пережить затяжную войну. Мы также позаботимся о том, чтобы наши солдаты имели доступ к соответствующей одежде в зависимости от климата. Даже если война с Вяткой продлится долго, наши усилия гарантируют, что мы выйдем на первое место!"
 NIK_comexpansion_second_october_desc:0 "Все наши усилия по подготовке увенчались успехом, и настало время начать войну против царизма. Мы не позволим монархизму вновь пустить корни в России! Наши войска переправятся через реку и начнут войну. Как и наши товарищи в 1917 году, мы снесем Царя с престола! ВО СЛАВУ ОКТЯБРЯ!"
 NIK_comexpansion_the_monks_in_our_sights_desc:0 "Одной из первых целей, обозначенных нашими генералами, является Орден Святого Георгия. Эти фанатичные монахи правят довольно небольшим участком земли и не поддерживаются никаким другим военачальником. Поскольку это будет наступление вперед, мы должны убедиться, что армия готова к выполнению такой задачи. Войска будут выдвинуты на позиции, но, что более важно, мы должны рассказать солдатам о фанатизме монахов. Мы должны убедиться, что они понимают недостатки веры монахов, и насколько далеко они могут зайти, чтобы убедиться, что мы проиграем. Наши брифинги позволят солдатам быстро подавить любые очаги сопротивления, которые могут существовать, поскольку они понимают безумие монахов."
 NIK_comexpansion_attack_gayinsky_desc:0 "Пришло время атаковать Орден Святого Георгия и защитить наш правый фланг! Наши генералы ожидают, что кампания будет короткой и не слишком сложной, так как Орден Георгия - довольно маленький, а наша армия значительно превосходит их. В любом случае, давайте продвигаться вперед к объединенной России!"
 NIK_comexpansion_seize_their_wealth_desc:0 "Как мы и ожидали, монахам Гайны удалось приобрести довольно много религиозных принадлежностей. Однако мы не ожидали, что стоимость этих принадлежностей будет такой высокой. Существует огромное количество редких и ценных ресурсов например, золото, спрятанное в местах, куда монахи надеялись, что мы никогда не заглянем. Однако, к сожалению для них, некоторые из захваченных нами людей были слишком готовы показать нам, где находятся эти ценные предметы. Это богатство будет очень полезно для финансирования наших усилий по возвращению России. Мы даже можем использовать часть этого богатства, чтобы пополнить казну! Хотя, возможно, несколько религиозных людей будет без ума от того, что мы продаем церковную собственность, но дело в том, что эти деньги идут на правое дело: на воссоединение России."
 NIK_comexpansion_reclaim_our_sister_republic_desc:0 "Если бы у Коми была сестра, то это была бы Вологда. Обе республики пытались быть чем-то близким к нейтральному, и отношения Коми и Вологды никогда не были ужасными. Теперь, когда мы начали наши усилия по воссоединению России, очень важно, что мы пытаемся каким-то образом вернуть себе Вологду. При умелых переговорах, конечно, возможно, что мы могли бы мирно интегрировать Вологду, но мирная интеграция требует, чтобы обе стороны были готовы к интеграции, чего правительство Вологды может не пожелать сделать. Мы должны подготовиться к аннексии Вологды в той или иной форме."
 NIK_comexpansion_a_peaceful_option_desc:0 "Война - это кровавая затея. Хотя неизбежно, что нам придется сражаться, чтобы обеспечить себе контроль над Россией, мы должны изо всех сил стараться достичь наших целей дипломатическим путем, если это возможно. В конце концов, конфликт стоит дорого и требует больших затрат, нам понадобятся все деньги, которые мы сможем сэкономить. Чтобы интегрировать Вологду в Советскую Республику Коми, мы должны направить в Вологду дипломатическую миссию, чтобы предложить интеграцию. Эта миссия продемонстрирует вологдцам, что мы готовы прийти к консенсусу в отношениях, кровь проливать не надо. Конечно, миссия обязательно напомнит им о мощи Красной Армии. В конце концов, вологдцам могут понадобиться некоторые убеждения, чтобы их завоевать."
 NIK_comexpansion_welcome_our_comrades_desc:0 "Похоже, наши переговоры увенчались успехом, и Вологда согласилась присоединиться к нам! Мы начнем процесс интеграции вологданской армии в нашу собственную, а руководители правительства начали процесс обеспечения этой интеграции в Советскую Республику Коми. Эта мирная интеграция действительно является большим благом для нас, поскольку мы можем получить доступ ко всем богатствам этих земель без необходимости их восстановления, что усилит нас для наших будущих войн."
 NIK_comexpansion_neutrality_is_suicide_desc:0 "Зачем нам вступать в переговоры с предателями? Эти вологодские ублюдки продали Россию ради своего так называемого «нейтралитета». Что касается мирной интеграции, кто сказал, что они не предадут нас в самый неподходящий момент? Кроме того, их нейтралитет только сделал их служителями фашистского дела и, следовательно, не тем типом людей, которых мы хотим связать с правительством в каком-либо качестве. Мы должны подготовить наши войска к завоеванию Вологды и освобождению народа от этих фашистских сук!"neutrality". Even if they agree to peaceful integration, who's to say that they won't betray us at the worst possible moment? Besides, their neutrality has only made them servants of the fascist cause, and therefore not the type of people we want involved with the government in any capacity. We must prepare our troops to conquer Vologda and liberate the people from these fascist servants!"
 NIK_comexpansion_no_mercy_for_splitters_desc:0 "Вологда - это не что иное, как расколотое государство, и ее нужно завоевать. Наши войска на месте, как и наши припасы. Мы завоюем это так называемое "neutral" state, and liberate its people from the chains they are bound in! The time for war against Vologda is now!"
 NIK_comexpansion_consolidate_our_territory_desc:0 "Наше быстрое завоевание новых земель, будь то мирное или военное дело, привело к чрезмерной нагрузке на администрацию. Хотя мы теоретически контролируем довольно большую часть западной части России, факт остается фактом: на нашей территории все еще есть много очагов, которые не позволяют действовать свободно, возможно, даже против Коми! Мы должны исправить эту ситуацию сейчас, прежде чем мы выступим против остальных полевых командиров. Больше средств и людских ресурсов будет направлено не только на поддержание мира на всей территории наших земель, но и на наши новые региональные администрации. С увеличением количества рабочих и денег новые администрации должны быть в состоянии начать процесс консолидации новых земель, полностью подчиняя их нашему контролю."
 NIK_comexpansion_replentish_the_armory_desc:0 "Наши недавние войны оставили наши запасы оружия на опасно низком уровне, и ясно, что нам нужно пополнить запасы, иначе возникнет риск нехватки запасов. Мы должны проверить все захваченное оборудование и посмотреть, что может быть нам полезно. Более того, нам необходимо запустить новые оружейные заводы и перезапустить старые, чтобы у нас не закончились боеприпасы или винтовки в критический момент. Хотя это действительно требует, чтобы мы на данный момент перевели наши вооруженные силы в оборонительную позицию, это необходимо для того, чтобы мы смогли победить военачальников!"
 NIK_comexpansion_ensure_industrial_effectiveness_desc:0 "В ходе наших завоеваний нам удалось захватить контроль над большим количеством фабрик, все в разном состоянии или готовности. Хотя мы смогли снова запустить некоторые из них, многие все еще нуждаются в должном ремонте, и позже должны быть перезапущены. Мы должны сосредоточить наши усилия на обеспечении того, чтобы эти фабрики могли не только функционировать, но и продуктивно работать. Мы также обеспечим, чтобы на этих новых заводах работали рабочие, понимающие силу коммунизма, чтобы не допустить, чтобы какие-либо саботажники нанесли ущерб."
 NIK_comexpansion_satisfy_the_peasantry_desc:0 "Большинство людей в России - крестьяне. Хотя многие все еще поддерживают нас, есть также много людей, испорченных реакционной пропагандой. Мы должны показать крестьянам, что мы - сила доброжелательная, а не призрак прошлого, который стремится разрушить их жизнь. Мы выполним эту задачу, обеспечив крестьян современным оборудованием, которое мы можем, чтобы их жизнь стала проще. Кроме того, мы обеспечим, чтобы крестьяне имели доступ к современным удобствам и средствам общения, улучшая их уровень жизни. Надеюсь, эти усилия покажут сельским жителям России, что мы стремимся только улучшить их жизнь, а не бросить их в ад!"
 NIK_comexpansion_relocate_the_party_desc:0 "В связи с нашими недавними завоеваниями, несколько человек в партии выступили за перенос столицы из Сыктывкара в Рыков. Рыков - это более центральное место, что позволит нам управлять проще, но факт остается фактом: Перемещение партии - дорогостоящее мероприятие. Нам пришлось бы организовать такое перемещение, чтобы наше правительство нельзя было уничтожить одним ударом, а столица была бы ближе к нашим врагам. Однако многие утверждают, что несмотря на затраты, выгода от перехода к Рыкову в долгосрочной перспективе будет огромной. Мы должны разрешить этот спор сейчас, прежде чем мы должны направить ресурсы на новые войны против полевых командиров."
 NIK_comexpansion_make_good_on_our_deal_desc:0 "Когда мы заключили сделку с Фронтом, была достигнута договоренность начать процесс интеграции после того, как Вятка, Вологда и Гайны были обработаны. Теперь, с их военным поражением, пришло время начать интеграцию! Мы от всего сердца ожидаем, что Фронт выполнит свою работу со своей стороны, хотя есть некоторые, кто считает, что они продадут нас. В любом случае, давайте обратимся к ЗРРФ, чтобы начать процесс интеграции!"
 NIK_comexpansion_the_kirov_conference_desc:0 "Как и ожидалось, Фронт готов начать переговоры об интеграции. В то время как обе стороны согласны в интеграции, детали этого объединения необходимо обсудить. Поэтому мы проведем переговоры между Фронтом и Коми в городе Рыков, чтобы обеспечить гладкую интеграцию. По общему мнению, Коми возглавит гражданскую часть правительства, а Фронт будет интегрироваться в Красную Армию и возглавлять ее. Если повезет, интеграция пройдет гладко, и мы будем готовы разгромить всех западных русских полевых командиров!"
 NIK_comexpansion_integrate_their_generals_desc:0 "ЗРРФ - это прежде всего государство, возглавляемое его генералами. Именно Ворошилов возглавлял Фронт во время и после войны в Западной России, и именно правление Жукова позволило Коми и Фронту объединиться. Следовательно, очень важно, чтобы мы поручили генералам фронта подчиняться нашей Красной армии. Хотя это символично, это показывает, что военные будут подчиняться гражданской власти, когда она присутствует, что является очень важным прецедентом, который необходимо создать. Кроме того, такая интеграция генералов дает нам полный доступ к людям с очень высоким уровнем военной проницательности, в котором мы отчаянно нуждаемся, если мы хотим воссоединить Россию. Давайте присоединим к себе генералов Фронта!"
 NIK_comexpansion_merge_the_bureaucracies_desc:0 "Последний шаг в интеграции с Фронтом - это слияние нашей бюрократии. Поскольку бюрократия - это гражданская работа, она попадет под наш контроль. Нам не нужно кардинально менять ее, поскольку она уже достаточно революционного характера. Более того, Жуков сумел искоренить коррумпированных бюрократов, которые могли появиться после войны с Западом и России. Все, что нам осталось сделать, это реорганизовать районы и обеспечить подчинение бюрократии Фронта. Мы путем ловких переговоров нам удалось обрести силу и мощь ЗРРФ! Теперь давайте закончим объединение Фронта и выступим против оставшихся полевых командиров! "
 NIK_comexpansion_the_backup_plan_desc:0 "Похоже, что наши худшие кошмары сбылись, поскольку ЗРРФ отклонил наши предложения об интеграции. Очевидно, что Фронт стремится завоевать Коми, получая при этом власть, поскольку для них нет другой причины внезапно решиться повернуться против нас, своих союзников. К счастью, у нас есть запасной план: война с Фронтом. Мы должны быстро начать выдвигать наши войска на позиции, чтобы мы были готовы уничтожить предателей на севере. Конечно, мы также должны стараться сохранить эти действия как можно более секретными, чтобы они не могли должным образом ответить нашим вооруженным силам. Армии Фронта могут иметь опыт, но, если повезет, мы сможем уничтожить эту очень хорошо о себе думающую военную хунту, прежде чем она уничтожит нас."
 NIK_comexpansion_cut_radio_lines_desc:0 "Поскольку мы были ближайшей к ЗРРФ страной, они полагались на наши радиолинии и сети для связи с внешним миром. Давайте перережем эти линии, лишив их этой сети. Такое действие, несомненно, запутает их, поскольку появляется тенденция к внезапному исчезновению контакта, заставляя их карабкаться в критический момент. Кроме того, похоже, что некоторые из их пограничных сил полагались на наши сети, чтобы достичь Архангельска, поэтому наше уничтожение этого контакта позволит нам атаковать границу, оставив их солдат, которые не смогут связаться со своим начальством, что позволяет нашим войскам не встретить сопротивление, пока мы не продвинемся дальше вглубь страны."
 NIK_comexpansion_take_down_the_revisionists_desc:0 "ЗРРФ, несмотря на свою благородную борьбу с немцами, оказались не более чем ревизионистами. Если они добьются успеха, Россия станет не более чем военной хунтой, поддерживаемой имиджем коммунизма! Мы должны объявить войну и положите конец этому фарсу коммунизма, пока они не положили конец нам! Вперед, солдаты!"
 NIK_comexpansion_incorporate_the_frozen_north_desc:0 "Несмотря на попытки Фронта, немцы смогли очень сильно успешно бомбить крайний север. Многие дороги и железные дороги лежат в руинах, а города нужно восстанавливать, чтобы их могли использовать. Поэтому разумно направить экономическую помощь на север. Эта экономическая помощь будет сосредоточена на Архангельской области, так как она имеет наибольший потенциал для развития, а также больше всего подвергалась бомбардировкам. Мы построим новые заводы, восстановим железные дороги и модернизируем дома. Это экономическое развитие должно позволить северу быстро стать продуктивной частью страны, что позволит нам иметь более сильную экономическую базу, выступая против остальных полевых командиров!"
 NIK_comexpansion_an_ultimatum_to_gorky_desc:0 "Хотя последовательные рейды Горького против немцев в Московской области очень ценятся, пришло время вернуть танки под лоно Красной Армии. Мы пошлем Аверину ультиматум: объединиться с Коми и нашей Красной Армией, или столкнуться с вторжением и поражением. Надеюсь, Аверин достаточно умен, чтобы выбрать интеграцию, но если это не так, наши армии будут штурмовать его земли и высоко поднимут красное знамя! "
 NIK_comexpansion_strike_the_separatists_desc:0 "Республика Татарстан - еще один пример того, как сепаратизм наносит удар в самый неподходящий момент. Хотя они существовали как Татарская АССР на фронте, они восстали, когда фронт рухнул, еще больше ослабив его. Зная это, совершенно очевидно, что они не заинтересованы в мирном воссоединении с коммунистической Россией, поэтому у нас остается один вариант: вторжение. Мы нанесем удар по этим сепаратистам и вернем их под свое лоно! "
 NIK_comexpansion_end_the_roa_desc:0 "РОА - ни что иное, как коллаборационисты. Они могут говорить о воссоединении России и «освобождении» ее от коммунизма, но факт остается фактом: они добровольно встали на сторону людей, создавших эту эру военачальников. Пришло время разрушить власть власовцев раз и навсегда, чтобы Россия освободилась от этих предателей!"
 NIK_comexpansion_eliminate_the_syncretists_desc:0 "Младороссы из Березников никому не нравятся. Их привязанность к монархизму вызывает у них гнев коммунистов, а их любовь к социализму вызывает ненависть монархистов. Эта синкретическая идеология легко попадет под наши пушки, и поэтому мы должны сделать так, чтобы эта чернь не имела никакого влияния в нашей России!"
 NIK_comexpansion_euthanize_the_abomination_desc:0 "Есть одна вещь, с которой могут согласиться коммунисты, монархисты и даже РОА: арийское братство - это мерзость. Эти идиоты стремятся к тому, чтобы превратить Россию в зеркальное отражение Германии, обрекая ее на экономические трудности и гражданскую войну. Ради всех невинных людей, застрявших на своих землях, мы должны вторгнуться в это «браство» и уничтожить ее."
 NIK_comexpansion_end_the_islamists_desc:0 "Башкирия, как и Татарстан, отделилась от фронта в самый слабый момент, обрекая его на крах. Совершенно ясно, что наш единственный выход, когда дело доходит до Башкирии - это вторгнуться и снова поставить ее под красное знамя, поскольку Туган заявил о своем намерении не присоединяться к нам. Давайте нанесем удар по этим исламистам и приведем их народ в свои ряды!"
 NIK_comexpansion_the_west_is_ours_desc:0 "Несмотря на все шансы, которые складывались против нас, нам удалось собрать всю Западную Россию под одним знаменем - подвиг, которого не видели с 50-х годов. Мы должны добиться того, чтобы Пермь была очищена от Братства, чтобы последние солдаты РОА были взяты в плен, и, самое главное, мы должны положить конец беззаконию, существующему на наших землях. Это будет трудная задача, но она необходима, поскольку мы не можем позволить нашему государству оказаться на грани полной анархии."
 NIK_comexpansion_survey_the_republic_desc:0 "Если мы хотим воссоединить Россию, мы должны иметь доступ к полному потенциалу нашей территории, чего нам сейчас не хватает. Хотя против нас есть некоторое сопротивление, основная проблема заключается в том, что нам не хватает знаний о наших ресурсах, и где мы можем получить новые ресурсы. Даже после того, как мы собрали воедино все, что у нас есть, по-прежнему есть большие участки наших земель, о которых мы ничего не знаем. Пришло время для нас провести полное исследование Западной России. В этот опрос будут включены города, чтобы мы могли полностью понять, что нужно восстанавливать, и сельскую местность, чтобы получить доступ к новым ресурсам. Это может занять время, но оно нам нужно, чтобы двигаться вперед и объединить всю Россию!"
 NIK_comexpansion_raise_the_banners_desc:0 "Большинством наших новых земель не управляли коммунисты, и это ощутимо. Есть много опасений по отношению к правительству, поскольку люди верят, что мы рухнем, как старый Советский Союз. Мы должны распространять пропаганду, чтобы информировать народ, что это не врожденная слабость коммунизма разрушила Россию, а коварные немцы, которые стремились уничтожить нас. Кроме того, мы должны попытаться побудить людей проявлять гордость за Советский Союз. В конце концов, именно при Советском Союзе был мир, а не при монархистах или Российской республике. Мы поднимем красное знамя коммунизма в каждой деревне и городе, чтобы люди увидели, что мы вернулись, чтобы освободить всех!"
 NIK_comexpansion_prepare_our_industries_desc:0 "С нашим расширенным доступом к ресурсам в сочетании с нашими новыми завоеваниями пришло время расширить наше промышленное производство. Во-первых, мы должны интегрировать Куйбышевскую промышленность в нашу собственную. Их объемы производства должны учитываться в нашем планировании и промышленном производстве. Во-вторых, мы должны начать строить новые фабрики на наших землях. Наш доступ к новым ресурсам позволяет нашей промышленности диверсифицироваться, позволяя производить различную продукцию. Комбинируя Куйбышевскую промышленность и новые фабрики, мы можем быть готовы к будущим войнам. и мы можем поддерживать промышленных рабочих, что является основной частью нашего мандата."
 NIK_comexpansion_the_viipuri_conference_desc:0 "Пришло время. С объединением Западной России пришло время вернуть Онегу. Поскольку Финляндия - могущественная страна, особенно в сочетании с нашей нынешней армией, нам, вероятно, легче вести переговоры с ними. Мы обратимся к финнам и предложим провести конференцию в Вийпури по вопросу Онеги. Это будут наши первые крупные международные переговоры, и что бы ни случилось, мы должны показать миру, что коммунизм жив и здоров на западе России. Все наши усилия были направлены на это, так что давайте докажем всем, что Россия - это больше, чем анархическая пустошь!"

 NIK_comexpansion_secure_the_party_desc:0 "В то время как наша партия поддерживает единый и организованный фронт для остального мира, внутри партии царит беспорядок. Конкурирующие субидеологии, борьба и общее отсутствие сплоченности угрожают самой основе нашего государства. Члены нашей партии необходимо заставить понять, кто главный и как наша партия будет управляться отныне. Все члены партии должны быть приведены на одну страницу в отношении целей, амбиций и связей с общественностью. Наша партия будут превращены в единый фронт под руководством Генерального секретаря."
 NIK_comexpansion_a_matter_of_unity_desc:0 "Сохранение единства внутри партии имеет первостепенное значение. Именно слабость коммунистической партии Бухарина в конечном итоге привела к его падению. Если бы он был более сильным лидером и сохранил партию вместе, мы, возможно, даже выиграли бы. Единство внутри партии имеет жизненно важное значение для поддержания функционирования политической системы и является необходимым компонентом идеологии Ленина. Мы должны стремиться к дальнейшему укреплению нашей основы власти внутри партии и обеспечить нашу постоянную политическую гегемонию. Партия будет оставаться единой любой ценой."
 NIK_comexpansion_an_orthodox_front_desc:0 "Даже под слабым руководством Бухарина Советский Союз процветал в 20-х и 30-х годах. Промышленность была построена, фермы процветали, и мир был достигнут благодаря руководству нашей превосходящей марксистско-ленинской идеологии. Это было безразличие Бухарина строгой идеологической приверженности и ленинским идеям о создании великой армии для защиты Советского Союза, которые привели к нашему поражению. Однако на этот раз все будет по-другому. Республика должна оставаться стойко ортодоксальной марксистско-ленинской, под бескомпромиссным правлением партии."
 NIK_comexpansion_move_for_collective_rule_desc:0 "Государство, возглавляемое одним человеком с сильной властью, есть не что иное, как семена культа личности. Социалистическое государство должно управляться коллективно, партией, с главой государства только в качестве руководящей фигуры. Поступить иначе - значит вызвать трагедию, как мы обнаружили много лет назад во время правления некомпетентного Бухарина. Что хорошего могло когда-либо быть от такого диктаторского правления? Оно только принесло боль и страдания Германии и Японии, которые скрипят и стонут под их огромной тяжестью империи."
 NIK_comexpansion_the_mastery_of_suslov_desc:0 "Суслов - очевидный выбор на пост Генерального секретаря республики. Его умелые политические маневры, строгая руководящая рука и искусная дипломатия - именно то, что нам нужно, чтобы держать партию в единстве и политически последовательной. Вдобавок у Суслова были годы, он имеет опыт работы в партии и, несомненно, является одним из ведущих высокопоставленных членов. Этот опыт в решении государственных и дипломатических вопросов, как внутри страны, так и за ее пределами, будет необходим в ближайшие годы. Он должен быть тем, кто возглавит в нашей политической системе и направить нацию в будущее."
 NIK_comexpansion_step_into_the_light_desc:0 "Момент настал! Генеральным секретарем новоявленной Коми АССР станет Михаил Суслов. Суслов, многолетний служащий Коммунистической партии и большой опыт работы в политической системе, имеет больше, чем и заработал эту должность, наконец-то выйдет на всеобщее обозрение. Его сцена должна стать сценой для всей нации, со всеми преимуществами и проблемами, которые перед ним поставят. Независимо от того, что он делает на этой должности или где он вместе с этим, уверены, что в Коми начинается новая глава."
 NIK_comexpansion_a_party_against_the_puppetmaster_desc:0 "Хотя в партии есть многие, кто романтизирует первые годы Советского Союза до немецкого вторжения, следует признать, что ортодоксальность нас подвела в прошлом. Бухарин потерпел неудачу, не потому что не следовал марксистско-ленинским принципам достаточно хорошо, он потерпел неудачу, потому что он слишком строго им следовал. Если Суслов станет следующим Генеральным секретарем Коми коммунистической партии, то это будет наша судьба. Он приведет нас не по тому же пути неудач, который мы уже пробовали. Нет, вместо этого мы должны прокладывать новый путь, свой собственный путь. Более гибкие члены партии должны начать консолидацию своего блока, чтобы противостоять влиянию Суслова."
 NIK_comexpansion_the_connections_of_zhdanov_desc:0 "Андрей Жданов - именно тот человек, который нам нужен, чтобы возглавить Коммунистическую партию сегодня. Он не только доказал, что способен преодолеть разрыв между сусловцами и бухаринцами среди нас, но и его идеи могут изменить нашу жизнь. Новый Советский Союз превратился в нечто, чего раньше никто не видел. Кроме того, его широкая сеть политических связей и союзников дает ему и без того прочную политическую базу. Если у кого-то есть способность привести Россию и Коммунистическую партию в современную эпоху, так это Жданов."
 NIK_comexpansion_the_foundations_of_society_desc:0 "В рамках программы идеологического перевоспитания партии несколько трактатов и произведений коммунистической литературы были добавлены в официальные списки обязательной литературы государства, в том числе несколько собственных произведений Жданова. Его произведения и манифесты должны быть широко представлены в разделе современных политических работ и описывают его видение коммунизма, ведущего Советский Союз в будущее в технологическом и культурном плане. Эти работы будут служить не только для расширения нашего каталога материалов для чтения, но и для увеличения публичной известности и популярности Жданова."
 NIK_comexpansion_the_voices_of_the_people_desc:0 "Жданов среди нас настоящий либерал! В последние недели он усилил свои призывы к открытости и прозрачности в правительстве, называя нынешнюю систему не только непрозрачной, но и развращающей по своей природе. Кроме того, он призвал к дальнейшим действиям. либерализация слова, яростные доводы в пользу нового законодательства, защищающего свободу слова, и даже некоторые радикальные призывы к более активному вовлечению людей в правительство. Эти призывы к участию граждан и прозрачности в правительстве сделали многое для увеличения влияния и популярности Жданова."
 NIK_comexpansion_the_ambition_of_bukharina_desc:0 "Светлана Бухарина, когда-то новоизбранный головорез Национального собрания Коми, постепенно начала подниматься в рядах Коммунистической партии. Неудивительно, что дочь последнего Генерального секретаря ЦККП приобрела большую популярность среди рабочего класса в Коми. Однако удивительно видеть, как Бухарина ловко управляет закостенелой бюрократией КПК.\n\nПартия не тупо меняется. Когда потомок одного из величайших революционеров в истории стремится к власти, было бы безумием останавливать их. Талант Бухариной к управлению и ее очевидная харизма как на собраниях один на один, так и на массовых выступлениях помогут партии в марше к освобождению трудящихся. Эта амбициозная женщина будет нашим следующим кандидатом."
 NIK_comexpansion_a_word_to_the_soviets_desc:0 "О любви Бухариной к рабочему, говорит то, что ее основу составляют самоорганизованные непосредственно избираемые советы, которые усеивают республику, и низкоуровневые аграрные и промышленные учреждения, регулирующие большую часть промышленности республики. Однако это не так. Сказать, что она не пользуется широкой поддержкой, учитывая, что эти советы и учреждения являются основными низовыми институтами, управляющими местной жизнью в Союзе.\n\nК сожалению, предложения советов и других второстепенных институтов часто остаются неуслышанными в партии. Игнорировать органы народа - значит не представлять людей, что идет вразрез с идеологией партии сама по себе. Бухарина будет напрямую апеллировать к советам и интегрировать их предложения в идеологическую программу. Все должны иметь право голоса. от генерального секретаря до единственного крестьянина."
 NIK_comexpansion_inspire_soviet_patriotism_desc:0 "Я спрашиваю вас, как скромного гражданина этого великого союза, гордитесь ли вы - должны ли вы - быть советскими гражданами? Это не недостойный вопрос. Мы не живем в идеальном обществе. Бедность, голод, жадность все еще остаются. Мы не должны судить об обществе по его текущим условиям. Поступая так, каждый союз в истории будет изображаться антиутопией без возможности для перемен. Мы должны судить об обществе по его идеалам, идеям, которые связывают нас вместе, которые ведут нас вперед к большему будущему. Топливо для надежды, двигатель перемен.\n\nРазве мы не будем жить в порабощении, если мы не ценим свободу или свободу, даже если наша свобода не доведена до совершенства? Разве мы не жили бы разделенными и разбитыми без нашей солидарности, бессильными перед махинациями правящего класса? Разве мы не жили бы бедными и обездоленными, без мест, где можно было бы назвать дом или семьи для любви, без нашего стремления к истинному эгалитаризму?\n\nМы не будем жить во тьме невежества, страха перед неизвестным, без нашей космополитической мирской природы? Эти идеалы, идеалы советского гражданина, безусловно, есть чем гордиться. Быть советским гражданином - это проявление храбрости в мире неолиберализма и авторитаризма. Мы живем в одном из поистине великих обществ современной истории, как одно из немногих, которое никогда не перестает идти вперед за нашими идеалами."I ask you, as a humble citizen of this great union, are you - should you - be proud to be Soviet Citizens? It is not an unworthy question. We do not live in a perfect society. Poverty, hunger, greed still remains. We should not judge a society by its current conditions. To do so would paint every union in history as a dystopia without opportunity for change. We should judge a society by its ideals, the ideas that tie us together, that march us forward towards a greater future. The fuel for hope, the engine of change.\n\nWould we not live in subjugation if we did not value freedom or liberty, even if our freedom has not been perfected? Would we not live divided and broken without our solidarity, powerless to the machinations of the ruling class? Would we not live poor and destitute, without places to call home or families to love without our ambition for true egalitarianism?\n\nWould we not live in the darkness of ignorance, the fear of the unknown, without our cosmopolitan, worldly nature? These ideals, the ideals of the Soviet citizen, are surely something to be proud of. The act of being a Soviet citizen is an act of bravery in a world of illiberalism and authoritarianism. We live in one of the truly great societies of modern history, as one of the few that never ceases marching forward. For our ideals.""
 NIK_comexpansion_evaluation_of_party_policy_desc:0 "В истории партии наступил ключевой момент. Наступила ежегодная оценка партии. Исторически оценка партии была либо предвестником перемен, либо ранним признаком продолжающегося господства ортодоксизма. С ростом Бухариной и восхождение реформистов в партийной иерархии может показаться верной победой реформистов, но ортодоксальные оценщики по-прежнему доминируют над большей частью партийных органов.\n\nКонечно, многие методы Бухариной оказались эффективными, но старая гвардия внимательно следит за признаками нестабильность или прогресс зашли слишком далеко. Остается вопрос: придет ли ортодоксальность снова, или реформисты возьмут верх?"
 NIK_comexpansion_clamp_down_on_revisionism_desc:0 "Кажется, что каждые несколько лет возникают новые вызовы против ортодоксализма. И каждые несколько лет мы обязательно побеждаем этих ревизионистов. Новейшая угроза, которая возникла, - это вызов, брошенный Бухариной, Ждановым и их шайкой реформистов. Они опасно выходят из строя и могут сговориться с целью захватить партийные органы, пока мы говорим. Если мы не предпримем надлежащих действий, их опасные идеи наверняка вырастут до неуправляемой популярности.\n\nЗасудить - не просто целесообразный вариант , но это морально правильный выбор. Только подавляя ненужное инакомыслие и усиливая демократический централизм, партия и республика достигнут наших целей."
 NIK_comexpansion_expel_the_revisionists_desc:0 "Ревизионисты зашли слишком далеко! Бухарина и Жданов разрушат партию и демократические основы республики. Когда фракционеры прерывают марш партии, мечты наших предков рушатся. В эти отчаянные времена мы принимаем отчаянные меры.\n\nМы исключим Бухарину, Жданова и их бандитские банды из партии. Как только они будут ликвидированы, мы можем провести новые выборы. На этот раз так называемым «реформаторам» не позволят прерывать работу Верховного Совета. Только тем, кто желает создания настоящего социалистического и коммунистического государства, будет позволено занимать столь уважаемое положение власти."reformers" will not be allowed to interrupt the proceedings of the Supreme Soviet. Only those who desire the creation of a true socialist and communist state will be allowed to hold such an esteemed position of power."
 NIK_comexpansion_a_reliable_central_committee_desc:0 "Президиум теперь в безопасности от раскольников. Ревизионисты больше не делают еретических предложений, плюющих в лицо Марксу и Ленину. Прежде чем Президиум двинется вперед и забудет о подобных выскочках, мы должны начать вносить предложения, чтобы гарантировать отлаженность и непрерывность работы Президиума, и не допустить появления тех, кто будет пытаться развратить наше рабочее движение.\n\nНе каждый теперь решится изменить что-либо, ведь уже де-факто прошел закон о запрете на реформаторов. Но это всё делается ради блага для партии, Президиума, рабочих и республики. В нашем высшем законодательном органе будет восстановлено подобие порядка."
 NIK_comexpansion_refined_at_last_desc:0 "Несомненно, когда Маркс представлял основы настоящего рабочего государства, он представлял себе государство, неотличимое от нашего. И несомненно, что, когда Ленин представлял себе партию - авангард социалистического государства, он представлял себе нечто похожее на нашу партию. Однако предполагать, что марксизм-ленинизм был окончательной эволюцией социалистической мысли было бы медвежьей услугой для Ленина. Работа, проделанная нашими наиболее уважаемыми политологами и представителями рабочих, усовершенствовала марксизм-ленинизм и прояснила его, чтобы государство могло следовать ему, не имея сомнений о том, куда двигаться дальше.\n\nМы выбросим раскольников, ревизионистов, и подонков, называющих себя “реформистами”. Больше никакой самодеятельности, никакой оппозиции. Партия теперь может смело двигаться вперед под нашим великим научным руководством. "reformists". No more mavericks, no more opposition. The Party can now boldly move forward with our great scientific order. "
 NIK_comexpansion_passing_the_bar_desc:0 "На заре коммунистической партии Коми реформисты вытеснялись при каждой возможности. Любому, кто стремился к реальным изменениям в партии не предлагалось высказывать свои мысли. К счастью, партия изменилась. Реформисты после многих лет агитации, протестов и маневров «перешли планку». Партия в целом одобряет наши действия. Даже если наша идеология еще не является официальной для партии и даже не пользуется народной поддержкой, старая гвардия теперь оказывается в стороне от идеологии впервые за долгие годы...\n\nЭто является грандиозным событием в развитии социализма для Коми. Теперь реформисты должны идти дальше. Это не означает, что не будет никакой оппозиции - остатки старой гвардии по-прежнему представляют собой серьезную угрозу для изменений в системе, и они возмущены тем, что их некогда доминирующая идеология больше не преобладает, - но это оппозиция, которую мы можем победить."passed the bar". The Party as a whole now approves our actions. Even if our ideology is not yet the official ideology of the Party or even the one backed with the most popular support, the orthodox faction are now the ones being sidelined for the first time in years.\n\nThis development is a monumental point for the development of socialism in Komi. The road is long, but the path is clear. Now, reformists must march on. That is not to say that there will be no opposition - the remnants of the orhodox faction still remain as a potent threat to changes in the system, and they are enraged that their once dominant ideology is no longer ascendant - but it is opposition that we are sure that we can defeat."
 NIK_comexpansion_the_way_of_the_people_desc:0 "Андрей Жданов, когда-то твердый заместитель руководителя в структуре Коммунистической партии, стал известен благодаря тому, что реформисты взяли бразды правления в свои руки. Его личная идеология, уходящая корнями в либертарианскую интерпретацию коммунизма, вызвала пожар среди местных советов по всему Коми. Почти в каждом городе мужчины маршируют по городу, выкрикивая имя Жданова и рекламируя его верность принципам социализма.\n\nЖданов и его мысли ведут нас в будущее. Его популярность не имеет себе равных, его популистская риторика легко понятна и эгалитарна. Это мужчина, который заботится о свободе рабочего и об основных свободах любого мужчины или женщины. Это человек, который поведет Республику в будущее, как популярный кандидат от Коммунистической партии."
 NIK_comexpansion_formally_abolish_purges_desc:0 "Под руководством Жданова партия смягчит свою позицию в отношении тех, кто придерживается иных идеологических взглядов в партии. Для того, чтобы изменения произошли - необходимо наличие множества разных мужчин, женщин и живого диалога. Закончится традиция массовых партийных чисток, отстранения сотен людей от партии за их взгляды. Больше не будут исключаться те, кто едва пальцем пошевелил против партии.\n\nВместо этого любой, кого подозревают в контрреволюционной деятельности или обвиняют, получит индивидуальное расследование, проводимое нейтральной комиссией членов партии. Без надлежащей правовой процедуры правосудие перестает существовать. Без постановки вопроса партия перестает существовать."
 NIK_comexpansion_reconcile_the_factions_desc:0 "Любой ученый-политолог знает опасность, которую представляет фракционность. Способность человека разрушать социальный порядок, по-видимому, имеет некоторую основу в своей природе, поскольку это естественный вывод каждой системы в истории. И все же, оглядываясь назад, мы можем избежать определенной участи. Научный порядок партии уведет нас от фракций.\n\nПримирение, а не конфликт - ключ к единству. Старая гвардия считает нас предателями наследия Суслова. Наши партийные дипломаты и посланники заверят их, что ультравизионеры стремятся продвигать наследие, идеологию и мечту Суслова, а не топтать их."
 NIK_comexpansion_the_way_of_the_soviets_desc:0 "У коммунистической партии новый путь. Этот путь основан на людях, построивших себя с нуля. Элита Президиума и Политбюро больше не будут игнорировать желания народа и плевать Ленину в лицо. Бухарина предлагает этот новый путь, новое светлое будущее партии..\n\nПуть Бухарины занимает главное место в традиционных советах, крестьянских советах, на которых строили старые большевики. Советы являются рупором народа, выражающего многочисленные мнения и разногласия. Однако почти все советы едины в своей поддержке Бухариной. Она предлагает поднять их до прежнего уровня известности. Эта массивная база проявила свою мощь в поддержке Бухариной на низовом уровне. Она народный кандидат, а значит, и партия является народной."
 NIK_comexpansion_reestablish_the_congress_of_soviets_desc:0 "Прежде чем можно будет проработать мельчайшие детали управления, они должны заложить основы демократического правления. Во времена CCCP Съезд был законодательным органом народа, представляя всех от Белоруссии до Таджикистана. Восстановление Конгресса и превращение законодательной власти Коми в двухпалатную организацию обеспечит надлежащее представительство и продвижение к социализму.\n\nКонечно, тот факт, что Советы являются государственным институтом, который поддерживает политики Бухариной - просто совпадение. Нельзя сказать, что Президиум каким-либо образом будет изменен, но Съезд Советов будет избирать только представителей местных Советов, которые в основном являются сторонниками Бухарины."
 NIK_comexpansion_in_the_name_of_liberation_desc:0 "Социальное освобождение, срывание оков - главное в Бухариной. На протяжении тысячелетий женщины были угнетены мужчинами в ужасном цикле сексизма, который, кажется, никогда не закончится. Без социалистической мысли вполне возможно, что все женщины все еще могут быть низведены до положения, которое они когда-то занимали в жизни до нынешних дней. Повышение Бухариной в Коммунистической партии продемонстрировало силу марксистской мысли в преодолении предосудительных социальных норм. Впервые в истории женщина, похоже, готова официально взять под контроль республику..\n\nОднако угнетение женщин - не единственная форма социального угнетения в республике. Инвалиды, люди с умственными и физическими недостатками избегают своих семей, и им трудно найти работу. Людям, принадлежащим к этнической группе коми, трудно продвигаться по карьерной лестнице, и они сталкиваются с большим неравенством сравнительно со своими русскими собратьями..\n\nХотя большая часть населения твердо привержена учению Православной церкви, есть несколько тысяч мусульман, старообрядцев и коренных верующих Коми, которые вынуждены жить небольшими изолированными общинами и подвергаются дискриминации в таких невинных действиях, как переход улиц.\n\nЗакон не должен этого допускать. Советы, как местные, так и национальные, немедленно примут законы против этой несправедливости."
 NIK_comexpansion_the_stars_are_risen_desc:0 "Реформистская фракция когда-то была отодвинута на задний план внутрипартийной политики. Её голос был заглушен старой гвардией, которая безжалостно нападала на сторонников реформ, уповая на официальные доктрины партии. Голоса диссидентов больше не подавляются! Нет больше страданиям! Реформисты больше не являются «коалицией восходящих звезд», которой они когда-то были. Это правящая ветвь партии. Старая гвардия теперь в стороне.\n\n С быстрым приходом к власти приходит гораздо больше ответственности. Фракция - теперь большая часть партии - должна захватить пост генерального секретаря и начать переговоры о формировании официального правительства для управления республикой. Мы можем только надеяться, что будем придерживаться наших идеалов, когда наконец возьмем бразды правления в свои руки."coalition of rising stars" they once were. It is the ruling strand of the party. The orthodox faction are now the ones sidelined.\n\nWith the rapid rise to power comes far more responsibility. The faction - now much of the party - must seize the General Secretaryship, and begin talks to form a formal government to rule the Republic. We may only hope we keep to our ideals as we finally take the reins of power."
 NIK_comexpansion_urge_suslovs_resignation_desc:0 "В прошлом у Михаила Суслова была цель. Он был клеем, скрепившим партию, популярной фигурой, которая, тем не менее, оставалась вне поля зрения. Однако надо признать, что он был стойким приверженцем старых порядков. Вся его карьера была посвящена продвижению определенного сорта социализма, определенного сорта, который часто вступал в конфликт с брендом Бухариной. Откровенно говоря, Суслов стоит на пути истинного освобождения. Наконец, Суслов, возможно, чересчур искусен. Если его удержат на руководящих постах, неизвестно, что он сделает, чтобы исправить курс партии и исключить из нее Бухарину.\n\nУ Суслова есть один роковой недостаток. У него больше нет власти. Мы пришлем несколько партийных посланников и "encourage" him to resign. Of course, he is not obligated to, per se."
 NIK_comexpansion_the_bureau_of_ideological_analysis_desc:0 "Халява - слово своеобразное. На самом деле можно было бы возразить, что халявы в марксистской мысли просто не существует. Ведь "from each according to his ability, to each according to his needs". What harm does a so-called "useless" job bring if each man is entitled to his needs?\n\nThat is not to say that Suslov is receiving a sinecure, as harmless as that would be. In fact, he is to be promoted! A man of his stature should not be relegated to bureaucratic work and party squabbling. A new bureau has been created of which he is the head. This bureau, the Bureau of Ideological Analysis will be one in which Suslov has the sole power to "resolve contradictions between the Party platform and established Leninist doctrine." There is a very real possibility that this bureau may potentially influence some facets of Leninist doctrine in the coming years. It may even lead to some suggestions offered to the Congress of the Soviets! Truly marvelous."

