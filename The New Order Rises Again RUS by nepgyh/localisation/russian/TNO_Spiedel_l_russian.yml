 POLITICS_CLAUS_VON_STAUFFENBERG_DESC:0 "Родившийся в благородном доме Стауффенберга, Клаус фон Стауффенберг последовал военным традициям своей семьи и в молодости вступил в немецкие военные. Став карьерным офицером Панцером, фон Стауфенберг служил с отличием на востоке и участвовал в разрушении больного Советского Союза. ~ Его преданность и награда завоевали покровительство Вагнера и верность многих офицеров, которые были несчастны, как это воспринимается Спейдель."excessive opportunism," as one anonymous official put it. Ironically, Stauffenberg secretly dislikes National Socialism. A faithful Catholic, he now seeks to slowly and covertly realign the Wehrmacht towards a more conservative form of fascism. Perhaps his loyalty was never to the Führer, but to Germany itself." # <<TRANSLATED>>
 POLITICS_HANS_ULRICH_RUDEL_DESC:0 "Служение от Москвы до Зюдвестафрика, поход Ханса Улриха Руделя в качестве пилота в Луфтваффе - это легенда. Он продолжал летать даже после ампутации ноги и был только позже повышен до командного самолета с земли. После страсти в Африке Рудель вернулся в саму Отечеству. Он открыто говорит о национал-социалисте, и его рейх получил восхищение многих. ~nnn that, в сочетании с его маловероятной дружбой с Герхардом фон" # <<TRANSLATED>>
 POLITICS_HORST_MAHLER_DESC:0 "Сын стоматолога и приверженного национал-социалисту Махлера, в юности, принял решение присоединиться к гитлеровской молодежи. Когда он учился на получение степени юриста, намереваясь работать в народных судах, он отверг расширяющийся либерализм в университетах и решительно выступал за сохранение национал-социализма. Но в это время он начал изучать писания Отто и Грегор Страссера и впоследствии принял многие из их убеждений. Когда Спейдель восстановил Дойче Арбайтсфронт, Махлер вступил в должность адвоката и быстро поднялся" # <<TRANSLATED>>
 POLITICS_ALFRED_ROSENBERG_DESC:0 "В национал-социализме нет никаких принципов, в которых Розенберг не имел помощи. Член НСДАП с первых дней своей жизни, Розенберг был главным теоретиком нацистской идеологии. Однако его публичные отклонения от основной расовой теории и растущая политическая изоляция заслужили бывшего министра де-факто изгнания в Украине. Это стало благословением в масках, так как это произошло, и Розенберг был избавлен от политического хаоса в самой Германии. С помощью многих его бывших соотечественников либо мертв, либо в изгнании Розенберг является одним из последних" # <<TRANSLATED>>
 POLITICS_ALBERT_BORMANN_DESC_2:0 "Альберт Борманн очень не похож на своего брата. Не имея сильных политических амбиций Мартина, он был бы доволен тем, что снова стал выполнять подчиненную роль начальника по личным делам Гитлера. После смерти Адольфа Гитлера, Альберт Борманн стал играть ведущую роль в военном правительстве Спейделя, поскольку он и его брат были сильно презираемы друг к другу. ~ nnAlbert Bormann был бы доволен тем, что снова стал выполнять подчиненную роль, но с переворотом Шронера и контрапойкой Спейделя" # <<TRANSLATED>>
