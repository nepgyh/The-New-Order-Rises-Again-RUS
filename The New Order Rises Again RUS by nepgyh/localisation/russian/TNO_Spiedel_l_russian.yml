 GER_speidel_fuhrer.5.t:0 "Рейхспротектор Московьена" # <<TRANSLATED>>
 GER_speidel_fuhrer.5.d:0 "Тем не менее Московьен является критическим буфером между более ценными территориями Рейха и агрессивными российскими воинами и бандитскими королями. Мы не можем ожидать, что Московьен когда-либо станет экономическим форвардом, но он должен служить ценным военным округом." # <<TRANSLATED>>
