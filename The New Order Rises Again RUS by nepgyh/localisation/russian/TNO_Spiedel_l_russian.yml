 GER_invisible_bombers_desc:0 "Несколько инженеров представили предложения в отношении так называемого невидимого бомбардировщика. Хотя он и не был буквально невидимым, предлагаемый бомбардировщик мог бы поглотить радиолокационные волны, что затрудняло бы обнаружение в воздухе и в воздухе." # <<TRANSLATED>>
