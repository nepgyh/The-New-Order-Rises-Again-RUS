 GER_speidel_fuhrer.5.g:0 "Назначь Борманна" # <<TRANSLATED>>
 GER_speidel_fuhrer.6.t:0 "Управление Крымa" # <<TRANSLATED>>
 GER_speidel_fuhrer.6.d:0 "Как вы уже хорошо знаете, Крым был непосредственно управлен из Германии с конца Второй мировой войны. Полостров был полностью улажен немецкими гражданами и является практически основной частью Рейха. Однако для военных целей, возможно, лучше поставить его под контроль рейхспротектора. Это упростит материально-технический контроль и обеспечит Рейхспротэктората значительным населением юберменшена, из которого можно набрать солдат. ~ ~ no no no this is model. Мы можем перевести его на Украину," # <<TRANSLATED>>
 GER_speidel_fuhrer.6.a:0 "Отдай Рейхспротэкторату Украины" # <<TRANSLATED>>
 GER_speidel_fuhrer.6.b:0 "Каукасьен должен иметь его" # <<TRANSLATED>>
 GER_speidel_fuhrer.6.c:0 "Он вернется к прямому правилу" # <<TRANSLATED>>
 GER_speidel_fuhrer.7.t:0 "Порт принципа" # <<TRANSLATED>>
 GER_speidel_fuhrer.7.d:0 "И хотя я согласен, что было бы хорошо, если бы у нас были бесконечные деньги, реальность омрачает все бредовые мысли. В сторону философии, наши экономисты выдвинули трех кандидатов на обновление портов и крупномасштабное расширение. ~nnWilhelmshaven является нашим главным внутренним портом на Атлантическом океане, и расширение этого порта помогло бы нам расширить Кригсмарин. ~ ~nnhamburg является гражданским портом, но это имеет решающее значение для торговли. Создание его порта может принести долгосрочные экономические выгоды. ~ ~ n" # <<TRANSLATED>>
 GER_speidel_fuhrer.7.a:0 "Вильгельмшавен!" # <<TRANSLATED>>
 GER_speidel_fuhrer.7.b:0 "Гамбург!" # <<TRANSLATED>>
 GER_speidel_fuhrer.7.c:0 "Конигсберг!" # <<TRANSLATED>>
 GER_speidel_fuhrer.8.t:0 "Маленькое воспоминание" # <<TRANSLATED>>
 GER_speidel_fuhrer.8.d:0 "НОВЫЕ НОВЫЕ СВЕДЕНИЯ. ..НИШЕЕ УСИЛИЕ ЛИКВИДАЦИИ НЕЗАКОННОГО И НЕЗАКОННОГО КАМПОЛЬЗОВАТЕЛЬНОГО ТАБЛИЦА БЫВШИХ ПЕРВЫХ ПЕРСПЕКТИВ И НАСИЛИЙ, ОСУЩЕСТВЛЯЕМЫХ ЗАРЯДНЫМИ АГЕНТАМИ, И ОБЯЗАТЕЛЬНЫЕ В ЭТОМ СТАДИИ. . . . . . . . . . . ." # <<TRANSLATED>>
 GER_speidel_fuhrer.8.a:0 "Отлично." # <<TRANSLATED>>
 GER_speidel_fuhrer.9.t:0 "Еще одно маленькое воспоминание" # <<TRANSLATED>>
 GER_speidel_fuhrer.9.d:0 "Внимательно. Всё будет скомпенсировано за их службу в Рэйхе." # <<TRANSLATED>>
 GER_speidel_fuhrer.9.a:0 "Отлично!" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.1.t:0 "Интересные генералы" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.1.d:0 "Он выкопал старые сообщения, которые он сохранил, и его подозрения были подтверждены. Несмотря на то, что первоначальные военные отчеты были совершенно стандартные и были написаны с должной детали. Однако медленно отчеты от каждого рейхспротектора стали все более расплывчатыми. Прежде всего он считал, что дисциплина слабеет и что сообщения страдают от лени. Но эти люди, с которыми он работал, были набраны, и они заслужили свое место с усердием и усердием. Подумали, что даже один, не говоря уже обо всех, начал пренебрег" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.1.a:0 "Никогда не бывает днём" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.2.t:0 "Старая Лиса" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.2.d:0 "Когда вы были в хере, то могли бы сделать что-то, что он мог бы сделать, как он мог бы сделать, вдруг, что-то, что он сделал бы в порядке, было бы не так, как он мог бы сделать, когда он должен был бы сделать это, он должен был бы сделать это вдруг, он должен был бы сделать это вдруг, он должен был бы сделать это вдруг, он был бы вдруг, он был бы в порядке, как он, когда он был бы вдруг, он был бы в состоянии, когда бы вы, , , ," # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.2.a:0 "- Я не знаю."That's Alright General, You May Continue"" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.2.b:0 "- Я не знаю."Yes General, You Will Cease"" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.3.t:0 "Вагнерский фильм" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.3.d:0 "▪ Вагнер. ~ nvnvel. ~nn Вагнер был формальным, если на него натянуты. Может быть, от истощения или, возможно, чего-то другого. Спидел не мог отрицать, что человек был критическим в свержении Шёрнера, но в этом была проблема. Вагнер однажды был правым человеком, а затем повернулся к нему. Кто сказал, что он не поверит Спейдель? ~ nn htmI будет по крайней мере, покушаться на редкую сторону:" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.3.a:0 "- Я не знаю."I Will Consider It"" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.3.b:0 "- Я не знаю."Another Time, Refocus Your Efforts On Serving The Reich"" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.4.t:0 "Насчет Ханса..." # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.4.d:0 "▪ Шверин. ~ nn ~Heil. ~ ~ no ~ Пожалуй, ваше общение с Хансом Ульрихом Руделем. ~ ~ n Schwerin не ответил на какое-то время, и Спидель подумала, что генерал просто ушел. Затем пришел ответ. ~n ~ Мы служили вместе, и я бы сказал, что Ханс был другом, и он сказал бы то же самое обо мне. ~ ~ n ~ Ваш друг очень — это, если" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.4.a:0 "- Я не знаю."Thank You For Your Honesty, That Is All"" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.4.b:0 "- Я не знаю."Thank You For Your Honesty, You Will Cease Immediately"" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.5.t:0 "Труд крови" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.5.d:0 "▪ Баудиссин. . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . ." # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.5.a:0 "- Я не знаю."So Be It"" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.5.b:0 "- Я не знаю."You Will Halt Your Activites In Regard To This, General"" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.6.t:0 "Интересная деталь" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.6.d:0 "▪ Генерал Хезузер был хорошо информирован о рейхах, как он был огражден на своем посту. Он, казалось, уже знал, что Спидель скажет. ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ Вопрос был любопытным. ~ Генерал Хезузер был хорошо информирован о событиях Рейха. ~ ~ ~ ~ ~ ~ Я не отрицаю обвинения, генерал Спейдель. ~ ~ ~ ~ ~ ~" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.6.a:0 "- Я не знаю."I See."" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.6.b:0 "- Я не знаю."Stop This Nonsense"" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.7.t:0 "Время Бормана" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.7.d:0 "никчёмно. Ќе знаю, что € не могу сказать. √ерр Ѕорман вышел на важный бизнес. ќна сказала, что € его секретарь, јна-н Ќн Ќе € не хочу звонить ему, если он говорит, что он на Ћуне. ќн бы накричал на нее, как на новобранного мен€. Ќе € попытался связаться с ним со всем необходимым ѕожалуйста. ¬ы бы не хотели, чтобы он позвонил?" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.7.a:0 "И он был прав" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.8.t:0 "Встретить неизбежное" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.8.d:0 "Спидель не ожидал, что он будет продолжать в течение вечного периода временного военного режима. Он не хотел, на самом деле. Но он не хотел так скоро прекратить нынешнее состояние Рейха. Увы, его рука была вынуждена, и ему пришлось бы принять меры по назначению нового Фюрера. Иначе Спидель рискнула дальнейшим политическим переворотом, и это было последнее, что нужно Родине. nnarrangements пришлось бы сделать. Werhrmacht и останки NSDAP должны были встретиться, чтобы решить судьбу Германии." # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.8.a:0 "Кто будет фюрером?" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.9.t:0 "Куда?" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.9.d:0 "Наиболее очевидным местом для планирования и назначения нового фюрера была бы немецкая. Это столица единственного и чистого Рейха, но альтернатива пробралась в ряды Вермахта. nn Mocloson была предложена в качестве альтернативного сайта. Хотя проведение такого критического собрания на востоке, как утверждается, будет служить мощным сигналом для славян и проецировать наше превосходство над ними. Тот факт, что это также принесет пользу рейхспротектору Московьена, [MCW. Get Header" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.9.a:0 "-Германия, где Эльза?" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.9.b:0 "Москва" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.10.t:0 "Права на вещание" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.10.d:0 "Некоторые предлагают, чтобы по крайней мере часть заседаний транслировалась немецкому народу, с тем чтобы он мог лично услышать и увидеть это знаменательное событие. Некоторые поддерживают это, в то время как другие выступают против этого. В частности, такой подход, вероятно, принесет пользу тем, кто более удобен в представлении средств массовой информации." # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.10.a:0 "Великая раса услышит!" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.10.b:0 "Это не цирк." # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.11.t:0 "Изменения в последней минуте" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.11.d:0 "Судьба приближается, и все сражаются, чтобы все прошло гладко. Даже сейчас, встречи должны быть проведены и обеспечены поддержкой; рукопожатия и обмен любезностями продолжаются. Но кто же сделает все возможное для того, чтобы сделать все, что можно было? Это станет очевидным только тогда, когда будет избран следующий фюрер." # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.11.a:0 "- Я не знаю."I Fight For Germany Even Now"" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.11.b:0 "- Я не знаю."Speidel Can't Win"" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.11.c:0 "- Я не знаю."For A Brother, Anything"" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.11.e:0 "- Я не знаю."The Aryan Worker Will Breathe Free"" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.11.f:0 "- Я не знаю."All Will Be Made Right"" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.11.g:0 "- Я не знаю."Time To Get To Work"" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.12.t:0 "Победа Спайделя" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.12.d:0 "Так вот, вы справитесь, миин Фюрер, .. .. ..нан Ханс Спейдель нашел себе фюрера всего Рейха. Его коллеги по работе поздравляли, но один из них выпал из остальной части. . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . ." # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.12.a:0 "Служение требует силы" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.13.t:0 "Долго?" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.13.d:0 "Поздравляю и желаю вам добра, Клаус фон Стауффенберг оказался практически окруженным улыбкой. Он улыбнулся и пожал руки своим сторонникам. Но, по правде говоря, он знал, что его работа только началась. Его программа... его истинная программа. Путь будет долгим и трудным. Он знал, что это предал желания некоторых из его самых страстных союзников, но это был путь, который ему пришлось бы путешествовать. ~ ~ ~ n n, потому что он знал, лучше, чем" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.13.a:0 "Он будет твоим." # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.14.t:0 "Чего ты хотел" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.14.d:0 "Ханс-Ульрих Рудель ухмылялся от уша к уху. Ни в коем случае в самых диких снах он не верил, что это случится, но это так. Старый Шверин прошёл через него и смазал колеса так тщательно, что Рудель практически сполз в офис фюрера. ~ ~nnn n n n that you have dour Heeral, вероятно, отказался бы от большинства своих подарков. ~nn n htmA" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.14.a:0 "- Я не знаю."To National Socialism!"" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.15.t:0 "Воля Волка" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.15.d:0 "После того, как решение стало известно, Хорст Малер не потратил ни на что времени. Он остался на минимальном сроке, чтобы получить поздравления от офицеров Вермахта и пожать руки с политически непривлекательными, прежде чем уйти туда, где он действительно хотел бы быть. ~ ~ Он поехал на близлежащую фабрику, укомплектованную только настоящими арийцами. Там его приветствовали его его расовые братья, не как лидер Немецкой Арбайтсфронт, а как фюрера всего Рейха. ~ nn" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.15.a:0 "Кровь людей" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.16.t:0 "Теория на практике" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.16.d:0 "Возможно, это была судьба. Нн Альфред Розенберг был одним из первых членов НСРАП, затем просто Немецкой рабочей партии. В начале 1919 года он был вдохновлен выступлениями Адольфа Гитлера. Он начал разрабатывать идеологические теории вокруг них и помогал заложить основу национал-социалистической идеологии. Его работа завоевала ему благосклонность, и он был назначен министром Рейха по оккупированным восточным территориям. Но вскоре он оказался в упадке. Его идеи были проигнорированы, когда Рейх закончил убивать чудовищный Советский Союз, он оказался отправлен" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.16.a:0 "Увы, они убили друг друга." # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.17.t:0 "Борманн выигрывает" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.17.d:0 "Теперь вам любопытно. У вас есть все права быть. Я слышу, как вы спрашиваете, Герр Борман, почему вы хотели стать Фюрером?. Я скажу вам. Я провел несколько десятилетий в окружении идиотов. Я не знаю, как покойный Фюрер Гитлер смог потерпеть их всех. Возможно, это свидетельство его железной воли. Где я был? Да, идиоты. В Рейхе много великих людей, суперменов, которых можно было бы назвать. И все же, есть равное число глупцов, если" # <<TRANSLATED>>
 GER_speidel_fuhrer_pol.17.a:0 "Я могу пообещать тебе, что" # <<TRANSLATED>>

 #focuses
 GER_to_save_a_reich:0 "Чтобы спасти рейх" # <<TRANSLATED>>
 GER_to_save_a_reich_desc:0 "Геринг и Шернер почти разрушили Рейх, но благодаря Спидель, у нас есть шанс вернуть Германию в нормальное состояние." # <<TRANSLATED>>
 GER_subjugate_dutch:0 "Подводим Нидерланд" # <<TRANSLATED>>
 GER_subjugate_dutch_desc:0 "Нидерланд сбежал из-под нашего контроля и должен быть возвращен к порядку." # <<TRANSLATED>>
 GER_subjugate_denmark:0 "Подводим Данию" # <<TRANSLATED>>
 GER_subjugate_denmark_desc:0 "Датские проливы слишком важны, чтобы сдаваться без борьбы." # <<TRANSLATED>>
 GER_restore_the_pakt:0 "Возвращение пакта" # <<TRANSLATED>>
 GER_restore_the_pakt_desc:0 "Восточное ушло из-под нашего контроля, что создает проблему для защиты Рейха от потенциальных врагов с востока, мы должны вновь взять под контроль наши восточные территории, прежде чем мы найдем захватчиков прямо у нашего порога." # <<TRANSLATED>>
 GER_reorganize_poland:0 "Реорганизовать Польшу" # <<TRANSLATED>>
 GER_reorganize_poland_desc:0 "В результате этого генералгувернемент был плохо управлен и так и не был должным образом интегрирован в Рейх." # <<TRANSLATED>>
 GER_reorganize_ostland:0 "Из Остленда в Балтенленд" # <<TRANSLATED>>
 GER_reorganize_ostland_desc:0 "▪ Модель Колония попала в хаос, как и сама Германия. Мы реорганизуем ее в Протекторат. ~nn/Нет, он также решил, что Остленд будет переименован в Балтенленд. Предложение Розенберга, который недавно вернулся в Германию. Надеюсь, это угодит Балтам." # <<TRANSLATED>>
 GER_the_reichs_breadbasket:0 "Хлебная корзина Рейха" # <<TRANSLATED>>
 GER_the_reichs_breadbasket_desc:0 "Украина исторически обеспечивает значительную долю сельскохозяйственного импорта рейхонцев, и в противном случае нам необходимо вернуться к этому статус-кво, поскольку мы рискуем голодом." # <<TRANSLATED>>
 GER_a_protektor_of_ukraine:0 "Назначить протектору в Украину" # <<TRANSLATED>>
 GER_a_protektor_of_ukraine_desc:0 "Протектор будет назначен новому рейхспротэкторатуату на Украине." # <<TRANSLATED>>
 GER_the_reichs_petrol_station:0 "Горючее место Рейха" # <<TRANSLATED>>
 GER_the_reichs_petrol_station_desc:0 "Каукасия, стратегически важный регион, также обеспечивает большую часть нефти, как сырой, так и переработанной." # <<TRANSLATED>>
 GER_a_protektor_of_kaukasia:0 "Назначить протектору в Кауказию" # <<TRANSLATED>>
 GER_a_protektor_of_kaukasia_desc:0 "Протектор будет назначен новому рейхспротэкторатуару в Кауказии." # <<TRANSLATED>>
 GER_the_reichs_backyard:0 "Задний двор Рейха" # <<TRANSLATED>>
 GER_the_reichs_backyard_desc:0 "Московьен, безусловно, является наименее развитым и наименее интегрированным из всех восточных акваторий Рейха, хотя мечты о полной колонизации немецкими поселенцами более или менее скатились на обочину, он действительно выступает в качестве важнейшего буфера между более богатыми территориями Рейха и хаотичными российскими и казахскими воинами." # <<TRANSLATED>>
 GER_a_protektor_of_muscowien:0 "Назначить протектора Московьену" # <<TRANSLATED>>
 GER_a_protektor_of_muscowien_desc:0 "Протектор будет назначен новому рейхспротэкторату в Московьене." # <<TRANSLATED>>
 GER_the_crimeas_fate:0 "Судьба Крыма" # <<TRANSLATED>>
 GER_the_crimeas_fate_desc:0 "Крым был непосредственно правит немецкая, но было бы более эффективно поместить его под один из соседних рейхспротэкторатов." # <<TRANSLATED>>
 GER_the_east_is_ours:0 "Восток принадлежит нам" # <<TRANSLATED>>
 GER_the_east_is_ours_desc:0 "Через кровь и мы восстановим полный контроль над восточным Рейхом!" # <<TRANSLATED>>
 GER_a_saner_economy:0 "Спокойная экономика" # <<TRANSLATED>>
 GER_a_saner_economy_desc:0 "Идея экономики Горингц была по существу вечной военной экономикой, которая могла быть только подпита регулярными и вечными завоеваниями. Это, очевидно, было неустойчивым. ~nnn Мы будем осуществлять программу экономической перестройки, чтобы рейх был подкреплен здоровой экономикой." # <<TRANSLATED>>
 GER_an_understanding_with_the_megacorps:0 "Понимание с конгломератами" # <<TRANSLATED>>
 GER_an_understanding_with_the_megacorps_desc:0 "Промышленные конгломераты, которые доминируют в промышленности Рейха, слишком важны, чтобы просто демонтировать и отбросить в сторону. Несмотря на это, нам необходимо провести экономические реформы. Поэтому мы будем подходить к этим конгломератам и предлагать компромисс, который будет угоден всем. Конгломераты помогут осуществить необходимые изменения, и мы позволим им продолжать функционировать без помех." # <<TRANSLATED>>
 GER_leave_it_to_the_economists:0 "Оставьте это экономистам" # <<TRANSLATED>>
 GER_leave_it_to_the_economists_desc:0 "В рейхе полно молодых молодых экономистов, мы должны дать им шанс измениться." # <<TRANSLATED>>
 GER_but_dont_forget_the_wehrmacht:0 "Но не забывайте о Вермахте" # <<TRANSLATED>>
 GER_but_dont_forget_the_wehrmacht_desc:0 "Конечно, Вермахт должен получить свою долю материалов и оборудования без нас не было бы Рейха, так что это будет справедливо." # <<TRANSLATED>>
 GER_the_cities_of_fatherland:0 "Города Родины" # <<TRANSLATED>>
 GER_the_cities_of_fatherland_desc:0 "Городские центры Рейха были одними из самых трудолюбивых в мире, но последние десятилетия оставили их в упадке." # <<TRANSLATED>>
 GER_a_main_port_for_the_kriegsmarine:0 "Первичный порт?" # <<TRANSLATED>>
 GER_a_main_port_for_the_kriegsmarine_desc:0 "Мы выберем один город, который станет нашей главной военно-морской базой и верфью в Балтии и Атлантике, и вложим в этот город соответствующие ресурсы." # <<TRANSLATED>>
 GER_choose_bremen:0 "Выбрать Вильгельмшовена" # <<TRANSLATED>>
 GER_choose_bremen_desc:0 "Вильгельмшавен был главным военным портом в Атлантике. Кригсмарин заслуживает, чтобы порт был в верхней форме." # <<TRANSLATED>>
 GER_choose_hamburg:0 "Выбрать Гамбург" # <<TRANSLATED>>
 GER_choose_hamburg_desc:0 "Гамбург является важным торговым центром и верфью уже на протяжении многих веков и должен получать львиную долю инвестиций." # <<TRANSLATED>>
 GER_choose_konigsberg:0 "Выбрать Конигсберг" # <<TRANSLATED>>
 GER_choose_konigsberg_desc:0 "Традиционно в Германии, где находится основной порт в Балтийском море, Балтийская Республика является внутренним морем Германии уже более двух десятилетий, хотя некоторые утверждают, что это снижает ее значимость, мы не можем игнорировать возможность того, что воссозданный Советский Союз или что-то в этом отношении может принести территориальные выгоды и получить доступ к Балтийскому морю." # <<TRANSLATED>>
 GER_build_the_others_as_well:0 "Восстановление других портов" # <<TRANSLATED>>
 GER_build_the_others_as_well_desc:0 "Хотя мы сосредоточили наши ресурсы на одном порту, другие должны также получать инвестиции." # <<TRANSLATED>>
 GER_focus_on_germania:0 "Сосредоточься на Германии" # <<TRANSLATED>>
 GER_focus_on_germania_desc:0 "Гермезия - столица Германии и самый лучший город в мире, хотя она и пережила стагнацию, но мы можем оживить ее и принести ей славу, которую она заслуживает!" # <<TRANSLATED>>
 GER_expand_the_suburbs:0 "Расширить пригороды" # <<TRANSLATED>>
 GER_expand_the_suburbs_desc:0 "Строительство пригородов Германии застопорилось во время экономического хаоса, который пережила Германия после второй мировой войны. Многие дома остались незаконченными и гниели. Сам город становится переполненным, и завершение заброшенного пригородного проекта значительно облегчит это положение и даст немцам среднего класса привлекательное место для проживания." # <<TRANSLATED>>
 GER_ubahn_sbahn:0 "У-бан, С-бан" # <<TRANSLATED>>
 GER_ubahn_sbahn_desc:0 "Быстрое движение в Германии функционировало задолго до того, как Берлин стал германией, однако У-Бан и С-Бан отстали от роста города." # <<TRANSLATED>>
 GER_viennas_beauty:0 "Красота Вены" # <<TRANSLATED>>
 GER_viennas_beauty_desc:0 "В Вене, расположенной на юге Рейха, есть чудо архитектурной красоты и интеллектуального мастерства, мы отвлечем средства на его расширение." # <<TRANSLATED>>
 GER_fund_the_unis:0 "Фонд &lt; &lt; Университеты &gt; &gt;" # <<TRANSLATED>>
 GER_fund_the_unis_desc:0 "Венский университет поможет Германии в продвижении вперед в области технологической гонки вооружений." # <<TRANSLATED>>
 GER_high_speed_rail:0 "Возвращение к концепции высокоскоростного железнодорожного сообщения" # <<TRANSLATED>>
 GER_high_speed_rail_desc:0 "Летающий Гамбургер был удивительно быстрым поездом и был предвестником новой эры высокоскоростных поездов по всему Рейху." # <<TRANSLATED>>
 GER_buildup_munich:0 "Мюнхен" # <<TRANSLATED>>
 GER_buildup_munich_desc:0 "Место рождения НСРАП в Мюнхене занимает большое число важнейших государственных учреждений и является одним из ведущих культурных и административных центров Рейха." # <<TRANSLATED>>
 GER_the_newest_german_city:0 "Новый немецкий город" # <<TRANSLATED>>
 GER_the_newest_german_city_desc:0 "В конце концов, Богемия была интегрирована в рейх, и с ним начинается первичный город Праги." # <<TRANSLATED>>
 GER_a_monument_to_hitler:0 "Памятник Гитлеру" # <<TRANSLATED>>
 GER_a_monument_to_hitler_desc:0 "Без него, государь наверняка погиб бы!" # <<TRANSLATED>>
 GER_a_monument_to_the_fallen:0 "Памятник падшему" # <<TRANSLATED>>
 GER_a_monument_to_the_fallen_desc:0 "Памятник потерянным солдатам во время Второй мировой войны, без их жертв, Рейх давно бы пал." # <<TRANSLATED>>
 GER_revive_the_labor_front:0 "Возрождение трудового фронта" # <<TRANSLATED>>
 GER_revive_the_labor_front_desc:0 "В период экономического кризиса 50-х годов будет восстановлена Deutsche Arbeitsfront, и он вновь будет представлять потребности немецкого рабочего." # <<TRANSLATED>>
 GER_cut_excess_spending:0 "Сверхнормативные расходы" # <<TRANSLATED>>
 GER_cut_excess_spending_desc:0 "Горингц, который был фюрером, был причиной того, что национальный бюджет был сломан до нелепого размера." # <<TRANSLATED>>
 GER_burning_regulations:0 "Сжечь красную ленту" # <<TRANSLATED>>
 GER_burning_regulations_desc:0 "Слишком много правил и недостаточно работы!" # <<TRANSLATED>>
 GER_a_new_ruhr_boom:0 "Новый бум Рура" # <<TRANSLATED>>
 GER_a_new_ruhr_boom_desc:0 "Рур снова рычит звуками машин и людей. Здесь мы увидим начало нового промышленного возрождения в Германии!" # <<TRANSLATED>>
 GER_our_hand_in_the_pie:0 "Наша рука в пироге" # <<TRANSLATED>>
 GER_our_hand_in_the_pie_desc:0 "Вермахт нуждается в гарантированном доступе к промышленным товарам." # <<TRANSLATED>>
 GER_expand_the_autobahn:0 "Расширить автобан" # <<TRANSLATED>>
 GER_expand_the_autobahn_desc:0 "Автобан, который полезен как для гражданских, так и для военных целей, является важнейшим элементом инфраструктуры." # <<TRANSLATED>>
 GER_phase_out_slavery:0 "Поэтапное прекращение рабства" # <<TRANSLATED>>
 GER_phase_out_slavery_desc:0 "Использование нечеловеческих людей в качестве рабского труда в Рейхе было цепью, которая затащила нас вниз. Производительность упала, а у самых бедных арийцев была депрессивная зарплата. Нам нужно начать усилия по прекращению рабства в Рейхе как можно скорее. ~n ~ Мы не можем мгновенно перестроить экономику, особенно с конгломератами на нашей стороне, так что это займет некоторое время." # <<TRANSLATED>>
 GER_a_nod_to_the_civil_sector:0 "Кивните гражданскому сектору" # <<TRANSLATED>>
 GER_a_nod_to_the_civil_sector_desc:0 "Как бы важны ни были военные, гражданские потребности и потребительские товары по-прежнему занимают свое место." # <<TRANSLATED>>
 GER_security_and_prosperity:0 "Безопасность и процветание" # <<TRANSLATED>>
 GER_security_and_prosperity_desc:0 "Военные будут уделять приоритетное внимание экономическим вопросам." # <<TRANSLATED>>
 GER_prosperity_and_security:0 "Процветание и безопасность" # <<TRANSLATED>>
 GER_prosperity_and_security_desc:0 "Все получат свою долю богатства Рейха." # <<TRANSLATED>>
 GER_nationalise_key_industries:0 "Национализация ключевых отраслей" # <<TRANSLATED>>
 GER_nationalise_key_industries_desc:0 "Хотя конгломераты могут вино и стоны, это простой факт, что некоторые отрасли имеют огромную стратегическую ценность и должны контролироваться непосредственно государством." # <<TRANSLATED>>
 GER_the_volks_economy:0 "Экономика Волка" # <<TRANSLATED>>
 GER_the_volks_economy_desc:0 "Наконец, экономика была реформирована и стала чем-то полезным." # <<TRANSLATED>>
 GER_corpocratic_ideal:0 "Преследование корпоративного идеала" # <<TRANSLATED>>
 GER_corpocratic_ideal_desc:0 "Государство, рабочие и бизнес работают вместе или вообще не работают!" # <<TRANSLATED>>
 GER_pride_of_the_reich:0 "Гордость Рейха" # <<TRANSLATED>>
 GER_pride_of_the_reich_desc:0 "Где бы Рейх был без смелой Вермахта, чтобы защитить его?" # <<TRANSLATED>>
 GER_soldiers_of_the_fatherland:0 "Солдаты Родины" # <<TRANSLATED>>
 GER_soldiers_of_the_fatherland_desc:0 "Оружие так же хорошо, как и люди, которые им владеют." # <<TRANSLATED>>
 GER_whip_them_into_shape:0 "Запустите их в форму" # <<TRANSLATED>>
 GER_whip_them_into_shape_desc:0 "Дисциплина попала под контроль Герингцса." # <<TRANSLATED>>
 GER_cut_the_chaff:0 "Вырезать чафф" # <<TRANSLATED>>
 GER_cut_the_chaff_desc:0 "Хир раздулся с подчинёнными войсками и офицерами, мы должны немедленно удалить эти капли из Хира." # <<TRANSLATED>>
 GER_pure_force:0 "Чистое действие" # <<TRANSLATED>>
 GER_pure_force_desc:0 "Он должен быть чистым и сильным!" # <<TRANSLATED>>
 GER_the_ingenuity_of_german_engineering:0 "Немецкая инженерная структура" # <<TRANSLATED>>
 GER_the_ingenuity_of_german_engineering_desc:0 "Самый великий в мире." # <<TRANSLATED>>
 GER_update_the_panzer:0 "Обновить Панцер" # <<TRANSLATED>>
 GER_update_the_panzer_desc:0 "По мере развития технологии мы должны быть уверены, что наш флот Панзеров будет оставаться на высоте и в передовых условиях." # <<TRANSLATED>>
 GER_develop_the_marder:0 "Разработать мардер" # <<TRANSLATED>>
 GER_develop_the_marder_desc:0 "Мардер был предложен в качестве новой легкой бронированной машины для «Хир», которая обладает 20-мм пушкой и способна нести до шести пехотинцев, и может оказаться полезной в потенциальных конфликтах в будущем." # <<TRANSLATED>>
 GER_like_lightning:0 "Как молния" # <<TRANSLATED>>
 GER_like_lightning_desc:0 "Блицкриг никогда не проигрывает." # <<TRANSLATED>>
 GER_polish_up_the_heer:0 "Польская гора" # <<TRANSLATED>>
 GER_polish_up_the_heer_desc:0 "Держи его чистым, сильным." # <<TRANSLATED>>
 GER_organizational_restructuring:0 "Частичная организационная перестройка" # <<TRANSLATED>>
 GER_organizational_restructuring_desc:0 "Институциональный беспорядок Вермахтцев должен прекратиться." # <<TRANSLATED>>
 GER_phase_out_volksgrenediers:0 "Поэтапный отказ от Volksgrenedier" # <<TRANSLATED>>
 GER_phase_out_volksgrenediers_desc:0 "В Volksgrenediers, которые были созданы в ходе войны на Западе, вряд ли больше есть необходимость в их создании, они будут либо преобразованы в соответствующие градации Грендье, либо сложены в другие." # <<TRANSLATED>>
 GER_clarify_protektor_roles:0 "Уточните роль протекторов" # <<TRANSLATED>>
 GER_clarify_protektor_roles_desc:0 "Рейхспротекторы сохранят контроль над подразделениями, которые были созданы или назначены для их соответствующих рейхспротэкторатов." # <<TRANSLATED>>
 GER_diverisfy_tactics:0 "Диверсификация тактики" # <<TRANSLATED>>
 GER_diverisfy_tactics_desc:0 "Мы будем готовы к врагу, независимо от его формы." # <<TRANSLATED>>
 GER_recruitment_propaganda:0 "Пропаганда вербовки" # <<TRANSLATED>>
 GER_recruitment_propaganda_desc:0 "Не побеждай страхом, присоединяйся к Хир!" # <<TRANSLATED>>
 GER_helicoptor_divisions:0 "Форма новых вертолетных делений" # <<TRANSLATED>>
 GER_helicoptor_divisions_desc:0 "Как показала война в Южной Африке, вертолеты могут обеспечить небывалый транспорт для пехоты." # <<TRANSLATED>>
 GER_mobile_arty:0 "Приоритет мобильной артиллерии" # <<TRANSLATED>>
 GER_mobile_arty_desc:0 "Хотя в горах и холмах трудно использовать артиллерию на грузовиках или танках, она может быть весьма эффективна в плоскостях." # <<TRANSLATED>>
 GER_the_kriegsmarine_sets_out:0 "Кригсмарин выбрасывает" # <<TRANSLATED>>
 GER_the_kriegsmarine_sets_out_desc:0 "Недооцененные, хотя и не менее жестокие, кригсмарины служат хорошими качествами многие годы, и они действительно воплощают в себе арийский дух неповиновения." # <<TRANSLATED>>
 GER_challenge_japan_and_america:0 "Вызовы Японии и Америки" # <<TRANSLATED>>
 GER_challenge_japan_and_america_desc:0 "Американцы и японцы владеют крупными флотами, которые, к сожалению, намного больше наших собственных. Если мы хотим конкурировать с ними в глобальном масштабе, то Кригсмарин должен быть расширен, чтобы с ним совпадать." # <<TRANSLATED>>
 GER_carrier_modernization:0 "Модернизация перевозчика" # <<TRANSLATED>>
 GER_carrier_modernization_desc:0 "Наши «Карриер» отстают в плане технического прогресса, и это должно измениться, чтобы мы могли реализовать наши мечты о мировом военно-морском флоте." # <<TRANSLATED>>
 GER_tool_up_the_ports:0 "Инструменты вверх по портам" # <<TRANSLATED>>
 GER_tool_up_the_ports_desc:0 "Верфь нужно подготовить к массовому производству." # <<TRANSLATED>>
 GER_escort_designs:0 "Совершенствование конструкции судов сопровождения" # <<TRANSLATED>>
 GER_escort_designs_desc:0 "Нашим столетным кораблям нужны эсминцы и фрегаты, чтобы защитить их от подводных лодок и самолетов." # <<TRANSLATED>>
 GER_above_and_below:0 "Улучшение координации действий на военно-морском флоте" # <<TRANSLATED>>
 GER_above_and_below_desc:0 "Совершенствование тактики и радиотехнологий позволяет усилить контроль над флотами." # <<TRANSLATED>>
 GER_finally_a_modern_navy:0 "Наконец-то, современный флот" # <<TRANSLATED>>
 GER_finally_a_modern_navy_desc:0 "Наконец-то мы начали двигаться вперед к созданию военно-морских сил, которые могут поколебать как АН, так и НО!" # <<TRANSLATED>>
 GER_our_own_way:0 "Наш собственный путь" # <<TRANSLATED>>
 GER_our_own_way_desc:0 "Наземный флот — это не что иное, как корм для самолетов и ракет." # <<TRANSLATED>>
 GER_uboat_hull_upgrades:0 "Модернизация колодца" # <<TRANSLATED>>
 GER_uboat_hull_upgrades_desc:0 "Наши конструкции корпуса U-Boat могли бы быть усовершенствованы." # <<TRANSLATED>>
 GER_nuke_subs_on_the_prowel:0 "Субтитры Nuke на проложении" # <<TRANSLATED>>
 GER_nuke_subs_on_the_prowel_desc:0 "Хотя в настоящее время в Кригсмарине используются лишь в ограниченных количествах, ядерные подводные лодки действительно обладают явным преимуществом по сравнению с обычными подводными лодками с их экспоненциально более высоким диапазоном и рабочим временем между заправкой." # <<TRANSLATED>>
 GER_improved_safety_procedures:0 "Совершенствование процедур обеспечения безопасности" # <<TRANSLATED>>
 GER_improved_safety_procedures_desc:0 "Корабль традиционно рассматривается моряками Кригсмарина как смертельный ловушка. ...Нет...знаете, что они не совсем правы. Мы можем исправить это и принять меры для защиты экипажа в случае катастрофического ущерба. Сохранение жизни опытных моряков сделает это вполне достойным." # <<TRANSLATED>>
 GER_study_ww_two:0 "Уроки второй мировой войны" # <<TRANSLATED>>
 GER_study_ww_two_desc:0 "Наша борьба с дегенератами научила нас многому о подводных войнах." # <<TRANSLATED>>
 GER_they_will_never_see_it_coming:0 "Они никогда не увидят, что это произойдет." # <<TRANSLATED>>
 GER_they_will_never_see_it_coming_desc:0 "Тихо, но смертельно." # <<TRANSLATED>>
 GER_donitz_vindicated:0 "Дониц Виндикирован" # <<TRANSLATED>>
 GER_donitz_vindicated_desc:0 "Адмирал Дониц всегда настаивал на полезности ю-боев. Его приверженность подводной войне позволила Германии выиграть победу после победы. Почему перестать следовать его примеру, когда он принес нам славу?" # <<TRANSLATED>>
 GER_goerings_pride:0 "Гордость Геринга" # <<TRANSLATED>>
 GER_goerings_pride_desc:0 "Как бывший вождь Луфтваффе, Геринг всегда был быстр, когда дело дошло до бюджетных и гордых вопросов. ~ n that Luftwaffe каким-то образом добавился к их чрезмерно надувным эго, но независимо от того, будем ли мы иметь дело с ними, нравится нам это или нет." # <<TRANSLATED>>
 GER_bring_them_back_to_earth:0 "Верните их на Землю" # <<TRANSLATED>>
 GER_bring_them_back_to_earth_desc:0 "В наши дни Луфтваффе полон славных гончих и слишком славословных медалей, чем мозговой материи." # <<TRANSLATED>>
 GER_cooperate_with_other_branches:0 "Поощрение сотрудничества с другими секторами" # <<TRANSLATED>>
 GER_cooperate_with_other_branches_desc:0 "Люфтваффе думает, что они могут выиграть войны сами по себе. Война, победившая только с помощью самолетов, существует только в детских книгах. Нам нужно, чтобы они должным образом сотрудничали с Хиром и Кригсмариной." # <<TRANSLATED>>
 GER_new_blood_in_the_skies:0 "Новая кровь в небе" # <<TRANSLATED>>
 GER_new_blood_in_the_skies_desc:0 "Есть много молодых талантов, которые ждут, когда они станут прекрасными пилотами." # <<TRANSLATED>>
 GER_total_air_domination:0 "Общее доминирование воздуха" # <<TRANSLATED>>
 GER_total_air_domination_desc:0 "Полное аннулирование вражеских воздушных сил даст нам явное преимущество." # <<TRANSLATED>>
 GER_new_light_planes:0 "Новые конструкции легких воздушных судов" # <<TRANSLATED>>
 GER_new_light_planes_desc:0 "Неизменно важно поддерживать наши технологические способности в этой области." # <<TRANSLATED>>
 GER_intercept_and_destroy:0 "Перехват и уничтожение" # <<TRANSLATED>>
 GER_intercept_and_destroy_desc:0 "Перехватчики могут уничтожить бомбардировщики и крылатые ракеты, прежде чем они смогут нанести ущерб чему-либо." # <<TRANSLATED>>
 GER_never_rest:0 "В районе часов" # <<TRANSLATED>>
 GER_never_rest_desc:0 "Пилоты должны быть готовы к схватке в любой час. В Луфтваффе нет перерыва! (За исключением того, что есть.)" # <<TRANSLATED>>
 GER_the_finest_radar:0 "Самый прекрасный радар" # <<TRANSLATED>>
