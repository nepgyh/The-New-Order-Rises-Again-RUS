 GER_speidel_fuhrer.1.t:0 "Рейхспротектор Поленского" # <<TRANSLATED>>
 GER_speidel_fuhrer.1.d:0 "Бывшие территории генерала Гувернемента вновь были поставлены под наш контроль. Мы можем назначить одного члена нашего правительства рейхспротекером Полена. Территория была нестабильной уже некоторое время, поэтому тот, кто будет отвечать за нее, будет отрезан от работы." # <<TRANSLATED>>
