 GER_speidel_fuhrer.3.t:0 "Рейхспротектор Украины" # <<TRANSLATED>>
 GER_speidel_fuhrer.3.d:0 "В сельскохозяйственном секторе Рейха Украина, возможно, не распалась в гражданскую войну, но поставки зерна рейху были, тем не менее, прерваны. Но новый рейхспротектор Украины должен будет обеспечить, чтобы это больше не повторилось." # <<TRANSLATED>>
