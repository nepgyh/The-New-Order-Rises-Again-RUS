 GER_protektor_overview_desc:0 "Вермахт практически отошел от NSDAP и взял на себя ведущую роль в управлении Германским Рейхом. Спидель и его союзники решили распространить этот новый режим, возглавляемый военными, на рейхскоммассариатов. В теории офицеры Вермахта должны быть менее восприимчивы к порочной политике NSDAP, но даже лучший генерал немецкой армии будет по-прежнему человеком. С помощью силовой программы, и со временем эти повестки становятся все более и более очевидными. [Nn\Decactor_Decret_" # <<TRANSLATED>>
