 GER_speidel_fuhrer.2.t:0 "Рейхспротектор Балтенленда" # <<TRANSLATED>>
 GER_speidel_fuhrer.2.d:0 "Остленд распался в воюющие группировки в начале Bunderskrieg, но с тех пор стабилизировался подразделениями Вермахта. По просьбе генерала Хепусера мы решили переименовать Остланд в Балтенленд, как знак доброй воли Балтам. Как утверждается, Альфред Розенберг сделал аналогичную рекомендацию много лет назад, но она была отклонена. ~nn trivia not not not you, мы должны назначить рейхспротектора для Балтенленда." # <<TRANSLATED>>
