 GER_speidel_fuhrer.4.t:0 "Рейхспротектор Каукасиена" # <<TRANSLATED>>
 GER_speidel_fuhrer.4.d:0 "Критически для стратегического господства Рейханцев Каукасьена необходимо защищать любой ценой. Если мы потеряем чёрное море, то нефтяные месторождения Азербайджана будут слишком ценными, чтобы от них избавиться. ~nnnn, кого бы ни назначили рейхсплинским рейхспротектором Каукасиен, он определенно получит свою работу." # <<TRANSLATED>>
