### Events ###

vc.1.t:0 "Начало съезда"
vc.1.d:0 "Со всей Италии делегаты, представители, политики, бюрократы, чернорубашечники и многие другие, представляющие все слои и организации огромного политического аппарата НФП, собираются в Вероне. Средневековый город украшен итальянскими триколорами и фашистскими черными флагами; толпы приветствуют автомобиль дуче проезжаещего по городу в сопровождении небольшого контингента элитных чернорубашечников, прежде чем, наконец, добраться до места проведения съезда - Кастельвеккьо, замка за пределами главного городского центра. Построенный династией Скалигеров еще в Средние века, он сейчас кишит любопытными зрителями, журналистами и вооруженными чернорубашечниками, занимающими свои посты.\n\nДругие участники съезда вошли в Кастельвеккио с гораздо меньшим количеством шума - разговоров и заговоров, так как чернорубашечники, расставленные вокруг здания, молча стояли на страже с винтовками в руках. Униформы и костюмы сбиваются в небольшие группы, тихо разговаривают, прежде чем расстаться, а затем начинают снова, в бесконечном танце вокруг столов, где бутылки с дорогими винами и тарелки, полные закусок, опорожняются, а затем снова наполняются, в то время как политики строят планы. Заключаются и разрываются сделки и союзы, и когда всех делегатов приглашают сесть в главном зале, госсекретарь Скорца и премьер-министр Чиано на секунду встречаются взглядами, поскольку последний готовится выступить с вступительной речью на съезде. Напряженная тишина пронизывает воздух - битва за будущее Италии началась."
vc.1.a:0 "Горе побежденным."

vc.2.t:0 "Будущее МинКультПопа"
vc.2.d:0 "Министерство массовой культуры было основано в 1937 году для контроля и регулирования средств массовой информации и индустрии искусства Италии, чтобы убедиться, что они следуют партийной линии. Задуманный как ответ германскому рейхсминистерству пропаганды, МинКультПопа вскоре вместо этого стал источником насмешек - его раздутую бюрократию вопиюще легко обойти, его цензура в лучшем случае бесполезна, а в худшем - вредна, а его общая эффективность - предмет шуток. Само его название вызывает веселье у итальянцев, так как его аббревиатура  звучит странно похоже на  слово, обозначающее задницу.\n\nЧтобы исправить эту печальную ситуацию, многие партийные чиновники предложили обновить Министерство. Возглавляемая секретарем Карло Скорца, эта реформа радикально изменит бюрократию Минкультпопа, сделав ее более эффективной, более целесообразной и, прежде всего, более эффективной в распространении фашистских ценностей среди населения в целом. Дуче быстро отклонил такие предложения, поскольку он, как и многие другие, считает, что это было бы пустой тратой ресурсов, поскольку сия машина в значительной степени изжила себя. Тем не менее, этот вопрос был поднят в Вероне и сейчас обсуждается Конгрессом."
vc.2.a:0 "Не могли бы они хотя бы изменить аббревиатуру?"

vc.3.t:0 "Чиано против!"
vc.3.d:0 "Галеаццо Чиано выступил на съезде по поводу предложения о реформировании Минкульжопа и, как и было предсказано, высказался против реформирования этого учреждения. Утверждая, что цензура в Италии не так необходима, как это было в 1920-х и 1930-х годах, когда подрывная угроза коммунизма и подстрекательства к мятежу все еще была серьезной угрозой, Чиано вместо этого предложил перенаправить средства, необходимые для восстановления Минкультпопа, на более насущные вопросы.\n\nДуче продолжил, высказавшись в пользу итальянской киноиндустрии, литературы и телевидения, которые оказались очень прибыльными и популярными за рубежом, а Минкульжоп только вредит им, замедляя производство новых культурных продуктов и подавляя творчество и гениальность итальянских режиссеров и сценаристов.\n\nВ то время как некоторые участники съезда разразились аплодисментами, многие политики-фашисты отнеслись к этому предложению с гораздо меньшим энтузиазмом, опасаясь, что, возможно, нерегулируемая индустрия развлечений может привести к более быстрому распространению мятежных тенденций среди населения."
vc.3.a:0 "Все любят макаронные вестерны!"

vc.4.t:0 "Скорца говорит о важности министерства"
vc.4.d:0 "Под аплодисменты широких слоев партии Карло Скорца впервые выступил в Вероне, представив план реформирования Минкультпопа, который учитывал бы опасения Дуче по поводу министерства и в то же время придавал ему то значение, которого оно заслуживает. Упростив бюрократию, позволив создать консультативный совет директоров и экспертов по развлечениям и слегка ослабив цензуру, МКП можно легко и целесообразно превратить в современное и эффективное учреждение.\n\nСкорца продолжил напоминать собравшимся о важности защиты и поддержки ценностей фашистской революции среди населения и предостерегать от опасностей, связанных с крамольными, похотливыми и откровенно дегенеративными художественными произведениями, попадающими к населению, развращает итальянскую молодежь и ослабляет сильные моральные устои нации. Пока многие участники съезда, очевидно, с энтузиазмом восприняли слова секретаря, многие другие были озадачены и в некоторой степени убеждены, что это всего лишь тонко завуалированная силовая игра Скорцы."
vc.4.a:0 "Господа, всё же смените название."

vc.5.t:0 "Гранд-совет голосует об МКП"
vc.5.d:0 "В то время как Скорце удалось убедить Дуче позволить Большому совету проголосовать за реформу Минкультпопа, нет никакой гарантии, что предложение будет принято, и вполне вероятно, что оно будет отклонено делегатами Большого совета, решившими последовать позиции Чиано. Тем не менее, Скорца собирает поддержку, так что победа не является невозможной.\n\nЗа закрытыми дверями Большой совет голосует в тишине. "Sì" and "No" are written down one by one, and when the votes are counted. . ."
vc.5.a:0 "Предложение Скорцы отклонено!"
vc.5.b:0 "Предложение Скорцы принято!"

vc.6.t:0 "Реформа чернорубашечников?"
vc.6.d:0 "После Марша на Рим, Добровольное ополчение национальной безопасности, известное в народе как чернорубашечники, расширило свои полномочия. Чернорубашечники в настоящее время пользуются значительной властью в Италии, соперничая с официальными полномочиями карабинеров. Отряды чернорубашечников внушают страх своим террором, иногда нападая на американских туристов, студентов университетов, колониальных подданных и всех, кого считают "enemy of fascism". The Blackshirts also constitute one of the most reactionary groups within the PNF apparatus, effectively constituting an "old-boys" network of prominent hardline fascists, especially in the higher ranks.\n\nCiano, going into the Verona Convention, wishes to limit the power of the Blackshirts. Accordingly, Ciano plans on instituting a retirement age and limiting the Blackshirts' arrest powers severely. Scorza, hoping to shore up support among the Blackshirts and conservative Fascists, will do his best to oppose these reforms. The stage is set for a potential confrontation between Ciano and Scorza, and the MVSN members at the conference have been... less than neutral over Ciano's proposals."
vc.6.a:0 "Будем надеяться, что драки не будет."

vc.7.t:0 "Чиано выступает за реформы чернорубашечников"
vc.7.d:0 "Чиано поднялся на трибуну, в воздухе повисло напряжение. Он начал с того, что поблагодарил чернорубашечников, хотя бы на словах отметив их достижения за последние 40 лет. Чиано высоко оценил подразделения чернорубашечников, которые так храбро сражались в Африке и Европе, и чернорубашечников, которые подавляли коммунистических повстанцев. Чиано заслужил аплодисменты значительной части зала, однако, что примечательно, присутствовавшие командиры в черных рубашках сдержали свои аплодисменты.\n\nПосле паузы Чиано перешел к осуждению эксцессов чернорубашечников. Он осудил "overzealous" suppression of protesters and dissenters, along with colonial excesses. Murmurs and whispers filled the chamber following this, and several Blackshirt commanders walked out of the speech. Seemingly undeterred by this slight, Ciano continued his speech, laying out his set of reforms. First, he suggested a mandatory retirement age for the blackshirts, and in what might have been the most pointed words of the conference, condemned a "gerontocracy" among senior Blackshirt officers. After this, he suggested remedying the brutality problem with a substantial reduction of the Blackshirts' civil authority, including their ability to make arrests.\n\nCiano's speech only increased the tension within the chamber, and with Scorza speaking next, the conference seemed wholly on edge."
vc.7.a:0 "Это ничего не улучшило."

vc.8.t:0 "Скорца против реформ чернорубашечников"
vc.8.d:0 "Скорца начал свою речь с длинной, поименной благодарности каждому из присутствующих командиров в черных рубашках за их "long service to Italy," in a clear rebuke to Ciano's "gerontocracy" remark. Scorza next defended the Blackshirts and their actions, arguing that the suppression of "disloyalty" necessitated occasionally brutal methods. This earned him cheers and applause from the Blackshirts in the room. Scorza next launched into a blistering attack on student protestors, seemingly only tangentially related to the subject at hand, albeit closed out with a thanks to the Blackshirts for stamping them out.\n\nScorza then attacked the proposal to remove the Blackshirts' arrest powers. These powers, Scorza argued, were so fundamentally necessary to the MVSN's status that their removal would in effect spell death for the Blackshirts and, by extension, the PNF's control over Italian life. Yet again, the Blackshirts present enthusiastically cheered, while the rest of the chamber's reaction was considerably more tepid. As Scorza closed his speech, he took time to target what he described as a shift away from ideological fascism that has characterized the conference, and expressed hope that in the upcoming vote, the Grand Council would support the proposal that 'strengthens the fascist ideology'."
vc.8.a:0 "Фашизму нужны его дирижёры."

vc.9.t:0 "Голосование по реформе чернорубашечников"
vc.9.d:0 "Как и ожидалось, предложение о реформе зашло в тупик и было направлено в Большой фашистский совет. Ожидается также, что голосование в Большом совете будет напряженным, и как Скорца, так и Чиано попытались привлечь потенциальных избирателей-провокаторов в Гранд-совете. Доверие между обеими фракциями в Большом совете, по-видимому, полностью испарилось, и по мере того, как члены Большого совета начинают голосовать, любая добрая воля на съезде, похоже, испаряется.\n\nБольшой совет ещё раз голосует, записав "Sì" and "No" written down, and when the votes are tallied..."
vc.9.a:0 "Реформа принята!"
vc.9.b:0 "Законопроект провалился с треском!"

vc.10.t:0 "Ослабление государственного контроля над профсоюзами?"
vc.10.d:0 "С самого начала фашистской эры в отношении профсоюзов по всей стране были введены строгие правила. Еще в 1920-х годах был создан новый фашистский профсоюз под названием Confederazione Nazionale delle Corporazioni Sindacali (Национальная конфедерация синдикалистских корпораций), а ранее существовавшие профсоюзы, особенно левые, были запрещены, а их остатки интегрированы в Национальную конфедерацию.\n\nИзначально предназначенный стать одним из столпов нового фашистского государства, раздутая бюрократия и изменение динамики власти внутри режима привели к тому, что он стал инструментом угнетения, а не расширения прав и возможностей - особенно после того, как фашизм Легги в 1939 году сделал забастовки незаконными и еще больше ущемил права трудящихся. Национальная конфедерация допускает очень небольшое фактическое представительство трудящихся и вместо этого воспринимается как инструмент контроля, используемый фашистским государством для предотвращения организации рабочих в независимые профсоюзы, что разжигает гнев и радикализацию среди городской бедноты.\n\nДуче предложил радикальное решение этой проблемы - разделение Национальной конфедерации на более мелкие, более независимые профсоюзы, обеспечивающие фактическое представительство работников и большую автономию. Излишне говорить, что это предложение является спорным, и многие в НФП, в том числе Карло Скорца, выразили свое решительное несогласие с ним."
vc.10.a:0 "Солидарность навсегда?"

vc.11.t:0 "Позиция Чиано по вопросам профсоюзов"
vc.11.d:0 "Дуче еще раз обратился к фашистам, собравшимся в Вероне. На этот раз речь Чиано состояла не из зажигательной риторики или громких заявлений, а из холодных, жестких цифр. Производственные показатели, рост ВВП, покупательная способность - бомбардировка графиками, таблицами, круговыми диаграммами, которые можно было бы взять прямо из учебника экономики. Используя эти данные, Чиано утверждал, что Национальная конфедерация сдерживает рост итальянской экономики, навязывая византийскую бюрократическую систему производительным аспектам общества.\n\nЧто еще более тревожно, есть доказательства того, что отсутствие представительства трудящихся является основной причиной распространения инакомыслия и гнева среди низших классов, что может стать благодатной почвой для распространения коммунистического экстремизма. Разрешив более мелкие, автономные и легко управляемые профсоюзы, все эти проблемы можно решить одним простым движением. На Конференции раздались аплодисменты, но многие были явно озадачены чрезмерным количеством цифр и цифр, брошенных на них."
vc.11.a:0 "Рынок решает, вы, дурачье!"

vc.12.t:0 "Позиция Скорцы по вопросу профсоюзов"
vc.12.d:0 "Карло Скорца еще раз выступил против Чиано в Вероне. План Дуче по реформированию профсоюзов был встречен с гневом широкими слоями партии, многие из которых считали, что ключевой компонент фашистского политического здания подвергается прямым нападкам. Речь Скорцы была гораздо менее ориентирована на факты, чем речь Чиано - напоминая участникам съезда о национальных синдикалистских корнях фашизма, вызывая смутные страхи перед коммунистическими призраками, все еще витающими в воздухе, и прославляя все великие дела, которые фашизм сделал для итальянских рабочих классов, Скорца спел свою песнь фашистским профсоюзам, нарисовав оглушительные аплодисменты участников съезда.\n\nТем не менее, самой слабой частью выступления Скорцы было отсутствие четких политических предложений по решению проблем, с которыми сталкивается Национальная конфедерация, и проблем, которые она приносит итальянской экономике. На съезде было слышно много ропота, но неясно, удалось ли ему склонить многих людей на свою сторону."
vc.12.a:0 "Фашизм для пролетариата?"

vc.13.t:0 "Большой совет голосует о профсоюзах"
vc.13.d:0 "Наиболее остро обсуждаемый вопрос на сегодняшний день привел к очередному тупику на съезде, когда ни Канон, ни Скорца не смогли оказать достаточной поддержки своей стороне, чтобы добиться прорыва. Ещё раз, чтобы избежать раскола, угрожающего НФП, Большой совет должен будет проголосовать по этому вопросу. Воздух напряжен, а атмосфера холодна - все знают, что это голосование будет иметь историческое значение.\n\nРаз снова записываются "Sì" and the "No" are written down, as dead silence hangs over the members of the Grand Council reunited together. Once again, the votes are counted, and. . ."
vc.13.a:0 "План Чиано принят!"
vc.13.b:0 "План Чиано отвергнут!"

vc.14.t:0 "Законы Ачербо"
vc.14.d:0 "Когда съезд в Вероне подходит к концу, был поднят новый и невероятно спорный вопрос - избирательные законы, также известные как Закон Ачербо. Названный в честь фашистского политика Джакомо Ачербо, который написал закон и представил его итальянскому парламенту в 1923 году, он был разработан Национальной фашистской партией при поддержке различных правых партий, чтобы гарантировать, что Муссолини и его коалиция имели полный и твердый контроль над парламентом. Законы предусматривали, что любая партия, набравшая большинство голосов - при условии, что она набрала более 25% от общего числа голосов, - получала две трети мест в парламенте.\n\nЭти законы использовались только на единственных выборах в 1924 году, что, как и следовало ожидать, привело к тому, что НФП завоевала подавляющее большинство в парламенте. Вслед за этим принималось все больше и больше законов, направленных на установление фашистской диктатуры и сосредоточение власти в руках Муссолини. Теперь, в Вероне, некоторые члены НФП, близкие к Чиано, предложили пересмотреть указанные законы, включая первоначальный закон Ачербо 1924 года. Их предложение состоит из нескольких изменений в избирательных законах, которые, сохраняя при этом превосходство НФП, потенциально могут открыть двери для независимых партий, баллотирующихся и, возможно, даже побеждающих фашистов.\n\nИзлишне говорить, что большая часть участников съезда была возмущена. Возникли ожесточенные дебаты, при этом Чиано в основном хранил молчание - тем не менее, дебаты обострились, и некоторые потасовки даже вспыхнули среди членов партии."
vc.14.a:0 "Все, пожалуйста, ведите себя вежливо!"

vc.15.t:0 "Скорца строит козни в темноте"
vc.15.d:0 "Этим вечером Карло Скорца и несколько важных представителей НФП встретились за ужином в роскошном ресторане в старом городе Вероны. Там, в элегантной столовой за закрытыми дверями, все гости Скорцы могли стать свидетелями холодной, расчетливой и ужасающей ярости секретаря. Чиано оказывается гораздо более трудной мишенью, чем ожидалось, и, несмотря ни на что, большая часть НФП по-прежнему поддерживает бесхребетного предателя, узурпирующего титул Дуче.\n\nТем не менее, реакция на предложения по изменению законов Ачербо предоставила Скорце драгоценный шанс. Шанс оседлать волну несогласия в НФП, чтобы свергнуть герцога раз и навсегда. Ни шагу назад - законы Ачербо должны быть защищены любой ценой. Скорца предельно ясно высказал свою точку зрения - от этого зависит судьба фашистской революции и Италии."
vc.15.a:0 "Неужели дни Чиано сочтены?"

vc.16.t:0 "Чиано встречается за закрытыми дверями"
vc.16.d:0 "После того, как ожесточенные столкновения на съезде утихли на целый день, а различные делегаты разошлись по своим отелям на ночь, Чиано воссоединил своих ближайших советников за закрытыми дверями. Несколько генералов, несколько высокопоставленных политиков, несколько менее известных имен - все они обеспокоены все более громкими и громкими голосами, исходящими от Скорцы и его клики. Вот и все, последняя позиция - если Скорце удастся оседлать волну поддержки, чтобы защитить законы Ачербо, и использовать импульс, чтобы завоевывать все больше и больше последователей, это может стать концом пребывания Чиано на посту дуче.\n\nНеобходимо провести оборонительную линию, чтобы остановить наступление Скорцы - компромиссное решение. Без отмены углеродных законов в них будут внесены поправки, позволяющие более свободно выбирать представителей НФП на местных выборах. Это не просто битва за закон о выборах, это битва за то, кто контролирует Италию, и Дуче не желает уступать Скорце ни на дюйм больше."
vc.16.a:0 "Финал близок."

vc.17.t:0 "Финальный голос Большого совета"
vc.17.d:0 "После того, как Чиано представил умеренный план внесения поправок в законы Ачербо, хаос на съезде превратился в мертвую тишину. Внезапно все ясно осознали, что это была не битва между сторонниками и противниками законов Ачербо - это была битва между Чиано и Скорцей. Не произнося ни слова, все члены Большого совета один за другим вошли в комнату, где должно было состояться окончательное голосование.\n\nПосле того, что казалось мучительно долгим временем, все голоса были поданы. Спикер совета на мгновение заикнулся, прежде чем прочитать лист, где были подсчитаны голоса, и объявляет окончательный результат..."
vc.17.a:0 "В законы Ачербо будут внесены поправки!"
vc.17.b:0 "Никаких изменений!"

vc.18.t:0 "Последний голос"
vc.18.d:0 "По окончании выступлений члены партии выстроились в очередь, чтобы проголосовать за вотум доверия Чиано. Хотя это голосование и не имеет обязательной юридической силы, оно позволит Чиано реализовать некоторые, если не все, его реформистские планы. Как только подсчет голосов был завершен, секретарь Скорца вышел на сцену, чтобы объявить результаты..."
vc.18.a:0 "Делегаты остаются верны Чиано!"
vc.18.b:0 "Делегаты голосуют против него!"
vc.18.c:0 "Серьезный шок - голосование ничейное!"

vc.19.t:0 "Чиано объявляет съезд успешным"
vc.19.d:0 "Несмотря на трудности и ожесточенное сопротивление со стороны его собственной партии, съезд в Вероне завершился чистой победой Чиано. В своей заключительной речи, когда толпа представителей фашизма сидела молча, дуче выразил свою радость по поводу вновь обретенного единства и силы партии, а также своей приверженности проведению реформ и изменений на благо Италии. Скорца хранил молчание с мрачным лицом. Когда Чиано закончил речь, воздух наполнился бурными аплодисментами, но Скорца не хлопал.\n\nДинамика власти в фашистском государстве может быть непостоянной, но одно можно сказать наверняка - влияние Чиано на НФП и на нацию сейчас сильнее, чем когда-либо. Согласно утечкам и слухам, исходящим изнутри партии, клика Скорцы быстро распадается, поскольку все больше и больше видных политиков переходят на сторону фракции Чиано, явно победившей. Имя Чиано приветствовали толпы в Вероне, в то время как дуче стоял на машине, которая должна была доставить его в аэропорт. Дуче не намерен терять время - вернувшись в Рим, он закончит работу, начатую в Вероне.\n\nВновь обретенной властью Чиано в НФП всё ещё трудно предсказать, как будет выглядеть будущее Италии. Наиболее оптимистичные наблюдатели утверждают, что это новое развитие событий подтолкнет Италию на путь к полной демократии, хотя истинные масштабы планов Чиано все еще остаются предметом спекуляций."
vc.19.a:0 "Аве Чиано!"

vc.20.t:0 "Скорца правит балом!"
vc.20.d:0 "Итальянская общественность внутри страны и за рубежом была шокирована этой новостью - неожиданное предложение было представлено Скорцей Гранд-совету утром в последний день съезда в Вероне. Многие члены совета были озадачены, когда заметили отсутствие дуче, но все стало слишком ясно, когда было зачитано предложение секретаря - это было предложение о недоверии, направленное на смещение Галеаццо Чиано с поста премьер-министра Италии и фашистского дуче.\n\nЭто был последний штрих политического шедевра Скорцы - захват Италии изнутри НФП. Голосование прошло быстро, члены НФП, близкие к Скорце, призывали поторопиться - и когда голоса были подсчитаны, результат был объявлен самим секретарем. С принятием этого предложения Галеаццо Чиано освобождается от всех своих должностей в итальянском правительстве и в НФП. В то же время из Рима в Верону пришла срочная телеграмма - люди Скорцы в столице успешно втерлись в сферу короля, как это делал сам Муссолини в 1920-х годах. Его Величество король Умберто II согласился присвоить титул премьер-министра секретарю НФП Карло Скорце, и церемония его инаугурации должна состояться в ближайшее время в Палаццо Венеция.\n\nСразу после получения телеграммы Гранд-совет провел еще два голосования, чтобы назвать Скорцу Дуче фашизма и призвать к аресту бывшего дуче Галеаццо Чиано - оба были приняты подавляющим большинством голосов. Новости из Вероны и Рима запутанны, хаотичны и тревожны, но одно можно сказать наверняка - эпоха Чиано закончилась."
vc.20.a:0 "Аве Скорца!"

vc.21.t:0 "Съезд распускается"
vc.21.d:0 "При равном итоговом голосовании и Чиано, и Скорца одновременно попытались добиться некоторого успеха, но оба в частном порядке знали, что потерпели неудачу, оставив партию без направления. Второго голосования не проводилось, и делегаты просто собрали вещи и ушли. Ни Чиано, ни Скорца не давали никаких интервью ожидающей прессе, и в Риме воцарилось угрюмое настроение."
vc.21.a:0 "Партия должна выдержать..."

