vc.22.t:0 "Приготовления к съезду"
vc.22.d:0 "За последние несколько месяцев разногласия между Чиано и секретарем партии Карло Скорца стали невыносимыми. Яростная оппозиция Скорцы любым и всем предложенным Чиано реформам еженедельно останавливает правительство, и все стороны понимают, что что-то должно быть сделано. В настоящее время ведется подготовка к проведению съезда в Вероне для обсуждения будущего направления деятельности правительства Италии и Партии."
vc.22.a:0 "Так или иначе, реформа необходима."

vc.23.t:0 "Чиано обращается с речью"
vc.23.d:0 ""Friends, countrymen - while I have always been and will be a member of our great Party, the tenets that uphold our country are not set in stone."\n\nCiano delivered a speech today in Rome, where he urged the 'evolution' of the National Fascist Party.\n\n"The world in 1921 is drastically different than the one today. Our great founders could never have predicted the rise of television, modern medicine, and the other defining traits of our new era. Just like the economy, the government must adapt to our modern reality.""
vc.23.a:0 "Его время приближается..."

vc.24.t:0 "Скорца и ему сочувствующие"
vc.24.d:0 "Секретарь партии Карло Скорца провел последние несколько недель в преддверии съезда в Вероне, встречаясь с группой несгибаемых сторонников старой гвардии в партии. Хотя эти встречи проходили за закрытыми дверями, Скорца намеренно слил некоторую информацию в прессу.\n\n"A return to our roots is required," he said in a press conference held earlier this week. "We must hold true to our values in this era of increasing uncertainty around the world.""
vc.24.a:0 "Ему нужна вся возможная поддержка, которую он может получить!"

vc.25.t:0 "Подозреваемая деятельность Красной Бригады на территории съезда"
vc.25.d:0 "В то время как наши газеты изо всех сил старались скрыть это, все же появились сообщения о том, что на этой неделе были схвачены три агента Красной бригады, которые рыскали по территории съезда в Вероне. Они сопротивлялись "
vc.25.a:0 "Немедленно усилить охрану!"

vc.26.t:0 "Встреча Чиано с королём"
vc.26.d:0 "Хотя король Умберто - не более чем номинальное лицо, на этой неделе он встретился с Чиано и одобрил его планы относительно съезда. Последовав за фиаско в области безопасности в прошлом месяце, этот шаг убедил многих простых людей в том, что этот съезд будет полезен для долгосрочной стабильности Италии."
vc.26.a:0 "Важная встреча, это точно."

vc.27.t:0 "Скорца выступает на Совете"
vc.27.d:0 "Пока Чиано встречался с королем, Скорца готовил речь для выступления перед Великим советом фашизма. Этим утром он вышел на сцену под бурные аплодисменты непримиримых членов организации.\n\n"Gentlemen - Fascism has and will continue to be Fascism! No more reforms, placations to degenerate leftists and liberals, or rumors of democracy! We are united in purpose and aim to stick to the foundations that won us the war and took us to greatness!""
vc.27.a:0 "Может быть, в его словах есть смысл..."
