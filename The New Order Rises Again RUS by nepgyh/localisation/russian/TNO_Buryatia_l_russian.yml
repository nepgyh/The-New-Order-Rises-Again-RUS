 ### Regional Political Tree ###
 BRY_a_new_red_october:0 "Новый Красный Октябрь"
 BRY_a_new_red_october_desc:0 "Фашистские наследники белого Харбина потерпели поражение, а их мнимые гетманы и вожди с позором прогнаны под нами. Безумцы за полярным кругом, пристрастившиеся к опиатам реакции, также были уничтожены.\n\nТем временем наши братья и сёстры по всему Дальнему Востоку, которые так храбро противостояли тирану Ягоде, присоединились к нам. Под нашим делом объединились необъятные просторы нашей Родины. Началась новая Революция, какой бы невероятной она ни была, и мы готовы за неё бороться."
 
 BRY_raise_the_flag_of_lenin:0 "Поднять флаг Ленина"
 BRY_raise_the_flag_of_lenin_desc:0 "В хаосе войны, тирании и бедствий, идеалы, которые привели к Великой Октябрьской Революции, слишком часто забывались. Но теперь у нас есть возможность воскресить их.\n\nДавайте же вернёмся к первоначальным сочинениям товарища Ленина, без которого всё это было бы невозможно, и построим новое государство на его мудрых словах. Благодаря идеям ленинизма мы можем подняться из далёких уголков Сибири и снова принести всей России Революцию."
 
 BRY_the_state:0 "Государство"
 BRY_the_state_desc:0 "Несмотря на то, что могло быть сказано в некоторых пропагандистских листовках Ягоды, мы не анархисты. Сильное государство будет необходимо для успеха нашей Революции, и это государство должно быть основано на ленинских принципах.\n\nДолжна быть демократия, основанная на воле народа, и должно быть идеологическое единство, основанное на марксистских принципах науки. Только с помощью такого государственного аппарата мы сможем добиться нашего окончательного триумфа."
 
 BRY_reform_the_sovnarkom:0 "Реформировать Совнарком"
 BRY_reform_the_sovnarkom_desc:0 "Совет Народных Комиссаров, или Совнарком, был одним из первых правительственных единиц, созданных после Октябрьской Революции. Это был совет официальных лиц, возглавляемый самим Лениным, который осуществлял высшее руководство новым Советским Союзом.\n\nНекоторые представители нашего правительства, такие как Браун и Мархеев, выступают за возрождение Совнаркома, чтобы он служил нашей исполнительной властью постоянно расширяющегося государства. Такой выбор продемонстрировал бы сильную волю государства, но некоторые опасаются, что он послужит лишь демонстрацией движения к тирании."
 
 BRY_curse_infantile_disorders:0 "Вылечить "
 BRY_curse_infantile_disorders_desc:0 "В нашем новом Союзе должно быть место для свободного обсуждения самых насущных вопросов. С учётом вышесказанного, мы не можем допустить, чтобы потенциальные угрозы государству волей-неволей продолжали существовать.\n\nИнтеллектуальные штаммы, такие как анархизм, должны подвергаться публичному оспариванию, и в некоторых случаях их распространение должно иметь последствия. Если мы позволим политической нестабильности разрастаться на наших территориях - это может стать фатальным. Этого нельзя допустить."
 
 BRY_vsa_vlast_sovetam:0 "Вся власть Советам!"
 BRY_vsa_vlast_sovetam_desc:0 "Октябрьская Революция дала миру множество изречений, но, пожалуй, самая известная из них - "Vsa Vlast' Sovetam": All Power to the Soviets. The soviets of workers, peasants, soldiers, and sailors once wrested control of the nation from reactionaries and revisionists, and we must not abandon that legacy.\n\nWorkers' councils across our lands will be brought into the governing process, on the local and national level. Only through the efforts of these councils will a true proletarian democracy be possible."
 
 BRY_protect_proletarian_democracy:0 "Защитить пролетарскую демократию"
 BRY_protect_proletarian_democracy_desc:0 "Демократия народа, а не далёких представителей буржуазии, составляет основу нашего правительства. Это ядро, которое мы должны защищать, формализовать и поддерживать. Предоставляя более явные полномочия советам трудящихся и очерчивая структуры, с помощью которых они будут осуществлять эти полномочия, мы можем дать понять всей России, что в нашем обществе господствуют самоуправление и народ."
 
 BRY_the_revolution:0 "Революция"
 BRY_the_revolution_desc:0 "Товарищи, мы не просто создали новое государство. Мы не только победили мелких военачальников.\n\nМы объявили вторую Октябрьскую Революцию от имени рабочих, крестьян и солдат всей России, да и не только. Крайне важно, чтобы мы отстаивали идеалы нашей Революции, иначе вся наша работа сойдёт на нет, и Россия навсегда останется разделённой."
 
 BRY_decree_on_land:0 "Декрет о земле"
 BRY_decree_on_land_desc:0 "Земельная реформа для многих революционных правительств является одним из важнейших приоритетов. У нас должно быть то же самое. Хотя нет необходимости участвовать в массовой коллективизации и перемещении, Дальний Восток вряд ли является самым продуктивным сельскохозяйственным регионом в мире. Таким образом, сельское хозяйство здесь должно быть более эффективным.\n\nБольше финансовой помощи и материальных средств следует направлять крестьянам для расширения их производства, а сельскохозяйственные угодья должны быть организованы в более упорядоченный порядок. Таким образом, мы можем использовать то, что у нас есть, с меньшими отходами и производить больше калорий на акр. Армии маршируют с полным желудком, но и государства живут за счёт них."
 
 BRY_workers_decrees:0 "Декреты о пролетариате"
 BRY_workers_decrees_desc:0 "Благополучие простых рабочих должно быть высшим приоритетом нашего правительства. Таким образом, центральное правительство издаст серию указов, вступающих в силу немедленно, и направленных на защиту их прав и защиту от злоупотреблений.\n\nРаботникам будет выплачиваться справедливая заработная плата за свой труд. Рабочие дни будут увеличены до более разумной продолжительности с предоставлением перерывов. И впредь следует предотвращать злоупотребления, к которым бригадиры подвергали своих подчинённых. Возможно, рабочие были не более чем скотом, которого надо было гнать при Ягоде, но мы должны быть лучше."
 
 BRY_declaration_of_rights_of_the_working_and_exploiting_people:0 "Объявление о правах рабочих"
 BRY_declaration_of_rights_of_the_working_and_exploiting_people_desc:0 "В 1918 году товарищ Ленин опубликовал "Declaration Of Rights Of The Working And Exploited People". This document formed the basis of the Soviet Union's principle governing documents, and declared to the world that a workers' state had been founded in the former crucible of reaction.\n\nAs Comrade Lenin did in the past, we shall do in the present. We will draft our own "Declaration of Workers' Rights", declaring our dedication to all those who toil. Copies will be read aloud in town squares, and posted on public boards for all to see. Let nobody doubt our commitment to the workers of the world."
 
 BRY_raise_the_banner_of_freedom:0 "Поднять знамя свободы"
 BRY_raise_the_banner_of_freedom_desc:0 "Народ России не просто требует сильного, отзывчивого правительства или ленинских принципов. Многие просто взывают о мире, стабильности и обещании, что их будущее будет ярче, чем их прошлое. Этот идеал освобождения от циклов кровопролития, которые десятилетиями характеризовали Россию, должен быть достигнут.\n\nМы должны поднять знамя свободы высоко над нашими землями. Не только свобода для рабочего, но и свобода от страха для всех."
 
 BRY_likbez:0 "Победить детское беспризорничество"
 BRY_likbez_desc:0 "Кровавые войны прошлых лет и ужасающая нищета далёких земель не пощадили детей Сибири. Многие из них бездомны, многие находятся в нищете, и почти все они неграмотны.\n\nУ нас есть возможность вывести этих детей из такого убогого состояния. Строительство новых институтов образования и развития позволит молодёжи Дальнего Востока жить лучше, чем она могла бы жить под властью мелких военачальников и автократов."
 
 BRY_centralize_the_education_system:0 "Централизировать образовательную систему"
 BRY_centralize_the_education_system_desc:0 "Чтобы обезопасить и воспитать следующее поколение, мы должны поднять систему образования на новые высоты. Сторонники жёсткой линии партии предложили создать новую централизованную систему образования, состоящую из государственных школ, в которых обучение ведётся по программам, поддерживаемым государством. Такая система могла бы иметь ряд потенциальных преимуществ.\n\nУченики узнают, что мы считаем приоритетом, и, вероятно, удастся избежать долгосрочного дестабилизирующего воздействия распределённой системы образования. Однако это, безусловно, будет спорным выбором для многих национальностей и регионов, которые привыкли к определённой автономии."
 
 BRY_rely_on_autonomous_organizations:0 "Положиться на автономные организации"
 BRY_rely_on_autonomous_organizations_desc:0 "На протяжении десятилетий удалённость Сибири и разрушительные последствия войны привели к тому, что многие коммуны создали собственные учебные заведения. Здесь есть всё, от деревенских яслей до зарождающихся сельскохозяйственных колледжей, каждый со своей местной привязанностью и институциональной памятью. Не все они следуют нашей партийной линии. Некоторые даже, по слухам, поддерживают реакционные религиозные традиции.\n\nЕсли мы хотим заслужить преданность земель, которые недавно перешли под наше управление, было бы благоразумно разрешить их деятельность, чтобы эти местные школы оставались без особого государственного вмешательства. И в любом случае для этого, безусловно, потребуется меньше усилий и меньше ресурсов."
 
 BRY_proletkult:0 "Пролеткульт"
 BRY_proletkult_desc:0 "Все работники заслуживают хлеба, но они заслуживают и роз. В первые дни Октябрьской Революции возникло новое учреждение "Proletkult" took hold. With state support, new art styles and cultural groups sprung up like mushrooms after the rain, giving workers access to creative outlets previously undreamt of.\n\nWe should revive this program, both as a way to expand our ideology and to boost morale across the nation. State funding and resources will be given to artists in the cities, to poets in the countryside, to factory-based theatre groups, and to many others besides. The glorification of the worker is our highest calling, and who better to make such glorious accomplishments than the workers themselves?"
 
 BRY_expanding_the_party:0 "Расширить партию"
 BRY_expanding_the_party_desc:0 "Коммунистическая партия - один из главных органов управления нашим Союзом. Если она должна представлять весь народ нашей страны, она не может быть организацией для привилегированных и находящихся в хорошем положении. Мы должны сократить время, необходимое для того, чтобы стать членом, уменьшить количество комитетов, участвующих в утверждении новых членов, и в целом сделать членство в партии гораздо менее обременительным для его достижения.\n\nВ нашей народной пролетарской демократии привлечение большего числа людей в партию только сделает её сильнее."
 
 BRY_the_komsomol_reborn:0 "Перерождение комсомола!"
 BRY_the_komsomol_reborn_desc:0 "Первые пионеры и комсомолки появились, чтобы помочь ценностям Коммунистической партии проникнуть в молодое поколение России. Сам комиссар Саблин когда-то был его членом, как и многие офицеры-идеалисты, присоединившиеся к его восстанию. Возродив комсомол, мы сможем привлечь в партию новое поколение сибирских детей и создать новое поколение, которое прежде всего будет предано нашим идеалам."
 
 BRY_korenizatsiya:0 "Коренизация"
 BRY_korenizatsiya_desc:0 "Коренизация - это политика раннего Советского Союза, что стремилась ввести меньшинства в правительства советских республик. Здесь, на Дальнем Востоке, вопросы политического представительства давно стали бельмом на глазу многих полевых командиров. Мы можем сделать лучше. Привлекая больше бурятов, якутов и других народов в правительство, мы можем создать поистине плюралистический Союз, бросая вызов старым шовинистическим идеям и обеспечивая лояльность разношёрстного населения СССР."setting down roots", was a policy of the early Soviet Union that sought to bring minorities into the governments of the various Soviet republics. Here in the Far East, such issues of political representation have long been a thorn in the side of many warlords. We can do better. By bringing more Buryats, Yakuts, and other peoples into government, we can create a truly pluralistic union, while challenging old chauvinistic ideas and ensuring the loyalty of our union's disparate populations."
 
 BRY_truly_democratic_centralism:0 "Новый Ленинский призыв"
 BRY_truly_democratic_centralism_desc:0 "Хотя наши реформы процесса членства в партии дали результаты, ряды Коммунистической партии всё ещё ужасающе не представительны для нашего Союза в целом.\n\nДесятилетиями назад "Lenin Levy", a mass enrollment of citizens into the party, helped to bring hundreds of thousands more into the governance of the Soviet Union. We should do something similar, and waive the application requirements for a large, representative portion of the population. This way, the workers and peasants of the Far East can truly see themselves in government, and in the political life of the nation."
 
 BRY_the_first_reformed_party_congress:0 "Первый съезд реформированной партии"
 BRY_the_first_reformed_party_congress_desc:0 "Всесоюзная коммунистическая партия, или ВКП(б), верховно правит на огромной территории. Наш триумф очевиден, но наш путь остаётся туманным, какими бы сильными ни были наши идеалы.\n\nВ партии существуют две основные фракции. Есть бухаринисты, возглавляемые товарищами Мархеевым и Брауном, и есть зарождающиеся саблинцы, которых поддерживают товарищи Печуро и Улановская. Они согласны во многих вещах, но у каждой фракции есть подход к управлению, который другая не может терпеть. Пока саблинцы поддерживают идеалы, на которых основана наша новая Революция, бухаринисты знают, что требуется, дабы сохранить государство.\n\nПоэтому, чтобы разрешить эти разногласия, мы должны созвать партийный съезд. В его состав войдут делегаты от Советов со всей страны, а также представители партии по доверенности. Там вся страна и её лидер решат, в каком направлении она пойдёт по пути к освобождению."
 
 ### Regional Economic Tree ###
 BRY_economics_in_the_era_of_the_dictatorship_of_the_proletariat:0 "Экономика пролетариата"
 BRY_economics_in_the_era_of_the_dictatorship_of_the_proletariat_desc:0 "Социализм - наука с экономическим уклоном. Он родился из идеи, что нужно найти решение касательно очень немногих, имеющих так много, в то время как многие имеют так мало. Наша текущая цель - переход к тому состоянию, когда у всех есть то, что они сами заработали. Следить за экономикой и нашим прогрессом так же важно, как и всё остальное.\n\nВ настоящий момент у нас не хватает военной промышленности, нашему народу не хватает жилья, и мы далеки от истинного социализма. Пришло время заняться устранением этой и других экономических проблем, от которых страдает наш народ."
 
 BRY_council_of_workers_and_peasants_defense:0 "Централизованная организация контроля"
 BRY_council_of_workers_and_peasants_defense_desc:0 "Настоящий социализм - наша цель. Мы знаем это, и никто в этом не сомневается. Однако Маркс сказал, что должна произойти революция, прежде чем может быть достигнут социализм или даже диктатура пролетариата. И прямо сейчас мы находимся в состоянии этой революции.\n\nМы должны защитить наши достижения, даже если это означает, что пока мы отложим наши мечты. Сейчас людям нужны пушки, артиллерия, техника, грузовики. Мы должны обеспечить их этим оружием, так же как мы должны объединить Россию под красным знаменем."
 
 BRY_prioritize_military_efforts:0 "Приоритет военным делам"
 BRY_prioritize_military_efforts_desc:0 "Развитие Красной Армии - наша главная забота, которая перевешивает любые гражданские потребности. Таким образом, наши усилия должны быть направлены на это. Это не значит, что другие требования полностью игнорируются. Им просто придётся довольствоваться тем, что абсолютно необходимо. Любые другие средства, которые мы можем сэкономить, должны пойти на производство большего количества оружия для наших войск. Народ понимает это так же хорошо, как и мы. Если мы обезопасим нашу страну от претендентов и иностранных захватчиков, мы обеспечим их средства к существованию лучше, чем любая социальная программа."
 
 BRY_form_unions_of_firms:0 "Перестроить тресты"
 BRY_form_unions_of_firms_desc:0 "Несмотря на схожие названия, тресты в Советском Союзе не были крупными капиталистическими монополиями, сокрушающими любых посторонних и заставляющими людей платить непомерные цены. Скорее, они были просто организованными группами фабрик или предприятий, консолидированных по вертикальным или горизонтальным линиям. Очевидно, что их возвращение - первоочередная задача. Таким образом, мы можем легко группировать частные операции вместе, а также более легко применять государственное регулирование и надзор."
 
 BRY_gosplan:0 "Одна контора, одна фабрика"
 BRY_gosplan_desc:0 ""When the majority of the people begin independently and everywhere to keep such accounts and exercise such control over the capitalists (now converted into employees) and over the intellectual gentry who preserve their capitalist habits, this control will really become universal, general, and popular; and there will be no getting away from it, there will be 'nowhere to go'. The whole of society will have become a single office and a single factory, with equality of labor and pay."\n- Lenin"
 
 BRY_narkomfin:0 "Наркомфин"
 BRY_narkomfin_desc:0 "Дом Наркомфина в Москве был известным экспериментом в области коммунального жилья. Большой жилой комплекс для семей с общими кухнями и прачечной. Этот проект был призван вмешаться в повседневную жизнь жителей и привить коллективистские и социалистические ценности. Это также был известный конструктивистский и авангардный проект, хотя он так и не получил широкого распространения. Это не значит, что мы не можем делать то же самое. У нас есть планы, и мы построим двойные конструкции этого здания по всему Дальнему Востоку."
 
 BRY_lessons_from_sokolnikov:0 "Уроки Сокольникова"
 BRY_lessons_from_sokolnikov_desc:0 "Григорий Сокольников был одним из первых членов партии большевиков. Как экономист, он много времени и размышлений посвятил развитию первой социалистической экономики. Он утверждал, что для восстановления и расширения советской экономики потребуется высокая степень централизации. Следуя его идеям, мы можем начать всё больше централизовать. Если мы прикажем, все последуют за нами. Вся экономика должна двигаться как одно целое, под контролем пролетариата."
 
 BRY_lessons_from_krestinsky:0 "Уроки Крестинского"
 BRY_lessons_from_krestinsky_desc:0 "Николай Крестинский был одним из первых членов партии большевиков. Как экономист, он много времени и размышлений посвятил развитию первой социалистической экономики. Он утверждал, что для социалистической экономики достаточно низкой степени централизации. И похоже, что он был прав. Позволить отраслям и предприятиям заниматься своими делами без излишнего надзора для нас легче и даже немного социалистично. В конце концов, они могут знать, что нужно делать, лучше, чем мы."
 
 BRY_supreme_soviet_of_the_peoples_economy:0 "Борьба с бюрократизмом"
 BRY_supreme_soviet_of_the_peoples_economy_desc:0 "Экономику не могут сдерживать многие слои конторщиков и управленцев в далёком городе. Прогресс никогда не должен зависеть от множества людей сомнительного таланта, стремящихся к политическому продвижению. Кому нужна другая система, где также слой управленцев в любом случае принимает решения, которые определяют жизнь людей?\n\nМы уменьшим бюрократическое влияние на нашу промышленность. Рабочие места будут регулироваться демократической системой, при которой рабочие будут принимать решения о том, что производить и в каком количестве. Это освободит нашу гражданскую промышленность от пренебрежения и бесхозяйственности, и мы увидим колоссальный рост в этом секторе."
 
 BRY_economic_decrees:0 "Цивилизованное сотрудничество"
 BRY_economic_decrees_desc:0 ""All we actually need under NEP is to organize the population of Russia in cooperative societies on a sufficiently large-scale, for we have now found the degree of combination of private interest, of private commercial interest, with state supervision and control of this interest, that degree of its subordination to the common interests which was formerly the stumbling block for very many socialists. Indeed, the power of the state over all large-scale means of production, political power in the hands of the proletariat, the alliance of this proletariat with the many millions of small and very small peasants, the assured proletarian leadership of the peasantry, etc. - is this not all that is necessary to build a complete socialist society out of cooperatives, out of cooperatives alone, ...under NEP? ...It is still not the building of socialist society, but it is all that is necessary and sufficient for it." - Vladimir Lenin"
 
 BRY_democratic_glavki:0 "Демократические главки"
 BRY_democratic_glavki_desc:0 "Главные управления, или Главки, являются административными управлениями основных экономических наркоматов. В то время как сами наркоматы охватывают огромные секторы экономики, такие как туризм или военное производство, главки имеют дело с одним промышленным сектором и управляют им. Некоторое время главки управляются политическими назначениями сверху. Товарищ Саблин считает, что так быть не должно. Главки должны быть открыты для большей демократизации и участия рабочих. Эти новые главки будут иметь большее значение и в гражданской жизни, заставляя людей увидеть прямую взаимосвязь между своими решениями и влиянием на их жизнь."
 
 BRY_towards_an_association_of_free_and_equal_producers:0 "Ассоциация свободных и равных производителей"
 BRY_towards_an_association_of_free_and_equal_producers_desc:0 "Свободная ассоциация - это то место, где больше не существует государства, не остаётся никаких классовых или социальных иерархий, а частная собственность отменяется. Никому не запрещены средства производства, и каждый имеет возможность удовлетворить свои потребности и материальные желания. Это мир, о котором мечтает каждый социалист, и это мир, который мы стремимся создать.\n\nК сожалению, обстоятельства не позволяют нам создать свободное объединение в настоящее время. Но ничто не мешает нам приблизиться к этой точке. Мы начнём предпринимать действия, которые упростят переход в это состояние. В конце концов, все согласны, что попасть туда сложно, и понимают, почему мы не можем достичь этой цели прямо сейчас."
 
 BRY_narkomprod:0 "Вопрос голода"
 BRY_narkomprod_desc:0 "Союз болен. Бандиты, претенденты и иностранные державы разрывают его земли. Даже наш бастион не застрахован от нестабильности и катастрофы. Наиболее наглядно это проявляется в питании. Наш народ требует хлеба, а его не хватает.\n\nЭто трудный выбор, так как у нас ограниченный запас денег. Мы можем оказать помощь, но за это придётся заплатить нашим промышленным инвестициям. Мы могли бы посоветовать нашим людям затянуть пояса и взяться за работу вместо этого - вариант, который вряд ли кто-то мог бы переварить. Но мы должны выбирать, иначе у нас не будет плана."
 
 BRY_prodnalog:0 "Поддерживать продовольственную экономию"
 BRY_prodnalog_desc:0 "Это худшее решение, которое нам когда-либо приходилось принимать. Это то, о чем мы сожалеем. Этим решением мы предадим людей, которым мы должны помогать, и поколеблем веру тех, кто нам доверял. Но мы должны это сделать. И у нас нет другого выбора.\n\nЭкономика слишком важна, чтобы пускать её под откос каждый раз, когда начинается голод. Мы должны регулировать снабжение продуктами питания и ввести жёсткое нормирование. Мы можем только надеяться на возможную победу, чтобы спасти народ Союза. Только после того, как мы достигнем своей цели, мы сможем сосредоточиться на обеспечении людей продовольственной помощью."
 
 BRY_prodnazvoyrstka:0 "Оказывать помощь общинам"
 BRY_prodnazvoyrstka_desc:0 "Это будет стоить нам больших проблем. Будут некоторые экономические проблемы. И это может быть неразумно со стратегической точки зрения. Но мы же социалисты, чтоб нас, а если народ голодает, мы ему хлеба-то дадим! Социальная цена бездействия слишком высока и может уничтожить нас политически. Если начинается голод, мы спешим оказать помощь пострадавшим районам, не считаясь с затратами. Это правильный поступок, и это единственное, что наши ценности заставляют нас делать."
 
 ### Regional Military Tree ###
 BRY_defending_the_revolution:0 "Защитить Революцию"
 BRY_defending_the_revolution_desc:0 "У нас нет самой сильной армии. Наши силы состоят из отрядов ополчения и партизан. Мы ни в коем случае не организованная профессиональная сила. Но это не повод для апатии. Если мы группа нерегулярных войск, мы будем лучшей группой нерегулярных войск, которую можно найти в этой стране. Мы будем усердно тренироваться на всех типах местности. У нас будет лучшее снаряжение и столько людей, сколько мы сможем собрать. И это будет подкреплено высоким моральным духом и комиссарами, которые расскажут им, за что они сражаются."
 
 BRY_expand_the_militias:0 "Расширить ополчение"
 BRY_expand_the_militias_desc:0 "Система ополчения, которую мы имеем сейчас, была хороша для набегов на соседей и борьбы с другими ополченцами, но всё изменилось. Сейчас мы создаем профессиональную армию, чтобы конкурировать с другими профессиональными армиями. Группы плохо оснащённых войск, сгруппированные по местности, без внимания к организационной структуре, больше не приемлемы. Но это не значит, что мы не можем немного подправить их, чтобы они подходили.\n\nКрасная Армия, как мы и хотим, это профессиональные силы, да, но она также поддерживается многочисленными нерегулярными силами в резерве. Они будут призваны заполнить очереди в случае войны. Эти нерегулярные подразделения являются прямыми потомками ополченцев, и они будут выполнять ту же задачу."
 
 BRY_through_the_hills:0 "По долинам"
 BRY_through_the_hills_desc:0 "Наши войска чрезвычайно искусны в боях на суровых и необычных территориях Восточной Сибири. К сожалению, Россия - большая страна, и в ней есть много типов местности, в которых наши местные ополченцы не имеют опыта. Если мы хотим победить, мы должны это исправить. Мы найдём горы и равнины, хотя их немного, и пошлём туда наши войска для манёвров. Они научатся жить в незнакомых местах, научатся делать их своим домом и научатся в них сражаться. Враги, с которыми мы сталкиваемся на территориях оккупированной России, столкнутся с силами, столь же искусными, как и на поле боя."
 
 BRY_over_the_valleys:0 "И по взгорьям"
 BRY_over_the_valleys_desc:0 "Помните долины? Это была только первая часть. Теперь мы тренируемся ещё усерднее. Больше упражнений, больше курсов и больше требований. У нас будет самая подготовленная армия, которую мы сможем выставить, и она принесёт Революцию во все земли России.\n\nНо у нас будут не только курсы выживания в наших тренировочных лагерях. Мы также представим новые концепции новобранцам и нашим существующим подразделениям. Темой будет реализация бронетехники, а также артиллерийских и вспомогательных подразделений. Всё, что делала старая Красная Армия, мы сделаем тоже самое, и даже больше. Даже солдат должен понимать, что война - это не испытание людей, а ещё и оружия. И это оружие может дать нам победу."
 
 BRY_partisans_no_more:0 "Свой закончили поход"
 BRY_partisans_no_more_desc:0 "Наши партизаны быстро превратились в грозную силу на полях сражений в России, но они всегда страдали от дезорганизации, они были львами без лидеров. Однако вскоре это будет изменено, свободные партизанские отряды будут включены в нашу армию, где они смогут лучше координироваться.\n\nМы больше не партизаны - нам больше не нужно прятаться в тени, мы можем выйти на сражение с нашими врагами. Революция будет надёжно укрыта, а её народ - должным образом защищён."
 
 BRY_prepare_the_factories:0 "Подготовить фабрики"
 BRY_prepare_the_factories_desc:0 "В разгар хаоса, охватившего Россию, мы изо всех сил пытались произвести достаточно оружия, чтобы должным образом вооружить нашу армию. Временами казалось, что у нас партизан больше, чем оружия.\n\nДля того, чтобы подобное никогда не повторилось, нам придётся вложить дополнительные средства в наши оружейные заводы. Наши солдаты должны быть обеспечены в достаточном количестве - в конце концов, сражаться с врагом с вдвое большим количеством людей, чем винтовок, было бы безумием."
 
 BRY_discipline_the_men:0 "Дисциплинировать солдат"
 BRY_discipline_the_men_desc:0 "Люди, составляющие нашу армию, смелы и преданы своему делу, но им не хватает навыков, которые потребуются от них, если они хотят эффективно сражаться. Потребуются дополнительные тренировки, если они хотят стать профессиональной силой, которой они должны быть.\n\nМы вряд ли когда-нибудь сможем достичь уровня надёжности, которого достигли другие военачальники, и никогда не могли бы надеяться на это. Но то, что мы можем гарантировать, - это настоящая Красная Армия, способная защитить принципы и народы нашей Революции."
 
 BRY_ready_the_commissars:0 "Подготовить комиссаров"
 BRY_ready_the_commissars_desc:0 "Комиссаров нельзя использовать для стрельбы по бегущим с поля битвы и преследования людей, которые отказываются стать солдатами. Такая практика только заставит наших людей жить в страхе перед нами, когда мы должны дать им свободу.\n\nНаших комиссаров не следует использовать в качестве орудий террора, они будут советниками и проводниками для наших людей, таким образом создавая сплочённость и повышение морального духа. Два наиболее важных фактора, которые нам нужно будет улучшить, если мы хотим в достаточной степени укрепить наши вооружённые силы."
 
 BRY_an_ideological_struggle:0 "Идеологическая борьба"
 BRY_an_ideological_struggle_desc:0 "У нас нет причин полагать, что у наших солдат нет мотивации к борьбе, но усиление их идеологического рвения только поможет им воодушевиться. Им нужно будет напомнить о причинах, по которым они сражаются, наше послание солдатам будет передано громко и ясно:\n\nВы сражаетесь не только за Красную Армию, вы сражаетесь за саму Революцию."
 
 BRY_krasnaya_armiya_vsekh_silney:0 "Красная Армия всех сильней!"
 BRY_krasnaya_armiya_vsekh_silney_desc:0 "Все необходимые улучшения нашей армии были выполнены, теперь она может выступать в качестве неукротимой силы; силы, не имеющей себе равных. Наши солдаты, вооружённые винтовками и своими революционными убеждениями, упорно ждут возможности сражаться за наше коллективное дело. Вскоре они преодолеют всякое сопротивление и объединят весь наш народ в Революцию.\n\nМы не сомневаемся, что они добьются успеха, теперь мы с нетерпением ждем того дня, когда наши солдаты вернутся домой триумфально, и мы все сможем жить бок о бок друг с другом, единым и свободным целым."
 
 ### Regional Diplomacy Tree ###
 BRY_reaching_out_to_the_world:0 "Обращение к миру"
 BRY_reaching_out_to_the_world_desc:0 "Мы не можем надеяться принести социализм в Россию без помощи извне, и нам придётся принять его отовсюду. Поэтому мы должны выйти в мир и принять всю помощь, которую мы можем, до тех пор, пока она приносит пользу нашему революционному делу.\n\nВ один прекрасный день российский пролетариат снова станет авангардом глобальной революции, но сначала миру нужен союз рабочих, международное братство пролетариата. Мы будем противостоять национальной вражде и розни, национальной исключительности. Мы интернационалисты."
 
 BRY_the_new_union:0 "Новый Союз"
 BRY_the_new_union_desc:0 "Революции нужно будет заново начать свою внешнюю политику, которая больше ориентирована на Организацию Свободных Наций. Они хоть и запятнаны капитализмом, но они ближе всего к оплоту истинной свободы в этом мире.\n\nОтказ от сотрудничества с ними оставит нас во власти фашистов и империалистов, которые нас окружают. Нам придется проглотить нашу революционную гордость и подружиться с врагом наших врагов."
 
 BRY_economic_ties_to_the_ofn:0 "Экономические связи с ОСН"
 BRY_economic_ties_to_the_ofn_desc:0 "Имея под контролем Дальний Восток, мы можем увидеть перспективы иностранных инвестиций. Мы так делаем не столько из-за желания позволить капиталистической системе просочиться в страну, сколько из-за того, что они вынуждены сотрудничать с капиталистическими силами, которые окружают нас со всех сторон. Наименее враждебным и наиболее благоприятным из них - хотя, конечно, всё ещё недружественным - будет Организация Свободных Наций.\n\nЦК дал согласие на направление запроса ОСН об инвестировании в ДСР. Постоянно так не будет. Когда придёт время, мы ликвидируем эти связи, когда они нам больше не будут нужны. Однако ради блага Революции мы должны искать помощи там, где это возможно."
 
 BRY_red_realpolitik:0 "Красная реальная политика"
 BRY_red_realpolitik_desc:0 "Конечно, мы также не можем претендовать на то, чтобы оставаться врагами Соединённых Штатов Америки. Хотя они и являются Империей Зла, дела Германии и Японии намного превосходят их собственные зверства. Дружба, порождённая необходимостью, - это то, что Саблин доказывал перед Центральным Комитетом, и они неохотно с ним согласились.\n\nМы начнём настоящую дипломатическую миссию, чтобы объединить отношения между нашими двумя странами в нечто связное."
 
 BRY_the_red_embassy:0 "Красное посольство"
 BRY_the_red_embassy_desc:0 "Хорошая новость заключается в том, что мы быстро размораживаем отношения с гиперкапиталистическими американцами. Это, безусловно, ужасно. Тем не менее, никто не жалуется на то, что сейчас есть сверхдержава, которая открыто не враждебна нашему режиму. В таком предложении, сделанном нам, можно найти большой потенциал - настолько большой, что мы решили начать строительство посольства.\n\nЭто раз и навсегда установит постоянные связи и станет значительным шагом вперёд в установлении дружеских отношений с США, несмотря на то, хорошо это или плохо."
 
 BRY_stand_up_all_victims_of_oppression:0 "Вставай, проклятьем заклеймённый!"
 BRY_stand_up_all_victims_of_oppression_desc:0 "Мы взаимодействовали с американцами, но это не должно помешать нам приблизиться к двум другим сверхдержавам. Однако на этот раз мы не будем предпринимать таких попыток дружбы. Как говорил товарищ Ленин, империализм - это высшая стадия капитализма, а Япония взлетает на вершину вырождающегося зла.\n\nДСР сделает открытое заявление; ко всему злу Японии, от свержения революционного героя Мао Цзэдуна до жестокого угнетения азиатского пролетариата, противоречия Японской империи приведут к её краху, и рабочие Азии увидят освобождение."
 
 BRY_back_on_the_world_stage:0 "Возвращение на мировую арену"
 BRY_back_on_the_world_stage_desc:0 "Капиталистической нечисти нельзя давать никаких послаблений - Саблин пришёл к этому осознанию, и ЦК тоже. Они представляют собой постоянно подрывную угрозу, сначала смешиваясь, прежде чем подорвать и уничтожить Революцию. Вместо того, чтобы иметь дело с какой-либо из сверхдержав, мы создадим новый альянс.\n\nНа наших условиях."
 
 BRY_international_outreach:0 "Международный охват"
 BRY_international_outreach_desc:0 "Хотя социализм - это движение, которое бушует в темноте, подавленное пороками капитализма и фашизма в мире, который симпатизирует обоим, тем не менее свет человеческого прогресса всё же существует. Остались некоторые страны, которые следуют принципам социализма - некоторые, возможно, не обязательно следуют нашему образу мышления, но мы не догматические дураки.\n\nС теми, кто отстаивает дело социализма, мы будем дружить, и ДСР начнёт формировать линию взаимопонимания отношений между всеми ними."
 
 BRY_our_comrades_in_the_caribbean:0 "Наши товарищи на Карибах"
 BRY_our_comrades_in_the_caribbean_desc:0 "Остров Куба постоянно переживал жестокие потрясения, но теперь Фидель Кастро взял бразды правления в свои руки и основал социалистическую твердыню. Хотя мы знаем, что они проявляют симпатию к организации свободных наций, комитет знает, что Кастро делает это только по необходимости. \n\nК кубинцам будет направлена специальная дипломатическая миссия в форме письма, чтобы начать дипломатию между их страной и нашей, возвращаясь к тому, что сказал Ленин, что все рабочие должны работать на революцию, а не только некоторые."
 
 BRY_extend_economic_aid:0 "Расширить экономическую помощь"
 BRY_extend_economic_aid_desc:0 "Мы нашли свои собственные опоры в этом мире - однако многие из них этого не сделали, и ряд социалистических стран оказались в одиночестве в окружении враждебных держав и под угрозой со всех сторон. С ростом такой социалистической державы, как мы, на горизонте, мы можем создать прецедент в качестве связующего звена для всего социализма во всем мире.\n\nК кому бы мы ни пошли, мы пошлём помощь и торговые сделки, и, в свою очередь, и они, и мы будем процветать."

 
 BRY_the_tyrants_fear_our_might:0 "Тираны боятся нашей мощи!"
 BRY_the_tyrants_fear_our_might_desc:0 "Немцы нас боятся. Они всегда боялись нас, судя по их попыткам истребительной войны против многих людей, которые этого не заслуживали. Преступления Рейха бесчисленны, и мы все их абсолютно осудим. Поступая так, Саблин решил, что мы признаем себя не только растущей социалистической страной, но и прямым наследником существовавшего до своего распада бухаринского СССР.\n\nДа здравствует Революция! Пока мы живы, фашистская угроза не узнает мира!"
 
 BRY_unite_the_world_in_song:0 "Воспрянет род людской"
 BRY_unite_the_world_in_song_desc:0 "Мы должны сделать последний шаг. Знамя Революции нельзя разрывать. И не нужно, если ему суждено торжествующе воспарить. И именно мы будем его поднимать, и искра свободы, утраченная после нашего поражения от рук Рейха, будет найдена и возобновлена снова.\n\nСкоро Валерий Михайлович Саблин произнесёт, пожалуй, самую грандиозную речь, которую ему когда-либо приходилось произносить в своей жизни, поскольку он призовёт все социалистические партии мира приехать и собраться в городе Магадан. Там Саблин объявит о рождении новой организации.\n\n§RКоммунистического Интернационала.§!"

