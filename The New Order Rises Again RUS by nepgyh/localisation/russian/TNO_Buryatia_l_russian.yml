 BRY.1.t:0 "Возрождение Революции"
 BRY.1.desc:0 "Когда Великая Отечественная война разрушила Советский Союз, жители Бурятской АССР не могли не опасаться за будущее. Даже когда Ягода эвакуировал правительство на восток, в республике все еще жил надвигающийся страх перед японским или немецким ударом. Из-за этого мы не жаловались, когда Ягода расширил полномочия НКВД - чрезвычайные меры, - говорил он. Мы не жаловались на чистку Президиума - ведь у товарища Ягоды были добрые намерения, так? Конечно, мы не жаловались, когда наших соседей утаскивали посреди ночи, чтобы их больше никто и никогда не увидел; несомненно, они были предателями. Когда товарищ Ягода ещё больше укрепил свою хватку, и люди в форме стали приходить среди бела дня, никто не думал, что у любого здравомыслящего человека хватит смелости высказаться.\n\nИ всё же товарищ Саблин сделал это. Ободрённый сокрушительным поражением Ягоды в войне с Центральносибирской Республикой, он начал действовать. Простой комиссар, всего двадцати трёх лет от роду, но испытывающий отвращение к зверствам, товарищ Саблин и его небольшой отряд штурмовали радиовышку и передали своё сообщение всем желающим. Он сказал, что то, что строит Ягода - это не социализм - это даже не та жизнь, ради которой стоит жить. Товарищ Саблин призвал тех, кого так долго угнетала стальная хватка Ягоды, освободиться, сбросить оковы, сказать своим угнетателям "no".\n\nAnd they did. Comrade Sablin has declared the Buryat ASSR reborn, free from Yagoda's tyranny - for the moment. Even now, the NKVD march, determined to slaughter all who stand in their way. But their iron discipline and shining guns mean nothing.\n\nThanks to Comrade Sablin, we have tasted freedom, and we will die before it is taken from us."
 BRY.1.a:0 "Революция идёт вперёд."
 
 BRY.2.t:0 "Искра"
 BRY.2.desc:0 "Не сбавляя шага, Валерий Саблин распахнул двери Верхнеудинского театра оперы и балета и через вестибюль вошёл в театр. Отодвинутые стулья превратились в бьющееся сердце Революции. Саблин почувствовал революционный пыл, наэлектризовавший его товарищей, ибо они заполняли тихое пространство шумом и жестами, он увидел рвение в их глазах, когда они приветствовали его.\n\nС прыжка поднявшись на сцену, Саблин едва успел поприветствовать Центральный Комитет, прежде чем его приподнял от пола в своих крепких объятиях Михаил Мархеев, огромный медведь-бурят, командовавший армией повстанцев.\n- Ах, товарищ! - возвысил голос Мархеев, отпуская Саблина, - не заразительна ли эта энергия!\n\nСмущённо улыбаясь, Саблин взглянул на своих товарищей, стоявших вокруг стола посреди сцены. Подняв бровь, женщина справа - Сусанна Печуро улыбнулась ему в ответ, а её неразлучная спутница Майя Улановская нахмурилась, раздражённая таким своевольничествмом. Не поднимая глаз, царапая что-то перед собой на карте, старый загоревший немец Отто Браун проворчал:\n- Думаю, мы договорились, что эта встреча начнётся более получаса назад, товарищ Саблин.\n\nСаблин посмотрел на хаотичную мешанину карт. Большинство из них были довоенными и были поспешно изменены, чтобы отразить мрачные реалии разрушенной России. Избавившись от краткого приступа меланхолии, Саблин ухмыльнулся своим друзьям.\n- Эх, товарищи, великая работа продолжается! Освобождаясь от гнёта Ягоды, перестаёшь обращать внимание на тиранию часов!\n\nБраун бросил на Саблина раздражённый, но снисходительный взгляд через оправы очков. Несмотря на его шутливость, сомнения грызли сердце Саблина. Чтобы одержать победу над тираном Ягодой, он должен был быть уверен, что у них есть поддержка народа.\n- Товарищи, - начал он, - действительно ли народ благосклонен к нам? Мы не сможем выиграть эту войну без простого народа, объединившегося под нашим знаменем.\n\nПоложив перо, Браун посмотрел Саблину в глаза.\n- За годы, проведённые в Китае, я научился понимать, что народ думает о своём правителе. Они ненавидят террор Ягоды.\n\nВнезапно задумавшись, Мархеев кивнул, добавив:\n- Могу с уверенностью сказать, что бурятский народ с нами, товарищ.\n- Валера, наша искра разожгла пламя, горящее в сердцах людей. Без сомнения они с нами, - сказала Печуро, слегка улыбаясь. Сомнения испарились, Саблин кивнул, позволяя товарищам вернуться к более злободневным аспектам Революции. Искра загорелась в людях. Ему это по нраву."Ah, comrade!" exalted Markheev as he released Sablin, "is the energy not infectious!" Smiling bashfully, Sablin glanced over his comrades as they stood around the table in the middle of the stage. Raising one eyebrow, his right-hand woman Susanna Pechuro smiled back at him as her inseparable companion Maya Ulanovskaya frowned, irritated by the distraction. Not looking up as he scrawled over the map in front of him, the craggy old German Otto Braun grumbled, "I believe we agreed that this meeting would begin over half an hour ago, Comrade Sablin."\n\nSauntering over with Markheev, Sablin looked over the chaotic jumble of maps. Most were pre-War, and had been hastily altered to reflect the grim realities of a shattered Russia. Shrugging off a brief pang of melancholy, Sablin grinned at his friends. "Ah, comrades, the great work continues! As we free ourselves of Yagoda's oppression, so too do I shrug off the tyranny of the clock!"\n\nBraun shot Sablin a look of irritated sufferance over the rims of his spectacles. Despite his jocularity, doubt gnawed at Sablin's heart. To prevail over the tyrant Yagoda, he had to be sure they had the will of the people. "Comrades," he began, "do the people truly favour us? We cannot win this war without the common folk united under our banner."\n\nPutting down his pen, Braun looked Sablin in the eye. "In my years in China, I learned to tell what the people think of their ruler. They hate Yagoda's reign of terror." Suddenly pensive, Markheev nodded, adding, "I can say with certainty that the Buryat people are with us, comrade."\n\n"Valera, our spark has lit the flame burning in the people's hearts. They are with us and no other," said Pechuro, smiling slightly. Doubt quashed, Sablin nodded, letting his comrades get back to the down-and-dirty aspects of the revolution. The spark. He liked that."
 BRY.2.a:0 "Историю вершат храбрые."
 
 BRY.3.t:0 "Красные радиоволны"
 BRY.3.desc:0 "По всему Иркутску, от северных глубин до гелеобразных берегов озера Байкал, люди доживают в убогих вонючих общинных хибарах и слушают свои радиоприёмники, эти исконные реликвии полузабытых славных дней, когда существование единой России было более чем воспоминанием. Собравшись вместе, люди обнаруживают, что их согревает большее, чем тепло друг друга, когда они подсаживаются ближе, чтобы лучше слышать потрескивающий голос, разливающийся по их домам, как бестелесный голос Всевышнего.\n\nШипящий и трескающийся, этот голос называет себя "
 BRY.3.a:0 "Крестьянство не может само по себе восстать."
 
 BRY.4.t:0 "Девушки с пушками"
 BRY.4.desc:0 "Стуча ботинками о потрескавшуюся мраморную плитку, Саблин прошёл по одному из лабиринтов коридоров театра оперы и балета. Как всегда, он шёл без телохранителей. В отличие от тирана Ягоды, Саблин не боялся того, что один из его соратников воткнёт ему нож в спину. Тем не менее, он вздрогнул, когда Печуро и Улановская вылетели из соседней комнаты, остановив его.\n- Сусанна Соломоновна, Майя Александровна. Почему дамы моего сердца работают в столь поздний час? - спросил он, его ухмылка исчезла, когда он увидел серьёзность их выражений.\n- Валера, Майя и я кое-что обсудили, - сказала Печуро, - и мы настаиваем на изменении политики. Мы должны позволить женщинам служить на линии фронта, ради победы Революции.\n\nУлановская сонно добавила:\n- В самом деле, товарищ Саблин. Мархеев день и ночь жалуется на нехватку солдат. Женщины могут держать оружие так же, как и любой мужчина, так почему же мы ограничены службой только в качестве медсестёр?\n\nНа мгновение Саблин потерял дар речи. Он никогда не верил в старую идею о том, что место женщины находится на кухне, но на передовой ли?\n- Не знаю, товарищи. Я верю в свободу женщин, но разве борьба - лучший способ для женщин сослужить Революции?\n\nУлановская подошла к Саблину с огнём в глазах.\n- Разве Ленин и Маркс до него не заявляли, что Революция не может быть совершена без женщин? Товарищ Саблин, женщины России не желают ничего, кроме как взяться за оружие в защиту Революции!\n\nСаблин не мог этого отрицать, она сделала хорошее замечание. И у них было мало солдат.\n- Хорошо, товарищи, - ухмыльнулся Саблин, глядя между ними, - созовите Центральный Комитет. Если российские женщины хотят сражаться вместе со своими мужьями и сыновьями, кто я такой, чтобы препятстовать им?"Susanna Solomovovna, Maya Aleksandrovna. What are the ladies of my heart working on this late in the night?" he asked, his grin fading as he saw the severity of their expressions.\n\n"Valera, Maya and I have been talking," said Pechuro, "and we insist on a change of policy. We must allow women to serve on the front line if the revolution is to triumph."\n\nStonily, Ulanovskaya added, "Indeed, Comrade Sablin. Markheev complains day and night of not having enough soldiers. Women may hold a gun the same as any other, so why are we restricted to only serving as nurses?"\n\nFor a moment, Sablin was speechless. He had never believed in the old idea that a woman's place was in the home, but the frontline? "I don't know, comrades. I believe in the liberty of women, but is combat the best way for women to serve the revolution?"\n\nUlanovskaya moved closer to Sablin, fire in her eyes. "Did not Lenin and Marx before him state that the revolution could not be accomplished without women? Comrade Sablin, the women of Russia wish nothing more than to take up arms in defence of the revolution!"\n\nSablin couldn't deny that she made a good point. And they were low on soldiers. "Very well, comrades," grinned Sablin as he looked between the two women, "convene the Central Committee. If Russia's women wish to fight alongside their husbands and sons, who am I to stand in their way?""
 BRY.4.a:0 "Успех Революции зависит от степени участия в ней женщин."
 
 BRY.5.t:0 "Саблинская справедливость"
 BRY.5.desc:0 "- Роман Денисович Косарёв, наш суд солдат и рабочих признаёт вас виновным в преступлениях против Социалистической Революции и простого российского народа.\n\nСидя на скамье подсудимых, Роман склонил голову, сдерживая слезы, отчаянно пытаясь сохранить своё достоинство. Он не мог смотреть в лицо этим осуждающим лицам, выстроившимся в галерее, смотрящим на него своими мстительными глазами. Ах, вот как всё закончилось! Двадцать восемь лет, его жизнь поглощена хаосом и безумием разрушенной России. Пытаясь зацепиться за то здравомыслие, которое он мог найти, он вступил в НКВД и медленно поднялся по служебной лестнице на службе у Ягоды и Президиума.\n\nРоман не мог сказать, что он был заляпан в крови, но и он не был одним из ярых псов-работорговцев Ягоды, лаящих в поисках шанса убить. Не то чтобы ему не хватало сочувствия к идеалам мятежников, но могла ли толпа молодых идеалистов по-настоящему одолеть потенциальных властителей Сибири и породить новую Россию? Нет, он остался с Ягодой, решив, что знакомый дьявол лучше неизвестного. Стиснув зубы, Роман мысленно содрал с себя кожу за то, что принял не ту судьбу. Теперь всё было кончено. Через несколько минут они вытащат его на улицу, бросят к стене и пустят пулю в лоб. Он задавался вопросом, будут ли они вообще возиться с повязкой на глаза. Собравшись с духом, Роман смахнул слёзы и поднял глаза, чтобы услышать суровый приговор, который, как он знал, приближался.\n- Товарищ Косарёв, настоящим вы приговариваетесь к... - Роман сжал кулаки - ...двенадцати месяцам трудовой службы в армии Революции. Заседание окончено.\n\nОшеломленный, Роман сидел на скамье подсудимых, неподвижно глядя вдаль. Всё ли он расслышал верно? Ах, он будет жить, он будет жив! У Романа кружилась голова от его приговора, но он едва чувствовал ноги, когда солдат схватил его за руку и вывел на улицу в ледяной сибирский вечер. Пока он улыбался как сумасшедший, слезы охлаждали его щеки."Roman Denisovich Kosaryov, this court of soldiers and workers finds you guilty of crimes against the socialist revolution and the common people of Russia."\n\nSitting in the dock, Roman bowed his head, fighting back tears, trying desperately to maintain his dignity. He could not face those judging faces arrayed in the gallery, staring at him with their vindictive eyes. Ah, so this was how it ended! Twenty-eight years old, his life consumed by the chaos and madness of a shattered Russia. Trying to cling to whatever sanity he could find, he had joined the NKVD and slowly risen through its ranks in the service of Yagoda and the Presidium.\n\nRoman could not say his hands were free of blood, but neither was he one of Yagoda's slavering dogs, chomping at the bit for any chance to kill. It wasn't as though he lacked sympathy for the ideals of the mutineers either, but could a mob of young idealists truly prevail over Siberia's would-be overlords and give birth to a new Russia? No; he had remained with Yagoda, deciding that the devil you knew was better than the unknown. Gritting his teeth, Roman flayed himself for sealing his own fate. It was all over now. In a few minutes, they would drag him outside, throw him against the wall and put a bullet in his brain. He wondered if they'd even bother with a blindfold. Steeling himself, Roman blinked away his tears and looked up to hear the grim sentence he knew was coming.\n\n"Comrade Kosaryov, you are hereby sentenced to-" Roman clenched his fists- "twelve months of labour in the service of the revolution. Dismissed."\n\nStunned, Roman sat in the dock, staring motionless into the middle distance. Had he heard that correctly? Ah, he would live, he would live! Giddy with his emancipation, Roman barely felt it as a soldier gripped his arm and steered him out into the icy Siberian evening. As he smiled like a lunatic, the tears cooled on his cheeks."
 BRY.5.a:0 "Если мы не сохраним справедливость, справедливость не сохранит нас."
 
 BRY.6.t:0 "Атака детского авангарда"
 BRY.6.desc:0 "Каждый мускул в теле Ягоды напрягся, когда он читал донесение своего шпиона в Верхнеудинске. Заскрипев зубами, он прочитал его один-два раза, края его сжались, как в тисках. Этот выскочка Саблин и его группа предательских гарпий начали предавать его захваченных людей суду, обвиняя их в "crimes against the revolution and the people of Russia". What utter tripe! The mutineers had committed the greatest crime of all, treachery, by daring to take arms against the legitimate government of Russia in pursuit of a ridiculous impossible ideal.\n\nYagoda felt his stomach ulcer grind and pulse at the thought of that glorified child, filling his throat with the repulsive acid taste of his own bile. Worse than the fascists, the monarchists, the revisionists, the mutineers were traitors. His own men denouncing him, fighting against him. Him, the rightful heir to Bukharin!\n\nThe veins on his forehead throbbing, Yagoda tore the report apart, flinging the pieces into the fireplace. When his men retook Buryatia, he would crush Sablin in his hand like a piece of fruit. He deserved nothing less than the ultimate agony of the traitor's reward."
 BRY.6.a:0 "Предательство - это копьё, направленное в обе стороны."
 
 BRY.7.t:0 "Конец тиранам"
 BRY.7.desc:0 "На сцене театра оперы и балета Саблин сидел с ЦК, все с нетерпением ждали свежего рапорта с передовой. Наконец радистка подняла голову. Саблин смог прочитать сообщение по блеску её глаз и начал улыбаться, прежде чем она даже заговорила.\n- Товарищи! - проревела она. - Тиран в наших руках!\n\nМгновенно толпа погрузилась в эйфорию. Солдаты радостно обнимали друг друга, слёзы текли по их лицам, когда доходили сообщения - "Comrades," she bellowed, "the tyrant is ours!"\n\nInstantly, the crowd erupted into euphoria. Soldiers hugged one another, tears streaming down their faces as the reports came in- Yagoda imprisoned, the enemy fleeing west, the NKVD surrendering en masse. Sablin couldn't help but grin. Irkutsk was theirs!\n\nMarkheev stomped across the stage and thumped a crate of vodka on the table. "From my private stash! If ever we had a cause for celebration, this is it!" Snatching a bottle out of the crate, he tossed it to Sablin. Laughing with his comrades, he chugged from the bottle, splashing some on the maps heaped on the table.\n\n"Comrades!" called Sablin, drawing every eye to him. "The revolution is victorious!" he cried, waving the bottle like a baton to cacophonous cheering. "Tonight, we celebrate! My comrades, rejoice!"\n\nSitting down, Sablin looked around happily. Markheev was joking with his men, Ulanovskaya downed glass after glass of vodka, even Braun was smiling for once. Catching Pechuro's eye, Sablin shot her a smile. She grinned back at him, raising her glass in a mock salute. "We did it, Valera!" she shouted, already slurring. Sablin smirked; she'd always been a lightweight.\n\nTaking another pull, Sablin felt lighter than air. They still had a long road to go down to end Russia's chaos and bring her people into a new age of greatness, but the revolution could wait until tomorrow. Tonight, they'd paint Verkhneudinsk red."
 BRY.7.a:0 "В конце-концов, все тираны падут."
 
 BRY.8.t:0 "Революция не может ждать"
 BRY.8.desc:0 "Саблин встал вместе с восходом солнца и вышел на улицу. Хотя большинство уже легло спать, было ещё несколько отстающих, которые пытались поддерживать вчерашнюю попойку. Остановившись у водяной помпы, Саблин смыл утреннюю мерзость изо рта и поплёлся в театр, пообещав себе, что никогда больше не прикоснётся к водке.\n\nГромадный театр был почти пуст. Протерев глаза, Саблин поднялся на сцену, чтобы поприветствовать Центральный Комитет. Сидя за столом для совещаний, его ближайшие товарищи потягивали из стаканов водку. Мархеев махнул бутылкой в его сторону.\n- Что за собака вас укусила, товарищ Саблин?\n\nУлыбаясь, Саблин налил себе немного водки и выпил её залпом.\n- Аааа! Теперь я проснулся. Что ж, обсудим освобождение Дальнего Востока?\n\nСаблин не смог сдержать смеха, когда его товарищи повернулись, как один, и тупо посмотрели на него. Он знал, что должен быть таким же похмельным, как они, но он был так полон энергии после вчерашней ночи, когда стали известны результаты референдума по возвращению в Сибирь Революции. Неудивительно, что люди подавляющим большинством проголосовали за освобождение всех народов России, которые были угнетены не хуже крестьян Иркутска.\n\nПролежав на столе, Печуро простонала и медленно подняла голову, к её щеке прилипла карта Дальнего Востока.\n- Валера? Разве это не может подождать до завтра? Я не очень хорошо думаю о Революции, когда у меня вот так звенит голова.\n\nОзорно ухмыляясь, Саблин снова наполнил все стаканы водки.\n- Товарищи, Революция не может ждать! Теперь, товарищ Браун, по поводу восточных фашистов..."A bit of the hair of the dog that bit you, Comrade Sablin?" Smiling, Sablin poured himself a splash of vodka and downed it in a single gulp.\n\n"Ah! Now I'm awake. Well, shall we discuss the liberation of the east?" Sablin was unable to suppress his laughter as his comrades turned as one to glare at him blearily. He knew he ought to be as hungover as them, but he was so flush with energy after last night, when the results of the referendum to reclaim Siberia for the revolution had come in. Unsurprisingly, the people voted overwhelmingly in favour of liberating all the peoples of Russia, as they had the oppressed peasants of Irkutsk.\n\nFacedown on the table, Pechuro groaned and slowly raised her head, a map of the Far East stuck to her cheek. "Valera? Can't this wait until tomorrow? I'm not much good to the revolution with my head hammering like this."\n\nGrinning impishly, Sablin refilled everyone's glasses of vodka. "Comrades, the revolution waits for no-one! Now, Comrade Braun, regarding the eastern fascists...""
 BRY.8.a:0 "Человек рождён для любви и Революции."
 
 BRY.9.t:0 "Сомнения"
 BRY.9.desc:0 "Саблин предпочел бы жениться на море, но ему пришлось довольствоваться Байкалом. Оставив свою новую жену Надежду спящей в купе, он шагнул в коридор вагона, везшего их обратно в Верхнеудинск. Снаружи в свете полной луны проносились сосны. Посмотрев на лес на мгновение, Саблин открыл окно и был немедленно окутан ледяным ветром и шумом проезжающего поезда. Закурив сигарету, что есть редкая роскошь, он прислонился к стене вагона, время от времени выдыхая в ночь.\n\nЧерез некоторое время дверь в соседнее купе распахнулась. Со взъерошенными волосами, Печуро вышла в коридор. Без слов он предложил ей сигарету. Отмахиваясь, она сказала:\n- Не можешь заснуть, Валера?\n\nСаблин выпустил тонкую струйку дыма в окно. Он не мог встретиться глазами со своей подругой, когда сказал:\n- Эх, Сусанна, я должен быть счастлив. Это моя первая брачная ночь. Я люблю её, люблю, но я просто чувствую... ничего.\n\nСаблин взглянул на Печуро, его глаза наполнились слезами.\n- Я всё думаю, чем это закончится? Мы сталкиваемся с самыми непреодолимыми препятствиями, и каждый день я посылаю людей умирать кровавой и ужасной смертью. Кто даёт мне это право? О, Сусанна, меня одолевают такие сомнения!\n\nПечуро легонько положила руку на плечо Саблина.\n- Всё, что у нас есть, имеет цену, Валера. Когда сомневаешься, наберись смелости и помни, что мы боремся за правду и за то, что правильно. Мы верим в тебя, как и все мужчины, женщины и дети в России, которые всё ещё надеются на светлое будущее. Прежде всего, Валера, помни о Революции и будь верен себе.\n\nВытирая лицо, Саблин улыбнулся сквозь слезы.\n- Сусанна, иногда мне кажется, что ты самая сильная из нас.\n\nГлядя друг другу в глаза, два старых друга улыбались друг другу, пока поезд уносил их в ночь."Having trouble sleeping, Valera?"\n\nSablin blew a thin stream of smoke out the window. He couldn't meet the eyes of his friend as he said, "Ah, Susanna, I should be happy. This is my wedding night. I love her, I do, but I just feel... nothing." Sablin looked up at Pechuro, tears filling his eyes. "I keep thinking, how will it end? We face the most overwhelming obstacles, and every day I send men to die bloody and horrible deaths. What gives me the right? Oh, Susanna, I have such doubts!"\n\nPechuro laid her hand lightly on Sablin's shoulder. "Nothing worth having is without its price, Valera. When you doubt, find your courage, and remember that we fight for what is true and right. We believe in you, and so does every man, woman and child in Russia who still hopes for the future. Above all else, Valera, remember the revolution, and be true to yourself."\n\nWiping his face, Sablin smiled through his tears. "Susanna, I think sometimes that you are the strongest of us all." Looking into each other's eyes, the two old friends smiled at one another as the train carried them into the night."
 BRY.9.a:0 "Любовь это кольцо, а у кольца нет конца."
 
 BRY.10.t:0 "Всех к оружию!"
 BRY.10.desc:0 "Опершись подбородком на руку, Саблин слушал, как его товарищи яростно обсуждают участие женщин в Революции. Позволив их словам добраться до него, Саблин вспомнил, что Ленин всегда говорил, что женщины имеют решающее значение для Революции, что многие коммунисты-шовинисты предпочитали игнорировать. До недавнего времени он мало думал об этом, хотя был озадачен, но Печуро и Улановская дали ему повод для размышления. Если бы они создали новую Россию, в которой мужчины и женщины были бы равны во всех отношениях, могли бы женщины участвовать в боевых действиях, если они того пожелали? Приняв решение, Саблин вскочил на ноги.\n- Товарищи! - прогремел он, прорезая шум. Сразу повисла тишина и все лица повернулись к нему. - Разве такое отношение к женщинам не является реакционным? Ленин сказал, что женщины так же важны, как и мужчины в достижении победы Революции, и наш долг - обеспечить им свободу выбора, как они могут служить делу. Если женщины России хотят держать винтовку для Революции, позвольте им.\n\nПроизнеся эту речь, Саблин почувствовал эффект, который его слова произвели на аудиторию, как электрический ток, бегущий по воздуху. Сидя напротив него, Печуро улыбнулась ему.\n\nЧерез несколько минут Центральный Комитет единогласно проголосовал за предоставление женщинам полного равенства в служении Революции. Солдаты были отправлены бегать по улицам, сообщая о новостях всем, и ещё до того, как закончился день, массы женщин заполнили театр оперы и балета, требуя, чтобы их зачислили в армию. Стоя на сцене, уперев руки в бёдра, Саблин с удовлетворением смотрел вниз, в хаос толпы. Рядом с ним Печуро любезно обняла его за плечо.\n- Ах, Валера. Я знала, что ты поступишь правильно."Comrades!" he boomed, cutting through the din. Immediately silenced, every face turned to him. "Are these attitudes towards women not reactionary? Lenin said women are as important as men in achieving the triumph of the revolution, and it is our duty to ensure they have the freedom to choose how they may serve the cause. If the women of Russia wish to hold a rifle for the revolution, let them."\n\nTaking his seat, Sablin sensed the effect his words had on his audience, like an electric current running through the air. Sitting across from him, Pechuro shot him a grin.\n\nIn a few minutes the Central Committee voted unanimously to allow women full equality in service to the revolution. Soldiers were sent running through the streets, calling the news to all, and before the day was out masses of women flooded the Opera House, demanding to be enlisted. Standing on the stage with his hands on his hips, Sablin looked down with satisfaction into the chaos of the pit. Beside him, Pechuro amiably draped her arm around his shoulder. "Ah, Valera. I knew you'd do the right thing.""
 BRY.10.a:0 "Все женщины, к оружию!"
 
 BRY.11.t:0 "Судьба НКВД"
 BRY.11.desc:0 "Остатки палачей Ягоды, которые не смогли бежать на запад, были отправлены в Верхнеудинск посреди ночи в вагонах для скота, переправленных по Транссибу, как и многие из их жертв ГУЛАГа до них. Один за другим их доставили в суд, признали виновными в преступлениях против Революции и народа и вернули в камеры. В театре люди яростно кричали, прежде чем трибунал заставил их замолчать. Наблюдая со скамьи, Саблин не мог не чувствовать их боль; все потеряли кого-то, кого они любили, из-за НКВД.\n\nКогда солнце начинает садиться и завершается последний из судебных процессов над отдельными лицами, трибунал сталкивается со вторым и, возможно, более важным вопросом своей повестки дня: что делать с организацией НКВД в целом. С пеной у рта наиболее радикальные мятежники утверждают, что НКВД должен быть полностью распущен из-за его истории как инструмента государственнического угнетения и террора Ягоды. Хотя Саблин согласен с ними в целом, он также понимает, что его привлекают аргументы Брауна и старых большевиков, которые тихими, но твёрдыми голосами утверждают, что НКВД - слишком ценный инструмент, чтобы от него отказаться; что его следует реинтегрировать в качестве сил безопасности Бурятской АССР на суровом контроле.\n\nСаблин взвесил грехи НКВД против его потенциального использования для Революции, поскольку дебаты ещё идут. НКВД сделал столько зла, но можно ли его реабилитировать? Может ли это быть именно то, что им нужно для победы Революции?\n- Товарищ Саблин! - воскликнула Печуро, выводя его из задумчивости, - мы ещё ничего от тебя не слышали! Что делать с псами Ягоды?"Comrade Sablin!" cried Pechuro, startling him out of his reverie, "we have not yet heard from you! What should be done with Yagoda's dogs?""
 BRY.11.a:0 "Их преступления не будут забыты."
 BRY.11.b:0 "Они ещё могут послужить Революции."
 
 BRY.12.t:0 "Сломанный меч"
 BRY.12.desc:0 "Через несколько дней после суда бывших офицеров НКВД погрузили обратно в вагоны для перевозки скота, которые доставили их в Верхнеудинск, и отправили обратно по железной дороге в исправительные лагеря, чтобы они могли искупить свои преступления на службе Революции. Год тяжёлой работы - ничто по сравнению с тем, к чему их, возможно, приговорил менее милосердный судья, и тем не менее они всё ещё угрюмо смотрят на Саблина, когда их загоняют в поезд.\n\nОставаясь на платформе, Саблин хмурится в ответ на них. Они заслужили намного худшего, но если бы они содействовали рождению справедливой и равноправной России из пепла старого, они не смогли бы повторить ошибок Ягоды. Даже если бы НКВД мог помочь в освобождении России, реинтеграция их была бы равносильна продаже души и отрицанию кровавых потерь, которые они нанесли людям. Многие потеряли близких из-за НКВД. Саблин отказался позволить им проливать кровь на службе у него.\n\nКогда поезд отъезжал от платформы, Саблин повернулся и пошёл прочь, не зная направления. Он был так уверен, что поступает правильно, когда Печуро посетила его в здании суда, но при свете нового дня он не был так уверен. Он чувствовал себя так, словно ему вручили меч, с помощью которого он мог освободить Россию, но он тут же сломал его о колено. Но верно и то, что НКВД был рассадником коррупции. Саблин не мог ассоциировать себя с Ягодой, но если бы искушение было, хватило ли у него силы противостоять ему?\n\nЧто ж, это было сделано сейчас, и ему придётся смириться с последствиями своего решения. Революция будет трудной, но, по крайней мере, честной."
 BRY.12.a:0 "Часто самое сложное и правильное - одно и то же."
 
 BRY.13.t:0 "Лисы в курятнике"
 BRY.13.desc:0 "Спустя всего несколько дней после испытаний они гордо ходят по улицам Верхнеудинска в форме с высоко поднятой головой, зная, что они такие же неприкасаемые, как и при Ягоде. Несколько дней лишений были небольшой платой за их свободу. Несмотря на риторику мятежников Саблина, сотрудникам НКВД показалось, что они просто обменяли одного хозяина на другого.\n\nГлядя из окна своей комнаты на улицу, Саблин задумался, правильно ли он поступил. Мархеев и Браун наконец убедили его в необходимости реабилитации НКВД ради помощи, которую они могли оказать в освобождении остальной части России, что их использование перевешивает преступления, которые они совершили. Саблин пытался убедить себя, что это было не только его решение, всё, что он сделал, это поделился своим мнением со своими товарищами, но он знал, что хватается за соломинку. Наморщив лоб, Саблин не мог отрицать, что его взгляды как номинального лидера Революции имели подавляющее влияние.\n\nХотя Саблин знал, что никогда не воспользуется НКВД так, как Ягода, убедить народ было не так-то просто. Он заметил вопросительные взгляды, которыми теперь бросали на него более радикальные товарищи, и то, как иногда разговор прекращался, когда он входил в комнату. Больше всего он не мог забыть выражение обиженного выражения предательства на лице Сусанны, когда он на суде высказался за реинтеграцию НКВД.\n\nВздохнув, Саблин взял себя в руки. Нет, у него не было времени сомневаться. Он принял правильное решение, им нужны были навыки и подготовка этих людей, чтобы нести факел Революции. Наконец, почувствовав себя готовым встретиться с Центральным Комитетом, Саблин спустился вниз на улицу и попытался не обращать внимания на взгляды людей, которые когда-то смотрели на него как на своё спасение."
 BRY.13.a:0 "Часто самое сложное и правильное - одно и то же."
 
 BRY.14.t:0 "Суд над Генрихом Ягодой"
 BRY.14.desc:0 "Обжигающий сарказмом взгляд, Ягода хмуро взглянул на Саблина с пристани, его искривлённое лицо исказилось от презрения. Неустрашимый Саблин смотрел в ответ. Они решили провести суд в театре, чтобы собрать как можно больше людей. Голос Брауна эхом разнёсся по помещению, когда он зачитывал список преступлений тирана. Всё это время Ягода даже не вздрогнул.\n- Генрих Григорьевич Ягода, суд солдат и рабочих признал вас виновным по всем предъявленным вам обвинениям. Теперь, когда вы, наконец, несёте ответственность, чувствуете ли вы хоть малейшее чувство вины? Сожаление о подлых преступлениях, которые вы совершили против России и её народа?\n\nБраун посмотрел на Ягоду, изо всех сил стараясь не выглядеть самодовольным. Ягода слегка повернул голову, чтобы взглянуть на Брауна. Когда он говорил, казалось, что его слова выкапывают из отложений в глубинах самого Байкала.\n- Да, мне очень жаль... Мне очень жаль, что, когда у меня была возможность, я вас всех не расстрелял.\n\nУхмылка Брауна потемнела, когда он занял своё место.\n- Да будет известно, что обвиняемый не выражает раскаяния. Теперь по поводу наказания...\n\nВ то время как суд спорил, Саблин смотрел в глаза Ягоде и пытался понять то, что он там увидел. За время службы Ягоде Саблин ни разу не встречал этого человека и сформировал в своём сознании образ колоссальной статной фигуры, недоступной простому человечеству. С тем существом было легче бороться, чем с невысоким измождённым мужчиной, сидевшим на скамье подсудимых. Почему он стал таким пустым, от ненависти ли? Что заставило его омыть руки таким количеством крови?\n\nСаблин почувствовал неистовое желание увидеть уничтожение Ягоды, как из-за преступлений, которые он совершил, так и из-за мрачного видения того, кем он может стать, если поддастся черноте власти и искушению. И вот, когда огласили приговор Ягоде - пять лет в тюрьме - Саблин сжал челюсти. Недостаточно! Этот человек был тираном, убийцей, грабителем, врагом всего правильного и чистого!\n\nПоглощённый внезапной дикостью, Саблин жаждал прыгнуть вперёд, втоптать Ягоду в грязь и дать ему такую справедливость, которую он заслужил."Genrikh Grigoryevich Yagoda, this court of soldiers and workers finds you guilty of all the charges laid against you. Now that you are finally responsible, do you feel the slightest regret for the vile crimes you have committed against Russia and her people?" Braun looked down at Yagoda, trying his best not to look smug.\n\nYagoda turned his head fractionally to look up at Braun. When he spoke, it was as though his words were being dredged from the sediment in the depths of Lake Baikal itself. "Yes, I am sorry... I am very sorry that when I had the chance, I did not shoot you all."\n\nBraun's smirk darkened as he took his seat. "Let it be known that the accused expresses no remorse. Now, as to the matter of punishment..."\n\nWhile the court debated, Sablin stared into Yagoda's eyes and tried to make sense of what he saw there. In his time in Yagoda's service Sablin had never met the man, and had formed an image in his mind of a colossal, statuesque figure beyond simple humanity. It was easier to fight that entity than the short, haggard man who sat half-sunken in the dock. Why had he become so hollow with hate? What had led him to bathe his hands in so much blood?\n\nSablin felt a raging urge to see Yagoda extinguished, as much for the crimes he had committed as for the grim vision of what he could become if he gave into power's black temptation. And so, when Yagoda's sentence was announced- five years on a prison farm- Sablin's jaw clenched. Insufficient! That man was a tyrant, a murderer, a plunderer, an enemy to everything right and pure!\n\nConsumed by a sudden wildness, Sablin yearned to leap forward, drag Yagoda out into the mud and give him the justice he deserved."
 BRY.14.a:0 "Держись."
 BRY.14.b:0 "Сдайся."
 
 BRY.15.t:0 "Правосудие народа"
 BRY.15.desc:0 "Проглотив желчь, которая поднялась к его горлу, Саблин сжал кулаки и зажмурил глаза, чтобы при виде тирана он не ринулся вперёд, чтобы отомстить за всех убитых им невинных. Скрежет зубами, каждый мускул в его теле напрягся, когда Ягоду уводили. Вся эта смерть, вся эта пролитая кровь за пять лет на тюремной камере? Так много людей потеряли кого-то из-за террора Ягоды, и это было его наказанием?\n\nГлубоко вздохнув, Саблин почти не заметил, как помещение театра начало пустеть. Наконец, он поднял голову и медленно открыл глаза, прищурившись, когда они приспособились к свету. Он впервые по-настоящему увидел фреску, украшавшую купол. Это был образ Октябрьской Революции, когда рабочие штурмовали Зимний дворец, красные флаги развевались на ветру.\n\nМедленно Саблин успокоился. Расслабляя плечи, он напомнил себе, что именно за это он борется; право людей на собственное правосудие без тирана, заставляющего их действовать. Если бы он потакал своему искушению отомстить Ягоде за тысячи убитых, это было бы предательством всего того, за что он выступал.\n\nЧувствуя руку на своём плече, Саблин повернул голову и посмотрел в лицо Печуро. Она посмотрела на него сверху вниз с выражением бесконечного сострадания. "Valera, take heart. We fight for a brighter future, not to take vengeance for the cruelty of the past. By showing clemency, we demonstrate to the tyrant and all the peoples of Russia that we will never repeat his crimes. Mercy, Valera. Mercy is our greatest weapon against the enemies of all that is just."\n\nBlinking away tears, Sablin smiled. As he took one last glance at the mural, the two old friends left the Opera House, shivering in the chill evening breeze."
 BRY.15.a:0 "Лучшая месть - быть выше виновного."
 
 BRY.16.t:0 "Правосудие лидера"
 BRY.16.desc:0 "Сжав кулаки, Саблин встал. Мгновенно весь театр замолчал, все повернулись к нему. Сглотнув, чтобы совладать с пиком своих эмоций, Саблин указал на пару охранников.\n- Вы двое. Выведите его на улицу.\n\nНа мгновение мужчины не двинулись с места. В страхе они переглянулись между Брауном и Саблиным, затем, без противоречивых приказов, каждый схватил Ягоду за руку. Когда Саблин зашагал вперёд, толпа перед ним бесшумно расходилась, как Красное море перед Моисеем.\n\nПреодолевая крохотный голос внутри себя, умолявший его повернуть назад, Саблин распахнул двери, шагая навстречу завывающему ветру. Его дыхание было огненным, охранники вытащили Ягоду на улицу и бросили его в замёрзшую грязь. Будучи преисполнен решимости сохранить хоть каплю собственного достоинства, Ягода встал на колени и вытер лицо начисто.\n\nНаблюдая за дверью, толпа последователей Саблина увидела, как он перебрасывается словами с побеждённым тираном, но не слышала сквозь кричащий ветер. Спустя мгновение, его лицо было таким же спокойным и невозмутимым, как поверхность озера Байкал, Саблин вытащил свой служебный пистолет Токарева и два раза выстрелил в голову Ягоде.\n\nСразу же струи крови и мозгового вещества брызнули из задней части его черепа, труп Ягоды медленно упал на землю, смянувшись, истекая кровью в грязь.\n\nСаблин смотрел в безжизненные глаза тирана, когда они безучастно смотрели в серое сумеречное небо. Печуро, тяжело дыша, протиснулась сквозь толпу. Она сразу же остановилась на увиденном.\n- Валера, - прошептала она, - что ты наделал? Ты его казнил.\n\nВсе ещё держа пистолет, Саблин резко взглянул на неё и пробормотал:\n- Тиран не был казнён. Его застрелили.\n\nСлёзы текли по её щекам, Печуро сказала:\n- Валера, в этом мире есть песни, кроме мести и отчаяния. Эти две пули обрекают нас. Теперь как кто-то может поверить, что мы не повторим его тирании? Валера!\n\nКогда его покинула ложная теплота ненависти, Саблин попал в ледяные тиски сомнения."You two. Take him outside." For a moment, the men did not move. Fearfully they flicked their eyes between Braun and Sablin, then, with no contradictory orders, they each grabbed Yagoda by an arm. As Sablin strode forward, the crowd before him parted silently like the Red Sea before Moses.\n\nQuashing the tiny voice within him that begged him to turn back, Sablin thrust the doors open, stalking into the howling wind. His breath steaming before him, the guards dragged Yagoda outside and dumped him in the frozen mud. Determined to maintain some shred of dignity, Yagoda pushed himself to his knees and wiped his face clean.\n\nWatching from the doorway, the crowd of Sablin's followers saw him exchange words with the defeated tyrant, but could not hear over the screaming wind. After a moment, his face as tranquil and undisturbed as the surface of Lake Baikal, Sablin pulled out his Tokarev service pistol and pumped two rounds into Yagoda's head.\n\nAs a spume of blood and brain matter sprayed from the back of his skull, Yagoda's corpse slowly sagged to the ground, crumpling as he bled into the mud.\n\nSablin stared down into the tyrant's lifeless eyes as they gazed emptily into the grey crepuscular sky. Panting with exertion, Pechuro pushed out through the crowd. Immediately, she came to a halt at what she saw. "Valera," she whispered, "what have you done? You have executed him."\n\nStill holding his pistol, Sablin sharply glanced up at her and muttered, "The tyrant has not been executed. He has been shot."\n\nHot tears streaming down her cheeks, Pechuro said, "Valera, there are songs in this world other than vengeance and despair. With those two bullets, we are doomed. Now how can anyone believe we will not repeat his tyrannies? Oh, Valera!"\n\nAs the false warmth of his hate abandoned him, Sablin fell into the icy clutches of doubt."
 BRY.16.a:0 "Око за око и мир ослепнет."

 BRY.17.t:0 "Плач сибирского тигра"
 BRY.17.desc:0 "Саблин сидел за чаем с Брауном, Печуро и Мархеевым, пока они слушали отчёт Улановской, недавно вернувшейся из тяжёлого путешествия по тайге, побывав в гостях у многострадальных партизан Алдана.\n- ...очень мало еды, оружие времён Великой войны, постоянные пограничные набеги бандитов. Больше всего, товарищи, эти люди устали. Мало кому меньше тридцати, большинство - просто крестьяне, желающие вернуться на свои старые земли в отчаянной надежде, что их семьи всё ещё живы.\n- Поддержат ли они нашу Революцию? - спросил Браун, потягивая чай, глядя поверх очков. Саблин нахмурился, но должен был признать, что Браун был ничем иным, как прагматиком.\n- Среди тех, кто помнит время до бесконечного хаоса и лишений, есть те, кто поддерживает мечту Ленина и Маркса, - ответила Улановская. - После разговора с Очировым и его советом они, казалось, отчаянно стремились предложить контроль над всей своей землей в обмен на еду, защиту и право вернуться домой. Это был... прогресс. Товарищи, эти люди нуждаются в нашей помощи больше, чем кто-либо другой.\n- Я согласен с товарищем Улановской, - необычно сурово сказал Мархеев. - Многие из партизан - буряты, у которых здесь семья. Помимо праведности помощи угнетённым, мы получили бы тактическое преимущество, если бы забрали их земли и, возможно, ещё немного остро необходимой рабочей силы под наше крыло.\n\nБраун поставил свой чай на стол со слышимым щелчком.\n- Я согласен. Преимущества намного перевешивают потенциальные риски, и нам нужно любое преимущество, которое мы можем получить.\n\nПечуро одобрительно кивнула, слегка приподняв бровь, глядя на Саблина. Играя приподнятой бровью, Саблин повернулся и улыбнулся Улановской.\n- Я полностью согласен с поддержкой алданских партизан. Это выгодная сделка, и, помимо всего прочего, это наш явный долг - помогать бедным и угнетённым народам России, - Саблин поднял чашку, изображая имитацию салюта, - сейчас Алдан, потом и остальная Россия!"...very little food, Great War-era guns, constant border raids by bandits. Most of all, comrades, these people were tired. Few are under thirty, most are simply peasants who wish to return to their old lands in the desperate hope that their families are still alive."\n\n"Would they support our revolution?" asked Braun, sipping his tea as he looked over the rims of his glasses. Sablin frowned, but he had to admit, Braun was nothing if not pragmatic.\n\n"Among those who remember a time before endless chaos and privation, there are they who keep the dream of Lenin and Marx alive," replied Ulanovskaya. "After speaking with Ochirov and his council, they seemed wretchedly eager to offer control of all their land in exchange for food, protection and the right to return home. It was... moving. Comrades, these people need our help more than any other."\n\n"I agree with Comrade Ulanovskaya," said Markheev, unusually dour. "Many of the partisans are Buryats with family here. Aside from the righteousness of aiding the downtrodden, we'd gain a tactical advantage by absorbing their land, and perhaps some additional sorely-needed manpower."\n\nBraun placed down his tea-cup with an audible click. "I concur. The benefits far outweigh the potential risks, and we need any advantage we can get." Pechuro nodded her approval, looking over with an ever-so-slightly raised eyebrow at Sablin.\n\nReturning the raised eyebrow, Sablin turned to smile at Ulanovskaya. "I wholeheartedly agree with supporting the Aldan partisans. It's a favourable deal, and, besides anything else, it is our manifest duty to aid the poor and oppressed folk of Russia." Sablin raised his teacup in a mock salute. "Aldan, then the rest of Russia!""
 BRY.17.a:0 "Все они братья и сестры при социализме."

 BRY.18.t:0 "Дорога домой"
 BRY.18.desc:0 "Саблин наблюдал, как туман его дыхания превращается в крошечные ледяные кристаллы, которые, мерцающие и бесшумные, падают на плотный утрамбованный снег. Коренные сибиряки называли это "the whisper of stars". Shivering alongside him despite their heavy fur coats were the rest of the Central Committee. Though it was morning, the mists rising off the forest blurred the sun, giving the impression that they were looking at everything through a frosted window.\n\nThey seemed to coalesce out of the mist, a legion of phantoms, slogging through the snow in their tattered uniforms. To Sablin's eyes, the partisans of Aldan seemed like tortured spectres of the past, once-valiant warriors who had been denied their eternal rest and now roamed the land, forever trapped in the mortal realm. They stared forward, eyes guttering and dim, carrying guns held together by little more than faith, squinting in the dawn as though unaccustomed to going about in the light of day. Sablin's heart wrenched to see their horses trudge huffing through the snow, ribs poking from their skin. In their quiet struggle, they seemed to form the image of their riders' long years of torment and deprivation. He saw the blood and sweat of painful decades lurking behind the guttering gazes of man and beast.\n\nSaluting as he appeared out of the fog, Gurzhap Ochirov rode before Sablin and dismounted. Though he was as gaunt as his men, his eyes still burned with love for freedom and the revolution. Gripping his arm in greeting, Sablin could tell that this was a man who would sooner die than give up the fight.\n\nAfter that, it was a simple matter of signing the treaty. The revolution's troops moved north into Aldan as the partisans were finally freed from their long years of penury and anguish. As they marched into the south to return to their homes and families, Sablin saw their eyes shine lambent with the long-doused light of pure, simple joy."
 BRY.18.a:0 "Путешественник учится ценить свой дом вдалеке от него."

 BRY.19.t:0 "Против любой тирании"
 BRY.19.desc:0 "Саблин поднялся на наспех построенную сцену на площади перед Верхнеудинским театром, чтобы обратиться к своим сторонникам, которые тысячами пришли послушать его выступление. Идя осторожно, немного боясь, что платформа рухнет, Саблин подошёл к микрофону, подле которго собрался ЦК. Дважды постучав по микрофону, чтобы убедиться, что он работает, он начал.\n- Товарищи! - прогремел он над площадью, - наша Революция победила своего первого противника, деспота Ягоду!\n\nГромовые возгласы раздались из толпы, их затуманенное дыхание образовало тонкий слой тумана в холодное утро. Улыбаясь, Саблин продолжил:\n- Но наша миссия ещё не выполнена! Всё ещё Россия лежит разбитой и разделённой, её труп раздирают царисты, ревизионисты и фашисты! Явный долг нашей Революции - освободить угнетённые народы России и построить новую страну, верную бессмертной науке Маркса и Ленина! Мы не успокоимся, пока Россия не объединится Социалистической Революцией, от Балтики до Тихого океана!\n\nНа этом он был вынужден остановиться, поскольку какофоническое одобрение толпы заглушило бы всё, что он сказал. Когда аплодисменты стихли, он продолжил:\n- Для угнетённых мы приносим надежду! Тем, кто верит в светлое будущее, мы приносим избавление! Врагам народа мы не приносим ничего, кроме поражения! Мы противостоим всем тиранам! Товарищи, мы идем на восток, чтобы принести освобождение, свергнуть тиранов! Да здравствует Маркс, Ленин и Социалистическая Революция!\n\nУхмыляясь от уха до уха, Саблин поднял кулак, сводя толпу с ума революционным пылом. Вечером они начнут марш на восток. Он уже мог вкусить сладость победы."Comrades!" he boomed over the plaza, "our revolution has triumphed over its first adversary, the despot Yagoda!" Thunderous cheers erupted from the crowd, their clouded breath forming a low layer of mist in the cold of the morning. Smiling, Sablin continued, "But our mission is not yet done! Still, Russia lies broken and divided, her corpse picked over by the Tsarists, the revisionists and the fascists! It is the manifest duty of our revolution to liberate the oppressed peoples of Russia, to build a new nation faithful to the immortal science of Marx and Lenin! We will not rest until Russia is united by the socialist revolution, from the Baltic to the Pacific!"\n\nHe was forced to pause there, as the cacophonous approval of the crowd would have drowned out anything he said. As the cheering died down, he continued, "For those who are downtrodden, we bring hope! For those who believe in a brighter future, we bring deliverance! For the enemies of the people, we bring nothing but defeat! We stand against all tyranny! Comrades, we march to the east to bring liberation, to cast down the tyrants! Long live Marx, Lenin and the socialist revolution!"\n\nGrinning from ear to ear, Sablin raised his fist, driving the crowd wild with revolutionary fervour. That evening they would begin the march east. He could already taste the sweetness of victory."
 BRY.19.a:0 "Нет царям, нет тиранам!"

 BRY.20.t:0 "Суд над Михаилом Матковским"
 BRY.20.desc:0 "- Михаил Алексеевич Матковский, суд солдат и рабочих признаёт вас виновным в преступлениях против Социалистической Революции и простых людей России, - пробормотал Браун со скамьи. В галерее публика насмехалась и оскорбляла Матковского. Три дня слезливых бесед с недавно освобожденными обитателями лагерей стёрли всякую надежду на милосердие, на которое, возможно, уповал тиран.\n\nСаблин с ухмылкой наблюдал, как Матковский сжал кулаки и скрежетал зубами, глядя на Брауна с выпученными глазами.\n- ...за ваши преступления этот суд приговаривает вас к двадцати годам реабилитационных работ на службе Революции"Mikhail Alexeevich Matkovsky, this court of soldiers and workers finds you guilty of crimes against the socialist revolution and the common people of Russia," droned Braun from the bench. In the gallery, the audience jeered and flung insults at Matkovsky. Three days of tearful interviews with the recently liberated inmates of the camps had erased any hope for clemency that the tyrant may have been holding out for.\n\nSablin watched with a smirk as Matkovsky clenched his fists and ground his teeth, staring at Braun with bulging eyes. "...for your crimes, this court sentences you to twenty years of rehabilitative labour in the service of the revolution," finished Braun. Clasping his hands, he looked down his nose at Matkovsky. "Have you anything to say?"\n\n"Yes!" spat Matkovsky, shooting to his feet to a chorus of ridicule from the gallery. "I reject the legitimacy of this so-called court! This is nothing more than a Bukharinist show trial, a travesty of justice! Under what authority do you try me?"\n\nFilled with sudden rage at the tyrant's weaselling, Sablin snatched the carpenter's hammer they were using as a gavel and slammed it against the bench, the bang erupting through the hall like a gunshot. Much to his satisfaction, the fascist flinched. Standing, and filling his voice with vitriol, Sablin said, "Tyrant Matkovsky, we try you by the authority of the workers and peasants you oppressed! Hear them, fascist! They cry out for justice!" Thrusting his arm in the direction of the gallery, he was rewarded with a cacophony of yelling and stomping from the gathered masses.\n\nAfter that, Matkovsky was dragged away, screaming threats that went ignored. Grinning ferociously, Sablin felt himself lifted up by the joy of triumph and the adulation of the crowd. The scourge of the east had been cast down by his hand. Now he could turn his gaze to the west. Soon, all of Russia would be free of tyrants and oppressors."
 BRY.20.a:0 "Фашизм это вооружённый капитализм."

 BRY.21.t:0 "Пустая корона"
 BRY.21.desc:0 "Саблин спустился по лестнице, ведущей к камерам, его топот эхом отражался от плитки, лежащей там со времён старой империи. Саблин со скрипом распахнул дверь, увидив жалкую фигуру Михаила, фальшивого царя. Его военная форма была испачкана и порвана, он мотнул головой, чтобы посмотреть на Саблина, когда тот вошёл, его глаза запали и испугались, его лицо было покрыто недельной растрепанной бородой. Лицо Саблина скривилось от отвращения; "Mikhail Andreevich, do you know who I am?" Mikhail nodded pathetically. Sablin continued, "I am sorry for the state of your conditions. I will arrange for this to be remedied immediately. I-"\n\nBefore he could get any further, the false Tsar lurched from his bench to grovel on his knees. Sablin took an involuntary step back as he was assaulted by the reek of Mikhail's breath. "Sablin, Comrade Sablin, I beg of you! I have been saying over and over I was nothing more than a pawn of the hardliners! Comrade Sablin, please, I beg you, you must believe me!"\n\nSuddenly, he floundered forward, grabbing Sablin's legs as he began to noisily weep, tears and snot running down his face. "Comrade Sablin, I wish only to go home! Please have mercy, I love Russia and her people, long live the socialist revolution! I beg you comrade, allow me to return home, I will never trouble you again!"\n\nSablin stared down at the false Tsar, his face contorted with a mixture of pity and disgust. It was true in part; Mikhail had been a pawn of the rightists, but hadn't he also chosen to come to Russia and claim his fallacious birthright? Though he deserved the labour camps, perhaps it would simply be kinder to let the past be past and put him on a ship bound for Australia, that distant land across the waves where an exiled prince could find a home?"
 BRY.21.a:0 "Предать правосудию."
 BRY.21.b:0 "Проявить милосердие."

 BRY.22.t:0 "Награда тирана"
 BRY.22.desc:0 "Грязь засосала копыта лошадей Саблина и Мархеева, когда они въехали в село на маньчжурской границе в сопровождении небольшой группы солдат. Медленно галопая между хижинами из плетня и мазанки, затуманенное дыхание Саблина слилось с дыханием этой лошади, когда он заглянул в пустые хижины. Лица не было видно, жители деревни убежали в холмы при их приближении. Наконец двое товарищей прибыли в центр села, чтобы подтвердить рапорт своих разведчиков. Восседая на своём коне, Саблин взглянул в лицо Константину Родзаевскому.\n\nВеревка на его шее скрипела, Родзаевский безжизненно покачивался. Лицо уже начало распухать и багроветь, глаза пусто смотрели в пасмурное сибирское небо, язык провисал между опухшими губами. Саблин посмотрел в эти глаза, на лице, искажённом последним выражением чёрной ярости. Быть повешенным собственными подданными в грязной деревне на краю его предполагаемой империи казалось подходящим концом для такого человека, как Родзаевский. Наморщив лоб, Саблин подумал, не кончится ли и его собственная жизнь насильственным образом.\n- Ну-с, - сказал Мархеев, как будто чувствовал необходимость нарушить тишину, - приступим. Хотелось бы мне самому добраться до него первым. Тем не менее, Дальний Восток теперь наш, а, товарищ?\n\nСаблин не был в настроении для шутливости Мархеева. Вздохнув, он посмотрел через плечо на солдат.\n- Спустите его и похороните, товарищи. Я хочу вернуться до заката.\n\nОбернувшись, он наблюдал, как будущий Вождь медленно вращается в вечернем бризе. Час спустя, после того, как они вернулись в лагерь, Саблин всё ещё мог вспомнить багровое, раздутое лицо Родзаевского. В течение нескольких недель во снах, его преследовал образ Родзаевского, медленно вращающегося, шепчущего самые тёмные страхи Саблина своими холодными, мёртвыми губами, пока верёвка вращалась, тёрлась, безостановочно скрипела..."Well," said Markheev, as though he felt a need to break the silence, "so it goes. I only wish I'd gotten my hands on him first. Still, the Far East is ours now, eh, comrade?"\n\nSablin wasn't in the mood for Markheev's jocularity. Sighing, he looked over his shoulder at the soldiers. "Cut him down and bury him, comrades. I want to ride back before sunset." Turning back, he watched the would-be Vozhd slowly rotate in the evening breeze.\n\nHours later, after they'd arrived back at camp, Sablin could still see Rodzaevsky's purple, bloated face in his mind's eye. For weeks, his dreams would be haunted by the image of Rodzaevsky slowly rotating, whispering Sablin's darkest fears through his cold, cold lips as the rope spun, creaking, always creaking..."
 BRY.22.a:0 "В конце концов, всех людей ждёт одна и та же участь."

 BRY.23.t:0 "Сообщение надежды"
 BRY.23.desc:0 "Федор Олегович Рогов стоял в ряду с остальными освобождёнными сокамерниками, топая ногами и прижимая руки к груди для тепла, его дыхание кипело перед ним в сыром утреннем воздухе. Во главе очереди один из саблинцев раздал недавно прибывшую из Верхнеудинска почту. Выжатый и худой, он был достаточно молод, чтобы быть сыном Фёдора.\n\nХоть он дрожал от холода, Фёдор почти не чувствовал этого. Внутри его согревала надежда, что он наконец получит известие о семье, которую не видел почти десять лет, так как его отправили в лагеря за то, что он владел книгами Маркса и Ленина, что вынудило его жену и дочь бежать на запад. Саблинцы хорошо относились к нему и другим заключённым, давая им новую одежду и трёхразовое питание, хотя они всё ещё находились в лагере.\n- Ваше имя, товарищ? - спросил солдат, когда Фёдор вышел вперёд. Фёдор ответил ему и был награжден письмом. Сердце сжалось у него, и он, спотыкаясь, поплёлся в тихое место. Оставшись один, он разорвал конверт и вынул письмо. Это было от его дочери Иоанны! В течение многих лет он даже не знал, жива ли она! Дюжина эмоций захлестнула его сознание, как волны на бурном пляже, и он начал читать.\n\n"Your name, comrade?" asked the boy-soldier as Fyodor reached the front. Fyodor told him and was rewarded with a letter. Heart lurching into his throat, he stumbled away to a quiet place. Alone, he tore the envelope open, wrenching out the letter. It was from his daughter, Ioanna! For years he had not even known if she was alive! A dozen emotions surging in his mind like waves on a stormy beach, he began to read.\n\n"Dearest Papa, we are in Verkhneudinsk now and finally safe. How I wish I had enough paper and ink to tell you of our adventure into the west all those years past, or of the joy my heart felt when I learned that you lived! I have changed a great deal, and am no longer, I think, the girl I was when you last knew me. Above all else, I long to hold you in my arms once again. I look forward to that day more than I can say."\n\nPressing his eyelids shut to hold back his tears, Fyodor smiled, feeling the lightness of hope for the first time in years. All of a sudden the world was much larger again, and there was some small place in it for him."
 BRY.23.a:0 "Я не птица, и сеть меня не поймает."

 BRY.24.t:0 "Суд над Александром Менем"
 BRY.24.desc:0 "Запрокинув голову, Саблин прищурился и посмотрел на отца Александра Меня. Плотно сложенный и бородатый Мень сидел на скамье подсудимых в своих священнических облачениях, его единственная уступка тщеславию - золотое ожерелье с крестиком. Спокойно дыша, он смотрел вперёд в состоянии кажущейся безмятежности, легко положив одну руку на другую. Саблин подумал, было ли состояние его ума столь же мирным, как можно было бы определить по его внешности.\n\nЧестно говоря, Саблин не мог понять этих людей. Мень не был тираном, или злым человеком. Хотя он, казалось, хотел лучшего для русского народа, он также боролся против Социалистической Революции. Когда-то он был членом запрещённой Катакомбной церкви и с тех пор считал, что спасением России станет христианство, а не социализм. Хороший человек в душе, но такой заблудший! Как хорошо сказал Ленин, религия есть опиум для народа. Русский народ никогда не будет свободен, пока он не освободится от епископов и их бессодержательной лжи.\n- Александр Владимирович Мень, - начал Браун, и Саблин заметил, что Мень не напрягся даже в малейшей степени, когда его приговор зачитывался, - наш суд солдат и рабочих признаёт вас виновным в преступлениях против Социалистической Революции. Настоящим вы приговариваетесь к двум годам и шести месяцам реабилитационных работ на службе Революции. Заседание окончено.\n\nВстав, Мень молча перекрестился. Он выходил с достоинством, позволив солдатам вывести его на улицу без сопротивления, не оглядываясь, как будто боясь превратиться в соляной столб. Саблин не мог не заметить приглушённое настроение собравшихся; похоже, они надеялись на большее шоу.\n\nМень был врагом социализма и нуждался в наказании, но это не означало, что они должны были быть жестокими по отношению к таким добрым людям как он. Как однажды сказала ему Печуро, сила их Революции заключается в милосердии, а не в кровавом возмездии."Alexander Vladimirovich Men-" began Braun, as Sablin noticed how Men didn't tense even the slightest as his sentence was read out, "this court of soldiers and workers finds you guilty of crimes against the socialist revolution. You are hereby sentenced to two years and six months of rehabilitative labour in the service of the revolution. Dismissed."\n\nStanding, Men silently made the sign of the cross. He went with dignity, allowing the soldiers to take him outside without resistance, not glancing back, as though afraid of being transformed into a pillar of salt. Sablin couldn't help but notice the subdued mood of the gallery; they seemed to have been hoping for more of a show.\n\nMen had been an enemy of socialism and needed to be punished, but that didn't mean they had to be cruel about it. As Pechuro had once said to him, the strength of their revolution came from their clemency, not from bloody-handed retribution."
 BRY.24.a:0 ""

 BRY.25.t:0 "Восход красного солнца"
 BRY.25.desc:0 "Лёжа на площади у Верхнеудинского театра с Печуро, Мархеевым и Улановской, Саблин в пьяном угаре попытался пропеть Интернационал, но едва выдержал третью ноту, начал неудержимо смеяться, заразив смехом своих товарищей. Перевернувшись на живот, Саблин пьяно потянулся за бутылкой водки, но она продолжала откатываться от него. Это тоже его рассмешило.\n\nПовернувшись назад, Саблин взглянул в небо, наблюдая, как чёрная ночь медленно сменяется серым предрассветным утром. Он улыбнулся про себя, смутно задаваясь вопросом, сколько бутылок водки он выпил с тех пор, как накануне вечером подписал договор о создании Дальневосточной Социалистической Республики. Это было почти единственное, что он помнил за последние двенадцать часов. Он не сомневался, что сейчас выставлял себя полным дураком, но какое это имело значение? Если когда-либо у них был повод для празднования, то это был он! Ухмыляясь, как сумасшедший, Саблин представил, какую он отбабахает вечеринку, когда они возьмут Москву.\n- Смотрите, товарищи! - крикнул Мархеев, указывая на восходящее над горизонтом солнце, - восходит красное солнце! Сами небеса выступают за Революцию!\n\nСаблин и другие полусонные гуляки, всё ещё пытающиеся сохранить оживлённость, обрадовались этому.\n\nГлядя на краснеющее небо, Саблин не мог стереть ухмылку со своего лица. Несмотря на самые невероятные трудности, им это удалось. Они свергнули тиранов и зажгли факел Социалистической Революции на Дальнем Востоке. Несмотря на их триумф, это ещё не конец. Им всё ещё предстояло провести Революцию на западе, в земли бандитов, безумцев и угнетателей.\n\nОглядев своих ближайших друзей, Саблин впервые понял, что он безоговорочно им доверяет, что сила, которую они давали, позволила бы ему взобраться на любую гору, перепрыгнуть через любое препятствие. Внезапно почувствовав себя трезвым, Саблин сел. Попойка закончилась. Он должен был сохранить настрой."Look, comrades!" shouted Markheev, pointing to the sun as it crested over the horizon, "a red sun rises! The heavens themselves turn out for the revolution!" That got a ragged cheer from Sablin and the other half-dozing revellers, still trying to keep the party alive.\n\nStaring into the reddening sky, Sablin couldn't wipe the grin from his face. Against the most impossible odds, they had succeeded. They had cast down the tyrants, lighting the torch of the socialist revolution across the east. Despite their triumph, it wasn't over yet. They still had to bring the revolution west, into the lands of the bandits, the madmen and the oppressors.\n\nLooking around him at his closest friends, Sablin realized for the first time that he trusted them implicitly, that the strength they lent him would allow him to climb any mountain, leap any hurdle. Feeling sober all of a sudden, Sablin sat up. The party was over. He had to keep the momentum going."
 BRY.25.a:0 "Битва не окончена, пока ты не победишь."
 
 BRY.26.t:0 "Следующий шаг"
 BRY.26.desc:0 "В ту ночь театр оперы и балета был переполнен. Все собрались, чтобы послушать Валерия Михайловича Саблина, собрались товарищи  стульев, ветераны-бойцы и свежая, горячая кровь. С ним стояли его товарищи по оружию: Михаил Мархеев с первой бутылкой в руке для сегодняшней ночи; Сусанна Печуро с неразлучной подругой Майей Улановской; и наконец Отто Браун. Саблин был тем, кто разносил ветер разговора в ту ночь, и поэтому он для залитых кровью территорий России и её трагического прошлого был путеводным маяком на Дальнем Востоке.\n- Товарищи! Центральный Комитет часто бывает разрознен, но сегодня мы едины! - закричал он, ещё больше забирая внимания новоприбывших. - Сегодня мы больше не Бурятская Автономная Советская Социалистическая Республика. Сегодня мы нечто большее! Мы будем представлять освобождённых и освободителей! Мы покажем нашу растущую силу и выступим против тирании! Друзья мои, отныне мы становимся Дальневосточной Социалистической Республикой!\n\nКрики разразились по всему театру, настолько громко, что Саблину почти захотелось заткнуть уши. Мархеев хлопнул его по спине мощным, но дружелюбным ударом ладони и ухмыльнулся ему с вечно соблазнительной бутылкой. Остальные - Печуро, Улановская и Браун - все остались довольны молчанием. Старый немец лишь удовлетворённо ухмыльнулся, а Саблин и Печуро обменялись неловкими взглядами, которые быстро сменились улыбками. Когда крики стихли, Саблин снова повернулся лицом к ЦК.\n- Есть много дел, друзья мои. Признаюсь, я немного боюсь будущего. Но я знаю, что с товарищами, которые окружают меня, - сказал он, показывая рукой на своих союзников позади себя, - не будет причин опасаться того, что будет дальше! Так что сегодня вечером, товарищи..."Comrades! The Central Committee bickers often, but today, we are united!" He shouted, anticipating the newcomers even further. "Today, we are no longer the Buryatian Autonomous Soviet Socialist Republic. Today, we are something more! We will represent the liberated, and the liberators! We will show our increasing strength, and we will make a stand against the tyrant! Tonight, my friends, we will be known as the Far Eastern Soviet Republic!"\n\nCheers erupted across the entire Opera House, so loud that Sablin almost wanted to cover his ears. Markheev slammed his back with a powerful, yet friendly thump of his hand, and grinned towards him with the ever-tempting bottle. The rest - Pechuro, Ulanovskaya, and Braun, all remained content with silence. The old German merely cracked a satisfied grin, while Sablin and Pechuro exchanged awkward glances that quickly mellowed out into traded smiles. As the shouting died down, Sablin turned once again to face the Central Committee.\n\n"There is much to do, my friends. I will admit - I am somewhat afraid of the future. But I know that with the comrades that surround me," he said, motioning an arm to his allies besides and behind him. "There will be no reason to fear what is to come next! So tonight, comrades...""
 BRY.26.a:0 "- Сегодня день празднования свободы!"
 
 BRY.27.t:0 "О вопросах идеологии"
 BRY.27.desc:0 "Валерий Михайлович Саблин нервно расхаживал по грандиозной сцене театра оперы и балета, хотя на него смотрели всего четыре пары глаз, а от бесчисленных незаполненных сидений воздух казался пустым. В конце концов, он остановился посередине и вздохнул, обратив взор на своих товарищей.\n- Как вы все знаете, в прежнем Союзе Советских Социалистических Республик к идеологическим спорам относились с осторожностью и рекомендовали единство партии.\n\nЕго глаза быстро прошли мимо Сусанны Печуро, но он увидел её улыбку, прежде чем он посмотрел на Михаила Мархеева, который приподнял бровь и скрестил руки.\n\nВроде бы Мархеев хотел сделать комментарий, но устоял. Саблин воспользовался этим как возможностью продолжить.\n- Я говорю, что мы должны изучить то, что человек может думать о Революции. В конце концов, нужно ли нам быть настолько догматичными, чтобы просто отрицать и плевать на мнения, которые не совсем нам угодны?\n\nМархеев, казалось, понял слова Саблина, но Майя Улановская высказалась первой, что довольно удивительно.\n- Я считаю... что Ленин был прав в своём выборе укрепления партийного единства, тогда у нас всё ещё была единая Россия. В настоящее время нам нужно всё, что мы можем получить.\n\nОтто Браун только фыркнул и покачал головой.\n- И что, позволить реакционерам проскользнуть в наши ряды? Я не думаю, что мы можем это допустить. Это наша Революция, товарищи, и мы не можем допустить быть запятнанным мыслями ревизионистов. - Он пожал плечами. - Ну, это моё мнение.\n\nНа первый раз Печуро замолчала, мягко покусывая большой палец и выглядела слегка встревоженной. Саблин мог это видеть, но он также должен был принять во внимание то, что сказали другие.\n- Товарищ, - начал Мархеев, пристально глядя на Саблина. - Твой выбор решающий. Ты знаешь моё мнение, но мы должны идти дальше, так как время имеет решающее значение.\n\nСаблин кивнул, и, вздохнув, у него было достаточно времени подумать, и он продолжил..."As you all know, the policy of ideological pushback in the previous Union of Soviet Socialist Republics was treating it with caution and advising party unity." His eyes swiftly moved past Susanna Pechuro, but he could see her smile before he looked to Mikhail Markheev, who raised an eyebrow and crossed his arms.\n\nIt looked like Markheev wanted to make a comment, but relented. Sablin took it as the opportunity to continue. "I say that we should explore the ways a man can think about the revolution. After all, should we not be so dogmatic as to outright deny and spit on opinions that are not exactly our own?" Markheev seemed to take in Sablin's words, but Maya Ulanovskaya cut in first, surprisingly enough.\n\n"I believe... though Lenin was right in his choice to tighten party unity, back then we still had the entirety of Russia. Nowadays, we need all we can get." Otto Braun merely snorted and shook his head.\n\n"And, what, let reactionaries slip into our ranks? I don't believe we should let any of this silliness occur. This is our revolution, comrades, and we cannot let it be tainted by the thoughts of revisionists." He shrugged. "Just my thoughts."\n\nFor once, Pechuro was silent, softly biting her thumb and looking just the slightest bit anxious. Sablin could see that, but he also had to consider what the others had said. "Comrade," Markheev began, staring intently at Sablin. "Your choice is final. You know my opinion, but we must move on, as time is of the essence." Sablin nodded, and, with a breath that gave him enough time to think, he spoke."
 BRY.27.a:0 "- Выбор должен быть сделан."
 
 BRY.28.t:0 "Толчок к переменам"
 BRY.28.desc:0 "В этот раз, в холоде театра оперы и балета, между Саблиным и членами ЦК был гораздо более позитивный тон, поскольку он вытащил несколько бумаг из портфеля на стол, позволяя остальным разглядывать их с любопытством. Саблин постучал по одной бумажке.\n- Вот, товарищи, - начал он, держа его в руке, - является копией оригинального советского указа о восьмичасовом рабочем дне. Остальное - это другие, различные законы, действовавшие в прежнем Советском Союзе.\n\nСусанна Печуро кивнула.\n- Полагаю, ты хочешь дополнить этот закон? А как насчёт остальных?\n\nОстальные члены ЦК вроде бы довольствовались молчанием - особенно Майя Улановская, которая только с вялым интересом глядела на бумаги. Саблин отложил их.\n- Другие - Декрет о земле, Указ о рабочем контроле и так далее, нам придётся перестраиваться, чтобы соответствовать новой Революции.\n\nМихаил Мархеев странно посмотрел на Саблина.\n- Перестраиваться? Разве они не уже вполне пригодны?\n\nСаблин только покачал головой.\n- Нет, товарищ Мархеев. Хотя одним из первых действий Ленина было упразднение частной собственности, у нас нет такой роскоши. Она останется - как сейчас - но в своё время мы разрушим все рамки капиталистического института. Мархеев настороженно посмотрел на Саблина, и бывший комиссар улыбнулся.\n- Поверь мне, товарищ. Революция не потерпит неудачу, пока мы будем сильны."This, comrades," he began, holding it up in his hand, "is a copy of the original Soviet decree to pass an eight-hour workday. The rest are other, various laws that were in effect in the original Soviet Union."\n\nSusanna Pechuro nodded. "I'm guessing you'll wish to reimplement this decree? What about the rest?" The other members of the Central Committee seemed to be content with silence - especially Maya Ulanovskaya, who only glanced at the papers with a slow-burning interest. Sablin set the paper down. "These other ones- the Decree on Land, the Decree on Workers' Control, and so on, we will have to readjust to fit the new revolution."\n\nMikhail Markheev looked at Sablin oddly. "Readjust? Should these not be perfectly serviceable the way they are?" Sablin merely shook his head. "No, Comrade Markheev. Though one of Lenin's first acts was to abolish private property, we have no such luxury here. It will remain - as of right now - but in due time, we will tear down all the framework of the capitalist institution." Markheev eyed Sablin warily, and the former commissar smiled. "Trust me, comrade. The revolution will not fail so long as we stand strong.""
 BRY.28.a:0 "- Вот указы, которые нужно привести в действие, и работа, которую нужно закончить."
 
 BRY.29.t:0 "Программы обучения грамоте"
 BRY.29.desc:0 "- На пороге...  сидит... его старуха, А пред нею... разбитое корыто. Конец.\n\nФедор Облонский закрыл книгу, глядя вверх на товарища Чернышевского, учителя класса грамотности взрослых в деревне Янчукан.\n- У тебя всё отлично, Фёдор. На этой неделе ты стал читать намного быстрее, - сказал он. - Увидимся завтра. Урок закончен.\n\nФёдор сунул книгу в свой рюкзак и вышел из комнаты в подвале церкви, увидев своего друга Юрия у лестницы.\n- Боже, я не знаю, что делает Саблин, Федя, он заставляет нас приходить сюда каждый вечер, - пробормотал Юрий. - У меня есть ферма, у меня жена и трое детей. Хочешь пойти в общепит?\n\nФёдор покачал головой и направился к двери церкви. "...When the... f-fisher...man... came back, his c-castle... had turned back into a hut. The End"\n\nFyodor Oblonsky closed the book, looking up at Mr Chernyshevsky, the teacher of Yanchukan's village's adult literacy class.\n\n"You're doing great, Fyodor. You're reading much faster this week." he said, "I'll see you tomorrow. Class is dismissed."\n\nFyodor put the book into his backpack and headed out of the room of the church basement, seeing his friend Yuri by the stairs.\n\n"God, I don't know what Sablin's doing, Fedya making us come here every evening,"" Yuri muttered."I have a farm, I have a wife and three kids. Wanna go to the bar?"\n\nFyodor shook his head, and headed out the church door. Let him disparage it, he thought as he walked back home. He could spend his entire day away from his family and farm at the adult literacy class, but it would be all worth it if he could spend ten minutes using what he learned at home.\n\nLittle Vanya jumped into his father's arms as he saw him coming through the door.\n\"Vanya, would you like to read a story?" Fyodor asked.\n\n"Yes, Papa!"\n\nFyodor smiled as he sat himself and Vanya down at the kitchen table, taking the book out and beginning to read."
 BRY.29.a:0 "- Жил старик... со своею старухой..."
 
 BRY.30.t:0 "Расширение партии"
 BRY.30.desc:0 "Булган Доржиев и его друзья собрались у сломанного телевизора в сельском общепите и с широко раскрытыми глазами смотрели американский вестерн. Конечно, комсомольское руководство не одобряло такие "
 BRY.30.a:0 "Героев больше, чем на экране."
 
 BRY.31.t:0 "Дебаты по экономическому направлению"
 BRY.31.desc:0 "- Печуро, я ПОМНЮ Октябрьскую Революцию! Это не "Pechuro, I REMEMBER the October Revolution! This isn't 'upholding its ideals', it's mere naiveté!"\n\n"Braun, it worked in 1917! It can work here!"\n\n"This isn't 1917!" Braun slammed his fist against the table, "We need centralized organization if we want to see prosperity!'\n\nAs Sablin opened the door to the conference room, he found the Central Committee in a state of shambles. Each committee member was shouting at each other at the top of their lungs, looking haggard and worn out from argument.\n\n"Comrades, no need to turn this into a shouting match!" Sablin exclaimed as he looked around. "We are politicians, not children in a primary school. Now can you please tell me what's going on here?"\n\n"Excuse us, Comrade Sablin," Maya Ulanovskaya apologised, "however a dispute arose over the extent of the role workers' soviets should play in legislation."\n\n"It's a shame so many of this committee are overly idealistic," Mikhail Markheev grumbled, "but I think we can agree on giving you the final say on these things, Comrade?"\n\nThe rest of the room nodded in agreement.\n\n"Excellent. We must all make tough decisions in these difficult times, but nevertheless, I think the obvious answer is that we must..."""
 BRY.31.a:0 "-...придерживаться идеалов, которые построили эту страну."
 BRY.31.b:0 "-...думать прагматично, если мы собираемся выжить"
 
 BRY.32.t:0 "Направление экономического роста"
 BRY.32.desc:0 "- Товарищ секретарь, - воскликнул Саблин, входя в зал заседаний ЦК, - у вас есть запрошенные мной отчёты об экономическом росте?\n\nСекретарь комитета кивнул, передавая Саблину большую стопку бумаг. Саблин нахмурился, глядя на содержащиеся в них таблицы, графики и отчёты.\n- К сожалению, экономический рост в прошлом году был медленнее, чем мы ожидали, - заявила нарком экономики Майя Улановская. - Мы связываем это со спадом во внешней торговле.\n- Что это значит? - спросил Саблин. - Есть ли ещё возможности финансирования для плана расширения практики советов трудящихся?\n\nСаблин особенно заинтересовался предложенной кампанией по передаче более строгого контроля над экономическим планированием местным советам трудящихся, а не бюрократии, и часто говорил о возможности её реализации в предыдущие месяцы.\n- Товарищ Саблин, мы можем начать этот ваш проект, но в обозримом будущем он потребует, чтобы мы сосредоточились исключительно на нём за счёт других жизненно важных плановых органов, - заявил помощник Улановской, бородатый мужчина лет сорока, - таких органов, как Государственный комитет по вооружению, от которого зависит наша государственная оборона. Что с ним будет?\n\nВ зале заседаний воцарилась тишина, когда ЦК уставился на Саблина, который смотрел на отчёт в своих руках и ждал возможности ответить, размышляя над этим классическим вопросом экономики. После того, что казалось вечностью, Саблин ещё раз взглянул на Комитет, готовый отдать приказ."Comrade Secretary," Sablin exclaimed as he entered the conference room of the Central Committee, "do you have the economic growth reports I requested?"\n\nThe secretary of the committee nodded as he handed Sablin a large pile of papers. Sablin began to frown as he stared at the tables, graphs and reports contained therein.\n\n"Unfortunately economic growth in the last fiscal year was slower than we expected," Maya Ulanovskaya, the Minister of Economics said. "We attribute this to a downturn in foreign trade."\n\n"What does this mean?"" Sablin replied, "Is there still funding available for the workers' council expansion plan?' Sablin had become particularly interested in a proposed campaign to give increased control of economic planning to the local workers' councils as opposed to the bureaucracy, and often talked about the possibility of implementing it in the previous months.\n\n"Comrade Sablin, we can begin that project of yours, but for the foreseeable future it will require that we focus on them exclusively at the expense of other vital planning bodies," Ulanovskaya's assistant, a bearded man in his forties, asserted, "bodies like the National Munitions Bureau that our national defense depends on. What will it be?"\n\nA silence fell across the conference room as the Central Committee stared at Sablin, who looked at the report in his hands, and waited for his answer as he pondered that classic question of economics. After what felt like eternity, Sablin looked at the Committee once more, ready to give his orders. "
 BRY.32.a:0 "- Оружие для защиты рабочих."
 BRY.32.b:0 "- Хлеб для наполнения желудков."
 
 BRY.33.t:0 "Вооружённая толпа"
 BRY.33.desc:0 "Саблин с недоверием наблюдал, как 44-й батальон проходил боевые учения. Его пребывание на посту военного офицера было недолгим, но он никогда раньше не видел такого недисциплинированного сброда. Многие солдаты не знали как пройти полосу препятствий, создавая заторы или просто падая от усталости. Возможно, в прошлом, их командир бы жестоко наказал их, избивая и мучая, пока они не стали бы идеальными машинами. Но Саблин не был таким командиром.\n\nОн подошёл к командующему батальоном подполковнику Новикову, который воздал воинское приветствие его, увидев, что Саблин движется к нему.\n- В этом нет необходимости, товарищ, - начал Саблин, - мне просто захотелось спросить: что не так с этим отрядом? Я думал, мы проводили меры по повышению солдатской дисциплины?\n- Меры, ох эти чертовы меры, - вздохнул Новиков, закуривая сигарету, - беги, в изношенных ботинках, стреляй без оружия, ешь что найдешь. Вы понимаете, о чем я говорю, товарищ?\n\nСаблин кивнул и он сделал мысленную заметку, посетить наркома обороны после того, как инспекция будет завершена."No need for that, comrade," Sablin began, "I just need to ask: what's wrong with the unit? I thought we implemented measures to improve the soldiers' discipline?"\n\n"Measures, measures, measures," Novikov sighed, lighting up a cigarette before speaking, "you can't run if you're boots are worn out, you can't shoot if you don't have guns, and you can't train on what stuff you've got if they just keep wearing out. Know what I'm saying, comrade?"\n\nSablin nodded, as he made a mental note to visit the People's Commissar of Defense once inspection was done."
 BRY.33.a:0 "Какова цена идеализма в дефиците?"
 
 BRY.34.t:0 "Закалённая сталь"
 BRY.34.desc:0 "Движения бойцов 44-го батальона при переходе через полосу препятствий были не столько солдатскими, сколько грациозными, но смертоносно акробатическими. Солдаты двигались по полосе препятствий соблюдая идеальное время, перепрыгивая с обруча в обруч, как если бы они были рождены в них, преодолевая препятствия, как по лестнице. Он улыбнулся, обращаясь к подполковнику Новикову.\n- Должен признать, товарищ командир, ваша новая логистическая программа творит чудеса с подразделением, - сказал офицер.\n\nСаблин улыбнулся.\n- Солдаты в Красной Армии - это просто ещё один вид рабочих, но вместо того, чтобы создавать ценности, они защищают эту ценность от буржуазного воровства. Дайте им то, что заслуживают все рабочие, и они будут сиять, как все люди, если им будет дана такая возможность."I must admit, comrade commander, your new logistical program has worked wonders on the unit," the officer said.\n\nSablin smiled.\n\n"The soldiers in the Red Army are just another kind of worker, but instead of creating value they protect that value from the bourgeois thievery. Give them the decency that all workers deserve, and they will shine like all men can if given the chance.""
 BRY.34.a:0 "Улучшение материальных условий создаёт материальные вознаграждения."
 
 BRY.35.t:0 "Состояние более широкого мира"
 BRY.35.desc:0 "-...Германия, похоже, восстанавливается после четырёхсторонней гражданской войны, возникшей в результате смерти Адольфа Гитлера. Судя по радиопередачам, полученным из Германии, есть некоторые студенческие левые движения, поддерживающие реформистов под руководством Шпеера, но в целом в стране нет большого количества левых, - сказал Отто Браун, указывая на Европу на карте, когда Саблин покачал головой. Следить за радиопередачами и собирать информацию о глобальной ситуации было нелёгкой задачей, но народный комиссариат иностранных дел день и ночь работало над раскрытием глобальных событий, и Браун просто объяснял последние новости.\n- А что насчёт Америки?"...Germany appears to be recovering from a 4-way civil war that resulted from the death of Adolf Hitler. From radio broadcasts received from Germany there appears to be some student left-wing movements supporting the reformists under Speer, but by and large there do not appear to be any large numbers of leftists in the country," Otto Braun said, pointing to Europe as Sablin shook his head. Monitoring broadcasts and gathering intel on the global situation was not an easy task, but the Ministry of Foreign Affairs had worked day and night on uncovering global events, and Braun was simply explaining the most recent updates.\n\n"And what of America?" Sablin asked, looking at the United States.\n\n"America..." Braun muttered, "following their defeat by Japan, it appears that the public is losing faith in the bourgeois capitalist order, with their opponents forming the National Progressive Party against the unified liberal Republican-Democratic Party."\n\nSablin smiled.\n\n"I assume there are many socialists in this party, then? Perhaps we can send our greetings to them?"\n\nBraun was not so enthused.\n\n"Unfortunately, while it appears that there are a good number of socialists in the NPP, there are equally large numbers of reactionaries and fascists who oppose liberalism for not going far enough. Both parties are divided over the treatment of black proletarians by the white bourgeoisie, and the situation is growing more unstable by the day."\n\nThe two men stared at the map, and each other, and the two felt their hearts sink as they realised how alone the Leninist state was in the world."
 BRY.35.a:0 "В наше время трудно идти по пути социализма."
 
 BRY.37.t:0 "Сообщение из сибирских пустошей"
 BRY.37.desc:0 "Мы получили радиопередачу из Восточной Сибири от государства, прозванного [BRY.GetName]. Это государство необычно тем, что им руководит совершенно молодой парень, бывший армейский офицер по имени Валерий Саблин, который утверждает, что он привержен "
 BRY.37.a:0 "Идеалистов трудно найти в эти трудные времена."
 
 BRY.38.t:0 "[BRY.GetName] зовёт"
 BRY.38.desc:0 "Руководителям Соединенных Штатов Америки\n\nДальневосточная Социалистическая Республика приветствует вас и рабочий класс Соединённых Штатов Америки. Как сторонники Октябрьской Революции и идеалов, вдохновивших её лидеров, мы глубоко привержены делу освобождения трудящихся всего мира и выражаем надежду на то, что ваша страна в ближайшие годы уверенно идёт по пути достижения равенства всех своих граждан. Наш народ и его лидер Валерий Саблин с энтузиазмом относятся к сотрудничеству с вами и с нетерпением ждут того дня, когда мы станем союзниками в предстоящей борьбе с фашизмом. \n\nС уважением, \n\nОтто Браун, народный комиссар иностранных дел Дальневосточной Социалистической Республики"
 BRY.38.a:0 "Мы тоже отправляем добрые пожелания их народу."
 
 BRY.40.t:0 "Соцреспублика просит посольство"
 BRY.40.desc:0 "Мы получили ещё одну радиопередачу из Дальневосточной Социалистической Республики. Государство просит, чтобы мы приняли их эмиссаров в Вашингтоне, округ Колумбия, чтобы открыть официальные международные отношения с нами и с ними, и чтобы мы подписали пакт о ненападении, чтобы гарантировать, что военные действия между нашими двумя странами не вспыхнут.\n\nХотя лидер Дальневосточной СР Валерий Саблин молод и сравнительно неопытен в государственном управлении, его идеализм, харизма и приверженность противостоянию фашизму делают его потенциально мощным союзником. Если бы он получил влияние за пределами своего государства, он мог бы побудить миллионы людей поддержать дело ОСН и выступить против фашизма по всей Евразии."
 BRY.40.a:0 "Мы немедленно примем от него посланников."
 BRY.40.b:0 "Мы не заинтересованы в поддержке варлордов, какими бы идеалистами они ни были."
 
 BRY.41.t:0 "США принимают посольство"
 BRY.41.desc:0 "Отличные новости из Соединённых Штатов: правительство приняло нашу просьбу о заключении пакта о ненападении и вскоре направит транспортный самолёт для приёма наших посланников. Кроме того, они нашли подходящее здание в Вашингтоне, округ Колумбия, чтобы служить нашим посольством. Пока оно ремонтируется для наших нужд, они будут жить в отеле, арендованном как временное посольство, с многочисленными залами заседания, в которых могут проходить встречи и размещаться наши дипломаты."
 BRY.41.a:0 "Отлично!"
 
 BRY.42.t:0 "США отвергают посольство"
 BRY.42.desc:0 "Мы получили ужасные новости из Соединённых Штатов: правительство отказалось открыть с нами официальные отношения и не заинтересовано в заключении пакта о ненападении. В передаче, в которой подробно излагалось их неприятие, они утверждали, что наш лидер Саблин - "
 BRY.42.a:0 "Капиталист всегда будет бояться рабочего, даже если ему придётся сотрудничать."
 
 BRY.43.t:0 "Во имя Дальневосточной Социалистической Республики"
 BRY.43.desc:0 "Товарищи, \n\nПишу вам, товарищи социалисты, сообщить, что товарищ Валерий Саблин, при поддержке народа, объединил Восточную Сибирь под красным знаменем. Мы провозгласили себя социалистической республикой, которая будет следовать целям и мечтам Октябрьской Революции ближе, чем прошлый СССР до нас.\n\nКак часть этой Революции, мы признаём, что солидарны со всем рабочим классом по всему миру. Этим письмом мы хотим сказать вам, что мечта Ленина жива и здравствует, хранится в сердцах народов России. Мы верим, что вы несёте его мечту и в своём сердце, и что мы найдём общее дело с нашей борьбой за освобождение народов Союза от идеологического раскола и нацизма.\n\nИскренне ваш,\n\nОтто Браун\n\nНародный комиссар иностранных дел ДСР"
 BRY.43.a:0 "Какие же хорошие ребята, эти русские."
 
 BRY.44.t:0 "Дорогой Эль Команданте"
 BRY.44.desc:0 "Председатель Кастро,\n\nКак ваш товарищ по борьбе за освобождение рабочего класса, я давно восхищаюсь Вами. Ваша революция против режима Батисты была предметом гордости среди многих борцов за социализм, включая меня. Желание сменить реакционное, разлагающееся правительство другим, более заботящимся о благе народа и приверженным социалистическим принципам, было общей нитью в обеих наших революциях. А также есть то, что обе наши страны выросли из немногочисленных единомышленников в массовое движение убеждённых революционеров. Я пишу Вам, как пишу и всем мировым социалистическим движениям, чтобы сообщить Вам, что Революция успешно освободила восток России. От сибирских просторов до Берингова моря народ готов освободить весь бывший СССР от своих буржуазных и фашистских угнетателей и добиться мира, свободного от капиталистического гнёта. Мы солидарны с другими народами мира, в том числе с народом Кубы.\n\nЯ надеюсь, что это письмо будет означать начало крепкой дружбы между народом Кубы и Дальневосточной Социалистической Республикой. Наши народы должны оставаться едиными, чтобы узы между ними никогда не были разорваны. \n\nВаш добрый, верный друг,\n\nВалерий Саблин\n\nГенеральный секретарь Центрального Комитета Всесоюзной Коммунистической партии"
 BRY.44.a:0 "В каком-то смысле он такой же, как я..."
 
 BRY.45.t:0 "Экстренное сообщение с северо-запада"
 BRY.45.desc:0 "- Господин министр! - с возгласом вбежал в кабинет глава бюро по делам Азии, - мы только что перехватили сообщение из Восточной Сибири. Появившееся там правительство осудило нас!\n\nМинистр иностранных дел перестал есть свой обед из оякодона и спросил:\n- Что теперь этому мудаку Родзаевскому надо?\n- Родзаевский мёртв, господин. Он был убит какое-то время назад.\n- Ты точно издеваешься надо мной. Может быть, его убрал какой-нибудь другой претендент из Белого движения?\n- Белое движение тоже пошло ко дну, господин министр. Монархисты, и те и другие фашисты уничтожены также.\n\nМинистр был ошеломлён.\n- Кто же тогда главный? Тот самый "Minister!" The head of the Bureau for Aisian Affairs ran in. "We just intercepted a message from East Siberia. The warlord there has denounced us!"\n\nThe Minister for Foreign Affairs stopped eating his lunch of Oyakodon and asked "what does that asshole Rodzaevsky want now?"\n\n"Rodzaevsky's dead, sir. He was killed some time ago."\n\n"You're kidding me. Did some other white movement warlord take him out?"\n\n"The white movement went down as well, minister. The monarchists and those other fascists got wiped out as well."\n\nThe Minister was stunned. "Who's in charge then? That one 'father' person I've heard about? Those NKVD assholes?"\n\n"Nobody's heard of Yagoda for a while now, and that 'father' person went quiet a while back with little explanation."\n\n"I have to get better briefings," grumbled the Minister. "This warlord, has he declared war on us yet?"\n\n"Well, no, sir, but..."\n\nThe Minister went back to his lunch. "Well, let me know when they do. It's best to ignore whatever's going on up there until it actually affects us.""
 BRY.45.a:0 "Всё равно хоть какие-то вести оттуда."
 
 BRY.46.t:0 "Пятничный вечер в военно-морской разведке"
 BRY.46.desc:0 "- Контр-адмирал? - спросил капитан фрегата, когда контр-адмирал только готовился уйти, - у нас есть передача из России, которую сняла одна из наших подводных лодок.\n- Это опять та станция на Южном Урале? - проворчал контр-адмирал.\n- Нет, майн герр, похоже, она из Восточной Сибири. Отскакивала от слоя облачного покрова. Они не получили многого, но кое-что получили, вот это.\n\nОн вручил контр-адмиралу депешу.\n- Давайте посмотрим... - заинтересованно сказал контр-адмирал, - что-то что-то социалистическая республика... Владимир Сабля... осуждает гитлеровцев... свободу для рабочих масс даль... границы 1936 года... что-то что-то революция трудящихся.\n\nКонтр-адмирал усмехнулся.\n- Похоже, Бухарин снова вернулся, капитан.\n- Вы хотите привлечь к этому высшее руководство, майн герр? - спросил капитан фрегата, - это может быть серьёзной проблемой из этого региона.\n- Нет, капитан, - сказал контр-адмирал, складывая отчёт, - у нас уже много лет появляются подобные мусорные сообщения. Это, наверное, последнее, что мы слышим от этих дворняг."Konteradmiral?" asked the Fregattenkapitän as the Konteradmiral was preparing to leave. "We have a broadcast from Russia that one of our U-Boats picked up."\n\nThe Konteradmiral grumbled. "Is it that station in the Southern Urals again?"\n\n"No sir, it seems to be from Eastern Siberia. Was bouncing off a layer of cloud cover. They didn't get much, but they did get a bit of it." He handed the Konteradmiral the dispatch.\n\n"Let's see..." said the Konteradmiral. "Something something Soviet Republic....Vladimir Sable...condemning the Hitlerites...freedom for the masses of the east...borders of 1936...something something worker's revolution." The Konteradmiral scoffed. "Looks like Bukharin's back again, Fregattenkapitän."\n\n"You want to get the higher-ups involved with this, sir?" asked the Fregattenkapitän. "We may have a serious issue out east."\n\n"No, Fregattenkapitän," the Konteradmiral said as he filed away the report. "We've had reports like these come out of the waste for years. That's probably the last we'll hear of these mongrels.""
 BRY.46.a:0 "Правильный ход, конечно."
 
 BRY.47.t:0 "Сердечное приглашение"
 BRY.47.desc:0 "Товарищи!\n\nГенеральный секретарь ЦК ВКП Валерий Саблин просит чести присутствовать делегации из вашей страны на Международном социалистическом съезде, который состоится в Магадане, в Дальневосточной Социалистической Республике.\n\nНа этом съезде в Магаданском театре им. Горького ваши уполномоченные лица смогут встретиться с представителями социалистических партий и правительств со всего мира. Будут проведены заседания, а также лекции и круглые столы по теории социализма и государственного управления от видных академиков. Состоятся также выступления высокопоставленных партийцев и товарища Саблина. Во время конференции будут предложены местные закуски, а участники будут размещены в отеле "
 BRY.47.a:0 "Магадан? Звучит круто!"
 BRY.47.b:0 "Мы, эм... заняты."
 
 BRY.48.t:0 "Выступление генерального секретаря Саблина на открытии Международного социалистического съезда"
 BRY.48.desc:0 "Товарищи! Братья и сестры! Добро пожаловать в Магадан и Дальневосточную Социалистическую Республику!\n\nСегодня здесь собрались представители всех социалистических государств мира, чтобы встретиться со своими товарищами по всему миру. Обсудить вопросы мировой политики. Повысить осведомлённость о ваших индивидуальных причинах и борьбе. И увидеть своими глазами прогресс и переустройство Сибири при социализме.\n\nМеждународное сознание важно для дела социализма. Слишком долго мы блуждали, несобранные, бесцельные, слепые к проблемам за пределами наших собственных стран. Но борьба рабочих есть борьба интернациональная! Угнетатели всего мира, от мегакорпораций Северной Америки и Европы до диктаторов Южной Америки и Африки, а также военачальники и аристократы Азии - все они отбросили свои мнимые разногласия, чтобы подавить движения рабочего класса в своих собственных странах. Мы должны иметь средства защиты!\n\nТоварищи! Пришло время сбросить шоры национализма и пробудиться к миру вокруг нас! Координировать и планировать революцию рабочего класса с партиями и организациями по всему миру. Стоять вместе против врагов трудящихся. То, что нам нужно, братья и сёстры, - это не свободная ассоциация. То, что нам нужно..."
 BRY.48.a:0 ""
 
 BRY.49.t:0 "Доклад с конференции"
 BRY.49.desc:0 "Никто не ожидал, что Магадан станет самым роскошным местом в Азии, и он оправдал эти ожидания. Честно говоря, город отдалённый, холодный, в нём есть несколько ветхих многоквартирных домов и административных зданий. Основной вид экономической деятельности в городе - золотодобыча и рыболовство, которыми сибиряки рады похвастаться. Город, однако, всё ещё страдает от затяжных последствий раздробленности и разрухи, вызванного распадом Советского Союза.\n\nВооружённые силы Социалистической Республики выглядели более внушительно. Они ещё кажутся группой ополченцев, но эти ополченцы более организованы и обучены, чем отряды коммунальной обороны, которые мы ожидали найти в России. У них есть форма, соответствующее снаряжение и организационная структура по образцу бывшей Красной Армии. Их боевой дух, безусловно, является их величайшим атрибутом, и они очень мотивированы защищать свои дома и однажды принести Революцию в остальную часть бывшего Союза.\n\nНаконец, есть сам генеральный секретарь Саблин. Бывший комиссар НКВД в возрасте около тридцати лет, он едва ли похож на человека, способного совершить мировую революцию. Но во многих отношениях это не так. Товарищ Саблин ещё неопытен, и у него часто бывают взгляды на революцию, которые можно классифицировать как лишь обнадёживающие или наивные. Но, несмотря на это, он приобрёл огромное количество последователей среди народов России. Многие из них тянутся к его природной харизме и верят, что если он говорит, что они могут чего-то добиться, то они смогут, какими бы диковинными они ни были."
 BRY.49.a:0 "Интересное государство, возглавляемая интересным человеком."
 
 BRY.50.t:0 "Новый Интернационал"
 BRY.50.desc:0 "Валерий Саблин раскрыл настоящую причину встречи в Магадане. Он проводил не просто конференцию социалистических партий. Скорее, вся встреча была прикрытием для воплощения его настоящего проекта: реформированного Интернационала!\n\nПервый Интернационал был организацией социалистических партий, целью которой было преодоление разногласий между движениями и создание единой силы для защиты прав рабочих. К сожалению, его и Второй Интернационал раздирали внутренние раздоры и дисфункции. Третий Интернационал, возможно, самый успешный, был основан Владимиром Лениным и возглавлялся Советским Союзом. Саблин, большой поклонник Ленина, счёл нужным пойти по стопам своих предшественников и создать новый Коммунистический Интернационал. \n\nСаблин обещает, что эта организация не будет просто группой политических партий, последовавших за Советским Союзом, за что некоторые критиковали Третий Интернационал. Он хочет, чтобы это была группа наций. Эти страны не только будут оказывать друг другу политическую поддержку, но и поделятся промышленной помощью. Однажды он надеется, что социалистические страны мира станут блоком, достаточно мощным, чтобы противостоять Пакту, Сфере и ОСН.\n\nНа первый взгляд это утверждение кажется смехотворным. Но... участники проявили к нему интерес. В конце концов, в  расширении международного сотрудничества с государствами, имеющими с нами схожую идеологию, есть некоторые преимущества. Русские всё равно не дадут нам уйти без ответа. Каков будет наш ответ? Мы также можем предоставить наши услуги в качестве наблюдателя, если мы считаем, что полноправное членство в настоящее время не стоит того."
 BRY.50.a:0 "Интернационал объединяет человечество!"
 BRY.50.b:0 "Интернационал никогда не работал."
 BRY.50.c:0 "Мы предпочитаем стать наблюдателями в этой организации."
 
 BRY.51.t:0 "Страна присоединилась к Интернационалу!"
 BRY.51.desc:0 "Саблин\n\nЯ только что разговаривал с делегацией, и они очень обрадовались новому Коминтерну. Они собираются присоединиться к вашей организации и будут отправлять несколько человек на полный рабочий день, чтобы обсудить вещи с ВКП(б). Думаю, в твоей идее есть достоинства\n\nБраун"
 BRY.51.a:0 "Да!"
 
 BRY.52.t:0 "Страна решила стать наблюдателем"
 BRY.52.desc:0 "Саблин\n\nЯ только что разговаривал с делегацией, они немного позитивно относятся к идеи Коминтерна. Они вступят, но не полностью, как наблюдатели. Я думаю, это частичная победа, как Западнорусская война.\n\n-Браун"
 BRY.52.a:0 "Частичное да."
 
 BRY.53.t:0 "Страна отказывается"
 BRY.53.desc:0 "Саблин\n\nЯ только что разговаривал с делегацией, и они не собираются вступать. Я думаю, они скорее попытаются создать социализм в своих собственных странах. Надо было попытаться договориться с янки.\n\nБраун"
 BRY.53.a:0 "К несчастью."

 BRY.54.t:0 "Красная мёртвая революция"
 BRY.54.desc:0 "Михаил Мархеев вскрикнул и взмахнул в воздухе своей потрепанной старой саблей, когда его кавалерия с грохотом пронеслась по тайге, подняв за собой огромное облако пыли, когда они устремились к поезду. Его люди издали боевой клич, когда пули пронзили воздух, ответив ослепительным выстрелом, от которого кричащие защитники повалились с поезда. Это была жизнь! Вот для чего были созданы люди! Мархеев присоединился к своим соратникам, когда они поравнялись с поездом, спрыгивая с лошадей на усыпанные грузом платформы, фонтаны крови выливались из охранников, не достаточно умных, чтобы спрыгнуть и броситься бежать.\n- Покажите этим грабителям ярость бурят! За Революцию! - крикнул Мархеев, выхватывая револьвер и бросаясь по вагону к паровозу, осыпая защитников градом пуль. Перезаряжаясь за огромным ящиком с китайскими иероглифами, Мархеев чувствовал, как под ним ускоряется поезд, как отчаянно инженеры топят котёл, пытаясь спастись. "Forward, men! Show these plunderers the fury of the Buryats! For the revolution!" shouted Markheev, pulling his revolver and sprinting down the train towards the engine, bombarding the defenders with a hail of bullets. Reloading behind an enormous crate stamped with Chinese characters, Markheev felt the train speed up beneath him, the desperate engineers stoking the boiler to try and escape. Too late, he thought, grinning viciously as he fired wildly out from cover, a spray of blood erupting from the head of one of his enemies. Ah, what a righteous feeling, to spill the blood of plunderers and black-marketeers in the service of the revolution!\n\nDespite the glories of battle, Markheev had to admit that the result was a foregone conclusion. His troop outnumbered the defenders five-to-one and by the time they reached the front the soot-smeared engineers had their hands up in terrified surrender. So, the tyrant Yagoda thought he could control the railways, did he? He'd have a hell of a lot more trouble suppressing the revolution without his regular weapons shipment coming up from China. Markheev sneered as one of his grinning men handed him a bottle of expensive wine intended for the tyrant himself. He uncorked it with his teeth and took a swig. Taking it from Yagoda made it all the sweeter."
 BRY.54.a:0 "Вперед, за революцию!"

 BRY.55.t:0 "Плывущий по течению воспоминаний"
 BRY.55.desc:0 "Отто Браун шаркал по улицам к театру оперы и балета, его дыхание клубилось перед ним в предрассветной серости, старые ревматические колени ныли от сурового сибирского холода, сапоги хрустели утренним морозом, покрывавшим булыжники, словно покров на его душе.\n\nБраун углубился в пелагические глубины своей памяти. Все эти годы спустя изгнание из Германии всё ещё оставалось в его сердце, как жестокий кинжал. Календарь вычёркивал годы из его жизни, но боль всё ещё не утихала. Тусклые годы после его побега из тюрьмы в 1928 году были отмечены неудачей и болью: сначала уничтожением его коммунистических союзников в Китае, а затем распадом Советского Союза на тысячу спорящих осколков. Ему стало ещё хуже после того, как он узнал, от неспешного течения информации, который катился по разрушенной России, что его некогда возлюбленная Ольга была убита в нацистском лагере смерти. \n\nОна пылала так ярко, и фашисты погасили пламя внутри её, как они сделали со многими другими людьми. Он любил её, любил то, что она заставляла его чувствовать. Он всё ещё чувствовал волнение, когда она помогла ему выбраться из тюрьмы, и воспоминания об их совместных вечерах в Москве согревали его в такие холодные сибирские ночи.\n\nТеперь всё превратилось в пыль. Мечта Ленина лежала разбитой, а Ольга гнила в братской могиле. Браун чувствовал себя ничтожным, иссохшим, сломленным колесом неумолимого движения времени. Он уже не раз подумывал о том, чтобы прекратить свои мучения. Потом Саблин и Печуро приехали к нему в Иркутск, говорили о Революции, о том, чтобы снова воплотить мечту Ленина. Они были детьми, тщетными идеалистами, и всё же он не мог не стать их наставником. Что ещё ему оставалось? Он с радостью отдал бы жизнь за малейший шанс, что социализм восстанет из пепла, как феникс.\n\nИ всё же, сколько бы лет ни прошло, лицо Ольги навсегда останется в его памяти, сияющее, как во время их бегства из тюрьмы по ледяным полям далёкой Саксонии."
 BRY.55.a:0 "Дайте из Леты испить, если есть она, если и вправду грудь леденит, - всё равно друга забыть не смогу!"

 BRY.56.t:0 "Прощай, Красный Октябрь"
 BRY.56.desc:0 "Ветер дребезжит ставнями, на Иркутск опускаются сумерки. Старик сидит в инвалидном кресле, одеяло прикрывает его артритные колени, и он смотрит на облупившуюся краску на стене напротив, как он делал весь день до этого. Фонограф на столе рядом с ним издаёт ревущую мелодию "The Red Army is the Strongest", crackling as the needle skips over the record. Slowly, the man's head slumps to the side, sticky drool dribbling down his bristly chin from the corner of his mouth.\n\nGenrikh Grigoreyevich Yagoda had been forgotten. Given a compassionate release from the prison farm, he remembered walking the streets, his breath steaming before him, nobody giving him a second glance. Nobody remembered the man who had tried to save Bukharin's dream from the revisionists and the upstarts. Once he had been a commander of men, and now he couldn't even shit without a nurse to help him. The memory faded, as they all seemed to these days. He couldn't keep a grasp on anything in his mind anymore. It all blew away, like autumn leaves on the wind.\n\nA light rain began to patter against the window of the empty room as the record crackled and popped like wood in a fireplace. Darkness encroached on his vision. A tear rolled down his cheek as he realized that he was not special. All he had done in his life had meant nothing. Nothing at all. His breathing slowed, his eyelids flickered. The light was dimming with every rattling breath. He saw the great yawning emptiness waiting for him, bare and cold.\n\nHe closed his eyes as a final tear dropped to the floor. Nobody was there to hear his final words as they were torn away by the skirling wind."
 BRY.56.a:0 "Люди умирают, а мир всё ещё движется вперед."

 BRY.57.t:0 "Гордость бурятов"
 BRY.57.desc:0 "Как и многие местные культуры, покорённые царизмом в его бесконечном стремлении к Тихому океану, буряты были гордым, но сильно побитым народом: их образ жизни был безжалостно раздавлен марширующими сапогами, грохочущими паровозами и ревущими танковыми гусеницами. Каждый бурят носил эту боль в своём сердце, и они жаждали вновь заявить о себе, снова предстать перед миром как народ, свободный от уз и травм, наложенных на них старым режимом.\n\nПоэтому Саблин не удивился, когда Мархеев обратился к нему с просьбой изменить название Верхнеудинска в знак признания той роли, которую буряты сыграли в низвержении Ягоды и разгроме восточных тиранов. Он предложил ему название "Ulan-Ude", literally meaning "Red Ude", named for the mighty river that had sustained the Buryat people for millennia before the arrival of the Russians. Seeing the Central Committee's focus turn away from Siberia, Markheev was afraid that the Buryats' part would soon be forgotten as the seat of the revolution moved ever westward.\n\n"My comrade," said Sablin, smiling broadly and laying a reassuring hand on Markheev's shoulder, "without the might of the Buryats, we could never have brought Lenin's light back to Russia. The revolution will never forget your people, for I would not allow it.""
 BRY.57.a:0 "Улан-Удэ - место рождения Революции."

 BRY.58.t:0 "Новый социалистический человек"
 BRY.58.desc:0 "Дни в исправительно-трудовой колонии тянулись долго и жизнь в нёй была нелегкой, но это была далеко не та грязь и деградация ГУЛАГов, руководимых НКВД Ягоды. Саблинцы относились к Роману Денисовичу Косарёву хорошо, лучше, чем он ожидал. Лучше, чем он, по его мнению, заслуживал за то, что сделал на службе у Ягоды. Со временем Косарёву даже начало нравится его новое пристанище. Это была тяжёлая работа, но хорошая. Жизнь замедлилась, и он стал осознавать смену времён года, простую красоту Сибири, радость от выращивания живого существа от семени до урожая.\n\nЧерез двенадцать месяцев после того, как его приговор был вынесен в холодном здании суда города [BRY.Capital.GetName], чары были разрушены. Косарёв стал свободным человеком. Взяв протянутую ему сумку с запасной одеждой и узнав маршрут к одному из мужских пансионатов Центрального Комитета, он вышел на грязное шоссе, дыша паром. Он посмотрел налево, потом направо. Знойное послеполуденное солнце палило на него, и он начал долгий путь в столицу.\n\nКосарёв прибыл, когда солнце уже садилось за его спиной, отбрасывая длинные темно-синие тени на мощеные улицы революционного города. Он прошёл мимо наспех нарисованной фрески, изображавшей штурм Зимнего дворца. Краска была ещё влажной. Художник обладал сомнительным мастерством, но даже такой простой человек, как Косарёв, мог оценить сильные эмоции, стоящие за каждым мазком.\n\nНаступила ночь, когда Косарёв прибыл в маленький вербовочный пункт напротив театра оперы и балета. Саблинский солдат, закрывая ставни, оглянулся через плечо при его приближении.\n- Товарищ, - сказал Косарёв, закидывая сумку на плечо, - я хочу присоединиться к Революции."Comrade," said Kosaryov, heaving his bag over his shoulder, "I want to join the revolution.""
 BRY.58.a:0 "Все люди несут в своих сердцах способность к добру."

 BRY.59.t:0 "Завтрашний день - наш!"
 BRY.59.desc:0 "Всё, что находилось в штаб-квартире мятежников, было вывезено из театра оперы и балета, а стулья расставлены на свои законные места. Саблину, сидевшему в первом ряду, казалось, что их там вообще никогда не было. Саблин глубоко вздохнул, прислушиваясь к шарканью ног и бормотанию голосов за спиной. Зал был битком набит, все приходили посмотреть фильм, почти безукоризненную гравюру социалистического шедевра Сергея Эйзенштейна "
 BRY.59.a:0 "К ружьям, братья! Долой тиранию!"

 BRY.60.t:0 "Мечта о лучшем мире"
 BRY.60.desc:0 "Саблин закончил подписывать документы, официально устанавливающие существование Новосибирского совета трудящихся. Это была последняя из многих задач, которые ему предстояло выполнить в эту долгую ночь, и наконец он мог пойти домой и отдохнуть.\n\nКогда он надевал пальто и выходил из кабинета, его остановили члены Центрального Комитета.\n- Пойдём, Валерий, - сказал Браун, - у нас для тебя сюрприз, - Саблин заморгал, следуя за членами Комитета в зал заседаний, и его глаза расширились при виде висевшей на стене полной карты Сибирской Социалистической Республики от Камчатки на востоке до Обского залива на западе. Он рухнул на стул, дыша часто и неглубоко. Так много людей, так много семей... все рассчитывают на него, чтобы убедиться, что они в безопасности и свободны. Так много людей, чьи жизни могут быть разрушены одним росчерком пера. Неужели он подвёл их в тот вечер? Что, если его решения сделают их жизнь хуже, чем до того, как он стал править ими? Он начал дрожать, проклиная себя про себя, когда протянулась рука. Он поднял глаза и увидел, что там Мархеев.\n- Не беспокойся, товарищ. Мы тебя прикроем, - сказал Мархеев, Саблин взял его за руки и снова встал. \n- В трудную минуту ты всегда на нас полагался, - сказала Улановская, улыбаясь Саблину.\n- Всегда старайся помнить об этом, товарищ. У нас всех общее дело, - сказала Печуро.\n- Послушай, Валерий, если ты всё ещё беспокоишься, у меня в шкафу ещё есть немного бренди, - сказал Браун, похлопывая его по спине.\n- Спасибо, товарищ, но я не думаю, что мне это нужно, - засмеялся Саблин, и члены Комитета вместе вышли из комнаты."Come, Valery," Braun said, "we have a surprise for you." Sablin blinked as he followed the committee members into a conference room, his eyes widening at what he saw on the wall, a complete map of the Siberian Socialist Republic, from Kamtchatka in the east to the Gulf of Ob in the west. He collapsed on a chair, his breaths fast and shallow. So many people, so many families... all counting on him to ensure they are safe and free. So many people whose lives could be destroyed with a single stroke of the pen. Did he fail them that evening? What if his decisions made their lives worse than before he came to rule them. He began to shake, cursing himself under his breath when a hand extended itself. He looked up and saw it was Markheev.\n\n"Don't worry, Comrade. We got your back," Markheev said, Sablin taking his hands and getting up again.\n\n"In times of trouble, you always had us to depend on," Ulanovskaya said, giving Sablin a smile.\n\n"Always try and remember that, Comrade. We're all in this together," said Pechuro.\n\n"Look, Valery, if you're still worried, I still got some brandy in my cabinet," said Braun, patting him on the back.\n\n"Thank you comrade, but I don't think I need it," laughed Sablin as the committee left the room together."
 BRY.60.a:0 "Солидарность навсегда."
 
 BRY.61.t:0 "Народ марширует вперёд"
 BRY.61.desc:0 "Если бы кто-нибудь сказал Валерию Саблину, идеалистическому вождю банды отчаянных мятежников, что однажды он объединит Россию под своим знаменем, он едва ли поверил бы своим ушам. И всё же этот день наконец настал. От Белого моря до Тихого океана Россия окончательно возродилась в страстном пламени новой Октябрьской Революции.\n\nСаблин сидел на даче с членами ЦК за маленьким деревянным столиком, со стаканом водки в руке. Другие, возможно, использовали эту возможность, чтобы наградить себя щедрой помпой и наградой, но не он.\n- Поздравляю, Валерий, ты справился. Ты наконец-то объединил Россию, - сказал Браун, поднимая свой бокал.\n- Нет, - сказал Саблин, поднимая по очереди свой стакан, - это сделали мы, вы, я, партия, рабочие, все. Я знаю, что это было нелегко. Мы вместе пережили столько трудностей, столько моментов сомнений и неуверенности на пути к сегодняшнему дню. Мы были окружены врагами, которые считали нас дураками, которые угрожали нам отказаться от того видения, ради которого мы ломали себе спины. Я помню первый день мятежа против Ягоды, когда я был так напуган и неуверен в будущем, задаваясь вопросом, сделал ли я правильный выбор, когда восстал, или лучшим решением было бы сдаться прямо тогда. Вместо этого мы бесконечно трудились день и ночь, чтобы создать новую Россию, основанную на идеалах старой, где все мужчины и женщины равны, где все они могут спокойно спать в своих постелях, не опасаясь опасности. И именно благодаря совместному перенесению этого тяжёлого труда и жертвоприношения это, наконец, свершилось. Огонь Октябрьской Революции будет гореть вечно, и всё это благодаря всем, кто так усердно трудился, чтобы воплотить это видение в жизнь. Всем, кто будет наслаждаться плодами того видения, ради которого мы пожертвовали всем."Congratulations, Valery, you did it. You finally united Russia" Braun said, raising a glass of his own.\n\n"No,' said Sablin, raising his own glass in turn, 'WE did it, you, me, the Party, the workers, everyone. I know it wasn't easy. We faced so many hardships together, so many moments of doubt and uncertainty in the journey to today. We were surrounded by enemies who believed us to be fools, who threatened us to give up on that vision we broke our backs for. I remember the first day of the mutiny against Yagoda, being so afraid and uncertain of the future ahead, wondering if I made the right choice to rebel, or if the best decision was to give up and surrender there and then.\n\n"But it wasn't. Instead, we toiled endlessly day and night to create a new Russia based on the ideals of the old, where all men and women are equal, where they can all sleep safely in their beds without fear of danger. And it was through enduring that toil and sacrifice together that it finally came to pass. The fires of the October Revolution will burn forevermore, and it's all thanks to everyone who worked so hard to bring that vision to life. To everyone who will enjoy the fruits of that vision whom we sacrificed everything for.""
 BRY.61.a:0 "За вас."
 
 BRY.62.t:0 "По стопам Ленина"
 BRY.62.desc:0 "- Товарищ Саблин, беспорядки в Красноярске были успешно подавлены, - сказал милиционер, входя в кабинет и подавая Саблину папку с бумагами.\n- Кто-нибудь пострадал? - спросил Саблин, поворачиваясь в кресле лицом к стоящему перед ним человеку.\n- Ни один милиционер не был убит в ходе акции, хотя четверо были ранены самодельным зажигательным оружием, брошенным бунтовщиками. Затем их запаниковавшие товарищи открыли огонь по толпе из автоматов, и хотя они были рассеяны, сообщается, что в результате погибли шесть гражданских лиц.\n\nСаблин привстал, разинув рот от этой новости.\n- Вольно, товарищ.\n\nОфицер вышел из комнаты. Саблин, читая рапорт, налил себе рюмку водки. Рабочие требовали возвращения к большей автономии совета; после нескольких дней боёв с милицией последовали без каких-либо попыток уступить протестам до того, как произошёл инцидент.\n\nОн отложил бумаги и посмотрел на портрет Ленина над своим столом. Он думал о хаосе Гражданской войны, об арестах бастующих рабочих, о беспорядках в деревне, о сотнях контрреволюционеров, которых так жестоко пытали и убивали, чтобы сохранить власть Ленина.\n\n"Comrade Sablin, the Krasnoyarsk riots have been successfully suppressed," the police officer said as he entered the office, giving Sablin a folder of papers.\n\n"Was anyone hurt?" Sablin asked, turning around in his chair to face the man before him.\n\n"No police were killed in the action, though four were injured by an improvised incendiary weapon thrown by a rioter. Their panicked comrades then opened fire on the crowd with their submachine guns, and although they were dispersed, six civilians are reported to be killed in the aftermath."\n\nSablin stood, mouth agape at the news.\n\n"You are dismissed, comrade."\n\nThe officer left the room. Sablin poured out a glass of vodka as he read the official report. The workers were demanding a return to increased council autonomy; after several days of battles with the police ensued without any attempt to yield to the protests before the incident occured.\n\nHe put the papers down and looked at the portrait of Lenin above his desk. He thought of the chaos of the Civil War; of the arrests of striking workers, the riots in the countryside and the hundreds of counter-revolutionaries tortured and killed so viciously to preserve Lenin's rule.\n\nBut in the end, he prevailed, Sablin thought. The road to socialism was fraught with enemies, and strong rulership was needed to survive these difficult times. He wouldn't even commit a single percent of the crimes of those dark days and the road to worker's liberation would be cleared for him. Of that he was certain."
 BRY.62.a:0 "Это ради них."
 
 BRY.63.t:0 "Друзья в Америке"
 BRY.63.desc:0 "Лидерам Соединённых Штатов Америки,\n\nРабочие и крестьяне из государства [BRY.GetName] посылают привет своим коллегам по всему Тихому океану! Сегодня утром мы получили ваше послание о поддержке и надеемся на взаимное сотрудничество в борьбе с фашизмом. Угроза, исходящая от реакционеров, поработивших Евразийский континент, огромна, но благодаря прямым действиям и взаимному сотрудничеству на всех фронтах даже рабочие в самых угнетающих фашистских государствах будут освобождены в грядущих конфликтах. \n\nОтто Браун, народный комиссар иностранных дел Дальневосточной Социалистической Республики"
 BRY.63.a:0 "Они очень идеалистичны."
 
 BRY.64.t:0 "Заменить сомневающихся"
 BRY.64.desc:0 "- Михаил, мы СОЦИАЛИСТЫ! Это ответственность РАБОЧИХ, а не наша!\n- Дело не в "Markheev, we are SOCIALISTS! It is the WORKERS' responsibility, not ours!"\n\n"This isn't about 'keeping true to the ideals of the October Revolution', Ulanovskaya, the simple fact is that if we want to put bread on the table, we need CENTRAL, ORGANIZED planners who can make sure the workers' councils aren't starving this country to death!"\n\nSablin watched as the debate over centralized planning turned into a shouting match. Enough was enough, he thought.\n\n"Braun and Markheev have a point," he said, "We need extra oversight to ensure the councils have high enough quotas. That's three to two, and according to democratic centralism that's the final decision. Do not discuss this question further."\n\n'Do not discuss this question further? Comrade, you used to be better than this! You want-" Pechuro was suddenly interrupted.\n\n"Comrade Pechuro, not only are you violating democratic centralism, but this is the third fight you've begun about policy in a month. Continue your sectarian tendencies and you will be relieved of duty. Do you understand?" It was Sablin's turn to shout, and unnatural silence descended on the room as he did so. After what felt like hours passed by, Pechuro began to speak once more.\n\n"Yes, Sablin. I understand. But I have no interest in further participation in this committee," Pechuro replied as she exited the door. Ulanovskaya nodded her head in agreement, and followed Pechuro out.\n\nAfter the meeting, Sablin was the last of the remaining three to leave the conference room. Pechuro's words echoed in his mind, you used to be better than this. She was right. But it was for the October Revoution that he had to make such sacrifices. He was forced to fire his closest comrades by necessity. He couldn't help it. Tears welled up in his eyes, as he began to sob in the empty room."
 BRY.64.a:0 "Жертвы в защиту Октябрьской Революции велики."

 BRY.65.t:0 "Наш собственный флот"
 BRY.65.desc:0 "Зимний ветер пронизывал Валерия Саблина до костей, когда он шёл по импровизированным пирсам верфи Магадана, засунув руки в карманы пальто, и его дыхание, выходя изо рта, превращалось в туман. Его зубы слегка стучали, когда он шёл через пирс к маленькому кораблю, стоявшему на якоре в конце деревянной тропы.\n\nВалерий всегда любил море. Его отец служил во флоте, и когда-то, в юности, он тоже собирался туда поступить. Он вспомнил лето своего детства, когда он плавал с друзьями в озёрах, притворяясь, что разыгрывает знаменитые сражения войны. "General Secretary," the man at the end of the dock, Dzhems Chulkov, a newly minted captain of the Red Navy saluted.\n\n"She isn't much to look at I'm afraid, but she packs a punch. The first Red Navy vessel built in God knows how many years now."\n\nValery nodded. "Does she have a name, Comrade? I'm told all ships need them."\n\nThe man smiled. "The men were hoping you'd be the one to name it, Comrade General Secretary."\n\nHim? Sablin wasn't sure what to make of it. He wasn't an admiral nor a sailor - but if the people who believed in him desired it, then it would be done.\n\nHe walked the edge of the deck for a moment, thinking. The word left his lips so fast the captain had to have wondered if he had practiced.\n\n"Storozhevoy." Sentry."
 BRY.65.a:0 "- Хорошее имя, товарищ."A good name, Comrade.""

 BRY.66.t:0 "Возрождение в темном космосе"
 BRY.66.desc:0 "Ильянову было трудно пробудиться от глубокого сна, в который он погружался. Часто требовалось, чтобы охранник ударился обо что-нибудь прикладом винтовки и громким криком разбудил его. Однако однажды утром он услышал не враждебный голос охранника, который ненавидел его, а тёплые, успокаивающие интонации Пушкина, человека, которого он встретил в лагере с тех пор, как приехал.\n\nЕму потребовалось несколько мгновений, чтобы проснуться, но когда он это сделал, слова сложились связно, когда он уставился на ошеломлённого Пушкина, который ярко улыбался.\n- Они здесь! Ильянов, они здесь!\n\nОн практически прыгнул к Ильянову, который неуклюже попятился назад, прежде чем его повалили на кровать, заключив в крепкие односторонние объятия.\n- Кто... отстань от меня! - пробормотал он, и Пушкин подчинился. - Кто они? Ты хочешь сказать, что Вождь пришёл казнить нас за гомосексуализм? - сказал он, смеясь над собственным мрачным юмором, прежде чем Пушкин энергично покачал головой.\n- Нет, идиот, это... лагерь освобождён! Валерий Саблин... - его глаза расширились. - Победил Вождя! Неужели ты не понимаешь?!\n\nДрожь уже начала пробирать его руки, и ему было трудно сохранять бодрый вид.\n- М... - глаза Пушкина наполнились слезами. - М-мы свободны, Ильянов. Наконец-то мы сможем добраться до этой хижины, как я и обещал. Помнишь?\n\nИльянов медленно кивнул, потом сглотнул и улыбнулся дрожащими губами.\n- Д-да... - начал Ильянов. - Я помню.\n\nОн издал короткий резкий смешок и почувствовал, как к нему возвращаются силы, когда он встал.\n- Я же говорил тебе, не так ли?\n\nОн сделал глубокий вдох, но не смог удержать жидкость, стекающую по его щекам. Он не мог притворяться сильным для Пушкина. В этом не было необходимости. Уже нет.\n- Я... я всегда говорил... н-надеяться... и..."They're here! Ilyanov, they're here!" He practically leaped towards Pushkin, who groggily moved back before being tackled down to his bed as he was locked in a tight, one-sided hug.\n\n"Who- get off me!" He muttered, and Pushkin obliged. "Who are they? You mean the Vozhd is here to execute us for being homosexuals?" He said, laughing at his own dark humor before Pushkin shook his head vigorously. "No, you idiot, it's- the camp has been liberated! Valery Sablin-" His eyes shot wide. "Has defeated the Vozhd! Don't you understand?!" The tremors already began coming up his arms, and it was difficult to keep his chipper façade up.\n\n"W-" Pushkin's eyes were lidded with tears. "W-we're free, Ilyanov. We can finally make that cabin, j-just like I promised. Remember?" Ilyanov gave a slow nod, then swallowed, lips trembling as he smiled. "Y-yes..." Ilyanov began. "I remember." He gave a short, sharp chuckle, and felt some strength come back to him as he stood up. "I told you, didn't I?" He took in a deep breath, but he couldn't prevent the liquid from dripping down his cheeks. He couldn't pretend to be strong for Pushkin. He didn't have to. Not anymore. "I-I always said... t-to hope... and...""
 BRY.66.a:0 "Наконец-то мы обрели её."

 BRY.67.t:0 "По крайней мере это прогресс"
 BRY.67.desc:0 "София, с радостным предвкушением, но немного смущённая, сгорбилась рядом со своим радио. Она сидела на коленях, ожидая объявления от товарища Саблина, и каждое её лёгкое движение встречалось раздражающим скрипом расшатанных, сломанных половиц. Выступление было назначено примерно на четыре часа дня, и София до самой последней минуты сидела дома и смотрела на часы, как ястреб.\n\nТеперь она слушала, как слова Саблина начинают обретать форму. Погруженная в статику и с колеблющейся громкостью, речь всё ещё казалась Софии ясной, как день. \n\n- Добрый день, товарищи. Многие из моих советников, и я осознали, что, хотя мы стремимся к равенству как дома, так и на рабочем месте, среди нас всё ещё есть группа, которую по праву нельзя назвать свободной или равной. Сегодня да будет известно, что женщины Бурятии и России в целом будут считаться равными в глазах своих товарищей-мужчин, ибо как мы можем называть себя революционерами, если всё ещё оставляем наших русских сестёр в их оковах?\n\nСофия вскочила на ноги, половицы заскрипели от внезапного движения, а мысли бешено закружились в её голове. Однако детское волнение уступило место глубокому беспокойству, когда появилась новая мысль: как они будут добиваться этого? Она уже знала ответ, и это опечалило её. Они не могли. Красивые слова ничего не значат для тех, кто не хочет слушать.\n\n- Когда-нибудь, - пробормотала она, смирившись со своей судьбой, и пошла развешивать одежду мужа, прежде чем он вернётся домой. Однако, когда она уходила, что-то привлекло её внимание - топор, прислоненный к задней двери. С тех пор как она была маленькой девочкой, она хотела колоть дрова, но это всегда была работа её брата, они говорили, что это не "Good afternoon, Comrades. Many of my advisors and I have realized that, although we have striven for equality both at home and in the workplace, there is still a group among us that could not rightly be called free or equal. Today, let it be known that the women of Buryatia and Russia at large will be considered equal in the eyes of their male comrades, for how can we call ourselves revolutionaries if we still leave our Russian sisters in their shackles?"\n\nSofia shot to her feet, the floorboards squealing at the sudden movement, as thoughts ran wild through her mind. However, childlike excitement gave way to deep worry as a new thought passed: how would they enforce this? She already knew the answer, and it saddened her. They couldn't. Pretty words mean nothing to those that won't listen.\n\n"Someday." She muttered as she, resigned to her fate, went to hang up her husband's clothes before he returned home. As she left, however, something caught her eye - a hatchet, leaning against the back door. Ever since she was a little girl, she had wanted to chop the firewood, but it was always her brother's job, they said it wasn't 'woman's work'. Then, it hit her. This announcement wasn't a mandate, it was a blank check for her own personal revolution. So, she decided, today she would do what she wanted. Sofia hefted up the axe and went to chop wood; Dmitri could do his own laundry."
 BRY.67.a:0 "Освобождение с каждым взмахом."

 BRY.68.t:0 "Домино расставлено"
 BRY.68.desc:0 "Сегодня был день, который действительно войдёт в историю Бурятии и, надеюсь, России в целом. Толпы людей собрались вокруг тренировочного лагеря, мужчины, женщины и дети ждали в тишине, тяжёлом молчании или низком бормотании разговоров. Слух об этом распространился достаточно органично, хотя время от времени упоминался по радио и в газетах. Некоторые, сопротивляясь переменам, боялись их, в то время как другие осторожно, но открыто приветствовали этот прогресс.\n\nСегодня пять солдат станут первыми женщинами революционного государства-претендента, которые пройдут боевую подготовку и получат полные цвета и звание официальных членов армии. Итак, эта разрозненная толпа людей стояла и ждала новостей. Репортёры стояли спокойно, записывая для своих газет описания поэтические, информативные или что-то среднее. Женщины и девушки нетерпеливо стояли, боясь выразить своё волнение, но наблюдали, как ястребы. Старики ворчали, гораздо откровеннее выражая своё недовольство переменами. Однако все молчали, когда из небольшого здания вышли пять женщин в полной военной форме. \n\nПосле нескольких мгновений осторожного оценивания обстановки из смешанной толпы послышались радостные возгласы и насмешки, когда солдаты направились к недавно окрещённым женским казармам. Большинство из них были вежливы. Женщины сохраняли свою решимость, и вскоре день вернулся в своё обычное русло. Многие остались размышлять как о своём собственном потенциале, так и о своих прежних предрассудках. Никто не мог быть уверен, что произойдёт дальше, но одно можно сказать наверняка: времена меняются."
 BRY.68.a:0 "Прогресс идёт маленькими шажками."

 BRY.69.t:0 "Трудное решение"
 BRY.69.desc:0 "Валерий Саблин расцепил ногтями два листа бумаги, выдернув отчёт из верхней стопки и перекладывая тот, который только что просмотрел, в нижнюю. Он взглянул на своих советников, которые с нетерпением ждали решения генерального секретаря по прилагаемым вопросам. Опустив глаза, он начал читать доклад: "On the Status of the Proletariat."\n\nA slew of various retellings of industrial accidents, worker complaints, safety hazards and calls for employment laid upon the page. Unemployment was up, accidents were down in number but up in severity, and the masses overall seemed to be suffering. Calmly sipping his coffee, Sablin scrutinized the report for ten minutes while thick, tense silence hung in the air around the ASSR officials.\n\nLastly, Sablin came to the end of the third page, a tidy little list of two options. One, a simple plan to increase regulation and improve workplace democracy. Another, pushed by Braun, was to work on increasing infrastructure, reasoning that the improvements to society would make their way down to the workers.\n\nThe General Secretary cut the silence with a concise response."
 BRY.69.a:0 "- Лучше всего сосредоточиться на инфраструктуре."It's best we focus on infrastructure.""
 BRY.69.b:0 "- Мы должны улучшить жизнь рабочих."We must improve the lives of the workers.""

 BRY.70.t:0 "Заседание Центрального Комитета номер 24"
 BRY.70.desc:0 "Удар молотка заставил замолчать приглушённый шум переполненного заседания комитета. Чиновники, собравшиеся в переполненном театре оперы и балета, с нетерпением наблюдали, как генеральный секретарь вышел на сцену, приблизился к крепкой трибуне и, откашлявшись, наклонился к микрофону. После краткого отчёта о протоколе предыдущей встречи, а также нескольких символических предложений по мелким вопросам группа русских приступила к делу.\n- ...Засим я предоставляю слово моим товарищам по Комитету. Есть ли у кого-нибудь предложение, которое они хотели бы выдвинуть?\n\nПочти сразу же после того, как Саблин закончил говорить, встал пожилой человек и, пошатываясь, достал испачканный кофе лист бумаги. Поправив очки, он начал зачитывать простое предложение об увеличении власти советов в пределах их собственных рабочих мест. В целом, речь шла о том, чтобы фактически сделать первые шаги к демократии на рабочем месте. \n\nПредложение было быстро поддержано и принято большинством голосов, и заседание продолжилось в обычном режиме."...with that, I will now open the floor to my comrades in the committee. Does anyone have a motion they would like to raise?" Almost immediately after Sablin had finished talking, an older man stood up and shakily produced a coffee-stained sheet of paper. Adjusting his spectacles, he began to read out a simple proposal on increasing the power of the soviets within their own workplaces. The pitch, in its entirety, was effectively to institute the first steps of a workplace democracy.\n\nThe motion was promptly seconded and passed with a comfortable majority, and the meeting continued as normal."
 BRY.70.a:0 "Революция распространяется на рабочие места."

 BRY.71.t:0 "Заседание Центрального Комитета номер 24"
 BRY.71.desc:0 "Удар молотка заставил замолчать приглушённый шум переполненного заседания комитета. Чиновники, собравшиеся в переполненном театре оперы и балета, с нетерпением наблюдали, как генеральный секретарь вышел на сцену, приблизился к крепкой трибуне и, откашлявшись, наклонился к микрофону. После краткого отчёта о протоколе предыдущей встречи, а также нескольких символических предложений по мелким вопросам группа русских приступила к делу.\n- ...С этими словами, я предоставляю слово моим товарищам по Комитету. Есть ли у кого-нибудь предложение, которое они хотели бы выдвинуть?\n\nПочти сразу же после того, как Саблин закончил говорить, встал пожилой человек и, пошатываясь, достал испачканный кофе лист бумаги. Поправив очки, он начал зачитывать простое предложение о небольшой централизации ради сохранения стабильности в эти тяжёлые времена. Шаг, в целом, состоял в том, чтобы фактически предоставить больше власти Саблину в качестве чрезвычайной меры для защиты государства.\n\nПредложение было быстро поддержано и принято большинством голосов, и заседание продолжилось в обычном режиме."... with that, I will now open the floor to my comrades in the committee. Does anyone have a motion they would like to raise?" Almost immediately after Sablin had finished talking, an older man stood up and shakily produced a coffee-stained sheet of paper. Adjusting his spectacles, he began to read out a simple proposal on centralizing slightly to remain stable during these dire times. The pitch, in its entirety, was effectively to grant more power to Sablin as an emergency measure to protect the state.\n\nThe motion was promptly seconded and passed with a comfortable majority, and the meeting continued as normal."
 BRY.71.a:0 "Важный шаг для спасения всех нас."

 BRY.72.t:0 "Воссоединение чёрного и красного"
 BRY.72.desc:0 "В зданиях совета Канска стояла тишина, когда-то они были заполнены десятками спорящих голосов, почти не выражавших согласия, за исключением единодушного и полного отказа от власти. Холодный порыв сибирского воздуха ударил в бывших членов совета, когда они стояли, ожидая снаружи. Они получили сообщение от нового генерального секретаря Сибири Валерия Саблина, призывавшего их на совещание. Советники простояли на холоде около получаса, прежде чем перед ними остановился грузовик и вышел молодой генеральный секретарь. Он подошёл к советникам, протягивая руку.\n- Товарищи! - начал он, но его тут же прервали.\n- Мы тебе не товарищи, этатист, - возразил один из членов совета. Саблин нахмурился, каждый из стоявших перед ним человек смотрел на него с презрением и отказался пожать ему руку. Он вздохнул и опустил руку, продолжая:\n- Полагаю, вы знаете, почему я здесь?\n- Распустить наши советы и установить своё собственное правление? Чтобы прогнать нас с какими-то головорезами из НКВД?\n- Совсем наоборот, товарищи, - сказал Саблин, слегка улыбаясь. - Я здесь, чтобы сказать вам, что ваш совет может продолжить местное управление Канском. И я уверен, что вы видите, что в этом грузовике со мной нет "Comrades!" he began, but he was immediately cut off;\n\n'We're not your comrades, statist.' one of the councillors retorted. Sablin frowned, each of the men before him looked at him in disdain and refused to shake his hand. He sighed and dropped his hand back to his side, continuing;\n\n'I presume you know why I'm here? To-'\n\n'To dissolve our councils and instate your own rule? To chase us off with some NKVD thugs?'\n\n'Quite the contrary, comrades.' Sablin said, smiling slightly. 'I'm here to tell you your council is welcome to continue local governance of Kansk. And I'm sure you can see there's no 'NKVD thugs' in that truck with me. Come, it's cold out here and we can continue this conversation inside.'\n\nThe councillors stood silently, had they been too rash in presuming that Sablin was merely another oppressor? One of them opened the door to the council building and gestured for the General Secretary to enter."
 BRY.72.a:0 "Может быть, мы всё-таки станем товарищами."

 BRY.73.t:0 "Рука помощи"
 BRY.73.desc:0 ""WE DON'T WANT AN OCTOBER REVOLUTION- WE WANT FOOD!"\n\n"LOVE THE WORKERS? THEN KEEP US ALIVE!"\n\nThe protesting workers held their signs high in the Lenin Square of Novosibirsk, shouting anti-Sablinite slogans and demanding the shortages of food come to an end immediately. Squads of policemen stared down the workers, but that was to be expected, they concluded after years of despotism. What was not expected, however, was the large armoured car that pulled up to the city square. The protestors were dumbfounded as none other than Valery Sablin walked out and ordered the police to stand down.\n\n"Excuse me, comrades!"" shouted Sablin, "I would like to speak with the leader of this protest!"\n\nThe workers let a man with a scar on his left cheek out of the way, who met Sablin near the centre of the square.\n\n"I heard this protest is over the recent shortages of food. I've diverted some food shipments to the city, but in the meantime, is there anything else I can do for the city?"""
 BRY.73.a:0 "Новое лидерство означает новые ожидания."

 BRY.74.t:0 "То же место, новая работа"
 BRY.74.desc:0 "Артём Морозов проработал на сталелитейном заводе в Зее уже около семи лет. При правлении Вождя он ненавидел свою работу. Он ненавидел долгие часы работы, ненавидел низкую заработную плату и ненавидел то, что ничего из того, что он производил, не использовалось для улучшения жизни его соотечественников, а скорее для обогащения фашистов или подавления их врагов. Иногда он думал о том, чтобы бежать, оставив литейный цех ради лучшей жизни, но он знал, что даже если его не поймают, его жена и дети, несомненно, пострадают либо от рук головорезов Вождя, либо от потери единственного источника дохода семьи.\n\nВ таком случае можно задаться вопросом, почему он оставался на той же работе все эти долгие годы, Вождь давно свергнут, разве он не мог работать, где ему заблагорассудится? Но для Артёма несмотря на то, что он работал на том же заводе при Саблине, что и при Родзаевском, это была совершенно новая работа. Его рабочие часы были короче, его зарплата больше, у него был простой доступ к здравоохранению, и его труд был направлен на улучшение своего города, производство стальных балок для государственного жилья. Более того, его жена теперь могла работать на сталелитейном заводе вместе с ним, а об их детях заботились, пока они были на работе. Артём когда-то думал, что никогда не сможет быть счастлив на своей работе, но теперь? Теперь он не думал об уходе."
 BRY.74.a:0 "Если мы выберем работать ради народа, никакое бремя не сможет нас склонить."

 BRY.75.t:0 "Единство в многообразии"
 BRY.75.desc:0 "Сегодня глава Сибирской Социалистической Республики Валерий Саблин объявил о начале Всесибирского идеологического съезда левых. Съезд, который продлится неделю, проходит в столице государства и открыт для делегатов всех левых идеологий, от анархизма до ленинизма. Мероприятия будут включать в себя дебаты, разработку планов действий для сибирского правительства и различные комиссии, которые познакомят участников съезда с теорией и практикой каждой представленной идеологии. Согласно вступительной речи Саблина, официальная цель этого события будет "
 BRY.75.a:0 "И мне билетик!"

 BRY.76.t:0 "Воля народа"
 BRY.76.desc:0 "Евгений Соколов никогда не уезжал из Магадана, и тем не менее, по его подсчёту, он был при пяти разных режимах. В свои 60 лет он видел взлёт и падение царя, бесконечные чистки Президиума, и Российскую фашистскую партию, занявшую Дальний Восток только для того, чтобы снова стать изгнанной. Но ни при одном из этих режимов он не видел бюллетеня, ни разу не имел возможности проголосовать. Когда силы генерального секретаря Саблина захлестнули Магадан, у него не было причин ожидать перемен в данной схеме.\n\nНо спустя столько лет, он, обычный житель Магадана, наконец стоял перед бюллетенем. Его почти детское возбуждение выдало его сложную судьбу, когда он отдавал свой голос. Никакие власти не наблюдали за ним через плечо, никто не проверял как он проголосовал, и никто не угрожал ему. Он впервые в жизни гордился тем, что он свободный человек."
 BRY.76.a:0 "Демократия неотделима от социализма."

 BRY.77.t:0 "Пирожочная Алексея"
 BRY.77.desc:0 "Алексей не мог сдержать радости, ведь сегодня день, когда сбудутся его мечты. Ожидая в очереди регистрации нового частного предприятия в рамках новой правительственной инициативы, разрешающей ограниченное частное предпринимательство, его голова шла кругом от возбуждения. С самого детства он не хотел ничего больше, как поделиться со всем миром рецептом маминых пирожков. Теперь, когда она больше не с ним, а на глубине в 2 метра под землей со своим мужем, он чувствовал, что лучший способ почтить её память, - это поделиться рецептом её восхитительной еды с остальной частью России.\n\nКогда его очередь приблизилась, он представил свою лавку. Вывеска снаружи "Aleksei's Homemade Pirozhkis." Perhaps a young boy or two to help him work the store. Children and adults alike streaming in to get a taste of his sweet treats. Watching them leave with smiles and jam spread across their faces. It was going to be everything he dreamed of.\n\nAs he finalized the details of his business registration, he couldn't help but grin like a madman. His pastries would become famous, he dreamt, imagining the people coming from the nearby towns, and perhaps one day in a unified Motherland, all across Russia. With enough work, perhaps he would be successful enough to open another store in another town. Perhaps his son, just three years old now, would carry on his legacy and he would retire to the countryside assured his Pirozhki's would continue to serve the people of Russia...\n\nClearing out the bottom floor of his house to create a restaurant space, he saw it laid out in front of him. He could picture over there a booth, over there some chairs, a few standing tables, maybe even outdoor seating for the hot summer days. The sky was the limit. Because, for the first time in Aleksei's life, a store was truly his, and that is a great feeling."
 BRY.77.a:0 "Настоящая история русской мечты!"

 BRY.78.t:0 "Смерть монополистам!"
 BRY.78.desc:0 ""This man is guilty of monopolizing. He was caught trying to buy out a store around the street, and was caught when a kind old woman told us of the man's actions."\n\nAleksei was speechless. The man had been conducting illegal activity, and had tried to involve himself in it! Racing back inside, Aleksei felt a newfound burst of confidence for his business. In the following days, he worked tirelessly on banners, new recipes, and business skyrocketed. By the end of the week, he had paid back substantial amounts of his loans, and found himself laughing privately to his wife about how foolish he had been to consider selling the store.\n\nSurely enough, his pirozhkis became a favorite of the town. Any who stopped by were directed his way, and his store became a staple of the community. Selling hundreds a day, he continued to live frugally, preferring to spend his money on improving his store and helping others. If the monopolizer had been allowed to roam free, none of this would've been possible."
 BRY.78.a:0 "Ура Алексею, идеальному владельцу лавки!"

 BRY.79.t:0 "Правление коллектива"
 BRY.79.desc:0 "- Товарищ Саблин, вот результаты выборов Якутского рабочего совета, - сказала женщина с каштановыми волосами, передав Саблину бумаги. - Вам нужно только расписаться внизу и победитель получит должность главы совета трудящихся.\n- Что за Арбай Дегеряков? - спросил Саблин.\n- Дегеряков - лидер профсоюза якутских шахтёров, а также активный член совета трудящихся АССР. Последние несколько лет Дегеряков активно противостоит мерам централизации и поддерживает местную автономию. Не думаю, что он состоит в партии.\n\nСаблин покачал головой.\n- Нет, так не пойдёт. Нам нужно быть сплочёнными, если мы хотим пережить натиск капиталистов, мы не можем позволить диссидентам сейчас разрывать нашу страну. Заставьте местных партийных чиновников проголосовать по данному поводу.\n\nСекретарша села и начала печатать приказы Саблина на печатной машинке. Услышав стук клавиш, он вздохнул. Трудно игнорировать волю народа так беззастенчиво. Однако в Конституции нет ничего, что могло бы ему помешать, а Россия должна быть объединена и централизована ради блага рабочих, подумал он. В конце концов, всё это было ради рабочих."Comrade Sablin, the results of the elections for the Yakutian Workers' Council are in," a woman with brown hair said as she handed Sablin a paper.\n\n"All you have to do is sign at the bottom and the winner will be inaugurated as head of the workers' council."\n\n"Who is Arbay Degeryakov?" asked Sablin.\n\n"Degeryakov is the leader of the Yakut miners' union and is an active member of the ASSR's workers' council. For the past few years Degeryakov has been very active at opposing the centralization measures and supports local autonomy. I don't believe he's part of the Party?"\n\nSablin shook his head.\n\n"No, that won't do. We need to be united if we are to survive the capitalist onslaught, and we can't have outside sectarians tear this country apart right now. Get the local Party officials to vote on it."\n\nThe secretary sat down and began to type Sablin's orders down on a typewriter. As he heard the clicking of the keys, he sighed. It was difficult ignoring the will of the people so blatantly. However, there was nothing in the constitution saying he couldn't do this, and Russia had to be united and centralized for the workers to prosper, he thought. At the end of the day, it was all for the workers."
 BRY.79.a:0 "Ради рабочих."

 BRY.80.t:0 "Воля партии"
 BRY.80.desc:0 "Евгений Соколов никогда не уезжал из Магадана, и тем не менее, по его подсчёту, он был при пяти разных режимах. В свои 60 лет он видел взлёт и падение царя, бесконечные чистки Президиума, и Российскую фашистскую партию, занявшую Дальний Восток только для того, чтобы снова стать изгнанной. Но ни при одном из этих режимов он не видел бюллетеня, ни разу не имел возможности проголосовать. Когда силы генерального секретаря Саблина захлестнули Магадан, у него не было причин ожидать перемен в данной схеме.\n\nИ проходя мимо избирательного участка, он увидел охранников, проверяющих людей в очереди на наличие партбилета, разворачивая всех людей без них. Он вздохнул, когда охранники крикнули собравшейся толпе разойтись, предупреждая, что голосовать могут только члены партии."
 BRY.80.a:0 "Некоторые вещи никогда не меняются."

 BRY.81.t:0 "Солдаты Союза"
 BRY.81.desc:0 "78 батальон как всегда собрался ранним утром на учебном плацу. Их командир провёл обыденную поверку и жестом приказал группе солдат принести несколько ящиков, заполненных книгами. Бойцы 78-го были безмолвны, но каждый их них молча сомневался в прозорливости командира. Разве они не солдаты? Разве это не плац? За прошедшие несколько недель они занимались только рутинной физподготовкой и изучением военной теории, они, конечно, прочли несколько руководств во время тренировок, но книгу?\n\nКомандир взял одну из книг и показал её бойцам. Обложка была незамысловатой, её украшали только чёрные серп и молот, а над ними название - "Comrades, I can see that you are wary of a disruption of your usual training. But a disciplined mind is just as important as a disciplined body. You will each receive a copy of Lenin's State and Revolution, and you will read through it as part of your training."\n\nThe men who had brought the boxes began distributing the books to the rest of the soldiers, and they were dismissed to begin reading."
 BRY.81.a:0 "Без теории революции не будет и революционного движения."

 BRY.82.t:0 "Усилить международную агитацию"
 BRY.82.desc:0 "Валерий Саблин официально заявил о создании народного комиссариата иностранных дел Сибирской Социалистической Республики. Ссылаясь на необходимость "
 BRY.82.a:0 "Пролетарии всех стран, соединяйтесь!"

 BRY.83.t:0 "Вечный Октябрь"
 BRY.83.desc:0 "Саблин смотрел со своей трибуны на проходящий возле него военный парад в честь объединении России. "
 BRY.83.a:0 "Какова цена Красного Октября?"

 BRY.84.t:0 "На грани"
 BRY.84.desc:0 "Вот как оно вышло, думал Роман Косарёв, валяясь в луже мутной воды и прислушавшись к свисту пуль далёкой перестрелки и глухим взрывам миномётов. Кровотечение из раны на спине замедлилось, однако спустя все эти часы он до сих пор ощущал, как остатки его крови просачиваются в грязь под ним. Он не чувствовал ничего ниже пояса. Отрывисто дыша и глядя в белоснежное небо, Косарёв оказался в странных полузабытых местах. Все его воспоминания теперь вернулись на грани смерти. Боль и лишения его семьи, бежавшей на восток, в то время, когда фашисты раздирали труп России, травма от ужасных вещей, которые он причинял во время службы в НКВД Ягоды, рука прощения, протянутая саблинцами. Прощение, которое он никогда не считал заслуженным, и он старался всеми силами вернуть этот долг, служа Революции против правых на востоке и врагов Ленина на западе. Он не испытывал неприязни за то, что его бросили, ведь это война. Люди умирают. Людей забывают. Старые поля сражений человечества были усеяны костями, которые так и не вернулись домой, чтобы быть похороненными близкими.\n\nКосарёв медленно угасал. Он никогда не был верующим человеком, но в этот момент он взмолился всем своим сердцем, чтобы он смог снова увидеть свою давно мёртвую семью за этими чёрными зияющими воротами. Когда холодный сибирский ветер выл над ним, а дым от его последнего вздоха поднимался вверх, Косарёв как будто бы издалека услышал мамин голос. "Romka," she said, as she'd called him when he was a child, "Romka, Romka."\n\nThe final thing Roman Denisovich Kosaryov felt before he slid into eternal darkness was the strange, half-remembered smell from so long ago of his mother's ambrosial perfume, as though it drifted down from the sky.\n\nRoman let go with a smile on his face."
 BRY.84.a:0 "Очередной неизвестный солдат."

 BRY.85.t:0 "Истинный наследник"
 BRY.85.desc:0 "Капитан Селимов приподнял бровь, взглянув на профиль задержанного. Некто Трофим Трофимович Морозов, уроженец Горького, бывший капитан... Русской освободительной армии? Это стало неожиданностью для Селимова. Очевидно, Иван Серов и его "Ordosocialists" had no qualms recruiting reactionaries and collaborators into their NKVD. The man sitting before him stood as living proof of this fact.\n\n"Are you done with your reading, revisionist? How long are you going to have me sit here?!"\n\nSelimov raised his head from the document. "Revisionist?! That's really funny coming from a reactionary who served with German collaborators. Just what the hell is a man like you doing fighting for supposed socialists, anyway?"\n\n"Comrade Serov has shown me the path to true socialism: Ordosocialism! I wouldn't expect a reactionary crypto-fascist like you or your master to understand that."\n\n"Ivan Serov follows ideas that flagrantly fly in the face of Lenin's teachings, and you have the audacity to accuse Comrade Sablin of being a fascist? Interesting."\n\n"Indeed, and I'd do it again! That stupid boy clings on to ideas that have failed Russia and her people. The days of Bukharin and his ilk are over; Comrade Serov will see to that!"\n\nSelimov could hardly believe what he was hearing. This fool sitting in front of him seemed completely and utterly intoxicated with Serov's lunacy. Whatever the hell "Ordosocialism" was supposed to be, it sure had attracted its fair share of gullible morons."
 BRY.85.a:0 "Пожалуйста, встаньте, настоящий социалист?"
 
 BRY.86.t:0 "Предложение американцев"
 BRY.86.desc:0 "Бумаги зашуршали, когда Центральный Комитет начал своё заседание, начав с тех же неофициальных дискуссий, с которых начиналось каждое заседание Комитета. Но у этой встречи была необычная особенность, заключающаяся в том, что в её повестке дня был первый вопрос, связанный с недавно прибывшим американским представительством, состоящим из дипломатов и бизнесменов. Они хотели встретиться с Центральным Комитетом наедине.\n\nКогда Комитет согласился с условиями, в зал заседаний прибыло представительство в модных костюмах. Их лидер, некий дипломат, называющий себя "be beneficial to both of our nations." 'Doe' then cleared the floor, allowing for one of the uncomfortable businessmen to step forward.\n\n"I am a representative of the Disney corporation," he said, speaking Russian, "and my fellow diplomats propose to offer an international exhibition that would show off the qualities of both our nations." He then snapped his fingers, and two men came forward, handing out documents to Committee members. "The plan is for an exhibition in Disneyland, depicting Russian culture, and for another one in Magadan showcasing American culture. They will be run by their respective governments. The exact details can be worked out to both of our satisfaction."\n\nAfter a bit of questioning, Sablin asked for a moment of privacy, which the envoy respected. "The bitches are going to fuck us with this," said a Sablinite. "They'll fill the minds of our children with lies."\n\n"And what of our children's comfort, eh?" asked a Bukharinite, his voice filled with sarcasm.\n\nAs the Committee argued, Sablin asked Braun. "Is this worth it? I am skeptical of it's benefits." Braun responded, "It will certainly increase our economic output."\n\nAfter much discussion, the men were brought back in, and given the opinion of the Committee:"
 BRY.86.a:0 "- Мы сработаемся."
 
 BRY.87.t:0 "Выставка американской культуры"
 BRY.87.desc:0 "Саблин шёл по улицам Магадана, его свита друзей верно следовала за ним, пока он осматривал различные экспонаты, установленные американцами. Несмотря на свой скептицизм, он вынужден был признать, что это была действительно хорошая идея. Повсюду мужчины и женщины могли наконец увидеть, какая жизнь могла бы быть у них: жизнь, где кухни снимают бремя с перегруженной работой домохозяйки, где одежда может быть одновременно красивой и удобной, и где семья может жить в большом, удобном доме.\n\nТем не менее, у Саблина были свои проблемы. Зайти на художественную выставку было всё равно, что зайти во дворец богатого бизнесмена, а само искусство не соответствовало его стандартам качества. Музыка, хотя и была эстетически приятной, несла в себе элемент поклонения капитализму, а на исторической экспозиции, в которой рассказывалось о позитивной роли Америки в мировых делах, и уж тем более об отношении к неграм, он поскорее прошёл мимо.\n\nНо, в целом, это было интересно, если не сказать больше. Технологические экспонаты Америки, изображающие их автомобили и самолёты, были на высшем уровне.\n\nПобродив по выставке, он и его партия встретились с некоторыми американскими руководителями. После знакомства они начали обсуждать способы доставки оборудования в страну - лучших тракторов, лучшего медицинского оборудования, нефтяных буров и т.д. Это была продуктивная встреча, которая закончилась тем, что все стороны остались довольны оплатой таких услуг.\n- Товарищ Саблин? - спросил один, держа в руке металлическую банку.\n- Да? - ответил Саблин, собираясь покинуть встречу.\n- Вы когда-нибудь слышали о "Mr. Sablin?" asked one, holding a metal can in his hand. "Yes?" replied Sablin, about to walk out of the meeting. "Have you ever heard of 'Pepsi'?"\n\n"I do not think I have."\n\nThe man extended the blue and white can forward, smiling. "Drink, I think you'll like it."\n\nSablin eyed it with some suspicion, but, eventually, took the can and took a sip.\n\n"What do you think?""
 BRY.87.a:0 "- Очень вкусно. У вас есть ещё?"
 
 BRY.88.t:0 "Дальневосточная выставка"
 BRY.88.desc:0 "Сусанна Печуро обмахивала лицо веером, когда шла по тротуару Диснейленда, наблюдая за выставками. Пот струился по её лицу, и она чувствовала его в таких местах, о которых и не подозревала. Почему Саблин выбрал именно её, явиться сюда, в этот проклятый ад! Неужели он не мог выбрать Брауна? Не то чтобы она была большой поклонницей этой идеи.\n\nОна вздохнула, сильнее обмахиваясь веером, когда проходила мимо выставки бурятской музыки. Если в этом и была какая-то польза, так это то, что американцы поймут, что Россия - это многообразное место. Россия и бурятская культура часто стоят бок о бок, и эксперты по этим странам стараются устранить любые недоразумения.\n\nОна остановилась перед военным экспонатом. Впереди двое солдат разговаривали с мужчиной, направившим им в лицо микрофон.\n- Итак, мистер...?\n- Владимир, - ответил мужчина на ломаном английском.\n- Итак, Владимир, каково жить в Вашей стране?\n- Это разнообразная страна, место, где все мужчины и женщины равны. Товарищ Саблин привёл нас к победе над угнетателями и помог освободить людей Дальнего Востока.\n\nПечуро замолчала и с отвращением отошла. Она понимала, рационально, что это важно. ОСН нужно было увидеть, что они не кучка военных, что их поддерживает народ. Но это было отвратительно! Выставлять свою страну на показ, как товар, который можно продать тому, кто больше заплатит! Разве это не нарушение идеалов Ленина?\n\nВдруг она услышала голос.\n- Мама-мама, - сказала маленькая девочка, - а она солдат?\n\nОбернувшись, Сусанна увидела мать, держащую за руку ребенка.\n- Да, милая. Разве они не очаровательны?\n\nСусанна вздохнула. Возможно, из этого можно извлечь какую-то пользу, если не больше."So, Mister?" "Vladimir," responded the man in broken English. "So, Vladimir, what is it like in your nation?" "It is a place of diversity, a place where all men and women are equal. Comrade Sablin led us to victory against oppressors, and helped free the East's people."\n\nPerchuro shuttered, walking away in disgust. She understood, rationally, that this was important. The OFN needed to see they weren't a bunch of warlords, that they had support from the people. But this was disgusting! Parading her nation like some commodity to be sold to the highest bidder! Was this not a violation of Lenin's ideals?\n\nSuddenly, she heard a voice. "Mommy mommy," said a little girl, "is she a soldier?" Turning around, Susanna saw a mother holding a child's hand. "Yes, sweetie. Are they not fascinating?"\n\nSusanna sighed. Perhaps some good could come from this if nothing else."
 BRY.88.a:0 "Чёрт бы тебя побрал, Браун."
 
 BRY.89.t:0 "Визит из Гаваны"
 BRY.89.desc:0 "Фидель Кастро ухмылялся. Он сжал руки Саблина и повернулся к камере, которая завершила свою работу чередой вспышек.\n- То, чего вы добились для социализма в России, является исключительным, Валерий, - сказал Кастро. - Я давно слежу за происходящими событиями. Кубинский народ будет рад оказать вам любую помощь.\n\nСаблин принял лесть с улыбкой.\n- Я очень рад, что вы здесь, Фидель. Я также являюсь поклонником вашей страны.\n\nИ визит продолжился таким образом: Саблин предлагал экономическую взаимопомощь и союз, Кастро исповедовал вечную дружбу и социалистическую солидарность. Все первоначальные опасения по поводу неловкости были быстро развеяны, с удовлетворением отметил Саблин. Их пропагандисты могли бы поработать на славу.\n\nОднако, когда он вернулся в самолёт, лицо Кастро потемнело. Он зажёг сигару и уселся в кресло, повернувшись к своему секретарю.\n- Саблин - хороший человек, щедрый и добрый, - сказал он. - Но мягкий.\n\nСекретарь слегка кивнул. Мысли Кастро неслись вскачь. Он воочию убедился в истинности знаменитого изречения Ленина о том, что Революцию нельзя совершить в бархатных перчатках. Однако Саблин, похоже, был больше уверен в том, что народ любит больше его самого, чем силу революционного социализма. И даже если он возьмёт Россию, сможет ли такой человек удержать её?\n\nКастро вытряхнул остатки сигары в пепельницу и смотрел, как угасает огонек."What you've achieved for socialism in Russia is exceptional, Valery," said Castro. "I have been following the events here for a long time. The Cuban people will be happy to offer you whatever assistance they can."\n\nSablin accepted the flattery with a smile. "I am very happy you are here, Fidel. I am also an admirer of your country." And the visit proceeded thus, with both men dancing around one another, Sablin offering economic ties and brotherhood, Castro professing eternal friendship and socialist solidarity. Any initial fears of awkwardness had been quickly disposed of, Sablin noted with satisfaction. Both their propagandists would have a field day."\n\nYet as he returned to the plane, Castro's face darkened. He lit a cigar and settled into his seat, turning to his secretary. "Sablin is a good man, generous and kind," he said. "But soft." The secretary nodded slightly. Castro's mind raced now. He had seen first hand the truth of Lenin's famous dictum, that a revolution could not be made in velvet gloves. Yet Sablin seemed more determined that his people love him than with the strength of Revolutionary Socialism. And even should he take Russia, would such a man be able to keep it?\n\nCastro stabbed the remains of his cigar into an ashtray, watching as the light died."
 BRY.89.a:0 "Лучше Гавана, чем эта пустошь."
 
 BRY.90.t:0 "Визит в Лондон"
 BRY.90.desc:0 "Как и большинство решений Валерия Саблина, всё начиналось идеалистически. Печуро совершит визит в Лондон. Там у власти находилась [ENG.GetRulingParty], с которой она должна была быстро наладить связь и вернуться домой с очередной внешнеполитической победой за плечами Дальневосточной Социалистической Республики. Как она быстро узнала, геополитическая реальность была не так проста.\n- Госпожа Печуро, - спокойно, но решительно объяснил сотрудник Форин-офиса, - в нынешнем виде основные геополитические интересы Англии сосредоточены в Западной Европе, и эта ситуация не изменится в ближайшее время. Мы не нуждаемся в вашей помощи и не уверены, что ваше правительство сможет продержаться ещё несколько лет. Точно так же вы мало что получите от нас, кроме пустых слов о дружбе, но я полагаю, что вы искали не их, когда приехали. Мы с пониманием относимся к вам, но в данный момент мы просто не можем оправдать создание обширных связей.\n\nПечуро пришлось согласиться, но она не хотела уходить с пустыми руками.\n- Если ни о каких долгосрочных соглашениях не может быть и речи, может быть, вы всё-таки согласитесь на посольство? Это придаст нам международную легитимность, и Англия ничего не потеряет от такого соглашения.\n\nПереводчик Печуро передал просьбу, и чиновник заметно задумался над предложением.\n- Вполне приемлемо. Я сообщу об этом в Форин-офис. Удачи вам, госпожа Печуро. Если ваше государство сможет выжить, имея так мало друзей и так мало поддержки, вы можете построить нечто выдающееся.\n\nПечуро тоже надеялась на это. На Дальнем Востоке было одиноко, и им пригодилась бы любая поддержка, которую они могли бы получить."Mrs. Pechuro," the Foreign Ministry official explained calmly but forcefully, "As it stands England is the United States' leading ally in Europe, and that situation is not changing any time soon. We have no need for your assistance, and no assurance that your government can survive even a few years longer. Likewise, there is little that you gain from us, aside some empty words of friendship, and I assume you weren't looking for those when you arrived. We are sympathetic to your struggle, but there are simply no ways we can justify building extensive ties at this time."\n\nPechuro had to agree, but she didn't want to leave empty-handed. "If any long-term agreements are out of the question, would you still perhaps accept an embassy? It gives us international legitimacy, and England would lose precisely nothing from the arrangement." Pechuro's interpreter relayed the request, and the official visibly considered the offer.\n\n"That seems perfectly acceptable. I'll let the Foreign Ministry know. Good luck out there, Mrs. Pechuro. If your state can survive with so few friends and so little support, you may just build something extraordinary." Pechuro hoped so too. It was lonely in the Far East, and they could use all the recognition they could get."
 BRY.90.a:0 "Победа символическая, но всё же победа"
 
 BRY.91.t:0 "Коммунальный блюз"
 BRY.91.desc:0 "- Твою мать, Васёк... - заворчал Эллэй, оглядывая свою беспорядочную кухню. Точнее, она была не совсем его: ему и его невесте предоставили жилье в коммунальной квартире, но, к сожалению, им пришлось делить кухню с несколькими другими семьями.\n\nИ с Василием. Василий редко пользовался кухней, так как редко бывал дома, проводя большую часть своих вечеров вне дома, бухая с приятелями и занимаясь Бог знает чем ещё, но всякий раз, когда он был дома, он оставлял кухню в таком состоянии, словно в ней побывал ураган. После готовки яичницы он оставлял на полу большую лужу молока, три разбитые тарелки в раковине и кусок хлеба, который каким-то образом оказался на верхушке потолочного вентилятора.\n\nЭллэй пошёл за веником, чтобы сбить хлеб с вентилятора, и окликнул свою невесту:\n- Эй, Айта? Васёк снова обосрал кухню.\n- Да чтоб его... - Айта зашаркала по лестнице, положив руки на бедра, насвистывая:\n- Вот подлец, знает же, как превзойти самого себя.\n\nОна начала собирать разбитые тарелки из раковины.\n- Крысы в многоквартирных домах в Харбине хотя бы не оставляли после себя лужи молока.\n- Не смешно, - ответила Айта, покачав головой. - Нам повезло, что у нас есть такое хорошее место для проживания.\n- Я знаю, я знаю... просто немного больше уединения было бы неплохо, вот и всё.\n- Всё со временем придёт. Я уверена, что Васька в какой-то момент выгонят."Goddammit Vasily..." Elley grumbled, looking across his mess of a kitchen. Well, it wasn't really his; he and his fiancee had been provided with lodging in the communal apartments, but sadly they had to share the kitchen with several other families.\n\nAnd Vasily. Vasily rarely used the kitchen as he was rarely home, spending most of his evenings out drinking with his buddies and doing god knows what else, but whenever he was home he left the kitchen in a state like a hurricane had come through. For a plate of scrambled eggs, he had left a sizeable puddle of milk on the floor, three broken plates in the sink, and a wayward slice of bread that had somehow ended up unreachable on top of the ceiling fan.\n\nElley went to fetch a broom to knock the bread off the ceiling fan, calling out to his fiancee, "Hey, Ayta? Vasily did it again."\n\n"Dammit." Ayta shuffled down the stairs, placing her hands on her hips as she entered the kitchen whistling, "He really does know how to outdo himself, doesn't he?" She continued as she began fishing the broken plates out of the sink.\n\n"At least in Harbin the rats in the tenements didn't leave literal puddles of milk lying around."\n\n"That isn't funny." Replied Ayta, shaking her head, "We're lucky to have a place this nice to stay, free from persecution."\n\n"I know I know... just a bit more privacy would be nice, is all."\n\n"It'll come in time, I'm sure Vasily will get kicked out at some point.""
 BRY.91.a:0 "Как он умудрился разбить напольную плитку, пока готовил яичницу?!"
 
 BRY.92.t:0 "Что им ещё надо?"
 BRY.92.desc:0 "В кабинетах Центрального Комитета шли жаркие дискуссии, и Саблин мог поклясться, что напряжение в комнате можно было резать ножом. Темой обсуждения были права гомосексуалистов, что, естественно, вызвало раскол между более социально консервативными членами Комитета и теми, кто хотел, чтобы социальные реформы в Бурятии были более масштабными. Однако Саблин уже принял решение о том, какую позицию ему занять, неизвестное Комитету, и оставалось только раскрыть его им.\n- Товарищ Саблин, что вы думаете? - неожиданно спросил его Браун. Дискуссия начала затихать, когда члены Комитета повернулись и посмотрели на Саблина. - Вы всё это время вели себя довольно тихо.\n- Я хотел дать вам всем возможность высказать свои мысли первыми, но моё мнение остаётся неизменным. - ответил Саблин твёрдо. - Мы пойдём по стопам Ленина и сохраним нынешнее положение. Декриминализация будет продолжаться, но не более.\n\nСо стороны тех, кто хотел добиться больших прав для гомосексуалистов, послышался ропот и презрительные крики, что на мгновение опечалило Саблина. Однако нельзя руководить, не разочаровывая некоторых людей."Comrade Sablin, what do you think?" Braun asked him suddenly. The discussion started to die down as the Committee turned to look at Sablin. "You've been rather quiet this whole time."\n\n"I wanted to give you all a chance to voice your thoughts first, but my mind remains unchanged." Sablin replied firmly. "We will follow in the footsteps of Lenin, and maintain the current position. Decriminalization will be continued, but no more."\n\nThere were audible grumbles and contemptuous mutters from those who had wanted to secure greater rights for the homosexuals, which saddened Sablin for a moment. However, one could not lead without at least disappointing some people."
 BRY.92.a:0 "Ленин гордился бы им."
 
 BRY.93.t:0 "Мир идёт своим ходом"
 BRY.93.desc:0 "Алексей смотрел из окна квартиры на зейские улицы внизу, на заснеженные дорожки и людей, расчищающих их. В каком-то смысле они были такими же, как он. Они шли биться за Вождя, они сражались за ту же мечту, что и он, и так же, как и он, были побеждены и разбиты.\n\nЕдинственное, что спасло его от участи "rehabilitative labor" was his age, perhaps these new bolsheviks had some sort of "morality" unlike those that came before. He dismissed the thought almost immediately. These were the worshippers of those that burned Tambov and pillaged Siberia after all, if they had any morality they wouldn't have fought against the dream of liberating Russia from Bolshevism.\n\nWhatever the case, it was out of his hands now. The dream was dead and so was any chance of revenge against those that had butchered his family."
 BRY.93.a:0 "Старикам не место в России."
 
 BRY.94.t:0 "Красная волна"
 BRY.94.desc:0 "Внимательно оглядывая лес от дерева к дереву в поисках любых признаков движения противника, капитан Орлов был напряжён, быстро шагая взад и вперёд в попытке успокоить себя, а солдаты вокруг него выглядели обеспокоенными и перешептывались между собой. Вдруг он услышал шаги позади себя и выхватил пистолет, чтобы нацелить его на новоприбывшего, который тут же поднял руки вверх.\n- Твою мать. Это всего лишь ты, Комаров.\n\nОпустив пистолет, он кивнул Комарову, местному жителю, которого они наняли для разведки.\n- Докладывай. С чем мы столкнулись?\n\nРанее встревоженное лицо Комарова превратилось в гримасу, когда он опустил руки.\n- Хреново, товарищ. Они превосходят вас в численности три к одному, и они гораздо лучше оснащены. Артиллерия, грузовики, взрывчатка, да что угодно. У них есть всё. На этот раз вы столкнулись с настоящей армией.\n- Что ж, - и тут Орлов сплюнул на землю. - Если они настоящая армия, то, думаю, нам придётся довольствоваться тем, что мы настоящая заноза в заднице.\n\nЗвуки смеха разнеслись среди собравшихся солдат.\n- Можешь не идти с нами, если не хочешь, Комаров. Искреннее спасибо за всё. Сержант Зайцев, сержант Козлов, найдите остальных бойцов и подготовьте их. Мы ударим по ним первее.\n\nКогда они кивнули и убежали, Комаров неожиданно воздал воинское приветствие Орлову.\n- Товарищ! Боюсь, я не могу согласиться оставить вас всех позади, - его рука упала на бок. - Сначала я относился к вам скептически, но... я действительно поверил в ваше дело. Я начинаю думать, что с такими людьми, как вы, у власти, у России, у моей семьи, у всех нас наконец-то появится шанс на свободу и процветание. И если для этого нужно победить этих ублюдков, то я с вами!\n\nРаздались одобрительные возгласы, и Орлов с ухмылкой похлопал Комарова по спине.\n- Хорошо сказано, товарищ, - он протянул ему свой пистолет. - Добро пожаловать в Революцию."Oh. It's just you, Komarov." Lowering his gun, he nodded at Komarov, a local they had recruited to scout for them. "Status report. What are we facing?"\n\nKomarov's previously alarmed face turned into a grimace as he lowered his hands. "Not good, sir. Your men are outnumbered three to one, and they're much better equipped. Artillery, trucks, explosives, you name it. They've got it all. It's a real army you're facing, this time."\n\n"Well," And here Orlov spat on the ground. "If they're a real army, I guess we'll have to settle for being a real pain in the ass." A roar of laughter spread among the gathered soldiers. "You don't have to come if you don't want, Komarov. Thank you, sincerely, for everything. Sergeant Zaitsev, Sergeant Kozlov, go find the rest of the men and get them ready. We're going to hit them before they can hit any of us."\n\nAs they nodded and ran off, Komarov saluted Orlov suddenly. "Sir! I'm afraid I cannot accept leaving you all behind." His hand fell to his side. "I was skeptical of you all at first but... I've really come to believe in your cause. I'm beginning to think that, with people like you in power, Russia, my family, all of us might finally have a shot at freedom and prosperity. So if getting there means defeating these bastards, then count me in!"\n\nA cheer erupted, and Orlov patted Komarov on the back with a wild grin. "Well said, comrade." He handed him his pistol. "Welcome to the revolution.""
 BRY.94.a:0 "Даже с невозможными шансами борьба будет продолжаться."

 BRY.95.t:0 "Не выключая света"
 BRY.95.desc:0 "Мало кто может отрицать, что Иркутская гидроэлектростанция была чудом инженерной мысли, обеспечивая чистой электроэнергией регион и город, в честь которого она была названа. Мало кто может отрицать, что строительство плотины было завершено в менее чем идеальных условиях, после развала Союза и неуклонного распада Дальневосточной Советской Республики Генриха Ягоды. Такие условия означали, что при строительстве плотины часто использовались некачественные материалы, что привело к давним сомнениям в надёжности многих её частей.\n\nПохоже, что эти опасения подтвердились: одна из восьми турбин, вырабатывавших электроэнергию, недавно потерпела инженерную катастрофу. Расследование показало, что турбина была плохо построена, отсутствие высококачественных материалов привело к некачественной металлургии и выходу её из строя задолго до предполагаемого срока службы.\n\nПоскольку в настоящее время у нас нет специальных инструментов для замены вышедшей из строя турбины, единственным выходом является отправка команды для приобретения необходимых деталей, для возвращения её в рабочее состояние. Уже готовится экспедиция, которая отправится на юг в Мэнцзян, чтобы приобрести необходимые детали."
 BRY.95.a:0 "Пожелаем им удачи."

 BRY.96.t:0 "Русские с севера"
 BRY.96.desc:0 "Недавно с севера прибыла группа русских, которые обратились к одному из наших государственных предприятий с запросом о возможности приобретения некоторых деталей, необходимых для ремонта поврежденной электрической турбины. Хотя у нас нет средств для производства такого сложного оборудования, у нас есть контакты в японских дзайбацу, которые могут приобрести их от нашего имени.\n\nРусские заявили, что они готовы выплатить нам солидную компенсацию, если мы доставим им детали, но есть сомнения в надёжности и способности обеспечить необходимую оплату для покрытия расходов. Другие говорят, что мы должны взять на себя риск, так как предложенной ими компенсации должно быть более чем достаточно, чтобы получить кругленькую прибыль."
 BRY.96.a:0 "Дайте им детали, за определенную цену, конечно."
 BRY.96.b:0 "Нет, нельзя им доверять, отправьте их обратно."

 BRY.97.t:0 "Сообщение из Мэнцзяна"
 BRY.97.desc:0 "Мы получили хорошие новости от нашей экспедиции! Они сообщили нам, что успешно приобрели детали, необходимые для ремонта нашей поврежденной турбины. Сами детали были доставлены из Японии и должны быть гораздо более высокого качества, чем те некачественные материалы, из которых была построена турбина.\n\nНесмотря на то, что они дались дорогой ценой, наша экспедиция триумфально возвращается домой с деталями на буксире, успешно выполнив свою миссию."
 BRY.97.a:0 "Отлично!"

 BRY.98.t:0 "Сообщение из Мэнцзяна"
 BRY.98.desc:0 "Мы получили плохие новости от нашей экспедиции. Они не смогли найти никого, кто мог бы помочь им в приобретении необходимых деталей, и после длительных поисков они сдались и скоро вернутся домой.\n\nХотя после этой новости наши инженеры смогли разработать метод починки поврежденной турбины, мы теперь вынуждены выделять дополнительный персонал для обслуживания Иркутской ГЭС в ущерб другим."
 BRY.98.a:0 "Несчастье."
