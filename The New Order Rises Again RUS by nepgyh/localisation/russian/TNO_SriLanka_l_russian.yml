 POLITICS_WILLIAM_GOPALLAWA_DESC:0 "Если бы можно было использовать один термин для описания Уильяма Гопаллавы, то это был бы человек из народа. Почти повсеместно популярный среди народа Шри-Ланки, неудивительно, что он был единогласно назначен ее первым президентом. Но у Гопаллавы, как и у многих на острове, скромные корни.\n\nРодившись в 1896 году, его первый выход на политическую арену был в городском совете в Матале, где он проработал 13 лет до 1939 года, будучи самым молодым председателем городской комиссии на британском Цейлоне. Однако после Матале Гопаллава получил повышение, когда был назначен первым муниципальным комиссаром бывшей столицы Канди. Внезапно Гопаллава, которого очень мало знали за пределами Матале, стал притчей во языцех.\n\nГопаллава продолжал свою карьеру, даже когда Вторая мировая война опустошила Азию, а ИЯА вошла в Калькутту. Однако, когда британский режим пал, и они отступили из Индии, Гопаллава поступил так, как поступали его предки. Он взял остров Цейлон под защиту ближайшей великой нации: недавно основанной Республики Индия.\n\nВ последующие годы Гопаллава занимал пост муниципального комиссара Коломбо на протяжении 1950-х годов, а совсем недавно - спикера Совета автономного округа Ланки. Однако теперь Шри-Ланка свободна, и он должен руководить ею."
 
