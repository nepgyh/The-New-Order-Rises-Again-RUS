OSTL.17.t:0 "Встреча с Витушкой"
OSTL.17.desc:0 "По мере того как назначенный Белорусский совет, ранее находившийся у нас под контролем, становится все более недовольным, риск открытого провозглашения независимости Белорусским советом становится все более угрожающей угрозой на нашем горизонте. Таким образом, если мы не вступим в переговоры с Витушкой и его советом, то, скорее всего, прольется кровь, а вместе с ней и неизбежный риск того, что Беларусь будет потеряна для нас.\n\nПоэтому крайне важно, чтобы мы приняли участие в переговорах с Советом по вопросу о дальнейшей автономии. Хотя такая автономия, если она будет предоставлена, может повредить общественному имиджу Риги, а также ослабить наш контроль над Беларусью, тем не менее, это сделает совет вполне удовлетворенным и предотвратит большую часть риска неподчинения.\n\nОстается вопрос, кого мы отправим на переговоры с Витушкой? Чтобы обеспечить их удовлетворенность, подойдет только видный член нашей администрации. Дрехслер и Шталекер были бы наиболее подходящими кандидатами.\n\nБез сомнения, Дрехслер горяч и, несомненно, повернет разговор в сторону совета, а не предложит уступки с распростертыми объятиями. И все же, может быть, это то, что нам нужно, чтобы добиться жесткой и выгодной договоренности с белорусским советом?\n\nС другой стороны, мы можем послать Шталекера. Мы можем быть уверены, что, если мы пошлем его, он будет делать то, что ему скажет Рига в деталях. Белорусы, безусловно, были бы довольны этим. Возможно, слишком довольны, поскольку они могут воспринять наши открытые предложения как знак того, что мы готовы уступить больше."
OSTL.17.a:0 "Мы должны быть жесткими. Дрехслер - наш человек!"
OSTL.17.b:0 "Открытость и компромисс являются ключевыми факторами. Пошлите Шталекера."

