 POLITICS_FRANZ_STAHLECKER_DESC:0 "С первого взгляда можно предположить, что Франц Вальтер Шталекер является стереотипом нацистского чиновника. Его история, кажется, соответствует всем требованиям: он участвовал в Первой мировой войне, служил в правых полувоенных формированиях во время хаоса Веймарской республики и вступил в НСДАП, когда стало ясно, что Гитлер готов захватить власть над страной. Действительно, карьерный путь Шталеккера в партии кажется образцом пути бюрократа среднего звена, который поднимается по лестнице должностей, накапливая длинное, но неинтересное резюме. Так было, пока во время Второй мировой войны Шталекер не воспользовался своим шансом произвести впечатление.\n\nПоставленный во главе Einsatzgruppe A, Шталекер провел кампанию геноцида СС на территории, которая впоследствии стала Остландом. Шталекер следил за тем, чтобы его солдаты убили больше всего унтерменшей, чем любые другие группы, в надежде получить дальнейшее продвижение по службе.И это сработало, и Шталекер занял свое место в администрации Остланда.  Однако его амбиции превысили его возможности, и Шталекер провел следующее десятилетие, застряв на своем месте и пытаясь продвинуться вперед. Даже отказ от членства в СС после их неудачного переворота не принес ему друзей.\n\nСейчас Остланд погрузился в хаос, но Шталекер не отчаивается. Там, где другие видят катастрофу, он видит возможность. Власть и статус, которых он так жаждал, наконец-то стали доступны, и он не остановится ни перед чем, чтобы завладеть ими."
 POLITICS_FRIEDRICH_JECKELN_DESC:0 "Двигатели массового истребления Европы не исчезли после введения общеевропейской рабовладельческой экономики, нет, они только вышли из употребления, сидели и считали дни в ожидании законных рук, которые вновь приведут их в действие. Руки Фридриха Еккельна - это действительно подходящие руки, потрепанные и изношенные с тех хороших дней, когда двигатели работали, а Жизненное пространство очищалось. Но эти хорошие дни уже позади, и на месте массового истребления стоит новый, высший монолит расового триумфа, к которому стремится Остландское отделение СС. "
 POLITICS_OTTO_DRECHSLER_DESC:0 "Посмотрите на пожилого джентльмена, свернувшегося калачиком у камина в своих одеялах и инвалидном кресле. Ветеран Первой мировой войны, верный слуга арийской расы в ее стремлении распространиться по всему Жизненному пространству Рейха. В огне Первой мировой войны ковался он, ибо жизнь - это война. Дрехслер принял эту реальность, оформил ее в образ жизни и принял мантию воина, не вставая с инвалидного кресла. Война оторвала его ногу, но она преподала старому солдату урок на всю жизнь. Если война никогда не покинет тебя, то, возможно, она и не должна.\n\nДрехслер не принял эту личность, а до неё дорос после многих лет философствования о культуре воинов, традиционных ролях полов и социал-дарвинизме в правительстве. Его прозвали "
 POLITICS_ANDREAS_MEYER_LANDRUT_DESC:0 "От подвалов, играющих рок-н-ролл, до студентов университетов, раскуривающих косячёк за косячком в общежитиях, и уличных бунтарей, клянущихся в верности новым формациям антифашистской мысли, новое поколение прибыло в Остланд, и они не дадут вам забыть об этом. Их кровь течет в сточных канавах, крючья свастики сломали их ребра и заставили их плеваться желчью. Рейхскомиссариат счел их дегенератами, большевиками и расовыми предателями и раздавил их, как только проклюнулись ростки восстания. Но хотя администрация не могла этого предвидеть, их воля восторжествовала. Целые мегаполисы были захвачены бунтующей молодежью, идущей по стопам мира, которого никогда не существовало. Журналисты, используя те немногие средства массовой информации, которые существуют в Остланде, распространяли новости об их движении и подстегивали его. Фашисты изо всех сил пытались выбить гниль, в которую их затягивало, превращая Вильнюс в свою личную бойню. Но какими же глупцами были эти мясники.\n\nИ все же успех молодежи был сдержан реалиями лидерства. Толпу молодёжи вряд ли можно призвать прибыть вовремя, не говоря уже о том, чтобы организовать или занять позиции в иерархии командования. Так было до того, как прибыл он.\n\nЗолотые часы, солнцезащитные очки с серебряной оправой, зачесанные назад волосы и облегающий костюм, соответствующий его эго. Плейбой? Возможно. Андреас Майер-Ландрут - продукт старого балтийского немецкого общества, и в то же время представитель нового радикального и энергичного поколения, определяющего будущее Остланда. Родившись богатым мальчиком в семье промышленников, Майер-Ландрут унаследовал очень важную должность, заключая сделки между Siemens и администрацией Рейхскомиссариата. Будучи мультикультурным человеком, воспитанный русской няней и обученный в детстве говорить на немецком, эстонском и русском языках, Майер-Ландрут мог испытывать только боль при виде рабов Остланда, молящих о пощаде на том же языке, что и он. С тех пор он изучает право (подкрепленное его собственными, независимыми исследованиями в области славистики) и обладает самыми хорошими связями из реформаторов, существующих в Остланде. С этой позиции он получил поддержку молодежи, но, что более важно, прагматиков, бизнесменов и балтийских немцев по всему Остланду. Коалиция, которую он возглавляет, может быть шаткой, но Майер-Ландрут считает себя способным быть факелоносцем освобождения, как бы ни трансформировалось его пламя в пути."
 POLITICS_MICHAL_VITUSKA:0 "В сердце этого человека есть огонь, сигнал идти праведным путем. Но пути нет, и он не праведный. Витушка, обольститель, человек культуры, карабкающийся по ступенькам власти. В конце этой лестницы - Остланд, а может быть, и Беларусь? За спиной Витушки - народ, души, жаждущие автономии, независимости, возмездия своим хозяевам. Витушка сделал невозможное, создал коалицию из жестких германофобов-националистов и коллаборационистов, объединил надежды Беларуси за своей улыбкой и остроумием. Двадцать лет назад Витушка был не таким, да и сейчас, по правде говоря, он по-прежнему не такой.\n\nВ 40-50-е годы Витушка был коллаборационистом, причем не только Германии, но и СС. В те дни Витушка находился на передовой линии "
 POLITICS_HINRICH_LOHSE_DESC:0 "Если рассмотреть все Рейхскомиссариаты Германии, то вы не найдете ничего выдающегося. По большой части это расходящиеся по швам, нелояльные Рейху убыточные гадюшники. Однако среди всех этих неудачных марионеток особняком стоит одна, жемчужина Германии. Рейхскомиссариат Остланд самая спокойная, прибыльная и в некотором роде самая германизированная колония, и всё благодаря одному человеку: Генриху Лозе. Ветеран Великой Войны, один из самых первых приверженцев партии, Обер-президент Шлезвиг-Гольштейна, было неудивительно, что его могут назначить на должность рейхскомиссара. С этого момента он слабо управлял Остландом, большую часть ненужной работы поручая своим самым лояльным и компетентным подчиненным. И эта стратегия дала свои плоды, потому что теперь Остланд - самый германизированный, прибыльный и стабильный Рейхскомиссариат.  Пока Лозе был у власти, эти люди действовали слаженно и система работала.\n\nТем не менее, слабое здоровье берёт верх над всеми, и за последние несколько лет Лозе все больше и больше уходит из поля зрения. С ним уходит его объединяющий дух, и все это понимают. Его подчиненные, когда-то преданные ему, начинают засматриваться на его место\n\nПока Дрехслер, Шталекер и Майер-Ландрут спорят друг с другом, атаки партизан Ковнера участились, а Витушко и Еккельн смотрят и плетут свои заговоры за закрытыми дверьми. Люди Остланда могут только надеяться, что либо Лозе выздоровеет, либо компромиссный кандидат будет избран, чтобы хаос и кровь не заполонили улицы Риги."
 
