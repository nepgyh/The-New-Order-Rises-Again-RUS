OSTL.19.t:0 "Сименс открывает новые заводы в Германии"
OSTL.19.desc:0 "В ходе грандиозной публичной церемонии корпорация Сименс наконец объявила о месте расположения своих новых производственных предприятий. Рейхскомиссариат Остланд выдвинул планы грандиозных инвестиций в Эстонию, чтобы привлечь внимание толстосумов в административных офисах Сименс, и настроение было приподнятым, что вскоре компания откроет крупные производственные предприятия по всей Эстонии, создав тысячи рабочих мест и обеспечив еще одно благо для пиара образцовой колонии. Уверенность была действительно высокой. Так было, конечно, до тех пор, пока заголовки газет не достигли Риги.\n\n"Siemens Reveals German Manufacturing Expansion Plan" read headlines, accompanied by pictures of the CEO, Ernst von Siemens, delivering the announcement. Several Gauleiters back in Germany were surely overjoyed by such tidings, but Lohse was not. He, as well as many others who drafted investment plans, had genuine hopes for a successful bid. Such hopes were now gone quicker than dust in a steady wind.\n\nThe investment plans for Estonia are now little more than a fruitless diversion. It would be folly to carry them out now, as surely the capital required to conduct the investments would now be better suited elsewhere."
OSTL.19.a:0 "Тогда еще один план для мусорного бака."

OSTL.20.t:0 "Нападения партизан в Латвии"
OSTL.20.desc:0 "Провоцирование латвийского населения имело противоположный эффект, чем изначально предполагалось. Вместо того чтобы уменьшить их присутствие и моральный дух, мы, похоже, только разозлили и ободрили их. Германизированные поселения по всему региону сообщают о нападениях объединений местных жителей и других партизан на гарнизоны и ополчение, при этом особенно пострадали Восточные латышские земли. К сожалению, нам придется отложить в сторону любой план усиления репрессий против этих мятежных неприятностей, пока наши люди восстанавливаются."
OSTL.20.a:0 "Проклятье!"

OSTL.21.t:0 "Хеер ругает литовских военных"
OSTL.21.desc:0 "Мы даже не можем провести учения с нашими собственными военными! Наши усилия по интеграции литовских сил территориальной обороны наконец-то приблизились к завершению, когда во время тренировки несколько солдат опоздали, а те, кто пришел вовремя, маршировали невпопад, не попадали в цели и даже не привезли все свое правильное снаряжение. Это ошибка, но показательная для одного из наших батальонов, и испытание, которое должно было быть легко преодолено. Если бы это было так просто...\n\nСреди разногласий офицер Вермахта решил устроить маленькому собранию неожиданный визит, проверяя усилия Остланда. То, что он увидел, возможно, по праву, потрясло его, и мы можем ожидать, что новости вернутся в Германию где-то на следующей неделе. Моральный дух войск был подорван, и наш прогресс резко изменился. Планы настоящей военной интеграции, похоже, вряд ли будут обнародованы на данный момент, и это даже не считая потенциального вмешательства Рейха, которое сейчас нависло над Литвой."
OSTL.21.a:0 "Бог не с нами."

OSTL.22.t:0 "Встреча Витушки и Генриха Лозе"
OSTL.22.desc:0 "В Остланде, где каждый важный политик принадлежит к той или иной фракции, оставаться нейтральным может быть самой сложной и опасной вещью, о которой можно только подумать. И поэтому и Дрехслер, и Шталекер, и все другие министры и официальные лица в нашем правительстве внимательно следят за действиями Витушки, лидера белорусского правительства, надеясь вовлечь его в свою группировку. Но сегодня известие о встрече Витушки с Генрихом Лозе разрушило все их надежды.\n\nИ хотя все остальные знают о встрече между ими двумя, о подробностях встречи не осведомлены даже их близкие советники. Но независимо от того, о чем они говорили, согласно публичному заявлению, они достигли большого прогресса и согласия по многим «важным вопросам, касающимся будущего Остланда», а это последнее, что Дрехслер и Шталекер хотели бы видеть.\n\nНа данный момент ясно, что Витушка и его белорусское правительство не выберут сторону в политической борьбе колонии, что сделает будущее Остланда еще более непредсказуемым. Но для любого участника этой смертельной игры такое разочарование не погасит их стремление к власти. Наоборот - это только заставит их искать других, более возможных союзников в рейхскомиссариате, и они не остановятся, пока последний противник не падет перед их глазами."important issues about the future of Ostland", which is the last thing Drechsler and Stahlecker wish to see.\n\nFor now, it's clear that Vituška and his Belarusian government won't choose a side in the political struggle of the colony, making the future of Ostland even more unpredictable. But for any player in this deadly game, such a frustration won't extinguish their desire for power. Instead, it will only force they to seek other more possible allies in this colony, and they won't stop until the one last opponent falls in front of their eyes."
OSTL.22.a:0 "Возможно, бульбаши хотят стать новой силой в игре."

OSTL.23.D.t:0 "Гитлер посещает военный парад"
OSTL.23.S.t:0 "Турне Гитлера по Рейхскомиссариату"
OSTL.23.D.desc:0 "Сегодня в Риге Адольф Гитлер, фюрер сильнейшей нации мира, принял военный парад, организованный властями рейхскомиссариата Остланд. Рядом с ним стоят Генрих Лозе, Отто-Генрих Дрехслер и другие важные чиновники немецкой администрации.\n\nЧто бы ни говорили официальные СМИ Рейха, ухудшение здоровья Гитлера не является секретом ни для кого в мире. Многие заметили его слегка дрожащие руки и остекленевшие глаза. Однако вид проходящих мимо салютуюших солдат вновь зажёг огонь в глазах фюрера. Возможно, это напомнило ему старые времена, когда он вывел истерзанную Германию из темного века, чтобы сделать её хозяином этого мира. О, как были энергичны он и его последователи в то время! Как было бы здорово, если бы время остановилось на тех днях!\n\nЛишь успел фюрер вспомнить былые времена, как грохот танков и самолетов вернул его к реальности. Да, армия Германии, по крайней мере, Остланда, по-прежнему так же сильна, как и несколько десятилетий назад. "Impressive," he whispers to Lohse and Drechsler in a low but appreciating voice, "Much... impressive." A strange thought appeared in his mind, a sudden urge to draw this spectacular scene. Perhaps subconsciously, he reached out to the air and waved his hands, as if he was drawing on the canvas, surprising his companions.\n\nRealizing Hitler cannot stay any longer due to his ailing health, Lohse immediately asked Drechsler to give a final speech as an end of this parade today. As Hitler left the parade, many noticed what seemed to be tears in his old eyes."
OSTL.23.S.desc:0 "В Риге был пасмурный день, министры и официальные лица правительства Остланда были заняты подготовкой к последнему дню поездки Гитлера в Рейхскомиссариат. В течение нескольких дней фюрер, несмотря на свою болезнь, посещал лучшие города Остланда. В прямом эфире по телевидению каждый в Германском рейхе увидел красоту Балтийского побережья, силу армии Остланда, процветание его городов, производительность заводов и дух их народа.\n\nПеред тем как фюрер покинул Остланд, у него состоялась личная встреча с Генрихом Лозе и Францем Вальтером Шталекером. Гитлер похвалил Лозе за достижения Остланда, но затем выразил озабоченность по поводу того, сможет ли рейхскомиссариат в будущем быть таким же стабильным, как и сейчас. Шталекер воспользовался этой возможностью, чтобы убедить фюрера в том, что для поддержания стабильности им нужно больше сторонников как в Германии, так и в Остланде. Гитлер не давал никаких обещаний, оставив и Лозе, и Шталекера несколько разочарованными.\n\nРейхскомиссар выступил с заключительной речью в качестве официального завершения поездки фюрера, он заявил, что только под руководством фюрера Остланд добился многих великих достижений, и народ Остланда будет продолжать служить делу Рейха, что бы ни случилось в будущем. Под бурные аплодисменты публики фюрер старательно махнул рукой толпе и направился в аэропорт, отметив завершение своего короткого, но содержательного тура по Остланду."
OSTL.23.a:0 "Прощайте, майн фюрер."

OSTL.24.t:0 "Запрос на визит Гитлера отклонён"
OSTL.24.G.desc:0 "Несколько дней назад мы отправили запрос в Германию, пригласив фюрера Германского рейха посетить нашу колонию. До сегодняшнего дня мы готовились к поездке Гитлера в Остланд и надеялись произвести на фюрера неизгладимое впечатление, когда он приедет. Но сегодня полная высокомерия телеграмма из Германии разрушила наш план, сделав все приготовления, которые мы сделали, напрасными.\n\n"To the Reichskommissariat Ostland:", the telegram says, "the Führer and his loyal generals have received your request. However, what happened in your government in recent days has made the Führer and many generals feel that you don't have enough respect for the Führer and the Wehrmacht, who created and protected your colony from those Russian bandits. As a result, we believe a tour in Ostland at present is clearly an insult for all loyal patriotic in Germany, and we won't accept any requests from Ostland until you've amended you decisions in your government and give back those who've sacrificed for the good of the German nation what they deserve."\n\nThough it is not directly mentioned in the reply, everyone in our government understands that, since Hermann Göring has been appointed as the successor of the Führer, it is his decision to deny our invitation. And many has guessed that, the rejection we received is related to our recent decision to remove Drechsler as the security minister. Drechesler's relationship with the militarists in Germania is not a secret here, and such a result has just fulfilled one of our biggest worries.\n\nFor now, in Ostland such a reply will put us at a greater disadvantage considering what happened in recent days. The promotion of Jeckeln has already enraged almost anyone in the colony expect the SS, and the defeat to invite Hitler will further damage the legitimacy of our government in the conservatives' eyes. It's certain that after this failure, and a deep, dark cloud is now shrouding the future of Ostland."
OSTL.24.S.desc:0 "Несколько дней назад мы отправили запрос в Германию, пригласив фюрера Германского рейха посетить нашу колонию. До сегодняшнего дня мы готовились к поездке Гитлера в Остланд и надеялись произвести на фюрера неизгладимое впечатление, когда он приедет. Но сегодня полная высокомерия телеграмма из Германии разрушила наш план, сделав все приготовления, которые мы сделали, напрасными.\n\n"To the Reichskommissariat Ostland:", the telegram says, "the Führer and his loyal people of German have received your request. But the Führer is not happy with the recent situation in your colony, and after hearing the opinions of the Reichstag, the Führer decided that he will not go to Ostland as you requested unless you can handle the recent crisis in your land and recompense the German people for what they've lost. And the Führer reminds you that, while we must watch out for the ideological infiltration of the Americans and Japanese, the brutality and barbarism your regime expressed will only give them chance to alienate our people from our national socialist cause."\n\nThough it is not directly mentioned in the reply, everyone in our government understands that, since Albert Speer has been appointed as the successor of the Führer, it is his decision to deny our invitation. Known for his hypocritical face and hideous connections with the liberals in the Reich, we can assume that our recent suppress of the riots in Tallinn University has made our colony a political opponent in his eyes. After all Speer and Landruts are just two of one kind, aren't they?\n\nBut in Ostland, such a reply will put us at a greater disadvantage considering what happened in recent days. The bloodshed in Tallinn has already made the reformists uncompromising enemies of our rule, and the failure to invite Hitler will only make the conservatives question the legitimacy of our government. For now, the future of Ostland will become much harder to predict."
OSTL.24.H.desc:0 "Несколько дней назад мы отправили запрос в Германию, пригласив фюрера Германского рейха посетить нашу колонию. До сегодняшнего дня мы готовились к поездке Гитлера в Остланд и надеялись произвести на фюрера неизгладимое впечатление, когда он приедет. Но сегодня наполненная угрозами телеграмма из Германии разрушила наш план, сделав все приготовления, которые мы сделали, напрасными.\n\n"To the Reichskommissariat Ostland:", the telegram says, "the Führer and his loyal SS officers have received your request. While Ostland is a important colony of the German Reich, what happened recently under your administration has disappointed us a lot. That is to say, the Reich sadly finds that corruption and decadence have already twisted your Reichskommissariat, and instead of remedying it, you just acquiesced the degenerates and suppressed those who're trying to save your colony. As result, the Führer believes a tour to Ostland is unacceptable and we won't grant your request. And if you continue to corrupt your colony, some serious consequences will come before long."\n\nThough it is not directly mentioned in the reply, everyone in our government understands that, since Reinhard Heydrich, the lapdog of Burgundy, has been appointed as the successor of Adolf Hitler. Long ago we've realized that the rise of Heydrich will only bring destruction and chaos to everywhere under the rule of the New Order, and this telegram we received just proved that it's right to investigate the SS in Ostland, for they're just a herd of ferocious monsters that cannot be talked with.\n\nHowever, the only problem, our actions against the SS seems to be too conspicuous for now. The SS is already our mortal enemy, and the failure to invite Hitler will only harm our government's legitimacy. If we cannot win back the loyalty of the conservatives in Ostland, our situation is going to be extremely dire in current situation."
OSTL.24.B.desc:0 "Несколько дней назад мы отправили запрос в Германию, пригласив фюрера Германского рейха посетить нашу колонию. До сегодняшнего дня мы готовились к поездке Гитлера в Остланд и надеялись произвести на фюрера неизгладимое впечатление, когда он приедет. Но сегодня наполненная угрозами телеграмма из Германии разрушила наш план, сделав все приготовления, которые мы сделали, напрасными.\n\n"To the Reichskommissariat Ostland:", the telegram says, "the Führer and his loyal subordinates have received the request you sent. However, after discussing your words alongside recent situation in Ostland, the Führer will not go to Ostland as you requested, for he is not happy the weak attitude toward the liberals you've showed. And in the end, the Führer wishes you can soon change your course to the rightful path that of our national socialist cause and stand firm against our enemies."\n\nThough it is not directly mentioned in the reply, everyone in our government understands that, since Martin Bormann has been appointed as the successor of the Führer, it is his decision to deny our invitation. And due to his conservative position, many guesses that our recent negotiation with Landruts and the protesters in Tallinn has made him and his supports him... unpleasant. Considering this part, his deny is more likely a sign of warning of the policies we've taken in recent days.\n\nHowever, the more realistic question is, such a result will be a big shame of our government's legitimacy and will serve as an encourage for those conservatives in our government who're not happy with our decisions during recent crisis. If we cannot take actions as soon as possible, our government's stability will suffer great decline in the upcoming days and may lead to some catastrophic consequences."
OSTL.24.a:0 "Да пиздец, что мы сделали не так?"

OSTL.25.t:0 "Замена Дрехслера"
OSTL.25.desc:0 "Отто-Генрих Дрехслер, министр безопасности Рейхскомиссариата Остланд, как обычно, входит в свой кабинет и обнаруживает, что его ждут двое мужчин в форме.\n\n"By the order of the Reichskommissar," one of them says, "You've been removed from your post. You are no longer the security minister of Reichskommissariat Ostland."\n\n"What? Why?" shocked and outraged, Drechsler asks, "How can you do that? What am I doing wrong? All I have done and planned to do is for the good of Ostland and Germany, so how dare you just say I'm removed from my post?"\n\n"Oh, I understand, it's Jecklen, isn't him? Tell me, IS IT HIM?"\n\n"Please be calm, sir," the other man tries to calm Drechsler down, "We were just sent to deliver this order, neither of us know the reasons behind your removal. As for Jecklen, all I know is that he is involved in this plot. In fact, as far as I know, no one in the government and the army knows what he's plotting nowadays."\n\n"You and others better start investigating the SS as soon as possible," Drechsler's temper has gone a little down. He continued, "I can assure you every sketchy thing in Reichskommissariat Ostland, or maybe the whole world, is manipulated by that Burgundian psycho and his followers. You can go back and tell Lohse that I don't trust him anymore, my friends in Germania won't be happy about this.""
OSTL.25.a:0 "Но это решение - вовсе не моя воля!"

OSTL.26.t:0 "Дрехслер проводит расследование деятельности СС"
OSTL.26.desc:0 ""Halt", seeing several cars and trucks with the symbol of the army moves closer and closer to the camp, the SS guard runs to the middle of the road and stopped them. The leading car was stopped, and from the window the guard recognized the face of the man who is sitting on the passenger's seat.\n\n"This is Schutzstaffel property, Herr Drechsler", he says with confidence, "I'm afraid you don't have the right to enter without permission from commander Jeckeln, even as the security minister of Ostland."\n\n"Oh, I thought Mr. Jeckeln has informed you that he has accepted the request from the Reichskommissariat to launch a full-scale investigation of All SS camps in Ostland.", Drechsler says in calm, "but on the other hand, you know, there are a number of armed soldiers following me, and I think you don't want to stop us through violence, right?"\n\nAfter a while of silence, the guard rushes into the camp and reports everything to the commander. The commander, though knows that Jeckeln would never accept such an intimidating request, realizes that he cannot afford the consequence of a conflict with Drechsler.\n\n"Let them in, and I will personally go to give them a 'welcome'", he says, "and then I will call Jeckeln on my own."\n\nHowever, what the commander don't know is, in Riga, Hinrich Lohse has already received the angry phone call from Jeckeln. In fact, Lohse doesn't approve Drechsler's action at all, for he understands no matter how evil Jeckeln and his men are, it's still not the right time to enrage them, and the SS officers in Germania under Heydrich won't be happy with this. But anyway, Drechsler has made his decision, so what can he do about it?"
OSTL.26.a:0 "Почему в вашем лагере так много немцев, командир?"

OSTL.27.t:0 "Бойня в Таллиннском университете"
OSTL.27.desc:0 "Пули, выпущенные из пистолетов, точно попадают в лоб цели; танки и другая бронетехника на полной скорости устремляются к толпе, толпа отчаянно бежит, спасая свои жизни; слезоточивый газ и дымовые шашки были брошены в оставшихся, лишая их последней надежды на выживание; мужчины и женщины падают на землю, плача о своем некогда благородном и святом кампусе. Если бы кто-нибудь из Столицы мира Германии увидел такую адскую сцену, он бы подумал, что стоит на ужасном поле боя во время войны. Но здесь и сейчас это всего лишь Таллиннский университет, один из самых известных университетов Остланда. Нашего Остланда.\n\nНо в конце концов, кто все это затеял? Это явно не правительство в Риге, поскольку их приказ, отданный эстонскому правительству, состоял в том, чтобы остановить беспорядки только ненасильственным способом. Может быть, это местный офицер, который думал, что он достаточно мудр, чтобы справиться с ситуацией самостоятельно, но в конце концов привел только к такой катастрофе; может быть, это просто один солдат, который вышел из себя, услышав крики студентов, выстрелил решающей пулей, которая все взорвала; или, может быть, это из-за студентов, которые были слишком невежественны, чтобы игнорировать оружие в руках солдат. Но независимо от того, кто это начал, что сделано, то сделано, и все, что мы можем сделать, это как можно лучше справиться с последствиями. Это вечное правило политических игр, верно?\n\nОднако плохая новость заключается в том, что мы не единственные игроки в этой партии. Другие игроки, которые внимательно следят за шахматной доской в столице Германского рейха, должно быть, сделали свой ход сразу после несчастных случаев в Таллине. На данный момент мы все еще не знаем, как реформисты отреагируют на наши действия, но несомненно то, что они крайне разъярены, поскольку, по словам наших агентов в Столице мира Германии, Шпеер и его последователи начали называть наше правительство "a government as savage as Himmler's Burgundy" in private."
OSTL.27.a:0 "Лично я вообще не люблю кровь."

OSTL.28.t:0 "Эстонское коллаборационное правительство выслушивает протестующих"
OSTL.28.desc:0 "В этом неспокойном мире иногда приходится вносить большие изменения, чтобы просто выжить. Когда эти таллиннские студенты вышли из своих общежитий, некоторые из них приняли решение пожертвовать своей жизнью ради своих целей, если правительство отклонит их призывы. Но, к удивлению большинства людей, эстонское коллаборационное правительство действительно снизошло, чтобы услышать их голос, несмотря на противодействие консерваторов в правительстве.\n\nКогда начались переговоры, Ландрут и другие протестующие немедленно выразили свои требования, попросив правительство вывести полицию и войска из Таллиннского университета и предоставить местным жителям больше прав и лучшее обращение. Делегаты правительства объяснили, что предыдущие действия по отправке армии были направлены только на защиту безопасности обеих сторон и предотвращение обострения кризиса. Понимая, что протестующие все еще имеют подозрение в нашей искренности, делегаты соглашаются немедленно отозвать солдат и разрешить нынешний кризис мирными методами.\n\nХотя в конце этой встречи протестующие и правительство не пришли к соглашению по большинству аспектов, таких как политические права людей или обращение с местными жителями, волнение обеих сторон улеглось. Солдаты вернулись в свои казармы, а студенты вернулись в свои классы. Хотя ситуация все еще далека от нормализации, мирное решение впервые за десятилетия стало доступным в глазах большинства людей.\n\nОднако, хотя мы удовлетворены достигнутым прогрессом, наши оперативники в Столице мира Германии сообщили, что консерваторы недовольны нашими действиями, обвиняя нас в "liberalism and reformism". While for now it seems that we don't to worry about their slanders, a special attention is still required to make sure our government can operate normally in the Ostland."
OSTL.28.a:0 "Эстонцы перешли все границы!"

