 OST.204.t:0 "Побег Еккельна"
 OST.204.desc:0 "Машина тряслась по грунтовой дороге, скользя по рыхлому гравию и грязи. Еккельн крепко держался за свое сиденье, пока его шофер, ставший беглецом, делал все возможное, чтобы вести 'Мерседес' так сильно, как только мог. Сейчас они не могли быть далеко от границы. Вокруг него двое его личных охранников - не бургундцы, он об этом позаботился - нервно наблюдали за лесом, крепко сжимая в руках винтовки. Они оба знали, что любая угроза жизни Еккельна была угрозой и для них тоже. Перед ним в ужасе молча сидел связанный туземец. Еккельн пожалел бы его, если бы он не был просто еще одним славянином.\n\nКаким-то чудом машина остановилась на границе, не встретив сопротивления. Следующий 'Мерседес' стоял нетронутый, готовый к отъезду - с той лишь разницей, что он находился по другую сторону украинской границы. Этот конкретный маршрут контрабанды, к счастью, был оставлен без охраны. Когда Еккельн и его свита вышли из первой машины, они легко услышали звуки боя неподалеку, когда остатки Остланд-СС проводили свой последний бой. Еккельн вздохнул при звуке своей неудачи, прежде чем развернуться и разнести мозги пленного человека по всему салону машины.\n\nЕккельн подумал о том, что он должен был сделать в случае неудачи - явиться на ближайшую вертолетную площадку, сесть в вертолет, лететь в Бургундию, чтобы дождаться своего наказания. Он не был настолько глуп, чтобы купиться на это. Вместо этого он взял двух охранников, которые, как он знал, не были бургундцами, запрыгнул в свою машину и направился к своему второму пути отхода. Пока он наблюдал, его шофер уронил кирпич на педаль газа старой машины, сильно врезав ее в дерево. Затем его охранники бросили свои магазины в бок машины, заполнив ее пулевыми отверстиями. Наконец, шофер вылил бензин на всю машину, подожгв ее одной спичкой. Еккельн улыбнулся, садясь во вторую машину - его план побега был завершен."
 OST.204.a:0 "Безумец уклоняется от своих обязанностей."
 OST.205.t:0 "Конец Еккельна"
 OST.205.desc:0 "Теперь они не могли быть далеко. Еккельн крепко вцепился в свое сиденье, когда его 'Мерседес' рванулся по дороге к его спасению. Как же все пошло так неправильно? Только что он был на вершине Остланда, главный эсэсовец во всем рейхскомиссариате. И вот теперь он был здесь, спасаясь от своей неудачи, как грабитель-неудачник. Его чуть не затошнило от того, как сильно он потерпел неудачу - это было по-настоящему, по-настоящему неловко. Даже Гейдрих справился с работой лучше.\n\nМашина затормозила у подножия вертолетной площадки, и Еккельн чуть не выпрыгнул из нее. На площадке вертолет, оснащенный бургундской свастикой, приготовился к взлету, пилот жестом пригласил Еккельна и его свиту войти. Еккельн держался за свои очки, когда шел по площадке - ветер почти сдувал их. Конечно, это было не столько бегством, сколько задержкой - Еккельн сомневался, что Гиммлер будет слишком доволен своей неудачей. В любом случае, подумал Еккельн, останавливаясь, чтобы поправить очки, возможно, он мог бы выторговать у этого человека еще один шанс.\n\nОн оглянулся и увидел направленную на него винтовку.\n\nПрежде чем он успел убежать, пули пронзили его тело вместе с охраной и шофером. Еккельн рухнул, его кровь пропитала подушку, смешиваясь с кровью остальных, когда вертолет взлетел и улетел из Остланда."
 OST.205.a:0 "Мертвый груз."
 OST.206.t:0 "Побег Ландрута"
 OST.206.desc:0 "Где все пошло так неправильно?\n\nЭта мысль пронзила голову Ландрута, когда он шел, опустив голову, к импровизированной взлетно-посадочной полосе. Возможно, это было тогда, когда его армия была разбита, отступая снова и снова. В любом случае, студенты никогда не были лучшими солдатами. Одно плохое решение за другим, и вот он здесь, уезжает на тех же транспортных самолетах, на которых вывез из Рейха так много других. Возможно, именно тогда он решил взять на себя роль реформатора. Он мог бы не высовываться, зарабатывать бесконечные суммы денег на рабском труде и дешевых товарах. Это, конечно, разорвало бы его душу, но он не сбежал бы из Остланда, как крыса.\n\nВозможно, так было, когда он впервые занялся этим реформистским бизнесом. Если бы он никогда не касался политики, был бы он здесь сегодня? Возможно, он был бы где-то под Шталекером или, может быть, Дрехслером. Ничего особенного, конечно, но он не был бы разорен, унижен и едва держался за свою жизнь. Его чуть не застрелили, когда он убегал из своего офиса - еще несколько минут, и он бы никогда не выбрался.\n\nНо время для пересмотра его решений давно прошло. Самолет с грохотом оторвался от взлетно-посадочной полосы, когда он выглянул в окно, наблюдая, как земля, ради которой он так усердно трудился, отступает позади него. Возможно, однажды его мечта осуществится."
 OST.206.a:0 "Мечта перенаправляется."
 OST.207.t:0 "Конец Ландрута"
 OST.207.desc:0 "Звук разбивающейся двери ни с чем не спутаешь, и именно он вывел Ландрута из оцепенения. Он бросился к окну и увидел вооруженных людей, спешащих к его кабинету, за которыми вскоре последовали звуки выстрелов. До него дошло - он ушел слишком поздно. Он был окружен. Выругавшись, он побежал обратно к своему столу.\n\nОн нашел то, что искал, в третьем шкафу слева, после долгих поисков и проклятий. Люгер Р38, 1942 года выпуска, вооружен одним магазином. Антиквариат. Он никогда им не пользовался. Он снова выругался, пока возился с магазином, слушая, как стрельба становится громче, а шаги приближаются. Наконец, он вставил магазин, направив пистолет на дверь. Он тихо помолился, когда шаги остановились у его двери.\n\nДверь распахнулась, и Ландрут закрыл глаза, снова и снова нажимая на спусковой крючок. Он приоткрыл один глаз, когда понял, что ничего не произошло.\n\nОн медленно повернул пистолет в сторону. Предохранитель все еще был включен. Это было последнее, что Ландрут узнал, прежде чем град пуль сразил его, с глухим стуком ударив о стену. Пистолет выскользнул из его рук, когда его костюм, некогда безупречно чистый, стал красным от его крови."
 OST.207.a:0 "Ландрут мертв, и вместе с ним умирает его мечта."
 OST.208.t:0 "Побег Витушки"
 OST.208.desc:0 "Витушко все спланировал с самого начала.\n\nКогда его враги приблизились, он привел в действие свой следующий, лучший и последний план. Один из лживейших и мошеннических, на который другие фракции могли бы только смотреть с благоговением, когда он стрелял вокруг них. Двойники тел, фальшивые фургоны, фальшивые перестрелки и фальшивые смерти. В конце всего этого Витушко мог только ухмыльнуться, садясь в свою машину. Это была работа гениального Макиавелли, и он, безусловно, гордился этим.\n\nПока он ехал сквозь ночь к границе, он думал о своих амбициях. Да, им, безусловно, нанесли удар, и, возможно, его шансы контролировать Остланд им обречены. Это, конечно, было обидно. Но Витушко был жив, и он, конечно, не был обречен. Достаточно скоро он вернется, и на этот раз он будет лучше подготовлен. Витушко в конце концов, так или иначе, станет главным человеком, даже если ему потребуется вся оставшаяся жизнь, чтобы справиться с этим."
 OST.208.a:0 "Открывается еще одна страница истории."
 OST.209.t:0 "Конец Витушко?"
 OST.209.desc:0 "Выстрел прогремел над головой Ганса и вонзился в стену. Он нырнул обратно за угол, проклиная свою удачу. Эти чертовы белорусы не знали, когда нужно остановиться, не так ли? Его товарищ по отряду жестом велел ему вернуться за угол, когда он принялся за работу, выпустив несколько коротких очередей по цели. Когда эти двое услышали крик, они двинулись дальше.\n\nВыстрелы эхом отдавались от зданий, когда они маршировали в поисках своей цели. Теперь он не мог быть слишком далеко. Оружие наготове, глаза открыты для снайперов, они медленно продвигались по улице, выискивая одного и только одного человека.\n\nСправа от них открылась дверь, и оттуда, спотыкаясь, вышел мужчина в костюме. Он бросил один взгляд на солдат и бросился вниз по улице. Ганс поднял винтовку и застрелил его - это был он?\n\nКогда двое мужчин добрались до тела, они перевернули его, чтобы осмотреть лицо. Ганс поднес фотографию к лицу мертвеца. Он, конечно, был похож на Витушко, но был ли это действительно он? Ганс пожал плечами и всадил еще одну пулю в голову мужчины. Витушко или нет, но кто-то заплатит за то, что затащил его в эту адскую дыру, и уж точно это будет не он."
 OST.209.a:0 "В любом случае, его смели с дороги."
 OST.210.t:0 "Побег Ковнера"
 OST.210.desc:0 "Это не должно было так закончиться.\n\nКовнер всегда предполагал, что он либо осуществит свою мечту, либо умрет, пытаясь это сделать. Только не это. Фургон стоял на холостом ходу на подъездной дорожке, шум отдаленного артиллерийского выстрела или перестрелки время от времени перекрывал звук двигателя. Он бросил последний взгляд на землю, за которую боролся большую часть своей жизни, прежде чем попасть сюда.\n\nФургон помчался по дороге, и мысли Ковнера понеслись вместе с ним. Он вспомнил все жертвы, на которые пошел, всех друзей, которых потерял. Все это было напрасно. Остланд был бы раздавлен каким-нибудь немцем или, что еще хуже, каким-нибудь немецким подхалимом, и люди там все равно не были бы свободны, хотя бы на мгновение. Объединенная партизанская организация была их лучшим шансом на свободу. Без них, чтобы сражаться с немцами, кто бы встал на защиту туземцев, оказавшихся в ловушке в Остланде? Ни американцы, ни русские, и уж точно не немцы.\n\nЭти мысли продолжали терзать сознание Ковнера, пока фургон пересекал границу Остланда и Московии и попадал на страницы истории."
 OST.210.a:0 "Еще один беженец с войны."
 OST.211.t:0 "Конец Ковнера"
 OST.211.desc:0 "Наконец-то они их нашли. На это ушло двадцать лет, но Ковнер должен был признать - на этот раз немецкие собаки действительно достали его. Медленно истощая свои силы, разделяя их на части и каким-то образом получая информацию о своей позиции, Ковнер в конце концов вынужден был признать, что все кончено. Его борьба против немцев умрет здесь.\n\nПулеметные очереди пронеслись в воздухе и с треском сорвали деревья и ветви, заставив их рухнуть на землю. Грохот минометного огня в сочетании с треском винтовочного огня создавали звук, не слишком отличающийся от ада. Ковнер зарядил свою винтовку - ту, которую он носил уже более десяти лет, украденную из немецкого арсенала много лет назад. Они не возьмут его живым.\n\nПоследняя атака была жестокой, но немцы были сильны и многочисленны, и их численность и превосходящее вооружение, как оказалось, имели решающее значение. Вдобавок танки очень помогли делу. Наконец, когда перестрелка сошла на нет, а холм, на котором окопались партизаны, был не более чем лунным пейзажем, покрытым кратерами, немцы перепрыгнули через баррикады, чтобы найти труп Ковнера, лежащий рядом с его людьми на фронте, с одним выстрелом в его черепе."
 OST.211.a:0 "Кошмар наяву... наконец-то кончился."

