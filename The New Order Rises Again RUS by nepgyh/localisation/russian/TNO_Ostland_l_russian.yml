OSTL.31.t:0 "Карточный домик"
 OSTL.31.desc:0 "Генерал-полковник Франц Беке чувствовал, будто его грудь зажали в тиски, когда он целеустремленно зашагал по коридору. Двое охранников непринужденно развалились за дверью впереди. Они увидели приближающегося министра безопасности и вытянулись по стойке смирно, прищелкивая ногами и высоко поднимая руки в приветствии.\n\n"Get out of my fucking way!" the officer barked, thrusting the door open as the two guards leapt aside. Bäke stormed into the room and saluted the man sitting before him. His heart felt like it was going to explode. "Heil Hitler!"\n\n"Heil Hitler," the man behind the desk replied, his sallow face startled. Bäke was struck by how dramatically the bureaucrat's hair had thinned out since the outbreak of the Civil War. "How fares our house of cards?"\n\n"Reichskommissar Stahlecker," Bäke panted heavily, "we have received many troubling reports. Jeckeln's little fiefdom in the south has completely cut communications with us. At first I assumed they'd sided with Drechsler, but our spies in his camp claim they've also lost contact with the SS. Jeckeln is clearly biding his time, calculating which side to thrust his support behind."\n\n"That snake hungers for power," Stahlecker muttered, his monotonous voice just as bland as the suit and tie he wore every day. "Don't fool yourself into thinking he'll choose a side. Any further information about the rise in partisan activity?"\n\n"Our reports suggest an even greater increase in activity over the last twenty-four hours. With Ostland torn in half, I imagine the partisans are mobilizing for a major terror attack."\n\n"Time is against us, Generaloberst," Stahlecker said, beads of sweat forming on his forehead. "I am the rightful Reichskommissar of Ostland, no matter how many lies the traitors spew. Drechsler must be crushed swiftly and brutally. If we don't restore stability back to Ostland soon, I fear this house of cards will collapse into a burning heap of madness and cinders.""
 OSTL.31.a:0 "Мы сражаемся против самого времени."
 
 
 
 
 
 
 
 
 
