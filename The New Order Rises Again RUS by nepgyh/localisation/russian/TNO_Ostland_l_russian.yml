 OST_news.1.t:0 "[Get_newspaper_header]В Остланде побеждает Шталекер"
 OST_news.1.d:0 "Судя по сегодняшним новостям из Остланда, Франц Вальтер Шталекер и его сторонники объявили о своей победе в жестоком конфликте, поглотившем страну.\n\nШталекер объявил, что "
 OST_news.1.a:0 "Тот же самый старый Остланд."

 OST_news.2.t:0 "[Get_newspaper_header]Объединенная Партизанская Организация побеждает в Остланде"
 OST_news.2.d:0 "Когда панические радиограммы последнего немецкого гарнизона были внезапно прерваны, из Остланда начали распространяться шокирующие новости, сменившись воззваниями к свободе и отмщению.\n\nНовости быстро распространялись посредством отступающих в панике немцев, бегущих из-за победы Объединённой Партизанской Организации над оккупантами, коллаборационистами и олигархами. В результате победы ОПО, шквал сообщений достиг ушей озадаченной международной общественности; истории о массовых судах над немецкими поселенцами и местными коллаборантами, проводящихся на открытом воздухе, доступными для всеобщего обозрения.\n\nЛидер организации, Абба Ковнер, во время трансляции заочного суда над самим Адольфом Гитлером, заявил, что немецкая нация "
 OST_news.2.a:0 "Никогда не говори, что ты достиг самого конца..."

 OST_news.3.t:0 "[Get_newspaper_header]В Остланде побеждает Майер-Ландрут"
 OST_news.3.d:0 "Сегодня Андреас Майер-Ландрут объявил о победе над своими многочисленными противниками в Гражданской войне в Остланде.\n\nМайер-Ландрут объявил, что по всей стране начался новый рассвет. Он говорил, что народ будет свободен, рабство прекратится, и начнётся работа в автономных зонах для различных групп меньшинств, которые, как он надеется, однажды превратятся в свободные республики. Его риторика звучит так же, как и у Шпеера, но многие отмечают, что Шпеер никогда не был настолько крайним в своей риторике. Многие шпееристы даже осудили его речи, заявив, что отсутствие умеренных реформ позволит подрывным элементам уничтожить Европу.\n\nНесмотря на всё это, Майер-Ландрута, похоже, это мало волнует, и он уже начал несколько программ либерализации в сочетании с его работой по послевоенному восстановлению."
 OST_news.3.a:0 "Шокирующее изменение в политике..."

 OST_news.4.t:0 "[Get_newspaper_header]В Остланде побеждает Еккельн"
 OST_news.4.d:0 "Сегодня из Остланда дошли ужасающие новости, когда Фридрих Еккельн провозгласил победу в Остланде от имени СС, лояльных Гиммлеру.\n\nБольшинство людей опасались такого развития событий, но знание того, что ещё одна нация последовала за "
 OST_news.4.a:0 "Лучи черного солнца распространились дальше..."

 OST_news.5.t:0 "[Get_newspaper_header]В Остланде побеждает Витушка"
 OST_news.5.d:0 "Странные новости приходят из Остланда, поскольку белорусский коллаборационист Михаил Витушка подавил последние оставшиеся регионы, сопротивляющиеся его правлению.\n\nНовости о планах, целях и даже надеждах Витушки скудны. И не из-за какой-то секретности или из-за отсутствия людей и средств чтобы об этом узнать, просто дело в том, что никто даже понятия не имеет, чего он хочет.\n\nУже распространились сообщения о небольших конфликтах, вспыхивающих по всей колонии, поскольку многочисленные культурные группы начали восставать против нового диктатора. Причины этого сопротивления неясны, но те члены его фракции, которые были "
 OST_news.5.a:0 "Жестяной горшок со сломанной короной."

 OST_news.6.t:0 "[Get_newspaper_header]В Остланде побеждает Дрехслер"
 OST_news.6.d:0 "Сегодня Отто-Генрих Дрехслер объявил о победе в конфликте, который охватил Остланд в течение последних месяцев.\n\nДрехслер был ожидаемым победителем для многих, поскольку на начало войны под его контролем было большинство гарнизона колонии.\n\nНесмотря на это, ему с трудом удалось победить своих противников и, похоже, ему предстоит бороться и за мир. Внутренняя политика Дрехслера кажется почти несуществующей, а его взгляды, похоже, полностью вращаются вокруг упорного и навязчивого желания ещё больше увеличить численность гарнизона и подавить всех, кого он считает "
 OST_news.6.a:0 "Это может означать только ещё больший конфликт."

