 ##### LEADER DESCRIPTIONS #####
 POLITICS_HANS_FRANK_DESC:0 "Юрист, солдат, старый вояка, а теперь, возможно, и король. Ганс Франк долгое время состоял на службе Национал-социалистической партии, участвуя бок о бок со своим хозяином в неудавшемся Пивном путче. После безжалостного завоевания Польши Третьим рейхом во время Второй мировой войны Франк был назначен генерал-губернатором оккупированной территории. Тесно сотрудничая с СС, Франк сломал хребет польскому народу, убивая ученых, духовенство и всех, кто хотя бы теоретически мог представлять угрозу Новому порядку. Под присмотром Франка и эсэсовцев были воздвигнуты огромные печи смерти, в которых плавились кровь и кости невинных.\n\nВ 1942 году любовь Гитлера к Франку ослабла, и генерал-губернатор оказался во все большей изоляции в своей вотчине. Теперь, когда Франк по настоящему одинок, а его лагеря опустели, кажется, что теперь Ганс стал не более чем простым работорговцем. Дни его славы закончились, не осталось никаких новых триумфов, он не сможет достичь новых побед. Если, конечно, Франк не создаст для себя возможность прославиться.\n\nИ пока Германия охвачена собственными внутренними дрязгами, а психическое состояние Гитлера только ухудшается, Франк взял Польшу под свой личный контроль. Генерал-губернатор мечтает о небоскребах, памятниках и великолепных музеях, Варшаве, возрожденной в оазисе арийской культуры. "
 POLITICS_INTERIMREGIERUNG_DESC:0 "После того, как Генерал-губернаторство снова оказалось под сапогом Германии, по приказу Мартина Бормана было создано временное правительство для стабилизации положения в регионе. Под руководством наиболее эффективных немецких бюрократов Временное правительство готовится беспрепятственно передать власть следующему рейхскомиссару, которого Фюрер выберет, когда он сочтёт нужным."
 POLITICS_EDUARD_WAGNER_DESC:0 "Земля, которая когда-то была Польшей, находится в центре Рейха, образуя важную связь между Западом и Востоком. Теперь, когда Польша выиграна раз и навсегда, требуется человек, который может заставить поезда идти вовремя. Человек с драйвом, тихой самоотдачей и без стеснения. Этот человек - Эдуард Вагнер.\n\nЛогист редко делает себе имя, но в качестве генерал-квартирмейстера Вагнер потёр нос в 1939 году с такими, как Гиммлер и Гейдрих, но избежал их паразитического влияния. Энтузиазм, с которым он обеспечивал безопасность за линией фронта, достоин восхищения, благодаря чему Вермахт и айнзатцгруппы превратились в хорошо отлаженную машину умиротворения. По мере того, как Рейх продвигался еще дальше на восток, его работа становилась всё труднее и труднее, но Вагнер не был сторонником требований свыше. Выражение Гитлеру своих опасений по поводу ситуации с топливом, возможно, вызвало у него временный гнев, но принесло ему репутацию человека, который никогда не приукрашивает ситуацию. Его мнение стало очень популярным в Вермахте, и, пока он оставался в стороне, его влияние росло.\n\nВремя, когда Вагнер не находится в центре внимания, заставляет его ещё больше оставаться в нём, и он сделает всё возможное, чтобы не было задержек при прохождении через сердце Рейха."
 POLITICS_THEODOR_KOCH_DESC:0 "Рейх - это машина, и что может быть лучше инженера для управления одним из её важнейших компонентов? Каким бы важным ни было Генерал-губернаторство для Рейха, оно остаётся слаборазвитой захолустной территорией, вдали от немецкой глубинки, в которую оно должно было быть включено - вот где вступает в силу Теодор Кох.\n\nВинтовка - прекрасная вещь, машина особого назначения, которая должна работать в любой среде и в любых условиях. Работа Коха в Маузере научила его любить чистоту оружия. Однако в бизнесе нет лояльности, и Кох вскоре взял то, чему он научился у Маузера, и применил его к спонсируемым правительством конкурентам в Рейхсверке. Создавая свою собственную сферу с впечатляющим сочетанием технической и деловой хватки, он доминировал в секторе стрелкового оружия конгломерата, охраняя свои технические секреты, как дракон копит монеты. С восстановлением в должности генерал-губернатора он нашёл лазейку.\n\nКох видит Генерал-губернаторство как одну из крутящихся шестерёнок и движущихся конвейеров, бесконечные руки на бесконечных производственных цехах, работающих с одной единственной целью - вооружить Рейх. Проверьте марку производителя - винтовка, пистолет, шлем, пуля. ГГН, всё до единого."
 POLITICS_WERNER_DOLLINGER_DESC:0 "Вернер Доллингер - редкий тип реформиста, которого на самом деле любит истеблишмент. Хотя его прошлое изучение экономики и социальных наук может вызвать подозрения у наиболее реакционных элементов партии, он выполнял свой долг в вермахте, сражаясь на полях России, как истинный патриот. С тех пор как его обязанности закончились, Доллингер добросовестно работал в сфере экономического планирования, умело служа своему родному государству Бавария. Однако в последнее время его собственная уникальная и спокойная форма реформизма привлекла к себе внимание.\n\nДоллингер обнаружил, что крупная рыба баварской промышленности отстаивает свою кандидатуру на пост генерал-губернатора. Его высококачественный анализ и передовые финансовые прогнозы делают его идеальным кандидатом для консолидации их интересов в слаборазвитой захолустье бывшей Польши, а его приветливые манеры и взгляды, которые придерживаются более приемлемой стороны реформистов, снискали ему поддержку со стороны правительства. Партийный аппарат. Если он будет делать свою работу правильно, может быть достигнут баланс между интересами Германии и потребностями Польши. Мог бы."

