 GGN_underground_government:0 "Подпольное государство"
 GGN_underground_government_desc:0 "Мы не можем их найти, мы не знаем, кто они, но мы не дураки! Мы знаем подлых поляков и их тайное правительство, которое годами руководит своими грязными партизанами из-за кулис! Но пока мы этого не признаем, становится ясно, что если мы хотим когда-либо получить контроль над нацией, мы должны уничтожить их! А пока надо просто держать голову над водой, пока Фатерлянд не придёт нам на помощь!"
 GGN_tooltip_1:0 "Подпольное государство будет работать против вас..."
