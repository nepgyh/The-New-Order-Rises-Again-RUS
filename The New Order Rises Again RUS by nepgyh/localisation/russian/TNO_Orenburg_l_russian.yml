 ORE_forlorn_hope_desc:0 "Совет подвел нас. Возможно они не сделали то, что обещали. Но мы Оренбург. Мы не бросим все из за каких-то временных ошибок. Нет. Мы должны упорно продолжать. Мы должны выжить для блага народа!"
