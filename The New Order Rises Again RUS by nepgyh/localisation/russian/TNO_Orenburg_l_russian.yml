 ORE.1050.t:0 "Предложение НКВД"
 ORE.1050.d:0 "НКВД Магнитогорска сегодня направило предложение в Совет рабочих. Заявив, что, являясь доминирующей силой на Урале, они решили, что наша позиция в их отношении должна измениться, и решили предоставить нам автономию в пределах своего государства. Коммуны сохранят свою независимость, и Совет рабочих все еще будет существовать. Однако мы попадем под влияние НКВД и будем вынуждены отправлять им налоги и солдат для армии, финансируя их военную машину. НКВД будет разрешено отправлять комиссаров и должностных лиц для «защиты государства от контрреволюционных угроз». Однако это явно завуалированное использование тайной полиции для подавления наших народов. Также всем ясно что НКВД не потерпит отрицательного ответа, они только что воевали с бандитами и были бы очень рады отправить свои войска на нас, если мы откажемся. Мы сталкиваемся с выбором, автономия под НКВД и потеря некоторых свобод или сохранение независимости и возможный гнев военной машины НКВД. Рабочий совет созвал внеочередной съезд."benevolant wisdom" they have decided to offer us autonomy within their state. The communes would retain their independence and the Worker's Council would still exist. However we would fall sway under the NKVD and be forced to send them taxes and soldiers for their armies, funding the NKVD war machine. The NKVD would be allowed to send commisars and NKVD officials to "protect the state from counter-revoloutionary threats". However, this is clearly a thinly veiled use of secret police to supress our peoples. It is very likely that the NKVD would not take too kindly to a denial of their proposal. They have just fought a war with the bandits and they would be all too happy to send their troops west if we decline. We face a choice, autonomy under the NKVD and loss of a few freedoms or retain our independence and face the possible wrath of the NKVD war-machine. A vote has a been called in the Worker's Council."
 ORE.1050.a:0 "Коммуны голосуют за независимость."
 ORE.1050.b:0 "Коммуны голосуют за подчинение."
 
 ORE.1051.t:0 "Ультиматум НКВД"
 ORE.1051.d:0 "В ошеломляющем акте наглого военного разгона и запугивания НКВД направил в Совет трудящихся требование об аннексии коммун Оренбурга в новое, диктаторское государство. Приведя, что русские должны стоять вместе в этом опасном сугробе, и теперь, когда Дирлвангер и его илк мертвы, Совет рабочих не должен бояться в Уральсе. Они заявляют, что коммуны будут защищены НКВД и что жители деревни лучше находиться под заботой и руководством самих себя, а не совета трудящихся. Если коммуны примут" # <<TRANSLATED>>
 ORE.1051.a:0 "Вы можете забрать наши жизни, но никогда не заберете нашу свободу."
 ORE.1051.b:0 "Подчинение все же предпочтительней смерти."
 
 ORE.1052.t:0 "Предложение дружбы"
 ORE.1052.desc:0 "Посланник НКВД, с обычной для спецслужб наглостью и самоуверенностью, которые многие еще помнили с советских времен, сидел перед рабочим Советом и рассуждал об улучшении отношений между нашими государствами на фоне всероссийского хаоса. Вместе мы преодолели безумие Дирлевангера, доказав, что русская солидарность может победить немецких захватчиков. И все же наша победа была непростой и сильно истощилаы коммуны. В таком состоянии мы можем только надеяться, что бывшие угнетатели будут придерживаться своих слов и не попытаются повлиять на нашу автономию. Обладая врожденной способностью читать людей, магнитогорский делегат начал рассказывать о других проблемах региона, об угрозах, которые могли бы уничтожить обе стороны, если они не объединятся как товарищи-социалисты. И все же социализм НКВД несколько отличается от социализма, который предпочитали многие в коммунах. Как может централизованный режим эффективно сотрудничать с нашей демократической системой? Совет все равно провел голосование."
 ORE.1052.a:0 "Посланник вернется домой с пустыми руками."
 ORE.1052.b:0 "В эти темные времена друзья просто необходимы."
 
 ORE.2500.t:0 "Конец Гвардии"
 ORE.2500.desc:0 "Темный час настал. Наши союзники на Урале были побеждены разбойниками СС, и теперь пришло наше время. \n\nОднако мы не одиноки. Некоторые пережили разграбление Уральской лиги и приходят к нам на помощь. Это хорошее напоминание о том, что мы не одиноки в борьбе против бригады Дирлевангера, и, похоже, мы получим помощь от выживших. Крещенные огнем, эти люди будут твердо стоять в одних рядах с народом Оренбурга, готовясь отдать свою жизнь за защиту нашей Родины. Их неукротимая воля к борьбе должна распостраниться и на наших солдат. Мужчины Уральской лиги - одни из самых смелых в истории, поэтому мы должны быть благодарны в эти трудные времена, что они все еще предпочитают продолжать борьбу. Их командиры интегрировались в нашу структуру, и они явно готовы умереть, если это поможет спасти свободную Россию. Мы не должны позволить им умереть напрасно! \n\nНо тем не менее ситуация критическая, и вероятность нашего поражения на самом высоком уровне. С востока поступают сообщения о преступлениях бригады, и немногие оставшиеся беженцы рассказывают об изнасилованиях и жестоких казнях. Понятно, что с Дирлевангером нельзя играть в поддавки, и наше поражение будет означать хаос и страдания для всего Оренбурга, не говоря уже о России! Каждый мужчина и женщина должны бороться с этим злом любой ценой, ведь от этого зависит, будут ли наши дети жить свободно!"
 ORE.2500.a:0 "На фронт!"
 
