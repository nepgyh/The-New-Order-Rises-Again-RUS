 ORE.900.t:0 "Слухи о коррупции в Совете "
 ORE.900.d:0 "Слухи - неотъемлемая часть политики Оренбурга. Почти каждый новый закон напоминает айсберг; большая часть реальной политической массы любого нового законопроекта скрыта в закулисных переговорах в различных партиях, и коммуны приходят к любому законопроекту через компромиссы и личную дружбу или соперничество между различными представителями. Утечки, касающиеся такого рода сделок, часто используются для освобождения представителя от непопулярного решения или для продвижения интересов другого члена Совета.\n\nНа этой неделе в Оренбурге и соседних коммунах прошел особенно опасный слух о коррупции при отборе членов нового комитета по аграрной политике. Должность в такой важной области может многое сделать для карьерного роста человека. Без сомнения, утечка была произведена кем-то сердитым на то, что именно он не смог купить для себя эту должность. Эта неприятная новость вызвала толпу сердитых протестующих, которые вчера ворвались в рабочий Совет. Последующий хаос сорвал дневное производство и задержал работу сельскохозяйственного комитета.\n\nСегодняшнее заседание сопровождалось шквалом встречных обвинений, поскольку различные политические партии в рабочем Совете обвиняли друг друга в коррупции. Большое количество времени было потрачено впустую, поскольку предложение проверить каждый пункт было встречено обвинениями в трате времени на бессмысленные слухи вместо сельскохозяйственных субсидий. Это, в свою очередь, вызвало встречные обвинения в том, что они являются частью тех, кто купил эти должности.\n\nЧлены нашей политической фракции обсуждали коррупционные слухи после окончания сессии. Исследуя лабиринт отношений и интересов внутри рабочего Совета и коммун, было сделано довольно хорошее предположение о личности тех, кто несет ответственность за весь этот беспорядок. Это отличное предложение, так как сейчас внутри нашей партии бушуют дебаты о том, как лучше всего реагировать на этот коррупционный спор без ущерба для нашего правительства."
 ORE.900.a:0 "Это нехорошо."
 ORE.900.b:0 "Абсолютно неприемлемо!"
 ORE.900.c:0 "Контрпродуктивно."
 
 #Mal#
 ORE.901.t:0 "Отсрочка казни?"
 ORE.901.d:0 "Председатель Маленков - человек щедрый и, как известно, время от времени упускает из виду некоторую коррупцию среди своих подчиненных, если она идет по соответствующим каналам и не слишком умаляет эффективности рабочего Совета в осуществлении его реформаторских проектов. Однако политическая нестабильность, вызванная коррупционными слухами, создала раздражающие задержки в его проектах.\n\nВ частной встрече со своими советниками он разглагольствовал о потерянном времени, слушая тупорылых советников, пытающихся возложить вину друг на друга, даже когда его команда выяснила, что представители, и являются истинными виновниками этой коррупции. Теперь председатель планирует организовать несколько прискорбных несчастных случаев для самых-самых оборзевших коррупционеров.\n\nОдин из участников закрытого заседания рискнул вызвать гнев своего босса, предложив помилование советникам. Коррумпированные местные представители служат важной частью экосистемы совета, поскольку они обеспечивают легко покупаемые голоса по различным темам. Позволяя подозреваемым жить и намекая, что их дальнейшее хорошее здоровье зависит от того, помилует ли их председатель, мы сможем укрепить нашу власть в Совете.\n\nКонечно, если босс действительно хочет, чтобы их убрали, мы можем позвонить обычным головорезам для выполнения этой работенки, настаивает другой советник. Дать понять остальным членам совета, что коррупция - это смертный приговор, который напугает их и даст понять населению, что председатель заботится о них. Другим членам Совета, конечно, напомнят, что, пока они платят взносы товарищу Маленкову, их работа может продолжаться как обычно."
 ORE.901.a:0 "Коррупция (в основном) недопустима. Убить их."
 ORE.901.b:0 "Немного милосердия еще никому не повредило. Мы пощадим их."

 #Purge
 ORE.902.t:0 "Исчезновение Коррупции"
 ORE.902.d:0 "Жизнь в современной России опасна. Мужчин и женщин часто убивают по самым разным причинам: недельная зарплата, хорошая пара обуви, буханка хлеба... Нo к этому прискорбному преступлению следует добавить простые несчастные случаи, так как население живет и работает в ветхих советских зданиях, которые практически не ремонтировались со времен падения Москвы. Даже такой мирный регион, как Оренбург, не пощадят в эти трудные времена.\n\nНедавно пришло известие, что на советника напали бандиты, когда он возвращался в свою коммуну. Гибель популярного политика в Оренбургской глубинке вызвала новые споры о необходимости военных реформ и реформ в сфере безопасности.\n\nСмерть этого слуги народа пополнила длинный список несчастных случаев. За последние несколько недель несколько наиболее известных членов Совета встретили ужасный конец. Один погиб в результате несчастного случая с чайником и бутылкой смазки. Другой мирно скончался во сне.\n\nКонечно, не все мужчины заканчивают свои дни в центре внимания. Многие члены рабочего Совета просто возвращаются в свои отдаленные коммуны, и о них больше ничего не слышно. Связь была затруднена даже в лучшие времена, а сейчас из-за угрозы со стороны внешнего мира многие села просто не посылают в Оренбург новых представителей.\n\nЭти отставки в Совете были восполнены новым туром региональных выборов. Старые кандидаты со временем ушли от общественного внимания. Просто еще один набор имен на вращающейся двери Совета. Были ли они когда-нибудь в Совете? Архивисты совета время от времени могут быть действительно небрежны.\n\nОсобенно высокими были темпы истощения среди членов нового сельскохозяйственного комитета. Многие из вновь избранных советников должны были заменить вакансии, пустовавшие в некогда противоречивом комитете. Это, к счастью, положило конец коррупционному скандалу, так как новые кандидаты были избраны честно и справедливо. Таким образом, Фортуна превратила источник разногласий в Совете в еще один хорошо организованный винтик нового правительства председателя Маленкова."
 ORE.902.a:0 "Кого там снова обвинили в коррупции? Я не слежу за политикой."
 
 ORE.905.t:0 "Пробуждение от дурного сна"
 ORE.905.d:0 "Плохие воспоминания о коррупционном скандале уходят. Оренбург и его народ как бы пробуждаются от дурного сна, в котором лживый человек превратил рабочую демократию в двигатель личного обогащения.\n\nФракция председателя Маленкова в Совете в последнее время получила большую поддержку. Друзья и соратники ушедших членов первоначальной сельскохозяйственной комиссии, в частности, стали активными членами коалиции председателя. Поистине благоговейный трепет вызывает верность его новых сторонников, приветствующих своего отца-председателя в рабочем Совете.\n\nНо как только ужасный слух о коррупции исчез, новый слух о страхе и запугивании в Совете начал распространяться. Стали всплывать истории о нескольких бывших советниках, растворенных в кислоте или забитых до смерти на глазах у его семьи. Но этот слух тоже быстро исчез. Рабочая демократия, гниющая изнутри? Все это устроил председатель Маленков? Ни один здравомыслящий гражданин не поверит в такие байки, не говоря уже о том, чтобы распространить их среди других.\n\nНет, как утренний свет прогоняет дурные сны, так и председательство Маленкова породило новый тип политики в Оренбурге. Имея так мало поводов для споров, люди из рабочего Совета больше не прибегают к отрывочной закулисной политике, чтобы принять законы. Они просто приносят свои идеи председателю Маленкову на утверждение. Нет никаких шансов на то, что новые коррупционные слухи каким-либо образом снова просочатся."
 ORE.905.a:0 "Новый тип политики."

 #Scare
 ORE.903.t:0 "Этическая политика председателя Маленкова"
 ORE.903.d:0 "Председатель Маленков с присущей ему точностью и политической проницательностью положил конец коррупционным дебатам. Членам Совета была зачитана новая этическая политика. Присутствующие одобрительно закивали, а председатель Маленков обратился к членам совета с просьбой сохранять бдительность в отношении коррупции в Оренбургской политике. Новая команда реформированного комитета по вопросам общественной порядочности будет уполномочена охотиться за коррупцией и искоренять теневые сделки среди представителей правительства.\n\nЧлены Совета заседали без возражений, поскольку им был навязан новый свод правил. На этот раз никто не попытался встать и возразить против явного злоупотребления председателя правами его коллег-советников. Содержание речи уже было объяснено им по неофициальным каналам. По замершим глазам и дрожащим коленям, последствия провала коррупционного расследования тоже всем были ясны.\n\nМудрый председатель знает, что рабочая демократия Оренбурга никогда не должна быть запятнана коррупцией. Гражданин также не должен знать о грязных трюках, используемых для поддержания чистоты политики. Один из подозреваемых по делу о коррупции явно отсутствовал в комнате, упав накануне с лестницы. Председатель Маленков, конечно, нашел время навестить человека в больнице и пожелать ему скорейшего выздоровления. Когда выступление нашего лидера на Совете наконец закончилось, многие члены Совета поднялись, чтобы аплодировать ему. Аплодисменты продолжались слишком долго, особенно среди друзей несчастного раненого члена Совета.."
 ORE.903.a:0 "Председатель - враг коррупционеров!"
 
 ORE.904.t:0 "Слезливые отставки"
 ORE.904.d:0 "С тяжелым сердцем читал председатель Маленков оренбуржцам и Совету письма тех, кто покинул рабочий совет из-за своих проступков.\n\nСодержание писем варьировалось от человека к человеку, но все они подробно описывали стыд и горе, которые они чувствовали, взяв испорченные деньги. Как они могли участвовать в низменном осквернении Оренбургского рабочего государства? Несколько человек рассказали, что надеялись на прощение, но не заслуживали ничего, кроме презрения, за то, что подставляли каждого оренбуржца.\n\nШепот прокатился по толпе во время зачитки Председателем этих слезливых писем. Гнев и беспокойство толпы поднялись и обрушились большими волнами. Лица нескольких советников побледнели от ужаса, когда в толпе их назвали заговорщиками. Время от времени стражи порядка уводили подозреваемых под одобрительные возгласы толпы. Нескольким провинившимся советникам дали возможность защищаться на трибуне. Большинство воспользовалось этой возможностью, чтобы слезно признаться в своих преступлениях.\n\nВ конце дня, когда все было сказано и сделано, после того, как заседание Совета было отложено на день, мужчины и женщины Оренбурга вышли на улицы. Этот день обсуждался в больших и малых домах, так как жители города высказывали свое возмущение по поводу коррупции своим друзьям и семьям. Но к гневу примешивался своего рода эмоциональный катарсис. Удовлетворение, вызванное видом жалких мошенников, умоляющих председателя Маленкова о прощении. Великий апостол рабочей демократии еще раз доказал свою ценность!"
 ORE.904.a:0 "Сколько бы они разворовали, если бы не председатель Маленков!"
 
 #Bur#
 ORE.906.t:0 "Технические сложности"
 ORE.906.d:0 "План Бурбы повести Коммуны в современность был принят Конгрессом. Реальная проблема заключается в том, чтобы заставить Совет согласиться с этим планом; и именно здесь он столкнулся с первой серьезной оппозицией, особенно хорошо действующую после нашего противоречивого заявления об отстранении всех членов Совета, замешанных в недавних обвинениях в коррупции.\n\nБурба, несмотря на слухи о нем, предан благосостоянию народа. Но некоторые называют его желание реформировать Совет до чего-то похожего на законодательную стабильность, нападением на Коммуны. Многие подразумевают, что талант и законодательный опыт, которые мы потеряем, выкинув паутину из шкафа, просто не стоят таких затрат. И они приводят убедительные, даже хорошие аргументы. Эта программа, если она будет осуществлена, будет сопряжена с большим риском, и люди, которых мы намерены исключить из Совета по борьбе с коррупцией, также играют заниженную роль в наших собственных местных системах. Можем ли мы потерять таланты такого масштаба и выжить? Только время покажет. В то же время, будет трудно пересмотреть все обвинения, внезапно отклонить их и ожидать, что наши люди будут довольны нашей работой.\n\nУ нас есть два варианта: тихо убрать дела, которые мы строим против коррупционеров в наших коридорах власти, и отступить ради народа, или продолжать реформы. Ведь председатель, по определению, знает, что лучше для людей, коммун. А со знанием приходит и ответственность."
 ORE.906.a:0 "Мы должны защитить наше будущее, даже если это дорого нам обойдется."
 ORE.906.b:0 "Снять обвинения. Это все ради людей."

 #New Team
 ORE.907.t:0 "Проблемы на новых выборах"
 ORE.907.d:0 "Этот коррупционный скандал был воспринят многими в нашей фракции, включая председателя Бурбу, как хорошая возможность размять растущие политические мускулы и избавиться от политиков, подозреваемых во взяточничестве. Эти старые чудаки отдают свои места будущим политикам, которые были бы более благоприятны для наших проектов.\n\nОднако на этот раз хорошо продуманный план председателя Бурбы по выборам не дал почти никаких результатов. Наши данные о популярности наших кандидатов во многих коммунах оказались недостоверными, и, к сожалению, многие кандидаты, которые победили, - это люди из старой Маленковской фракции. Хуже того, многие обструкционистские представители, не желающие ничего, кроме возвращения Оренбурга к анархии рабочего съезда, вернулись на свои старые места.\n\nПредседатель Бурба разочарован таким исходом, но он и его команда политических аналитиков уже изучают причину, по которой их прогнозы были ошибочными, и строят новые статистические модели поддержки по всему региону. Тем временем наши люди в Совете устанавливают закон как о вновь прибывших, так и о возвращающихся советниках и очень ясно дают понять, что возвращение к статусу-кво при Бурбы не произойдет. В целом в политической ситуации мало что изменилось, поскольку в ходе частичных выборов сомнительные представители были заменены другими ненадежными представителями. Все это не так и страшно, но это и не шаг вперед."
 ORE.907.a:0 "Мы не можем победить их всех. Народ хотя бы увидит, что продажные люди исключены из Совета."
 
 ORE.908.t:0 "Конец дела по сельскохозяйственному комитету."
 ORE.908.d:0 "В конце концов люди устали обсуждать слухи о коррупции при отборе членов в аграрный комитет. Многие перешли к обсуждению сильных и слабых сторон новой политики алфавитизации председателя Бурбы. Другие просто перестали говорить о политике, насытившись необоснованными историями и теориями заговора в течение года. В конце концов, поскольку политика находится в той же вечной категории, что и налоги и смерть, игнорирование ее в течение нескольких месяцев никому не повредит, верно?\n\nВ самом Совете продолжалось господство нового порядка председателя Бурбы. Каждую неделю у никчемных политиков отбирали еще несколько полномочий и передавали какому-нибудь комитету, укомплектованному экспертами. Председатель продолжал продвигать людей в Совете, которые знали, как правильно держать карандаш, так же, как он продолжал запихивать идиотов куда-нибудь подальше в неясные и ничего не решающие комитеты. Региональные лидеры спорили о приоритетном финансировании, поскольку аналитики из фракции председателя сравнили прогнозируемую доходность инвестиций в различные проекты. Да, в новом рабочем Совете все шло своим чередом.\n\nЗамена фигурантов громкого коррупционного скандала убедила население в том, что к предполагаемым преступлениям отнеслись серьезно. Председатель Бурба направил некоторые ресурсы в коммуны, разгневанные потерей своего старого представителя (если инвестиции того стоили), и проигнорировал другие. В конце концов, в управлении все еще развивающейся конфедерацией коммун хорошо то, что плохая инфраструктура и коммуникационные линии удерживали разгневанных граждан, по крайней мере в нескольких днях пути, от цели своего гнева."
 ORE.908.a:0 "Все хорошо, что хорошо кончается."

 #New Work
 ORE.909.t:0 "Советники испугались"
 ORE.909.d:0 "В конце концов председатель Бурба решил прислушаться к советникам, которые рекомендовали соблюдать осторожность. Многие потенциально нечестные члены Совета остаются популярными дома, и их слишком быстрое устранение может нарушить тщательный баланс, на который опирается наше Правительство для проведения реформ. К сожалению, у нас нет ничего, кроме косвенных улик по нынешнему коррупционному скандалу и его подозреваемым.\n\nОднако угроза массовых изгнаний из Совета имела некоторые позитивные последствия. У многих подозрительных членов был страх Божий, вложенный в них председателем Бурбой. Позволив им громко заявить о своей невиновности и поклясться доказать свою политическую надежность реформистским фракциям, они были отпущены без инцидентов. С другой стороны, нераскаявшиеся мошенники, такие как советник Захаев, были привлечены к столу переговоров с использованием метода кнута и пряника. Старый ублюдок не выжил бы в бурном Совете так долго без очень хорошего нюха на то, куда дуют политические ветры, и он справедливо подозревает, что восхождение председателя Бурбы не может быть никак остановлено. Лучше для него и ему подобных сократить коррупцию, если это поможет улучшить их шансы сохранить реальную политическую власть вместо того, чтобы критиковать новую власть.\n\nВсе подозреваемые в коррупционном скандале теперь на коротком поводке после нескольких продуктивных сессий Совета. Вид старика Захаева, поддерживающего предложения председателя Бурбы, конечно, заставила некоторых приподнять свою бровь, но хаотичность Оренбургской политики видела и более странные вещи."
 ORE.909.a:0 "Нам удалось получить поддержку членов Совета еще на один день..."
 
 ORE.910.t:0 "Утверждение, что мы справляемся с коррупцией набирает популярность!"
 ORE.910.d:0 "Какое-то время в городе ходили слухи о коррупции при выборе сельскохозяйственного комитета. Размышления о том, кто в этом замешан, были одной из любимых тем оренбуржцев. Некоторые пытались свалить вину на про-торговую фракцию, пытающуюся выкачать деньги из сельскохозяйственного комитета. Другие предположили, что остатки фракции Маленкова пытались захватить часть власти, чтобы договориться с фракциями председателя Бурбы.\n\nНаши переговоры с хитрыми советниками смогли предотвратить слухи о коррупции в Совете. Некоторые члены аграрного комитета были переведены в другие части Совета, и несколько человек, известных своей неподкупностью заменили их. Это дало некоторую пищу для размышлений толпам, которые подозревали за нами нечестную игру, но большинство населения приняло изменение в составе комитета как то, что слухи о коррупции были приняты всерьез нашим правительством.\n\nВсе это фиаско фактически обернулось в нашу пользу, поскольку население было впечатлено решением проблемы председателем Бурбой. Вместо того, чтобы прыгать на арене и обвинять соперничающие фракции в том, что это их козни, председатель и его соратники вместо этого переориентировали совет на надлежащие темы и рассмотрели эту ситуацию. Члены совета, которые опасались окончания своей политической карьеры, благодарны нам и сейчас поддерживают правительство как никогда раньше."
 ORE.910.a:0 "Капризы публики нас не слишком волнуют, но одобрение приятно."
 
 #Cou#
 ORE.911.t:0 "Решение Совета"
 ORE.911.d:0 "Совет решил совершить акт радикальной справедливости; мы очистим всех, кто стоял на пути у эффективного управления, и выйдем из огня еще сильнее и еще лучше. Все достойные будут переизбраны, а продажные и безнравственные, оставившие справедливость ради выгоды, будут осуждены и забыты.\n\nПо крайней мере, такой план сформулировал Совет, и большинство делегатов придерживаются его на бумаге. Любознательные репортеры, указывающие на то, что связи коррупционеров с силовиками в Оренбургской политике, игнорируются. Так же и делегаты, которые говорят, что такое решение вообще не выход, а просто средство самоутверждения, затыкая тех, кто знает правду.\n\nВсе улажено, и справедливость восторжествовала. Совет не потерпит никаких сомнений по этому поводу; Кроме возможно внутренних сомнений. Хотя у Совета, несомненно, есть проблемы побольше, чем прислушиваться к каким-то сомнениям. Не так ли?"
 ORE.911.a:0 "Мы очистим их всех. Никаких всомнений."
 ORE.911.b:0 "Это кажется немного... подло. Чрезмерно подло."
 #Elect
 ORE.912.t:0 "Новое объявление"
 ORE.912.d:0 "Хотя объявление о новых выборах, чтобы очистить Оренбургский совет от следов коррупции, было встречено с некоторой похвалой, мало кто надеялся на что-то лучшее. Хотя несколько новых обнадеживающих кандидатов выступили, утверждая, что хотят "
 ORE.912.a:0 "Пожалуйста прголосуйте!"
 
 ORE.913.t:0 "Старый и знакомый Совет"
 ORE.913.d:0 "Ожидаемое действительно произошло. Большинство старого совета было переизбрано. Радуясь возвращению к власти, они победили без особой поддержки. Было видно, что Оренбург устал. Однако это не беспокоит членов Совета, которые стремятся вернуться к работе над своими обычными политическими проектами. Некоторые из них сделали символическое усилие, чтобы хотя бы притвориться, что они заинтересованы в переменах к лучшему. Если бы изменение состояло в том, чтобы произнести короткую речь и пожать руку некоторым фермерам, то они, возможно, преуспели бы. Однако на самом деле в Орнебурге мало что изменилось. Некоторые реформы были проведены для предотвращения взяточничества и общей коррупции, но, казалось, не возымели никакого эффекта с точки зрения общего населения коммун. Дела шли своим чередом, и Совет с энтузиазмом высохшего слизняка разбирал бесконечное количество вопросов и дебатов. Некоторые думали о том, что могло бы произойти, если бы был избран новый совет. "
 ORE.913.a:0 "Жизнь в Оренбурге медленна и текуча."

 #Retain
 ORE.914.t:0 "Нечего показывать, нечего скрывать"
 ORE.914.d:0 "Совет стремится сохранить статус-кво. Останутся те же чиновники, что и раньше. Официальная отговорка состояла в том, что "There is no corruption in the Council" and that if there was any sort of corruption, it would have been exposed by now. Naturally, for those that did vehemently believe that corruption was still afoot, the statement from the council did little more than to aggravate there fears and have them biting there nails, waiting for the Council's next move. In response to their supposed lack of action, the Council now had to deal with a fairly sizable group of protestors gathering outside their chamber in the heart of Orenburg. Among the expected banners proclaiming that "The Council must go!" and the expected amount of colourful language, it was a rather provoking depiction of a farmer's crops being harvested, and stolen, while a councilman looked the other way, his hands filled with riches given to him by the crop-thief. Although numerous and loud, the protesters had initially little impact on the council, who confidently announced that business would carry on as usual.\n\nEach day the protests would go on while the council was in session and then disband as the councilmembers went home. Not ones to be perturbed by this, the protesters began trying other ways to get their way. Some gathered at the homes of certain officials and shouted their demands loud enough to keep them and their neighbours awake at night. Others resorted to various form of vandalism and other petty crimes, ranging from painting the word "liars" on the council building, to throwing a dead rooster at one councilman on his way to work. After that particular incident, the council agreed to meet with some of the protesters and see if a solution could be reached. It would prove pointless for both sides, with the protesters insisting that the council resign, and the council insisting that nothing could be done about the corruption. The following day, the banners were once again up around the council building, and another day started and stopped business as usual..."
 ORE.914.a:0 "Надеюсь, мертвых животных больше не будет."
 
 ORE.915.t:0 "Буря в стакане воды"
 ORE.915.d:0 "Теперь, когда хаос улегся, немногие в Оренбургском политическом классе могут свободно размышлять, откуда мог взяться слух о коррупции. Поскольку каждая политическая фракция держала некоторую неофициальную сеть информаторов и шпионов, все тайно ожидали, что появятся доказательства относительно истинных преступников. Как только коррумпированные политики попытаются откупиться, последуют доказательства их вины, и вся сеть людей, пытающихся купить сельскохозяйственный комитет, будет обнаружена.\n\nВремя шло, исчезнувшие деньги не появлялись, и тема о расхищении средств грозила всплыть снова. Сегодня утром, пока мы готовились к обычному дню, в офис нашей фракции ворвалась молодая секретарша, требуя поговорить с нашим самым престижным политиком.\n\nНаши ошеломленные члены слушали ее рассказ. Как оказалось, ее начальство в финансовом комитете Совета потеряло некоторые документы, в которых говорилось об обычном переводе денег для оплаты персонала. Это создало дыру в счетах, которую некоторые бюрократы пытались скрыть, махинируя деньгами. Вскоре эффект сокрытия правды привел к тому, что деньги поступали и уходили через странные региональные счета, что породило идею о том, что региональные ассоциации коммун положили крупные суммы денег на свой счет в Оренбурге. Оттуда пошел слух, что что-то не так со счетами сельскохозяйственного комитета и что его члены каким-то образом покупают свои позиции!\n\nКогда босс секретаря нашел неуместные бумаги, недостающие деньги снова "re-entered" the system, making every account check out. The man thought nothing of his error, and had only recently mentioned the mistake to his secretary. The young woman had immediately seen the consequences of this clerical error and ran to report it to us. As it turns out, there had never been any corruption around the Agricultural Committee."
 ORE.915.a:0 "Умная девушка. Если бы только она узнала об этом раньше..."
 
 
