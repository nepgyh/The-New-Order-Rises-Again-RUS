 POLITICS_WORKERS_COUNCIL_ORENBURG_DESC:0 "Оренбургский Совет Рабочих - это и стержень, скрепляющий сущность, и магниты, разрывающие ее на части. Рожденные в огне и крови краха России, самодостаточные деревни объединились в свободную конфедерацию, называемую Советом Рабочих. Советский Союз, авторитарное социалистическое государство, уступил место анархо-синдикалистским учениям Оренбурга. Сам город Оренбург служил экономическим, политическим и культурным центром протогосударства, и именно здесь собирается Совет. С первого взгляда совет является утопическим социалистическим идеалом, кульминацией столетней теории, культивируемой социалистами на протяжении всей истории. Но при осмотре обнажается гниющий фундамент Совета Рабочих. Искалеченный неуверенностью и необходимостью в единогласном голосовании, необходимом для принятия чего бы то ни было, Оренбургский рабочий совет редко что-либо делает. Хуже того, совет изобилует коррупцией и сепаратистскими тенденциями, которые угрожают разрушить то небольшое единство, которым обладает регион. Даже при проведении предварительных реформ отсутствие сплоченной исполнительной власти, правящей в Оренбурге, приговорило его к медленной смерти от нерешительности."

 POLITICS_GEORGY_MALENKOV_DESC:0 "Во времена старого Советского Союза были великие люди. Ленин. Сталин. Бухарин. Там были храбрые люди. Троцкий. Жуков. Были блестящие дипломаты, как Молотов, и мастера интриг, как Берия. Там же был и Георгий Маленков.\n\nМаленкову не было предложено место в Западнорусском революционном фронте, ближе всего являющегося "legitimate" successor state to the USSR. He was not strong or smart enough to establish his own fiefdom, either through violence or through intrigue. He had no allies and no friends. He was not even notable enough to find his way into the camp of some lunatic like Lysenko. Instead, Malenkov was forced to wander the wastes, searching for some humble town that would adopt him and his meager talents.\n\nHe found Orenburg, and there he swore that he would be disregarded and denied no more. The Soviet Union would rise again, and he would lead it.\n\nPerhaps the people of Orenburg were desperate for any sort of proper organization. Perhaps Malenkov really did have some talents, wilted though they were by the scorn of his peers. But somehow, he has found himself in charge of the city, and to the surprise of many of his detractors, he seems to be a man with a plan.\n\nFactories. Industry. Bigger. Stronger. Taller smokestacks. Larger quotas. Work them till they break, then break them till they work. Orenburg will rise by producing. It will win with lead, iron and steel, and it will win with industry. Never mind quality. Never mind durability. What matters is quantity. Let one bullet be faulty, or one gun misfire. There will always be more to replace it, men to wield them, and men to make them."

 POLITICS_ALEKSANDER_BURBA_DESC:0 "С момента основания оренбургских коммун город, казалось, имел две враждующие между собой сущности. С одной стороны, его люди свободны. Они живут свободной жизнью и управляют своими маленькими правительствами, свободными от пагубного влияния либо невидимой руки рынка, либо железной руки государства. Но с другой стороны, Оренбург - это состояние хаоса, и так было с момента его основания. Коммуны полны раздоров, мелких ссор и даже насилия. Они намного богаче, чем окружающие земли, но, по-видимому, намного беднее, чем должны быть. Мужчины и женщины коммун жестоки и находчивы, но ополчение избегает даже самых незначительных стычек. Оренбург велик, но мал. Он сильный и в то же время слабый. Это символ будущего русских Пустошей, напоминание об их прошлом.\n\nАлександр Бурба пришел к власти, обещая слияние этих двойственных натур. Он обещал сильное централизованное государство, но не железную диктатуру Маленкова. Он обещал уважать собственные желания и потребности Оренбургского народа, но не поддаваться коммунам анархического характера. А кто лучше? Бурба, похоже, тоже состоит из противоречий. Он самый богатый магнат-капиталист, какого только можно найти среди военачальников, но действует, по-видимому, только из заботы о своих согражданах. Его первым шагом к власти было закрепление контроля над оренбургскими учреждениями, но его помощники - независимые души, а не подхалимы и приспешники. \n\nБурба больше всего любит сделки, и решение, которое он предложил народу Оренбурга, действительно заманчиво. Их город снова может стать великим, выкованным в огне промышленности, оплаченным верностью, послушанием и тяжелым трудом, в сверкающую жемчужину Урала. И это ужасная цена? Стоят ли полные желудки и отапливаемые дома голоса в правительстве? Тихо ли по ночам, стоят ли площади, свободные от демонстрантов? Стоит ли славное будущее удушливого настоящего? Только время покажет, как далеко простираются амбиции Бурбы и как далеко готовы пойти Оренбуржцы, чтобы их реализовать."

