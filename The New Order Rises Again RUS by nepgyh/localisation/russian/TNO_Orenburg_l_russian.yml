 ORE.509.t:0 "Прийдя с работы"
 ORE.509.d:0 "Сашенька играл на улице, представляя себя героическим асом сбивающим ненавистные немецкие истребители. Солнце уже зашло, но он хотел увидеть своих родителей. Обычно он ложился спать до того, как они приходили со своей смены, но сегодня он решил их дождаться. Наконец родители пришли домой, вымотанные и уставшие. На их лицах появилась лёгкая улыбка когда они увидели Сашу.\n\nЕго мать нагнулась и обняла его. «Мы принесли тебе кое-что с работы». Она достала что-то из кармана брюк и дала это Сашеньке. Это была маленькая игрушечная машинка, с крутящимися колёсами. Саша громко засмеялся. Он не получал новых игрушек уже несколько лет! «Мама, спасибо!». Сашенька убежал играть с игрушкой, а родители заулыбались.\n\nНа следующий день Александр вновь был дома совсем один, а родители вновь ушли на работу. Когда он играл со своей машинкой он заметил что кое-где начинает растрескиваться краска. А вскоре оторвалось целое колесо. Он попытался вставить его на место, но безуспешно. Он был побеждён. Положив колесо в карман, на случай если родители смогут его починить, Саша задался вопросом. Зачем его родители работают целыми днями? Чтобы приносить ему дешёвые, сломанные игрушки и никогда его не видеть? Он посмотрел на маленькую машинку в его руке и почувствовал себя одиноким."We brought you something from work today." She pulled out something from her trousers and handed it to Alexander. It was a small toy car, with spinning wheels and everything. He squealed in delight; he had not gotten a new toy in years. "Thank you mama!" He ran off to play with the car, his parents both smiling.\n\nThe next day, Alexander was at home alone once again, his parents busy at work. As he played with his toy, he noticed that the paint was cracking a little. Just then, one of the wheels came off as well. He knelt down and tried to reattach it, but it was to no avail. He sat down, defeated and miserable. He put the wheel in his pocket; maybe his parents could fix it. Was this why they worked all day? To bring him cheap, broken toys and never see him? Alexander looked at the little car in his hand, and all he felt was loneliness."
 ORE.509.a:0 "Мамочка купит тебе другую..."
 
 ORE.510.t:0 "Конец коммунальной мечты"
 ORE.510.d:0 "Даша закрыла дверь своей маленькой хаты и решила прогуляться по деревне. Она была последней жительницей этой стороны деревни, все остальные ухали в Оренбург работать на новых фабриках товарища Маленкова. Её сосед Артур поклялся что он никогда не покинет деревню, но она не видела его уже много дней. Может он уже окончательно спился.\n\nОна пошла дальше, по заросшим тропинкам и через заброшенное здание партии старых времён. Несколько душ всё таки остались в деревне, не готовые покинуть её. Когда она дошла до рыночной площади она увидела старого доброго Василия, пытающегося продать свой товар. Даша взяла свою метлу из общего инструментария и приступила к подметанию площади. Это была малополезная работа, ведь ветер только приносил еще больше пыли и мало кто оценил бы её труд, но это была одна из немногих оставшихся в деревне работ.\n\nСо временем, Василий устал от полного отсутствия клиентов и подошёл к Даше. Они немного поболтали о состоянии деревни и повспоминали старые добрые времена. Внезапно Василий поведал что он тоже собирается покинуть деревню чтобы работать на заводе в Оренбурге и уезжает уже следующем утром. Даша была в печали, ведь Василий стал единственным человеком, с которым она могла вот так по-дружески поговорить. Она будет по нему сильно скучать. Он принёс ей мешок с овощами, как последний подарок. Поняв, что сказать ему больше нечего, Василий попрощался с Дашей, собрал свой прилавок и пошёл домой.\n\nДаша стояла одна на рыночной площади. Может быть, теперь пришло и её время уехать? Но пока она продолжала подметать улицы в тишине, пытаясь сделать умирающую деревню более красивой в глазах немногих её жителей."
 ORE.510.a:0 "Подметать пустые улицы, в этом есть своя романтика."
 
 ORE.511.t:0 "Посланник"
 ORE.511.d:0 "Маленков сидел за своим столом, читая различные документы перед тем как их подписать. Стопка уже выросла выше его стула. Кто-то тихо постучался в дверь. «Войдите» - сказал Маленков, даже не подняв глаза.\n\nЕго личный помощник вошёл в кабинет, он явно нервничал и пытался избегать зрительного контакта. «Сэр, прибыл отчёт с фабрики». Эта фраза заставила Маленкова поднять свои, теперь уже полные интереса, глаза. Выхватив отчёт из рук помощника он тут же начал его читать. Выражение его глаз быстро изменилось из интереса в замешательство, из замешательства на злость. «Выработка ужасна. Показатели куда ниже установленных квот. Они, должно быть, некорректны. Принеси исправленный отчёт.» Помощника трясло от страха. «С-сэр, показатели верны.». Маленков ударил своей рукой по столу. «Просто потому что показатели соответствуют действительности не значит что они правильные. Я установил квоты, и они не были достигнуты!». Его лицо скорчилось от ярости. «Охрана, уведите этого человека!».\n\nХудшие опасения помощника оправдались. Его вывели из комнаты, избили и запихали в тюремную камеру. Здесь он пробудет достаточно долгое время."Come in." without even raising his eyes.\n\nA personal assistant walked in nervously, trying to avoid eye contact. He carried a smaller stack of papers. "Sir, the reports on the output of the factory are in." That got Malenkov to look up, eagerness in his eyes. He snatched the report out of the assistant's hands and began reading the summary. His eyes quickly went from eagerness to confusion, and then to anger. "These numbers are abysmal. They are far, far below the reasonable quotas that were established. They must be incorrect. Get me the proper report." The assistant was now visibly trembling in fear. "S-sir, those are the correct numbers." Malenkov slammed his fist on the table. "Just because they are factually accurate does not make them correct! I set the correct numbers, and they were not reached!" His face was now filled with rage. "Security! Have this man imprisoned!"\n\nThe assistant's worst fears had come true. He was dragged out of the room, defeated, and tossed into a prison cell. He would be in there for quite a while."
 ORE.511.a:0 "Если бы он принёс хорошие новости, ему бы было нечего бояться."
 
 ORE.512.t:0 "Оренбургская ассоциация по празднованию рабочей демократии."
 ORE.512.d:0 "День ото дня, всё новые печатные материалы сходят с оренбургских прессов под эгидой «Оренбургской ассоциации по празднованию рабочей демократии». Задача новой организации состоит в распространении хороших новостей произошедших в ходе прогресса нашей рабочей революции. Влияние нашего руководство на жизнь и работу простого человека должно быть отмечено, хотя бы как дань признания нашему рабочему совету и всем его участникам.\n\nНаблюдательный человек может заметить постоянное присутствие товарища Маленкова на материалах ассоциации. На одном из постеров председатель открывает ящик с медикаментами в отдалённой коммуне. На другом он перерезает ленточка у входа на новую фабрику. Военная пропаганда ставит упор на «Защите нового Оренбурга, построенного товарищем Маленковым». И каждую неделю в газетах публикуют данные о новых поступлениях промышленных благ, или о храбрых мужах, которые вооружены современным оружием благодаря стараниям нашего любимого председателя. Наблюдательный человек может заметить замену товарища Кузнецова на месте министра культуры Оренбурга. Циничный и наблюдательный человек может заинтересоваться причиной отставки Кузнецова. Настоящий циник даже может придать значению слуху о том, что Кузнецов попал в опалу после того, как он отказался полностью посвятить свою работу развитию культа личности Маленкова.\n\nК счастью оренбургский рабочий не может быть циником. Это ужасная черта человеческого характера, которая так распространена в капиталистических обществах. Этой заразе нет места в Оренбурге, особенно в сердцах тех, чья судьба была изменена тяжёлым трудом товарища Маленкова."Orenburg's association for the celebration of worker's democracy". The new organization's stated goal is the propagation of good news about the progress of our worker's revolution. The impact of our leadership's glorious decisions on the life and work of the common man must be acknowledged, if only to thank our valiant Worker's Council for their continued good work.\n\nAn observant man might notice the inevitable presence of Chairman Malenkov's on the association's literary and artistic output. In one poster, the Chairman unpacks crates of medicine in a remote commune. In another, comrade Malenkov is seen cutting the ribbon for a new factory. Military propaganda posters inevitably exhort the men of Orenburg to stand guard to save the Chairman's new Orenburg. And every week the reports roll in about the expanding supply of industrial goods, or about our courageous men equipped with new weapons thanks to the Chairman's reform. An observant man might also have noticed the replacement of Councilman Kuznetsov from his spot as chair of Orenburg's culture and communication ministry. A cynic and observant man might be curious about the demotion of comrade Kuznetsov. A pure cynic might even give any credit to the rumor that Kuznetsov was sacked for refusing to devote himself fully to the development of a cult of personality for Chairman Malenkov.\n\nBut thankfully, good workers from Orenburg are never cynic. That horrible trait of character, so widespread in the alienated capitalist societies of the world has no place in Orenburg, especially not in the heart of those whose destiny has been transformed by Chairman Malenkov's hard work."
 ORE.512.a:0 "Газеты сказали что товарищ Маленков повысил содержание шоколада в рационах!"
 
 ORE.513.t:0 "Тревога терзает председателя"
 ORE.513.d:0 "Маленков редко мог хорошо спать. Бывали и исключения, вроде той ночи, когда он стал председателем. Но сегодняшняя ночь не была из таких. Вместо того чтобы спать Маленков продолжал вертеться в своей кровати. Он пытался напомнить самому себе, что у него всё получилось, он председатель Оренбургской Коммуны! Но этого было недостаточно. Оренбург развивается так, как задумывал Маленков, но множество проблем терзало его разум. Всего два дня назад он собственными глазами видел, как старушка была повалена на землю и ограблена, а вор успел скрыться в подворотнях до того, как милиция успели прийти на место преступления. Это событие потрясло Маленкова, ведь как могут граждане его коммуны быть ограблены средь бела дня! Он лично узнал о деталях дела незадолго до того, как лечь спать, и услышал лишь то, что «Расследование продолжается». Он знал что это значило: вора никогда не поймают. Товарищ председатель во многом расширил полномочия оренбургской милиции, но ему казалось что этого было недостаточно. В Оренбурге все ещё было много бедных, и часто им ничего не оставалось, кроме как обратиться к мелким кражам и грабежам. Увеличение штата милиции должно это решить, подумал Маленков.\n\nНо даже после этого он не смог уснуть. Всё больше проблем тревожило Маленкова. Возможно, стоит посетить фермы. Хотя квоты и выполняются на бумаге, государство получило чуть больше половины заявленного зерна. Врут ли ему фермеры? («Зачем бы они это делали?») Совершил ли он какую-то страшную ошибку? Кто-то крадёт зерно с ферм? Маленкова посетила совершенно ужасающая мысль: «Бояться ли крестьяне меня? Бояться ли что я их накажу за невыполнение квот?». Он понял что скорее дело именно в этом. Он уже был жесток с теми, кто не выполнял свои обещания. Маленков уверен, что он может сделать всё лучше. Он сможет побороть страх перед преступностью. Страх перед ним самим. Оренбург будет мирно процветать под его правлением. Он в этом уверен. Он попытался убедить себя в этом, но вскоре все тревоги вернулись."Why would they do that?" he thought. Had there been a mistake? Was there someone stealing from the farms? Malenkov then had a thought that upset him. Where the farmers scared of him? That he might punish them for not meeting the quotas in time? He realised that such was likely the case. He had been harsh on those that had failed before. Malenkov was sure that he could do better, that he could end the fear of crime and of himself. Orenburg would be prosperous and peaceful under his control. He would make sure of that. He did try to rally himself, but even then the doubts would return moments later."
 ORE.513.a:0 "Ещё одна бессонная ночь."
 
 ORE.514.t:0 "Последний Советник"
 ORE.514.d:0 "Это случилось в 11 часов утра, в кабинете Маленкова. Он оказался не настолько роскошным, как он его себе представлял, но для защитника революции хватит и небольшого кабинета в здании Конгресса, по крайней мере на ближайшее время. Маленков просматривал рапорты об индустриализации, когда вдруг заметил знакомую фотографию на рабочем столе. Фото было из старых, более простых времён, времён конца 57-го конгресса.\n\nМаленков заулыбался, вспомнив все те колкие шутки об устройстве коммуны, сошедшие из уст Астанкова. К сожалению, Астанков стал шутить и о самом Маленкове.\n\nА Гаврилов. Он был оптимистом, но он действительно старался делать всё для улучшения жизни обычного человека. Он постоянно говорил о большом скачке к коммунизму и о том, как всё там будет хорошо. Даже когда Маленкова стали обвинять в фашизме и диктатуре, Гаврилов оставался на его стороне. Но это было до голода. Руки Маленкова были стянуты когда он узнал о том, что Гаврилов собирал оппозицию внутри партии. Если бы ему не помешали, в партии бы произошёл раскол. Но даже не смотря на это, Маленков проронил несколько слёз.\n\nВ центре стоял Коровин. Он был жирным старым циником, постоянно обвинявший Маленкова в фашизме, но без него коммуна бы давно распалась. К счастью он не дожил до 59-го конгресса. Он наверное вертится в своей могиле от осознания того, что Маленков сделал с коммуной. Маленков не мог не заплакать от осознания того, что из людей на фото только он пережил чистки. «Почему они не могли просто меня послушать?», «Индустриализация была необходима, чёрные бандиты были на пороге, готовые поживиться слабыми и униженными!». Что бы Маленков ни говорил про себя, он не мог скинуть со своих плеч груз вины.\n\nНеделю спустя новое изображение появилось в оренбуржских архивах: Маленков улыбался на закрытии 57-го конгресса."Why couldn't they just listen?" he said to himself, "Industrialization was necessary, the Brigade was at our doorstep, waiting to prey on our weak!" No matter what justification Malenkov fabricated, he wasn't able to dispel the immense sense of guilt weighing on him.\n\nA week later a new image emerged in Orenburg records. Malenkov was smiling at the 57th Congress."
 ORE.514.a:0 "Он был один."
 
