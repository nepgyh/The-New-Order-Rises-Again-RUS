 ORE.163.t:0 "Отказ"
 ORE.163.d:0 "Уральская лига... отклонила просьбы Совета о союзе.\n\nЭто было не так давно, когда они впервые прибыли в наши самые дальние колхозы. Наши сельские жители сообщали о небольших группах мужчин и женщин в боевой форме с усталыми лицами и смертоносными винтовками, закинутыми за спину. Оглядываясь назад, мы видим, что они были простыми разведчиками, впервые встретившимися с цивилизацией после их предполагаемого исхода.\n\nКонечно, мы смотрели на вещи по-другому. Окруженные со всех сторон бандитами, убийцами и немцами, слабые и беззащитные даже перед суровым зимним снегом... мы увидели своих спасителей. Братья по оружию против жадных, хищных, кровожадных: всех тех, кто жаждет богатств Оренбурга. В кои-то веки, подумали мы, будущее Оренбурга кажется чуточку светлее.\n\nТеперь Совет ошеломлен внезапным поворотом событий. Но до того, как возобновятся знакомые крики и тычки пальцами; до того, как правительство Оренбурга оставит свой народ беспомощным перед надвигающейся резней; и до того, как яркий осколок Коммуны исчезнет, чтобы умереть, каждый член совета подумал как один:"
 ORE.163.a:0 ""What will we do now...?""
 
 #Culture events
 ORE.140.t:0 "Новые рекорды"
 ORE.140.d:0 "Ранее, история Оренбурга была полна ложных фактов о его основателях и лидерах. При тов. Маленкове это начало меняться. Портреты лидеров коммун и описание их преступлений теперь повсюду, показывая людям, как они пытались держать нас слабыми. Бурба и его безумные заблуждения были стерты из книг; его планы теперь должны быть либо забыты, либо воплощены в жизнь их истинным создателем, товарищем Маленковым! Историю пишут победители, и у нас, как победителей, есть шанс сделать так, чтобы будущие поколения не шли по путям ложных, контрреволюционных направлений."
 ORE.140.a:0 "На шаг ближе к прекрасному Оренбургу будущего."

 ORE.141.t:0 "Новая молодежь новой эпохи!"
 ORE.141.d:0 "Молодежь Оренбурга, как и остальные жители региона, была неорганизована и необразована в вещах, необходимых для выживания. Однако при тов. Маленкове это начинает меняться. Создание Комосола было частью новой инициативы, чтобы держать детей подальше от религиозных догм, и вместо этого продвигать атеистическую мысль. Под руководством старших членов партии комосольцы будут работать над закрытием церквей и других буржуазных институтов и вместо этого продвигать надлежащие социалистические ценности. \n\nМы получили некоторый отпор, ведь молодым людям не нравится, когда им говорят, что делать, поэтому нами были сформированы хулиганские банды и группировки. Больше беспокойства приходит от их родителей; многие обвиняют нас в том, что мы злоумышленники и разрушаем семью. Наш ответ на эти заявления прост; да, это то, что мы делаем. Дети должны развиваться, чтобы помочь коллективному благу Оренбурга и России, а не быть сдержанными родителями. В конце концов, разве Христос, которого они так сильно любят, не говорил, что нужно оставить свои семьи, если это означает идти по правильному пути? С контрреволюционной догмой в семье нужно бороться несмотря ни на что."intruders", and disrupting the family unit. Our response to these claims are simply; yes, that is what we are doing. Children should develop to assist the collective good of Orenburg and of Russia, and not be held back by their parents. After all, didn't the Christ they love so much say that one should abandon their families if it meant following the good path? Counter-revolutionary dogma in the family must be fought against no matter what."
 ORE.141.a:0 "Они говорят что это плохая идея, но что они понимают?"

 ORE.142.t:0 "Преобразование"
 ORE.142.d:0 "Вскрытое письмо было найдено на столе старика Маркова. Его содержание было следующим: \n\nЯ верил в свободу, я действительно верил в нее. Когда Коммуна попросила моей еды, я ничего не оставил для себя. Когда меня попросили укрыть уральских солдат, я дал им свою комнату. Я любил свою свободу и отдавал себя ради нее. \n\nМне дали привилегированное положение в Коммуне, и я полагал, что моих собственных трудов будет достаточно, чтобы поручиться за мои полномочия. И я никогда не злоупотреблял этой позицией. Я любил Коммуну и до сих пор люблю свою деревню. Служба в защиту нашей свободы не является для меня бременем. \n\nНо недавно в мелкой, несущественной просьбе о предоставлении моей семье лекарств было отказано. Отказано! Председатель и его семья нуждаются в этом, сказали они. Это нужно уважаемым посетителям, сказали они. Советники, о которых я никогда не слышал, были более ценными для Коммуны, чем моя дочь, задыхающаяся в постели, жизнь ускользает от нее с каждым вздохом. \n\nИ когда пришло время проводить похороны, когда Мария была вне себя от горя - Коммуна ничего не сделала. Это была награда за мою ревностную службу - ничего. Маленков безжалостен и жесток, я это знаю. Но он будет лучше, чем пустые лица, которые смотрели, как моя дочь умирает, махали руками и улыбались уголками губ. Свобода ничего не стоит без справедливости. И Маленков - справедливость. \n\nСтарик Марков был убит в ходе полицейской акции по подавлению беспорядков в следующем феврале."
 ORE.142.a:0 "Земля Урала соленая от наших слез."

 ORE.143.t:0 "Жалобы фермера"
 ORE.143.d:0 "Маленькая обособленная избушка была в плохом состоянии, несмотря на то, что находилась на краю большого леса, но что хорошего старый фермер, собирающий скудный урожай, мог сделать, чтобы отремонтировать ее? Он слышал фантастические истории об Оренбурге и его удивительном расцвете. Тихо глядя на мерцающее, заходящее солнце, в те периоды когда он давал своим умирающим мышцам небольшой, но столь необходимый отдых, он обдумывал, каково это было бы, жить в городе, месте, где реформы и индустриализация создали такой уровень жизни, который невозможно представить тем, кто живет во внешних коммунах. Он почти поймал себя на том, что хотел бы, чтобы его жизнь поменялась, но отбросил эту эгоистичную мысль. Одинокая слеза скатилась по его морщинистым загорелым щекам, когда он думал об этом. Но работу пришлось возобновить."
 ORE.143.a:0 "Мы жертвуем чем-то ради тех, кого любим."

 ORE.144.t:0 "Проявление лицемерия"
 ORE.144.d:0 "Чрезвычайная суматоха в большом зале рабочего совета, не редкость, но этот случай столпотворения нес в себе более оскорбительный и скандальный вид беспокойства. Все, казалось, происходило из-за одинокого представителя внешней коммуны, который все еще стоял с достоинством, несмотря на то, что бешеные оскорбления сыпались на него со всех уголков комнаты. Его речь была не чем иным, как полномасштабной критикой нынешней экономической системы, которую должны были поддерживать поселения за пределами Оренбурга и ее ужасные последствия для уровня жизни. По-видимому, любая критика анархистской формы социализма, которой следовали коммуны, даже если она была полностью обоснованной, как это было в его случае, была причиной фундаментальной обеспокоенности для Совета. Вокруг раздавались такие слова, как предатель или фашистская мразь. Все, что он предлагал, - это обеспечить определенный уровень инвестиций из прибыли Оренбурга в сельские поселения, к которым у Совета должен быть определенный уровень заботы, ведь они обеспечивают большую часть продовольственного запаса Оренбурга. Сидящий в углу зала полноватый человек поднялся со своего места и хлопнул по столу, заставив всех утихнуть. Он попросил провести голосование по поводу ограничений свободы слова на заседаниях совета, когда речь шла об основополагающих традициях общин, вместо первоначального предложения. С отвращением к явно довольному собой шуту, который только что встал на подиум, и многим, кто приветствовал его предложение, первоначальный делегат с полным разочарованием сел. Ничто не изменится. Снова."
 ORE.144.a:0 "Безумцы."

 ORE.145.t:0 "Ученые в Оренбурге"
 ORE.145.d:0 "Было раннее утро, когда они прибыли. Изможденная группа мужчин и женщин, некоторые в лабораторных халатах, другие просто в штатском, но все они были одними из лучших умов в своих областях. Они пришли с Черной горы, прячась от патрулей Лысенко, и им потребовалось еще два дня, чтобы прибыть в Оренбург. И вот они наконец-то добрались. \n\nКогда они были захвачены патрульной милицией на окраине города завязался разговор. Они начали говорить об ужасах, которые и сейчас находятся внутри Черной горы. Истории, которые они рассказывали сбивающимися голосами и за рыданиями о проведенных ими экспериментах, потому что у них не было выбора, или они изначально верили в «большее благо». Они бормотали о похищениях людей, насильственном разведении, вивисекциях. \n\nНекоторые вообще отказались разговаривать. \n\nБурба пообещал им убежище. Ученым будет предоставлено место для проживания, но только до тех пор, пока они будут работать на Оренбург. В конце концов после уговоров все ученые присоединились к городу в его начинаниях."greater good". They murmured about kidnappings, forced breedings, vivisections.\n\nSome refused to talk at all.\n\nBurba's men promised them sanctuary. The scientists would be given a place to stay, but only as long as they worked for Orenburg and its research divisions. This was a matter that took some convincing, and a demonstration of an actual code of ethics, but eventually, all of the scientists joined the city in its endeavours."
 ORE.145.a:0 "Эта гора пугает меня..."

 ORE.146.t:0 "Кормящая рука"
 ORE.146.d:0 "Хаос охватил проспект Революции. \n\nКровь детей Оренбурга теперь стекает по стеклам новеньких автомобилей, струйками затекая в недавно выкопанные водостоки. По красным лужицам топают сапоги только что обученных милицейских. \n\nМодернизация по-разному потрясла Оренбург, и во многих отношениях она была благом! Люди работают. Люди едят. Люди наслаждаются процветанием, невообразимым всего несколько лет назад. Оренбург стал ярким маяком во тьме России. \n\nНо это не идеальный переход, потому что люди знают, что что-то потеряно. Они могут чувствовать заметное отсутствие чего-то важного под бдительными глазами растущей армии милицейских Бурбы \n\nОренбургский народ утратил свободу. \n\nХрабрые и гордые студенты шли по проспекту Революции, когда десятки офицеров, несущих недавно изготовленные щиты и пояса со свежезаваренным слезоточивым газом, атаковали их. \n\nМилицейские размахивали дубинками и стреляли по толпе, а к концу дня почти дюжина из лучших оренбургских военнослужащих, были единственными на этой улице кто не корчился на земле, надышавшись газа или получив удар по почкам. \n\nЭто ли цена прогресса?"
 ORE.146.a:0 "Чем еще мы должны пожертвовать ради этого будущего?"

 ORE.147.t:0 "Дом для обедневших?"
 ORE.147.d:0 "Те, кому посчастливилось иметь теплое местечко для проживания, редко жалеют тех, кто пережил тяжелые времена. Таким образом, большинство предполагало, что строительство нового бетонного здания было просто еще одной квартирой для декадентов и богатеев. Но когда двери, наконец, открылись, многие жители были потрясены, обнаружив, что они открыты для всех, кому нужно теплое укрытие от холода или еда, когда личные запасы иссякли. Те бывшие крестьяне, которые бесцельно бродили годами в поисках поденной работы или места для ночлега, теперь могут наконец отдохнуть. \n\nРеформа Александра Бурбы в Оренбурге была не только обещанием демократизации, но и целью обеспечения благосостояния народных масс Урала. С открытием первых в России приютов для бездомных в центральном городе было решено, что достижение этой высокой цели уже началось. В речи, произнесенной на открытии учреждения, Бурба рассказал о том, что в каком-то смысле все россияне бездомны в своей разобщенности и постоянной неопределенности, назвав открытие приюта первым шагом на пути не только к обузданию бездомности, но и к созданию родины как единого целого."
 ORE.147.a:0 "Об обществе судят по тому, как оно относится к своим беднейшим представителям."

 ORE.148.t:0 "Сделка Бурбы"
 ORE.148.d:0 "Работать! Работать ради своей семьи! Работать ради своих товарищей! Работать для промышленности, для Оренбурга и для товарища Бурбы! \n\nВ качестве части новейшего комплекса реформ Бурбы, рабочие выстраивались в очередь на работу за зарплату, доселе невиданную в России. Уже сотни людей нашли работу на этих новых заводах, и улицы наполнены не отчаявшимися и голодными, а занятыми рабочими, выстраивающимися в очередь за своей ежедневной оплатой или рационом. Конечно, можно идти по улице и испытывать гордость за свой город, хотя сейчас может быть и труднее дышать воздухом, который теперь постоянно наполнен смогом. Однако это хорошая цена за эпоху, когда жители Оренбурга могут найти легкую работу и пожинать награды за свой труд. Там, где когда-то окна были темными от недостатка света или отходы выбрасывались на улицы из-за ненадлежащей системы водоснабжения, теперь роскошь! \n\nПоявился новый класс работников - растущий класс клерков, менеджеров среднего звена и бюрократов. Средний класс уже расселился во многие из недавно построенных кварталов, где они могут наслаждаться более роскошным жильем, построенным специально для них. \n\nДа, небо порой может быть черным. Да, больницы могут быть заполнены работниками, которым не хватает пальцев ног и рук в результате несчастных случаев на заводах. Да, ценное пространство в городе теперь может быть занято массивными усадьбами и другими домами для элиты. Но это цена, которую с радостью заплатят жители Оренбурга, потому что теперь они живут лучше!"
 ORE.148.a:0 "Мы достигли дна, но сейчас мы на подъеме."

 ORE.149.t:0 "Попытка переворота"
 ORE.149.d:0 "Встреча была стандартной, долгой и скучной, но все же необходимой. Члены Совета болтали и обсуждали все, стоящее на повестке дня. Бурба сидел во главе стола, очень заинтересованный текущими разговорами о пятипроцентном повышении урожайности в маленькой деревне на восточной окраине. \n\nВ то время как оратор продолжал монолог на эту тему, солдаты начали заходить в двери с обеих сторон. Они расположились по периметру и окружили стол, за которым заседал Совет. Все люди выглядели либо испуганными, либо мрачными, за исключением Бурбы, который продолжал выглядеть очарованным вялым выступлением забывчивого члена совета, который продолжал излагать свои мысли о распределении нового зерна и повторении успехов. Спикер наконец заметил солдат вокруг себя и внезапно остановился, нервно вздрогнув. \n\nМрачные члены Совета встали, самый смелый из них в красках высказал Бурбе, куда ему нужно пойти с этими солдатами. Бурба кивнул, но затем сказал: «О, в этом нет необходимости». Члены Совета пришли в ужас, когда после этих слов солдаты нацелились на них. Их увели, и Бурба призвал возобновить собрание. «Вернемся же к делу, дорогие друзья»."Oh, that won't be necessary." The councillors looked confused, then collectively their faces fell into terror as they realized the soldiers were aiming at them, not Burba. They were taken away, and Burba called for the meeting to resume. "I had a quick talk with the guards beforehand. Call it a hunch. Let's get back to business.""
 ORE.149.a:0 "Хитрожопый мудак."

 ORE.150.t:0 "Новая демократия?"
 ORE.150.d:0 "Одна из немногих постоянных традиций в организации различных общин Оренбурга заключается в том, что выборы проводятся в течение зимы, когда поля пусты, а население села толпится в помещениях. События года обсуждаются длинными вечерами, и оценивается выступление представителей сел из окрестностей Оренбурга. \n\nИдея партийной политики требовала времени для распространения по всему Оренбургу, поскольку каждая коммуна была хозяином своих дел, и местные жители голосовали за людей, которых они знали лично. Но тайная работа рабочего Совета стала создавать группы друзей и врагов, объединенных или разделенных общими идеями о будущем Оренбурга. Исходя из интересов города и необходимости объединения для решения региональных проблем, наши предшественники в реформистской фракции начали создавать коалицию представителей, которые верили в централизацию. В ответ на это начал формироваться крупный автономистский блок для защиты общинных прав. Различные другие неформальные партии, начали появляться и исчезать по мере того, как сдвиги в демократии рабочего нарушали альянсы или собирали новых людей. \n\nВ этом году наши агенты сообщают нам о странном явлении. Наши усилия по избранию председателя Бурбы и предоставлению ему мандата на то, чтобы встряхнуть Оренбург, оказали глубокое влияние на предстоящие выборы. В нашу новую партию "
 ORE.150.a:0 "Слишком мало политиков, слишком много чиновников."
 
 ORE.600.t:0 "Черная Бригада наконец уничтожена!"
 ORE.600.desc:0 "Этим утром на рассвете, последний из бандитов Черной бригады был повержен. Сочетание немецкого, русского и казахского сброда было направлено в импровизированные тюрьмы, где их сковали цепями и оставили дожидаться казни. Если бы кто-либо из побежденных бандитов проявлял склонность к философии, возможно, он нашел бы мрачную иронию в том факте, что винтовки, которые скоро поставят точку в их жизни, были выкованы в рабочих коммунах, которые они когда-то считали легкой добычей. \n\nУгроза вторжения бригады Дирлевангера навсегда изменила Оренбург. Некоторые, возможно, навсегда проклянут новое правительство, вызванное бандитским кризисом; другие были благодарны тому, что их земляки собрались вместе в это самое мрачное время, чтобы предотвратить апокалипсис. \n\nБандитам не дали ни испытаний, ни какой-либо возможности защитить себя и свои действия. С тех пор, как в 50-х годах Ганс Шпайдель избежал своей смерти, Дирлевангер и его люди грабили и уничтожали все подряд, оставляя за собой кровавый след. В дополнение к несчастьям русского народа, король бандитов создал о себе черную легенду. Теперь любой, кто был уличен в связи с ним, по праву получал смерть. \n\nВ финальной битве, оренбургские войска прорвали ослабленную бригаду и напали на ее последний притон. Дирлевангер пытался умереть так, как жил, сражаясь и убивая. Но в заключительном акте кармического правосудия он был оглушен одним из своих людей, который надеялся обменять короля бандитов на помилование. Старого немца притащили в Оренбург, где собрались толпы безумно счастливых граждан, чтобы увидеть его казнь. Бандит-предатель же присоединился к своему товарищу на эшафоте."
 ORE.600.a:0 "Справедливость победит!"

 ORE.601.t:0 "Безумие Черной горы развеяно Оренбургом!"
 ORE.601.desc:0 "Этим утром оренбуржцы нанесли финальный удар по Черной Горе. Уставшие и деморализованные магнитогорские солдаты НКВД оставляли позицию за позицией. Оренбуржцы больше не были напуганными и слабыми крестьянами, которых они похищали по приказу Лысенко; пламя войны ожесточило людей Оренбурга. Мало-помалу армия коммун прорвала оборону Магнитки. Шахтеры были выведены на фронт, чтобы вырыть новые пути пути в гору, обрушивая обширные участки туннелей на несчастных солдат НКВД. \n\nСамый сильный удар по НКВД был нанесен не Оренбургскими группами. Нет, последний удар пришелся из их собственной лабораторий. Ошеломленные офицеры слышали по радио о восстании заключенных, каким-то образом освобожденных из своих камер. Позиции, направленные на защиту от внешней угрозы были сметены изнутри жертвами Черной горы. Рано утром  несколько дивизий НКВД подняли белый флаг, отчаянно пытаясь сбежать от потока сбежавших жертв экспериментов и вскоре последние очаги сопротивления НКВД были окружены и уничтожены. \n\nОренбургские люди слушали безумные бормотания освобожденных заключенных о кошмаре из стали и стекла, спрятанном в глубине горы. Небольшая оперативная группа из солдат-ветеранов пробилась в лабораторию. Один за другим они возвращались с белыми от ужаса лицами. Наконец их офицер вернулся из глубины с последним дневником Лысенко. Позже в тот же день он прочитал дневник, страницы, освещая страницы огнем, пожирающим недра Черной горы, - \n\n'Дневник 1428-Б - Незапланированные технические трудности, возникающие у группы 'Оренбург' - См. Документ местных фракций 13 гамма - Образцы проекта -УДАЛЕНО- должны пройти ранние полевые испытания. Приказы интерну Анатолию принести мне ключи от камер содержания.'""
 ORE.601.a:0 "Наконец, это безумие окончилось."

 ORE.602.t:0 "НКВД капитулирует"
 ORE.602.desc:0 "Сегодня выжившие командиры НКВД подняли белый флаг над своими последними укреплениями. Воины Оренбурга посчитали благом, что они не сражались с безумным Лысенко. Сумасшедший ученый, вероятно, продержался бы до победного конца. \n\nОфицеры НКВД вышли вперед и передали оружие своим коллегам из сил безопасности Оренбурга. Они мечтали восстановить Советский Союз, навести порядок на беззаконных просторах русской анархии. Некоторые из более амбициозных мечтали снова увидеть красное знамя коммунизма на каждом флагштоке Земли, как доказательство того, что мечта о рабочей революции не была неудачным экспериментом, подавленным немецким сапогом. \n\nНо, возможно, они не подходили для этой работы. Они скрывались в тени Черной горы, тратя время и хороших людей на антигуманные задания Лысенко. Возможно, истинным знаменосцем воли рабочего был бы Оренбург, перекованный во время конфликта. \n\nЭто заключение, возможжно, могло бы прийти в голову офицеров НКВД. Однако некоторые из них обвиняли в поражении своих людей, другие случайные обстоятельства, третьи других офицеров. Иногда порядок просто не может победить хаос."
 ORE.602.a:0 "Глупая детская мечта."
 
 ORE.517.t:0 "Оренбург начинает вооружаться"
 ORE.517.d:0 "Подспудное напряжение было почти ощутимо для торопливых жителей Оренбурга, когда они мчались по переполненным городским улицам. Коммуна, обычно являвшаяся местом неумолимой нерешительности с ее различными комитетами и политической борьбой, наконец-то объединилась для достижения решающей цели. Металлический лязг и другие рабочие шумы смешивались со стрессом, витающим над городом. Достойный представитель объединенного органа, готовящегося встретиться лицом к лицу с внешними силами, которые угрожали самому его существованию.\n\nВ каждой мастерской, в каждом доме есть инструменты, и все они работают над созданием вариантов стрелкового оружия и боеприпасов для себя и ополченцев, которых необходимо будет собрать для организации обороны. Несмотря на отсутствие централизованной организации и контроля, производительность была и оставалась исключительной, гарантируя, что даже при недостатке качества количество легко восполнит это."
 ORE.517.a:0 "Чем больше оружия, тем лучше."

 ORE.518.t:0 "Алексеевка начинает вооружаться"
 ORE.518.d:0 "Известие о быстром вооружении из Оренбурга дошло до городского совета малых коммун всего через несколько часов после того, как самодельные мастерские начали свое производство в шумной региональной столице. Понимая, что Оренбургу, скорее всего, понадобятся все ополченцы, которых он может вооружить, на лиц, принимающих решения в Алексеевке, легла задача организовать оборону города, чтобы защитить речную коммуну.\n\nНигде не было ни такого же объема промышленных мощностей, ни ресурсов, чтобы перевести мастерские и фабрики на производство стрелкового оружия. Не было также и такого количества желающих присоединиться к временным ополченцам, поскольку значительное число жителей Алексеевки уже мигрировало в Оренбург. Это, однако, не отпугнуло тех, кто остался достаточно преданным делу, и в течение половины дня до поздней ночи можно было услышать подобный производственный шум. Независимо от того, сколько оружия мог бы произвести город, оно, по крайней мере, внесло бы свой вклад в защиту анархического проекта Южного Урала."
 ORE.518.a:0 "Мы должны быть готовы в любой момент."

 ORE.519.t:0 "Стерлитамак начинает вооружаться"
 ORE.519.d:0 "Второй по величине город южноуральских коммун уже давно поставил перед собой задачу не отставать от Оренбурга по политическому и экономическому значению. Что-то, что, скорее всего, никогда не произойдет, но цель, которая, тем не менее, подтолкнула работников и жителей к хорошему продуктивному мышлению. Сейчас не было лучшего времени, чем доказать это, поскольку новости о вооружении Оренбурга в ответ на внешние силы только что достигли городского совета. Листовки, плакаты и радиосообщения быстро распространились по Стерлитамаку, когда гонцы покинули город, чтобы распространить новости в окрестных деревнях и помочь организовать людей.\n\nВскоре весь регион принялся за переоснащение существующей легкой и тяжелой промышленности, в то время как был создан комитет по эффективному сбору ресурсов для оказания помощи в закупке старого оружия и сырья, необходимого для производства оружия. Довольно скоро стало передаваться так много оружия, что ранее пустые запасы снова начали заполняться. Стерлитамак был готов."
 ORE.519.a:0 "Наличие вооруженного населения делает нас силой, с которой нужно считаться."
