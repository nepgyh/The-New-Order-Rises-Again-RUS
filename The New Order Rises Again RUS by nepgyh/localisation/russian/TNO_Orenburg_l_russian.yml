 ORE_anarchic_commune_desc:0 "Коммуны разъединены. Мы ничего не делаем, мы друг-другу не верим, мы настаиваем на отсутствии каких либо военных сил или полиции, дабы не давать подобным структурам возможность захватить власть в коммунах. Самая высшая форма правления вне Оренбурга - это редкие старосты деревень или народные собрания. Придётся сильно постараться? чтобы разобраться с уроном, который причинили данные проблемы, и многие надеются, что мы сможем сделать что-нибудь без предательства наших идеалов."
 ORE_refugee_crisis:0 "Кризис с беженцами"
