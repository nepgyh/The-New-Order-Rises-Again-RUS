 ORE_anarchic_commune_politics_desc:0 "Оренбург - это не тираническое тоталитарное правительство, а собрание коммун, каждая из которых имеет свою долю голосов в Совете. Это делает наше правительство очень неэффективным. Если мы не слышим голоса людей по всей нашей стране, можем ли мы считать себя действительно свободным государством?"
