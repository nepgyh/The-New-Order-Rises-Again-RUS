 ORE.500.t:0 "Система Управления"
 ORE.500.d:0 "Дениска Сопов совсем недавно стал командиром одного из многих элитных отрядов Уральской Лиги, и поэтому очень серьёзно относился к своей работе. Он почти сразу же решил провести патруль у деревни около Оренбурга, считая что такая непыльная работёнка сможет показать всем то, на что он способен.\n\nИ всё же, спустя несколько часов он и его отряд случайно ушли с предполагаемого маршрута патруля. Когда же им удалось выйти к деревне, Сопов подошёл к двум крестьянам, работающих на поле, и попросил сопроводить его к главе поселения, чтобы он смог узнать где они находятся. Каково было его удивление когда крестьяне, в подобающе им грубой манере, сказали что у них нет главы. Тогда ошарашенный Сопов спросил: «Как же тогда эта деревня живёт?»\n\nКрестьяне объяснили ему, что граждане этой анархо-синдикалистической коммуны поочерёдно занимают пост временного управителя, все предложения которого должны быть одобрены половиной коммуны если дело идёт о внутренних делах коммуны и двумя третями если предложение хоть как-то связано с внешним миром. Сопову эта система показалась довольно причудливой, и он рассказал крестьянам об устройстве лиги, построенном на чёткой и жёсткой военной иерархии. Крестьяне оказались не впечатлены и сказали, что «Кучка странных мужиков сидящих в горных крепостях и раздающие красивые титулы не являются хорошей формой правления».\n\nПока они продолжали свой бубнёж, Сопов попытался прервать их, но не сумел даже докричаться. Потеряв терпение, Сопов просто попросил показать кто у них сейчас за главного, но его агрессивный тон только разгневал крестьян, для которых это было «Типичным Поведением» гвардии. С полностью сгоревшими нервами и всё более нелепо выглядящий перед своими людьми Сопов пошёл прочь, надеясь найти хоть кого-нибудь кто сможет помочь ему вернуться на изначальный маршрут. Крестьяне продолжили пахать своё поле, попутно жалуясь на то, как гвардейцы недемократично вторглись в их общественное пространство."
 ORE.500.a:0 "Значит твоя система немыслима без насилия!"
 
 ORE.501.t:0 "Любовь и Пустошь"
 ORE.501.d:0 "Её семья осудила её. Её деревня избегала её. Люди называли её шлюхой и предательницей. Но ничего из этого не интересовало Варю. Сегодня она вышла замуж за своего рыцаря в сияющих доспехах.\n\nРусский паренёк из Орска, который покинул город после прибытия туда Бригады, со временем вступил в ряды Гвардии. Вскоре он поднялся по карьерной лестнице и участвовал во многих экспедициях в Оренбург, несмотря на враждебность местного населения. Он влюбился в Варю с первого взгляда. Он носил ей цветы с гор, посещал её во время каждого патруля и смог заставить её чувствовать себя в безопасности в этом ужасном мире. Когда ему пришла пора вернуться чтобы начать готовиться к предстоящей битве, Варя молила его взять её с собой, и они решили пожениться.\n\nВсе близкие отвернулись от неё. Для них он был человеком, что хотел разрушить их жизненный уклад. Человек, которого скорее всего убьют через неделю, из черепа сделают бокал, а из этого бокала бандиты вдоволь насладятся его кровью. Человек, что забирает её из места, уготованного ей судьбой. Но одинокий священник скрепил их узами браками на болоте под горой, и единственная вещь, которая сейчас имела значение были они сами.\n\nДень спустя молодожёны отправились в Белорецк. Варя надеялась что когда-нибудь ей удастся увидеть свою семью вновь, когда мир будет свободен от бандитов, безумных учёных и других ужасов двадцатого века. Она надеялась что Руслан тоже вернётся в деревню, чтобы жить вместе с ними, и чтобы её близкие наконец приняли его. Но сейчас и просто возможность идти вместе с ним по дороге жизни была для неё наградой."
 ORE.501.a:0 "Любовь - это странное явление"
 
 ORE.502.t:0 "Вмешательство"
 ORE.502.d:0 "Иван Александрович был верным солдатом Уральской Гвардии, и всегда им будет. Он сражался с бандитами во многих битвах и выходил из них победителем. Во многом именно это было причиной почему его отправили сторожить одну из безымянных коммун на окраинах Оренбурга.\n\nОн и его сотоварищи прибыли на место, готовые помогать бедным и беспомощным крестьянам. Это чувство не было взаимным. По прибытию ему и его товарищам отказали в приюте все деревенские жители, из-за чего им пришлось разбить лагерь за деревней. Крестьяне были настолько враждебно настроены к гвардейцам, что не захотели продавать им еды и припасов.\n\nНо однажды настал их звёздный час. Небольшой бандитский отряд приближался с юга. Гвардейцы заняли свои позиции и были готовы отразить атаку... если бы на них не наехали деревенские ополченцы. Толпа в обмотках, с самодельным оружием и без какой-либо тренировки заявили что справятся сами. Это было последней каплей для Ивана. Он защитит этих крестьян, хотят они этого или нет. Когда бандиты прибыли, Ивана уже схватили и увели в подвал за его попытку нападения на члена коммуны. В конце концов ополченцы с неохотой сразились вместе с гвардейцами и даже смогли отбить бандитскую атаку, но Иван к этому моменту был связан в сыром подвале. В тот день он уже никому не служил."
 ORE.502.a:0 "Какой-же фарс."
 
 ORE.503.t:0 "Выпуск 1963-го года"
 ORE.503.d:0 ""... of course, that doesn't mean any of this will be easy. Our world has been turned upside-down multiple times over the past several decades. But through all of it our city has prevailed. It is you, the young and bright-eyed, who now have the tools and talents to preserve our way of life into the world of tomorrow.\n\nWe are now approaching a time where the majority of the populace no longer remember a time when our great homeland was united under one banner. That includes most of you here. I have full faith and confidence that the younger generations, and the future generations after, will not only see a better world, but will create one as well. Free from the shackles of the past, I look toward the future of Orenburg with optimism.\n\nYour time here as students is over. You must now go out into life, the world beyond this campus, and do great things. It has been an honor being your dean. Class of '63, I ask that you join me in Orenburg State University's Alma Mater...""
 ORE.503.a:0 "Воодушевляющие Слова"
 
 ORE.504.t:0 "Поехали!"
 ORE.504.d:0 "КО-1 получилась некрасивой. Она не блестяща и не обтекаема. Углы косые, покрышки – простые диски, цвет всегда блевотно-зелёный, а фонари - ничем не примечательные кругляши. Сидения не тёплые и даже не мягкие, интерьер не окрашен и на ней даже нет клаксона.\n\nНо не смотря на это, КО-1 это одна из самых прекрасных вещей, которую видели оренбуржцы.\n\nЭто первая машина, спроектированная и построенная в Оренбурге, символ свободы и личной автономии не виданный в других государствах-осколках Советского Союза. Она дешева в производстве, проста в ремонте и способна проехать столько же, сколько и некоторые американские модели. В ближайшие годы, когда машины станут всё чаще встречаться в Оренбурге и её начнут экспортировать в другие страны, КО-1 будет предметом национальной гордости. Спустя десятилетия, даже когда модель снимут с производства, машины будут общедоступны для почти каждого оренбуржца."
 ORE.504.a:0 "Где я могу купить такую?"
 
 ORE.505.t:0 "Дезертиры"
 ORE.505.d:0 "Они прибыли утром. Измученная и уставшая группа мужчин и женщин, некоторые в лабораторных халатах, но в большинстве своём в обычных гражданских одеждах. Несмотря на это, некоторые из них были лучшими из лучших в своих сферах деятельности. Они пришли с Чёрный Горы. Путь из Магнитогорска занял около двух дней. И вот наконец они здесь.\n\nОполченцы встретили их на окраинах города, дали им еды, воды и гарантию того, что здесь никто не сделает с ними нечего плохого. Только после этого они заговорили. О ужасах что они испытали внутри Чёрной Горы. Истории о ужасающих экспериментах, которые они проводили из-за того, что у них не было выбора, или же они верили что эта жестокость была «Во имя общего блага». Они перешёптывались о похищениях, насильном скрещивании, вивисекциях.\n\nКто-то просто отказывался говорить.\n\nЛюди Бурбы предложили учёным убежище,но только при условии того, что они будут работать на Оренбург. Чтобы убедить учёных пришлось показать наш этический кодекс, но со временем все они присоединились к различным городским исследовательским программам."greater good". They murmured about kidnappings, forced breedings, vivisections.\n\nSome refused to talk at all.\n\nBurba's men promised them sanctuary. The scientists would be given a place to stay, but only as long as they worked for Orenburg and its research divisions. This was a matter that took some convincing, and a demonstration of an actual code of ethics, but eventually, all of the scientists joined the city in its endeavours."
 ORE.505.a:0 "Эта гора меня пугает..."
 
 ORE.506.t:0 "Кормящая Рука"
 ORE.506.d:0 "Хаос захватил проспект Победы.\n\nКровь детей Оренбурга течёт под колёсам недавно выпущенных машин. Она стекает в свежевырытые дренажные колодцы. Она собирается в лужицы под ботинком сотрудников подразделения по борьбе с уличными беспорядками.\n\nМодернизация перевернула все оренбургские устои, и во многом это было к лучшему. Теперь у людей есть работа, еда, немыслимое до этого процветание!\n\nНо в жизни нет ничего идеального. Переход от анархии к функционирующему обществу стоил дорого. Когда они спали, когда они находились под бдительным наблюдением полицейских Бурбы, они могли почувствовать как она уходит из их тел пока они потом и кровью зарабатывают себе на жизнь на новых фабриках, чьё руководство не считает нужным принимать во внимание их проблемы или даже им платить.\n\nОренбург потерял свою свободу.\n\nНачало протестов было ожидаемо. Храбрые и гордые студенты маршировали по проспекту победы когда полицейские, вооружённые совсем новыми щитами и свежим слезоточивым газом, не окружили их.\n\nДубинки свистели и оружие дымило, и в конце концов больше десятка студентов испустило свой последний вздох на улице, а сотня оставшихся милицейских разошлась по домам и зализывало раны различной степени тяжести.\n\nЭто ли цена прогресса?"
 ORE.506.a:0 "Чем ещё мы должны пожертвовать ради прогресса?"
 
 ORE.507.t:0 "План Бурбы"
 ORE.507.d:0 "Работай! Работай ради своей семьи! Работай ради своих товарищей! Работай ради промышленности и ради Оренбурга! Работай ради товарища Бурбы!\n\nКак часть одной из многочисленных реформ Бурбы, рабочие стоят в очереди чтобы устроиться на одну из новых фабрик или ферм чтобы работать за зарплату, аналогов которой в разрозненной России не было. Уже сейчас сотни людей нашли себе работу, и улицы теперь заполнены не голодными и обреченными, а рабочими стоящими в очереди за зарплатой или рационами. Теперь люди могут ходить по улицам с гордостью за родной город. Пускай теперь в городе сложнее дышать, но это маленькая цена за то, что граждане Оренбурга теперь могут легко найти работу и починать плоды своего труда. Там, где ночью окна была в темноте из-за отсутствия электричества, а мусор выбрасывали из окон, теперь цветёт прекрасный сад!\n\nС растущим рабочим классом также растёт класс клерков, менеджеров и бюрократов, которые должны помочь рабочим с осуществлением их желаний. Средний класс уже забился в новостройки, отличающиеся более роскошными условиями чем жилища рабочих. И это не говорит о том, что они выше их! Фабрики дымят, как и колёса машин богатых. Те, у кого есть умения, способности и безжалостность смогут стать новыми лидерами нашего честного города.\n\nДа, небо почернело. Да, больницы переполнены рабочими что потеряли части тел на заводах. Да, много мест теперь занимают поместья для высшего класса. Но это цена которую оренбуржцы должны заплатить ради лучшего будущего."
 ORE.507.a:0 "Мы достигли дна, а мы на подъеме."
 
 ORE.508.t:0 "Дом для бедных"
 ORE.508.d:0 "Те, у кого есть крыша над головой в это разрозненное время часто жалеют тех, у кого её нет. Из-за этого многие подумали что строительство нового бетонного здание есть ещё один особняк для декадентных богачей. Но каково было их удивление когда здание открылось для всех нуждающихся в жилье и еде. Эти бывшие крестьяне, что годами бесцельно бродили по округе в поисках простой работёнки и ночлега теперь могут наконец заиметь свою крышу над головой.\n\nРеформы Александра Бурбы шли не только с обещаниями о демократизации, но и с обещаниями о расширении социальной сферы для всех жителей Урала. С открытием первого приюта для бездомных в России, выполнение этих обещаний кажется лишь вопросом времени. Во время своей речи на мероприятии по открытию приюта Бурба говорил о том, что все русские бездомные в своей раздробленности и что открытие приюта есть первый шаг не только в преодолении проблем бездомных, но и первый шаг в объединении Родины. Мы можем только надеяться на лучшее в этой ситуации, но даже такие мелкие шаги могут значить многое."
 ORE.508.a:0 "Общество можно судить в первую очердь по тому, как оно относится к своим беднейшим элементам."
