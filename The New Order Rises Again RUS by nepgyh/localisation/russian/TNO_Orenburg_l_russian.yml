 ORE_anarchic_commune_military_3_desc:0 "В Оренбурге, вместо регулярной армии, используется народная ополчения. И хотя поддержка населения таких войск высока, такая ситуация не сулит нам ничего хорошего. Из-за частых и хаотичных криков ополченцев наши немногочисленные военные командиры регулярно страдают от нервных срывов.."
 ORE_anarchic_commune_industry_3:0 "Анархические коммуны - Промышленность"
 ORE_anarchic_commune_industry_3_desc:0 "Народ Оренбурга опасается чего-либо напоминающего централизацию. Это касается и промышленности. В результате, подавляющее большинство реальных индустриальных мощностей находится внутри самого города Оренбурга. За чертой же города, в основном, используются устаревшие аграрные фермерские коллективы и примитивные мастерские, что сильно ограничивает потенциальный выпуск продукции."
