 ORE_category_centralization_gamble_desc:0 "Анархистский характер Оренбурга медленно подрывается как в общественном дискурсе, так и в ранее страшно неэффективном совете. Все это было сделано в пользу предоставления коммунам политических выгод от централизации. Необходимые реформы, такие как увеличение призыва на военную службу, изменение экономической политики и привлечение большего числа ополченцев, все же требуют времени и политических усилий, чтобы быть согласованными. Однако некоторые реформаторы, в большей степени ориентированные на действия, видят в нынешней популярности централизации возможность быстро провести непопулярные, но необходимые реформы. Это может плохо сказаться на принятии единого решения в долгосрочной перспективе, но может лучше подготовить Оренбург к вызовам, с которыми он сталкивается в настоящее время."
