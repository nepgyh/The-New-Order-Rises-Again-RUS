 ORE_anarchic_commune_industry:0 "Анархические коммуны - Промышленность"
 ORE_anarchic_commune_industry_desc:0 "Народ Оренбурга опасается чего-либо напоминающего централизацию. Это касается и промышленности. В результате, подавляющее большинство реальных индустриальных мощностей находится внутри самого города Оренбурга. За чертой же города в основном используются устаревшие аграрные фермерские коллективы и примитивные мастерские, что сильно ограничивает потенциальный выпуск продукции."
