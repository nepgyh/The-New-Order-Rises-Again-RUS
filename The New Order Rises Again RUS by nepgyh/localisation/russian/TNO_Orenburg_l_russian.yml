 ### Focuses ###
 ORE_the_fifty_seventh_congress:0 "Пятьдесят седьмой конгресс"
 ORE_the_fifty_seventh_congress_desc:0 "Пришло время созвать представителей коммун и начать 57-ой великий коммунальный конгресс - долгий, громкий, воистину демократический процесс на котором у каждого человека есть возможность обсудить состояние Оренбургской коммуны. Перед 57-ым конгрессом встают вопросы как внешнего, так и внутреннего характера, которые требует безотлагательного решения, но несмотря на это, пытаться заставить Совет единогласно принять какое-либо решение – Сизифов труд..."

 ORE_the_matter_of_the_urals:0 "Вопрос беженцев"
 ORE_the_matter_of_the_urals_desc:0 "Наиболее острый вопрос, вставший перед конгрессом – решение проблемы с беженцами. Небольшой ручеек из мужчин, женщин и детей, которые ищут убежища от анархии, превратился в бурную реку из обездоленных беженцев, пытающихся сбежать от ужасов Чёрной Горы или нацистких бандитов. Приток иммигрантов истощает экономику различных коммун и привёл нашу неповоротливую политическую систему в тупиковое состояние.\n\nНа севере, Уральская Лига, страдающая от похожих проблем, предложила кооперироваться с целью решить данный кризис, и даже возможно ударить по чёрному злу на востоке. И пускай даже большинство в конгрессе считает это единственным способом побороть кризис, это предложение создало на удивление большую группу недовольных, объединившихся против неё. Иерархичность Уральской Лиги – есть полная противоположность всего того, за что стоит коммуна, а именно децентрализации и власти низов. То, как мы выйдем из этого тупика, определит нашу оборонительную и внешнюю политику на годы вперёд."

 ORE_the_matter_of_communal_agriculture:0 "Вопрос коммунального сельского хозяйства"
 ORE_the_matter_of_communal_agriculture_desc:0 "Среди всех коммун, только в самом городе Оренбурге есть что-то похожее на доиндустриальное ремесленное хозяйство. Всякая другая коммуна – рыхлая ассоциация крестьян, обрабатывающих свою землю как их предки тысячи лет до них самих. Из-за этого ежегодный сбор урожая никогда не бывает высоким, даже в урожайные годы. Наша задача держать Оренбург сытым, всегда сеяла семя раздора между коммунами и городским Советом, даже в наилучшие годы. Теперь, когда волна беженцев опустошила продовольственные запасы, ситуация достигла точки кипения.\n\nЕдинственное в чём могут согласиться и товарищ Маленков, и господин Бурба – состояние индустриализации и механизация сельского хозяйства должны улучшаться. Их предложение о небольших реформах ради создания единой сельскохозяйственной политики подняли невообразимый рокот негодования в стенах совета. Несмотря на это, многие предлагают улучшить состояние крестьянства раздачей еды и знаний, полезных им. Это наша возможность создать коалицию по данному вопросу."

 ORE_the_matter_of_communal_autonomy:0 "Вопрос коммунальной автономии"
 ORE_the_matter_of_communal_autonomy_desc:0 "Проблемы в решении вопросов по нашим отношениям с Уральской Гвардией и реформах сельского хозяйства ведут к одной, наиболее насущной проблеме – Централизации. Большинство оренбургских крестьян не имеют привязанности к какой-либо региональной идентичности и просто обрабатывают землю со своими соседями, изредка посылая своих представителей в Оренбург, если у них на горизонте поднялась какая-либо проблема. \n\nТакая экстремальная децентрализация имеет смысл, если вспомнить как создавался рабочий Совет, но немногие верят что он и должен остаться таким в дальнейшем. Некоторые, в основном те, кто живут в самом Оренбурге, считают что Совет должен представлять более централизованное правительство, способное отодвинуть дрязги между коммунами на дальний план ради блага всех; но есть и те, кто считают что Совет не должен иметь так много власти.\n\nВновь и вновь идут дебаты о централизации, вновь и вновь используются старые аргумента и за, и против. Но чёрные волки с востока не дремлют, и только желают отгрызть от нас кусок пока мы собачимся о мелочах. 57-ой коммунальный конгресс – шанс одной стороне взять вверх над другой."

 ORE_the_matter_of_trade_security:0 "Вопрос торговли"
 ORE_the_matter_of_trade_security_desc:0 "Наша земля осталась относительно нетронутой теми разрушениями, которые принесли немцы. Остатки советской промышленности и ещё работающие добывающие предприятия составляют то богатство, что есть у Оренбурга. Со временем коммуны на периферии начали торговать с окружающим миром и приносить в Оренбург редкие припасы, инструменты и даже некоторые индустриальные знания. Сам город Оренбург посещаем иноземными караванами несколько раз в год.\n\nНесмотря на это, вопрос о торговой политики вызвал много споров. Многие говорят что торговля должна быть делом местных властей, но так как с недавнего времени дороги кишат бандитами, охранять их становиться всё сложнее и сложнее. Во время дебатов о том, как нам вести отношения с Уральской Лигой, молодой священник из Абрамовки заявил, что кризис беженцев ухудшился после того как поползли слухи о том, что Оренбург – Оазис посреди пустыни, которыми являются Россия и Казахстан. Его слова задели многих, и впопыхах собранная изоляционная коалиция предложила начать регулировать торговлю."

 ORE_the_communes_input:0 "Предложения коммун"
 ORE_the_communes_input_desc:0 "Рабочий совет шумит и замолкает, как часы. Старые темы обсуждаются вновь и вновь. Саша, крестьянин из Чёрного Отрога хочет высказать мнение своей деревни о ублюдках из Уральской Гвардии что купили им корову за пятую часть того что им дали. Другая коммуна разработала свою версию сельскохозяйственной реформы Бурбы и Маленкова, которая в этот раз точно удовлетворит всех и каждого.\n\nКоммуны, деревни, семьи – все могут высказать своё мнение на оренбургском Cовете. Крестьяне в очередной раз мусолят старые темы, выказывая новые недовольства. Представители коммун дают свою оценку сегодняшним предложениям, изредка представители из далёких коммун стучат в дверь и им объясняют детали того, что они пропустили.\n\nПроцесс рабочей демократии продолжается до глубокой ночи, останавливаясь только когда в самоваре заканчиваются вода или чай."

 ORE_the_end_of_the_congress:0 "Конец конгресса"
 ORE_the_end_of_the_congress_desc:0 "Конгресс продолжался ровно столько, сколько потребовалось чтобы у всех его членов закончилось терпение. Представители разделились на несколько комитетов, пишущие заключительные замечания для того, что прочитать их на закрытии заседания.\n\nУставшие члены оренбургского городского Совета с трудом пишут программный документ. Огромное количество энергии, риторических приёмов и различных сделок из-под полы было проведено сторонниками централизации, по сути дела в пустую.\n\nНо вне Оренбурга, волки подбираются все ближе."

 ORE_word_from_the_fringes:0 "Сообщения с периферии"
 ORE_word_from_the_fringes_desc:0 "Вскоре после конца 57-го конгресса до нас дошли новости о всё более частых рейдах на изолированные коммуны на границе. Сложно точно определить масштаб угрозы по различающимся показаниям беженцев и выживших коммунальных ополченцев, но по городу уже пошли слухи о том, что проклятая бригада Дирлевангера начала своё вторжение на территорию Уральской Лиги и Оренбургской Коммуны.\n\nОтбор информации и разведка ситуации в периферийных коммунах займет время, но это единственный способ узнать что происходит на самом деле."

 ORE_revive_the_levy_question:0 "Поднять вопрос о введении рекрутской повинности"
 ORE_revive_the_levy_question_desc:0 "Наши худшие опасения сбылись – бандитская армия Дирлевангера и остатки НКВД под руководством Лысенко готовятся к вторжению в коммуну. На нынешний момент рабочий Совет не имеет армии как таковой и не может заставить ополчения различных коммун работать вместе. Противоречивая идея о начале рекрутского набора из различных коммун для защиты каждой, вновь зазвучала в стенах совета. Предложение никогда не покидало стадию обсуждений и в лучшие времена, так что понадеемся что коммуны согласятся работать вместе перед лицом новой угрозы."

 ORE_investigate_the_communal_militias:0 "Проверить состояние коммунального ополчения"
 ORE_investigate_the_communal_militias_desc:0 "Каждая деревня охраняется собственными жителями, собранными в неорганизованное коммунальное ополчение. Так как каждая коммуна сама определяет каким образом будет себя защищать, стандарты ополчения варьируются от деревни к деревне. Как бы то ни было, оценка готовности всего этого бардака даст нам возможность понять сколько людей сможет прийти нам на помощь в случае новой опасности, а также возможность распределить наши и так малые запасы оружия и амуниции туда, где они больше всего нужны."

 ORE_raising_the_issue_once_more:0 "Вновь поднять вопрос"
 ORE_raising_the_issue_once_more_desc:0 "С лучшим осознанием ситуации на периферии и состояния готовности ополчений. Совет создал новый проект армейской реформы. Возрождение идеи рекрутского набора вызвала множество споров между сторонниками и противниками централизации даже в относительно тихом оренбургском городском Совете, так что мы должны быть готовы к той буре, что соберется когда мы представим идею представителям каждой из коммун."

 ORE_reassure_the_communes:0 "Успокоить коммуны"
 ORE_reassure_the_communes_desc:0 "Благодаря плохим дорогам Оренбурга, шквал гневных реакций довольно медленно набирает обороты. Но этим утром на задворках Оренбурга начался большой переполох после того, как разгневанные представители коммун вошли в город, выкрикивая что-то про «Предателей революции», встреченные контр-маршем беженцев, которые предложили им подискутировать с бандитами, а не прятаться в городе. Хаос продолжал распространяться, пока соседние деревни не выставили своё ополчение для того, чтобы восстановить порядок и удостовериться, что реакционеры не взяли город под свой контроль.\n\nТеперь наша главная задача – разослать гонцов в наибольшее число коммун для того, чтобы остановить поток гневных представителей коммун и успокоить сам город. Успокоение коммун позволит избежать ещё большего падения легитимности Совета."traitors to the peasants" shouted at the guards brought on a counter march of refugees crying for the representatives to go argue with the raiders instead of hiding here in Orenburg city. The chaos continued spreading as neighboring villages began marching in militiamen to help restore order and ascertain that reactionaries had not taken power.\n\nIt is now a priority to send riders to as many communes as possible to stem the flow of angry representatives as well as calm things down in Orenburg city. Soothing the commune's nerves will avoid further damages to the worker's council legitimacy."

 ORE_the_fundamental_problems:0 "Фундаментальные проблемы"
 ORE_the_fundamental_problems_desc:0 "Провал проекта рекрутской повинности выявил множество проблем внутреннего устройства нашей коммуны. Большинство в Совете окончательно убедилось, что нынешняя политическая система убивает Оренбург, и ранее радикальные идеи стали широко обсуждаться членами Совета. Пришло время привлечь нейтральные слои населения на сторону сторонников реформ и попытаться удержать фракции сторонников децентрализации на задворках поля дебатов."

 ORE_we_need_a_plan:0 "Нам нужен план"
 ORE_we_need_a_plan_desc:0 "Наша коалиция начала приносить плоды. Рабочий Совет шумит, пытаясь составить план грядущего 58-го конгресса. Сделки, подкуп, шантаж, ожесточённые дебаты – всё это продвигает наши амбициозные предложения. Два человека, Георгий Маленков и Александр Бурба, стали лидерами реформаторского движения. Они оба согласны, что Оренбург сможет выжить только если будут проведены политические и экономические реформы, но способы достижения этих реформ у них кардинально различные. План Бурбы называют слишком сложным для осуществления, о Плане Маленкова – что это несвязное месиво из неработающих полумер. Как бы то ни было, решение должно быть принято и с выбранным планом реформисты должны будут выступить перед конгрессом."

 ORE_arrange_the_program:0 "Составить программу"
 ORE_arrange_the_program_desc:0 "Пришло время созвать представителей коммун и начать великий коммунальный конгресс - долгий, громкий, воистину демократический процесс на котором у каждого человека есть возможность обсудить состояние Оренбургской коммуны. Но в этот раз всё будет по другому.\n\nБеспозвоночный рабочий Совет заматерел после появления угрозы с востока, и с помощью поддержки со стороны коммун находящихся под прямой угрозой нападения бандитов или НКВД, мы начали последние приготовления к конгрессу. Это будет трудный бой, но ради блага Оренбургских Коммун мы должны победить."

 ORE_the_fifty_eighth_congress:0 "Пятьдесят восьмой конгресс"
 ORE_the_fifty_eighth_congress_desc:0 "Пришло время проведения 58-го конгресса, проведение которого должно принести действенные решения для проблем, терзающих Оренбург. Уже сейчас создано множество планов и составлены бесчисленные коалиции.\n\nОбсуждается множество вопросов – от того, насколько сильно должна быть централизована армия, нужен ли совету лидер, до вопроса пригодности нынешней системы противостоять новым проблемам. К концу конгресса мы сможем представить решения на эти вопросы, если всё пойдёт по плану."

 ORE_fight_the_controversy:0 "Побороть возмущение"
 ORE_fight_the_controversy_desc:0 "Один из наиболее острых вопросов, ставший комом в горле оренбургского Совета – вопрос назначения главы Совета, его председателя. Для многих это напоминание о днях, когда Ленин разогнал местные советы и левых эссеров – поистине опасный маневр, который мог привести к установлению тирании.\n\nНо, не смотря на всё это, мы должны продвигать нашу позицию по этому вопросу. Совету нужен глава в такое неспокойное время, и любые исполнительные полномочия будут иметь свои противовесы, которые позволят использовать их в истинно демократической манере."

 ORE_make_compromises:0 "Пойти на компромиссы"
 ORE_make_compromises_desc:0 "Не имеет значения сколько влияния имеет фракция сторонников централизации, коммуны всегда будут против идеи председателя, наделенного обширными полномочиями. Если мы сможем запугать их обширной программой реформ, направленных на централизацию, то скорее всего сможем заставить пойти их на компромисс, точно определив полномочия председателя.\n\nЕсли наш кандидат в председатели будет избран, то он будет волен работать, пускай и с ограничениями, наложенными Советом. Но это может случиться только если коммуны позволят нам влиять на верховную исполнительную власть."

 ORE_propose_a_chairperson:0 "Выбрать председателя"
 ORE_propose_a_chairperson_desc:0 "Настало время предложить кандидатуру председателя совета. Это экстренная мера, но даже если предложение провалится, всегда есть альтернативы. Один из наших соратников предложил внести предложение об усилении Совета с ротируемым составом председательства, определяемым на каждом заседании Совета. Выставляя наиболее экстремальное предложение первым, даже если оно провалится, мы сможем договориться с Советом о принятии более умеренного предложения. Эпоха нерешительности заканчивается сегодня!"

 ORE_the_counter_proposal:0 "Контр-Предложение"
 ORE_the_counter_proposal_desc:0 "Совет отклонил наше первое, но принял наше второе, более умеренное предложение. Совет должен иметь председателя, выбираемого на одно заседание, имеющего силу прекращать любую дискуссию на любую тему если это одобряет более 50% совета. Вдобавок, председатель сможет выбирать наиболее важные вопросы для рассмотрение Советом. Это должно, в теории, открыть нам окно для выставления выгодных реформ, которые обычно были бы погребены под горой куда менее важных вопросов."

 ORE_malenkovs_speech:0 "Возвышение Маленкова"
 ORE_malenkovs_speech_desc:0 "Совет принял наше предложение и выбрал Георгия Маленкова на пост председателя совета на срок в полные четыре года. Маленков обещает принести мир и порядок, естественно в рамках оренбургской системы. Его фракция уже начала готовить различные меры, которые должны помочь справиться с нынешним кризисом.\n\nПока некоторые называют Маленкова будущим тираном, он предпринял множество мер для того, чтобы доказать Совету, что он не планирует единолично узурпировать власть или как-либо ещё предавать идеи коммуны. В конце концов, по словам самого Маленкова, это будет противоречить идеалам революции, и может быть оправдано только если катастрофа случится в момент чрезвычайной нужды..."

 ORE_burbas_speech:0 "Речь Бурбы"
 ORE_burbas_speech_desc:0 "Совет принял наше предложение и выбрал Александра Бурбу на пост председателя совета. Бурба был обвинён в радикализме в прошлом, но его умение хорошо говорить и составлять многоуровневые планы позволили ему победить с большим отрывом. Прежде всего он обещает реорганизацию экономики, индустриализацию, а также более организованные и научные способы управления коммуной.\n\nБурба уже проявил себя достойным лидером Оренбурга, благодаря своему участию в создании нескольких индустриальных и школьных комитетов в прошлом, и многие в совете рады тому, что его цель – превращение Оренбурга в сияющую жемчужину России, наконец будет исполнена."
 
 #Anarchy/LibSoc
 
 ORE_calling_the_council_to_order:0 "Призвать совет к порядку"
 ORE_calling_the_council_to_order_desc:0 "Конец 58-го конгресса оставил значительную часть сторонников централизации разочарованными после того, как стало понятно что они не смогут создать сильную исполнительную власть.\n\nК счастью, новый председатель смог успокоить представителей, произнеся пламенную речь, напоминающею всем о тех возможностях для реформ и усиления Оренбурга, которые раньше нельзя было и представить. Мы должны в скором времени начать распределять людей по комитетам и начать выполнение проектов."

 ORE_institute_common_judicial_guidelines:0 "Установить общие юридические рекомендации"
 ORE_institute_common_judicial_guidelines_desc:0 "Каждая коммуна может устраивать своё правосудие - извечный оренбургский принцип. На практике, в коммунах осталось лишь несколько знающих своё дело юристов, которые не в силах остановить волну линчеваний и показательных судов, не подкреплённых буквой закона. Даже в самом Оренбурге толпы способны сказать последнее слово в суде.\n\nСтарый порядок, при котором законы были навязаны кликой юристов из столицы никогда не будет вновь принят в Оренбурге, но новый, построенный с нуля законодательный порядок, при котором будут учтены права каждого гражданина будет работать действительно справедливо! Когда жители коммун смогут создать свои законы, с помощью советников из столицы, они смогут нести своё собственное правосудие."Each commune is free to make its own justice" has always been how things are done. In practice, the few provincial lawyers left in Orenburg after the war were unable to prevent the rise of lynch mob and show trials across the vast range of communes. Even in Orenburg city crowds of people are able to sway the proceedings of the courts.\n\nThe old way of doing things, with laws imposed by a central clique of lawyers, will never be accepted again in Orenburg. But a new justice, built from the grounds up on the rights of every citizen can be established. Once the workers of a commune have built up the laws with the help of worker city's legal advisors, they shall feel compelled to let justice run its course."

 ORE_reform_the_peoples_tribunals:0 "Реформировать народные суды"
 ORE_reform_the_peoples_tribunals_desc:0 "Иметь свод справедливых законов, говорящих что делать при различных преступлениях и правонарушениях – это ещё полпути. Нужно также знать, какое должно быть наказание для преступников. В суровых условиях русской анархии наказание за любое преступление, зачастую, - расстрел или повешение.\n\nДенежные компенсации, принудительный труд и возможность отслужить год в ополчении – вот замена для повсеместной смертной казни. Помощь в разрешении различных дрязг между семьями также поможет делу, как и организация толп, готовых заткнуть любого, кто противится этой реформе."

 ORE_discuss_the_unequal_investments:0 "Поднять вопрос об неравномерном распределении инвестиций"
 ORE_discuss_the_unequal_investments_desc:0 "Одна из главных проблем централизации Оренбурга – то, какое место занимает сам город. Пока большинство коммун занимается натуральным хозяйством, в Оренбурге имеется экономика, основанная на деньгах и торговле.\n\nЭтот экономический дисбаланс вызывает также дисбаланс инвестиций. Город забирает большую часть денег себе, что также ведет к недоверию между городом и деревней. Любые инвестиции из столицы жители коммун воспринимают как ещё один шаг к полному доминированию Оренбурга. В то же время запросы от коммун, призывающие потратить средства на что-то важное, часто отклоняются скупыми оренбургскими торговцами, которые не горят желанием помогать несговорчивым коммунам.\n\nУбедить коммуны стать равными партнёрами в плане инвестиций – первый шаг к решению проблемы. Вне зависимости от достатка коммуны, они должны приносить пользу во имя общего блага. Взамен они получать доступ к денежным инвестициям из столицы. От каждого по способностям, каждому по потребностям."

 ORE_common_investment_contributions:0 "Общие взносы"
 ORE_common_investment_contributions_desc:0 "Коммуны неизбежно доказали своё скептическое отношение к идеи вливания денег в общий бюджет. Многие малые коммуны имеют лишь несколько рублей в ресурсах, которые они могут выделить нам, и часто они не понимают как они могут быть важны для благополучия всего Оренбурга. Несколько проектов, полностью профинансированных из местных финансов должны доказать скептикам, что больше рук помощи знатно облегчит наше положение.\n\nНе взирая на сопротивление, мы должны дать понять всем, что время халявы закончилось."

 ORE_organize_communal_representation:0 "Реорганизовать коммунальные представительства"
 ORE_organize_communal_representation_desc:0 "Каждый гражданин имеет право быть представленным на конгрессе и всегда будет его иметь. Но, практика такого представительства народных интересов во многом виновата в хаотичной работе конгресса в прошлом. Некоторые коммуны посылали слишком мало человек, некоторые – слишком много. Зимой, когда поля засыпаны, коммуны имели привычку заполнять Оренбург своими представителями, а летом их было не отыскать.\n\nНо сейчас, каждая коммуна будет иметь определённое количество представителей, в зависимости от числа населения. Теперь каждый гражданин должен будет рассказать свои проблемы представителю коммуны, а не ехать в Оренбург в составе неорганизованной толпы."

 ORE_scheduled_congress_meetings:0 "Составить расписание съездов конгресса"
 ORE_scheduled_congress_meetings_desc:0 "Это правда, что дороги Оренбурга видали и лучшие дни, и что во время сезона урожая поля должны быть вспаханы, но практика опаздывать из-за этого на заседания конгресса вызывает бесконечное повторение изначально поставленных вопросов и имеет неприятную особенность разжигать старые споры с новой силой.\n\nТеперь, когда расписание каждого конгресса составлено задолго до его начала, делегаты, что опоздают, будут лишены своих прав на участие в конгрессе. Денежное поощрение будет выдано представителям дальних коммун, чтобы помочь им добраться вовремя."

 ORE_codify_central_powers:0 "Кодифицировать властные полномочия"
 ORE_codify_central_powers_desc:0 "Контр-предложение коммун по передаче Совету власти по принятию решений было принято с множеством лазеек и неточностей. Точное уточнение этих неточностей и их исправление отодвинет от Оренбурга угрозу тирании и, возможно, убедит коммуны поддержать совет.\n\nОполчение – та часть государства, над которой у нас наиболее сильный контроль, и его реформация поможет нам пережить надвигающуюся бурю."

 ORE_draft_the_workers_constitution:0 "Создать проект народной конституции"
 ORE_draft_the_workers_constitution_desc:0 "С ограниченной властью и точно определёнными сферами жизни в которых мы можем её применять, новый Совет готов создать проект оренбургской конституции. Больше никаких слухов, недопонимания или путаницы, новый Оренбург будет работать по тем демократическим принципам, которые описаны в конституции и только по ним."

 ORE_develop_the_outer_regions:0 "Развитие периферии"
 ORE_develop_the_outer_regions_desc:0 "Периферии находиться в подвешенном состоянии из-за бездействия старого Совета. Сильнее всего пострадавшие из-за беженцев и рейдов, эти коммуны были наиболее лояльными союзниками реформистов, но не смотря на это, они не получали помощь до нынешнего момента. Инвестиции в эти районы усилит позиции Оренбурга на этих землях, удостоверит руководителей коммун в том, что город будет их защищать, и поможет укрепить наши границы."

 ORE_the_peoples_justice:0 "Народное правосудие"
 ORE_the_peoples_justice_desc:0 "В большинстве коммун суды – это совет старейшин, священников и местных крупных шишек. Поощрение коммун за то, что они выбирают независимых судей усилит наши юридические реформы и со временем создаст прослойку людей, имеющих опыт в юридической сфере и юриспруденции."

 ORE_the_fifty_ninth_congress:0 "Пятьдесят девятый конгресс"
 ORE_the_fifty_ninth_congress_desc:0 "Пришло время созвать представителей коммун и начать 59-ый коммунальный конгресс - долгий, громкий, воистину демократический процесс на котором у каждого человека есть возможность обсудить состояние Оренбургской коммуны.\n\nВ этот раз был представлен амбициозный набор реформ: изменения в судебной системе, система совместных инвестиций и новая народная конституция. Впервые мы можем точно узнать предпочтения членов Совета и использовать силу председателя Совета для того, чтобы заставить всех оставаться сосредоточенными на важных вопросах. Сообщения из разных частей Оренбурга говорят о смешанной реакции населения на предложенные реформы, и только время покажет, помогут ли коммуны построить светлое будущие, или же Оренбург обречен на падение в пучины анархии."

 ORE_the_beginning:0 "Начало"
 ORE_the_beginning_desc:0 "Реформа была принята! Последний проект конституции был принят под громогласные аплодисменты. Теперь у Оренбурга есть правительство, пускай и довольно слабое. Многие скептично настроенные коммуны поздравили нас с созданием консенсуса во внутренней политике. Нас ждёт трудный путь, но теперь мы не идём одни."

 ORE_proclaim_internal_peace:0 "Опеспечить мирное сосуществование коммун"
 ORE_proclaim_internal_peace_desc:0 "Тысячи ополченцев чтобы защищать слабых! Тысяча рук для того чтобы помогать тем, кто не может ходить! Тысяча звеньев в великой цепи из рабочих! Весть о том, что Совет должен восстановить закон и порядок прокатилась по всем коммунам, малым и большим. Священнослужители зачитывают текст конституции тем, кто не может читать. И на страдающей границе, впервые за долгие месяцы коммуны могут мечтать о счастливом будущем для Оренбурга."A thousand militias to defend the weak! A thousand arms to help those that struggle to walk! A thousand links in the great chain of workers!"\n\nWord has been sent out to communes big and small that peace and order shall be restored by the worker's council. Village priests read out the worker's constitutions to those that cannot read. And on the struggling border, for the first time in months the communes dare dream of a happy future for Orenburg."

 ORE_common_responsibilities:0 "Общая ответсвенность"
 ORE_common_responsibilities_desc:0 "Принцип всеобщего участия в создании регулярной армии и составлении бюджета был принят коммунами. Но несмотря на это, нам ещё нужно определить уровень ответственности, лежащей на плечах индивидуальных коммун. Число солдат, которых они должны дать, число ресурсов, которые они должны послать, вклад каждого города и каждой деревни должны быть обдуманны и согласованны. Где заканчивается власть совета, там должны будут быть созданы новые комитеты и организации, задачей которых будет обеспечить успех деятельности правительства."

 ORE_common_finance:0 "Общие финансы"
 ORE_common_finance_desc:0 "Система общих вкладов упоминается почти в каждом проекте реформ, но дьявол кроется в деталях, и многие проекты оказываются закрытыми и заменяются теми, которые основаны на кооперации коммун. Несмотря на это, проект развивается медленно, но верно. На нашей земле хватает мест, куда нужно направить финансы, и некоторые проекты выглядят очень заманчиво."

 ORE_revoke_the_privilegia:0 "Отменить привилегии"
 ORE_revoke_the_privilegia_desc:0 "Несмотря на то, что большинство поддерживает конституцию, многие коммуны продолжают напоминать нам о тех привилегиях, которые они выторговали в прошлом. Натравливая коммуны друг на друга и постоянно напоминая всем, что они подписались под конституцией и обязаны исполнять её законы, со временем мы сможем закрыть все те дыры, тайные соглашения и особые привилегии, которые грозятся свести наши реформы с нужного курса."

 ORE_create_the_higher_command:0 "Создать высшее командывание"
 ORE_create_the_higher_command_desc:0 "Централизованная оренбургская армия – одна из немногих областей, где совет имеет всю полноту власти. Нам была дана возможность создать новую армию, не оглядываясь на мнения коммун. Первой проблемой является поиск людей, способных эту армию вести. Собрав ветеранов Великой Войны, новоприбывших из Уральской Лиги и ЗРРФ мы создали структуру, позволяющую включить в свой состав различные ополчения в иерархической системе подчинения. Несколько закалённых боями ветеранов будут костяком нового офицерского корпуса, чья власть исходит от Совета."

 ORE_the_leagues_training:0 "Уральская тренировка"
 ORE_the_leagues_training_desc:0 "Каждая уважающая себя коммуна создала своё собственное ополчение ради защиты своей земли и семей. Но свора крестьян, пару раз видевших в своей жизни винтовку – не армия. С помощью власти, данной нам советом, мы наконец можем пригласить офицеров Уральской Гвардии для обучения наших людей. Гвардия предложила организовать региональные военные лагеря, находящиеся в дне-двух езды от ближайшей коммуны. Там ополченцы смогут тренироваться вместе с уральскими офицерами, осознавая своё участие в чём-то большем, чем просто ополчение."

 ORE_accept_their_aid:0 "Принять их помощь"
 ORE_accept_their_aid_desc:0 "Скрупулёзно составленный доклад Уральской Гвардии о состоянии нашего ополчения пролил свет на недостаток оружия и припасов. Лига любезно предложила помощь из своих собственных запасов, если мы поможем им организовать и проводить их конвои по нашей территории."

 ORE_grant_full_access:0 "Дать им полный доступ"
 ORE_grant_full_access_desc:0 "Мало-помалу коммуны начали доверять Лиге. Даже в самых изолированных деревнях отношение к Лиге потеплело, так как офицеры с Урала помогают и обучают мужчин и женщин держать оружие в руках. Несколько раз члены Лиги спасали деревни от набегов бандитов. Мужчины Лиги уже де-факто имеют доступ к большей части территории Оренбурга, и внутренние коммуны сделали нам предложение расширить доступ Лиги ко всему Оренбургу, чтобы облегчить подготовку и усилить оборону страны."

 ORE_revive_orenburgs_shops:0 "Возродить оренбургскую торговлю"
 ORE_revive_orenburgs_shops_desc:0 "С созданием регулярной армии в Оренбурге появился огромный спрос на оружие и амуницию. С ранней стадии наши взаимные вклады, деньги и ресурсы вливаются в возрождение старых фабрик и мастерских, способных производить оружие. Многие региональные ополчения используют собственные ресурсы дабы производить свои собственные пушки в столице, и теперь беспрерывный поток оружия устремляется из Оренбурга к границе. С помощью небольшого толчка мы сможем увеличить производство оружия и помочь вооружить наших солдат."

 ORE_a_professional_militia:0 "Профессиональное ополчение"
 ORE_a_professional_militia_desc:0 "Помощь Гвардии не может распространяться на каждый город и деревню. Используя наших собственных ветеранов мы можем создать передвижные военные академии, создающие в коммунах мастерские. С их помощью местные смогут попробовать жизнь в регулярной армии, и мы надеемся, что некоторые захотят стать не ополченцами, а полноценными солдатами, которые в будущем составят костяк нашей новой армии."

 ORE_the_best_officer_candidates:0 "Лучших - в Офицеры!"
 ORE_the_best_officer_candidates_desc:0 "Многие ополченцы в богатых или периферийных районах проявили интерес к полноценной службе в армии, вместе с свежесобранным выборным офицерским корпусом, который должен объединить простых солдат и высшее командование. Несмотря на наше уважение к принципам управления снизу, часто офицеров выбирают за их популярность среди сослуживцев, а не из-за их личных качеств. Чтобы предотвратить это, ветераны и советники из Гвардии будут иметь право наложить вето на недостойных кандидатов."

 ORE_renovatio_orenburgii:0 "Реновация Оренбурга"
 ORE_renovatio_orenburgii_desc:0 "Каждая коммуна бурлит жизнью. Старые добывающие предприятия вновь открыты, продукт их труда поставляется в фабрики и мастерские. Высокоморальные и профессиональные солдаты патрулируют дороги в то время как Совет собственноручно выбирает и приводит в исполнения реформы, мимикрируя под здравомыслящую демократию.\n\nДля Оренбурга началась новая эра, эра в которой он может существовать как единое общество, как блистающая звезда на холодных пустошах России."

 ORE_dust_in_the_wind:0 "Пыль на ветру"
 ORE_dust_in_the_wind_desc:0 "Наше предложение было отклонено! Конгресс ломается под весом недовольства и представители коммун с ужасом на лицах бегут из города. Всякая надежда на реформацию коммун перед лицом неминуемой угрозой была разбита..."

 ORE_salvage_what_we_have:0 "Спасти то, что у нас осталось"
 ORE_salvage_what_we_have_desc:0 "59-ый конгресс до сих пор продолжается. Большинство реформистов уже сдались, проводя свои последние дни в алкогольном забвении, пока будущее Оренбурга становится все темнее и темнее. Небольшая их часть под руководством товарища Бурбы собирается собрать столько ресурсов, сколько это возможно чтобы смягчить ту катастрофу, что надвигается на Оренбург."

 ORE_pray_for_a_miracle:0 "Молить о чуде"
 ORE_pray_for_a_miracle_desc:0 "Как только появились новости о неудаче нашего предложения, представитель Уральской Лиги запросил встречу с лидерами реформистов. Мы лишь можем сказать им, что Лига осталась одна, и что сейчас мы можем надеяться лишь на чудо..."

 ORE_the_storm_on_the_horizon:0 "Буря на горизонте"
 ORE_the_storm_on_the_horizon_desc:0 "Рейды на границе начали усиливаться. Разведчики докладывают, что армия Дирлевангера приближается. Периферийные коммуны эвакуируются, провоцируя стычки с ополчениями во внутренних регионах.\n\nНа периферии горстка ополченцев стоит на своих постах с винтовками в руках. К ним присоединяются члены оренбургского Совета, которые больше не пытаются растянуть время на бесконечных заседаниях. Единственное что им остаётся – ждать бури, имя которой смерть."

 #Malenkov
 ORE_to_ensure_security:0 "Обеспечивать Безопасность..."
 ORE_to_ensure_security_desc:0 "Председатель Маленков планирует произнести пылкую речь о необходимости расширения полномочий, которые будут даны ему в этот час нужды. Оренбург сталкивается с худшими немцами, закаленными в боях годами сражений по всей России. Если слухи о том, что безумные магнитогорские ученые дали бригаде Дирлевангера современное оружие, верны, то весь Оренбург в большой опасности. Слишком сильно рассчитывать на помощь Уральской лиги - верный способ потерять независимую демократию рабочих, на которую имеет право каждый житель Оренбурга. Под сильным руководством Маленкова уполномоченный рабочий Совет мог бы выковать коммуны в более сильное государство рабочих, способное защитить нашу землю..."

 ORE_and_continuing_stability:0 "...и Гарантировать Стабильность.."
 ORE_and_continuing_stability_desc:0 "...Но, конечно, это более сильное государство будет необходимо только до тех пор, пока идет война. Маленкову очень больно ослаблять пролетарскую демократию, которая видит силу и достоинство каждого человека в Оренбурге. Совет Рабочих и его председатель не хотят подменять эту почетную традицию, а хотят оградить ее от этого периода кризиса и нестабильности. В новой речи, распространенной по каждой коммуне, председатель предлагает ввести временное чрезвычайное положение, длящееся только до разгрома немецкой угрозы. В то время как многие коммуны выступают против этого беспрецедентного посягательства на права трудящихся, фракция товарища Маленкова очень популярна среди беженцев Оренбурга и в коммунах на восточной границе. Опираясь на эту базу сторонников, мы убедим Оренбург в необходимости этого чрезвычайного положения."

 ORE_reorganize_the_workers_council:0 "Реорганизация Совета Рабочих"
 ORE_reorganize_the_workers_council_desc:0 "Нынешняя организация Совета Рабочих, созданная для демократии пролетариата мирного времени, плохо приспособлена к беспрецедентному уровню власти, возложенной на совет и его председателя. Перестроив Совет Рабочих вокруг его центральной исполнительной власти и установив четкую вертикаль власти, можно превратить всю организацию в тонко отлаженную политическую машину, способную своевременно принимать трудные решения. В то время как некоторые беспокоятся о преобразовании Совета Рабочих в жесткую вертикаль власти, председатель Маленков настаивает на том, что это лучший способ подготовиться к предстоящему пути."

 ORE_reorganize_orenburgs_guard:0 "Реорганизация Оренбургской Гвардии"
 ORE_reorganize_orenburgs_guard_desc:0 "В Оренбурге гвардия всегда представляла из себя ополчение. Большое ополчение, достойное защиты самой большой коммуны региона, но тем не менее ополчение. Реформируя ее структуру в соответствии с более традиционными военными принципами, мы можем повысить боевую эффективность нашего крупнейшего вооруженного контингента и облегчить его развертывание на фронте, когда придет время. Кроме того, введение офицеров в традиционно равноправные формирования ополчения поможет совету и его председателю сохранить контроль над солдатами и не допустить внезапного переворота."

 ORE_secure_the_outer_communes:0 "Обезопасить Внешние Коммуны"
 ORE_secure_the_outer_communes_desc:0 "В то время как Совет Рабочих теоретически имеет власть над всем регионом, на практике, чем дальше от Оренбурга, тем меньше привязанности испытывают местные коммуны. Ядро оппозиции председателю Маленкову к новым реформам зародилось в коммунах запада и севера. Защищенные Уральской лигой от бандитов, местные лидеры не чувствуют необходимости объединяться против немецких варваров на востоке. Посылая членов Оренбургской Гвардии в эти сбитые с толку районы для совместных учений, мы надеемся заверить всех наших граждан, что в эти неспокойные времена Совет защищает всех наших граждан одинаково."

 ORE_the_future_is_ahead:0 "Будущее Впереди"
 ORE_the_future_is_ahead_desc:0 "Это было сделано. Председатель Маленков сумел, несмотря ни на что, сломить бесконечный застой Оренбургской демократии рабочих. Ложное сопротивление оставшихся скептически настроенных коммун было смягчено, и тяжелая ноша в виде Совета Рабочих была скинута. Сейчас можно задействовать давно дремлющий потенциал региона и его жителей, и под мудрым руководством нашего председателя мы сможем приступить к строительству светлого будущего, которое заслуживает каждый житель Оренбурга."

 ORE_the_necessity_of_communal_industrialization:0 "Необходимость Коммунальной Индустриализации"
 ORE_the_necessity_of_communal_industrialization_desc:0 "Мы отстаем от передовых стран лет на пятьдесят - сто. Мы должны преодолеть это расстояние за десять лет. Или мы это сделаем, или они нас раздавят. - Так начинается предстоящее выступление председателя Маленкова. В Оренбурге будет объявлена амбициозная программа индустриализации. Каждая коммуна будет поощряться к достижению своего истинного промышленного потенциала через централизованно планируемый экономический план. В то время как некоторые в Оренбурге, такие как несостоявшийся реформатор Александр Бурба, предупреждают Совет, что сроки слишком агрессивны, а нынешняя сельскохозяйственная экономика слишком хрупка, чтобы справиться с трудностями, председатель Маленков отмахнулся от всех опасений. Огонь и сталь преобразят жизнь наших рабочих!"We are fifty or a hundred years behind the advanced countries. We must make good this distance in ten years. Either we do it, or they will crush us. " So begins the upcoming speech of Chairman Malenkov. An ambitious industrialization program is to be announced in Orenburg city. Every commune will be encouraged to reach its true industrial potential through a centrally planned economic plan. While some in Orenburg such as the failed reformer Aleksander Burba caution the council that the timeline is too aggressive and the current agricultural economy too fragile to handle perturbations, Chairman Malenkov has brushed all concerns aside. Fire and steel shall transform our worker's lives!"

 ORE_heavy_industrial_commissariat:0 "Комиссариат Тяжелой Промышленности"
 ORE_heavy_industrial_commissariat_desc:0 "По большей части избавленный от бессмысленных и беспощадных бомбардировок Люфтваффе и избежавший войны, Оренбург еще не стал центром тяжелой промышленности. Председатель Маленков планирует превратить нынешний промышленный подкомитет в независимый государственный орган - комиссариат тяжелой промышленности, или Комтяжпром. Идея о том, что структура вне Совета рабочих будет отвечать за целый сектор амбициозных реформ председателя Маленкова - это новое развитие Оренбургской политики, но Совет уверен, что председатель и его ближайший сподвижник будут постоянно следить за деятельностью комиссариата и следить за тем, чтобы здоровье и процветание нашего сообщества оставались главной заботой каждого нового проекта."

 ORE_plowshares_into_swords:0 "Орала на Мечи"
 ORE_plowshares_into_swords_desc:0 "Наша сохранившаяся промышленная база в основном занимается производством сельскохозяйственной техники, в результате чего наши запасы оружия и боеприпасов находятся на опасно низком уровне. Одно из первых предложений Комтяжпрома - перевести нашу гражданскую промышленность на военные цели. Реакция Совета на эту идею не была теплой, поскольку многие представители деревень подчеркивают, что любая деградация нашего сельскохозяйственного производства может привести к голоду во всем регионе. Эксперты промышленных комиссариатов привели свои аргументы. Они утверждают, что в настоящее время наше крестьянство сдерживает не отсутствие орудий труда, а слабое знание современной сельскохозяйственной техники и неэффективность доставки продовольствия в дефицитные регионы. Кроме того, как только наши новые заводы начнут свою работу, никакое временное снижение производства сельскохозяйственной техники не будет значительным по сравнению с выпуском наших новых военных заводов!"

 ORE_mechanize_the_peasantry:0 "Механизация Крестьянства"
 ORE_mechanize_the_peasantry_desc:0 "Увеличение опыта в производстве тракторов является одной из первых задач по индустриализации председателя Маленкова. Наши крестьяне все еще трудятся, используя вьючных животных для ухода за своей землей. Давая каждой коммуне свой трактор, задача крестьянина упростится в тысячу раз! Это будет иметь приятный побочный эффект, освобождая многих крестьян для участия в наших новых промышленных работах, а также позволяя получить новую лошадь для государственных нужд. Предупреждения о том, что население плохо обучено пользоваться механизированным оборудованием или что поставки бензина в отдаленную коммуну ограничены - это просто контрреволюционная чушь, пытающаяся создать сомнение в способности Оренбургского крестьянина приспособиться к будущему."

 ORE_into_the_factories:0 "На Фабрики"
 ORE_into_the_factories_desc:0 "Уже иссякли людские ресурсы, поступающие от беженцев, так как наша расширенная Оренбургская гвардия и новые отрасли промышленности обеспечили работой наших граждан. Для удовлетворения наших предполагаемых потребностей в рабочей силе новые механизированные аграрные коммуны прислали нам освобожденных от работы крестьян. Переселение крестьян из изолированных коммун в наши областные промышленные центры и в сам Оренбург поможет укрепить связь между гражданами нашей великой нации и разрушить догму общинного мышления. Конечно, не все крестьяне готовы покинуть свои деревни, чтобы найти новые виды работы, поэтому наше доброжелательное правительство должно вовремя напомнить гражданам о том невероятном шансе, который мы им дали."

 ORE_a_workers_republic:0 "Республика Рабочих"
 ORE_a_workers_republic_desc:0 "До сих пор Оренбург был государством рабочих лишь формально, но лишь малая часть нашего народа была избавлена от оков аграрной бедности. По мере расширения наших новых фабрик и начала новой жизни их работников, использующих знания человечества для умножения своих сил, мы можем провозгласить начало настоящей Трудовой Республики! Каждый день промышленность дает нам оружие, необходимое для защиты нашего будущего и инструменты, которые мы будем использовать для его достижения!"

 ORE_the_necessity_of_political_centralization:0 "Необходимость Политической Централизации"
 ORE_the_necessity_of_political_centralization_desc:0 "Прославленный Совет Рабочих все эти годы боролся за прогресс в Оренбурге. Как это ни трагично, но ни один из своих проектов он никогда не смог бы реализовать, так как был потрясен изменениями в своей структуре и полной зависимостью от компромиссов, достигнутых в ходе переговоров. Навязывание председателем Маленковым иерархии в начале срока его полномочий помогло, но большая чрезвычайная ситуация на востоке страны не позволяет дальнейших промедлений. Верноподданный Маленков напомнил Совету о возможности помочь ему стабилизировать политическую структуру, используя в Совете представителей из районов, находящихся под угрозой со стороны Дирлевангера. Мы можем раз и навсегда удостовериться в силе и легитимности председателя в его великом крестовом походе за спасение Оренбурга от врагов."

 ORE_lock_down_the_communes:0 "Закрепощение Коммун"
 ORE_lock_down_the_communes_desc:0 "Власть Совета Рабочих всегда держалась на народе, и народ всегда имел право покинуть совет в любое время, когда ему заблагорассудится.\n\nИ все же в этот час нужды просьбы об отделении, полученные председателем Маленковым, ощущались нашим лидером как ножи, вонзенные в спину страны, решившей защитить своих детей.\n\nБеспокойство о растущем диктаторском режиме? Опасения по поводу промышленной политики? Искреннее желание просто остаться одному в этот самый темный час? Сепаратисты могут назвать все причины, какие захотят. Любовь и прощение председателя Маленкова распространяется на всех в Оренбурге. Что ж, в эти коммуны пребудет наш представитель, который в сопровождении наших военных выяснит истинную причину этих просьб покинуть наше правительство. Без сомнения, это было недоразумение, вызванное плохой коммуникацией. Люди нашей армии рабочих позаботятся об этом."

 ORE_cut_down_the_council:0 "Сокращение Совета"
 ORE_cut_down_the_council_desc:0 "Каждый Оренбургский рабочий заслуживает безраздельного внимания рабочего Совета и его благожелательного председателя. Однако нынешнее количество Совета Рабочих просто слишком громоздкое, особенно в эти трудные времена. Отныне каждая коммуна ограничивается одним представителем в Совете Рабочих. Для поддержания деятельности Совета в эту чрезвычайную эпоху председатель Маленков выберет первую группу представителей, чтобы сохранить хорошие взаимотношения. Эта чрезвычайная мера, конечно, должна быть отменена после того, как кризис закончится."

 ORE_more_equal_than_others:0 "Первый Среди Равных"
 ORE_more_equal_than_others_desc:0 "Во всех городах и селах была напечатана и распространена новая литература, разъясняющая новую организацию Совета Рабочих. Демократия трудящихся усовершенствовалась в новую систему, где каждая коммуна имеет своего представителя и где председатель Маленков только первый среди равных в Совете. Каждый месяц создаются новые комитеты для работы по различным темам, их идеи и предложения анализируются группой людей, избранных их коллегами. Мы должны быть благодарны за то, что трудоголические наклонности председателя Маленкова привели к его регулярному переизбранию в Совет, поскольку его долгие ночи работы позволили ему быть осведомленным о каждом проекте Совета."

 ORE_the_necessity_of_military_reorganization:0 "Необходимость Военной Реорганизации"
 ORE_the_necessity_of_military_reorganization_desc:0 "Если мы хотим пережить надвигающийся шторм, мы должны продолжить реорганизацию наших сил в единую централизованную армию. Наша предыдущая работа по преобразованию Оренбургской Гвардии дала нам эффективный опыт. Через процесс переговоров с нашими союзниками на восточной границе, затем с коммунами, близкими к Оренбургу, все большее и большее число ополченцев вступило в набор нового "local strategic command" that unite several militias into an integrated command structure headed by the Worker's Council. As this reorganization spread west, more and more militia units are being integrated into our centralized army as local leaders fear being stuck outside of the security system."

 ORE_centralize_the_communal_guard:0 "Централизация Коммунальной Гвардии"
 ORE_centralize_the_communal_guard_desc:0 "Мы начали разбивать более крупные ополчения на части и переводить подразделения из местных стратегических командований в батальоны, смешанные с расширенной Оренбургской Гвардией. Благодаря этому мы сможем, наконец, начать разрушать неактуальные связи коммун и заменить их региональной идентичностью и сильным духом коллективизма. Группы солдат, которые еще не полностью усвоили значимость совета новобранцев, будут размещены ближе всего к границе с бригадой Дирлвангера, чтобы преподать им ценные уроки по защите слабых и невинных. Подразделения с высоким уровнем политического взаимопонимания, в свою очередь, должны быть размещены на западе, чтобы помочь местному росту. И по всему Оренбургу теперь существует четкая вертикаль управления, ведущая к Совету Рабочих и его председателю."

 ORE_standardize_their_weaponry:0 "Стандартизация Их Вооружения"
 ORE_standardize_their_weaponry_desc:0 "Централизация Коммунальной Гвардии наградила нас сокровищницей оружия, поскольку люди просто принесли в новую армию свое старое оружие. К сожалению, этот новый арсенал не подходит ни для чего, кроме создания военно-исторического музея. Современные винтовки из Златоуста, советская экипировка с номерами Западнорусского Революционного Фронта, потрепанные винтовки "

 ORE_commissar_units:0 "Комиссарские Подразделения"
 ORE_commissar_units_desc:0 "Мы не забыли о крахе Красной Армии во время Великой Отечественной войны, когда генералы и офицеры предпочли политические интриги спасению матушки-России. Наша система представительства в регионах постепенно превращается в постоянную часть нашей армии - в комиссарские части. Солдаты и офицеры с большим пониманием миссии Совета Рабочих будут размещены по всей нашей армии и послужат основой, с которой будут сражаться наши люди. Чрезвычайное военное положение позволит Совету передавать чрезвычайные полномочия военной юстиции и прокуратуры нашим политическим комиссарам, позволяя им вести суд над подразделениями, обвиняемыми в государственной измене."

 ORE_ensure_officers_loyalty:0 "Обеспечение Лояльности Офицеров"
 ORE_ensure_officers_loyalty_desc:0 "Наши комиссары трудолюбивы, но они не могут быть везде сразу. С самого начала наша новая армия была организована так, что высшие звенья офицерской лестницы были укомплектованы теми, кто верен Председателю и его совету. Эта работа продолжается на всех офицерских уровнях. Почти для каждого человека цена заключается в возвращении лояльности: амбиции, жадности, желание видеть свою семью в безопасности, патриотизма. Те немногие офицеры, которых считали невозможными использовать в своих интересах, были просто освобождены от своих обязанностей."

 ORE_the_peoples_guards:0 "Народная Гвардия"
 ORE_the_peoples_guards_desc:0 "Трагично, что так много рабочих просто не знают ни важности службы в нашей новой армии, ни многих потенциальных выгод. Листовки, радиопередачи, брошюры, речи священников и сельских старост, детские колыбельные... Пока послание доходит до общества, Председатель доволен. Здесь также работают артисты, которые в противном случае могли бы сидеть в чайных домах и собирать жалобы на наше славное правительство.\n\n"Workers! Join the People's Guards to keep Orenburg safe! Ask your local recruitment officers to know more!""

 ORE_alone_and_strong:0 "Одиноки И Сильны"
 ORE_alone_and_strong_desc:0 "-Что такое Лига? Отбросы матушки России. Бандиты, воры и реакционеры из ГУЛАГа. Некоторые надеялись, что таких людей можно перевоспитать, но, похоже, они были наивны. Теперь эти отбросы слились в примитивную феодальную систему, где каста животных угнетает рабочих.\n\nЧто предлагает Лига? Восстановление старого порядка, холодных законов, управляемых пожилыми людьми. Разве их предложение не так же плохо, как предложения немцев? Одна группа предлагает несколько дней боли и варварства, а затем смерть для наших тысяч граждан. Другая предлагает тысячелетия рабства и смерть неисчислимых миллионов от тирании. Нет, товарищи, Оренбург должен отклонить предложение Лиги. С ними мы можем жить достаточно долго, чтобы стать рабами, без них у нас есть шанс на настоящую безопасность и свободу!"What is the League? The dregs of Mother Russia. Bandits, thieves and reactionaries from the Gulags. Some had hoped that such men could be reformed, but it seems that they were naive. Now these dregs have coalesced into a primitive feudal system, where a caste of brutes opress the workers.\n\nWhat does the League offer? Restoration of the old order, of cold laws ran by colder men. Is their offer not as bad as the German's offer? One group offers a few days of pain and barbarism, followed by death for our thousands of citizens. The other presents a millennia of slavery and the death of untold millions to tyranny. No, comrades, Orenburg must reject the League's proposal. With them we may live long enough to become slaves; without them we have a chance at true safety and freedom!""

 ORE_developing_the_power:0 "Развитие Власти"
 ORE_developing_the_power_desc:0 "Скорость нашего прогресса поражает. Поскольку все работают круглосуточно, чтобы реформировать нашу армию и промышленность, в последнее время мало кто задумывался о том, как появился этот рай для рабочих. Маленков был предложен в качестве председателя, но кем?\n\nВоспоминания о прежних реформаторах постепенно стираются. Со временем никто не вспомнит бесчисленных членов старого Совета Рабочих, которые неустанно работали над проведением реформ. Тысяча ночей сна, потерянных для переговоров; баллоны чернил, используемых для написания предложений и контрпредложений; бесчисленные честолюбцы, съеденные и выплюнутые вечным застоем Съезда Рабочих. Все их жертвы не были напрасны, так как они были поглощены одной фигурой председателя Маленкова. Его политическое восхождение привело к промышленной реформе и социальному прогрессу. Наши успехи можно приписать его неутомимым усилиям, а неудачи Оренбурга исходят от людей, неспособных правильно следовать амбициозному видению председателя. По мере роста статуса председателя, растет и его власть и влияние, что позволяет нам все больше приближаться к обещанному светлому будущему."

 ORE_dizzy_with_success:0 "Головокружение От Успехов"
 ORE_dizzy_with_success_desc:0 "Убаюканные гулом промышленных печей, рабочие время от времени падают на пол. Извращенный циник смотрел бы на изможденные лица, изъеденные голодом и опустошенные усталостью, и сомневался бы в том рабочем рае, который хочет создать председатель Маленков. Но такой реалист, как наш дорогой Председатель, просто увидел бы, что оренбургские дети, одурманенные успехом, просто потрясены переменами, которые принесла Республика Рабочих. На восковых крыльях они летели слишком близко к Солнцу, и их тяжелая работа по строительству земли обетованной просто слишком утомила их тела.\n\nПредседатель Маленков все понимает. В своей любви к своим детям он уже понизил производственные цели. Рай рабочего будет построен для его детей и для детей его детей."
 
 #Burba
 ORE_balancing_the_council:0 "Сбалансированность Совета"
 ORE_balancing_the_council_desc:0 "Первый шаг председателя Бурбы после его избрания не является тайной для рабочего Совета. В бытность свою постоянным членом реформистской фракции Александр Бурба всегда подчеркивал неспособность Совета Рабочих провести реформы, необходимые для спасения Оренбурга. Даже при гипотетическом всеобщем одобрении, Совет Коммун слишком велик, чтобы позволить достичь внутреннего консенсуса относительно власти.\n\nТребования нового председателя о выделении средств, которые позволили бы ему реорганизовать экономику без одобрения совета, были встречены со скрежетом зубов. Многие из тех, кто поддерживал его кандидатуру, ожидали, что Бурба откажется от своих возмутительных требований и соответственно вознаградит своих членов коалиции, но в этом вопросе председатель оставался упрямым. Мнение совета по экономике будет принято во внимание, но окончательное решение останется за главой исполнительной власти."

 ORE_an_orenburgian_renaissance:0 "Оренбургский Ренессанс"
 ORE_an_orenburgian_renaissance_desc:0 "У Председателя Бурбы есть план. В соответствии со своим опытом ученого и инженера-промышленника, он медленно разработал проект промышленных реформ в течение года с помощью оренбургских торговцев, ремесленников и политиков. С необходимой свободой, предоставленной ему общинами и Советом, у него есть шанс всей его жизни - осуществить свое предложение. Несколько оренбургских мастерских были направлены на развитие механизации, используя городскую базу квалифицированных рабочих для создания высококачественных хозяйств. Особенно важными являются сектора экономики города, которые производят наиболее желаемые товары на экспорт. Используя эту прибыльную жилу, председатель надеется поддержать торговцев региона и создать капитал для финансирования других проектов, которые еще не принесли дохода.\n\nВсе эти проекты требуют сырьевых природных ресурсов, и это та область, где председатель с наибольшим энтузиазмом тестирует свои идеи. Металлург по образованию, председатель Бурба желает внедрить новые идеи в плавильные заводы для увеличения выпуска и снижения затрат на производство металла."

 ORE_reorganizing_the_militias:0 "Реорганизация Ополчения"
 ORE_reorganizing_the_militias_desc:0 "Каждый гражданин имеет право взять в руки оружие для защиты своей коммуны. Председатель Бурба лишь хотел бы, чтобы это право осуществлялось более эффективным образом. Несколько коммун желают усилить свои ополчения, но не имеют оружия для оснащения своих людей. Самая незамысловатая проблема, которую нужно решить, это достать каждому добровольцу оружие.\n\nТруднее решить проблему отсутствия структурных стандартов во всех ополченских формированиях региона. Некоторые деревни используют призыв на основе ротации, где каждый человек должен служить не реже одного раза в год. Другие имеют полупостоянную группу людей, занятых в ополчении, которых снабжает и кормит вся коммуна. Распространение единой структуры ополчения будет затруднено даже среди коммун, которые с энтузиазмом поддержали избрание председателя Бурбы.\n\nВ этом нам помогает новый комитет ветеранов ополчения со всего Оренбурга. Их советы помогут нам выявить самые важные вещи, которые нужно изменить, а ополченцам коммуны, будем надеяться, будет легче всего принять их новые инструкции."

 ORE_the_urals_training_program:0 "Уральская Программа Тренировок"
 ORE_the_urals_training_program_desc:0 "Структурные реформы ополченцев - это одно, но без качественной подготовки наши люди, скорее всего, пойдут на смерть упорядоченно и не более того. Обучение должно выходить за рамки "shooting my rifle a few times a month at the range with the lads", as one of our militiamen put it.\n\nThere is no shame in stealing from the best, and the Ural League have become experts in turning soft village militias into proper military groups. Peasants generally have little free time to use on militia training, so the League's intense exercises aim to teach small unit tactics, fortification work and the importance of maintaining morale and the chain of command. Communal militias with a higher number of full time men such as the Orenburg Guard have been given a simplified version of the Ural League's full program to help correct any deficiency in their current training."

 ORE_standardized_armaments:0 "Стандартизированное Вооружение"
 ORE_standardized_armaments_desc:0 "Новый комитет ветеранов обратил наше внимание на потенциальную проблему, вызванную отсутствием стандартизации оружия в ополчении. Старые советские ружья, винтовки "

 ORE_adapting_their_strategies:0 "Адаптация Их Стратегий"
 ORE_adapting_their_strategies_desc:0 "Помощь Уральской Лиги в создании наших новых учебных программ неоценима. Однако это не означает, что мы не можем улучшить их первоначальные предложения.\n\nПоступающие сообщения от новоназначенных офицеров ополчения дают подробные сведения о программах Уральской лиги. Коммуна, расположенная в оренбургской глубинке, часто не имеет военного опыта противостояния бандитам, и поэтому обучение в этих районах продвигается медленно. На границе закаленные в боях ополченцы лучше освоили новые методы обучения, но выразили озабоченность тем, что многие тактики Уральской лиги лучше подходят для холмов и гор Урала, чем для равнин Оренбургских окраин.\n\nКомитет ветеранов читает отзывы различных ополченцев и усердно работает над адаптацией предложений Лиги к нашей ситуации."

 ORE_securing_the_frontier:0 "Обеспечение Безопасности Границы"
 ORE_securing_the_frontier_desc:0 "Возросшая сложность размещения наших ополченцев на границе потребовала улучшения материально-технического обеспечения и инвестиций в дороги на востоке.\n\nРеорганизованные ополчения в восточном регионе сменяются на границе для проведения полевых учений, и наши немногочисленные группы непрерывно служащих солдат начали патрулировать дороги и помогать сельским жителям выслеживать любую бандитскую группу. Усиление нашего контроля над границей также успокоит местные коммуны и позволит нам использовать ресурсы этих районов."

 ORE_deregionalization:0 "Дерегионализация"
 ORE_deregionalization_desc:0 "По мере того как наши связи с различными ополченцами углубляются, ранее немыслимая интеграция становится все более реальной. Сегодня председатель Бурба предлагает использовать консультативный комитет ветеранов для формирования высшего командования новой "Army of Orenburg and Associated Communes". A simple unified command structure will make deployment of militias outside of their commune much simpler than the current negotiated system. The deregionalization process will take time to implement in full. To start with, the Orenburg Guard and the militias with whom we've built the deepest trust will join in. Adhesion to a modern military capable of supplying and defending all of its member commune will be very enticing, and in time will let us convince all of our commune to join."

 ORE_establish_the_planning_commission:0 "Создание Комиссии По Планированию"
 ORE_establish_the_planning_commission_desc:0 "Земли Оренбургского Государства Рабочих номинально состоят из ста километров русских равнин, сотен городов и сел. Однако на практике Совет рабочих никогда не мог воспользоваться этим обширным пространством. Любая попытка освоения ресурсов той или иной местности была отвергнута общинами, которые ничего не получали взамен. Большинство коммун ревностно оберегали любое знание о богатстве и потенциале своей земли, чтобы не допустить посягательств со стороны соседней коммуны или самого Оренбурга.\n\nПредседатель Бурба объявил о создании Плановой Комиссии по экономике и заявил, что ее первой задачей будет ревизия всех ресурсов, которыми располагает Оренбург. Полезные ископаемые, нефть, пахотные земли, заброшенные промышленные объекты, торговые пути... Эта подробная экономическая информация имеет решающее значение для раскрытия потенциала Оренбурга. Объединяя членов плановой комиссии с представителями коммун, председатель стремится донести до них мысль о том, что предоставление Совету рабочих информации о районе приведет к инвестициям и дальнейшему развитию благосостояния коммуны."

 ORE_mitigate_the_councils_influence:0 "Ослабление Влияния Совета"
 ORE_mitigate_the_councils_influence_desc:0 "Совет занимается многими вещами, но хорошо управлять экономикой он не в состоянии. Поэтому председатель Бурба предложил предоставить независимой Плановой Комиссии полный контроль над экономикой.\n\nЭто решение не было положительно встречено в Совете, так как многие обвиняют председателя Бурбу в предательстве рабочей демократии.\n\nВместо того, чтобы пытаться подавить оппозицию, председатель начал успокаивать Совет и завоевывать их умы своей идеей. Полномочия Плановой Комиссии полностью зависят от председателя, который сам избирается Советом. Дело в том, что члены Плановой Комиссии не обладают политической властью. Это позволяет им использовать свой опыт в решении экономических вопросов без каких-либо политических проблем и интриг, с которыми может столкнуться член Совета. Комиссия также не сможет устроить кровопролитие и вражду, что раньше часто приводило к гибели великих идей в Совете Рабочих."

 ORE_members_from_every_commune:0 "Члены От Каждой Коммуны"
 ORE_members_from_every_commune_desc:0 "Некоторые из более радикальных технократических советников председателя Бурбы спрашивают, почему бы полностью не отказаться от идеи создания коммунистического правительства? Но это решение упустит ту пользу, которую приносит нашему правительству представительство трудящихся. Без пристального внимания и честного мнения со стороны людей, непосредственно вовлеченных в наши проекты реформ, мы рискуем стать жестокими, самодовольными и, что хуже всего, неэффективными. Представители коммун приносят нам богатый опыт и преимущества. Этот человеческий капитал необходимо развивать, и наши прочные демократические традиции можно использовать для поиска талантливых мужчин и женщин, которые помогут нашей индустриализации. Путем включения лучших из лучших представителей коммун в состав плановой комиссии мы можем улучшить ее и расширить ее легитимность в различных областях."

 ORE_a_scientific_approach:0 "Научный Подход"
 ORE_a_scientific_approach_desc:0 ""More factories" and "more output" are useless metrics to gauge our progress. Are the new factories performing well? How do the workers feel about their workload? What about bottlenecks in the supply chain?\n\nAs it turns out, a scientific approach to planning industrial expansion can nip many problems in the bud. We can lower employee turnover by ensuring that there are enough men recruited. Supply problems can be solved by building new factories only when a surplus of input material exists to be transformed. Predicted production can be compared to actual data, letting us track down where our plans have broken down. Through scientific planning, every step we take is taken in the right direction."

 ORE_the_soviet_land_surveys:0 "Исследование Советских Земель"
 ORE_the_soviet_land_surveys_desc:0 "Подпитка нашей растущей промышленности стала более сложной, поскольку мы достигли пределов количества наших нынешних шахт и операций по добыче нефти. К счастью, у молодого члена нашего нового правительства появилась идея развития наших природных ресурсов.\n\nВ последние годы Бухаринское правительство приступило к обследованию окрестностей Оренбурга в поисках новых мест для рудников и нефтеперерабатывающих заводов. Прочесывая архивы Оренбурга и разыскивая уцелевших геодезистов по всему региону, этот смышленый молодой человек собрал огромное количество информации о наших подземных богатствах. Потребуется некоторое время для анализа кучи данных и предварительных отчетов его группы, но его рапорт уже доказал свою ценность."

 ORE_override_the_communes_zoning:0 "Переопределить Зонирование Коммун"
 ORE_override_the_communes_zoning_desc:0 "Коммуны до сих пор с осторожным оптимизмом смотрели на Оренбургскую новую экономику. Мы начали оценивать землепользование в каждой коммуне. Откровенно говоря, это полный бардак.\n\nЖдановка, лучшая земля коммун, в настоящее время не используется сельчанами, так как они не смогли выяснить, кому она принадлежит. Решительные крестьяне в коммуне Кулагина пытаются помешать нам построить завод недалеко от деревни, чтобы сохранить облик своей фермы. Одно из наших крупнейших потенциальных месторождений нефти находится под пастбищем для коров за пределами Полтавки, которое местные животные даже не особенно любят.\n\nБурба - терпеливый человек, и десятки крестьян собрались в его кабинете, чтобы протестовать против того или иного присвоения земли. Но как только он становится настроен на что-то, председатель Бурба редко колеблется. Ужасные предложения коммун по зонированию должны быть отвергнуты."

 ORE_no_more_closed_factories:0 "Больше Никаких Закрытых Фабрик"
 ORE_no_more_closed_factories_desc:0 "Растущий прилив экономики поднимает наши запросы на новый уровень, так как спрос на материалы, инструменты и запасные части постоянно растет, а цеха старой советской эпохи снова открываются. Поскольку послевоенная экономика Оренбурга не нуждалась в таких огромных заводах, советские промышленные предприятия Оренбурга оставались в бездействии, поскольку в их тени возникали небольшие кустарные мастерские. Теперь совокупный спрос на промышленные товары снова достигает точки, где эти стальные титаны необходимы. Старые работники заводов начали собираться, чтобы обучить новое поколение работе с техникой."

 ORE_reordering_politics:0 "Переупорядочение Политики"
 ORE_reordering_politics_desc:0 "Демократия Трудящихся Оренбурга не обречена на вечную вялость и беспорядок. Совершенствуя организацию Совета Рабочих и заблаговременно планируя встречи и конгрессы, мы можем направить демократическую энергию коммуны в хорошо спланированные заседания. Привлечение модераторов к дебатам поможет остановить непродуктивные ссоры и положить конец бесконечному переосмыслению спорных тем и межкоммунной вражды. Председатель надеется изменить сложившуюся атмосферу недоверия среди представителей, сделав работу Совета и Конгресса более продуктивной."

 ORE_a_more_professional_council:0 "Более Профессиональный Совет"
 ORE_a_more_professional_council_desc:0 "В настоящее время нет никаких требований, необходимых для того, чтобы быть советником, кроме избрания коммуной. Этот основанный на популярности подход, безусловно, демократичен, но по иронии судьбы он почти привел нашу рабочую демократию к ранней гибели.\n\nЛюди без дипломатических способностей и с немногими стоящими идеями о будущем региона засоряют Совет и делают невозможным улучшение жизни оренбургских граждан. Это, в свою очередь, оттолкнуло потенциальных квалифицированных кандидатов, которые опасались, что их карьера закончится в нашем демократическом аду.\n\nПредседатель совета Бурба постоянно следит за работой каждого члена совета. Ходят слухи о том, что он готовит "resignation letters" for those he deems useless and unworthy. It seems the Chairman has no patience for those who would see Orenburg's dismal conditions maintained forever."

 ORE_scientific_organization:0 "Научная Организация"
 ORE_scientific_organization_desc:0 "Председатель Бурба и его коллеги тщательно изложили свои промышленные планы в соответствии с научными принципами: нацеливание на возможные проблемы, определение соответствующих стратегий, тестирование реализации, использование новых данных для проверки гипотез, корректировка курса по мере нашего прогресса...\n\nЧто такое политический процесс, как не метод максимально эффективного преобразования ресурсов в результаты? В этом случае воля народа и идеи превращаются в благоприятные изменения для нашего общества.\n\nПри правильном подходе старые проблемы могут стать новыми возможностями по мере того, как мы вырабатываем идеи для расширения нашей реформы политической сферы. Уже сейчас у Совета Рабочих повышается отдача от хороших политических идей!"

 ORE_expanding_relations_with_the_league:0 "Улучшение Отношений С Лигой"
 ORE_expanding_relations_with_the_league_desc:0 "Во многом Уральская Лига отражает то, чем председатель Бурба и его фракция хотят видеть Оренбург: эффективное и упорядоченное общество, где слабые защищены сильными, а усилия каждого гражданина направляются мудрыми лидерами.\n\nВ краткосрочной перспективе Лига является незаменимым союзником в борьбе против бригады Дирлевангера. В долгосрочной перспективе коварная геополитика Российской анархии может сделать почетного, надежного союзника бесценным сокровищем.\n\nПо мере развития событий мы испытываем острую потребность в постоянных посольствах и прочных связях для замены нынешней неформальной системы советников. Расширение деловых связей с жителями Уральской Лиги улучшит наши отношения."

 ORE_invite_guard_trainers:0 "Приглашение Гвардейских Инструкторов"
 ORE_invite_guard_trainers_desc:0 "Даже по мере развития нашего военного опыта Уральская гвардия остается самой сильной силой в регионе с точки зрения подготовки и опыта. Мы начали посылать запросы ветеранам Уральской Гвардии, чтобы они обучали наших ополченцев. Повышение качества подготовки наших отрядов будет иметь решающее значение, если мы хотим выжить в предстоящей борьбе. Демонстрация нашим гвардейским друзьям, что по всему Оренбургу происходят настоящие военно-политические реформы, также убедит их в силе и жизнеспособности нашего правительства."

 ORE_discuss_further_cooperation:0 "Обсуждение Дальнейшего Сотрудничества"
 ORE_discuss_further_cooperation_desc:0 "Нахождение в должности специального атташе в Оренбургской Коммуне более не является депрессивным заданием для чиновников Уральской лиги. Наши послы в Уральской Лиге говорят нам, что поступающие в Усть-Катав сообщения говорят о блестящей реформе нашего нового правительства. Это повысило доверие к командованию Уральской Лиги и постепенно меняет характер наших отношений, превращаясь из бедного получателя гуманитарной помощи в некоего равноправного партнера. Совместные военные учения на нашей общей границе и интеграция наших лучших ополченцев, согласно военным доктринам Уральской лиги будут предложены для дальнейшего сотрудничества между нашими странами."

 ORE_a_growing_jewel:0 "Восходящая Звезда"
 ORE_a_growing_jewel_desc:0 "Строительство Нации не может быть безумным марафоном. Это непрерывный процесс, в ходе которого каждое поколение берет инструменты от предыдущих поколений и совершенствует их для следующих поколений. В настоящее время в Оренбурге многое делается, и Плановый Комитет предлагает сделать гораздо больше в будущем. Не будучи жесткими в нашем мышлении, мы можем принимать во внимание долгосрочные цели для руководства нашими текущими задачами. Электрификация; здравоохранение; хорошая инфраструктура; качественное образование; сильная механизированная армия; все то, что другие страны построили не лучше и не хуже нас. Наша новейшая волна промышленных предложений посеет несколько семян, которые могут не принести плодов в течение десятилетий, но они помогут нам оставить Оренбург нашим детям, как восходящую звезду."

 ORE_ready_to_fight:0 "Готовность К Бою"
 ORE_ready_to_fight_desc:0 "Наблюдатели в Оренбурге и за его пределами заявили, что это невозможно. Сто необученных ополченцев из враждующих коммун, в составе которых были люди, не доверяющие родившимся более чем в 20 километрах отсюда; объединенных в единую армию, готовую сражаться и умирать вдали от родного села для защиты населения нового Оренбурга?\n\nЭто была долгая и трудная задача. Ветераны каждого ополчения дружили друг с другом в Комитете Ветеранов, распространяли это вновь обретенное доверие и уважение на свои семьи. Люди из дальних деревень научились сражаться вместе. Для того чтобы забыть годы беспорядков и споров, сыновьям Оренбурга потребовалось столько же времени, сколько и их старейшинам в Совете. Но теперь, люди всех возрастов начинают гордиться Оренбургом. Наконец-то они собрались вместе не для того, чтобы причинить вред другим, а для того, чтобы защитить тех, кто еще не может сражаться.\n\nНаши новые военные стоят на границе. Несколько человек все еще посмеиваются над незнакомым акцентом своего офицера, а некоторые ворчат, что не могут использовать семейное реликтовое ружье. Но все готовы сражаться за свою коммуну и за свою родину."

 ORE_propose_a_formal_alliance:0 "Предложение Официального Союза"
 ORE_propose_a_formal_alliance_desc:0 "Ситуация на постсоветском пространстве меняется. Упадок Германии и новые международные события разрушают неудобный статус-кво среди российских полевых командиров. В то время как Дирлевангер и Магнитогорск представляют непосредственную угрозу, мы должны следить за опасностями на горизонте. Объединив наши страны в региональную коалицию, мы сможем вместе смотреть в общее будущее. Мужчины и женщины России слишком долго страдали от прихотей судьбы. Подобно тому, как разрозненные оренбургские коммуны преодолели свое недоверие и изоляцию, возможно, однажды вся Россия сможет воссоединиться..."

 ORE_orenburg_redefined:0 "Оренбург, Предначертаный"
 ORE_orenburg_redefined_desc:0 "Стабильность без застоя. Прогресс устойчивыми темпами. Хорошо обученная элита, которая ведет вперед людей с их знаниями и опытом. Новый Оренбург поднимается вверх!\n\nНекоторые испытывают депрессию по поводу того, что мы оставили позади. Какое-то время Оренбургские мужчины и женщины были одержимы ревущим пламенем истинной свободы. Но по мере того, как Оренбург растет под влиянием реформ председателя Бурбы, его граждане теперь понимают, что неконтролируемый огонь не может ни обеспечить им комфорт, ни осветить их путь. Вместо этого пламя свободы едва не превратило будущее Оренбурга в пепел.\n\nКрестьяне склонны к реорганизации своих полей с использованием новых орудий труда и современных методов ведения сельского хозяйства. Новые фабрики гудят от активности, рабочие покидают свои бесплодные земли, чтобы присоединиться к растущим городам. Дети, которые когда-то бродили по улицам и полям Оренбурга, аккуратно сидят в школе, чтобы подготовиться к своему будущему. Эффективные социальные программы превращают сломленных беженцев в рабочих и граждан. А на границе наши солдаты поддерживают порядок в обороне страны, в которую они когда-то отказывались верить.\n\nДа, новый Оренбург поднимается из пепла. Председатель Бурба сделал невозможное и укротил Оренбургский анархический ад, чтобы гордо идти вперед. Металлург, ставший политиком, выковал для Оренбурга лучшее будущее."

 ORE_uralian_industrial_aid:0 "Уральская Промышленная Помощь"
 ORE_uralian_industrial_aid_desc:0 "Наша промышленная программа была тщательно спланирована, и большинство проблем, возникших на этом пути, были успешно решены. Скорость, с которой мы можем продвигаться дальше, в настоящее время ограничена факторами, находящимися вне нашего контроля, такими как нехватка станков и технических знаний.\n\nРешение этой последней проблемы пришло из удивительного места - советники Уральской Лиги предложили прислать нам инструменты и специализированные кадры, которых нам сейчас не хватает. Люди Лиги объяснили Совету Рабочих, что увеличение количества заводов в регионе, в свою очередь, приведет к появлению новых промышленных инструментов и рабочих, которыми Лига сможет воспользоваться в случае необходимости. Это решение нас очень устраивает, так как дополнительные материалы могут быть отправлены регулярными конвоями, идущими в Оренбург и из Оренбурга."
 
 ### Events ###
 ORE.1.t:0 "Удар по коммуне - ответ Оренбурга"
 ORE.1.d:0 "Каждый раз, когда это происходит, мы говорим, что снова должны были знать это предвидеть. И все же, когда все заканчивается, мы снова говорим себе, что этого больше не повторится. Один из наших разведчиков прибыл в Совет, чтобы доложить, что налетчики Дирлевангера были замечены быстро приближающимися к одной из коммун в пределах наших границ, явно планируя атаку. Рейдеры хорошо оснащены, опытны и, вероятно, более чем превосходят ополчения коммун. И теперь мы стоим перед выбором, который всегда ненавидели делать. Если мы поспешим и обратимся к другим общинам в этом районе, мы сможем собрать силы, способные дать отпор налетчикам, дав понять этим дикарям, что мы не будем просто стоять в стороне и позволять им грабить наш народ. Но если мы это сделаем, то рискуем спровоцировать Дирлевангера на еще больший конфликт. Стоит ли рисковать всеми коммунами, чтобы защитить одну?"
 ORE.1.a:0 "Мы выстоим!"
 ORE.1.b:0 "Это слишком большой риск"
 
 ORE.2.t:0 "Глубже на запад - На нас напали!"
 ORE.2.d:0 "Кризис!\n\nКазалось бы из ниоткуда, на нашей территории вдруг появилась большая банда налетчиков Дирлевангера. Хотя столкновения с Дирлевангером отнюдь не новы, применяемая здесь тактика необычна и непредсказуема. Вместо одной жестокой атаки его силы распространились по всей территории, небольшие группы наносили ужасные удары по населению, а затем исчезли, прежде чем мы смогли собрать какие-либо силы в ответ.\n\nПервоначально наши командиры предполагали, что Дирлевангер, должно быть умер из-за явного отсутствия каких-либо единых приказов со стороны рейдеров, так как эти группы представляли из себя расколотые остатки бригады.\n\nНо наши источники подтвердили, что Дирлевангер, к сожалению, все еще жив, оставив нас шататься от разрушений и страданий, которые вызвала эта хаотичная, но каким-то образом скоординированная атака."
 ORE.2.a:0 "Неужели это никогда не закончится?"

 ORE.3.t:0 "Клещи -На нас напали!"
 ORE.3.d:0 "Кризис!\n\nКазалось бы из ниоткуда, на нашей территории вдруг появилась большая банда налетчиков Дирлевангера. Хотя столкновения с Дирлевангером отнюдь не новы, применяемая здесь тактика необычна и непредсказуема. Вместо одной жестокой атаки его силы распространились по всей территории, небольшие группы наносили ужасные удары по населению, а затем исчезли, прежде чем мы смогли собрать какие-либо силы в ответ.\n\nПервоначально наши командиры предполагали, что Дирлевангер, должно быть умер из-за явного отсутствия каких-либо единых приказов со стороны рейдеров, так как эти группы представляли из себя расколотые остатки бригады.\n\nНо наши источники подтвердили, что Дирлевангер, к сожалению, все еще жив, оставив нас шататься от разрушений и страданий, которые вызвала эта хаотичная, но каким-то образом скоординированная атака."
 ORE.3.a:0 "Это никогда не закончится?"

 ORE.4.t:0 "Протокол пятьдесят седьмого конгресса"
 ORE.4.d:0 "Непрерывные разговоры ни о чем и отсутствие сплоченности среди многочисленных представителей анархических коммун является наибольшей проблемой, которая стоит перед Оренбургскими коммунами. Представитель города Оренбурга выступил с убедительной речью и привел доводы в пользу усиления централизации между теми, кто получает выгоду, и теми, кто страдает от общерегиональной автономии. Он начал со своих замечаний по проблемам, созданных Советом, который не поддерживает стандартизацию торговой политики и военной подготовки. Звонкие оскорбления сыпались градом, но одаренный оратор продолжал, не смущаясь страстно заявлять, что необходимые меры по консолидации власти могут значительно улучшить жизнь и безопасность коммун; небольшая потеря свободы была бы значительно компенсирована выгодами предложения. Последующее голосование, как и ожидалось, оказалось безрезультатным.\n\nДалее гордый, но явно необразованный фермер в простых выражениях отстаивал свою независимость; его личная ферма с избытком обеспечивала как его, так и его семью. Зачем же другим навязывать ему проблемы? Последующее голосование, как и ожидалось, оказалось безрезультатным.\n\nЗатем поднялась кроткая, нервная женщина, ее голос был почти неслышен в постоянном гуле разговоров в комнате. Она в отчаянии оглядела всех вокруг, и ропот начал понемногу стихать. За этим последовал душераздирающий рассказ о том, как на ее крошечную общину напали люди в форме СС. Эти люди не обладали дисциплиной настоящих немецких военных профессионалов, но сохранили свою чудовищную жестокость. Она оборвала себя на мгновение, боль, которая пришла вместе с воспоминаниями, стала слишком сильной. Женщина пробормотала сквозь слезы остаток своей истории, прежде чем умолять о реформировании системы безопасности и поспешно вернуться на свое место. Как и любой другой оратор того времени, она видела вечную смесь разочарованных реформаторов и бесстрастных автономистов, равнодушных к ее истории. Женщина не могла продолжать говорить. Представитель, сидевший рядом с ней, призвал провести голосование от ее имени.\n\nПоследующее голосование, как и ожидалось, оказалось безрезультатным."
 ORE.4.a:0 "Возможно, нужно провести еще одно голосование."

 ORE.5.t:0 "Пятьдесят седьмой конгресс - Урал"
 ORE.5.d:0 "Постоянное перемещение населения после падения Союза было в прошлом проблемой для Оренбурга, но с тьмой, надвигающейся из Черной Горы и от Бригады бандитов, все больше и больше отчаявшихся людей стекались к уральским горам в поисках убежища. В то время как дополнительные руки для труда вначале приветствовались, вскоре Совет рабочих становится все более озабоченным тем, как Оренбург и окружающие его деревни стремительно наполняются людьми.\n\nДля решения этой проблемы был выдвинут ряд предложений. Наиболее изоляционистски настроенные члены Совета полагают, что беженцев следует просто прогнать под дулом винтовок ополченцев, если это будет необходимо. Некоторые сострадательные голоса настаивали на том, что коммуна должна вместо этого открыть свои двери и впустить всех нуждающихся работать, чтобы приспособить растущее население к любым изменениям, которые может сделать дезорганизованное "
 ORE.5.a:0 "Мы должны обезопасить наши границы."
 ORE.5.b:0 "Мы откроем им наши двери."
 ORE.5.c:0 "Мы возьмем только лучших."

 ORE.6.t:0 "Пятьдесят седьмой конгресс - Агрокультура"
 ORE.6.d:0 "В последние недели Оренбургский рабочий совет вел страшные дебаты по поводу недавних спорных экономических предложений товарища Маленкова. Ни для кого не секрет, что наше экономическое положение, менее чем удовлетворительное! Однако длительное продолжение анархического статуса-кво в правительственной политики привело к тому, что даже незначительные предложения будут встречены отпором со стороны нашего глубоко консервативного крестьянства.\n\nПредложение товарища Маленкова само по себе весьма интригующе, так как обсуждается вопрос о том, как он надеется достичь таких интересных идей. Предложение Маленкова - это крупная индустриализация, которая не будет зависеть от пожеланий отдельных коммун. Это уже привело к значительному отпору со стороны большого сегмента коммунальных делегаций. Маленков утверждает, что, проводя политику индустриализации, урожайность сельского хозяйства резко возрастет, обеспечивая тем самым устойчивое питание растущего населения.\n\nТем не менее, предложение Маленкова еще больше разожгло уже существующую напряженность внутри нашей "
 ORE.6.a:0 "Мы готовы измениться к лучшему."
 ORE.6.b:0 "Нам и так хорошо."

 ORE.7.t:0 "Пятьдесят седьмой конгресс - Коммунальная автономия"
 ORE.7.d:0 "Политическая основа Оренбурга строилась на принципах псевдоанархического эгалитаризма, общинного хозяйства и антиавторитаризма. Несмотря на реализацию таких прогрессивных утопических концепций, наш революционный политический эксперимент привел к огромным последствиям, поскольку наша "
 ORE.7.a:0 "Мы найдем единство, которое свяжет нас вместе."
 ORE.7.b:0 "Мы сохраним статус-кво."
 ORE.7.c:0 "Возможно, нам нужны перемены."

 ORE.8.t:0 "Пятьдесят седьмой конгресс - Безопасность торговли"
 ORE.8.d:0 "Среди немногих действительно интересных вопросов, которые совет обсуждал в этот конкретный день, был вопрос о торговле с соседними государствами. До сих пор относительное богатство оренбургских общин оставалось в пределах их границ. Страх перед внешними угрозами был достаточным, чтобы удержать людей от риска большой торговли. По иронии судьбы, эта паранойя лишь препятствовала попыткам нормализовать отношения с соседями Оренбурга, хотя до сих пор они и не предпринимали для этого особых усилий. Поскольку для нас это было ни чем иным, как геморроем, идея открытия границ коммун для торговли с прилегающими районами становится все более популярной. Настолько популярной, чтобы заслужить обсуждения на эту тему в Совете. После напряженного обсуждения члены совета разделились на два "
 ORE.8.a:0 "Мы должны держать наши границы закрытыми."
 ORE.8.b:0 "В этом нет необходимости."

 ORE.9.t:0 "Вопрос на повестке дня - Инфраструктура"
 ORE.9.d:0 "Глава собрания с ужасом смотрел на повестку дня. Каждое предложение до сих пор оспаривалось и обсуждалось, по меньшей мере, час; даже самые незначительные. Он глубоко вздохнул. Может быть, только может быть, это будет быстро. "Next on the agenda is a proposal to fund road building projects using recently acquired taxes."\n\nIn mere seconds, six people from different parts of the room stood up at once, and the man presiding over the meeting died inside. The first to stand up called out, "We of the communes object to this proposal!" In a voice that showed more tiredness than an elder of a thousand years, the meeting leader said "Very well, you have the floor." The villager launched into a seemingly endless rant about overreach and fascism and tyranny. These roads were a means to steal from the worker, they were Orenburg robbing the village communes to improve the city, so on and so forth for hours. If these roads were all they were made out to be, they would amount to nothing less than a fascist government being elected to Orenburg. This ended any progress that was being made for the day, and the road project was trapped in debate hell."
 ORE.9.a:0 "Время от времени мы можем высказаться."
 ORE.9.b:0 "Можем ли мы иметь хоть одну вещь, с которой все будут согласны?"

 ORE.10.t:0 "Бурба вступил в должность председателя!"
 ORE.10.d:0 "По всему нашему городу Оренбургские рабочие разразились радостным и страстным криком о построении скорого коммунального рая. Сегодня реформистский политик Александр Бурба официально вступил в должность председателя рабочего совета Оренбурга\n\nБывший местный промышленный магнат, председатель Бурба получил широкую поддержку от различных фракций в Оренбурге. После его прибытия в регион, он впервые стал известен после успешных усилий по реконструкции самого Оренбурга, в результате чего город окрестили "
 ORE.10.a:0 "Председатель Бурба принесет Оренбургу мир и процветание."

 ORE.11.t:0 "Вопрос на повестке дня - Предложения гостей"
 ORE.11.d:0 "В последние недели секта недовольных представителей общин яростно протестовала против Совета рабочих, требуя выделения дополнительного времени для выступлений приглашенных ораторов из коммун. Хотя первоначально считалось, что протесты различных делегаций в скором времени прекратятся, в последние дни все более ожесточенное сопротивление Совету рабочих усилилось. В результате этого Совет "
 ORE.11.a:0 "Мы должны быть едины"
 ORE.11.b:0 "Нет, нас не заставят подчиниться!"

 ORE.12.t:0 "Вопрос на повестке дня - Ополчение"
 ORE.12.d:0 "В Оренбургском городском совете периодически возникают споры по поводу уровня подготовки сил безопасности региона. Нынешнее лоскутное одеяло ополченцев едва ли обеспечивает безопасность отдельных общин. Рост бандитизма по всему региону и усиление давления на восточные и южные коммуны со стороны немецких и казахских бандитов привели к тому, что Совет рабочих попытался стандартизировать и повысить качество работы коммунальных ополчений.\n\nЭта деятельность не осталась незамеченной коммунами, которые не прекращают ворчать по поводу любопытных Оренбургских городских чиновников, наблюдающих за подготовкой ополчения и пытающихся убедить командиров улучшить подготовку своих людей. Разочарование достигло точки кипения, когда, написанная несколькими деревенскими старостами, официальная жалоба дошла до Совета рабочих. Новый хор криков между представителями коммун и рабочим советом привел к тому, что представители деревни обвиняют нас в том, что мы реакционные свиньи, пытающиеся заставить ополченцев служить прихотям города.\n\nТем временем в деле повышения готовности ополченцев не наблюдается никакого прогресса. За пределами границы общинные ополченцы состоят из горстки деревенских мужчин, стреляющих из своего оружия раз в месяц. - "Why bother to prepare any more?" they ask. "We have no quarrel with the outside world. We defend our farms, as we've always done.""
 ORE.12.a:0 "Мы должны убедиться, что тирания заканчивается с концом ствола."
 ORE.12.b:0 "Волки подкрадываются все ближе к Оренбургу..."

 ORE.13.t:0 "Вопрос на повестке дня - Торговый протекционизм"
 ORE.13.d:0 "Еще один день, еще одна группа разгневанных представителей коммун. Вопрос дня - увеличение числа торговцев с Урала. Относительный мир и процветание Оренбурга всегда были магнитом для торговцев из внешнего мира. Ремесленники Оренбурга, в основном, свободные от вмешательства Люфтваффе, могли свободно выпускать различные ценные продукты. Поток товаров доставляемых с Урала и прибывающих на Урал был особенно прибыльным для жителей города.\n\nЭтот предпринимательский дух не распространился далеко за пределы города. Крестьяне коммуны - народ осторожный, и они уже не доверяют тем, кто живет далеко за пределами их деревни, не говоря уже о тех, кто живет за ее пределами. Это не остановило наиболее дерзких торговцев искать покупателей за пределами Оренбурга. Одни ищут бывшие советские промплощадки, которые, возможно, все еще функционируют, в то время как другие пытаются торговаться с рабочими немногих оставшихся объектов добычи ресурсов или искать плантации редких товарных культур.\n\nКрестьян не интересуют выгоды свободной торговли; они жалуются на возросшее движение на областных дорогах; они обвиняют торговцев в том, что они разведчики разбойников; а какой-то староста деревни обвиняет "those bastards from the Urals" of having knocked up his daughter. The petition brought to us demands that traders be limited to the roads in and out of Orenburg city.\n\nThankfully for once, the endless bureaucracy and negotiations inherent to the worker's council let us simply bury the matter until the villagers tire of asking for reform."
 ORE.13.a:0 "Они не понимают реальных преимуществ?"
 ORE.13.b:0 "Во благо тех, кто в живет в деревнях."

 ORE.14.t:0 "Вопрос на повестке дня - Сецессия?"
 ORE.14.d:0 "Власть рабочего совета в конечном счете принадлежит народу, а без согласия народа совет - ничто.\n\nКак это ни прискорбно, представители коммун часто обращается с просьбой об отделении от Совета. Для некоторых страх перед ползучим авторитаризмом в Оренбурге достаточен, чтобы отказаться от присоединения к рабочему совету. Для других совет - это просто провалившийся эксперимент, неспособный добиться какого-либо прогресса в вопросах безопасности или сельскохозяйственных кризисах. Как несбыточна мечта об общей демократической организации в Оренбурге, так и множество деревень отказываются от внешнего мира и обращаются внутрь себя.\n\nВпрочем иногда нам удается наскрести достаточно взяток, чтобы удержать в Оренбургской коммуне большие деревни и города. Однако большую часть коммун держать под контролем невозможно, да и не стоит это таких усилий. Задача выхода из рабочего совета, как всегда, осложняется бюрократией, дебатами и другими ненужными действиями рабочей демократии."
 ORE.14.a:0 "Это нелепо."
 ORE.14.b:0 "Наша сила в конечном счете исходит от людей..."

 ORE.15.t:0 "Вопрос на повестке дня - Образование"
 ORE.15.d:0 "Коммуны требуют прекратить Оренбургское вмешательство в образование. Одним из скудных успехов бухаринского Советского Союза было его стремление искоренить неграмотность по всей России. Государственная школьная система сумела охватить даже самую глубь сельской местности.\n\nКак и все хорошее, система образования была уничтожена проклятым немецким вторжением. Некоторые в Оренбурге мечтали использовать Совет рабочих для восстановления какого-то сочетания начального, среднего и даже высшего образования, чтобы использовать разлагающуюся советскую инфраструктуру, но, как обычно, нежелание коммун сотрудничать остановило такие грандиозные планы.\n\nНекоторые деревни считают, что обучение детей чему-либо, кроме использования плуга для работы на поле и винтовок, чтобы держать бандитов подальше, является самоочевидной тратой времени и ресурсов. Другие коммуны были убеждены местными священниками, что только люди Божьи смогут учить их молодое поколение.\n\nСегодня представители множества коммун приехали в Оренбург, чтобы попросить прекратить вмешательство совета в их образование. Возможно, сельчан убедили отказаться от дальнейшей помощи после того, как до них дошли слухи о том, что оренбургские городские инструкторы были оскорбительной попыткой централизации всей страны.\n\nЭто дало началу новым дебатам о бесполезности обучения изолированных деревень и коммун. -"There is a sufficient mass of learned people in Orenburg city. Why try to help the peasants?" Others point out that a learned population is able to read reports from the city, organize their commune better and make use of what scant industrial plants are outside of Orenburg city."
 ORE.15.a:0 "Мы думаем о будущем."
 ORE.15.b:0 "По крайней мере, у нас будет еще несколько учебников для других детей..."

 ORE.16.t:0 "Успешный Конгресс"
 ORE.16.d:0 "Успех! Реформистской фракции рабочего совета удалось объединить сильное большинство коммун по нескольким вопросам. Коммуны согласились помочь отремонтировать несколько важнейших дорог к Уралу в обмен на новую пошлину с торговцев. Несколько освобождений от пошлин были выданы некоторым важным коммунам, чтобы сохранить их в нашей коалиции. Некоторые крупные региональные ополченцы неохотно приняли наше предложение о проведении совместных военных учений в обмен на новое оружие из Златоуста. Это вызвало новый виток торгов из других деревень, обеспокоенных тем, что их оставят позади в гонке вооружений, так как более тяжелое оружие будет храниться в Оренбурге и будет развернуто только при согласии большинства общин. Наконец, совместная попытка отправить врачей и беженцев из Оренбурга в обезлюдевшие от эпидемии западные коммуны встретила лишь символическое противодействие, когда коммуны согласились, что беженцам будет запрещено голосовать за предложения Оренбурга по крайней мере в течение десяти лет.\n\nНаши спикеры, наконец, смогли сегодня выспаться после марафона закулисных переговоров. В то время как консенсус, необходимый для глубоких структурных реформ, все еще от нас ускользает, нам удалось получить одобрение достаточного количества людей, чтобы работать над временными решениями проблем, которые преследуют Оренбург. Такой успех дает нам надежду на то, что в будущем, можно будет начать новые реформы. Уже сейчас члены реформистской фракции рабочего совета проводят анализ рабочего съезда для оценки лояльности и оппозиционности различных коммун Оренбургу, а также вычислению лучших мест для приложения усилий по соблазнению при подготовке следующего рабочего съезда."
 ORE.16.a:0 "Великий день для рабочих!"

 ORE.160.t:0 "Неудавшийся конгресс"
 ORE.160.d:0 "Еще один рабочий съезд, еще один набор упущенных возможностей. Несколько проектов, которые мы считали безопасными и благожелательными потерпели поражение в финальных раундах переговоров. Презрение к централизации Оренбурга, недоверие к доброй воле от далеких коммунн, страх перед посягательством внешнего мира... Многие из причин проблем Оренбурга также являются причинами его неспособности реализовать свои решения. Некоторые из наиболее тщательно продуманных политических предложений были отклонены без каких-либо объяснений представителями деревень с менее чем сотней душ населения.\n\nВ последний день переговоров несколько представителей общин отвергли важное предложение врачей и беженцев о помощи в заселении и восстановлении ряда западных коммун. Последовал кулачный бой, когда отчаявшиеся Оренбургские городские беженцы в комнате, доказывая, что они имеют полное право покинуть переполненный лагерь беженцев и искать землю среди обезлюдевших коммун, были перекриканы представителями, обвиняющими их в том, что они являются замаскировавшимися рабочими с заводов Оренбургского городского совета. Порядок был окончательно восстановлен, когда городская стража начала выбрасывать смутьянов обеих фракций.\n\nНаши союзники в Оренбурге и среди немногих поддержавших нас коммун разочарованы, но не удивлены. Некоторые заверили нас в своей неизменной поддержке. Другие, не говоря ни слова, выскользнули из Конгресса. Многие из нашей фракции в городском совете отчаялись когда-либо увидеть какие-либо изменения. И снова глубокие структурные проблемы рабочего совета лишили нас всякой надежды на единство и прогресс."
 ORE.160.a:0 "Всегда есть следующий конгресс..."

 ORE.17.t:0 "Рейдеры на границе"
 ORE.17.d:0 "Нечастые сообщения от разрозненных ополченцев, которые составляют то, что считается силами общины, - это все, что Комитет имеет для своей разведывательной сети. Однако, несмотря на это, последние сообщения становятся все более ужасными до тревожной степени; большинство этих сообщений было вызвано действиями вблизи нашей границы с бригадой Дирлевангера. Возросшие перемещения враждебных сил в сочетании с наблюдениями за конвоями, движущимися вдоль местной дорожной сети, приводят нас к выводу, что сам Дирлевангер вместе со своей внутренней свитой действовал вдоль нашей собственной границы.\n\nПомимо обычных расширенных учений, которые предлагает наш военный персонал, некоторые из высших чинов Совета предостерегают нас о необходимости разработки долгосрочной стратегии реагирования. Чего хочет король разбойников, в настоящее время неизвестно, но все уверены, что на старости лет он станет только более неуравновешенным и более непредсказуемым, а его бригада станет все более жадной до грабежа и кровопролития. Пока сам Дирлевангер жив, он может оказывать стабилизирующее влияние на своих людей, но когда его воли больше не будет, никто не смеет представить, что произойдет.\n\nПусть это послужит предостережением нам и Лиге: зверь стар, но, когда он проснется, его челюсти будут такими же свирепыми, как и прежде. Мы должны подготовиться к битвам, которые наверняка ждут нас впереди."
 ORE.17.a:0 "Мы должны что-то с этим сделать!"
 ORE.17.b:0 "Тревожные новости."

 ORE.18.t:0 "Возрождение коммунального налога?"
 ORE.18.d:0 "Член Совета поднялся на трибуну. Его слегка трясло. Зная, что то, что он собирается сказать, будет крайне непопулярно среди собравшихся здесь людей, он зачитал текст. Он не рискнул бы забыть заученный текст, и его трясущиеся руки говорили о том, как он волновался.\n\n"Gentlemen and gentleladies. Today, I speak to you on a matter of importance on the survival of the communes. As many of you know, threats face us down from every angle. Oskar Dirlewanger's Fascist bandits, Lysenko's pseudo-science, and even the Ural League's unchecked militancy all endanger our utopian state. Therefore, I propose a measure many of you see as drastic, but I see as necessary. I believe that the Worker's Council should begin levying soldiers from the various communes to Orenburg."\n\nThe councilors, in almost total unison, began to boo off the young, nervous councilman at the podium.\n\nThe councillor frowned. This was not a good introduction to politics. He shook his head sadly and walked off the podium."
 ORE.18.a:0 "Он должен знать, как совет сейчас работает"
 ORE.18.b:0 "Ты знаешь, всегда есть другой путь..."

 ORE.180.t:0 "Секретная армия"
 ORE.180.d:0 "Восточные коммуны. Наши самые разумные союзники. Особенно те, кто чертовски хорошо знает, каковы бывают последствия нападения Дирлевангера.\n\nЭто, однако, не мешает им быть бесполезными из-за постоянно отказывающимися сотрудничать их представителями. Можно ли даже сказать, что представитель действительно представляет свой народ, если он не желает обеспечивать безопасность своей земли? Если человек готов вступить в центральную армию, в конце концов, они не имеют права его останавливать.\n\nИтак, мы начнем тайную игру. Офицеры-вербовщики должны направляться к лидерам восточных ополчений, дружественных нашему делу, чтобы возглавить кооперативные ополчения и сформировать более формальные и лояльные силы обороны.\n\nКонечно, хотя совет не совсем одобряет эту меру, они вряд ли смогут действовать против нас, если местные власти просто так добровольно одолжат нам солдат, взамен на обещания некоторой... помощи.\n\nВ конце концов отчаянные времена требуют отчаянных мер."
 ORE.180.a:0 "Что они не знают, им не повредит."

 ORE.181.t:0 "Выдержка из записок представителя Павлова"
 ORE.181.d:0 "Советники оренбургских коммун, сегодня у меня для вас шокирующая новость. За все годы службы братству рабочих и неделимому Союзу социализма я ни разу не имел неудовольствия докладывать об активной подрывной деятельности, подготовленной членами нашего собственного совета, даже его высшими членами. (Драматическая пауза для эффекта.) Но сегодня что-то изменилось.\n\nЗа последние 72 часа, дамы и господа, я получил массу информации, и вся она тревожит. Позвольте мне подвести итог для тех, кто не склонен читать документы, которые я передал всем присутствующим в зале; теперь мы уверены, что члены реформистской фракции (рекомендуется избегать указывать пальцами и театрально задыхаться). Собрали снаряжение, людей и оружие для подготовки и последующего развития ополчения. Это, конечно, так вопиюще противоречит законам, определяющим нашу коммуну, что в это трудно поверить. Кроме того, это демонстрирует отсутствие доверия к совету, что граничит с настоящим расколом! (Примечание: направьте зрительный контакт на старших советников в этот момент для максимального эффекта.)\n\nЧто совет решит делать с этой информацией, полностью зависит от них, но я не сомневаюсь, что справедливость восторжествует над духом равенства, который нарушили Бурба и его друзья. Спасибо. (Не спотыкайтесь, спускаясь по лестнице. Ведите себя так, как будто это ваша последняя речь.)"
 ORE.181.a:0 "Этого никогда не было."
 a_orenburg_tt:0 "Речь обнаружена и уничтожена."
 ORE.181.b:0 "Каждый должен услышать это!"
 b_orenburg_tt:0 "§RРечь произнесена на заседании Совета.§!"

 ORE.182.t:0 "Из записок советника Бурбы:"
 ORE.182.d:0 "Уничтожение речи было, вероятно, самой быстрой частью этого проклятого испытания. Я честно не могу поверить, что человек пришел с записками, подготовленными для всего Совета, и только с одним экземпляром речи. Это показывает истинную натуру некоторых из членов Совета, которые называют себя "Best and Brightest". If this is the future of our planning efficiency, we might be better off with Lysenko! At least when the man plans to assassinate someone, he'll probably succeed.\n\nOn to the cover-up proper; there isn't much to be said about the implanted counter-evidence. After all, the Council is a band of rats; all we really needed to do was tie Pavlov to an appetizing piece of cheese, and they fell upon him like the horde they were. Socialist unity for you, I suppose. I hear they're replacing him with the son of an ambitious farmer. Maybe some time off will do him good, especially given the nature of the accusations we pinned on him. (I don't think anyone can do things of that nature with such a diverse variety of farm animals without passing out from exhaustion, but hey, I've never been one to underestimate Orenburgian ingenuity.)\n\nI'll be honest; for a brief moment I thought we were going to fall apart, especially when we first found the leaks, but in the long run this can only do us good. We've even improved our internal security and military egress methods thanks to this. I owe Pavlov a drink. If he hasn't killed himself by then."
 ORE.182.a:0 "Шоу продолжается."

 ORE.183.t:0 "Конец Секретной армии"
 ORE.183.d:0 "Оренбургский совет, на первый взгляд, скромное и ни чем не примечательное здание. Когда пришло время добывать средства на строительство комплекса жилья для Законодательного аппарата рабочих, денег не хватило. Многие коммуны оказались в этот момент с пустыми карманами - то ли из-за бедности, то ли из-за коррупции. Многие издеваются над внешним видом здания, но большинство нападок падает на его несчастных обитателей. (Никто даже не заметил, как Павлов забрался в здание с толстым чемоданом и решительным выражением лица.)\n\nСегодня уже никто не смеется. Совет жаждет крови.\n\nКрики, вой и шум кулачных боев (последние раздаются довольно редко... Пожилой возраст и телосложение делегатов) слышны из здания почти 36 часов подряд. Записи совета или, по крайней мере, то что подразумевается под этими словами вместе с перепуганным писцом, заперты в кабинке разъяренными советниками. Нарушение закона и порядка происходит уже в течение почти 2 дней подряд. Слышны выстрелы. 5 человек травмированы. Еще 3 умирают, потому что в здании нет медицинской помощи, и никому до этого нет дела; в конце концов, сейчас есть дела поважнее.\n\nКогда пыль осядет на том, что будет называться Оренбургской бойней, 2 вещи станут ясны. Делегаты, ранее принадлежавшие к клике Бурба, арестованы по списку обвинений настолько длинному, что на этот раз Совет разрешает использовать в судах укороченный вариант. Многие из них содержат различные непристойности такого рода, что у нормального человека глаза бы вылезли из орбит. Все они приговорены к многим, многим годам лишения свободы.\n\nИ власть идеалов, которых они когда - то придерживались, - умеренной индустриализации и динамичного руководства, Оренбурга с капитаном у руля - навсегда сломлена. Что, однако, не сломлено, так это сама армия - и некоторые уже предлагают использовать ее для наших собственных целей..."
 ORE.183.a:0 "Заприте их и дайте делу закончиться."
 ORE.183.b:0 "На самом деле, мы могли бы использовать эту рабочую силу."

 ORE.19.t:0 "Проверка коммунальных ополченцев"
 ORE.19.d:0 "Алексеевское коммунальное ополчение муштровало под палящим солнцем по крестьянскому полю со старыми винтовками, карабинами времен Великой Отечественной войны и пороховыми ружьями в руках. Пока местный фермер с интересом наблюдал за ними, он почти сразу же заметил серьезные недостатки. Сержанты-инструкторы, которые, как предполагалось, должны были преподавать, вместо этого небрежно разговаривали с ополченцами, неуклюже чистя и разглядывая свое разнообразное вооружение. Еще больше ополченцев практиковалось на стрельбище, их единственная разрешенная коробка с пулями стояла на плоской скамье между огневыми позициями. С тревогой фермер заметил, что ни один из двух ополченцев не принял правильной позы и не справился с основной стрельбой.\n\nОн нацарапал это в своем потрепанном кожаном дневнике и огляделся, чтобы сделать еще несколько пометок о готовности и общей дисциплине.\n\nКонечно, фермер был вовсе не фермером, а переодетым Оренбургским городским штабным офицером, отправившимся в бесплодные земли инспектировать внешнее ополчение, которое славилось своей гордыней и нежеланием подчиняться руководству действительно квалифицированных людей. После нескольких едких замечаний, написанных синими чернилами, он с отвращением захлопнул книгу.\n\nЭто было еще одно доказательство. В каком-то смысле мы близки к самоубийству, защищая родину от самых ужасных группировок в России точно так же, как спортсмен охотится в нетрезвом виде со своими друзьями. Он не сомневался, что кто-то из этой жалкой компании явился на тренировку в нетрезвом виде - в конце концов все здесь было спланировано из ряда вон плохо. Он еще раз взглянул на хаос на поле, развернулся на каблуках и вошел внутрь. Все это плохо. Очень плохо. Но решать их судьбу должен был Совет. А кто может предсказать его действия?"
 ORE.19.a:0 "Это позор! Прикажите отправить им квалифицированных тренеров!"
 ORE.19.b:0 "А что мы еще можем сделать?"

 ORE.20.t:0 "Маленков вступил в должность Председателя!"
 ORE.20.d:0 "Не редкость, что новости из Оренбурга доходят даже до ближайших сел с опозданием, так как коммуны обычно мало заботятся о внутренней политике главного города, но на этот раз новость о самой последней смене руководства распространилась по каждой деревне со скоростью грома в ясном небе. Председателем Совета рабочих Оренбурга избран амбициозный и жесткий политик Георгий Маленков.\n\nНекогда восходящая звезда ныне несуществующей Всесоюзной Коммунистической партии, правительственная карьера которой резко оборвалась после немецкого вторжения, Георгий Максимильянович быстро адаптировался к политике родного города и сплотил вокруг себя все городские слои, глубоко недовольные бесконечной политической неразберихой Оренбурга и неспособностью Совета адекватно реагировать на самые насущные вопросы. Апеллируя к старым советским принципам демократического централизма и политической консолидации, Маленков провозгласил неизбежный конец дисфункциональной псевдо-анархистской системе, терзавшей Оренбург нерешительностью и застоем. В своей инаугурационной речи товарищ Маленков дал слово в кратчайшие сроки поднять Оренбург на уровень передовых стран и приступить к программе быстрой индустриализации, огласив при этом точные детали того, как будет достигнуто обещанное им процветание.\n\nСказать, что выборы Маленкова оказались очень спорными, было бы страшным преуменьшением. Многие высказывались в поддержку новоизбранного председателя в надежде, что коммунистический силач положит конец повсеместной анархии и бесконечной вражде, но еще больше людей, особенно крестьянство, обоснованно опасаются, что царствование Маленкова ознаменует упадок их автономии и поставит их благополучие в зависимость от капризов главного города. Что бы ни думали о новом председателе, нет сомнений, что Оренбург под руководством Маленкова столкнется с грандиозной трансформацией, неизвестно к лучшему или худшему."
 ORE.20.a:0 "Мой любимый город, никто и никогда больше не осмелится снова причинить тебе боль!"

 ORE.21.t:0 "Бандит и Ученый"
 ORE.21.d:0 "К сожалению, не только мы искали союзников. Наши разведчики вернулись и доложили, что таинственный Лысенко и подлый Дирлевангер регулярно встречаются под лоном Черной горы. В настоящее время мы не знаем, что повлекли за собой эти встречи, но было бы вполне разумно предположить, что это не может быть хорошей новостью для нас. Мы должны начать разрабатывать серию планов на все, что эти двое могут планировать; не знаю, как вы, но я лучше умру, чем буду подопытным для Лысенко или мешком мяса для немца."
 ORE.21.a:0 "Говорю тебе, эти горы прокляты."

 ORE.22.t:0 "Обнадеживание Коммун"
 ORE.22.d:0 "Очередная волна истерии, похоже, захлестнула отдаленные коммуны, на этот раз из-за последней попытки увеличить набор в Оренбургское ополчение. Многие в Оренбурге пришли в отчаяние от прямой враждебности, исходящей от периферии, пытающийся оказать хоть малейший намек на центральную координацию для блага коммун. Все эти отдаленные коммуны клянутся, что мы являемся вторым пришествием ненавитсного царя и вообще просто хотим помочиться на могилу Маркса. И похоже, что на этот раз волна гневных писем и возмущенных послов поднялась еще выше, чем обычно. Всегда забавно видеть, сколько синонимов для слова "fascist" they can fit in a single sentence.\n\nNevertheless, the effect that this can have on commune-wide morale cannot be understated, and this fearmongering cannot be allowed to propagate with impunity.\n\nBurba and Malenkov have taken it upon themselves to try and rein in the damage as much as possible by meeting with as many communal ambassadors as possible, pouring out endless praise for the freedom of their institutions and swearing that they would never try and unjustly infringe upon the fundamental rights of the proletariat. They had no intent to step on anybody's toes, but they perfectly understand why the proposal would seem like that, and they will do their utmost in the future to try and make sure that such counter-revolutionary thought never besmirches the people's meeting halls ever again.\n\nThankfully, it seems that their effort has paid off; the number of protests has dropped sharply in recent days, and Burba has gone a full week without being compared to Hitler. Progress if there ever was any."
 ORE.22.a:0 "Истинное свидетельство могущества подхалимства."

 ORE.23.t:0 "Определение наших фундаментальных проблем"
 ORE.23.d:0 "Простой, общинный образ жизни устраивает многих наших крестьян и рабочих, которые были счастливы сбросить сначала оковы царской, а потом социалистической жизни. "Live by the fruits of one's own labour, worry only about the food and drink on your family's table" was their maxim to live by. Yet this newfound freedom has spawned its own set of catastrophic problems. Absolutely free citizens cannot be coerced in any way; they cannot be forced to put aside differences and sacrifice something which may not directly impact their lives.\n\nThe most glaring example of how this attitude became an issue was the communal levy fiasco, a simple tax to patch over some of the communes' worst issues such as the inability to rally an effective defence against outside raids. Both the major factions vying for their leader to assume centralized control of the political infrastructure of Orenburg have vowed to end the paralysing effects of keeping decision making power at an extreme localised level. Their supporters have begun fervent campaigns not just to promote their own cause over each other, but also to smear the autonomist argument against both them. The distaste so clearly present in the street violence and public debates between the men of Burba and Malenkov could not match the intense fear and hatred of the autonomists. Would the currently marginal, yet still profoundly influential, anti-centralization factions gain power then the communes may not survive much longer. All it would take is one of their aggressive neighbours to divide and conquer the various cities and settlements that without top down control would not be able to effectively defend their own lands. There are nefarious and powerful forces outside of this small paradise carved out in the southern Urals.\n\nThey would not even think twice as their boots squash the anarchist legacy of Orenburg."
 ORE.23.a:0 "Просто позвольте уже помочь вам, черт возьми!"

 ORE.24.t:0 "План Бурбы"
 ORE.24.d:0 "В связи с откровенно позорными разоблачениями, сделанными на недавнем заседании Совета рабочих по поводу тяжелого положения отдаленных поселений, было запланировано новое заседание, на котором будут сделаны попытки хотя бы рассмотреть некоторые стратегии решения этого довольно неприятного вопроса. Некоторые заговорили о социалистической централизации, говоря, что только под всеобщим контролем, рабочие и фермеры будут правильно выполнять свои обязанности. При таком раскладе свобода каждого человека будет ограничена. При этом мужчины и женщины коммун все еще могли бы жить как раньше, используя плоды своего труда. Хихиканье, закатывание глаз и общее несогласие раздавались повсюду. Не было даже необходимости в голосовании. Рядом стояла Бурба, человек, превративший Оренбург в центр торговли и индустриализации. Его планы помочь демократическим путем организовать коммуны в административные группы кажутся гораздо более реальным и правдоподобным. Однако совет должен будет принять решение."
 ORE.24.a:0 "Нам нужно решение."

 ORE.25.t:0 "Повестка дня: Пятьдесят восьмой Конгресс"
 ORE.25.d:0 "Разговор за разговором, сделка за сделкой, компромисс за компромиссом, план 58-го съезда рабочего совета, наконец, закончен. Трудно заставить двух Оренбургцев договориться о цене на хлеб, как говорят в городе, и поэтому никто в Совете не удивлен, что препирательства на самых высоких уровнях власти застопорили обсуждение важных областей, нуждающихся в реформе. Такие вопросы, как экономический крах и угрозы безопасности, стоят на первом месте, но фракционность и фундаментальные разногласия в Конгрессе угрожают нейтрализовать эту встречу с точки зрения эффективного формирования политики, как и все предыдущие конгрессы ранее. Тем не менее составляются планы, и советники склоняются над своими столами в тишине ночи, молясь, чтобы этот съезд, в отличие от всех остальных, превратился не в простые разговоры.\n\nУдивительно, но единственное в чем все фракции сошлись это то, что председатель 58-го съезда должен быть назначен как можно скорее. Съезд признает, что неспособность Совета действовать согласованно - это, пожалуй, самая большая из наших проблем. Это всеобщее согласие также означает, что вопрос о председателе будет главной повесткой дня, и если Совет сможет определиться с кандидатом, то Оренбург и Коммуны наконец-то смогут получить эффективное руководство. Это будет первый раз со времен падения Союза, когда коммуны будут возглавлены, и это поможет спасти их от самого величайшего врага... самих себя.\n\nДелегаты болтают, репортеры начинают упреждающее исследования потенциальных сплетен о кандидатах, а советники проводят последнюю ночь крепкого сна. В будущем не будет больше спокойных ночей. Судный час близок как никогда."
 ORE.25.a:0 "За успех Совета! "

 ORE.26.t:0 "Конгресс начинается"
 ORE.26.d:0 "Вежливыми аплодисментами открывается заседание Конгресса. Делегаты перелистывают открытые блокноты, собираются в группы и пары, разделяются на три фракции. Начинаются речи, длинные и тягостные, а опытные делегаты сразу начинают ускользать в укромные места, чтобы там, среди своих, посплетничать. Интриги, они везде.\n\nВ этом году главными вопросами являются те, которые определят жизнеспособность коммуны как политического образования, поскольку страна вряд ли сможет развиваться, если не добьется успеха в централизации и управлении. Эти вопросы были названы основными темами для обсуждения и последующего голосования. Много говорят о подборе кандидатов, "worthy of the mantle of Socialism" and "of ideological purity", but everyone knows who the real candidates are: Burba, the reformer and industrialist who plans to save the Communes the same way he saved Orenburg from collapse. Malenkov, the hardliner who believes deviation was the ruin of the old Union and wants an iron grip to ensure the preservation of this one. And some Councilors believe that they, and only they, can manage the Communes, not some upstart Chairman with all the blood in his head and no ground beneath his feet.\n\nCentralization is similarly divisive, as Orenburg's superiority has long been an uncomfortable guest at the wedding table, and Centralization will sharpen the grievances long held by the rural Communes against the cityfolk. No one can agree on how far the Centralization plan ought to go, and it appears that Burba and Malenkov both disagree on this issue as well. And this means that debate stalls and grinds as definitions change with each passing speech, and alliances or feuds shift with every speaker. As the Council simmers in debate, one thing is clear; the road to decisive leadership is longer than expected."
 ORE.26.a:0 "О Боже."

 ORE.27.t:0 "Разногласия по вопросу председательства"
 ORE.27.d:0 ""Like every good Socialist of the Orenburg Commune, I have despised hierarchy in all its forms; the latter is dangerous not because of its power, but because of the invisible fears it creates. I hereby warn the Council and all gathered here today in particular that the election of a Chairman, our greatest exercise in Liberty as a Councillor, might also prove to be our last."\n\n"We know, friends, that the abusive and terrible Union was a false prophet, preaching Marx while tossing his word aside whenever it was convenient for the regime. We founded the Communes in the hopes that we could erase that history, and start again without the wounds inflicted by those who claimed to be socialists in name, but are predators by nature. But the imperatives which power a Chairman, the need for agreement and order, will lead us onto the dark and bitter road of totalitarianism - all with the best of intentions."\n\n"So I beseech this Council, look outside at the freedom we have before we vote! Is the poverty of the soul really worth the material advancement? Can you trade liberty for gold, friends? And would you want to even if you could?""
 ORE.27.a:0 "С какой страстью они протестуют."

 ORE.28.t:0 "Компромисс в отношении полномочий"
 ORE.28.d:0 ""We have reached a point in debate, ladies and gentlemen, where it is clear where the council's loyalties lie in the debate of the Councils future Chairman. A few dedicate themselves to the extreme of individual freedom, where no hierarchy or despotism can be allowed to threaten the autonomy that the Communes prize so dearly. A few others dedicate themselves to the extremes of communal security, where many give themselves over to the service and protection of all. The rest of us away in the reeds, liking both but embracing neither, as a farmer looks between two prize pigs. (Laughter)"\n\n"I therefore propose that we craft a proposal that navigates these two extremes, working not for ideology or out of cynical self-aggrandizing, but out of a love of the common good and a desire to protect the home we love. The Chairman will be equipped with necessary powers to break stalemates on domestic issues, and emergency powers to ensure the common good is guided by a steady and wrathful hand. The Council will ensure that the Chairman does not step out of line, while also allowing itself to be led when the circumstances demand it."\n\n"This is what the way forward looks like, friends. This is the solution that works. Wisdom to the Council, power to the Chairman...and most importantly of all, freedom to the Urals!""
 ORE.28.a:0 "Идеальный баланс. Почему мы не сделали этого раньше?!"

 ORE.29.t:0 "Совет голосует"
 ORE.29.d:0 "По мере того как Совет продвигается вперед в своей работе, наконец-то будет вынесено решение по вопросу дня. Клики собираются вокруг кандидатов и борются за власть на дебатах. Приближается время, когда Совет должен решить свою судьбу.\n\nБурба, реформатор и промышленник, или Маленков, сторонник жесткой линии, иногда высмеивались, но в настоящее время они являются двумя сильнейшими независимыми кандидатами, и их направления приведут Коммуны по пути единства и силы. Многие также отмечают, что Маленков имеет привычку диссоциировать с бывшими союзниками и является горьким догматическим сторонником. Другие указывают на обратное, что Бурба слишком гибок и готов заключать сделки с кем угодно, даже с бывшими врагами. Но если есть что-то, что Оренбуржец любит больше, чем споры, так это упорство, а Маленков так упорно держится за оружие, что его приходится вынимать из его задницы. Это, конечно же, не более чем тупая и популярная в Оренбурге шутка, но в каждой шутке...\n\nКонечно, многие считают, что нынешний статус-кво никому не причинил никакого вреда и что Оренбург заслуживает мира и стабильности, а не великого провала любого потенциального председателя. Конечно, Коммуны и так уже в беспорядке, но они работают, как задумано, и любой, кто говорит иначе, - враг революции! Для этих людей была сформирована фракция, претендующая на полную автономию для Совета, и их идеи оказались удивительно привлекательными для простого оренбуржца.\n\nИзбирательные бюллетени открываются, и начинается голосование. Оренбург и коммуны ждут, затаив дыхание, так как будущее сейчас ближе, чем когда-либо еще."
 ORE.29.a:0 "Теперь мы можем только ждать."

 ORE.30.t:0 "Встречное предложение"
 ORE.30.d:0 "К этому моменту необходимость в председателе уже согласована, но на вопрос о том, кто будет этим председателем, невозможно дать точный ответ. У каждого кандидата свои сторонники, и они не хотели отступать перед своими соперниками. Решение было найдено в предложении о введении ротации председателя, с тем чтобы все кандидаты имели возможность действовать. Хотя никто полностью не удовлетворен этим компромиссом, он, похоже, как и все в Орнебурге, застрял на этот раз в умах оренбуржцев. Теперь должность председателя больше не будет местом для просиживания штанов одного человека, как это было запланированно ранее."
 ORE.30.a:0 "A Хороший компромисс, так ведь?"

 ORE.31.t:0 "Обеспечение безопасности Коммун"
 ORE.31.d:0 "Советник стоит на трибуне, не держа в руках ни одной страницы. Ситуация не требует отработанных слов. Он вздохнул, понимая, что это может стоить ему места. Но оно того стоит. Очень обнадеживающее начало.\n\n- Люди совета. Я пришел к вам с пренеприятнейшим известием. Оказывается, Оренбургские коммуны расположенные на нашей границе объявили об отделении. Я надеюсь, что вы согласитесь со мной: мы должны действовать! Предлагаю направить солдат в районы, объявившие об отделении. Мы поможем им успокоиться, поможем осознать, что вместе мы сильнее. Что, несмотря на их гнев на совет, они не должны просто бежать и рисковать быть убитыми тиранами бригады, или похищенными тем человеком в горах, или, возможно, даже оказаться захваченными теми милитаристами из Уральской Лиги.\n\n- Пожалуйста, умоляю вас. Наша страна - прекрасное общество, это живое, дышащее существо, которое мы же и создали. Мы не можем позволить ему дать погибнуть! Мы должны послать солдат, тех, которые верны нашим обычаям. Уверяю вас, члены совета, мы одержим победу!"
 ORE.31.a:0 "Возможно, нам стоит..."

 ORE.32.t:0 "Будущее Оренбурга"
 ORE.32.d:0 "По мере того как власть Маленкова над Оренбургом продолжает расти, он делает шаги, необходимые для смягчения критики. Сегодня перед зданием Оренбургского Совета Маленков объявил о своих планах по построению "A New Orenburg".\n\nIn his proclamation he addressed to the crowd:\n\n"Today is a new day, we have abandoned what was believed yesterday and have started taking steps towards tomorrow."\n\nMalenkov went on to state that though Orenburg is in a dire situation, with his masterful plans, there will be no need to worry. Malenkov addressed many issues in the speech repeating his acclaimed plans for centralization of industry, the military, and Orenburg itself.\n\nThis speech was clearly well acclaimed as the surrounding crowds roared for more of their beloved leader as he took his leave into the council for another day of hard work."
 ORE.32.a:0 "Он говорил уверенно, так о чем беспокоиться?"
 
 ORE.33.t:0 "Учреждение Комиссариата тяжелой промышленности"
 ORE.33.d:0 "По мере роста спроса в унисон должно увеличиваться и предложения. Это основа всех экономических теорий. Наши коммуны разработали планы создания новых крупных заводов, производящих все, от консервных банок и посуды до велосипедов и лопат. Эти славные новые заводы принесут процветание и рост для наших коммун, не говоря уже об улучшении снабжения наших военных, делая новое оружие местного производства легко доступным, с надежными боеприпасами и запасными частями."
 ORE.33.a:0 "Колесо прогресса не перестает вращаться."

 ORE.34.t:0 "Трактор для каждого фермера"
 ORE.34.d:0 "Наше государство является раем для простых рабочих и крестьян. Однако нас удручает мизерно малая, как продолжительность жизни так и эффективность простого крестьянина. Благодаря нашему быстрому экономическому росту, сможем ли мы наладить тяжелую промышленность до такого уровня, чтобы обеспечить каждого крестьянина трактором, ну или подобием трактора?\n\n(Кхм Панцер опять накосячил с ивентами. Здесь было пусто, поэтому аз есмь переводчик добавил суда отсебятину. Не благодарите)."
 ORE.34.a:0 "Социалистический рай на земле близок, как никогда!"

 ORE.35.t:0 "Республика трудящихся"
 ORE.35.d:0 "Фабрики доказывают свою ценность снова и снова, также как становятся важны для нас квалифицированные и не очень рабочие. Так же, как их отцы, матери, бабушки и дедушки, они доказывают, что являются основой нашего общества. В результате они должны получить преимущество перед крестьянами, работа которых, хотя и важна, но не так сильно влияет на наше будущее. Зная это, крестьяне и фермеры будут стекаться на заводы в поисках лучшей жизни с некоторыми новыми удобствами. С притоком новых рабочих, сами заводы будут расти в производительности, размерах и эффективности."
 ORE.35.a:0 "Шестерня не вращается сама по себе."

 ORE.36.t:0 "Развертывание комиссарских подразделений"
 ORE.36.d:0 "Новая комиссарская система вызвала у солдат интересную реакцию. Возможно, это просто страх или отсутствие доверия. Однако когда кто-то наблюдает за невинной болтовней, солдаты ощущают некий дискомфорт. Если раньше они могли говорить все, что было у них на уме, то сейчас это в корне поменялось. Эти недисциплинированные привычки больше не могут продолжаться, поэтому комиссары и существуют. Верность коммунам необходима, а инакомыслие, помимо всего прочего, только вредит жизни нашего народа. Несогласие ведет к разобщенности, а разобщенность ведет к смерти. Мы испытали это двадцать с чем-то лет назад. В любом случае, они просто должны привыкнуть, или им грозит наказание."
 ORE.36.a:0 "Как скажете тов комиссар."

 ORE.37.t:0 "Верный офицерский корпус"
 ORE.37.d:0 "Армия, как и все в Оренбурге, процветала и росла под руководством Маленкова. Это, однако, обоюдоострый меч, так как те самые люди, которые сейчас сражаются, чтобы защитить людей, могут однажды обернуться против нас. Разве старый Советский Союз не был уничтожен вероломными генералами, предавшими его в минуту слабости? Даже вооруженные люди и те не все подчинились новой власти. Доверие, преданность и братство - были ли генералы Союза верны, или за спиной у них были кинжалы? Мы никогда не сможем это узнать."
 ORE.37.a:0 "Правда или ложь, живой или мертвый."

 ORE.38.t:0 "Стражи народа"
 ORE.38.d:0 "Люди взывали к чему угодно, лишь бы кто-нибудь спас их от тиранов и фашистов. В самый темный день, когда бомбы убивали, а бандиты насиловали, людям оставалось только звать на помощь.\n\nИ герои откликнулись на их призыв! Перед лицом большой опасности эти храбрые мужчины и женщины бросились на защиту своих сограждан и резко остановили удары врага. Выдержав холод, свинец и сталь именно благодаря этим героям вы теперь живете свободно и счастливо!"
 ORE.38.a:0 "Ты! Да я к тебе обращаюсь. Ты записался добровольцем?"

 ORE.39.t:0 "Растущая сила"
 ORE.39.d:0 "Маленков посмотрел на Оренбург, который так долго был изрыт кратерами и ямами. Он вспомнил, как нашел его: слабым, бедным, трусливым и раздробленным. Экономический потенциал великого города был уничтожен немецкими бомбами и институциональной анархией.\n\nСегодня все изменилось. На его глазах и по его приказу над городом выросли дымовые трубы, жители которых теснились в тесных и душных рабочих помещениях, чтобы производить во много раз больше, чем когда-либо прежде. Новые квоты и нормы были введены для рабочего класса, и вне пределов слышимости комиссаров Маленков был уверен, что многие жаловались на долгую и опасную работу, возложенную на них. Но они строили завтрашний Оренбург с головокружительной скоростью, поэтому никто не мог позволить себе уйти с рабочего места."
 ORE.39.a:0 "Мы все должны пожертвовать сегодняшним днем ради завтрашнего."

 ORE.40.t:0 "Судебные принципы для Коммун"
 ORE.40.d:0 "Судебная система Оренбурга в течение многих лет практически отсутствовала. Если обвиняемого даже приводят в здание, чтобы он предстал перед судом, он может считать, что ему повезло. Когда-то даже самые пустые слухи были направлены против подсудимого, так как деревенские слухи и прошлые нарушения, не имеющие отношения к делу, тоже учитывались. Без какой-либо защиты или процедуры суд может быстро опуститься в соревнование популярности, поскольку как обвиняемый, так и обвинитель бросают оскорбления друг другу. Это не может продолжаться, и истинная справедливость в комуннах должна быть восстановлена."
 ORE.40.a:0 "Народ не заслуживает меньшего."
 ORE.40.b:0 "Возможно мы немного изменимся."
 ORE.40.c:0 "Не нужно тратить время на такие мелочи."

 ORE.41.t:0 "Справедливый народный суд"
 ORE.41.d:0 "Предназначенное для того, чтобы вершить революционное, народное правосудие призвано вершить суд над преступниками и деспотами. Сейчас же стало ясно, что анархическая система правосудия сама стала величайшим деспотом Оренбурга, терроризирующим народ неточностью и непостоянством. В свете этой плачевной ситуации Маленков дал новые распоряжения о реорганизации народных судов. Назначенные государством специалисты обеспечат дисциплину и надлежащий порядок в трибуналах, с тем чтобы правосудие стало стандартизированным и справедливым. Прежде чем трибунал примет какое-либо решение, он должен отныне консультироваться с теми, кто осуществляет за ним наблюдение."
 ORE.41.a:0 "Правосудия больше не избежать."
 ORE.41.b:0 "Нам уже не хватает людей, жаль."

 ORE.42.t:0 "Несправедливое бремя Оренбурга"
 ORE.42.d:0 "Оренбургская коммуна в настоящее время несет ответственность за смехотворно большую сумму взносов в Коммуны, и ее представителям наконец удалось привлечь к ней внимание. Некоторые сказали бы, что такова цена того, чтобы быть главной коммуной области, в которую стекаются политические и культурные таланты. Однако то, что Оренбуржцы - первые среди равных, не решает главной проблемы: они снова и снова видят, как их с трудом заработанные богатства поступают в общий фонд, и редко видят какую-либо выгоду взамен. Вполне естественно, что люди не любили налоги и в лучшие времена, сейчас же неравная система взноса вызывает всеобщую ненависть."
 ORE.42.a:0 "В конце концов нужно что-то менять."
 ORE.42.b:0 "Мы будем улыбаться и терпеть."

 ORE.43.t:0 "Общий инвестиционный фонд"
 ORE.43.d:0 "Самым основным и очевидным доказательством сотрудничества между коммунами является создание общего фонда, в который все будут вносить взносы и который будет использоваться для развития и поддержания общин в целом. Средства вкладываются, и вся выгода как течет в Оренбург. Вместо того, чтобы быть параноиками и беспокоится об одиноких деревушках, стоящих на отшибе и боящихся за свое выживание, мы единолично пожинаем урожай."
 ORE.43.a:0 "Все за одного и один за всех!"
 ORE.43.b:0 "Может быть, когда-нибудь."
 ORE.43.c:0 "Оренбургу нужны средства. Мы не будем ничего менять."

 ORE.44.t:0 "Равное представительство коммун"
 ORE.44.d:0 "Хотя коммуны в принципе согласились с идеей сотрудничества, глубоко укоренившийся страх деспотизма остается сильным. Каждая коммуна и все ее население готовы защищать свою автономию, если они чувствуют, что их голос не слышен в государстве. Имея это в виду, мы начали строить приемлемое решение для представителей коммун, гарантируя, что даже самые большие и могущественные должны будут прислушиваться к малым и слабым, а также гарантируя, что упрямая обструкция не уничтожит нас всех. Каждая коммуна имеет право на равное представительство в Оренбурге и обязана ответственно пользоваться предоставленной ей властью."
 ORE.44.a:0 "Мы услышим каждый голос, каким бы тихим он ни был."
 ORE.44.b:0 "Мы услышим только самые громкие жалобы."
 ORE.44.c:0 "Мы сделаем все, что нужно сами."

 ORE.45.t:0 "Предложение о согласованном планировании"
 ORE.45.d:0 "Во время последнего Конгресса было несколько случаев, когда представители прибывали с опозданием, а некоторые требовали замены в самую решающую минуту. Понятно, что причиной этих проблем является отсутствие долгосрочного планирования этих мероприятий. Мы изменим порядок подготовки, уделив особое внимание времени и датам. Мы должны установить конкретные сроки, заблаговременно, чтобы представители могли убедиться в том, что их личная и общественная жизнь и график не препятствуют их прибытию на Конгресс. Мы создадим небольшую команду, которой будет поручено найти дату, которая будет постоянно использоваться для Конгресса. Таким образом, мы сможем избежать неловких неудач."
 ORE.45.a:0 "Пунктуальность и сотрудничество являются ключом к прогрессу."
 ORE.45.b:0 "Может, позже."

 ORE.46.t:0 "Полномочия Совета"
 ORE.46.d:0 "Власть: у кого она есть и как она используется. Хождение вокруг да около никому не принесет пользы, и, без сомнения, совет должен иметь в своих руках некоторую власть, иначе он превратится в еще одно дискуссионное общество. Но на вопрос о том, какими должны быть эти силы, нелегко ответить. Объединенная армия под гражданским командованием? Право строить дороги и оборонительное планирование? Право отменять решения местных советов или печатать собственную газету? Это центральный вопрос, и, наконец, именно здесь коммуны должны столкнуться с тем, чего они так долго надеялись избежать, - с проявлением прагматизма и идеализма. Свобода ведь легко теряется, и вернуть ее можно только с большими усилиями каждого."
 ORE.46.a:0 "Небольшое расширение полномочий никому не повредит."
 ORE.46.b:0 "Мы прекрасно справляемся с тем, как обстоят дела в настоящее время."
 ORE.46.c:0 "Мы потеряем часть нашей власти."

 ORE.47.t:0 "Конституция для трудящихся"
 ORE.47.d:0 "В то время как Оренбург сохраняет свой статус слабо социалистического протогосударства, Маленков делает все, чтобы протолкнуть значимые реформы, которые действительно окажут влияние на состояние страны. После обсуждения возможных популярных идей, которые Совет, вероятно, поддержит. Один из поднятых вопросов касался возможности создания Конституции. Хотя конституция мало что сделает для подлинного изменения страны, она символически свяжет многочисленные коммуны и деревни под одним документом и одним сводом идеалов. Кроме того, Конституция гарантирует права и защиту трудящихся как внутри Оренбурга, так и в поселениях за его пределами. На этот раз Оренбургский народ объединится под одной бумагой и одной судьбой."
 ORE.47.a:0 "Одобрено!"
 ORE.47.b:0 "Мы адаптируем некоторые аспекты под себя"
 ORE.47.c:0 "Отказано."

 ORE.48.t:0 "Развитие сельских районов"
 ORE.48.d:0 "Оренбургские крестьянские коммуны находятся в отчаянном положении. Каждый день тысячи бедных фермеров просыпаются рано утром. Проработав весь день, только чтобы, наконец, отдохнуть глубокой ночью. Затем они должны перевезти скудную пищу, которую они собирают, за десятки миль к ближайшему островку цивилизации, где она может быть обработана и продана. Хуже того, похоже, что эта бедственная ситуация не прекратится в ближайшее время; при относительном политическом тупике в городе и отсутствии каких-либо изменений в самих поселениях жители деревни будут продолжать коротать часы своей жизни в каторжных работах и страданиях. Дух средневековья, который преследует эти древние земли, никогда не перестанет существовать. Похоже мы прокляты. \n\nПоэтому, чтобы выжить в эти времена, никто не должен сидеть без дела. Никто не будет сутулиться, пока наши мужчины и женщины умирают в полях. Мы все внесем свой вклад в выживание коммун. Тогда и только тогда мы сможем сбросить цепи и проклятия, связывающие нас. Тогда и только тогда рабочий народ смогжет восторжествовать!"
 ORE.48.a:0 "Больше никаких цепей!"
 ORE.48.b:0 "Требуется некоторая доработка."
 ORE.48.c:0 "Это слишком экстремально."

 ORE.49.t:0 "Привнесение подлинной справедливости"
 ORE.49.d:0 "Старые порядки влияют на Оренбург с такой свирепостью, какой больше нигде не видели.\n\nЭти старые традиции можно увидеть по-разному. Их можно увидеть в крестьянстве, все еще обреченном на тысячелетнюю судьбу, в вольнодумцах, сожженных на костре за то, что они осмелились высказывать свое мнение, в предрассудках, проявляемых по отношению к посторонним, в олигархии богатых и могущественных.\n\nНо самое вопиющее пятно порочного средневековья Оренбурга - самосуд. По крайней мере раз в неделю толпа кого-нибудь да убивает. Причины разные: возможно, беженца обвинили в нападении на местную женщину или кто-то признался в своей ненависти к социализму. Наказание однако, всегда одно и то же - смерть. Их пытают, а затем вешают за грех, который они якобы совершили. Некоторые деревни особенно печально известны тем менталитетом толпы, который они поощряют. В конце концов, если можно контролировать толпу, как скот, то они контролируют все общество.\n\nОренбург - не княжество царьков и князей. Это страна свободы и индивидуализма. Правосудие толпы никогда не будет истинным правосудием; это убийство самого отвратительного вида. И ведь самое страшное не просто убийство человека, а убийство целого набора идеалов, в которые мы все привыкли верить.\n\nПравительство больше не допустит самосуда. Слишком много невинных погибло от руки толпы, в то время как настоящие преступники остаются на свободе. Справедливость должна вновь восторжествовать по всей стране."
 ORE.49.a:0 "Ибо что такое справедливость перед лицом толпы?"
 ORE.49.b:0 "Это даже не такая большая проблема."
 ORE.49.c:0 "Если мы не будем обращать внимание, нам не придется беспокоиться."

 ORE.50.t:0 "Пятьдесят девятый конгресс - Цель и задачи"
 ORE.50.d:0 "Пришло время решать судьбу Оренбурга. Даже если Совет останется у власти, прогресс должен продолжаться. 59-й съезд рабочих коммун Оренбурга ближе чем вы думаете.\n\nСамым насущным вопросом является вопрос централизации. Большинство членов Совета, яростно противясь этой идее на публике, глубоко в душе осознают необходимость в централизации. Никто из них не может сидеть сложа руки, пока само Оренбургское правительство рушится, построенное на неэффективном и гниющем фундаменте. \n\nВ центре внимания Конгресса будут также социальные и судебные реформы; некоторые поселения сочли целесообразным ликвидировать гражданские свободы, поддерживаемые остальными членами Совета. Эти деревни больше не будут попирать наши общие ценности. Кроме того, необходимо пресечь недавние самосуды, охватившие коммуны. Для привнесения справедливости вместо менталитета толпы приговоры будут приниматься профессиональными судьями, являющиеся достаточно объективными. "
 ORE.50.a:0 "Мы стабилизируем нашу систему."
 ORE.50.b:0 "Все будет по-прежнему."
 ORE.50.c:0 "Мы будем защищать свободу личности."

 ORE.51.t:0 "Пятьдесят девятый конгресс - Добровольное объединение"
 ORE.51.d:0 "Оренбургские коммуны не могут и не будут удерживаться в нашем союзе страхом. Наша сила - в великой свободе коммун и уверенности в себе. Мы не милитаристы и не фашисты, которые наводняют наш мир. Вместо этого мы осмелились быть другими, образовав союз не силой, а общим согласием и сотрудничеством. Мы боимся друг друга не больше, чем боялись бы собственного брата, потому что мы - семья. Все могут выбрать уйти и бросить вызов миру в одиночку, но вместо этого каждый без принуждения решил объединиться во имя всеобщего блага и свободы. Давайте продолжать вместе сотрудничать, так как мы одинаково ценим друг друга и благодаря этому еще больше едины."
 ORE.51.a:0 "Возвращайтсь на рельсы, пожалуйста."
 ORE.51.b:0 "Я слышал речи и похуже."

 ORE.52.t:0 "Пятьдесят девятый конгресс - Речь Маленкова"
 ORE.52.d:0 "Члены совета коммунн. Я говорю с вами о деле, близкое моему сердцу. Это вопрос выживания нашей коллективной идентичности. Оренбург - нация рабочих и крестьян. Нация тех, кто пережил бесчисленные ужасы, выживает в русскую зиму и в жару летнего солнца. Нация тех, кто пережил фашистское вторжение. Несмотря на все трудности, мы остаемся собой. Однако сейчас мы стоим на грани краха. Не из-за внешних угроз, а из-за нас самих. Эгоизм и жадность привели к тому, что каждая коммуна накопила ресурсы, которые должны быть разделены между нами для общего блага. Это результат децентрализации, которая преследует нас. Децентрализация не ведет к индивидуальному благу или коммунистическому успеху. Это ведет только к разочарованию и страданию.\n\nТолько централизация государства под единым, сильным, социалистическим правительством может принести коммунам мир, свободу и стабильность. Централизация не лжет, как эгоистичная децентрализация. Она сделает из ленивого оренбуржца, трудолюбивого человека. Она награждает слуг государства. Это самый верный путь свободы, по которому может идти Оренбург. Поэтому я умоляю вас, члены Совета, присоединиться ко мне на этом нелегком пути, пути к централизации."
 ORE.52.a:0 "Мы могли бы извлечь выгоду, послушавшись Маленкова."
 ORE.52.b:0 "Спасибо за предложение."

 ORE.53.t:0 "Пятьдесят девятый конгресс - Последние мнгновения"
 ORE.53.d:0 "Конгресс заседает уже несколько дней, и за это время многое было обсуждено. Все, начиная от внутренних и внешних угроз коммунам, до влияния на Оренбург Гвардии и личности самого Маленкова. Практически каждый аспект Оренбургского общества был затронут, если не подвергнут критике. Теперь остается только ждать голосования по предложенным Маленковым мерам централизации. Каков бы ни был результат, никого не может не впечатлить, что скоро Оренбург дойдет до развилки, откуда не будет возврата. Тяжесть такого момента давит на всех находящихся в этой душной комнате."
 ORE.53.a:0 "Ночь, которую запомнят."

 ORE.54.t:0 "Пятьдесят девятый конгресс - Вердикт"
 ORE.54.d:0 "Сегодня великий день в истории Оренбурга. Сильно децентрализованная экономическая система коммун была краеугольным камнем нашего общества с момента его создания и остается источником большой гордости. Однако некоторые события вне нашего контроля могут вынудить нас пойти на компромисс в отношении этой заветной ценности. С ростом внешних угроз нельзя больше игнорировать явные преимущества в производительности, которые дает централизованная экономика. Как будут голосовать коммуны?"
 ORE.54.a:0 "Мы скоро узнаем."

 ORE.55.t:0 "Пятьдесят девятый конгресс - Триумф!"
 ORE.55.d:0 "Голоса подсчитаны, и коммуны согласились на централизацию нашей экономики. Изменения в производстве начнутся немедленно."
 ORE.55.a:0 "Дело сделано."

 ORE.56.t:0 "Пятьдесят девятый конгресс - Коммуны сопротивляются!"
 ORE.56.d:0 "Голоса подсчитаны, и коммуны пресекли любую попытку централизации нашей экономики. Методы производства и промышленное планирование останутся неизменными."
 ORE.56.a:0 "Неприятно."

 ORE.57.t:0 "Оренбург запрашивает наших инструкторов"
 ORE.57.d:0 "Похоже, что наши соседи признали наше превосходство в военном деле и теперь просят нас о помощи по превращению их вооруженных сил в мощные и грозные оборонительные структуры.\n\nРанним утром в Министерство иностранных дел поступила телеграмма от нашего юго-западного соседа Оренбурга, в которой, содержалась просьба о "trainers" from our Armed Forces in exchange for a large sum of money. Presumably the peasantry of the region have forgotten how to use their guns! A little training will help with that, and our military assures us it will get the job done.\n\nHowever, is it honestly in our best interest to help Orenburg? By assisting in the development of their Armed Forces, we could potentially strengthen their 'nation' which could ultimately backfire and weaken us as a result. After all, the Communes have never considered us an ally, no matter how much they may smile at us while using our services. However, they are offering us a significant sum of money in return for our services, and money shouts where words whisper.\n\nThe government faces a choice. Aid or no aid? The Communes wait with bated breath for the response."
 ORE.57.a:0 "Да, мы окажем им помощь."
 ORE.57.b:0 "Нет, мы не должны никого посылать."

 ORE.58.t:0 "Лига одобряет наш запрос"
 ORE.58.d:0 "К счастью, Уральская Лига согласилась принять нашу просьбу об оказании военной помощи нашим ополченцам. Избранная группа боевых инструкторов, закаленных в постоянных боях на Западе и Юге России прибудет в ближайшее время в Оренбург и организует учебные курсы для наших солдат, помогая им преодолеть недостаток боевого опыта и подготовить их к предстоящим боям против сил Дирлевангера и Лысенко.\n\nВеликодушные усилия Уральской Лиги по оказанию помощи высоко ценятся рабочими и крестьянами Оренбурга. Шаги, предпринятые Лигой, указывают на потепление отношений между нашими государствами."
 ORE.58.a:0 "Их таланты сослужат нам хорошую службу."

 ORE.59.t:0 "Лига отказывает в нашей просьбе"
 ORE.59.d:0 "Печальная весть пришла с Востока. Наши посланники в Уральской Лиге, которым было поручено просить руководителей Лиги о военной помощи и расширении сотрудничества между нашими странами, вернулись с пустыми руками. Сославшись на явную нехватку численности для отправки кого-либо куда-либо, Уральская Лига отклонила нашу просьбу направить своих военных специалистов для обеспечения боевой подготовки наших недоученных сил ополчения.\n\nТакой возмутительный отказ настроил многих представителей Совета против Лиги, и многие усомнились в невинности давления на наши свободы во имя "security" while continuing to treat us like children and not even trying to help us to stand for themselves. Though the League's refusal will complicate our efforts to reorganize our armed forces, some of the most desperate council's representatives are trying to deny the necessity of major changes to our military at all and take solace in the romanticization of the peasant guerilla wars of the past. After all, it were the untrained, peace-loving peasants who bravely resisted the invasions of Poles and Napoleon and expelled them from our Motherland centuries ago, all while professional soldiers only left cities at disposal of our enemies. If the cudgel of the people's war saved Russia so many times, why can't we trust it to smash the monsters of Dirlewanger and Lysenko?"
 ORE.59.a:0 "Мы пойдем своим путем, не оглядываясь на Лигу."

 ORE.60.t:0 "Анархия в Оренбурге!"
 ORE.60.d:0 "Когда-то Оренбургом правила тонкая структура порядка. Теперь же, все что мы имеем - это анархия. Крестьянские коммуны - это всего лишь островки порядка посреди отсутствия цивилизации. Уровень бандитизма взлетел до беспрецедентного уровня, и необычная экономика, которую мы поддерживали раньше, теперь является ни чем иным как бартерной экономикой средневековой эпохи. В то время как рабочий совет имеет некоторый контроль над Оренбургом, ясно, что наши величайшие дни, если таковые вообще когда-нибудь были, прошли.\n\nРеформы, проводимые правительством, не привели к централизации и государственности, они привели к дезорганизации и кризису, поскольку местные сельские старейшины выступили против перехода к централизованной экономике. Мы больше не можем применять силу даже для того чтобы хотя бы защищать наши собственные границы. Анархия - это не благословение, которое нам было обещано, нет, это то, что несомненно погубит нас."
 ORE.60.a:0 "Кажется, что жадность разрушила единство."

 ORE.70.t:0 "Бурба стоит твердо"
 ORE.70.d:0 "Штаб Оренбургского Совета наполнен в слухами, обманом и мыслями, о которых все знают, но вслух не говорят. Немногие делегаты выглядят счастливыми в эти дни, возвращаясь из центра в свои деревни и города, и вряд ли их за это можно винить. Решение председателя продолжить реорганизацию экономики, является жестким решением продать деревни, уже разъяренные излишествами централизации. Будь проклят этот совет. Вполне вероятно, что следующая партия выборов предеседателя принесет полнейший хаос, однако до тех пор...\n\nКаждому члену Совета выдается памятка и вот, наконец, объявляется речь председателя. Наблюдатели позже опишут это как "come-to-Jesus" meeting, and the fury with which the normally genial Burba sets upon his opponents is almost prophetic in its intensity. In no uncertain terms he makes clear that the main purpose of the Council is to achieve what the individual cannot; in that sense, Burba's election has been perhaps the only good decision the Council has ever made. He goes on to excoriate his opponents, declaring them bandits and reactionaries and fools and idiots to boot, and ends by emphasizing that the reforms will continue, no matter what. Several Councilors faint from shock. The rest growl and whine, but they are cowed. The Council relents, and dissent dies down.\n\nOrenburg trembles, but it continues on its plodding way to a future hidden in the smog, but bright in the Chairman's heart."
 ORE.70.a:0 "И члены Совета последуют за ним."

 ORE.71.t:0 "Новый ренессанс"
 ORE.71.d:0 "Оренбург - новый город. Там, где когда-то был просто еще один город на российской, а затем советской территории, теперь стоит жемчужина всей Евразии. Оренбург, в отличие от многих других стран мира, комфортен, процветает и, самое главное, безопасен. Мы - сияющий город на холме, маяк стабильности в развалинах старого Советского Союза. За время нашей независимости мы создали не только уникальную систему управления, но и уникальную культуру.\n\nАвтомобили местного производства ездят по нашим улицам. Есть чистая вода, электричество и телефонная связь с каждым домом. Художники с гордостью представляют свои работы в галереях, а интеллектуалы обсуждают философию в уличных кафе. Недавно сообщалось, что в стране была создана киностудия, которая уже начала производить фильмы. Возможно наступили времена когда русские фильмы станут синонимом качества?\n\nВсе это благодаря изменениям, осуществленным товарищем Бурбой и его командой опытных специалистов. Без него и его мудрого руководства мы вряд ли достигли бы такого уровня культурного и экономического успеха. Мы благодарим их за доблестные усилия и за предоставленное нам процветание.\n\nОренбург переживает ренессанс."
 ORE.71.a:0 "Мы стоим на собственных ногах."

 ORE.72.t:0 "Военные реформы председателя Бурбы"
 ORE.72.d:0 "Для каждого русского есть общепризнанная истина: любой лидер в Советском Союзе, желающий обеспечить светлое будущее для своего народа, должен сначала улучшить оборонительный потенциал своей страны.\n\nКак любой реформатор, председатель Бурба много думал о том, как он попытается объединить различные ополчения региона в одну единую силу. Самое большое препятствие, как и многие другие проблемы в Оренбурге, заключается в том, что ополченцы не особенно чувствуют себя принадлежащими к какому-либо государству; нет, они вооружаются, чтобы защитить свою землю и деревню, а не Совет или Оренбург.\n\nТаким образом, должна быть создана национальная идентичность. Объединив различных ветеранов ополчения, одобряющих предложенную Бурбой реформу, в Оренбурге сформировался межобщинный ветеранский комитет. Ветераны были оставлены наедине друг с другом, и люди из самых разных коммун сумели сблизиться. Их соединила вместе необученность и бестолковость нынешнего ополчения. Эти хотя и старые солдаты выработали рекомендации для команды Председателя, которые уже успели одобрить военные специалисты из Уральской Гвардии.\n\nОснащение как можно большего числа ополченцев новым стандартизированным оружием, и начало интеграции различных общинных ополченцев в единое войско - это первый шаг на пути к современной армии. Заставляя различные ополчения работать вместе над учебными мероприятиями, вдохновленными Уральской гвардией, мы надеемся посеять семена того, что защита своей деревни лучше всего осуществляется через защиту своего региона. Со временем эти новые региональные ополченческие организации могут начать развертываться на нашей границе, чтобы обеспечить их безопасность, и заставить людей привыкнуть к военным действиям за пределами их родного района. Как только этот психологический барьер будет преодолен, мужчины будут думать о себе как о профессиональных оренбургских солдатах."military". Guns no better than muskets from the age of Tsars. Inter-commune training activities. Pleas to the Chairman for rifles, officers, uniforms, banners and divisions. Detail by detail, the now-christened "Veteran's Committee", drawing from decades of proud service to the Revolution, began to plan an army worth calling Orenburg's own: Disciplined, organized, and, most importantly, ready to fight as one for the Commune's sake.\n\nSo it was that the veterans later left the city with new guns and newer purpose, promising to return after they've whipped their boys into proper shape. A nation cannot raise a professional army overnight... but with the acumen of its happy veterans, and the Ural Guard's assistance, Orenburg might just raise an army of Orenburgers in due time."
 ORE.72.a:0 "Председатель никогда не казался нам военачальником, но его идеи имеют свои достоинства."

 ORE.73.t:0 "Новая программа обучения"
 ORE.73.d:0 "Подготовка наших ополченцев долгое время совершенно игнорировалась, что привело к неумелому и неэффективному управлению. Солдаты часто не знали основной тактики, медицинских методов или даже просто как прямо стрелять. Однако благодаря Уральской программе подготовки все изменится. Ополченцы должны быть обучены и переучены методам современного боя, чтобы бандиты Дирлевангера больше не были для нас угрозой, и никакая другая сила не смогли бы выстоять против нашей мощи. Солдаты больше не должны идти в бой, не зная, как выжить или сражаться. Фашист больше не будет издеваться над "inferior" Slav militiaman of the Urals. Instead, they shall fear our steel, and cry when they see our guns piercing their formations. Orenburg shall never be afraid ever again, with it's glorious soldiers defending its borders!"
 ORE.73.a:0 "Мы выживем, что бы ни случилось!"

 ORE.74.t:0 "Программа стандартизации Бурбы"
 ORE.74.d:0 "Одной из многих проблем децентрализованной системы ополчения является отсутствие стандартизированного оружия. Понятно, что ополченцы будут использовать все, что смогут найти, но это, как правило, приводит к нехватке запасных частей и боеприпасов, и поэтому мы часто недостаточно оснащены и вооружены. Бурба признал это, и под его руководством стандартное оружие теперь будет производиться и использоваться в массовом порядке. Стандартные винтовки, стандартные пулеметы - все стандартное. Каждый солдат должен иметь качественное огнестрельное оружие и снаряжение, чтобы наши войска могли противостоять ордам, которые нам угрожают."
 ORE.74.a:0 "Наши солдаты больше не будут страдать от дрянного оружия!"

 ORE.75.t:0 "Реформы ополчения продолжаются"
 ORE.75.d:0 "Мы бесконечно благодарны Лиги за помощь в продолжении усилий по объединению нашего ополчения. Режим тренировок теперь вкдючает в себя занятия по тактике, в чем мы отчаянно нуждались. Теперь солдат будут учить прикрывать огнем, использовать гранаты, маршировать строем, вести минометный и артиллерийский огонь. Наши войска будет обучены общей стратегии и адаптации к различным видам оружия и тактике, которые фашистские бандиты будут использовать против нас. Теперь наши люди будут сражаться храбро и с умом. Посмотрим, как это понравится Дирлевангеру!"
 ORE.75.a:0 "Ничто нас не остановит. Сейчас мы сильнее, чем когда-либо."

 ORE.76.t:0 "Искусство обороны"
 ORE.76.d:0 "Бандиты обычно ставят заслон процветанию и счастью, имея идиотскую привычку перераспределять ресурсы самым неэффективным образом. Относительное благополучие Оренбурга заманило в регион изголодавшуюся по крови бригаду Дирлевангера. Небольшие группы бандитов последовали за нами, без сомнения, надеясь использовать нашу недостаточную подготовку, чтобы взять то, что они могут, прежде чем Черный бандит прикончит нас.\n\nВ какой-то момент в ходе бесчисленных реформ и реорганизаций наш лидер санкционировал создание передвижной Военной академии. Эта группа людей из Комитета ветеранов, с помощью нескольких наших первых профессиональных солдат, объезжает коммуны нашей восточной границы, чтобы дать уроки по укреплению и оборонительным позициям. Помогая ополченцам, которые еще не интегрированы в нашу профессиональную армию, возводить хорошо продуманные окопы и сторожевые посты, мы увеличиваем способность местных жителей отражать бродячие группы бандитов и при необходимости нейтрализовать их силой. Особенно важные коммуны, расположенные вдоль наших линий снабжения, учат строить несколько слоев укреплений и траншей, чтобы извлечь время и снизить дополнительные потери от любого захватчика и, возможно, даже отразить любые атаки.\n\nНаши новоиспеченные командиры полагают, что подобные приготовления помешают многим бандитам проникнуть во внутренние районы Оренбурга в простых рейдовых экспедициях. Когда придет время столкнуться с истинной силой вторжения, захват каждой коммуны замедлит любую армию вторжения и даст время нашим резервам достичь ослабленных районов фронта."
 ORE.76.a:0 "Если винтовка - лучший друг солдата, то лопата - его девушка."

 ORE.77.t:0 "Ополчение для Оренбурга"
 ORE.77.d:0 "Слишком долго оренбургские ополченцы были в наличие только у местных коммун. Децентрализованный характер нашей администрации превратил все в кошмар, будь то наше "government" or our military. Under Burba, however, this is going to change. The militias have to represent and defend all of Orenburg, not just their localities. They should be united under a central command structure with well-trained officers and soldiers ready to fight for the people. Without this, we will fall to the bandit forces. Only through unity will we survive."
 ORE.77.a:0 "За Оренбург!"

 ORE.78.t:0 "Комиссия по планированию"
 ORE.78.d:0 "Сегодня утром Бурба объявил Совету рабочих Оренбурга, что он создаст официальную комиссию по экономическому планированию, чтобы дополнить свою роль председателя. Несмотря на протесты наиболее либеральных и популистских членов Совета, Бурба пришел подготовленным, с соответствующими статьями, которые потверждали, что председатель вправе делать подобные вещи. Обескураженный этим маневром, Совет отступил и позволил Бурбе сделать свой ход..\n\nПредседатель заявил, что комиссия будет и дальше работать над его программами развития. В его видении комиссия сможет организовать полную индустриализацию его общества, благодаря таким вещам как реквизиции, прямые заказы и экономические стимулы. По мере того как комитет по металлургии превращает сплавы в изделия, комитет по снабжению транспортирует их к месту назначению, а комитет по планированию следит за тем, чтобы доставленные изделия были использованы там где это необходимо.\n\nСо списками самых способных и трудолюбивых оренбуржцев, кажется, что комиссия будет работать так как и планировал Бурба - эффективно и быстро."
 ORE.78.a:0 "Все это для нашей же пользы."

 ORE.79.t:0 "О состоянии экономики"
 ORE.79.d:0 "Александр Бурба и его лига технократических советников, избранные возглавить экономические реформы, внесли предложение в Совет: передать все вопросы, связанные с централизованным экономическим планированием, председателю. Сначала многие члены совета были настороже; предложение дать прямую, неоспоримую власть клике технократов, казалось, не соответствовало децентрализованному стилю управления, столь распространенному до прихода Бурбы к власти. В своем обращении к совету Бурба описал экономику Оренбурга как "strands of hair floating from floor to roof, so fragile and without any real strength. But when laid side-by-side and weaved together, even hair wrapped thick could hoist a man to the tops of mountains." Consternation flooded the room as council members fell silent. On one hand, to cause such drastic change in such short time does require a powerful hand. But who is to know that that hand has the interests of each commune at heart? Before long the pro-autonomists and the Burbanites re-engaged in serious discussion on the council floor, before the real bickering began. Before long Burba himself had to disrupt the aggressive name-calling and political grandstanding within the council, and calls a vote on the matter.\n\nAs white slips are handed out, the weight of the situation falls onto those attending: betray the values of communal autonomy for the sake of a stronger economy or face the ever-changing world with a stagnant hodge-podge industrial base? Angry glances are exchanged across tabletops before the votes are retrieved and counted."
 ORE.79.a:0 "Технократы имеют лучшее сердце в стране."

 ORE.80.t:0 "Голос для каждого человека"
 ORE.80.d:0 "Оренбург - это государство народа. Какое бы количество недостатков у него бы не было, Оренбург остается государством, где к голосу человека хотя бы прислушиваются. За всю свою недолгую историю наша страна ни разу не пошла на компромисс в этом вопросе и не пойдет на него, даже при переворотах и реформах лидера Совета Бурбы. Но это не значит, что прямой демократический строй Оренбурга нельзя переделать. Не каждая коммуна регулярно посылает своего представителя, будь то из лени или сепаратизма. Эта проблема крадет ценные активы, чтобы направлять наши реформы по всему региону. Поэтому Бурба счел нужным сделать так, чтобы каждый мужчина, женщина и ребенок был представлен в Совете Оренбурга. Каждая коммуна должен иметь своего представителя в Совете рабочих; никакие оправдания не допускаются. Демократия строится на участии ее избирателей. Если избиратели не могут участвовать в нашем правительстве, как они могут высказать свое мнение о нашем прогрессе?"Bring your brightest men and women to Orenburg in seven days. The people need their skills.""
 ORE.80.a:0 "У каждого есть голос. Пусть каждый использует его."

 ORE.81.t:0 "Экономика - это наука"
 ORE.81.d:0 "Председатель Александр Бурба болезненно осознает один факт: экономика - это наука, и она должна быть очень точной, чтобы избежать гибели тысяч людей. Чтобы достичь великого экономического возрождения, к которому стремится Бурба, он должен смотреть на экономику как на научную проблему, которую нужно решить, а на людей и деньги как на еще одну переменную в этом уравнении. С его группой экономистов его клика планировала каждый аспект будущей экономики; даже одна ошибка или просчет в уравнении заставят весь карточный домик упасть на колени Бурбы. Однако Бурба не допустит, чтобы этот эксперимент провалился, как скатилась в пропасть наука Лысенко. Наша экономика расцветет и по-настоящему превратит Оренбург в алмаз Урала. Оренбург победит вопреки всем его врагам!"
 ORE.81.a:0 "Уральский алмаз прочен."

 ORE.82.t:0 "Старые карты, новые потребности"
 ORE.82.d:0 "Мужчины смотрели на горизонт с блеском в глазах. Со своего наблюдательного пункта они могли видеть мили и мили пустой, девственной земли, только и ждущей, чтобы быть эксплуатируемой для их собственных капиталистических нужд. Под всей этой землей должна быть нефть, в этом не было никаких сомнений. Старые шахтеры буквально чуяли ее, запах богатства. Кроме того, даже священник сказал, что нефть прячется под землей, а церковь не лжет. Единственная проблема заключалась в том, что никто, ни мужчины, ни шахтеры, ни церковь, не знали, где на самом деле лежит это блестящее, гладкое черное золото. Когда они сидели в своих кабинетах, расстроенные и сбитые с толку тем фактом, что там должна быть нефть, но они никак не могли ее найти, раздался стук в дверь. Снаружи стоял невысокий библиотекарь в очках. Возможно, худший человек, из тех кто может помочь с поиском нефти. В руках он держал свернутые в трубочку бумаги и представился архивариусом Оренбургского Национального архива. Ожидая увидеть очередного бродягу, пытающегося обманом выманить у него деньги, капиталист отнесся к этому скептически. Его скептицизм быстро исчез, когда архивариус развернул бумаги, чтобы показать очень подробные обзоры советской эпохи области, на которую они смотрели. Как это им до сих пор не пришло в голову? Советские съемки широко славились дотошной точностью, а представленные архивариусом карты показывали нефтяные месторождения. \n\nЧерез пару недель такой знакомый прежде ландшафт был усеян пыхтящими нефтяными скважинами. Прогресс в Оренбурге шел, и шел очень быстро. Будущее сияет ярко."
 ORE.82.a:0 "Ура! Слава точным советским картам!"

 ORE.83.t:0 "Вопрос о земле"
 ORE.83.d:0 "Нынешнее землеустройство в коммунах крайне отвратительно. Массивные участки земли отведены под огороды. Эффективные методы ведения сельского хозяйства не известны ни одному человеку, а управление землей дается людям, у которых нет никакого опыта. Правильно орошаемые фермы, и проточная вода является редкостью, и доступны только немногим избранным. Для выживания нашей аграрной экономики крайне важно, чтобы мы реорганизовали землеустройство и землевладение таким образом, чтобы люди, которые управляют большей частью нашей экономики, хотя бы немного знали и разбирались в своей специальности. Роли этих людей уже исполняют люди, назначенные Александром Бурбой. Если бы мы смогли эффективно реорганизовать землеустройство под грамотным руководством нашего председателя, экономические показатели Оренбурга во многом изменились бы и государство было бы гораздо более подготовлено к большим реформам. Если же мы не реорганизуем землеустройство, наша экономика может полностью рухнуть."
 ORE.83.a:0 "Во многом из-за этого Совет небыл неэффективен."

 ORE.84.t:0 "Больше индустриального оборудования"
 ORE.84.d:0 "Уральская Лига когда-то была для нас всего-лишь соседом. Теперь же мы самые близкие союзники. Недавние программы "
 ORE.84.a:0 "Ура нашим уральским товарищам!"

 ORE.85.t:0 "Нет больше пустых заводов"
 ORE.85.d:0 "По мере того как амбициозные планы, разрабатонные председателем Бурбой, начинают осуществляться, возникает все больше и больше вопросов.\n\nТемное наследие Советского Союза предоставило нашему государству несколько заброшенных заводов, почему бы не использовать их? \n\nСегодня утром Бурба ответил на этот вопрос, заявив, что пустых заводов больше не будет. Такое высказывание было поставлено под сомнение, так как большинство оренбуржцев не знакомы с идеей промышленности, не говоря уже о тяжелом машиностроении. Сторонники же индустриализации утверждают, что необходимость такой программы перевешивает возможные минусы.\n\nПо мере того как все больше и больше фермеров бросают плуг и направляются на завод, обменивая там лопату на гаечный ключ, Оренбургская экономика растет. Принесут ли эти реформы пользу Оренбургу в долгосрочной перспективе неизвестно. Все, что известно среднестатистическому гражданину Оренбурга - это то, что пора приступать к работе."
 ORE.85.a:0 "Любой прогресс - это хорошо."

 ORE.86.t:0 "Организованная политика"
 ORE.86.d:0 "Политика - грязная игра, важно, чтобы в ней всегда соблюдалась осторожность. Нам необходимо использовать здесь наш максимальный потенциал. В Совете полнейший беспорядок, заседания часто никак не запланированы, сроки часто игнорируются до последней секунды, а внутри здания почти все места пустуют.\n\nБурба знал об этой проблеме и решил изменить устройство Совета. Отныне заседания будут назначаться на несколько дней вперед, а правила заседаний отойдут на второй план. Это позволит полностью оживить стагнирующий Совет, и принесет пользу всей стране.\n\nБлагодаря реформам Бурбы у Совета теперь есть все основания для того, чтобы начать работать быстро и эффективно. Реформированный к лучшему, Совет вступает в новый день."
 ORE.86.a:0 "Неужели это конец коррупции?"

 ORE.87.t:0 "Профессионалы на сцене"
 ORE.87.d:0 "Десятки советников разбудили этим утром, возможно, самым грубым образом за всю их долгую жизнь. На их столах лежали письма, одинаковые по тексту, размеру и чернилам, умоляющие их как можно скорее уйти в отставку. Новое планирование совета Бурбы не может вместить в гос. структуру каждого члена совета, но оно, несомненно, сможет эффективно выполнить свою работу без них.\n\nЛюбой, кого специальный комитет Бурбы посчитал непригодным, получал письмо как часть нового идеала Бурбы - истинного технократического совета. Члены совета больше не будут занимать должности к которым они не подготовлены или не обладают должной компетенцией.\n\nЕсли все пойдет по плану, то результатом этой политики станет улучшение отношений между членами совета и теми, кто играет вспомогательную роль в Совете. Пока, единственное, чего достигла такая политика, - это оставить тех, кто уволен, обдумывать, что же делать дальше? Не все грандиозные и масштабные реформы Александра Бурбы работают так, как они были задуманы."
 ORE.87.a:0 "Пожалуйста, закрой за собой дверь."

 ORE.88.t:0 "Еще раз встряхнуть"
 ORE.88.d:0 "Основываясь на последних данных, которые поступили из Статистического управления Совета, милостивый председатель Бурба объявил о своем следующем плане реформирования Совета рабочих. К ужасу некоторых, эти реформы полностью изменят то, как сейчас функционирует Совет. Бурба ставит перед собой задачу преобразовать совет в эффективную политическую машину, которая будет работать правильно, а в случае неудачи легко исправится и продолжит движение вперед. Однако эти реформы являются дорогостоящими и трудоемкими. Многие останутся ни с чем. Но в конце концов, все это будет сделано ради великого реформирования нашего Совета.\n\nПосле того, как эти изменения будут завершены, народ все еще будет иметь свое слово, и Оренбург по-прежнему будет великим государством, которым он всегда должен был быть. Единственное существенное различие будет заключаться в том, что Совет будет реагировать гораздо более эффективно и значительно быстрее."
 ORE.88.a:0 "Этот человек просто не может остановиться."

 ORE.89.t:0 "Друзья в Лиге"
 ORE.89.d:0 "Военные Уральской лиги - странные люди. Конечно, самые странные - это те, кто являются подразделениями спецназа живущие в нескольких домах на севере.\n\nЕсть те, кто кажется наиболее нормальным. Множество седых солдат. Старые советские люди, которые сражались в той или иной войне или охраняли ГУЛАГ до самой смерти Союза. Немного страннее те, кто едва ли старше двадцати-тридцати лет, те, кого гвардия собрала позже в этом богом забытом походе. Вскоре после похода Лига показала себя более чем способной возглавить батальон или два. Несмотря на свой юный возраст, эти люди выглядят почти такими же старыми, как их товарищи, годы походов по Уралу от одной ужасающей битвы к другой сделали их стареющими быстрее, чем любой другой человек. \n\nБолее странным, однако, является их гражданский персонал. Это иссохшие старики, политические деятели, священники, сталинисты, бывшие комиссары и другие, которые так или иначе заслужили гнев Бухарина или его преемников. Они постоянно спорят между собой о религии и ее отсутствии, о преимуществах и недостатках общинного строя Оренбурга, о том, как им не нравится грубость солдат и невежество гражданского населения..\n\nНо самая странная часть Лиги - это не один определенный индивид, а вся эта группа. Несмотря на эти различия мужчины работают в почти идеальном тандеме. Можно было бы подумать, что солдаты-сталинисты, католические священники и политические деятели, засунутые в тюремную камеру, быстро перебьют друг друга, глядя на них понимаешь, что эти люди не могут жить без компании своих товарищей. Все эти разнообразные люди понимают друг друга с полуслова, и несмотря на внешнии препирательства, в минуту опасности они яростно защищают своих товарищей, когда посторонний осмеливается напасть или хотя бы оскорбить кого-нибудь из их братства.\n\nСамое главное то, что мы собираемся пригласить их к нам. Их непоколебимая и проверенная годами сплоченность и дружба помогут нашим бойцам понять истинный товарищеский дух. А многочисленные предложения, возникшие в спорах у костра о том как Оренбургу будет лучше и почему, несомненно подскажут нам некоторые варианты решения наших многочисленных проблем."
 ORE.89.a:0 "Ну что стоишь, проходи, присаживайся..."

 ORE.90.t:0 "Горнило"
 ORE.90.d:0 ""Run, you fucking dog!" screams one instructor.\n\n"You little cunt! If you look at me in the eyes I will break you over my damn knee! Do you know what I've seen!? Where I've been!?" another screams in the face of a young boy, no older than sixteen, who struggles to hold back tears as three other Ural Guardsmen gang up on him. Off to one side of the training field a woman is being treated for wounds from where she fell off of the obstacle course the Guardsmen had constructed, off to another, a man receives fresh ones as a Ural Guardsman slams a clipboard over his head repeatedly for failing to arrive at the field on time.\n\nThe Ural Guard have always seemed to be a truly noble sort. They laugh and joke, or sit quietly and stare off as they remember long over battles. They save lives, and move from town to town giving whatever aid they can. But this side of the Guard is a new one for all. While many volunteered to join them, or agreed to this training, expecting to be transformed into mirrors of Russia's finest overnight, they are quickly realizing that such things require far more blood and sweat than they may have expected.\n\nBut as the recruits of Anna Company, the first to begin this new hellish training regime by the Guard, begin their tenth lap on their ten kilometer run, the results are clear. Already the men and, to the chagrin of many, women of this company run with newfound surety. They breath easier, they stumble less often, and on their faces are the eyes of those ready to kill for their country."
 ORE.90.a:0 "Тяжело в учении, легко в бою."

 ORE.91.t:0 "Неотвратимый Альянс"
 ORE.91.d:0 "На Урале это называют чудом; холодные отношения Лиги и коммун теперь официально потеплели. Избрание Бурбы председателем предшествовало окончательному разрыву в политике по отношению к Лиге, и медленно, но верно границы вдоль старых горных дорог в Белорецк стали хорошо протоптаны с нашей и их сторон. Совместные военные патрули, торговые конвои и дипломатические миссии сделали нашу дружбу с Уральской Лигой крепкой, и сейчас в воздухе даже витают разговоры о создании постоянного альянса, закрепляющего наши особые отношения.\n\nКонечно, немногие в Совете осмеливаются даже шутить о таких вещах; Коммуны остаются верны социалистической доктрине и предательство того ради чего они создавались, рискует обернутся крахом народной поддержки. Не нужно упоминать, что многие сельские Коммуны выразили свое недовольство, хотя бы в местах, не отслеживаемых агентами внутренней безопасности, что так много этих новых дипломатических отношений сосредоточено на самом Оренбурге, а не на окрестностях нашего государства.\n\nТем не менее, поощрение таких мыслей с помощью намеков и комментариев может еще больше улучшить нашу позицию в Лиге и укрепить нас против внутренней оппозиции. Лига дает нам сильную поддержку и является верным другом, а лучшие друзья знают, что их никогда не нужно упоминать по имени, когда они присутствуют рядом."
 ORE.91.a:0 "Возможно, чудеса все-таки реальны."

 ORE.92.t:0 "Скрытый потенциал Оренбурга."
 ORE.92.d:0 "Когда немцы намеревались разбить русскую нацию, они методично разрушали ее города. Все ценное к востоку от линии АА бомбардировщики Люфтваффе разбомбили и превратили в руины. Большие города, промышленные центры, военные базы - почти все, что могло помочь русскому народу выбраться из тысячелетней пропасти, было уничтожено силами Люфтваффе.\n\nУдивительно, но даже всей промышленной мощи тысячелетнего Рейха не хватило, чтобы разбомбить всю Россию. Несколько районов пережили апокалипсис, если не невредимыми, то в не слишком плохом состоянии, чтобы все еще продолжать работать.\n\nАлександр Бурба оказался в Оренбурге с началом Великой Отечественной войны. Что-то в этом регионе спасло его от апатии, от которой страдали многие выжившие в бывшем Советском Союзе. Вокруг него была региональная столица, пережившая конец света и заставшая апокалипсис. Люди адаптировались, но все равно изголодались по советским промышленным цепочкам поставок. Город даже был достаточно большим, чтобы поддерживать среднее и даже высшее образование, но не более того.\n\nТак Александр Бурба начал мечтать. Какая-то часть его подозревала, что это может быть просто какой-то защитный механизм. Но эта мечта помогла ему пережить времена 40-х и 50-х годов. Он помогал местным жителям содержать как можно больше фабрик. Помогал финансировать другие амбициозные экспедиции в близлежащие регионы. Призвал молодежь Оренбурга стать торговцами, инженерами, политиками и учеными, чтобы помочь ему сохранить мечту о богатстве и прогрессе.\n\nБурба слишком хорошо знал, что его видение процветающего Оренбурга может осуществиться только в будущем. Слишком многие институты нуждаются в перестройке. Нужны были грубые орудия, чтобы построить чуть более совершенные орудия и так далее, пока Оренбургская промышленная база не смогла вновь создать современность. Его мечта была постепенной, в отличие от катастрофической идеи Георгия Маленкова о большом скачке вперед. Ученый знал, что порядок и прогресс могут быть восстановлены со временем. Ему нужно было только терпение и немного удачи."
 ORE.92.a:0 "Немцы могут только разрушать. Мы же, русские, сможем восстановить еще лучше, чем было."

 ORE.93.t:0 "Подкрепленные силой"
 ORE.93.d:0 "После нескольких недель тренировок новоиспеченные Оренбургские Силы обороны взяли на себя первую реальную обязанность защищать торговые пути, по которым проходят наши конвои, которые доставляют товары в многочисленные коммуны, к которым ведет дорога. Со времен войны эти дороги были опасны, бандиты забирали товары у каждого купца и путешественника, не боясь быть пойманными, потому что ополченцы, охранявшие Оренбург, были не более чем бандой ни на что не годных подростков и стариков, желающих облегчить свои славные дни. С немногочисленным людским материалом и неэффективной командной структурой, ополченцы испуганно убегали при первом звуке выстрелов. Но на этот раз бандитов ждал сюрприз, ибо они атаковали не старые и неэффективные ополчения, а реформированные и боеспособные Оренбургские Силы обороны, обученные по образцу мощной Уральской гвардии и способные справиться с любой угрозой.\n\nОтряд бандитов рыскал под Оренбургом, и, увидев остановившийся на обочине торговый караван, бандиты были уверены, что скоро добудут легкую добычу. Они и не подозревали, что это ловушка, расставленная батальоном "
 ORE.93.a:0 "Оренбург больше не беззащитен."

 ORE.94.t:0 "Объединенные вместе"
 ORE.94.d:0 "Предзнаменования мрачны, и безумные Орды Дирлевангера и Лысенко собираются на горизонте, готовые к пиршеству. Или таково впечатление, полученное от изучения обстановки, воссозданой членами Уральской лиги и Оренбургских ополченцев. Гвардейцы и ополченцы безупречно координируют свои действия и, наконец, начинают работать вместе как единая сила против растущей Тьмы на востоке. Однако это соглашение должно быть формализовано, чтобы узы, которые разделяют два общества, были отлиты чернилами, а также кровью и сталью.\n\nОбъединенная Лига обороны Южного Урала - формальный пакт, который скрепит нашу приверженность взаимной обороне непреложными узами бюрократии. Наконец, поскольку наши солдаты объединились, наши политики и дипломаты тоже будут едины. Пусть они придут, пусть псы войны обрушатся на наши укрепления, как волны в океане! Они найдут нас целыми и невредимыми, стоящими рука об руку против ледяной бездушности Магнитогорска и кровавой злобы Дирлевангера.."
 ORE.94.a:0 "Совет уже одобрил соглашение."
 ORE.94.b:0 "К сожалению, мы должны отказаться."

 ORE.95.t:0 "Жемчужина в короне"
 ORE.95.d:0 "В то время как город Оренбург стал сверкающей жемчужиной Урала, и все уже знают о больших успехах, которые увидел город, менее знаменитая, но столь же великая перемена произошла в окружающих его крестьянских общинах. Великий Ренессанс города потребовал многого от окружающих земель. Построены десятки новых ферм, полностью перестроены и модернизированы старые фермы. Комплексы заводов и шахт теперь заполняют ландшафт. Все это, конечно, требует инфраструктуры, необходимой для ввоза и вывоза сырья. А все дороги ведут в Оренбург.\n\nС дорогами приходят охранники. Дорога бесполезна, если бандит может просто совершить набег на того, кто путешествует по ней, поэтому аванпосты теперь усеивают ландшафт, чтобы те, кто путешествует по ним, могли передвигаться без вездесущего страха нападения. Эти посты требуют денег, поэтому бедные граждане теперь находят работу рядом с солдатами, собирая пошлины для государства от тех, кто проходит мимо. Конечно, этим рабочим и этим солдатам нужны места для проживания, поэтому вокруг постов выросли небольшие деревни и поселения. И с этой безопасностью и с таким количеством усеивающих ландшафт строений, появились многочисленные пути сообщения, курьерские предприятия и гостиницы для путешественников.\n\nЧтобы эти предприятия открылись, им нужны те, кто может на них работать. Мало того, что государство теперь развивает землю, но различные предприятия начали спонсировать школы как для взрослых, так и для детей, в результате чего уровень грамотности приблизился к довоенному уровню. По мере того как растет класс писателей, они также требуют кафе, чтобы встретиться, газеты, чтобы пролистать, и книги, чтобы положить их в свои маленькие библиотеки.\n\nНо что, если просто писать недостаточно? Эта странная мысль привела к строительству радиостанции в Соль-Илецке, одной из менее чем дюжины построенных в России за последние двадцать лет. Они уже прогнозируют о том, что был найден способ торговать с внешним миром. Теперь мы можем получить все, что угодно! Даже телевизоры!\n\nГород Оренбург может быть сияющей жемчужиной, но кто может сказать, что область не стала подходящей для него короной? Спасибо товарищу Бурбе, за светлое будущее!"
 ORE.95.a:0 "...а отчет по фондовому рынку?"

 ORE.96.t:0 "Предложения Лиги принято"
 ORE.96.d:0 "Уральская лига предложила заключить союз с нашими скромными коммунами. Мы, конечно, готовы их принять! После нескольких часов дебатов было достигнуто почти единогласное решение, что союз с Лигой явно в наших интересах. Уральская Лига зарекомендовала себя как эффективный защитник слабых и беззащитных в регионе, и они станут отличными союзниками как против безумцев в Магнитогорске, так и против бандитов Дирлевангера. По какой вообще причине мы должны говорить им "
 ORE.96.a:0 "Наше будущее вместе!"

 ORE.97.t:0 "Оренбург остается в одиночестве!"
 ORE.97.d:0 "Предложение Лиги было взвешено и рассмотренно. Потребовалось много часов яростных и интенсивных дебатов, но ответ Лиге был всего в одном слове: "No."\n\nOrenburg must stand apart from the Ural League. It is better that Orenburg lives, or dies on it's own two feet, on the strength of our communes and their democracy and morals, than it is to be subsumed into the mass of the Ural League, and lose it's frail independence. This is a difficult decision to make, as it means spurning the League's implicit defense pacts against Magnitogorsk and Dirlewanger, the Black Mountain and the Black Band. For better or for worse, Orenburg stands alone. For what reason would we have said yes anyway, we can stand alone! We will need to rally the militias, and plan for a future without the League's backing. It is the hope for many of the commune leaders that our relationship will not be unduly affected by this termination of the League's kind offer."
 ORE.97.a:0 "Мы сами создадим свою судьбу."

 ORE.98.t:0 "Триумф Маленкова!"
 ORE.98.d:0 "После многих лет анархии и вырождения кажется, что теперь, с мудрыми и доброжелательными реформами нашего любимого председателя, Оренбург наконец прокладывает себе путь к прогрессу невиданными прежде темпами. Однако этот темп стал чреват опасностями, такими как нестабильность, голод и смерть, и все это из-за наших быстрых темпов насаждения прогресса.\n\nПредседатель, таким образом, распорядился замедлить экономические программы, сократить квоты и объявить народный праздник для всего Оренбурга. Да будут почтены мертвые, ибо их жертва приведет нас к Красному рассвету! Пусть об их детях сейчас позаботятся и в будущем сообщат, что их родители пожертвовали собой ради общего блага! Ибо если не великое благо, то что мы, как общество, должны отстаивать? Уральские реакционеры могут обвинять нас в пролитии невинной крови во имя прогресса, но мы должны ответить простой и ясной истиной - Оренбург восстает из пепла, и потери приемлемы. Мертвые будут почтены навечно, как герои, позволившие нам добиться прогресса.\n\nПусть красное зарево прогресса охватит нацию, пусть облака сажи над нами послужат напоминанием о нашей славе! Пусть председатель встанет перед многолюдными массами, овеянный славой, которую он принес Оренбургу! Ибо мы все его дети, к которым нужно относиться с добротой и справедливостью, освобожденные от черной утробы анархизма. Под его благосклонным руководством мы можем подлететь слишком близко к Солнцу и добровольно пожертвуем собой ради общего блага, ведь каждый пожертвует собой, не так ли?"
 ORE.98.a:0 "Слава Оренбургу! Слава председателю!"

 ORE.101.t:0 "Коммунальный спор превращается в насилие"
 ORE.101.d:0 "Рабочий совет в Оренбурге возник из давней традиции обращения к посредничеству в межобщинных спорах. Однако эта традиция посредничества и последующего арбитража не полностью сокрушила другую традицию открытого насилия между враждующими общинами, которые отказываются искать мирный компромисс.\n\nСегодня утром силы, принадлежащие к милиции одной коммуны, открыли огонь по милиционерам соседней коммуны. Ранние сообщения о насильственной конфронтации говорят о споре за доступ к богатым пастбищам. После пролитой крови членов одной фракции, почти наверняка можно сказать, что возмездие уже готовится силами друзей и семьями погибших.\n\nМногие члены совета утверждают, что в эти кризисные времена нельзя допустить продолжения открытой войны между номинально союзническими коммунами. Они настаивают на том, чтобы попытаться добиться какого-то прекращения огня, пока Совет работает над мирным решением спора. Другие, более радикально настроенные члены Совета утверждают, что необходимо попросить Уральскую Лигу ввести миротворцев, чтобы обезопасить две наши северные коммуны.\n\nНи один из этих двух вариантов не устраивает нас. Помощь Лиги, вероятно, только подтвердит слухи о скором захвате наших северных коммун. Самая пассивная фракция Совета просто призывает нас ничего не делать с этой проблемой, ведь чем больше идиотов сдохнет, тем лучше будет остальным. Оренбуржцы не могли быть еще более разочарованы бездействием Совета в такой критический момент..."
 ORE.101.a:0 "Перенести часть нашей программы на другую дату и созвать специальную сессию Совета для переговоров о прекращении огня"
 ORE.101.b:0 "Попросить Лигу разместить часть своих пограничных войск в опасных районах"
 ORE.101.c:0 "Пусть борются. Это, по крайней мере, немного обучит наши войска..."

 ORE.102.t:0 "Новый тип сепаратистов"
 ORE.102.d:0 "Люди уже привыкли к тому, что коммуны объявляют о своем выходе из рабочего совета. Это отделение является результатом того, что сельские жители решили, что у них лучше получится прожить самостоятельно, чем оставаться прикованными к умирающему трупу нашей рабочей демократии. Озабоченность по поводу экономики, безопасности или демократического представительства обычно являются причиной их отъезда.\n\nСегодня представитель одной из северных Коммун начал знакомую речь, в которой назвал Совет недееспособным и коррумпированным. К этому добавилась общая тема неспособности обеспечить безопасность от бандитов и посторонних. Наши люди в Совете терпеливо ждали, когда представитель объявит о выходе своей коммуны из рабочего совета, пока не грянул гром посреди ясного неба: коммуна выйдет из Оренбурга и обратится за защитой в Уральскую Лигу!\n\nНе обращая внимания на негодующий рев, представитель коммуны подвел итог своей речи замечанием, что без эффективной армии Оренбургские коммуны обречены на уничтожение. Почему бы вместо этого не присоединиться к разумному правительству и не отказаться от демократической анархии ради безопасности?\n\nХотя многие из нашей фракции согласны с доводами представителя, это отделение вызвало бурю протеста. Многие в Совете утверждают, что мы должны убедить эту коммуну изменить свои планы, чтобы Совет рабочих не потерял еще больше доверия народа. Мирные члены Совета предлагают увеличить инвестиции в ускользающую от нас коммуну, в то время как более радикальные личности намекают, что такое предательство Оренбурга угрожает их же безопасности больше всего."
 ORE.102.a:0 "Наши руки связаны."
 ORE.102.b:0 "Проклятые предатели!"

 ORE.103.t:0 "Драка между реформаторами на Рыночной площади"
 ORE.103.d:0 "В то время как доминирующая политическая сила в городе Оренбурге - это союз фракций, которые хотят видеть в стране реформы и индустриализацию, это также не означает, что сама фракция не погрязла в борьбе и междоусобицах, которые затрагивает каждую политическую группировку в Совете.\n\nВчера на оживленной рыночной площади произошел жестокий инцидент между сторонником социалистического централизма товарища Маленкова и торговцами и инженерами, которые следуют технократическим, но демократическим идеям товарища Бурбы. Никто не может точно сказать: кто кого спровоцировал; люди Маленкова утверждают, что они просто протестовали против антисоциалистических идей Бурбы, в то время как люди Бурбы обвиняют Маленковцев в отправке головорезов, для запугивания технократов.\n\nХотя мы, конечно, хотели бы, чтобы наша политика была выше таких вульгарностей, как "who has more burly men on the street", it's difficult to argue that a little violence doesn't sharpen a faction's street cred. As both sides spend today recuperating and mending broken bones, it turns out that the victors of the brawl were..."
 ORE.103.a:0 "Люди Бурбы. Кто же знал, что эти на вид тучные господа имеют такой поставленный удар? "
 ORE.103.b:0 "Группа Маленкова. Они слишком хорошо спланировали свою засаду."

 ORE.104.t:0 "Уральские Цветы"
 ORE.104.d:0 "Примечание от переводчика: дальше идет какая-то несвязная японская поебень, которая непонятно почему оказалась здесь. Если вам дорого ваше психическое здоровье можете пропустить этот ивент. За здоровье Панцера и прочих я уже всерьез беспокоюсь.\n\n"A thousand years, you said, as our hearts melted. I look at the hands that once held mine, and my heart still aches." - Lady Heguri\n\nShe is beautiful, standing there in the swaying pines. I know this moment will be lost if I say a single word, so I hold my tongue, and it passes. Every day, for a moment, I will take it out of my heart, dust it off and for a single shining second I will find her again.\n\n"I hate and I love." We were always arguing, always at odds; the son of a landlord, the daughter of a trade unionist. Class warfare in action, as some called it. How surprised they were to see us exchange blows for kisses, fury for passion. Guns for roses.\n\nIt became clear to us that our love, borne in fire, would quickly perish in flame were we to stay. In both families was the mutual hatred that destroys all sense, and we foundered against it. Crying, she fled to our secret place hidden outside the city. And together we planned our escape.\n\n"Beyond the notions of right and wrong, there is a field. I will meet you there." - Rumi\n\nThe day has come. We sneak out in giant baskets, like Moses hidden in the bulrushes, on a convoy bound for distant Kazakhstan, where they say the Poles have taken root. Lotuses blossom in the mud, and perhaps we could too. Now she poses for a picture, smiling, laughing, her hair a golden banner in the wild air.\n\nMy beloved one spoke to me, saying: Arise, my love, my fair one, and come away. And so I did."
 ORE.104.a:0 "Любовь ярко сияет в темноте (Ага, особенно любовь к несвязному бреду у разработчиков ТНО)."

 ORE.105.t:0 "Суд над известным преступником"
 ORE.105.d:0 "В то время как Черная бригада Дирлевангера старательно поддерживала репутацию самой ужасной стаи бандитов во всей России, в последние несколько лет, конкуренция все росла и росла. На этот раз известный преступник из казахских степей был пойман после того, как его люди попытались отступить от разграбленной коммуны на Оренбургско-казахской границе. Преступники были расстреляны, а главарь бандитов схвачен и доставлен в Оренбург для суда.\n\nНаселение не было впечатлено этой идеей публичного суда, ведь гора доказательств злодеяний бандита заставила бы любого адвоката краснеть. "Turn him over to the people for some real justice!" the crowd outside the trial chants. This has not swayed the jury too much, as they continue discussing his fate. Many suggest humiliating the bandit before leaving him to die, naked in the Kazakh steppes. Making the man rot in public would show the power of Orenburg's legal system, and reassure the crowd of the bandit's demise. Others have brought a more radical idea forward: why not use the arrest of this famed bandit to inaugurate a new penal system? This first prisoner can be joined by any future bandit we capture to spend the rest of their life toiling in a penal colony outside of Orenburg city. This power play would strengthen the idea of Orenburg's government as a source of justice and order, and help us centralize the region further as our government amasses more power and legitimacy.\n\nThe plan's critics criticize the idea of keeping the man alive when he denied his victims any mercy. Giving him a life sentence is likely to trigger riots in the streets. On the other hand, many among the jury agree that just letting the mob have its way would make us popular in the short time, but hurt our long term efforts to centralize justice on our courts."
 ORE.105.a:0 "В Оренбурге правит народ, и любой, кто сомневается в этом правиле, может познать народный гнев."
 ORE.105.b:0 "Унижение положит конец его бандитской карьере. Степи сделают то же самое для его жизни."
 ORE.105.c:0 "Он заплатит за свои преступления, прожив жизнь в скуке и тяжелой работе для укрепления нашей новой судебной системе."

 ORE.106.t:0 "Кризис в коммунах"
 ORE.106.d:0 "По всей коммуне собралась разъяренная толпа, требуя справедливости против крайне противоречивого советника. Толпа заявила, что советник активно пытался подорвать их права и должен предстать перед быстрым и немедленным правосудием. Хотя гнев против советника вполне реален, мы не знаем наверняка, справедливо ли его обвиняет толпа. С того времени, как он начал служить, он всегда был адекватным служащим коммуны.\n\nОднако даже при отсутствии доказательств его способы воздействия хорошо известны. Всякий раз, когда ему нужно что-то протолкнуть в Совете; он посещал других законодателей, чтобы оказать на них давление и убедиться, что они поддерживают его решение. Он назначил некоторых из своих близких друзей на должности коммуны, заслуживают они этого или нет. Ходят слухи, что в частном порядке он высказывал некоторые реакционные мнения, хотя мы не уверены, что это правда. Хотим мы или нет, нам все равно придется принимать меры.\n\nНекоторые люди в Совете считают, что мы должны дать ему пощечину и позволить уйти в отставку. Другие считают, что должна быть произведено надлежащее расследование. Некоторые даже выступали за самосуд. Но в конечном счете..."
 ORE.106.a:0 "Ему нужно дать второй шанс."
 ORE.106.b:0 "Совет решит его судьбу."
 ORE.106.c:0 "Спускайте на него толпу!"

 ORE.107.t:0 "Солдаты без границ"
 ORE.107.d:0 "Небольшая колонна вошла в Оренбург, размахивая белыми флагами, но все еще неся небольшой арсенал винтовок, пулеметов и гранат: все реликвии старого Советского Союза. Оренбургские солдаты, провожавшие их в город, сначала были озадачены, увидев, что многие из них говорят по-русски со странным, сильным акцентом, а многие из них вообще почти не говорили по-русски. Однако эти люди явно были ветеранами, и когда стало ясно, что они не хотели причинить вреда, выяснилось, что на самом деле они были 1-м чехословацким армейским батальоном или, по крайней мере, тем, что от него осталось. Эти солдаты родом из одной из стран, в которую нацисты впервые вонзили свои клыки, Чехословакии. Поскольку их нация была обречена на падение, они решили продолжить борьбу из Советского Союза, отступив в Россию. И снова судьба не благоволила им, потому что они снова были вынуждены дезорганизоваться и отступить, когда Союз развалился под ударами вермахта. \n\n1-й чехословацкий батальон отказался сдаваться, нося свои цвета с гордостью, однако, они в конечном счете отступили на Урал, где стали блуждающей бандой наемников. Теперь, после многих лет скитаний и сражений, они наконец добрались до Оренбурга, где не просят ничего, кроме крова и постоянного жилья. В обмен на это они предложат свой военный опыт в защите города от любого, кто будет им угрожать. Многие выразили желание приветствовать их с распростертыми объятиями, как товарищей по борьбе с бандитами и другими угрозами. Однако некоторые считают, что эти дополнительные рты будут слишком лишними для нашей слабой экономики Оренбурга, и что Уральская Лига была бы для них более подходящим местом. Наконец, прозвучало несколько инакомыслящих голосов, намекающих на то, что оренбуржцы просто не могут доверять этим людям, которые могут быть не более чем переодетыми бандитами."
 ORE.107.a:0 "Добро пожаловать в наши ряды!"
 ORE.107.b:0 "Им следует присоединиться к Лиге."
 ORE.107.c:0 "Этим людям нельзя доверять."

 ORE.108.t:0 "Слуга Черной Горы?"
 ORE.108.d:0 "Тревожный шепот в последнее время начал появляться вокруг командира Оренбургского городского ополчения Бориса Стекларя. Казалось бы, из ниоткуда паранойя охватила жителей Оренбурга, утверждая, что у них есть неопровержимые доказательства того, что командир Стекларь работает под тенью Черной горы, под жестоким взглядом из Магнитогорска. Когда кого-либо спрашивают о доказательствах этих заявлений, один всегда направляется к другому, которого предупредил третий. Пассивное же расследование показывает, что здесь нет ничего кроме сплетен. Хотя мы и не можем исключать того, что кто-то оказался порасторопней нас и, возможно, командир действительно двойной агент. Было бы не совсем абсурдно начать небольшое, тихое расследование, чтобы разобраться в делах командира Стекларя, но это может подорвать его доверие к нашему правительству."
 ORE.108.a:0 "Это смешно! Не обращаем внимания."
 ORE.108.b:0 "Возможно, нам стоит разобраться."

 ORE.109.t:0 "Таинственные путешественники"
 ORE.109.d:0 "Солнце поднималось над полями Урала и Оренбург только начинал свою богатую и многолюдную жизнь, когда большая группа людей в окружении казахских степных коней, тащивших огромные грузы чужеземных богатств, прибыла к воротам города. Хотя они были одной национальности, они не походили друг на друга. Некоторые из них были одеты как немцы или прибалты, другие, несмотря на славянскую внешность, носили тюрбаны и кафтаны, а некоторые даже сочетали в своем одеянии элементы западной и Восточной одежды. Они говорили на знакомом, но все еще непонятном языке, и только некоторые из них разговаривали на очень простом русском языке с очень шипящим акцентом. Как выяснилось, эти люди не хотели приносить никакого вреда, и им разрешили въехать в Оренбург.\n\nЭкзотическими подарками местные жители закупились в считанные часы, но не это интересовало оренбуржцев. Они хотели узнать, кто эти люди и из какой они страны. Как оказалось, путешественники пришли в Оренбург из земель Западного Казахстана, но сами они были польской крови. Как и Россия, Польша была давно вырезана немецкими захватчиками, и многие польские сыновья и дочери были отправлены на смерть в замерзшие пустыни Сибири и пустынные степи Казахстана. Но Польша выжила. Гордый польский народ не поддался своей судьбе и поселился за пределами досягаемости Германии, строя новую надежду для своего рода.\n\nПробыв некоторое время в городе, польский караван покинул город после второй ночи и направился в неизвестном направлении. Куда бы они ни отправились, иностранные путешественники произвели самое лучшее впечатление на местных жителей, которые сочувствовали их печальной судьбе, потерявшим свой дом из-за козней кровожадного завоевателя."
 ORE.109.a:0 "Удачи, путешественники..."

 ORE.110.t:0 "Праздник урожая"
 ORE.110.d:0 "Еще один год прошел, и пришло время праздновать. Ибо великий праздник жатвы уже пришел в Оренбург! Каждую осень, после завершения ежегодного сбора урожая, жители города и коммуны собираются вместе в ликующем праздновании, наслаждаясь плодами своего труда. Похоже, это тот день, когда наша "
 ORE.110.a:0 "Не могу дождаться следующего года!"

 ORE.111.t:0 "Маленков требует действовать после отделения деревень"
 ORE.111.d:0 "Маленков был в шоке. День, когда он увидел отделение этих деревней, был для него самым большим предательством за все эти годы. Он работал со своими товарищами, с которыми он часто не соглашался, чтобы построить коммуну. Все эти годы он прилагал усилия, чтобы реформировать ее с союзниками, которые его только раздражали. И все эти годы он мечтал, что сможет вернуть коммунизм на родину, при более сильном Центральном правителе. Это предательство привело его в ярость, и со своей яростью он пошел в залы Оренбурга, чтобы сказать остальным своим товарищам, что он о них думает. Пришло время централизации, чтобы противостоять нацистской угрозе."
 ORE.111.a:0 "Оренбургу нужно центральное руководство, и оно нужно ему сейчас!"

 ORE.112.t:0 "Провокационное отделение"
 ORE.112.d:0 "По мнению Александра Бурбы, сама идея отделения от Оренбурга и слияния с Лигой является лишь симптомом провала нынешней Оренбургской модели. Бурба считает, что единственный способ убедить эти сепаратистские деревни остаться с Оренбургом и еще больше предотвратить повторение такого позора - это агрессивная кампания реформ. Сам Оренбург не может существовать вечно, не в своем нынешнем состоянии, и единственный путь для Оренбурга в светлое будущее - это идти по пути промышленного прогресса и правильной организации государства.\n\nОренбург больше не может существовать как набор децентрализованных коммун, которые не могут защитить себя как государство, а тем более как группа отдельных деревень. Убеждения Бурбы - это то, почему он является одной из главных фигур оренбургских реформистов, и именно его идеи вполне могут привести Оренбург в будущее, способное выдержать испытания и невзгоды, с которыми сталкивается вся разрушенная Россия. Стыдно потерять эти деревни сейчас, но как бы не потерять весь народ."
 ORE.112.a:0 "Бурба, веди нас в будущее!"

 ORE.113.t:0 "Партия раскалывается"
 ORE.113.d:0 "Старая партийная шутка гласит, что если вы встретите двух оренбуржцев, то услышите о трех толкованиях; соберете трех, найдете четырех предателей; соберете четырех, и партия расколется. Оказывается, эта шутка оказалась не так уж далека от правды. Политическое единство окончательно рухнуло в городе, поскольку две клики, сформированные Бурбой и Маленковым, отказываются от всех связей друг с другом, называя друг друга разрушителями партийного единства и предателями марксистского учения.\n\nПечальная ирония заключается в том, что партийная фракция, вокруг которой они первоначально объединились, не желала ничего, кроме реформ; но по мере того, как все они все больше разочаровывались друг в друге, в конце концов обе парти давали прямо противоположный ответ на вопрос: а что вообще из себя должны представлять эти реформы? Рыночный социализм Бурбы и планы свободного промышленного развития стали невыносимы для авторитарного марксистского сторонника жесткой линии Маленкова.\n\nТеперь они оба находятся в открытой конкуренции за место председателя, и все коммуны в ужасе замерли, гадая кто же выйдет победителем из этой идеологической схватки. В тишине кабинетов члены обеих клик беседуют с серыми кардиналами и влиятельными лицами Оренбурга, все готовятся. Последняя борьба за чистоту революции, и каждый из них полон решимости победить."
 ORE.113.a:0 "Постарйтесь так больше не шутить, товарищи."

 ORE.114.t:0 "Предложение Маленкова"
 ORE.114.d:0 "В последнее время Маленков разъезжает по краям Оренбургской сферы влияния, общается с местными руководителями, выступает в коммунальных советах. Цель этой небольшой поездки по коммунам кристально ясна: объединение маргинальных общин под руководством Маленкова, дабы он смог получить еще больше власти. Маленков мало что делает, чтобы скрыть свои амбиции, но это не мешает многим всерьез рассмотреть его предложения.\n\nМаленков говорит о том, как его правление будет способствовать сотрудничеству между коммунами. Определение сотрудничества по версии Маленкова - это две сущности, помогающие друг другу, а не эксплуатирующие друг друга. Таким образом, если эти деревни поддержат Маленкова, он так же быстро поддержит их. Оренбуржцы больше не будут их эксплуатировать, нет, Оренбург будет им служить! Ресурсы и администрация жемчужины Урала будут принадлежать им, а все потому, что они просто предоставят свою поддержку лучшему кандидату. Впечатляет, не правда ли?\n\nХотя многие поддались на такой неприкрытый соблазн, всем еще предстоит увидеть, насколько эффективными окажутся усилия Маленкова."
 ORE.114.a:0 "Кажется, он очарователен."
 ORE.114.b:0 "Мы ценим, но не нуждаемся в его помощи."

 ORE.115.t:0 "Поиск поддержки"
 ORE.115.d:0 "Следующая стратегия Бурбы по поиску поддержки - выйти за пределы Оренбурга и попытаться связаться с теми, кто живет на окраинах страны. Бурба считает, что если ему удастся заручиться поддержкой жителей окраин, то его победа над своим оппонентом будет бесспорной. Однако Маленков уже начал шевелиться. Когда Бурба покинул Оренбург, чтобы начать переговоры с жителями простых деревенсих коммун, Маленков со своей пропангадистской кампанией последовал тем же маршрутом вместе с новой клеветнической кампанией против окрещенного лицемером Бурбы.\n\nМаленков утверждает, что Бурбе на самом деле нет никакого дела ни до приграничных коммун, ни до людей, которые остаются за пределами городов. Он продолжает говорить, что Бурба представляет только города, обещая облегчить им легкую жизнь. В то время как в пограничных районах он обещает лишь сладкие пустяки в обмен на поддержку его кандидатуры на предстоящих выборах. Маленков советует окраинам игнорировать любые попытки Бурбы вешать лапшу на уши, а вместо этого прислушаться к тому, кто будет держать окраины в безопасности и защищать их перед лицом нового сурового мира. Оба кандидата находят значительную поддержку, и только время покажет, сколько человек по настоящему поверило в их слова."
 ORE.115.a:0 "Бурба подкупает секретаря Маленкова."
 ORE.115.b:0 "Бурба ведет беседу с приграничными окраинами."
 ORE.115.c:0 "Бурба молчит."

 ORE.116.t:0 "Успешная взятка"
 ORE.116.d:0 "В конверте оказалось не так уж много денег, по крайней мере, с точки зрения правительственного бюджета. Может быть, всего несколько десятков тысяч. Однако этого оказалось достаточно, чтобы удовлетворить старого секретаря. Ведь деньги, как известно, не пахнут.\n\nНа следующий день об этом написали все газеты. Коллективизация. Централизация. Возвращение к тирании коммунизма и застенкам НКВД. Никто этого не потерпит. Никто в здравом уме не будет голосовать за очередного Бухарина или Сталина. И все же Маленков сказал это. Даже если разговор был наедине, и даже если Маленков чуть-чуть увлекся, он произнес эти ужасающие слова. Слова, которые заставляли любого русского человека старше 30 лет дрожать от страха перед ушедшими временами. Регресс, который произошел десятилетия назад, не был грандиозным маршем вперед в будущее. В коммунизме не было прогресса. Только заброшенные здания и пустая ложь. Фасад социализма Маленкова был снесен, и от него остался только разбитый и гниющий фундамент. Стареющему коммунисту указали на дверь. "
 ORE.116.a:0 "Взятка показала людям правду, не более того."

 ORE.117.t:0 "Подкуп провалился"
 ORE.117.d:0 "Наша важная, но неблагодарная работа, указать народу на пороки этого дьявола Маленкова, была разоблачена. Секретарь, которому мы смогли подсунуть небольшую сумму, публично объявил о нашей тайной сделке. Люди никогда не были более сплоченными. Кандидат в лидеры правительства, которому они доверяли, нарушил это доверие и только показал людям то, что они всегда презирают. Несмотря на то, что Бурба уже отрицает (и извиняется) за наличие взятки, протестующие заполонили столицу Оренбурга. Они требуют демократии и антикоррупционных мер. Почему они не слышат, что мы покажем им демократию, как только они сожгут Маленкова? Хуже того, действительно важные новости о коммунистической одержимости Маленкова были проигнорированы и даже стали популярны в народе!"
 ORE.117.a:0 "Там было не достаточно много денег!"

 ORE.118.t:0 "Ошибка Бурбы"
 ORE.118.d:0 "В последнее время Бурба упорно трудился, чтобы привлечь пограничные коммуны на свою сторону, надеясь получить еще одну базу поддержки и избежать напряженных отношений с сельскими жителями. Он посылал своих представителей во многие коммуны и даже пытался посетить некоторые из них сам. К сожалению для него, кажется, что желание сотрудничать по любой причине не взаимно, поскольку он был проигнорирован коммунами, за которыми он пытался ухаживать.\n\nБурбе с самого начала было отказано во встрече, а руководители крошечной деревни прямым текстом послали его. С тех пор последующие встречи проводились только в таком тоне, поскольку каждая пограничная община, с которой он пытался говорить, отрицательно реагировала на любые предложения Бурбы. Как бы он ни старался и что бы ни предлагал, кажется, что они все настроены против него. Они никогда не будут иметь с ним дела, и, похоже, ему придется искать сторонников и союзников в других частях страны."
 ORE.118.a:0 "Удачи в следующий раз, Бурба."

 ORE.119.t:0 "Третий путь"
 ORE.119.d:0 "Бесконечная череда ударов и контрударов Александра Бурбы и Георгия Маленкова заставила немало реформистов отвергнуть и тот и другой путь и попытаться найти собственный путь модернизации Оренбурга, полагая, что идея единого председателя уже показала свои недостатки на примере беспощадной конкуренции со стороны двух реформистов. Новая группа реформаторов уже снискала серьезную поддержку в окрестных селах Оренбурга.\n\nОни снова начали жить старой верой в то, что на самом деле Оренбургу нужны самые разные председатели, выбирая новых через как можно более короткие промежутки времени. Это убеждение возникло в основном из ниоткуда, и раннее не снискало поддержки у реформистов. Однако теперь все изменилось,что очень беспокоит и Бурбу, и Маленкова. Раннее, что у Бурбы, что у Маленкова самым опасным конкуретом была противоположная фракция, а теперь у обоих есть третья фракция, дышащая им в затылок.\n\nЭта ситуация только усугубляется тем, что Бурба, используя свое экономическое влияние, приказывает ввести торговое эмбарго в отношении деревень, которые выразили свою поддержку этой третьей силе - без решительных действий многие опасаются, что люди начнут голодать."
 ORE.119.a:0 "Усилить эмбарго."
 ORE.119.b:0 "Дискредитировать предателей в глазах общественности."
 
 ORE.120.t:0 "Увертюра Маленкова"
 ORE.120.d:0 "Те мятежные деревни, которые решили не выполнять приказы Оренбурга, получили финансирование от коммунистического дьявола Маленкова. Однако его попытки добиться расположения мятежных районов полностью провалились. Агент Маленкова притворялся контрабандистом, направлявшимся из Оренбурга в один из городов с сумкой, полной наличных денег. После того, как его поймал проходящий мимо лоялистский ополченец, мужчина укусил таблетку цианида и упал замертво. Но мешок с деньгами и письмо, которое он нес, не исчезли вместе с ним, и их показали публике вчера утром. Увертюры Маленкова к сепаратистским коммунам, были полны намеков на коррупцию от видных советников, даже намекая, что в скагдале замешан еще и сам Бурба. Мешок с деньгами, конечно, тоже никак не помог Маленкову. Теперь общественность возмущена. И по крайней мере, мы можем извлечь выгоду из всего этого дипломатического фиаско."
 ORE.120.a:0 "Где, черт возьми, он взял цианид?!"

 ORE.121.t:0 "Маленков спасает положение"
 ORE.121.d:0 "По опасениям Бурбы, хитрый Георгий Маленков сумел прекратить конфликт двух озлобленных коммун. Надеясь использовать это против Бурбы и представить себя наилучшим выбором, Маленков счел нужным лично направить средства в эти районы. Сделав это таким образом, чтобы не быть пойманным, Маленков принес облегчение городам, искалеченным осадой Бурбы. Хоть их идеология, противостоящая как Маленкову, так и Бурбе, и привела их в эту ситуацию, то в районах, где влияния Маленкова было наибольшим, такой успех его действий начали использовать как возможность поколебать третью фракцию, которая взяла под контроль эти коммуны.\n\nСегодня Маленков смог обойти Бурбу, и его план заручиться поддержкой простых коммун может оказаться весьма успешным. Даже если отбросить политику, Маленков очень помог жителям оренбургской глубинки, и сейчас действия Бурбы могут работать против него самого. Получив сторонников из третьей группы, Маленков весьма доволен собственным успехом."
 ORE.121.a:0 "Коммунизм снова победил, да?"

 ORE.122.t:0 "Успешная осада"
 ORE.122.d:0 "План Бурбы заставить деревни поддержать его был успешен. Его торговое эмбарго на окрестные Оренбургские коммуны заставляло тех, кто не хотел ни Бурбы, ни Маленкова, либо отказаться от своих идеалов либо... обойтись без предметов первой необходимости. Когда началась осада, их идеи были подкреплены тем фактом, что и Бурба, и Маленков пытались сражаться против них, вместо того, чтобы пойти на примирение, но время шло, а запасы заканчивались, и идеология, казалось, уже и не имеет большого значения. Те голоса в деревнях, которые поддерживали Бурбу, начали становиться все громче и громче. Они умоляли деревенских глав прекратить торговое эмбарго, приняв предложение Бурбы.\n\nВ конце концов, эти деревни рухнули. Полная изоляция Бурбы этих отдаленных деревень стала слишком большой проблемой для большинства людей в них, чтобы они смогли справиться с ней сами. Бурба был доволен, что его план сработал, не дав Маленкову времени найти способ обратить эту ситуацию в свою пользу. Теперь, в обмен на верность и поддержку его партии, Бурба вновь позволит этим селам торговать с Оренбургом. Похоже, что дело реформ требует бескомпромиссного поиска решений."
 ORE.122.a:0 "Требования Бурбы будут расти."

 ORE.123.t:0 "Без еды, без припасов"
 ORE.123.d:0 "Полное эмбарго Бурбы наложенное на Оренбургские деревни привело к стремительному ухудшению ситуации с каждым днем, но последний план Маленкова, по привлечению деревень на свою сторону, усугубил их проблемы до такой степени, что они просто ему сдались. Маленков в ответ на затянувшееся эмбарго и ослабление деревень счел благоразумным внезапно перекроить границы коммун. Конечно, когда граница между коммунами была перерисована, деревни внезапно потеряли все свои сельскохозяйственные угодья.\n\nУловка Маленкова была разрушительной. Удаление сельскохозяйственных угодий из ряда фермерских деревень означало, что они были полностью лишены средств для существования. Условия Бурбы теперь внезапно показались ничтожными по сравнению с тем, как Маленков забрал все то, ради чего они живут. Напряжение в деревнях быстро росло, у тех, кто раньше выступал против Маленкова, не осталось сил кричать. В то время как его сторонники в деревнях, вдруг стали с новой яростью умолять деревенских руководителей поддержать Маленкова и прекратить самобичевание.\n\nТак и вышло, что деревенские начальники пообещали поддержку Маленкову, который вдруг увидел насколько прискорбные ошибки он допустил, когда перерисовывал границы. В обмен на поддержку своих притязаний Маленков приложит все усилия, чтобы вернуть им их земли. Бурба мог только проклинать себя, когда все деревни пообещали свою поддержку Маленкову."
 ORE.123.a:0 "Маленков подползает ближе к Оренбургу."

 ORE.124.t:0 "Речь Бурбы"
 ORE.124.d:0 ""\n\nBurba briefly pauses, upon receiving much applause. He breathes in, and continues his oration.\n\n"Our great city is home to many men who can guide the people to prosperity and peace. We are home to engineers, technicians, industrialists and scientists who have worked all their lives with nothing in mind but the good of Orenburg and her citizens. If so, why should we let our government be run by cliques of politicians, or through endless meetings in which nothing is achieved? To create a stable, prosperous future, we must put our faith in the best and brightest among us, who shall lead us into the new age. The light of our city shall shine ever brighter, and we shall soon be the envy of all Russia!"
 ORE.124.a:0 "Он приведет нас к славе, давайте свергнем правительство!"
 ORE.124.b:0 "Он действительно кажется убедительным"

 ORE.125.t:0 "Бурба арестован!"
 ORE.125.d:0 "Трагическая новость! Последняя речь Бурбы вызвала беспорядки и столкновения в городе, в конечном счете переросшие в полномасштабный бунт. Когда сторонники Бурбы столкнулись с коммунистами Маленкова, а также целыми толпами гражданских лиц, которые выступали против обоих политиков, вся ситуация переросла в массовую трехстороннюю драку, которая бушевала по улицам всего Оренбурга. Пытаясь использовать неразбериху в своих интересах, Александр Бурба, по-видимому, попытался взять правительство под свой полный контроль, приказав своим самым доверенным сторонникам штурмовать дворец, где заседает рабочий совет.\n\nВ последовавшей схватке местным коммунальным ополченцам и городской страже удалось захватить Бурбу и его людей врасплох и заманить их в ловушку в переулке, где они и были арестованы. Хотя многие из них были освобождены на следующий день из-за переполненности единственной Оренбургской тюрьмы, репутация Бурбы упала ниже плинтуса, и кажется, что его карьера политика закончена. Между тем, Маленков заявляет о победе своей стороны, утверждая, что он заранее знал о перевороте Бурбы и действовал в интересах Оренбургского народа, чтобы положить конец его "
 ORE.125.a:0 "Кто бы мог подумать?"

 ORE.126.t:0 "Оппозиция за цену"
 ORE.126.d:0 "Георгий Маленков счел нужным противостоять растущему влиянию Бурбы, щедро наградив нескольких ключевых людей и указав им разжечь бунт прямо в центре Оренбурга. Маленков выбрал одного человека, страстного оратора и заядлого головореза, чтобы тот шел и собирал всех, кто выступает против образа мыслей Бурбы. Проинструктированный и обученный, он должен был сделать так, чтобы их жалобы стали известны всем. Маленков также позаботился о том, чтобы эти люди могли свободно делать все, что заблагорассудится, пока это сокращает поддержку ненавистного Александра Бурбы.\n\nЗабастовщик сделал то, за что ему заплатили, и собрал большую толпу, чтобы пинками и криками проложить себе путь в центр Оренбурга. Они уже бросают кирпичи и выкрикивают имя Бурбы перемешанное с грязными ругательствами. Этот бунт, если ему удастся разгореться, станет как минимум болезненным для промышленного магната. Как заключает издание, Маленков наверняка сможет сделать так, чтобы о его причастности к бунту было забыто. При этом он ждет новостей о беспорядках в Оренбурге, надеясь, что они хорошо помогут в его предвыборной компании."
 ORE.126.a:0 "Пошлите в милицию!"
 ORE.126.b:0 "Подождем!"

 ORE.127.t:0 "Повстанцы подавлены"
 ORE.127.d:0 "Тщетная попытка Маленкова противостоять растущему влиянию Александра Бурбы была пресечена. Бурба использовал свое растущее влияние в Оренбурге и приказал местным ополченцам положить конец беспорядкам. Лидеры ополчения подчинились, и подразделения начали развертываться, чтобы положить конец этим беспорядкам. Злополучный протест не выдержал внезапного военного присутствия и стал быстро распадаться. В хаосе тот, кому Маленков заплатил, чтобы разжечь напряженность и начать бунт, был найден и задержан милиционерами.\n\nИмея у себя лидера бунта Бурба размышляет о том, что он сделает с лидером. Бурба видит два одинаково разумных варианта. Он может либо простить этого лидера бунта, что может рассматриваться как жест солидарности и сотрудничества между людьми. С другой стороны, лидер бунта может продолжить нагнетать напряженность. В качестве альтернативы, Бурба может приказать этому лидеру бунта и его команде запретить политические действия, удалив его из своего списка угроз и подпитывая этим свою собственную популярность. Конечно, такие действия могут рассматриваться как тиранические и непопулярные. Бурба остается в раздумии, и в конце концов решает..."
 ORE.127.a:0 "Простите этого лидера бунта."
 ORE.127.b:0 "Выкиньте этого глупца из политики."

 ORE.128.t:0 "Добрее к друзьям, добрее к врагам"
 ORE.128.d:0 "Обдумав ситуацию с разбитым бунтом и его лидером, Бурба решил, что лучше всего будет проявить добрую волю и помиловать лидера бунта. Бурба постарался обратиться ко всем присутствующим, говоря о том, что он не будет преследовать тех, кто считает нужным протестовать, и что его оппозиции нечего бояться, даже когда он придет к власти. Лидер бунта, более апатичный, чем кто-либо еще, горячо поблагодарил Бурбу за то, что он не посадил его в тюрьму ведь было для него всего лишь высокооплачиваемой работой. Самый большой страх Бурбы в помиловании этого человека оказался совершенно неуместным, поскольку лидер был мотивирован к бунту деньгами, а не реальными политическими ценностями.\n\nПлан Бурбы по помилованию этого человека продолжался как планировалось. Поддержка Бурбы заметно возросла, так как многие поняли, что им нечего бояться под его руководством, оппозиция также была приятно удивлена его обещаниями централизации и модернизации для Оренбурга. Оренбуржцы научатся сотрудничать и работать вместе под руководством Александра Бурбы, истинного объединителя народа и того, кто владеет нежной, но твердой рукой."
 ORE.128.a:0 "Справедливое руководство."

 ORE.129.t:0 "Затушить головешку"
 ORE.129.d:0 "Бурба решил, что судьбу Оренбургского бунтовщика нужно решить твердым и решительным путем. Бурба появился в Оренбурге перед задержанным лидером бунта, чтобы наказать его за истерику, приказав пленному присутствовать на открытом заседании для вынесения приговора. Бурба объявил перед всем Оренбургом, что тот, кто руководит забастовкой, и те, кто связан с забастовкой, должны быть навсегда отстранены от политики. Им больше не будет позволено иметь голос при решении будущего нации, и с тех пор они будут полностью отстранены от заседаний Совета.\n\nЗабастовщик был просто счастлив тем, что его больше никак не накажут. Он принял свой приговор без суеты, и Бурба был доволен тем, что удалил потенциальный инструмент из рук тех, кто будет противостоять ему на выборах. С таким количеством людей, сплотившихся против него, внезапно отстраненных от политической жизни, поддержка политики централизации и индустриализации Бурбы начало увеличиваться. Трудно было сказать, было ли это просто из-за меньшего сопротивления, или очарование Бурбы начала завоевывать сердца оренбуржцев. Сегодняшний день был победным для Бурбы."
 ORE.129.a:0 "Истерия должна быть наказана."

 ORE.130.t:0 "Совет горит"
 ORE.130.d:0 "Оплачиваемый бунт Маленкова принял радикальный поворот! В то время как бунт родился из желания смутить Бурбу, смущение стало национальным, поскольку бунтовщики сожгли здание совета! Маленков обхватывает голову руками, потрясенный ужасной новостью, а Бурба проклинает свою неспособность остановить начавшийся бунт. Лидеры бунта, очевидно, сделали свою работу слишком хорошо, собрав толпу, которая была слишком шумной, чтобы даже попытаться ее контролировать. Когда они шли по улице, протестуя против индустриальных идей и убеждений Бурбы в централизации, один из членов толпы начал намекать, что именно совет был главным символом централизации. Те, кто выступал против централизации, начали кричать в его пользу, и это закончилось огромным огнем, пожиравшим здание.\n\nТеперь ошарашенный город Оренбург смотрит с ужасом и стыдом. Бунт быстро начал рассеиваться после поджога здания, не желая подвергнуться жестокому преследованию за разрушение ключевого правительственного здания. Граждане остались без понятия, кто виноват в таких событиях, учитывая, что протест был против Бурбы... Но влияние Маленкова привело их туда в первую очередь. Шок и ужас Оренбурга вот-вот обернутся против одного из двух конкурирующих кандидатов."
 ORE.130.a:0 "Идеи Бурбы привели к этому!"
 ORE.130.b:0 "Маленков это предполагал!"

 ORE.131.t:0 "Маленков на марше!"
 ORE.131.d:0 "На рассвете многие коммуны Оренбурга отделились и начали переговоры с представителями Лиги. В ответ на это Маленков решил принять меры. Он заявил, что нынешняя администрация Оренбурга не в состоянии справиться с этим кризисом, и из-за этого, он решил взять под контроль ополченцев. Маленков уже начал собирать милицию, все еще лояльную рабочему Совету. Сам же Совет не мог ничего сделать, кроме как роптать на растущее влияние Маленкова. Многие в коммунах осудили эту акцию, сравнив поход Маленкова с наполеоновским путем бессмысленного разрушения. Однако есть и те, кто согласен с Маленковым, считая, что это необходимо для того, чтобы оградить Оренбург от внешнего влияния. Какова бы ни была позиция Совета, Оренбург находится на распутье."
 ORE.131.a:0 "Давайте сокрушим этих предателей!"

 ORE.132.t:0 "Мгновенное Поглощение"
 ORE.132.d:0 "Маленков знал, что для объединения Оренбурга ему нужно сделать города более зависимыми от него и готовыми принять то, что они должны объединиться под руководством Центрального лидера. Поэтому он перевел все города на свое жалованье и вскоре публично объявил о... своих планах стать председателем. Города, получавшие от него поддержку, отдали ему свое автономное руководство. Сдача этих городов закончилась тем, что Маленков стал явным лидером, в борьбе за должность председателя... свособным повести коммуны в будущее."
 ORE.132.a:0 "Это, безусловно, страшно."

 ORE.151.t:0 "Полет"
 ORE.151.d:0 "Это началось в весенний день. Давным-давно, возможно, в сознании молодой женщины. Когда бомбардировщики пролетали над ней, она пряталась в старом подвале, забившись в угол, в то время как дождь из взрывчатки падал наверху.\n\nИменно там она встретила свою Светлану, прячущуюся от гнева Люфтваффе. Она вспомнила тепло, которое они разделили в том старом подвале, сначала как необходимую меру. Приглушенные, слезливые разговоры, которые они пытались продолжать, как сам ад, посетили поверхность над ними.\n\nШли недели, время расплывалось, взрывы касались сельскохозяйственных угодий, и она превратила это в рутину. Спрятаться со своим новым другом, подальше от мира. Обнять ее, пока земля была охвачена огнем и испорчена взрывчатыми оболочками.\n\nВ конце концов, она поняла, что это стало чем-то большим. Вместо того чтобы считать это рутиной, этот старый подвал и женщина, которую она считала своей подругой, стали для нее всем. В эти ночи она лежала на степной траве, положив голову на грудь Светлане, и они вместе смотрели на чистые звезды над головой.\n\nПервый поцелуй, который они разделили под мягким лунным светом, она запомнила навсегда. Что-то, что заставляло ее чувствовать себя нужной, когда она смотрела, как звезды над головой сверкают в глазах женщины, которая теперь была ее любовницей.\n\nА потом случилось это. Крики, вид собственного отца, тянущегося к кресту, призывающего на нее гнев Божий. Когда она бежала, держась за руку со своей Светланой, ее глаза никогда больше не оглядывались назад."
 ORE.151.a:0 "Впереди Оренбург. Позади... Память."

 ORE.152.t:0 "Нелегальные беженцы"
 ORE.152.d:0 "Самый интересный случай с беженцами произошел в Оренбурге в предрассветные часы, когда в город вошли две молодые женщины, неся с собой только небольшой мешок с вещами. Согласно процедуре, они были задержаны, как беженцы, для последующей интеграции и расселения. Однако, вслед за ними, спустя два часа, явились трое коммунальных милиционеров, требуя ареста этой "
 ORE.152.a:0 "Отныне мы изменим старую традицию..."
 ORE.152.b:0 "Арестуйте их. Это пустая трата времени."

 ORE.153.t:0 "Жизнь и Любовь"
 ORE.153.d:0 "И так она шла свободно, вдали от гнева крестьян.\n\nГород казался незнакомым местом, противоречивым сочетанием современных квартир и старинных магазинов и домов с покатыми крышами. Они старались не держаться за руки, пока шли к своему жилищу на окраине растущего города - хотя слушание закончилось в их пользу, отношение городских жителей было все еще неизвестно.\n\nТолько за порогом, когда дверь закрылась, она могла повернуться и посмотреть в глаза своей Светланы, в те прекрасные голубые глаза, которые вместе с нею вынесли приговор Совета. Торжествующий блеск, казалось, сиял вокруг ее возлюбленной, и она была уверена, что Светлана чувствует то же самое.\n\nОни рухнули на единственный диван в пыльной гостиной, и она почувствовала, как рука Светланы пробежала по ее волосам.\n\nЕе коммунальная квартира была маленькой и тесной, с одной спальней и гостиной, в которой из мебели были потертый диван и пустая книжная полка. Стол был покрыт пылью. Но пока она здесь, вместе со своей любовницей, это все, что ей нужно.\n\nНаконец-то они вместе заживут свободной жизнью.\n\nИ в глубине души она знала, что это все, что ей нужно."
 ORE.153.a:0 "Итак жизнь продолжается."

 ORE.154.t:0 "Вместе до конца"
 ORE.154.d:0 "Они сгрудились в углу сеновала в заброшенном фермерском доме. Снаружи были слышны крики мужчин, которых деревня послала за ней и ее любовником, ополченцев, призывающих имя Бога против ее "
 ORE.154.a:0 "Печально, но предсказуемо."

 ORE.155.t:0 "Новый Оренбург"
 ORE.155.d:0 "Интересный доклад попал на стол Совета рабочих. Согласно нашей рудиментарной переписи, произошел всплеск иммиграции не с Урала, а из сельских общин. Запрос по этому вопросу выявил новость об исходе конфликта между Светланой Орловой, Аннушкой Соколовой и несколькими членами общинной милиции.\n\nС тех пор, как весть об этом инциденте распространилась вовне, нежеланные элементы из традиционалистских сельских общинах начали перебираться в Оренбург.\n\nЕстественно, при таких обстоятельствах это не помогло нашей репутации в крестьянских деревнях, некоторые из которых теперь называют нас "
 ORE.155.a:0 "Маяк в пустошах. Теперь."

 ORE.156.t:0 "Конфронтация"
 ORE.156.d:0 "В конце концов, это произошло. Неизбежная конфронтация между городом и коммунами по вопросу о городе Оренбурге как о безопасном убежище для тех, кто считается нежелательным в сельских районах.\n\nЭта проблема была поднята утром в ходе всеобщего голосования почти все западные коммуны заявили, что Оренбург он является бременем для идиллической аграрной морали Коммунн, и должен отменить решение, принятое почти шесть месяцев назад, по спору Светланы Орловой и Аннушки Соколовой с Амбрамовсим коммунальным ополчением.\n\nСразу же начались жаркие дебаты, поскольку законодательные органы спорили о вероятности прямых линчеваний, вмешательства в границы других коммун, чрезмерного охвата города, «буржуазной морали» и обычных жалоб. Общее насторение, однако, было ясно. Крестьянские коммуны не хотели мириться с тем, что город Оренбург предоставляет убежище тем, кого они считают предателями и преступниками.\n\nРеформистская фракция подняла шум по этому вопросу, заявив, что Оренбург имеет столько же прав, как любая из Комунн, пока он действует в пределах своих границ. Будущее выглядит неопределенным. Сформировалась большая оппозиция, и стоимость политических усилий, необходимых для защиты прав новогого защищенного меньшинства Оренбурга, может быть больше, чем мы можем заплатить..."
 ORE.156.a:0 "Никогда! То, что происходит в наших границах, - это только наше дело!"
 ORE.156.b:0 "Мы должны согласиться."

 ORE.1561.t:0 "Вечная любовь"
 ORE.1561.d:0 "Как только по радио объявили новости о решении Совета, она вздохнула с облегчением и вытерла слезы.\n\nСветлана лежала рядом с ней, положив голову под подбородок. Она могла чувствовать слезы, текущие из глаз ее любовницы и стекающие по ее коже, слезы облегчения и радости. Комунны снова потерпели поражение, и Оренбург оправдал надежды, которые она на него возлогала.\n\nЕй больше не нужно бояться, когда попытка крестьянства вернуть ее в свою застойную деревню снова провалилась. Ей не нужно было бы бояться арестов на улице ополченцами или беспокоиться, что ее Светлана пропала без вести. Нет, она наконец могла легко дышать.\n\nОна сделала это, напряжение, охватившее ее тело, начало рассеиваться. Возможно, теперь её объятия, снова станут выражением близости, а не защитной хваткой.\n\nНаконец в безопасности. Когда она почувствовала, как тепло её любовницы течет через нее, она прошептала что-то, что могла услышить только ее любимая.\n\n"
 ORE.1561.a:0 "И жили они долго и счастливо."

 ORE.1562.t:0 "Серый горизонт"
 ORE.1562.d:0 "Думая об этом после, в своей пустой кровати, она сразу поняла, когда город ее предал.\n\nКазалось, что их отношение изменилось в одно мгновение, превратившись из блаженного невежества или безразличных пустых взглядов в подозрение и страх. Она поклялась, что сталкивалась с этим сякий раз, когда шла по улице, скрывая лицо, будто разыскиваемый преступник, прячущийся от полиции.\n\nСобственно, она и была им. В любой момент они могли прийти за ней, чтобы арестовать ее за преступление, и увезти в родную Амбрамовке. Любой из прохожих может быть торговцем или ополченцем из этого мрачного места, пришедшим, чтобы утащить ее назад и посадить перед своим проклятым народным судом.\n\nВездесущий страх распространялся и на Светлану - она едва могла стоять, чтобы увидеть, как ее любовь исчезла, зная, что единственное, что защищало ее, ушло. Это было ее будущее? Стать отшельницой, скрывающимся от людей, которые должны были защищать ее, преданной теми, кто давал ей столько надежды в прошлом?\n\nОна не знала. С такой неуверенностью и страхом, окружавшими ее, все, что оставалось сделать, это беречь ее любовницу и надежду.\n\nВедь надежда - это все, что у нее осталось."
 ORE.1562.a:0 "Опять в осаде."

 ORE.1563.t:0 "Уходя прочь"
 ORE.1563.d:0 "В тот момент, когда Светлана вернулась в квартиру, которую она делила со своей возлюбленной, она поняла, что чпроизошло что-то ужасное.\n\nШкафы были открыты, бумаги были разбросаны по полу, дуван стоявший у стены, был сломан. На ковре посреди гостинной красовались отпечатки грязных сапог, которые Аннушка никогда бы не одела.\n\nУжасу потребовалось всего несколько секунд, чтобы она осознала произошедшее, и начала отчаяно выкрикивать имя своей партнерши, дико оглядываясь.\n\nНет, этого не может быть.\n\nОни забрали ее, мужчины из деревни. Других объяснений быть не могло. Они забрали женщину, которую она любила, в свою гнойную деревню, чтобы предать ее суду за преступление, когда та осмелилась любить ее. Аннушка... пропала. Она никогда не получит ее объятие, не услышит последнее прощай, не получит поледний прощальный поцелуй.\n\nШли дни, когда она будто робот ходила на работу и в магазины, возвращаясь, только чтобы поесть, и поспать одной в кровати, которая никогда не предназначалась только для одного.\n\nЗатем настала следующая стадия скорби, следующий шаг в ужасе, в который она оказалась погружена. Ей здесь ничего не осталось, но, возможно, она могла оставить след в другом месте.\n\nОна схватила маленький пистолет, который она купила для самообороны. Это было ради Аннушки."
 ORE.1563.a:0 "В аду нет ярости..."
 ORE.1563.b:0 "Найти лучшее место."

 ORE.1564.t:0 "Убийство в Амбрамовке!"
 ORE.1564.d:0 "До Оренбурга донеслись новости об убийстве участника коммунального ополчения в небольшом городке Амбрамовке, расположенном недалеко от Оренбурга. Что именно произошло, неизвестно, но в текущих сообщениях говорится, что ополченец Сергей Иванов попал в засаду вооруженного бандита, когда направлялся со склада вооружения ополчения в свой дом в центре городка.\n\nПрозвучали два выстрела из малокалиберного гражданского пистолета, один в грудь, а другой в плечо. Не сумев остановить нападавшего, он умер через несколько минут от кровотечения. Его семья взывает к справедливости и требует поймать безумца, который застрелил его.\n\nСообщения свидетелей разнятся - некоторые описывают нападавшего как женщину в крестьянской одежде, в то время как другие клянутся, что они видели кого-то похожего на бандита Дирлевангерской бригады или даже находящегося в увольнении уральского гвардейца. Как всегда, кажется, слухи сильно затмят правду."
 ORE.1564.a:0 "Неудачно."

 ORE.1565.t:0 "На Север"
 ORE.1565.d:0 "И вот, она скрылась с места происшествия, не имея ничего, кроме собственной одежды, маленькой сумки и пистолета.\n\nДорога была суровой, и воздух вокруг нее был холодным, когда она бежала из города, который когда-то считала убежищем. Тем не менее, она приготовилась, потому что знала, что в пункте назначения будет еще хуже.\n\nЧасы превратились в дни, а она все также шла через бесчисленные крестьянские деревни и мимо бесконечных полей зерна. Пастбища растянулись вдаль, когда она снова вступила в аграрную пустошь, из которой сбежала так давно.\n\nАннушка, имя эхом отразилось в ее голове, заставляя ее идти на суровый север. Она ушла, и она хотела в каждой косточкой своего тела вернуться на запад и отомстить ублюдкам, которые забрали ее любовницу. Но она знала, что это не путь, предназначенный для нее. Ее путь был чем-то большим, чем-то, что лежало за пределами Оренбурга. В этой равнинной пустынной земле, покрытой зеленью и ненавистью, ничего не осталось. Нет, ее будущее лежит в другом месте.\n\nПосле более чем недели путешествий, когда равнины превратились в холмы, а дорога свернула в сторону обрыва, она нашла его. Стены лагеря ГУЛАГа растянулись перед ней, прожекторы сияли, как солнце в небе. Схватив пистолет, который она принесла с собой, она подошла к мужчине в форме, охранявшему ворота.\n\n'Товарищ гвардеец, я пришла, чтобы присоединиться к вам.'"
 ORE.1565.a:0 "Лига ждет."

 ORE.1566.t:0 "Паранойя"
 ORE.1566.d:0 "Прошли недели, и они оба почувствовали бремя глаз людей на них. Она научилась идти домой с работы в магазине коротким путем, а не по живописной местности, чтобы избежать риска быть пойманой на улице. Светлана начала класть в одно окно цветную ткань, если путь был безопасен.\n\nOренбург, бывший когда-то убежищем, стал почти сюрреалистическим кошмаром, вновь возникла скрытность, которую они были вынуждены держать в Амбрамовке. Они больше не могли чувствовать себя в безопасности, прогуливаясь по улице, как разыскиваемые преступники, - они больше не могли полагать, что их соседи не продадут их за рубль или буханку хлеба.\n\nСтрах и стресс начали истощать их обоих - Светлана приходила к ней в постель поздно и поздно вечером, и утешение, которое она обретала в объятиях своей любовницы, становилось все более мимолетным. Она больше не могла спрятаться с ней - она боялась, что женщина, которую она так сильно любит, становится символом судьбы, которая ждет ее, если она переступит за черту.\n\nОб этом они однажды говорили перед угасающими свечами в гостиной. Слова были горькими, и комната, казалось, становилась все холоднее, когда они разговаривали в течении всего вечера. Чувство холода охватывало узы, которые держали их вместе, и она больше не могла быть уверена, что они не сломаются."
 ORE.1566.a:0 "Конец близок?"

 ORE.157.t:0 "Горький поток"
 ORE.157.d:0 "Тревожные сообщения поступают из южной коммуны, где группа товарища Бурбы недавно помогла открыть новый завод. Жители коммуны зарабатывают на своей каменистой почве, разводя стада крупного рогатого скота, и обвиняют новую фабрику в отправке токсичного шлака вниз по течению. Не имея другого хорошего места для забора воды, деревенские жители опасаются вспышки болезней среди своих животных.\n\nНа данном этапе мало что известно о масштабах проблемы. Это плохой знак для наших союзников-промышленников в фракции централистов. Если их усилия по наладке и запуску новых промышленных центров за пределами города будут заблокированы местными крестьянами, последствия могут быть катастрофическими.\n\nГотовится экстренное заседание совета, оно состоится, как только сельские жители и промышленники смогут прислать своих представителей. Несколько инженеров-экологов из города Оренбург были направлены для оценки степени ущерба. Мы ничего не можем сделать, пока вся информация не будет оглашена на специальной сессии."
 ORE.157.a:0 "Как мы забыли проверить нижестоящие коммуны?"

 ORE.158.t:0 "Коммуне угрожает новая фабрика"
 ORE.158.d:0 "Данные поступили, и ситуация выглядит ужасной. Если не закрыть новую фабрику, небольшая коммуна скотоводов, вероятно, погибнет вслед за своими животными.\n\nПредставитель коммуны, бедно одетый молодой человек, пришел в Совет рабочих и зарядил страстную речь о том, как сохранить жизнь своей деревне. Как может Рабочий Совет претендовать на то, чтобы представлять граждан Оренбурга, если он позволяет потребностям промышленников отравлять целые общины?\n\nСледующим на очереди выступил товарищ Бурба. Прохладная и собранная речь инженера была не менее красноречива в его защите промышленного предприятия. Нескольким обедневшим сельским жителям и беженцам из города Оренбурга была предоставлена возможность работать и кормить свою общину, работая на фабрике. Сельскохозяйственный материал, производимый на промышленной площадке, может распространяться по всему Оренбургу, чтобы помочь мелким фермерам сохранить свои земли. Да, бедственное положение села вызывает сожаление, и теперь нужно помогать его жителям. Но марш прогресса не может быть остановлен.\n\nВ речи Бурбы не было упомянуто о политическом значении проблемы маленькой коммуны в наших усилиях по централизации Оренбурга. Агенты фракции централизации распространили информацию среди сочувствующих членов совета в надежде помочь им принять правильное решение." How can the Worker's Council claim to represent Orenburg's citizens if it lets the need of industrialists poison entire communities?" the young man has asked the audience in a passionate speech.\n\nNext in line to speak was comrade Burba. The engineer's cool and collected oration was no less eloquent in its defense of the industrial plant. Several impoverished villagers and refugees from Orenburg city have been given the opportunity to work and feed their community through working at the factory. The agricultural material produced by the industrial site can be spread throughout Orenburg to help small farmers maintain their land. Yes, the village's plight is unfortunate, and its citizens should be helped through these though times. But the march of progress cannot be stopped.\n\nLeft unsaid in Burba's speech were the political implication of caving to the small commune on our efforts to centralize Orenburg. The centralization faction's agents have spread the word to sympathetic councilors, in the hope of helping them make the 'correct' decision."
 ORE.158.a:0 "Завод должен продолжать работать."
 ORE.158.b:0 "Оренбург нельзя строить на трупе села!"

 ORE.159.t:0 "Кладбище"
 ORE.159.d:0 "Мальчик провел день в походе в старую деревню в поисках забытых безделушек. Звук ветра и воды были его единственными спутниками в походе, но парень мало чего боится. Холодный ветер кусал его плоть, в то время как ядовитая вода реки манила во время долгой прогулки.\n\nДеревня молчала, все ее жители переселились вверх по течению ближе к проклятой фабрике товарища Бурбы. Промышленник не позволил сельским жителям голодать: мужчинам предложили хорошую работу в растущем промышленном городе, в то время как женщины стремились найти новый участок земли, чтобы прокормить свои семьи. Теперь у молодежи есть доступ к школе, где они изучают самые разные предметы. Но для одинокого мальчика ничего из этого не стоило того. Он тосковал по старым дням, когда ветер держал его компанию на равнинах с их животными, и когда река утоляла жажду зверей.\n\nВсе деревенские дома были заброшены. Все что осталось от исчезнувшего сообщества. А на равнинах лежали кости зверей, отравленных оренбургским новым будущим."
 ORE.159.a:0 "Прогресс, но какой ценой?"

 ORE.1600.t:0 "Заключение сделки с селянами"
 ORE.1600.d:0 "Александр Бурба, несмотря на все свои недостатки, человек прагматичный. Видя, что Совет рабочих отказывается позволить фабрике уничтожить коммуну, реформатор вступил в бой. Вскоре новая, более приятная сделка была представлена представителям коммуны и совету. Сокращая производительность завода весной и летом, когда крупный рогатый скот отправляется в поля, уровень загрязнения реки может быть доведен до безопасного уровня. Эксперты промышленника в настоящее время усердно работают над анализом потребностей общины в воде и поиском мест, где в водоносный горизонт могут быть врыты новые скважины.\n\nЭто помогло закрепить репутацию Бурбы как человека, способного к компромиссу и сочувствию, но она не сделала ничего, для того сломить идею о том, что планы будущей индустриализации должны учитывать потребности каждой общины. Многие промышленные проекты, возглавляемые централистскими группировками, в настоящее время приостановлены до завершения исследований воздействия на окружающую среду.\n\nНа равнине животные коммуны начали выздоравливать. Сельские жители могут только надеяться, что новые источники воды будут построены быстро."
 ORE.1600.a:0 "Политика - это искусство возможностей."

 ORE.161.t:0 "Более светлое будущее благодаря электрическому освещению?"
 ORE.161.d:0 "Сочетание стариков и неопытных молодых техников, обслуживающих ветхую электрическую систему города Оренбурга, тщательно поддерживает набор электростанций, линий электропередач и преобразовательных станций. Без заводов мало какие новые компоненты могут быть изготовлены. В результате ремонтники мало что могут сделать, для прекращения снижения выработки электроэнергии.\n\nСегодня, однако, произошло неожиданное: всплеск мощности по всей системе! Пораженные инженеры быстро перенаправили дополнительную мощность, чтобы сохранить хрупкую инфраструктуру, направили техника, чтобы проинформировать городских промышленных экспертов. Информация быстро распространилась по лестнице к Бурбе, Маленкову и другим членам фракции Совета по централизации и индустриализации. Когда было подтверждено, что энергии действительно было больше, чем обычно, в деревни было отправлено несколько наблюдателей для расследования.\n\nПока источник этой новой энергии не станет известен, технические эксперты города могут только ждать и строить догадки. Возможно, старая ГРЭС была возвращена к жизни амбициозными крестьянами? Или более высокие, чем обычно, дожди вызвали увеличение количества энергии от западных гидроэлектростанций? Возможно, где-то была отключена линия электропередачи, по которой в Оренбург шли потоки энергии? Только время покажет. Пока, по крайней мере, наши граждане могут наслаждаться новинкой чтения по вечерам с помощью электрического освещения."
 ORE.161.a:0 "Попросите инженеров прекратить делать ставки на это и отправить их обратно на работу."

 ORE.162.t:0 "Новая жизнь старой установки?"
 ORE.162.d:0 "Отчеты поступили! Небольшая тепловая электростанция на северо-западе от Оренбурга была частично отремонтирована группой предприимчивых крестьян из близлежащей коммуны. Все это началось, когда местный ребенок, исследующий дряхлый комплекс, упал в лужу стоячей воды. После взбучки от родителей за то, что он забрел в такое опасное место, отец ребенка сам осмотрел здание. Мужчина вспомнил какое-то смутное объяснение двоюродного брата о работе котельной, когда она была построена до войны. Мужчина понял, что самая главная проблема заключалась в том, что вся эта вода должна была оставаться в трубах, а не на полу. После исправления водопровода он и его односельчане снова включили печь и наполнили ее биомассой.\n\nСтоличные инженеры-электрики были увлечены этой историей и были в ужасе от того, что кучка крестьян, получила в свое управление сложнейшую из довоенных установок. Однако люди, которых мы послали для расследования сообщают, что гордые крестьяне настаивают на том, что они могут прекрасно управлять котельной. Они также указали нашим людям, что мы не обращали внимания на крошечную электростанцию, пока она не была отремонтирована. Наши аргументы о том, что мы просто забыли о её существовании, не были услышаны.\n\nЕще немного... Горячие члены Оренбургского городского совета предложили просто отодвинуть крестьян в сторону и привлечь к ответственности взрослых. Но это не будет популярным шагом в Совете трудящихся. Это, безусловно, лишь укрепит репутацию Оренбурга как города жадных придурков."
 ORE.162.a:0 "Захватить завод."
 ORE.162.b:0 "Пусть они повеселятся."

 ORE.410.t:0 "Нехватка пищи в городах!"
 ORE.410.d:0 "Очереди на этой неделе длинные. Не то, чтобы очереди не были ежегодной проблемой в обществе, управляемом социалистическими диктатами и невосприимчивыми производственными цепочками, но очереди на еду ненормально длинны в течение целого сезона; несколько торговцев и рабочих замечают аномалию но быстро ее забывают, полагая, что это просто разлад фермерской гильдии или проблема с транспортом. Мало кто из советников замечает и еще меньше заботится о том, что не входит в их непосредственную юрисдикцию и не заполняет их карманы деньгами. Деревеншины принимаются, вежливо выслушиваются, а их дела убираются в стол.\n\nСначала в одной очереди, затем в другой время ожидания сильно растягивается; полчаса, потом два часа, шесть часов, день, два дня. Толпа становится беспокойной, требуют ответов от потных бюрократов - последним нечего дать. В конце концов одна очередь полностью разрушается и бросается на неподготовленных ополченцев, охраняющих местный продовольственный склад, разгоняя их, и там они находят правду.\n\nТочнее, они ничего не находят. Вообще ничего Склад очищен, и не осталось ни одного снопа ячменя.\n\nДо конца недели эта сцена будет повторяться несколько раз в городе, который начнет замечать шрамы на лице, травму, которую он пережил. А в сельских коммунах часы тикают у фермеров, наблюдающих, как рушатся их средства к существованию, на их семьи и на Коммуну в целом.\n\nСмерть готовит свою косу. Урожай скоро."
 ORE.410.a:0 "Мы должны что-то сделать - что-нибудь!"
 
 ORE.420.t:0 "Голод нарастает!"
 ORE.420.d:0 "Подобно сжимающей веревке, нехватка продовольствия обвивается вокруг горла Коммуны.\n\nВ отсутствие эффективного политического аппарата, голод разлился по темным лужам и тихим улицам Оренбурга. Это больше не гноится: вместо этого он находится здесь, в тавернах, домах и залах вплоть до самого Совета. Голод, желание, боль, страх. Говорят о беспорядках, грабежах, захватах имущества. Советники собирают свои семьи и готовятся к импровизированному исходу в сельские коммуны. Возможно, им будет безопаснее среди полей. Ибо Оренбург, позолоченная лилия Урала, начинает увядать, и насекомые собираются ворваться внутрь.\n\nВ отсутствие сельскохозяйственных реформ распад перерос в сельские фермерские хозяйства и деревни. Теперь гнев в глазах фермеров превращается в насилие, когда система, построенная на их спине, соскальзывает и рассыпается в грязи. Беспорядки, контрмеры, восстания. Коммуны разрывают умирающий Улей Города, но теперь они оказываются в равной степени бессильными противостоять катастрофе, которая их ожидает. Некоторые готовят аварийный переезд в города; там мало еды, но, возможно, люди будут держать друг друга в безопасности, потому что хлебные корзины Коммунн уже не корзины, а ловушки с зазубринами.\n\nИ изо дня в день Коммуны ослабевают все больше и меньше борются, а веревка еще сильнее затягивается. И театр ужасов оренбургских коммун продолжается."
 ORE.420.a:0 "Боже, помоги нам. Кто-нибудь, помогите нам!"

 ORE.430.t:0 "Голод в сельских районах!"
 ORE.430.d:0 "Результаты плана индустриализации, похоже, пожинают новые плоды среди населения, на этот раз и в сельской местности. Голод, который начался как сравнительно небольшая нехватка продовольствия в городах, перерос в эпидемию голода среди сельских фермеров.\n\n'Реформированный' рабочий совет Маленкова уже пытается бороться с этим голодом, возвращая землю и увеличивая квоты в колхозах. Некоторые настороженно смотрят на Оренбургскую гвардию и смотрят, как скоро кончится кризис."
 ORE.430.a:0 "Я не могу вспомнить, кто жив, а кто нет!"
 
 ORE.440.t:0 "Увеличение порций еды"
 ORE.440.d:0 "Количество голодно урчащих желудков заметно уменьшилось. Каждый день работающие сверхурочно фермеры привозят тонны пищевых культур в город для обработки и распределения. Родители, которым когда-то приходилось жертвовать своей едой ради своих детей, теперь радостно каждый вечер делят сытные обеды со своими мальчиками и девочками. Хотя некоторые бедные мужчины и женщины все еще могут беспокоиться о безопасности ситуации, кажется, что мы скоро вырвемся из голода и достигнем новых высот! Что еще более важно, высшее командование нашего скромного государства пытается изо всех сил смягчить кризис. Быстрая реакция на борьбу может стать стимулом, который нам нужен в глазах общественности. Местные газеты сообщают об эффективности совета трудящихся и гибкого фонда социального обеспечения, созданного в результате голода. Даже сейчас продолжается расширение благосостояния, предоставляемого большему количеству соотечественников и фермеров. То, что когда-то было изобретением города, расправляет крылья. Наши товарищи за пределами городской застройки будут вовлечены в одно из величайших обновлений, которые видел Оренбург!"
 ORE.440.a:0 "Вперед!"

 ORE.450.t:0 "Голод утихает"
 ORE.450.d:0 "Когда солнце встает над заснеженными Уральскими горами, и день наступает в спешном и спешащем центре Оренбурга, тысячи людей выстраиваются в очередь за скудной едой. Ветераны, которые умоляют на улицах, сравнивают государственные пайки с едой, которую им давали, когда Сталинград голодал: черствый хлеб и холодный суп. К сожалению, этот хлеб не может зачерстветь. Его состав из кусочков пшеницы и опилок означает, что он остается сухим и безвкусным всегда. \n\nК счастью, по мере того, как наша страна вырывается из холодных рук голода, кучи древесного пепла и других несъедобных отходов, которые обычно портят нашу пищу, заменяются мукой и дрожжами. Очереди в столовых и государственных учреждениях по оказанию помощи при стихийных бедствиях, становятся заметно короче. Усилия правительства по удешевлению цен на продукты питания путем наводнения рынков запасами, подготовленными на такой случае, а также снижение тарифов при помощи Лиги Урала, означают, что фермеры и городские жители не испытывают такого стресса, когда вынуждены искать продукты питания. Бездомные нищие, которые наводняют улицы самого Оренбурга, которые больше всего пострадали от голода, извлекли большую выгоду из расширенных правительственных программ социального обеспечения, и профсоюзы боролись за повышение заработной платы перед лицом голода. Нехватка продовольствия, охватившая наши желудки, кошельки и промышленность, наконец-то прекращается."
 ORE.450.a:0 "Жизнь продолжается."

 ORE.460.t:0 "Конец голода"
 ORE.460.d:0 "В каждой газете, радиопередаче, системе публичных объявлений и плакатах рабочий совет провозглашал свою величайшую победу на сегодняшний день: голод закончился. Официально, конечно. Теперь вновь можно найти приличную еду, и даже мясо вновь вводится в рацион тех, кому не так повезло, как самым богатым. С самым высоким спросом, когда-либо существовавшим, сельское хозяйство развивается, а предприятия по переработке пищевых продуктов набирают больше работников. Председатель Георгий Маленков позаботился о том, чтобы и Совет трудящихся, и он сам получили достаточную оценку за преодоление кризиса. Тот факт, что это было частично из-за их неумелого управления ресурсами Совета, не является значительным. Как ярко светит солнце на полях Оренбурга, так и будущее коммун светло."
 ORE.460.a:0 "Наши животы полны!"

 ORE.100.t:0 "Оренбургское рабочее государство в 1962 году"
 ORE.100.d:0 "К счастью, регион, окружающий город Оренбург, был спасен от анархии, вызванной муками смерти Советского Союза. Из-за отсутствия каких-либо крупных промышленных центров или природных ресурсов деревни региона были предоставлены сами себе и предпочли вернуться к первозданному образу жизни, основанному на земле, семье, церкви и общине.\n\nСо временем город Оренбург стал превращаться в нейтральную площадку, где крестьяне и рабочие региона могли мирно решать свои проблемы. Сам город, в основном спасенный от террористических налетов Люфтваффе, был удобен для развития мощной доиндустриальной экономики ремесленников и торговцев. Крестьяне, добираясь до города для переговоров с соседними деревнями, стали обменивать излишки урожая на инструменты и материалы, укрепляя отношения между Оренбургом и соседними городами и деревнями. Вскоре начали распространяться слухи о оазисе юга Урала, свободного от хаоса российских государств.\n\nТем не менее, все не так хорошо в состоянии молодого рабочего государства. Общины региона никогда не желали более тесных связей с Оренбургским городским советом, но их возросшие экономические и дипломатические связи привели к созданию регионального рабочего совета, где региональные проблемы могли бы обсуждаться в соответствии с демократическими принципами. Этот выбор организации снизу-вверх разрушил любую надежду на появление сильного единого регионального правительства, поскольку любой проект или предложение должны получить почти всеобщее согласие со стороны крайне независимых сельских общин.\n\nСейчас происходящее за пределами Оренбургской границы доводит хрупкую политическую систему до предела. Постоянно растущий поток беженцев с Урала и казахских равнин тянет город Оренбург на грань голода. И причины этого хаоса скоро дойдут до самого рабочего государства, так как армии внешнего мира скрываются за пределами границ... Невозможно даже организовать региональные вооруженные силы из созвездия ополченцев коммун, а совет рабочего боится, что один из последних благополучных и спокойных регионов России находятся на грани пропасти."
 ORE.100.a:0 "За Коммуны! И за Оренбург!"
 
