 ORE.1000.t:0 "Мольба о помощи"
 ORE.1000.d:0 "Утро. Обычно в это время Оренбург цветёт жизнью, но в последнее время всё затихло. С улиц исчезли ходящие туда-сюда солдаты, грузовики везущие припасы на фронтовые линии, дипломатические представители коммун и простые бюрократы. Даже правительство не может больше это игнорировать. Круги под глазами многих его членов могут поведать историю – не поражения, но и явно не победы.\n\nКак и ветераны, потерявшие руки или ноги в борьбе против чёрных бандитов. Фермы запустели без их отцов и сынов. Оренбург явно не может продолжать бой, но в голосе коммуны всё ещё слышатся нотки сопротивления, пускай и заглушенного оркестром сомнений большинства. Черная бригада всегда наблюдает, учится, и кто знает, может быть скоро она сможет сломить социализм силой?\n\nСовет загнал себя в угол постоянных споров, дискуссий и сомнений. Но ранним утром случилось чудо. Совет единогласно решил выдвинуть на рассмотрение вариант решения проблемы: молить о помощи Уральскую Гвардию. Никто в совете полностью им не доверяет, но их способности помогут выиграть Оренбургу войну. Пусть лучше гибнут их сыновья, братья и отцы, чем наши.\n\nНо из-за этого предложения в головах члена совета появилась поистине тревожная мысль: коммуна не может выиграть войну в одиночку, что значит что социализм должен опираться на что-то ещё чтобы выжить."
 ORE.1000.a:0 "Позвать Лигу!"
 ORE.1000.b:0 "Революция должна победить своими собственными силами!"
 
 ORE.1001.t:0 "Отчаяние"
 ORE.1001.d:0 "Одно и то же представление, одни и те же актёры. Отношения Оренбурга и Лиги меняются день ото дня, но ежедневные ритуалы остаются неизменными, по крайне мере для дипломата из Лиги. Но сейчас всё изменилось.\n\nФормальная просьба из коммун, выраженная в их традиционной, пассивно-агрессивной «Не то что бы революция нуждалась в вашей помощи, и-идиоты» риторикой, была доставлена в здание совета. Показная морализация и уверенность в собственном превосходстве были на своём месте. Но что-то поменялось. В письме не было ни слова о «Победе социализма над бандитизмом», только заявления о собственной уязвимости и признание «Неожиданного развития событий». И за эти словами дипломат из Лиги почувствовал боль. Бездонную боль.\n\nПока он писал свой отчёт он внезапно вспомнил своего дядю, что потерял всех своих сыновей на охоте. Этот зуд в глазах так знаком – и только тогда дипломат понял, что у всех членов оренбургского совета зудели глаза, скрытая печаль. Может быть даже и чувство вины.\n\nДипломат вносит последние правки в свой отчёт. Финальное решение зависит только от Мендрикса и его клики, но он знает что им порекомендовать. Лига не может допустить уход душ тысяч невинных в небытие; Ибо это есть определение мученичества, и когда их кровь прольётся, она захочет справедливости."it's not like the Revolution needs you to fight for us, i-idiot!" rhetoric, has been received. The moral grandstanding and assumptions of superiority remain unchanged. What has changed is the certainty: the latter is gone. Not a trace of the old confidence in the Victory of Socialism over Bandit Capital remains, only vulnerability and a growing admission of "unexpected developments". And behind the lacquered words the League diplomat senses - pain. Bottomless pain.\n\nAs he pens his report, he is reminded, unaccountably, of an uncle who lost all his sons in a hunting accident off in the East. The ache in his eyes is suddenly familiar - and the Diplomat realises that every meeting he has had with the Orenburg Council has been a procession of aching eyes, hidden sorrow. Even guilt.\n\nHe winces, and finishes the report. The final decision is left to Menviks and his clique, but he knows what he must recommend. The League cannot stand by as the souls of innocents float into the darkness; for that is the definition of martyrdom, and their blood, once spilled, will cry for justice."
 ORE.1001.a:0 "Оренбург просит помощи, и мы ответим на этот зов"
 ORE.1001.b:0 "Мы не можем позволить себе помочь Оренбургу."
 
