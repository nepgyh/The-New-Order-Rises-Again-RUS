  POLITICS_WILHELM_DOMMES_DESC:0 "Вильгельм Доммес никогда не хотел оказаться в Африке и даже сейчас думает только о том, как оттуда сбежать. Проведя Вторую мировую войну в качестве единственного немецкого командира, который на протяжении всей войны тесно сотрудничал с японцами, Доммес рассчитывал на быстрое повышение по службе. Однако, стремительное ухудшение германо-японских отношений привело к скорой ссылке в Остафрику, где его карьера затянулась более чем на десять лет. Хуже того, Доммес просидел всю Южноафриканскую войну в африканской бухте, поскольку американские ВМС не позволили его мелкому флоту принять активное участие в боевых действиях.\n\nНа протяжении всего правления Хюттига высказывались предположения, что он избежал чистки из-за того, что африканские Кригсмарине считались слишком незначительными, чтобы о них беспокоиться. Однако мало кто знал, насколько верно это утверждение. Пока Африка пылала, Доммес использовал невежество Штатгальтера, чтобы продумать план своего побега, но его осуществлению помешала нехватка топлива. Завоевание Южной Африки помогло подводнику: тихо использовав последние припасы для переброски того, что осталось от его флота, адмирал решил обеспечить контроль над Саймонстауном в случае неизбежного краха Рейхсштаата и передать его своим бывшим союзникам в обмен на спасение.\n\nДля этого Доммес внедрился в Оберкомандо Зюдафрики, готовясь сделать свой ход. Когда известие о смерти Хюттига достигло Капштадта, и ненавистный Карл Хмилевски был убит, адмирал отозвал войска Рейхсштаата в Кейп. Объединив оставшиеся немецкие силы со своими остатками флота, он собрал армию.\n\nТеперь его план вступает в завершающую стадию: выжить, проведя переговоры с японцами, которые должны гарантировать ему и его людям безопасный путь к отступлению. Для достижения этой цели он заключил временный союз с Йоханнесбургской "Seeverteidigung Simonstown," he has assembled a collection of weaponry ranging from the barely operable battleship Rodney to the most modern armor available to the defunct Queliame regime.\n\nNow that his plan is entering the final stretch, Dommes has only one objective: Survive until his negotiations with the Japanese guarantee him and his men a safe escape route. To this objective, he has established a temporary alliance with the Johannesburg "Republic" and OFN prisoners to the north, which few expect to last, even if it survives the impending ANC attack."
  POLITICS_JOHN_MCCAIN_III_DESC:0 "Сын ведущего адмирала США, Джон МакКейн воевал на флоте своего отца в качестве морского лётчика во время Южноафриканской войны, попав в плен во время неудачной попытки эвакуации гражданского населения из Кейптауна в самом конце конфликта.\n\nВо время плена, МакКейн пережил ужасы кошмарного состояния Хюттига, но остался несломленным. МакКейна хотели отправить в лагеря Рейхсштаата когда восстала Бурская республика, что дало ему возможность бежать вместе с другими заключенными. В течение последующих месяцев он руководил успешным освобождением лагеря за лагерем, став признанным лидером растущего партизанского движения, состоящего из американских, австралийских, новозеландских, южноафриканских, канадских и даже вест-индских военнопленных, которые были оставлены.\n\nЕдинственная цель МакКейна в это время была проста: бежать из Африки и вернуться домой. Для этого, однако, ему нужно было оружие. Из этой потребности возник союз между людьми МакКейна и горнодобывающей корпорацией DeBeers. В обмен на защиту компании от мести Хюттига и содействие проникновению её наемников в Южную Африку МакКейн получил винтовки и боеприпасы. Теперь, когда империя Хюттига окончательно рухнула, эта договоренность стала очевидной для всех, поскольку МакКейн официально присягнул на верность возрожденной Южно-Африканской Республике и её наемникам.\n\nМакКейн, как и остальные десятки тысяч пленных из ОСН знают, что эта война - их последний шанс покинуть континент. Ради этого они в отчаянии готовы принять, пусть и нехотя, союз по расчету между Республикой и остатками немцев на юге."
  POLITICS_TAFFY_WILLIAMS_DESC:0 "Только самые безумные из людей попытались бы активно втянуть себя в адский кошмар, которым была Африка Хюттига. Одним из таких людей был Таффи Уильямс.\n\nПосле непродолжительной службы в Центральноафриканских войнах в 1950-х годах Уильямс вернулся в Европу для службы в рядах СВОЕВ во время гражданской войны в Британии, пропустив первые две Южноафриканские войны из-за американской блокады. Однако потребность Роберта Оппенгеймера в верных наемниках для защиты корпорации DeBeers-Anglo, а теперь и для поддержания его новой "Republic," ensured the Englishman's return to the battlefields south of the Sahara.\n\nSmuggled into Mozambique in the aftermath of the second South African War, Williams was made head of the "DeBeers Protection Forces," an organization that has now become synonymous with the South African Army. In collaboration with McCain's men, also founded by DeBeers-Anglo, Williams effectively protected the company's assets from retribution by the SS until news of Huttig's death came.\n\nFollowing plans carefully laid by Oppenheimer, William's mercenaries easily toppled the disintegrating German administration, installing what is nominally a Republic with Oppenheimer as president. However, it is obvious that the government is little more than a front for corporate dominance, and that, for the moment, it is Taffy Williams, and not the President, who calls the shots."
  POLITICS_CONNIE_MULDER_DESC:0 "Конни Мюльдер - разочарованный человек. В течение многих лет он добивался прихода к власти Национальной партии, сначала как член совета, затем как мэр и, наконец, как офицер во время войны. Более того, он был одним из самых прогерманских политиков среди буров, решительно выступая против любого расширения американского влияния в Южной Африке. Однако, несмотря на всё это, теперь он возглавляет восстание против тех, кого он когда-то хотел видеть своими правителями.\n\nМюльдер с ужасом наблюдал, как Фолькстат, который он сам же и помог создать, разрывался на части между рабской преданностью режиму Хюттига в Боулерштадте и непрекращающимся сопротивлением туземцев и экстремистами в фольксрааде. Медленно но верно бывший учитель установил связь с политиками из Объединенной партии, прекрасно понимая, что такой режим долго не продержится. Затем, произошло свержение Герцога, и то, что настало потом было куда хуже, чем кто-либо мог представить.\n\nКогда хрупкое бурское правительство рухнуло в результате переворота Магнуса Малана, Мюльдер оказался единственным человеком, имевшим связи и с бурскими лоялистами, и с политиками Объединенной партии. Именно поэтому он был единогласно избран президентом восстановленной Южной Африки. В определенном смысле Мюльдер - это не более чем марионетка интересов старого правительства, конечной целью которого является восстановление конституции, действовавшей до 1964 года. Однако он также олицетворяет фракционность, от которой страдает возрожденное южноафриканское государство: будучи пожизненным сторонником сегрегации, он враждует с остатками Объединенной партии, которые хотят использовать войну как возможность покончить с этой практикой раз и навсегда."
  POLITICS_CONSTAND_VILJOEN_DESC:0 "Теоретически, восстановленное правительство Южной Африки Конни Мюльдера могло рассчитывать на помощь со стороны Южноафриканского фронта освобождения, бывших вооруженных сил Южноафриканской республики. Как и в большинстве случаев, реальность оказалась гораздо запутаннее.\n\nКонстанд Фильюн входит в клику молодых офицеров, которые презирали нежелание правительства Граафа идти на компромисс с коренным населением. В начале войны он переметнулся на сторону буров, но после образования Африканского Щита и подчинения Фолькстата Хюттигу, он осознал свою ошибку и переметнулся на сторону Сил обороны союза. Там он стал известен как один из самых успешных военных командиров.\n\nФильюн был достаточно умен, чтобы скрыться, когда стало очевидно, что Щит выиграет войну. Из своего тайного заточения генерал сформулировал свою точку зрения, что именно политики и их расовая непреклонность погубили Южную Африку, а затем и Африканерский Фолькстат. Теперь, контролируя львиную долю возрожденных СОС, Фильюн полон решимости не допустить повторения таких ошибок. Для многих странное заявление Фильюна о том, что бурское государство совместимо с представительством африканцев, означает, что он желает видеть Южную Африку в виде федерации.\n\nПочти сразу же сотрудничество генерала с коренными африканцами вызвало разрыв с кейптаунским правительством. Хотя агенты Хюттига и буры Малана остаются кровными врагами Фильюна, конечной целью генерала является создание нового многорасового государства, которое предотвратит разделение и завоевание Южной Африки. И если Мюльдер, туземцы или кто-либо другой окажется помехой на этом пути, Фильюн без колебаний их сметёт."
  POLITICS_MANGOSUTHU_BUTHELEZI_DESC:0 "Жалкая неудача АНК в предотвращении захвата Южной Африки оказалась последней каплей для умеренной фракции организации. Поскольку лидеры АНК были убиты или сосланы режимом Герцога, в последовавшей борьбе за власть над остатками организации победил не кто иной, как принц Мангосуту Бутелези.\n\nОфициально являясь лишь наследственным вождем племени Бутелези, принц Мангосуту де-факто возглавляет Партию Свободы Инката (ПСИ), крупнейшую отколовшуюся от АНК фракцию. Мангосуту и главные идеологи ПСИ непоколебимо убеждены, что экстремизм АНК был корнем его неудач, и что только сотрудничество с сочувствующими белыми правительствами позволит им достичь расового паритета. Несмотря на эту умеренность, цели ПСИ не менее радикальны, чем цели АНК, и обратная реакция на ужасное обращение буров с коренным населением Южной Африки только ещё больше убедила племенных вождей, поддерживающих правительство Мангосуту, что сегрегацию необходимо прекратить любым возможным способом.\n\nТонкая грань, по которой приходится идти принцу, разрываясь между идеологическим радикализмом и прагматической стратегией, представлена нестабильным союзом племён, составляющих политический фронт Мангосуту. Хотя это не более чем неформальное соглашение, поддерживаемое почти исключительно личной преданностью своему лидеру, альянс, тем не менее, несёт в себе несокрушимый дух АНК. Это делает соглашение с умеренными белыми Фильюна ещё более актуальным, так как если Мангосуту окажется неспособным выполнить свои обещания о прекращении сегрегации путем переговоров, более экстремистские элементы ПСИ могут взять верх."
  POLITICS_BEYERS_NAUDE_DESC:0 "Мир любой ценой - это официальная доктрина Лиги Обороны Карнарвона и её лидера.\n\nХотя сам Бейерс Нодэ когда-то был сторонником сегрегации, экстремистские взгляды его соотечественников-буров и религиозные убеждения многих членов АНК убедили теолога, что он болеет не за ту сторону. К моменту бойни в Кейптауне священнослужитель установил связи с подпольными лидерами АНК, чем заслужил гнев тайной полиции Герцога. Тем не менее, Нодэ отказался скрываться и продолжал публично критиковать правительство, что принесло ему поддержку АНК.\n\nКак только переворот Малана вызвал восстание в Кейптауне, союзники Нодэ, белые и чёрные, захватили контроль над Северным Кейпом у быстро разваливающихся бурских сил безопасности. Глубоко религиозные убеждения Нодэ принесли ему множество сторонников. Он призывал к восстановлению довоенной конституции, прекращению сегрегации, сотрудничеству между чёрными и белыми, изгнанию немцев и созданию федеративной страны. Его видение реконструированной Южной Африки убедило практически все крупные фракции в том, что Нодэ - их естественный союзник.\n\nОднако ни Мюльдер, ни Фильюн, ни Бутелези не могли предвидеть создание нейтральной зоны под названием Лига обороны Карнарвона. Вооруженный до зубов Нодэ дал понять, что Лига гарантирует безопасное место для тех, кто хочет избежать дальнейших военных страданий. Сможет ли такое государство пережить бурю и остаться целым - вопрос открытый, но позиция Нодэ - идеалистична, а его будущее Южной Африки кристально чисто."
  POLITICS_KARL_CHMIELEWSKI_DESC:0 "Карл Хмилевски всегда считался посредственным человеком во всем, кроме одного параметра - жестокости.\n\nКогда-то у Хмилевского была многообещающая карьера в немецких войсках СС, он был одним из немногих комендантов лагерей, чьи методы расправы над заключенными вызывали беспокойство даже у Рейнхарда Гейдриха. Однако его чрезмерные придирки и нарушения правил СС положили конец его карьере, и он был переведен на постоянную работу в Остафрику Хюттига. Здесь он был никем.\n\nВ течение многих лет опальный комендант лагеря безуспешно пытался получить одобрение рейхскомиссара. Даже его план по убийству Яна Смита провалился, вместо этого помешав планам своего начальника. Неудачное выполнение обязанностей командира корпуса во время войны в Южной Африке казалось его последним назначением, пока восстание Малана не заставило Хюттига использовать своего непутевого подчиненного.\n\nПоскольку более компетентные генералы Хюттига были заняты управлением его владениями, Хмилевски остался единственным, кто мог бы подавить восстание буров. Имея не более чем полную дивизию и сталкиваясь с постоянной ненавистью ко всему немецкому, Хмилевски знает, что восстановить контроль над страной невозможно. Однако он, по крайней мере, попытается эвакуировать как можно больше немецких ресурсов, прежде чем его выбьют."
