 OKL_horten_brothers_desc:0 "Вальтер и Реймар Хортен, которых известны под прозвищем Братья Хортен, - два офицера и авиаконструктора, известные своей разработкой немецкого передового истребителя Ho 226. Поскольку Германия снова находится на пороге развала, братья вылетели в Регенсбург, в надежде обеспечить выживание Люфтваффе любыми доступными им способами."the Horten Brothers", are two Luftwaffe officers and aircraft designers renowned for their key work in developing Germany's advanced flying wing aircraft, the Horten Ho 226. As Germany threatens to tear itself to pieces again, the Brothers have flown to Regensburg, helping to ensure the survival of the Luftwaffe in any way they can."
 
