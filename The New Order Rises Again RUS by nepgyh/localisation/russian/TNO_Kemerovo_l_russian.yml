 #Regional Political Tree
 KEM_a_kingdom_of_contradictions:0 "Держава из противоречий"
 KEM_a_kingdom_of_contradictions_desc:0 "Когда-то давным-давно, Россия была страной доблести и чести. Но с годами наступил упадок, и люди забыли свои корни. Фашизм, коммунизм, демократия... Это всё одно и то же. Звери, которые заманили русских в своё логово. Но в основе выживания нации лежит могущественное Княжество, возглавляемое справедливым князем. Его Величество Рюрик II не будет терять времени, чтобы залечить раны Руси, начиная свой путь здесь, в самом центре Сибири.\n\nНо Рюрик II помнит и о нуждах своего народа. Он не приемлет упадок, взяв лучшее из истории России. Поможет рабочим не ради революции, но из милосердия! Сохранит старые традиции, но не развратит их, как фашисты! Воздаст народу справедливость, не ставя под угрозу свою власть! Некоторым этот стиль правления может показаться беспорядочным, даже иррациональным, но они слепы к будущему, которое есть прошлое, игнорируя традиции, которые вечны.\n\nДа здравствует Князь Рюрик II, Правитель всея Руси, Щит Сибири, Объединитель Земли Русской!"
 
 KEM_a_new_capital:0 "Новая столица?"
 KEM_a_new_capital_desc:0 "Столица страны является её сердцем - точно так же, как старая Москва соединяла всю Россию, Кемерово начинает разветвлять свою инфраструктуру, и вскоре все дороги будут вести в него.\n\nОднако Земский Собор рассматривает возможность переезда столицы в более практичное место, такое как Новосибирск. Его центральное расположение могло бы облегчить будущие логистические проблемы, а также вдохновить людей. В конце концов, Кемерово стал резиденцией князя из-за необходимости, но теперь мы можем позволить себе роскошь в виде выбора."
 
 KEM_a_new_aristocracy:0 "Новые бояре"
 KEM_a_new_aristocracy_desc:0 "В эти неспокойные времена люди предпочитают следовать за теми, у кого самый большой кошелек и оружие. Хороших людей трудно найти, но ещё труднее сохранить. В Великом Княжестве полно оппортунистов и низменных людей, которым нужен "corrupt" and "archaic". What they do not understand, however, is that an aristocracy organizes the population in a unique way - while the rest of Rus suffers from a lack of hierarchy, we will be planting the seeds for a better tomorrow."
 
 KEM_monuments_to_our_victories:0 "Наследие наших побед"
 KEM_monuments_to_our_victories_desc:0 "Когда цари ещё правили Россией, они установили множество памятников в честь великих подвигов. Эти статуи воинов, императоров, мыслителей и рабочих обеспечивали вечную сплочённость народов России. Однако с приходом коварных фрицев и японцев старые памятники были потеряны, разрушены и осквернены.\n\nК счастью, в Сибири нет нехватки в эпосах, недавних рассказах о храбрости и могуществе князя. Проекты уже разрабатываются. Статуи Рюрика II будут наблюдать за Великим Княжеством с горных вершин, центры городов будут украшены святынями самых храбрых из Княжеской Дружины. На каждой фабрике должен быть памятник, чтобы вдохновлять своих рабочих.\n\nВека спустя, когда Россия вылезет из могилы, наши дети будут оглядываться и восхищаться победами, которые мы одержали здесь сегодня."
 
 KEM_affairs_of_the_realm:0 "Дела державные"
 KEM_affairs_of_the_realm_desc:0 "Окончательно укрепив своё положение, Великое Княжество должно посмотреть внутрь себя: необходимо расширить законы, чтобы они соответствовали большему количеству населения, набрать чиновников для управления новыми княжествами, а офицеров выдвигать для защиты границ. Сам князь Рюрик будет наблюдать за созданием нового законодательства и наложит великокняжескую печать на самые прагматичные предложения.\n\nБоярству будет разрешено разрабатывать законы, уникальные для их собственных феодальных владений, но в конечном итоге каждый должен отвечать перед Земским Собором. Наконец, необходимо рассмотреть важный вопрос: Сибирь - большое и беспощадное место, поэтому инфраструктура здесь играет ключевую роль в освоении остальной Руси.\n\nМестные предприятия будут субсидированы для развития дорог и коммуникационных сетей. Если Великому Княжеству нужно добиться успеха, то ему нужно будет иметь возможность использовать землю так, чтобы его законы были услышаны всеми."
 
 KEM_administering_the_kingdom:0 "Управление державой"
 KEM_administering_the_kingdom_desc:0 "С приобретением новых земель князь Рюрик II провозгласил о создании "
 
 KEM_bureaucrats_from_the_unions:0 "Чиновники из профсоюзов"
 KEM_bureaucrats_from_the_unions_desc:0 "Княжич Юрий решил оказать влияние на видных чиновников и бояр, чтобы расширить власть профсоюзов. Приказ внутренних дел пока принимает только чиновников с обширными связями, что ограничивает публичное представительство. В настоящее время бояре руководят приказом и сосредоточивают свои усилия на частных предприятиях, оставляя деревни в упадке. За счет сокращений требований к заявкам чиновники смогут набираться напрямую из профсоюзов.\n\nКроме того, это значительно расширит базу для власти княжича Юрия и даст ему практически полный контроль над административными делами за пределами Кемерово. Хотя Великое Княжество зиждется на социальных институтах, знать опасается такого ограничения своих полномочий, что в итоге приведёт к дальнейшему усилению борьбы между братом и сестрой..."
 
 KEM_promote_loyal_boyars:0 "Продвижение верных бояр"
 KEM_promote_loyal_boyars_desc:0 "Княжна Лидия понимает все возможности Приказа внутренних дел. Назначая определённых бояр, которые продемонстрировали верность Лидии, приказ послужит инструментом для подавления демократических элементов и дальнейшего укрепления власти княжны.\n\nЖалобы на "
 
