 ### Leader Descriptions ###
 POLITICS_RURIK_II_DESC:0 "Генерал-майор Николай Иванович Крылов когда-то был офицером Красной Армии, служил начальником штаба 62-й армии в сражениях за Севастополь и Сталинград. Но поскольку Великая Отечественная война обернулась для CCCР огромным поражением, Крылов пострадал как физически, так и морально. Стресс из-за постоянных отступлений привёл к нервному срыву. Позже он и остаток небольшой группы офицеров присоединились к движущейся на восток волне беженцев, хлынувшей через Урал, в конечном итоге найдя своё начальство в Центральносибирской Республике. Позже посланный Республикой для борьбы с анархистским восстанием Сибирской Чёрной Армии, Крылов потерпел унизительное поражение, а затем столкнулся с предательством одного из своих доверенных подчинённых, генерала Андреева, и был вынужден отступить со своими войсками из Красноярска в Кемерово. Там он еще глубже впал в депрессию, пив или курив все, что попадалось ему в руки, с надеждой притупить свою боль и чувство вины.\n\nНо однажды все внезапно изменилось. Проведя вечер, запертым голым в своей комнате, не имея ничего, кроме пачки сигарет, трех бутылок водки и книги по православному мистицизму, он вышел, заявив, что ему было приказано воссоединить Россию. Его товарищи-офицеры беспокоились за его состояние после поражений, но страх усилился, когда Крылов короновал себя Рюриком II, Князем Всея Руси. Однако их опасения были заглушены волной поддержки со стороны солдат, привлеченных обещаниями завоеваний и славы.\n\nРюрик проповедует разнородную смесь русского традиционализма и советского милитаризма. Он утверждает, что является наследником царских традиций, но презирает Романовых; он говорит о достоинствах Владимира Красное Солнышко, но является атеистом и называет священников "charlatans and wizards". His motley ideology is represented by his supporters, a mix of reactionaries, Soviet veterans, and soldiers of fortune. Some in his officer corps suspect that the whole "Rurik" act is simply a charade to rally the peasants' support; if it is, he is doing an exceptionally good job at staying in character."

 POLITICS_KING_YURIY_DESC:0 "Если бы двадцать лет назад вы сказали Юрию Николаевичу Крылову, что однажды он станет князем обновлённой Руси, он, несомненно, отказался бы вас даже слушать. Тем не менее, в поистине причудливой череде событий Юрий возвысился и стал бесспорным наследником героического наследия Рюрика II.\n\nВ молодости Юрий пошёл по стопам отца, став офицером в армии Центральносибирской Республики, где проявил себя энергичным и талантливым руководителем. Во время своей службы на фронте он на деле увидел разрушительные последствия войны для бедного и обделённого народа России. Хотя он и продолжал подниматься по карьерной лестнице, Юрий разочаровался в своей неспособности реально изменить судьбу народа.\n\nВскоре его жизнь стала ещё более беспокойной, когда его отец пережил серьёзную психологическую травму, и позже стал Рюриком II, быстро утвердив своих наследников в качестве дворян в своём самопровозглашенном Княжестве. После короткого периода беспокойства за судьбу своего отца, княжич Юрий в конце концов стал рассматривать Княжество, как шанс воплотить свои идеалы в жизнь. Путь к короне был полон интриг, но, несмотря на эти проблемы, Юрий в конечном итоге был назван законным преемником Рюрика II.\n\nТеперь, помазанный на царствие именем своего покойного отца, князь намерен достичь свои амбициозные цели. Под своим правлением Рюрик III намеревается заложить основы более справедливого Царства, которое в первую очередь заботится о правах своего народа."

 POLITICS_QUEEN_LYDIA_DESC:0 "Из хаоса и неразберихи эпохи раздора возвысилась Рогнеда I, Царица-волчица Руси. Приход к власти женщины, ранее известной как Лидия Крылова, был молниеносным, и теперь она возвышается как могущественнейшая владычица возрождённого русского государства.\n\nНо так было суждено не всегда. Когда-то давно Лидия была медсестрой-добровольцем, помогая тыловому эшелону вооружённых сил Центральносибирской Республики. То, чему она была свидетелем, резко изменило её характер: бесчисленные мужчины и женщины отдавали свои жизни за дело, которое они не понимали до конца, без малейших признаков того, что их жертвы что-то меняют. Россия умирала, и это не могло быть более ощутимым для Лидии, которая смогла своими глазами увидеть последствия этих предсмертных мук.\n\nКогда её отец оправился от душевных травм, будучи уже Рюриком II, Лидия сразу же увидела в этом её шанс распорядиться своей судьбой. Как могущество Царства продолжало расти, так и росла Царица-волчица. В конце концов, ей пришлось конкурировать со своим братом за власть, но её страстное и безжалостное стремление помогло Лидии занять её законное место наследницы Рюрика II.\n\nПереродившись как царица Рогнеда, она намерена восстановить силы и честь раненой Руси, независимо от той цены, которую придётся заплатить."

