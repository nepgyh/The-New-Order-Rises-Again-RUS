 #Leader descs
 POLITICS_CARLOS_INIESTA_CANO_DESC:0 "Карлос Инесера Кано был в центре движения националистов с самой гражданской войны, будучи в известной 13-й дивизии, которая была выставлена даже в окружении других элитных сил, что привело к его продвижению и в конечном итоге к правительственным позициям. Хотя он оказался бы убежденным националистом, его преданность правительству ослабла, поскольку его неспособность держать страну вместе породила сомнения у многих подобных ему людей, став одним из первых заговорщиков, с которыми связались фалангисты в их стремлении к поддержке. ~ Унификация Карлистов, фалангов и многих других в коалиции," # <<TRANSLATED>>
 #Flavor events
 
 #use falangist propaganda posters for many of the event pics
 
 SPS.1.t:0 "Долгое время" # <<TRANSLATED>>
 SPS.1.d:0 "Сегодня для Испании было начало новой эры. На первом свете в центральной площади Памплоны сотни боевиков, на которых были нарисованы синие, начали собираться, как и тридцать лет назад, все грузовики и автобусы быстро заполняли улицы, разгоняя людей после отряда фалангистов. Люди, многие серые ветераны последней войны, могли появиться в своих старых подразделениях. Затем взрастили в окраине города хитрый дом, не выйдя в упорядоченном порядке, чтобы присоединиться к своим товарищам. В восемь часов своих хи" # <<TRANSLATED>>
 SPS.1.a:0 "Так началась новая Испания." # <<TRANSLATED>>
 
 SPS.2.t:0 "Говорит Ефе" # <<TRANSLATED>>
 SPS.2.d:0 "- Я не знаю."My people... sons and daughters of Spain. For many years, we have been a crippled nation. Shunned by the Caudillo, our ideals were oppressed and throttled by the boot of reaction on our neck. Thirty years ago, José Antonio embarked on the greatest journey of any man in Spanish history, seeking to redefine our nation through his revolutionary ideals and reconcile the strata of society, that our years of strife might finally come to an end. It was a journey in the pursuit of freedom - the Falange became that freedom given form! Freedom from tyrants! Freedom from socialism! Freedom from chaos, uncertainty and fear!"\n\n"When the chance to split from the Caudillo came, I asked as your new Jefe for time, and that time was granted by you: the strength in my arm, the holders of my dreams. At first, it appeared that our cause was doomed, but in fact the struggle to claim our Navarrese heartlands only made us stronger! Now, with the time you have given me, I shall rebuild our nation... I shall rebuild our strength... I shall rebuild OUR PRIDE!"\n\n"On this day, we stand united once more. On this day, those driven to divide us will hear our voice! On this day, we shall act as one and we shall be ignored no more! Defenders of José Antonio's dream... NOW IS OUR TIME!"" # <<TRANSLATED>>
 SPS.2.a:0 "Арриба, Арриба Эспанья, Вива Эль Джеф!" # <<TRANSLATED>>
 
 SPS.3.t:0 "Испания" # <<TRANSLATED>>
 SPS.3.d:0 "Восрождение, возрождение и... возрождение Фаланга означало одно и то же, одно. Начало такой великолепной, столь амбициозной и столь революционной реформы, о которой не было сна со смерти Хосе Антонио. Теперь все по-другому. Мы укрепляем власть и будем уверены, что мы не отпустим их, пока не будет изгнана из нашего нового государства любая ворона, подрывная змея и неверная собака. Новый и славный Джефе Хайме Миланс дель Бош находится у власти и он будет гораздо более наследником нашего дела, чем" # <<TRANSLATED>>
 SPS.3.a:0 "Кара аль-Соль, Арриба, Секадра, Венсер!" # <<TRANSLATED>>
 
 SPS.4.t:0 "Старые грабли" # <<TRANSLATED>>
 SPS.4.d:0 "- Я не знаю."Big Brother" Ramon wheezed and coughed against the dust that filled the air of his old office in Madrid as he wrenched the old, rusted-out filing cabinet open. It had been three decades since he had last set foot in the building, but it had remained untouched ever since - a back alley party office, forgotten about by both the party and the government as rebuilding had taken priority. The search for any kind of documentation on the Falange's enemies from the last war had led him to some interesting places, but none had yet borne fruit. Hopefully, that would be about to change.\n\nRamon flicked through row after row of thick envelopes. As the office clerk thirty years prior, he had stuffed the filing cabinet's drawers without much concern for what went where - after all, neither he nor anyone else working in the office could have foreseen a second civil war within their lifetimes. Finances, hit lists, weapons shipments... there!\n\nHe lifted the black envelope in worn, callused hands. A quick glance at the contents spread a satisfied grin across his face - there, in his own carefully written letters, was a list of names in the hundreds: all of them leftists and minorities who had been 'rehabilitated' in concentration camps after the war and subsequently released into society. Ramon slammed the filing cabinet shut and marched out of the abandoned office, holding the envelope aloft to the approval and relief of his escorts. The night that was to follow had been a long time coming for the traitors who escaped true justice." # <<TRANSLATED>>
 SPS.4.a:0 "Фаланж не забыл тех, кто обидел Испанию." # <<TRANSLATED>>
 
 SPS.5.t:0 "Трусливая дверь" # <<TRANSLATED>>
 SPS.5.d:0 "Педро не спал три дня, он всегда ждал, что его ужасные стуки в дверь, которые будут сигнализировать о прибытии тех фанатиков, которые изображали вновь рожденных блюзорных футболок. Новости об их чистке начали распространяться, что кто-то, не достойный нового испанского государства, должен был быть удален любыми средствами, и что Педро знал, что его прежняя верность режиму Франко делает его государственным врагом номер один в глазах его новых повелителей. Он стал по существу проводником франкизма, чтобы убедиться, что козлы в режиме"Listen dog, you are to report to the ministry for instructions on your new role in El Jefe's glorious new state. Failure to do so will mean the execution of you and your loved ones. Do NOT disappoint us. Arriba España."\n\nAnd like that the door was shut and they were gone. Pedro put the papers that detailed his new job down on his desk and began to weep." # <<TRANSLATED>>
 SPS.5.a:0 "Фаланж иногда прощает, но никогда не забывает." # <<TRANSLATED>>
 
 SPS.6.t:0 "Хангмены не показывают ретриверов" # <<TRANSLATED>>
 SPS.6.d:0 "В тюрьме Карабаншель давно сохранили некоторых из самых отвратительных и отвратительных пяти колонн, которые осмелились заразить Испанию за решеткой. В тюрьме, где однажды (и к счастью, избавились) находились тысячи коммунистов, анархистов и других змей. В дни славы тюрьмы, в которую прибыли черви, в тюрьму со всей страны, в которой находились бюрократические структуры, которые желали Испании зла. Сотни бюрократических бастардов, которые были связаны с преступлениями Франко и его коррумпированного режима, были ввергнуты в тюремные" # <<TRANSLATED>>
 SPS.6.a:0 "Ради блага нации, пусть повесятся." # <<TRANSLATED>>
 
 SPS.7.t:0 "Все тихо на фронте" # <<TRANSLATED>>
 SPS.7.d:0 "Улицы тихие, упорядоченные, холодные. Единственный звук жизни - это время от времени лай собаки - один из немногих людей, на которых не распространяются жесткие меры безопасности, навязанные к Каталанской деревне Фаланго. Единственный раз, когда голубые патрули видят кого-то на рассвете и перед сумерекой, когда жены и матери дрочат, чтобы принести продукты, и мужчины отправляются в свои дома и из них, прежде чем уйти в свои дома. Ночью, если кто-то подкрался к одному из непри" # <<TRANSLATED>>
 SPS.7.a:0 "Модельное меньшинство." # <<TRANSLATED>>
 
 SPS.8.t:0 "Чтобы везти их к нам" # <<TRANSLATED>>
 SPS.8.d:0 "Нападение было снято с чистого голубого неба. Первое, что кто-то из жителей деревни знал о нападении фалангиста, было когда в утреннем тумане начался шторм из 105-мм артиллерийских снарядов. Здания были свернуты в мгновение ока, обрушившиеся на жителей, которые только что вспыхнули в потном ужасе. Ракеты, попавшие на улицу, были раздавлены летающими обломками или просто перестали быть как снаряды, приземленные прямо у них" # <<TRANSLATED>>
 SPS.8.a:0 "Пусть огонь просветит." # <<TRANSLATED>>
 
 SPS.9.t:0 "Союзники за нашу помощь?" # <<TRANSLATED>>
 SPS.9.d:0 "В то время как война, которая будет продолжаться в будущем в Испании, может стать более тревожной, если мы не закончим своих врагов в ближайшее время. По этой причине мы можем обратиться к врачу-фашисту за рубежом, чтобы оказать нам жизненно важную помощь в этот критический момент войны. Однако, если в последнее время в Италии и Германии неустойчивость может привести к возникновению проблемы, когда речь идет о иностранной помощи. Хотя раньше мы могли бы иметь гарантию людей и оружия, это, скорее всего, больше не будет иметь места, если наше дело не останется верным в сердцах наших бывших союзников" # <<TRANSLATED>>
 SPS.9.a:0 "Отправьте сообщение, Фаланж ищет поддержки" # <<TRANSLATED>>

 
 SPS.10.t:0 "Подготовка лучших испанских кадров" # <<TRANSLATED>>
 SPS.10.d:0 "Компания Блуширт встала в ряде групп, начиная от молодых фалангистов и кончая старыми ветеранами последней гражданской войны. Каждый из них был там по одной причине, чтобы оживить Испанью в виде Хосе Антонио. Однако для этого они не были просто неподготовленной армией наивных мечтателей. Нет, они должны были быть частью вооруженных идеологий фалангистского движения. Они должны были быть солдатами, вооруженными не только с помощью максимий Хосе Антонио, но и с помощью навыков, необходимых для того, чтобы вернуть Испанию от своих новых изменников и" # <<TRANSLATED>>
 SPS.10.a:0 "Блюшеры маршируют, сильнее, чем когда-либо!" # <<TRANSLATED>>
 
 SPS.11.t:0 "Сохранение структуры" # <<TRANSLATED>>
 SPS.11.d:0 "Длинная линия фалангистов в гражданской одежде тянется по всему кварталу от мэрии, и она растет с каждой минутой, как распространяется информация о указе Ефе. Все они носят свои голубые рубашки с голубыми предметами, сложенные на руках. Хотя некоторые серые ветераны из них могут слышать ворчание, большинство из них с нетерпением болтаются между собой, как линия постепенно шатается через вход в мэрию. Внутри все было удалено от пола, чтобы освободить место для ряда парней. В каждой из них есть"Congratulations, Comrade," says the girl cheerily. "I'm sure you'll do us all proud, Corporal Valdez."" # <<TRANSLATED>>
 SPS.11.a:0 "Теперь никто не будет сомневаться в нашей законности как армии!" # <<TRANSLATED>>
 
 SPS.12.t:0 "Разорви и начни сначала." # <<TRANSLATED>>
 SPS.12.d:0 "Самый последний из самых длинных парадов с блю-ширтами был не похож ни на что, что было ранее. Нескончаемая, оскорбленная группа, которая видела, как их престиж падает под эгидой Союза, теперь представляет себя профессиональной армией, вооруженной не только опасной идеологией, но и навыками и методами современной боевой силы. Парады, начиная с ее видения синхронного марша Блюс футболок до эксвагантных экскавационных экспонатов красного и черного флага, продемонстрированные всем присутствующим, что Испания старая исчезла"The rebirth of the Blueshirts as the protectors of Spain from the ills of democracy and communism embodies the birth of a new Spain. One of National Syndicalism and impelled by the spirit of José Antonio. Not one step back now my brothers, the enemy is poisonous and deceitful but they are not armed with the character of the Falangist movement. Blueshirts, march on... to victory!"\n\nWith that final shout, the Blueshirts roared right back. The flags of the Falange waved high as Cara al Sol was sung loud and proud by El Jefe's militants. This was to be the new face of the Spanish army and, by proxy, the face of his New Spain." # <<TRANSLATED>>
 SPS.12.a:0 "Каждая синяя рубашка - солдат, каждый солдат - фанатик." # <<TRANSLATED>>
 
 SPS.13.t:0 "Набор персонала силами" # <<TRANSLATED>>
 SPS.13.d:0 "Альваро просто хотел не сломать голову и продержаться через эту проклятую войну. нестабильность, беспорядки, чистки и боевые отряды, которые сейчас доминируют в жизни в Испании, но он каким-то образом смог избежать худшего. Его брат не был так счастлив, попал в перекрёсток с уличных сражений междулевами и правыми с начала войны. Он был уверен, что он не будет смириться с той же судьбой, что он будет носить имя своей семьи и жить в полной мере, несмотря на разрушения, которые, казалось, окружали его."Morning brother, it's your lucky day. You are called upon by El Jefe's España to sign up for the glorious war effort. It will be a great day for you to finally meet your Blueshirt brothers..."\n\n"No thanks." interrupted Alvaro. "I think I'll pass."\n\n"B...b..but..." the Blueshirt stuttered as Alvaro shut the door on him. If "El Jefe" thinks he can ruin his life that easily he would have to try harder. The next day however, there was no knock at the door. Only the violent clash of boots against wood. Three Blueshirts burst into Alvaro's home with batons and beat him bloody and senseless.\n\n"Listen you fucking worm." Shouted one of the men. "You'll sign up to the army tomorrow or I swear to God, we'll cut off your fingers and throw you in a fucking ditch. You'll be given your new orders shortly."\n\nIn that very instance, Alvaro knew his life was over. This war would be the death of him. Just as it would be for many, many others." # <<TRANSLATED>>
 SPS.13.a:0 "Никто не может избежать этой войны; она стала сутью испанской жизни." # <<TRANSLATED>>
 
 SPS.14.t:0 "Для большего блага Испании" # <<TRANSLATED>>
 SPS.14.d:0 "Взятие на службу блюзгих хитрости в блюзги, как было объявлено Эль-Джефе, привело к новым высотам, когда кто-то, способный бороться за фалангистскую деятельность, считал, что это должно сделать. Старые мужчины, женщины, иногда даже способные дети, были отправлены на фронт, чтобы остановить кризис потерпевшего поражение фалангистов. Было сочтено, что недавно укрепленная армия непримиримых новобранцев гарантирует окончательную победу на этом решающем этапе войны. Для фанатиков, которые ранее были лишены"enlightened" ideas. Hopped up on a combination of blind patriotism, naïve idealism and utter fear, the Falangist army began its new push to conquer Spain under the red and black flag." # <<TRANSLATED>>
 SPS.14.a:0 "Dulce et decorum est pro patria mori" # <<TRANSLATED>>
 
 SPS.15.t:0 "Прорыв кровавой голубой рубашки" # <<TRANSLATED>>
 SPS.15.d:0 "В то время как в истории войны с братьями, в деревенских селениях были сорваны, взорваны и все было сочтено необходимым согласно заповедям Эль-Джефа."dialectics of fists and guns". This was all part of Spain's rejuvenation and "if this has to be achieved through violence, we shall not be stopped by violence". With this message ringing out to the Blueshirt army, the usual sadisms brought upon by ideological war reared their head once again. White Terror swarmed Spain once again and this time, it would not relent one bit.\n\nWith victory in sight, the Blueshirt army was filled by a newfound confidence that allowed for their most lustful intentions of revenge to take place. The Blueshirts, more frenzied and rabid than they had every been, went on a rampage of rape and murder unseen in Spain since the last war. The very worst of the Falangist war machine was displayed for all to see as the bullish Blueshirts ran rampant through the streets of their newly conquered domains. Incidents of head shavings, gang rape, the beating of pregnant women, and the parading of "war trophies" became all too common. The Blueshirts were urged on the old radio broadcasts of Gonzalo Queipo de Llanowith a clear message that was taken up by every ferocious Falangist. # <<TRANSLATED>>
 SPS.15.a:0 "- Я не знаю."I authorize you to kill like any dog who resists you, that if you do so, you will be exempt from all guilt." - Gonzalo Queipo de Llano" # <<TRANSLATED>>
 
 SPS.16.t:0 "Испанский Феникс омоет народ" # <<TRANSLATED>>
 SPS.16.d:0 "Поскольку последние бастионы сопротивления фалангистскому правлению систематически погасали от побед Блюшертс, Эль-Йефе начал свою первую речь как неоспоримый лидер Испании."Brothers and sisters, a new dawn is upon us. The dawn of a rejuvenated Spain which will be free of the woes of war. Today, my fellow patriots, I speak to you as El Jefe of all of God's Spain just as he intended. The immortal sacrifice of the Spanish people against the forces of liberalism, separatism and communism will be rewarded with our final victory over the Godless traitors. This grand triumph guaranteed by our fallen compatriots, who have been canonized for their heroism. But now, my Blueshirt brethren, we must not rest easy. Lick your wounds and mourn your dead for the real work to establish José Antonio's dream is upon us. Do not let the deaths of our loved ones be in vain, for it is your job to make this dream a reality! Let us work now for the good of the Falange, and for our new Spain. España una! España grande! España libre! Arriba España!"\n\nWith that last cry of the final lyrics of Cara al Sol, the broadcast was echoed around Spain leading to parades of triumphant Blueshirts and the subsequent executions of their enemies." # <<TRANSLATED>>
 SPS.16.a:0 "Гемос пасадо" # <<TRANSLATED>>
 
 SPS.17.t:0 "Просто социальный звонок" # <<TRANSLATED>>
 SPS.17.d:0 "- Я не знаю."How's the weather up there, Javier?"\n\n"It's cold, it rains nearly always and I'm surrounded by would-be Englishmen and fake Frenchmen. If Hell froze over, José - this is what it would like. At least tell me you've brought me good news" Javier de Borbón answered back, his sardonic tone barely masking his rage against the circumstances he found himself in.\n\n"The war is going...fine. But I fear that, that's not what you came to call me about it. Is it?" José María Valiente lowered his voice, almost to a hush - as if someone was listening into their conversation.\n\n"This happened before, did it not? Just like in 1939, we somehow win and lose, at the same time. When is the last time a Carlist had any sort of influence over Franco's policies, hm? God is on my side, and yet he seems to trip me over constantly a step before the finish line!" de Borbón brought his voice to a crescendo, in defiance to Valiente's tact.\n\n"Calm down, please. They won't try anything like that again, not now, at least. Let us focus on winning this damn war and then we can deal with those that want to meddle in the affairs of Spain, for their own profit." Valiente sighed, inaudible to the recipient.\n\nThe truth was, he had no idea if the Junta would make good on their promise to further include the Carlists inside their new regime. What was to stop them from scorning them again, just using them as pawns for their own goals? But that wasn't something that should be dwelt on, not in times of such apocalyptic struggle like now.\n\n"And what happens after the War? What happens if they try to repeat History, José?"" # <<TRANSLATED>>
 SPS.17.a:0 "Божественное милосердие бесконечно, Хавьер." # <<TRANSLATED>>
 
 SPS.18.t:0 "Не осталось плащ" # <<TRANSLATED>>
 SPS.18.d:0 "Если бы вы прощупали, задний двор, задний двор, запятнав пятна воды, которые помечали окно в офис Хосе Луиса Арреса, вы могли бы просто сделать маленькое, черное облако, поднимающееся над горизонтом. В мирное время он не мог бы привлечь внимание каждой души в этом районе. Горящий труп города сотен и их граждан был другим местом, которое можно было бы увидеть - не отличающимся от необычного облака или даже более меткий хитрости. Ни одна из самых больших хитр" # <<TRANSLATED>>
 SPS.18.a:0 "Ты - панцирь." # <<TRANSLATED>>
 
