 SPS_heirs_18_july:0 "Наследники 18 июля" # <<TRANSLATED>>
 SPS_heirs_18_july_desc:0 "В 1936 году патриотические националистические генералы восстали против дегенеративного республиканского правительства, стремясь спасти Святую Испанию от разрушения. Карлос Инесеста Кано последовали по их стопам, вступив против падающего правительства Франко, чтобы спасти испанское государство от анархии. ~ ~ Несмотря на этот дух исторического наследия, хунта, повествовавший историей о победе, как и прежде, единство имеет первостепенное значение для широкой коалиции государства. Однако это единство по-прежнему зависит только от одного: победы на фронте." # <<TRANSLATED>>
 SPS_german_contacts:0 "Немецкие контакты" # <<TRANSLATED>>
 SPS_german_contacts_desc:0 "Рейх и Иберия не имели лучших отношений. Однако эта холодность была полностью близка к португальской стороне полуострова, где в Испании проживали многие, кто поддерживал нацистов с начала гражданской войны. ~nnhus, с полуостровом в анархию, старый союзник националистов однажды пришел бы на помощь, а оружие Германии подпитывало военные усилия против республиканцев. Однако, с каждым днем их влияние далеко от секрета, что помощь не свободна, и рано или поздно хунта должна будет вернуть Хун так или иначе." # <<TRANSLATED>>
