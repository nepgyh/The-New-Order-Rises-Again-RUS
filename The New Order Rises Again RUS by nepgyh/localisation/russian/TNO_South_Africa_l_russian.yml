 SAF.1.t:0 "Планирование референдума"
 SAF.1.desc:0 "2 февраля 1964 г."
 SAF.1.a:0 "Монархисты обязательно победят!"

 SAF.2.t:0 "Республиканцы победили на референдуме в Южной Африке"
 SAF.2.desc:0 "Кейптаун (AP) - Объединённая партия Южной Африки потерпела крупное поражение, референдум о провозглашении Южно-Африканской Федерации республикой был принят на избирательных участках. Предложение, одобренное оппозиционной Национальной партией, отменило бы нахождение федерации под властью британской короны, разорвав последние официальные связи с Британской империей.\n\nРеферендум оказался весьма противоречивым, его поддержка была полностью разделена по этническим и политическим признакам. Многие африканеры поддержали референдум, в то время как те, кто имеет британское происхождение, выступили против. Политические ошибки усугубили положение премьер-министра Де Вилье Грааффа, активно выступающего против референдума, в то время как оппозиция в конечном счёте возглавила успешную кампанию за.\n\nМногие сторонники референдума упрекали правящую Объединённую партию в жесткой тактике подавления голосования, в то время как частые обвинения в расизме досаждали республиканской кампании. Значительные меньшинства поддержали экстремистских правых бурских националистов, таких как Бурские коммандос, которые рассматривали его как необходимый шаг к отстранению от власти Объединённой партии, в которой доминировали англичане. Несмотря на победу, многие из этих групп вооружаются и организуются, утверждая, что Объединённая партия попытается подмять под себя волю народа и сохранить монархию у власти."
 SAF.2.a:0 "Ничего не становится лучше..."

 SAF.3.t:0 "Монархисты победили на референдуме в Южной Африке"
 SAF.3.desc:0 "Кейптаун (AP) - Объединённая партия Южной Африки одержала крупную победу, референдум о провозглашении Южно-Африканской Федерации республикой был отклонен на избирательных участках. Предложение, одобренное оппозиционной Национальной партией, отменило бы нахождение федерации под властью британской короны, разорвав последние официальные связи с Британской империей.\n\nРеферендум оказался весьма противоречивым, его поддержка была полностью разделена по этническим и политическим признакам. Многие африканеры поддержали референдум, в то время как те, кто имеет британское происхождение, выступили против. Политические ошибки усугубили положение оппозиции, активно выступающей за референдум, в то время как премьер-министра Де Вилье Граафф в конечном счёте возглавил успешную кампанию против.\n\nМногие сторонники референдума упрекали правящую Объединённую партию в жесткой тактике подавления голосования, в то время как частые обвинения в расизме досаждали республиканской кампании. Значительные меньшинства поддержали экстремистских правых бурских националистов, таких как Бурские коммандос, которые рассматривали его как необходимый шаг к отстранению от власти Объединённой партии, в которой доминировали англичане. Несмотря на поражение, многие из этих групп вооружаются и организуются, утверждая, что Объединённая партия попытается подмять под себя волю народа и сохранить монархию у власти."
 SAF.3.a:0 "По крайней мере, мы победили."

 SAF.4.t:0 "Негласное событие по определению победителя референдума"
 SAF.4.desc:0 "Если вы видите это, возможно, это ошибка."
 SAF.4.a:0 "Перезапуститесь пожалуйста."

 SAF.18.t:0 "Альберт Герцог призывает к национальному бдению"
 SAF.18.desc:0 "Смерть Адольфа Гитлера дошла до ушей Национальной партии. Они ответили на это с печалью и со страстью; по призыву Герцога члены партии должны собраться вместе, чтобы они могли провести бдение в честь фюрера.\n\nИ во имя человека, которого они, похоже, оплакивают, партия призывает провести неделю исключительно для уважения Гитлера. Люди должны зажигать свечи в память о павшем немце, предприятия, по их требованию, должны быть закрыты.\n\nДо нас доходят сообщения о вооружённых бурах, подробности говорят о том, что они организованы Национальной партией и не только обеспечивают "
 SAF.18.a:0 "Держите их под контролем!"

 SAF.19.t:0 "Полиция отказывается пресекать деятельность Национальной партии"
 SAF.19.desc:0 "У нас проблемы. Полиция была послана, чтобы разогнать бдение буров, но, похоже, всё идёт не по плану. Один из офицеров, Эжен Ней Тербланш, отказался выполнять приказ. Он перешёл на сторону буров, присоединившись к ним, а его сослуживцы либо наблюдали за ним в шоке, либо последовали его примеру и тоже дезертировали.\n\nСогласно сообщениям, толпа аплодировала ему. Он выступил перед ними, произнеся большую речь рядом с Герцогом, восхваляя его политику и независимую бурскую нацию. Тербланш был известен в ЮАП (Южноафриканской полиции) как особо преданный идеалам Национальной партии, похоже, что он позволяет себе делать всё, что ему заблагорассудится, вопреки любой власти.\n\nЮжная Африка не может этого одобрить. Вся страна наблюдает за тем, как он получает овации от масс на улицах, оскорбляя авторитет правительства. Мы теряем контроль над ситуацией. Не только он переходит на их сторону. Благодаря его действиям остальные наши офицеры отказываются разгонять протесты. Если мы не предпримем что-то в ближайшее время, мы можем потерять страну!"
 SAF.19.a:0 "Этих буров надо остановить! Отправьте армию!"

 SAF.35.t:0 "Когда это началось"
 SAF.35.desc:0 "История была очарована эпохальными событиями с тех пор, как человечество научилось писать свои имена камнем и резцом.\n\nИнтуитивное стремление представить беспорядок, который окружает людей, как ряд причин и следствий, прививается здравому смыслу, так что они склонны рассматривать определённые события как более важные, чем жизнь и моменты, меняющие ход времени. Таким образом, здравый смысл сказал бы, что серб, покончивший с жизнью эрцгерцога, начал войну, которая навсегда погасила огни континента. Угроза польскому порту возвестила о новом порядке в Европе и во всем мире. Трижды ужасная резня в Кейптауне ознаменовала начало последней трагедии в Африке.\n\nНо здравый смысл ошибочен и полон дыр. Человеческая интуиция не менее подвержена ошибкам при написании повествований о Южной Африке, чем в любой другой войне, которую она видела. То, что он считает бурным началом гигантского конфликта, на самом деле является его крупнейшей битвой до этого момента - пожаром среди мерцающих огоньков пороховой бочки.\n\nОдин такой огонек возник на избирательном участке в Претории, за несколько недель до того, как страна определится с выбором между Доминионом и Республикой. Работники переписи обнаружили, что их преследует толпа вооружённых и буйных буров. Не желая отставать, верноподданные Величества - не Его или её Величества Южной Африки по-прежнему находилась в тупике в вопросе о том, чьей короне они клялись в верности, - вышли на улицы, чтобы встретиться с африканерами лицом к лицу. Они носили одно и то же оружие и разделяли одно и то же наследие; тем не менее, их мнения относительно дальнейшей судьбы не могли быть примирены. В противостоянии кипела напряжённость, уродливые разногласия выявлялись криками и насмешками.\n\nЗатем раздался громкий выстрел. Человек упал в лужу крови. Крики превратились в вопли, когда дульные вспышки осветили улицы. Чрезвычайное положение отложило референдум в Претории до дальнейших распоряжений. Буры отменили его несколько недель спустя.\n\nВ истории не сохранилось имя стрелявшего, но последствия выстрела предвещали грядущие годы: демократия, задушенная в колыбели; сотни людей, безжизненно лежащих на залитых кровью тротуарах; и город, чьё адское пламя поднималось и смешивалось с красноватым оттенком закатного неба."
 SAF.35.a:0 "Континент погрузился во мрак"

 SAF.36.t:0 "Побег с Роббенэйланда"
 SAF.36.desc:0 "Среди хаоса, вызванного восстаниями АНК и буров, нашей национальной безопасности был нанесен ещё один удар. Прошлой ночью у побережья Кейптауна шокирующе большая группа небольших быстроходных катеров смогла обойти наши прожекторы и высадиться на Роббенэйланде. Оттуда пассажиры лодок - несколько хорошо подготовленных боевиков АНК - использовали взрывчатку, чтобы проделать дыру в стене тюрьмы строгого режима на острове. Охрана, находившаяся в середине смены, была не укомплектована и не подготовлена. Учитывая нынешнюю военную ситуацию, многие из них уже были переброшены в другие части страны. Эта неспособность расставить приоритеты обрекла на гибель остальных. После нескольких отчаянных перестрелок в коридорах тюрьмы все охранники были убиты или обезврежены, и боевики смогли совершить побег. С ними было несколько самых печально известных заключённых острова.\n\nГован Мбеки.\n\nОливер Тамбо.\n\nНельсон Мандела.\n\nКогда по всему острову завыла сигнализация, лодки уже возвращались на материк. В прессе уже звучат призывы к расследованию этого полного провала системы безопасности. Полиция перекрыла основные дороги, но, скорее всего, беглецы уже далеко от нас."
 SAF.36.a:0 "Как такое могло случиться?"

 SAF.37.t:0 "Кейптаунская резня"
 SAF.37.desc:0 "Войска прибыли в Кейптаун, их машины достигли территории парламента. Они быстро вышли из них, выстроившись против протестующих и подчиняясь приказам своих офицеров, сержанты кричали своим людям, чтобы те двигались быстрее.\n\nВсё шло бы хорошо, если бы не ряд неприятных событий. Протестующие, удивлённые, но и спровоцированные присутствием армии, стояли на своём и отказывались уходить. Войска твердили им об этом, но буры давили на них. Баррикады были разрушены, протестующие собирали камни и бросали их в людей, а слухи о вооружённых бурах, пришедших помочь своим дать отпор, доходили до солдат.\n\nПоступали запутанные и противоречивые приказы. Были даны разные указания. Это смешалось с криками протестующих, шумом борьбы и сиренами брошенных полицейских машин, что привело к самому худшему. Всего за несколько выстрелов из винтовок и карабинов солдат сорок человек лежали на земле мёртвыми. Ни у кого из них не было оружия, как опасались встревоженные солдаты. Теперь толпа расходилась, но не потому, что им этого хотелось. Они должны были. Их братья и сёстры, их матери и отцы были разбросаны по земле, сломленные и истекающие кровью.\n\nЭто была ужасающая резня. И весть об этом облетела всю Южную Африку, настроив всю страну против вооружённых сил. Теперь из этого может выйти только самое худшее."
 SAF.37.a:0 "Уже слишком поздно возвращаться."

 SAF.38.t:0 "АНК восстает!"
 SAF.38.desc:0 "Примерно в 07.00 в ряде полицейских участков в восточном прибрежном городе Дурбан воцарилась тишина. В течение утра стало ясно, что это не было совпадением. В эфир быстро посыпались экстренные сообщения от военных подразделений.\n\nАЭРОПОРТ ЛУИСА БОТА ПАЛ\n\nОСТРОВ СОЛСБЕРИ ПОД СИЛЬНЫМ ОБСТРЕЛОМ\n\nПОРТЫ В РУКАХ ПОВСТАНЦЕВ\n\nГражданские радиостанции начали передавать увещевания на языках зулу и коса, призывая коренные народы Южной Африки восстать и свергнуть своих колониальных повелителей. В некоторых передачах даже отмечалось, что в условиях продолжающегося бурского восстания возможности для революции как никогда велики. Всего несколько часов спустя немногие уцелевшие подразделения службы безопасности в Дурбане начали эвакуацию на юг, поскольку организация АНК "
 SAF.38.a:0 "Это катастрофа!"

 SAF.39.t:0 "Начинается гражданская война!"
 SAF.39.desc:0 "Резня в Кейптауне была лишь началом кровавой волны, обрушившейся на нашу страну. Большинство наших граждан-африканеров теперь открыто враждебны, сплотившись вокруг главы Национальной партии Альберта Герцога, который объявил нас преступниками и нелегитимными лидерами. Его последователи взяли в руки оружие. Теперь пути назад нет, нас ждёт гражданская война.\n\nЮжная Африка разваливается, большие города Претория, Йоханнесбург и Блумфонтейн переходят под контроль буров. По всей стране появляются разъярённые ополченцы, которые направляют оружие на всех, кто, по их мнению, находится на стороне правительства. Закон страны утрачен, и любое подобие порядка, которое у нас когда-то было, уничтожено.\n\nУ нас нет другого выхода, кроме как бороться. Чем больше земли мы теряем для этих людей, тем больше наша Республика приближается к вырытой могиле. Кто-то может сказать, что это наша вина, но мы должны быстро принять это и возвести оборону. Ведь рано или поздно к этим бурам присоединятся те проклятые немцы, которые затеяли всё это с севера! Если война это единственным выход из ситуации, если пролитие крови этих людей может положить конец разделению нашей земли, то так тому и быть! Мы тоже будем стоять на своём и ни в коем случае не потерпим ещё одного конфликта с этими проклятыми мятежниками! Южная Африка будет бороться, чтобы сохранить свою жизнь и единство, несмотря ни на что."
 SAF.39.a:0 "За Южную Африку, за нашу землю!"

 SAF.40.t:0 "Опрокинуть домино!"
 SAF.40.desc:0 "Пришло время для решающей битвы с фашизмом! Последний бой против автократии за рубежом и во всем мире, последний славный крестовый поход против сил зла, которые заставили свободные народы мира встать под авторитарный сапог. Одним махом мы остановим нацистов, не позволив им закрепиться в Африке, ведь если мы этого не сделаем, то жестокое вторжение в Южную Африку будет только началом. Если падет Африка, то падет и Индия, когда восток будет защищен, то нацисты вскоре окажутся и в Америке!\n\nПо крайней мере, именно с таким настроением громко кричал каждый американский генерал, стоявший у дверей Белого дома, ругал Сенат, сплачивал свои войска и изводил СМИ, и, кажется, каждый человек, когда-либо державший в руках оружие, провозгласил время "
 SAF.40.a:0 "Прощай моя дорогая, здравствуй, Куруман!"

 SAF.41.t:0 "Саммит начался!"
 SAF.41.desc:0 "Эмиссары стран-членов Организации свободных наций собрались сегодня в Вашингтоне, округ Колумбия, чтобы обсудить происходящие события в Южной Африке.\n\n"The spectre of fascism has struck the Dominion of South Africa in its moment of weakness," President Nixon said as he greeted ambassadors and ministers from five countries, including Canada, Australia, New Zealand, Guyana and the West Indies Federation, at the Walter E. Washington Convention Center. "We, as an alliance of democracies, are obliged to protect democracy not merely within our borders, but wherever it flourishes without. The Free World cannot afford another setback, like it had in Europe, in Asia, in the Pacific -- a line must be drawn, one way or the other. If we must draw it across the Kalahari, then so be it."\n\nUnder threat from both an insurrection and a surprise invasion by German forces in the continent, Africa's last democracy has urged the United States and its allies for immediate military support. The White House is expected to issue a resolution for an intervention into the South African conflict in the following weeks, although details regarding the scale and participants thereof are currently unknown..."
 SAF.41.a:0 "Гигант пробуждается ото сна."

 SAF.42.t:0 "Повидай Южную Африку!"
 SAF.42.desc:0 "В последние недели американцы получили необычное дополнение к стандартным тарифам их расписания в прайм-тайм.\n\nВ перерывах между вечерними ситкомами, которые обычно отводятся для рекламы Coca Cola, Ford и сотни других спонсоров, демонстрируются кадры с саваннами, гребнями гор и оживлёнными городами далекой страны под названием Южная Африка. На фоне инструментализованной версии "encourage closer ties between two free nations parted only by one ocean", he has successfully negotiated air time from each of America's country's Big Three networks for his organization's extensive public awareness campaign. Observant commentators have remarked of the concurrence between Mr. Cook's campaign and the commencement of hostilities in South Africa.\n\nDespite the veteran broadcaster's optimism, and his blank check, only time will tell if the imperiled democracy's newest ploy to sway America's spirit towards its defense will bear fruit."
 SAF.42.a:0 "От Мыса Доброй Надежды до Замбези простираются тысячи миль свободы..."


 SAF.43.t:0 "Трагедия в Кимберли"
 SAF.43.desc:0 "Гарольд Говард, как и его отец и его отец до него, был фермером с усадьбой к северу от Кимберли. Там он выращивал пшеницу, кукурузу и многие другие культуры вместе со своей женой Лорой, дочерьми Энни и Кайли, а также фермерами Йоханом и Маттисом. Фермерство требовало от 52-летнего отца и его семьи изнурительного и рутинного труда - каждый день в Хайвелде начинался с работы в пять и заканчивался в семь, - но Гарольд не видел необходимости в том, чтобы ситуация изменилась в ближайшее время. Фермером он был, думал он, и фермером он будет всегда.\n\n"But months prior to the war, Harold realized his farmhands had been returning from the weekly trip to Kimberly erratically late. Years of habit established thus: They would leave at eight with a lorry full of produce, sell them to markets around the city, and come back home before lunch. Nowadays they would return between then and sundown at the latest. Harold had a mind to ask them what they've been doing, but ultimately held his peace. He'd trusted the Boer boys with his money for ten years now; why shouldn't he trust them on how they spend their time every Sunday?\n\n"Harold thought his life won't ever change. He also thought he shouldn't ask questions when it did. So imagine his surprise when Johan Anderson and Mattys Bosman returned to the farm at eight PM... with a lorryful of armed men.\n\n"The poor man neither spoke nor wrote of the events that followed as he recuperated in the city hospital, only that he escaped by the skin of his teeth. Laura, Annie and Kylie were absent from his bullet-ridden truck..."\n\n-- excerpt from Tales from the Bush."
 SAF.43.a:0 "Будь прокляты эти буры и их варварская война...!"


 SAF.44.t:0 "Христиане за свободу"
 SAF.44.desc:0 "По воскресеньям проповедь проповедь в Церкви Иисуса Христа Спасителя начинается с чтения Нового Завета. Слова Господа были вневременными и с каждым чтением даровали мудрость предвидения любой эпохе. Сейчас, когда мир погряз в десятилетии раздоров, Его призывы относиться к людям всех рас и вероисповеданий как к братьям звучат для американских мирян как выстрелы.\n\nНо сегодняшний день был особенным. Перед общиной из почти пятидесяти благочестивых американцев преподобный Айзея Хикенлупер начал свою проповедь со слов отца Авраама.\n\n"Brothers and sisters," boomed the Reverend to the spellbound attendants. "Near five score to this day, our forefathers were unchained from slavery by the fires of war. Men who had been uprooted from one continent to another had at long last met the jubilee they were promised. But even now the friends and families they had left behind remain yoked by empires: The Englishmen, the Frenchmen, and now the fascists of Nazi Germany.\n\n"Shortfalled we may be, but we are luckier than our cousins in the Dark Continent. We have the pretense of rights; they have not. We can live our whole lives without bearing the scars of whips; they cannot. We are masters of our own destinies; they are not! No, my friends -- they have not tasted freedom for three hundred years! And they will never taste freedom for three hundred more unless something is done!"\n\nReverend Hickenlooper's flock is one of several who have organized the "Christians for Freedom", in support of President Nixon's intent to intervene in the South Africa conflict. This national band of pastors and preachers have since agitated for a campaign to free German slaves in Africa -- a sentiment that hearkens heavily to America's own war waged against slavery.\n\nLike heavy gears made to turn, the nation's faithful are roused into a 20th-century crusade by an abolitionist spirit not seen since the mid-19th. This animus manifested itself when Sunday Mass for Reverend Hickenlooper's Alabama church ended not with benedictions, but with the spontaneous utterance of a jubilant tune passed from father to son."
 SAF.44.a:0 "Как Он умер, чтобы сделать человека святым. Давайте умрем, чтобы сделать человека свободным."


 SAF.45.t:0 "Корабли на горизонте"
 SAF.45.desc:0 "По воскресеньям проповедь проповедь в Церкви Иисуса Христа Спасителя начинается с чтения Нового Завета. Слова Господа были вневременными и с каждым чтением даровали мудрость предвидения любой эпохе. Сейчас, когда мир погряз в десятилетии раздоров, Его призывы относиться к людям всех рас и вероисповеданий как к братьям звучат для американских мирян как выстрелы.\n\nНо сегодняшний день был особенным. Перед общиной из почти пятидесяти благочестивых американцев преподобный Айзея Хикенлупер начал свою проповедь со слов отца Авраама.\n\n"Brothers and sisters," boomed the Reverend to the spellbound attendants. "Near five score to this day, our forefathers were unchained from slavery by the fires of war. Men who had been uprooted from one continent to another had at long last met the jubilee they were promised. But even now the friends and families they had left behind remain yoked by empires: The Englishmen, the Frenchmen, and now the fascists of Nazi Germany.\n\n"Shortfalled we may be, but we are luckier than our cousins in the Dark Continent. We have the pretense of rights; they have not. We can live our whole lives without bearing the scars of whips; they cannot. We are masters of our own destinies; they are not! No, my friends -- they have not tasted freedom for three hundred years! And they will never taste freedom for three hundred more unless something is done!"\n\nReverend Hickenlooper's flock is one of several who have organized the "Christians for Freedom", in support of President Nixon's intent to intervene in the South Africa conflict. This national band of pastors and preachers have since agitated for a campaign to free German slaves in Africa -- a sentiment that hearkens heavily to America's own war waged against slavery.\n\nLike heavy gears made to turn, the nation's faithful are roused into a 20th-century crusade by an abolitionist spirit not seen since the mid-19th. This animus manifested itself when Sunday Mass for Reverend Hickenlooper's Alabama church ended not with benedictions, but with the spontaneous utterance of a jubilant tune passed from father to son."
 SAF.45.a:0 "Как Он умер, чтобы сделать человека святым. Давайте умрем, чтобы сделать человека свободным."


 SAF.46.t:0 "Подарки от дяди Сэма"
 SAF.46.desc:0 "Однако не все дары Америки были исключительно благотворными. Под возникшей суматохой и суетой были спрятаны ящики, лишённые трафаретов "MADE IN USA" stencils borne by the majority of unladen containers. Eagle-eyed witnesses would spot men in the khakis of the South African Union Defense Force carrying these unmarked crates to equally unmarked warehouses. If the revelry deterred them little from inspecting, then the glares of armed guards cratered their curiosity for them instead.\n\nInside, the crates were pried open to reveal cargo just as precious, if not moreso, than cans of American food: racks of American M16s, belts of American 5.56 mm bullets, boxes of American radios, barrels of American mortars and bazookas. Some of the crates packed creatively disassembled American field guns and artillery. When asked, the attendants remarked only of "misplaced" equipment from the US Navy. A scarce trickle of it, they admitted, but it will have to do until better channels are approved and relayed.\n\nIn his apparent wisdom, President Nixon has approved clandestine measures to partly supply South Africa's wanting men with the implements they need to stem the fascist tide. Should we tell our people and the world of these gifts?"
 SAF.46.a:0 "На все радио и телеэкраны."
 SAF.46.b:0 "Никто не должен знать об этом..."


 SAF.48.t:0 "Маяк надежды"
 SAF.48.desc:0 "...На карте изображена наша Земля, разделённая на два мира: мир свободных и мир рабов. Земли, покрытые черным цветом, представляют мир рабов; земли, покрытые белым цветом, представляют мир свободных - наш мир, со всеми его свободами и роскошью. Каждый факел означает одну свободную нацию; из-за Второй мировой войны большинство из них находится в Западном полушарии. Германия, Италия и Япония сделали большинство остальных своими рабами.\n\nОбратите внимание на одинокий факел на самом краю Африки, континента, расположенного прямо под Европой. Это Южная Африка: её единственная демократия. Когда-то Южная Африка была львом в великом прайде Британской империи, но теперь он остался без прайда. Высоко над ним кружат черные канюки, ожидая момента для удара.\n\nСейчас эти уродливые звери спустились для убийства, но сначала - взгляд на страну, о которой идёт речь. Что делает Южную Африку особенной в концерте наций? Почему мы должны обратить внимание на её бедственное положение? Хотя она и является маяком надежды на континенте, погружённом во тьму, она все ещё кажется слишком далеким местом для любого американца, чтобы сильно переживать за её судьбу. В течение следующих пятидесяти минут вашего времени этот информационный фильм ответит на ваши вопросы о последнем бастионе свободного мира на Темном континенте и об опасностях, которые его подстерегают...\n\n-- отрывок из фильма "
 SAF.48.a:0 "Доминион зовет, Америка отвечает."

 SAF.47.t:0 "Американские мускулы"
 SAF.47.desc:0 "В то время как в Вашингтоне бушуют споры о том, какие объедки отправлять в Южную Африку и когда, в Нью-Йоркской гавани разыгрывается сцена, которая бывает раз в жизни: тысячи грузовиков, выстроившись в ряд, как утки, терпеливо ожидают, пока кран перетащит их на палубу грузового судна. Эти корабли, набитые грузовиками, которых больше, чем автомобилей в большинстве городов, скоро отправятся к далеким берегам мыса Доброй Надежды.\n\nВ преддверии вторжения в Европу и на Японские острова армия США заключила контракт с General Motors на производство своих надежных грузовиков CCKW, использовавшихся во время Второй мировой войны. Тогда Пентагон ожидал сотни тысяч так называемых "deuce-and-a-halfs" forming the core of the Army's ocean-wide supply train. Detroit was more than capable and willing to fulfill such a lucrative contract, going so far as to reach its agreed-upon orders by spring 1945.\n\nUnfortunately, the invasion plans they were built to buttress were scrapped when mushroom clouds engulfed Pearl Harbor later that year. A good number entered the civilian market after the war -- just as many were left to flake off their army green paint jobs in warehouses across the fifty states.\n\nThe war in South Africa is akin to a second calling for these unused, unsung warriors. When Cape Town asked for trucks of all kinds to support their war effort, the White House and GM immediately had the other in mind. Days later South Africa agreed to take several thousands of GM's leftover CCKWs for a pittance of how much they cost GM to make, but several orders of magnitude more than the cost to bring them back to proper function. In other words, a rare win-win deal in the history of international trade.\n\nThough they were denied the war they were born to fight, the venerable deuce-and-a-half now joins the veld with factory-fresh engines, desert camo paint and the South African Union Defense Force's insignias on its sides. Hopes are high that it will perform there with the same gallantry it had shown the world twenty years ago."
 SAF.47.a:0 "Тост за арсенал демократии!"


 SAF.49.t:0 "Помощь с севера"
 SAF.49.desc:0 "Привыкшие к темным волосам, сопровождающим бледный, светлый или смуглый цвет лица, люди, вышедшие из гавани Святого Игнатия в Кейптауне, показались кейптаунцам пришельцами с Марса: бледные, светловолосые и голубоглазые. Одетые в строго подогнанные костюмы врачей и шапочки медсестер, они не обращали внимания ни на достопримечательности города, ни на его прекрасных людей, спеша в больницу Groote Schuur при обсерватории. Сбитые с толку зрители удивлялись невозмутимым, бесстрастным медикам, с которыми им пришлось столкнуться.\n\nЭтот своеобразный набор врачей и медсестер - маленький вклад Исландии в зарождающийся фронт ОСН в Южной Африке. Генерал Гамильтон Хоуз, фактический губернатор острова со времен Второй мировой войны, к своему огорчению, утверждает, что американские силы в Исландии слишком малы, чтобы внести значительный вклад в войну без ущерба для её существующего мандата. Однако, добавляет он, Исландия имеет одну из самых надежных систем здравоохранения в мире; её медицинские работники в среднем находятся на одном уровне с лучшими, которые может предложить Америка, а её учреждения более чем оборудованы для того, чтобы справляться с резкими наплывом раненых и больных пациентов. Кстати, ЮАР, несомненно, столкнется с такими скачками по мере затягивания войны.\n\nДля страны, в шесть раз меньшей, чем вся столица Капской провинции, её медицинский персонал является свидетельством веса, который она может выдержать, несмотря на свои размеры. Их помощь приветствуется в любом случае, поскольку инфраструктура здравоохранения Южной Африки напряжена до предела из-за военных действий."
 SAF.49.a:0 "По крайней мере, у нас есть пинта пива "


 SAF.50.t:0 "Помощь из тропиков"
 SAF.50.desc:0 "" said the University of the West Indies' Vice-Chancellor Sir Philip Sherlock of the hundreds leaving Jamaica for South Africa, 'but only the finest mathematicians in our half of the globe.'\n\nThe Vice-Chancellor's words are no mere boast; indeed, the Caribbean nation's acumen in this regard was already appreciable before the flight of knowledge succeeding Sealion had turned appreciable into exceptional. Say what one will about the Federation's many failings, but its sandy beaches and tropical fruits seem to attract geniuses with the wherewithal to immigrate and the will to learn the Queen's English. They have since built the islands' piecemeal infrastructure up to a developed nation's standards since one war's end.\n\nNow, as the clarion call echoes in Kingston, the very same genius now board ships bound for another war to replicate their miracles in the Great Escarpment and beyond. No matter their paltry numbers, the West Indies' now-named "Boffin Bunch" remain a welcome addition to South Africa's own band of civil and military scientists."
 SAF.50.a:0 "Эти братаны выглядят так, будто знают, как устроить хорошую вечеринку!"

 SAF.51.t:0 "Морское снабжение Кейптауна"
 SAF.51.desc:0 ""The South Africans needed those guns in Cape Town yesterday! Don't keep me waiting like this again!" Major General Bigelow snapped, before slamming the phone receiver down on the representative from Norfolk & Western Railway. After sparing a second for a quiet sigh, he picked up the receiver again as he pored over the rail timetables provided by the Ordnance Corps.\n\nOutside Bigelow's office, a young major winced and turned to his colonel as the phone receiver crashed down again. "I know we're all up to our eyeballs organizing the sealift to South Africa, but what's got General Bigelow so worked up?"\n\n"Whatever supplies the South Africans didn't abandon, they're burning through in days," the colonel replied testily. "They're throwing all the munitions and men they have at the Nazis, and soon they'll be out of both. And besides..."\n\nThe colonel pointed at a campaign medal on the General's desk.\n\n"Twenty years ago, Major Bigelow was a logistics officer during the Defense of Britain. President Kennedy was slow getting industry to mobilize, so he had to send over every gun he could buy, beg, or divert."\n\nThe major's eyes widened as he made the connection.\n\n"It wasn't enough.""
 SAF.51.a:0 "Не в этот раз, черт возьми!"

 SAF.53.t:0 "Верноподданые королевы"
 SAF.53.desc:0 "Со времен колонии Канада сохранила давнюю традицию военной службы во имя Бога, короля и империи. Старый Доминион всегда отвечал твердо и верно, когда Лондон призывал его на помощь. В частности, поведение его армии в Первой и Второй мировых войнах было не чем иным, как образцовым; примерно каждый двенадцатый житель Канады дважды сражался как герой на изрытых снарядами полях сражений Франции.\n\nХотя империя сегодня и является печальным воспоминанием, Канада до сих пор не отказывается от содержания армии, соответствующей её статусу.\n\nТак было и сегодня, когда канадская дивизия высадилась с корабля "
 SAF.53.a:0 "Преданность порождает преданность, особенно между матерью и сыном."


 SAF.54.t:0 "Собратья с последней войны"
 SAF.54.desc:0 "Ровно в двух бурских и двух мировых войнах Южная Африка сражалась бок о бок вместе со своими братьями, расположенными на другом краю света. Будь то в Восточной или Северной Африке, общий опыт на поле боя создал дух товарищества между двумя обширными доминионами, который нельзя полностью уничтожить после падения Империи. Эти чувства подкрепляет симпатия; в конце концов, Южная Африка - такой же оплот против нацистов, как и Австралия, но только против дьяволов в Токио.\n\nТак стоит ли удивляться, что Канберра направила десять тысяч австралийцев на помощь своим братьям в их последней войне? Можно предположить, что Вашингтону пришлось подтолкнуть их к этому решению, что, естественно, неправда. Как никто иной в ОCН, Австралия осознает ценность взаимности; если она не может продемонстрировать приверженность своим обязанностям, то кто же продемонстрирует то же самое Австралии, когда Страна восходящего солнца сделает свой ход?\n\nНет, Австралия и Южная Африка - братья, а братья поддерживают друг друга во время кризиса. Ветераны, воссоединившиеся со старыми друзьями в Столовой бухте, - свидетели особых отношений между этими двумя странами."
 SAF.54.a:0 "Нет ничего лучше в жизни, чем братская связь до Судного дня."


 SAF.55.t:0 "Последнее домино"
 SAF.55.desc:0 "Представьте себе ряд домино, поставленных ровно. Требуется время и усилия, чтобы установить одну за другой, не сбив их преждевременно, а когда вы это сделаете, даже малейшее прикосновение может свести на нет всю вашу тяжелую работу - вот так. Видите? Чёрт! Я все уронил. (Смех.)\n\nВ любом случае, давайте поставим их снова, так.. ага.. ещё одна... Вот так. Теперь, предположим, что каждая доминошка представляет собой одну нацию. Одну свободную, демократическую нацию, которая существует или существовала с начала 20-го века. Скажем, Франция и Англия рядом с фронтом и наша страна, Соединённые Штаты, на противоположном конце. Вторая мировая война означала, что добрая половина костяшек домино на этом столе уже упала, вот так.\n\nТак много зарождающихся демократий и их народов, оставленных на милость черной фашистской руки. Все, что осталось - это пара горсток домино, те, что находятся на заднем конце, защищённые расстоянием, силой, стойкостью или комбинацией всех трех факторов. В данный момент Южная Африка образует передний край этого шаткого "Anyway, let's build it up again, just like... so. There we go. Now, suppose we assume that each domino represents one nation. One free, democratic nation that has or had existed since the beginning of the 20th century. Say, France and England near the front and our own country, the United States, at the opposite end. The Second World War meant that a good half of the dominoes on this table had already fallen, just like this.\n\n"So many fledgeling democracies and their people, left to the tender mercies of the black fascist hand. All that remains are a couple handful of dominoes, the ones at the back end sheltered whether by distance, strength, fortitude, or a combination of all three. Right this moment, South Africa now forms the front tip of this shaky conga line... and with the war making like tremors and gusts battering the table, the South African domino has wobbled every which way since it began.\n\nI will not insult your intellect by stating the obvious repercussions of South Africa's demise. What I can do, however, is proffer a solution: An intervention to stop the tremors and gusts wherever and whenever they're found. One way or another, South Africa must not fall in our lifetimes. The Free World cannot survive another setback; let's stop the malcontents dead cold before it can cause one..."
 SAF.55.a:0 "Несмотря на все свои закулисы, геополитика предстает как кровавая игра."


 SAF.56.t:0 "Другое солнце"
 SAF.56.desc:0 "Было приятно снова оказаться на земле. Джозеф Рой вынес своё снаряжение из грузового самолёта, прошел мимо персонала американских ВВС и направился к наспех построенному канадскому ангару. Офицер крикнул им, чтобы они поторопились. Несколько американцев удивленно обернулись. Неужели они действительно слышали французский? Джозеф не мог винить их за растерянность. Послеполуденное солнце мешало думать.\n\nДядя рассказывал ему истории о войне в Британии. Там солдаты были не так удивлены, услышав французский язык. Многие войска Свободной Франции сражались в Британии. Так же как и польские летчики, чехословацкие инженеры, русские изгнанники. Американские войска, численность которых почти не уступала отчаянным британцам, сами воевали с молодыми людьми, едва умеющими держать винтовки, и ветеранами великой войны с их мрачным отчаянием. Все объединились против фашистского натиска.\n\nКонечно, дядя не сказал, что всё это было напрасно. Сотни французских канадцев, погребённых под холодным и далёким солнцем. Тогда война была непопулярна. Эта новая война может стать такой же. Джозеф видел протесты дома, в Квебеке, в дни своего отпуска из Валкартье. Один из протестующих возле Национального собрания кашлял кровью после драки. "
 SAF.56.a:0 "Он будет служить, как и его дядя."


 SAF.60.t:0 "Американцы на захваченном иберийском корабле"
 SAF.60.desc:0 "Сегодня в офисы Пентагона поступили новости о кризисе на море. Правительство Иберии, а также Вест-Индская федерация сообщают о захвате пассажирского судна, известного как "
 SAF.60.a:0 "Отправьте флот!"
 SAF.60.b:0 "Мы не можем позволить себе отвлекаться."

 SAF.61.t:0 "Морские рейдеры"
 SAF.61.desc:0 "Капрал Смитли последним из своего отряда поднимается на борт ""
 SAF.61.a:0 "Галван у нас, корабль в безопасности."

 SAF.62.t:0 "Американцы захватывают Галвана"
 SAF.62.desc:0 "Сегодня из ВМС США поступили сообщения о том, что судно "
 SAF.62.a:0 "Современный Дон Кихот."

 SAF.63.t:0 "Иберия предлагает помощь в Южной Африке"
 SAF.63.desc:0 "Сегодня днем посол Иберии в Вашингтоне встретился с президентом. Иберийский посол, сделал шаг, который шокировал многих в нашей администрации. Он пообещал прямую поддержку Иберии в войне в Южной Африке. Посол заявил, что если Соединённые Штаты примут предложение о поддержке Иберии в этом конфликте, то они готовы оказать значительную и прямую военную помощь.\n\nНесмотря на полную неожиданность, эта новость была с радостью встречена многими в Вашингтоне. Ранее многие американцы чувствовали себя отчуждёнными в конфликте. Многие считали, что мы стоим в одиночестве. Несмотря на то, что масштаб поддержки со стороны Иберии ещё не подтвержден, мы подтвердили послу Иберии, что мы примем их помощь без вопросов. Более того, наши военные готовы оказать любую возможную услугу иберийцам в содействии началу их операций."
 SAF.63.a:0 "Мы примем любую помощь."


 SAF.64.t:0 "Иберия предлагает арендовать Сан-Томе"
 SAF.64.desc:0 "По мере того, как война в Южной Африке продолжает развиваться, растет и участие наших иберийских партнеров. Иберийцы, к нашему удовольствию, выполняют свои обязательства в ходе конфликта и продолжают оказывать столь желанную помощь нашим войскам и войскам наших союзников. В недавнем сообщении было обещано значительно расширить свою поддержку в войне, также было предложено множество тонкостей и деталей для её проведения, однако одно предложение в документе выделяется среди других.\n\nИберийский остров Сан-Томе, расположенный к северу от экватора, недалеко от побережья Центральной и Западной Африки, имеет большой потенциал в качестве логистического центра на время конфликта. После начала иберийских операций в Южной Африке, они считают ситуацию достаточно подходящей для того, чтобы предоставить нам в аренду доступ к острову, открыв нам бесценный логистический актив. Высокопоставленные военные чиновники считают, что порты Сан-Томе могут быть эффективно использованы в качестве логистической точки, а также в качестве возможной авиабазы для нашего парка бомбардировочной авиации.\n\nХотя планы по использованию острова находятся на предварительной стадии, мы с благодарностью приняли предложение Иберии об аренде, и предполагается, что логистические операции на острове начнутся уже через несколько недель.""
 SAF.64.a:0 "Большое подспорье в военных действиях."

 SAF.65.t:0 "Иберия предоставляет карты для военных нужд"
 SAF.65.desc:0 "В то время как португальское колониальное управление Мозамбиком и Анголой осталось в прошлом, не более чем упоминание в учебниках истории, давность этой истории теперь может принести дивиденды в ходе военных действий.\n\nВ ходе недавних координационных усилий, проведённых в Вашингтоне, высокопоставленные представители иберийских вооружённых сил предоставили нам множество датированных карт и документов, относящихся к поздней эпохе португальского колониального контроля в Мозамбике и Анголе. Документы содержат подробные сведения о промышленных и инфраструктурных объектах в различных жизненно важных регионах Мозамбика и Анголы, которые сейчас контролируются рейхскомиссариатами ""
 SAF.65.a:0 "Пусть бомбы сыплются ещё точнее, чем раньше."

 SAF.66.t:0 "ВВС США наносят удары по оружейным заводам Луанды"
 SAF.66.desc:0 "После обмена информацией между иберийскими и американскими военными, ВВС США получили подробную информацию о логистической и промышленной планировке контролируемых "
 SAF.66.a:0 "Значительный удар по военной машине противника."


 SAF.67.t:0 "Радио "
 SAF.67.desc:0 "Офицеры, работающие в штабе ГИН в Кейптауне, не поверили своим глазам, когда впервые увидели так называемых специалистов, прибывших из Иберии. Вместо привычных для них чистых военных в хорошо отглаженной форме, португальские специалисты были с длинными волосами, усами и носили цветочные рубашки вместо камуфляжа, небольшие группы сплетничали в коридорах о том, что иберийцы больше похожи на народных певцов, чем на настоящих солдат. И они были правы.\n\nЭти люди, каждый из которых прожил на континенте не менее десяти лет, были частью совместного проекта по созданию радиостанции "
 SAF.67.a:0 "Скажи моей матери, что я не пойду на войну за немца."


 SAF.68.t:0 "Герои с небес"
 SAF.68.desc:0 "Улицы залиты кровью невинных людей, а с неба сыплются бомбы и минометные снаряды. Несмотря на превосходство американской авиации, мало что можно сделать, когда враг находится так близко. Гражданское население Южной Африки случайно попадает под перекрестный огонь этого кровавого конфликта, и в результате многие становятся жертвами войны.\n\nВ хаосе городских улиц многие рассказывают о португальских спасителях, которые бегут по смертоносным коридорам, спасая тех, кто в этом нуждается. Эти истории, несмотря на то, что они могут показаться фантастическими, на самом деле имеют под собой реальную основу.\n\nВ рассказах, полученных во время конфликта в Южной Африке, говорится о португальских медиках из иберийской армии, которые приходят на помощь тем, кто находится в опасности, рискуя для этого собственной жизнью и конечностями. Сотни южноафриканцев утверждают, что эти медики каким-то образом спасли их, действуя далеко за пределами своей миссии, чтобы оказать любую возможную помощь населению Южной Африки, оказавшемуся в зоне конфликта. Действия этих людей действительно стали легендой."
 SAF.68.a:0 "Мы навеки в долгу перед ними."


 SAF.75.t:0 "Растущее недовольство"
 SAF.75.desc:0 "Различные командиры, в настоящее время вовлечённые в конфликт, начали независимо друг от друга выражать озабоченность своим начальникам. Однако, помимо типичных легкомысленных просьб о выделении дополнительных ресурсов и материально-технической поддержки, возникла общая тема. Командиры сообщают о тревожной апатии, а иногда и об откровенном неповиновении среди своих подчинённых. Случаи с язвительными письмами домой, недостаточным выполнением обязанностей и насмешками в адрес начальства стали закономерностью. Похоже, что многие солдаты больше не понимают ценности нашей миссии и хотят вернуться домой.\n\nДисциплинарные меры принимаются, но очень вероятно, что ситуация может перерасти в случаи откровенного дезертирства, если её не контролировать. Мы должны действовать осторожно."
 SAF.75.a:0 "Давайте будем смотреть в оба."

 SAF.76.t:0 "Антивоенные настроения"
 SAF.76.desc:0 "Еще больше плохих новостей поступило от ряда командиров на местах в Буше. Очевидно, что ухудшение морального состояния рядовых солдат только усилилось. Хотя до открытого бунта и дезертирства ещё далеко, то, что начиналось как язвительные письма и насмешливые издевки, несколько эволюционировало. Дисциплина, которую мы пытаемся привить нашим войскам, явно разрушается. Войска начинают присоединяться к определённым межподразделенческим организациям, часто по расовому признаку. Более того, радикальная антивоенная литература и мысли, похоже, проникли во многие части.\n\nМы, безусловно, буем работать над устранением этого недостатка сплоченности среди наших войск, но это будет сложный комплекс проблем, которые необходимо решить, и постоянно порочное состояние войны, скорее всего, только усугубит ситуацию."
 SAF.76.a:0 "Мы можем только надеяться, что на этом все кончится."

 SAF.77.t:0 "Ситуация ухудшается"
 SAF.77.desc:0 "Поскольку фашистский враг становится все более варварским в своём нападении, моральный дух стал серьезной проблемой среди рядового состава. Помимо простого дезертирства, некоторые солдаты начали напрямую общаться с представителями СМИ. Преувеличенные истории о некоторых ужасах войны начали распространяться у нас дома, как лесной пожар. Некоторые солдаты даже организовали демонстрации, умоляя своих офицеров и насмехаясь над тем, что Север - это "Death factory".\n\nCrackdowns continue, but the sheer scale of the soldiers movement has made many within high command nervous. If the media were able to sufficiently spin a narrative against us, our prospects of victory could become limited."
 SAF.77.a:0 "О чем вы говорите?! Это война!"

 SAF.78.t:0 "Крысы джунглей"
 SAF.78.desc:0 "Бесконечная война, в которой мы участвуем, довела наши войска до предела - а некоторые говорят, что даже сверх этого. Партизанские действия буров снизили наши потенциальные возможности до такой степени, что многие подразделения сообщают о низком боевом духе, когда не находятся в непосредственной боевой готовности. Более того, недавние опросы среди подразделений в полевых условиях выявили стремительный рост употребления наркотиков и зависимого поведения. В интервью, взятых репортерами, солдаты заметно потрясены и крайне неохотно продолжают войну, в которую они вступили с энтузиазмом, и многие уже называют потрясённых людей, вернувшихся в Соединённые Штаты, вторым потерянным поколением. Тактика партизан, очевидно, работает, поскольку некоторые предсказывают, что массовая волна дезертирства может возыметь полный эффект - а мы не готовы к последствиям."
 SAF.78.a:0 "Я так больше не могу!"

 SAF.79.t:0 "Внезапное объявление"
 SAF.79.desc:0 "Наш худший кошмар стал явью! Массовая, высокоорганизованная волна дезертирства прокатилась практически по всем фронтам южноафриканского конфликта! Целые батальоны покидают свои посты, измотанные, казалось бы, невыигрышной войной. Те, кто готов говорить со своим начальством или прессой, заявляют, что Южная Африка - "Is a dead nation" and decry being forced to risk their lives for what they call an immoral war.\n\nOur soldiers live in constant fear of partisan reprisal or enemy bombings, and are refusing to continue their duty within such a stalemate. This is an unprecedented disaster for the war effort, and drastic action must be taken to ensure our gains are not lost in their entirety"
 SAF.79.a:0 "Это может стоить нам всего."

 SAF.80.t:0 "Молчаливая эпидемия"
 SAF.80.desc:0 "Первитин, героин, конопля; из открытых ран Африки разрастается новый кризис в области здравоохранения, поскольку потребление наркотиков резко возросло по всему континенту. Солдаты из ОСН и Африканского Щита стали употреблять марихуану, героин или успокоительные средства, чтобы избежать утомительного и ужасного пребывания на поле боя. Их товарищи на передовой часто употребляют амфетамин, чтобы не терять бдительности во время бесконечных патрулей. К ним присоединяются отчаявшиеся местные жители, употребляющие те же дешевые вещества для утоления голода, спасаясь с опустошенных полей и плантаций.\n\nВ кои-то веки немцы и американцы в чем-то согласны. Но ни одна из сторон не в состоянии остановить поток наркотиков, хлынувший на темный континент. Преступные синдикаты из Азии доставляют целые партии героина в захолустные порты, которые ни Щит, ни ОСН не могут контролировать. Даже без учета преступной деятельности огромное количество лекарств, ввозимых обеими фракциями, все равно представляет собой колоссальный потенциал риска. Перегруженные работой врачи выписывают лекарства от любых недугов, а офицеры часто закрывают глаза на эту проблему, чтобы их солдаты оставались спокойными и работоспособными. Солдаты с обеих сторон сжигают столько полей марихуаны, сколько могут, но у их генералов мало времени на полицейскую работу, поскольку они борются за победу в своей войне. И через все это частные корпорации переправляют огромное количество старых фармацевтических препаратов на континент, где они служат прекурсорами для более тяжелых наркотиков.\n\nВнутренняя реакция в Америке была ужасающей. Многие отказываются видеть своих детей призванными в армию, чтобы они не вернулись домой наркоманами, страдающими дисфункцией. Критики военных действий правительства видят в этой наркоэпидемии своеобразный символ всей южноафриканской неразберихи: невозможно полностью контролировать и отслеживать огромный континент. Частные интересы, извлекающие выгоду из хаоса, мало заинтересованы в разрешении кризиса, а американское правительство слишком занято, чтобы попытаться помочь улучшить ситуацию. Циники предсказывают, что южноафриканская война, скорее всего, закончится задолго до того, как будет решен связанный с ней наркотический бум."
 SAF.80.a:0 "Давай, это облегчит боль."

