 SAF_american_companies_deal:0 "Сотрудничество с американскими компаниями"
 SAF_american_companies_deal_desc:0 "Сотрудничество с американскими компаниями: в нашей борьбе против тирании и мрака материальная помощь имеет огромное значение. Мы должны попытаться заручиться иностранной поддержкой, и американские компании – очевидный выбор. Неподконтрольные немцам и доброжелательные к нам, мы должны сделать всё, чтобы заключить с ними соглашение."
 SAF_buy_american_guns:0 "Приобрести американское оружие"
 SAF_buy_american_guns_desc:0 "Так как наши отношения с ОСН улучшаются, стало возможно массово приобретать американское вооружение. Они могут установить высокую цену, но немцам никогда не достать такие винтовки, которые будут у нас!"
 SAF_tech_support_industry:0 "Запросить американские промышленные разработки"
 SAF_tech_support_industry_desc:0 "Возможно, самая известная черта США, помимо великолепия их природы, это их промышленный потенциал. Американские советники могут быть призваны из-за границы внедрять новейшие технологии на заводах Кейптауна. Мы должны удвоить наши производственные мощности и найти инновационные пути достижения максимальной эффективности!"
 SAF_tech_support_infantry:0 "Запросить американские военные разработки"
 SAF_tech_support_infantry_desc:0 "Хотя мы гордая нация, у нас только один путь. Мы можем призвать американских военных теоретиков на помощь нашему народу. Если мы сможем понять ошибки в нашей военной доктрине и вооружении, у нас будет шанс выстоять против ублюдков-завоевателей."
 SAF_american_companies_deal_big:0 "Заключение большого контракта"
 SAF_american_companies_deal_big_desc:0 "Наша война заинтересовала множество сторон за границей. Если бы мы заключили крупный военный контракт, мы бы открыли для себя новые инновации. Цена, конечно, будет высокой для воюющей страны, но преимущества покроют потери."
