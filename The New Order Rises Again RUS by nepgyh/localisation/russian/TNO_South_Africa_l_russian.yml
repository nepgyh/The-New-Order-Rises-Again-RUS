 SAFWAR_prestige.1.t:0 "Заключение войны в Южной Африке" # <<TRANSLATED>>
 SAFWAR_prestige.1.desc:0 "Нацистская угроза полностью выведена из Африки." # <<TRANSLATED>>
 SAFWAR_prestige.1.a:0 "Победа!" # <<TRANSLATED>>
 SAFWAR_prestige.2.t:0 "Заключение войны в Южной Африке" # <<TRANSLATED>>
 SAFWAR_prestige.2.desc:0 "Дегенераты Америки добились успеха в победе над Африкой Шилд и полностью аннексировали наши африканские рейхскоммиссарии. ~nnn Это поражение является постоянным черным знаком истории арийской расы и должно быть отомщено как можно скорее." # <<TRANSLATED>>
 SAFWAR_prestige.2.a:0 "Беда!" # <<TRANSLATED>>
 SAFWAR_prestige.3.t:0 "Заключение войны в Южной Африке" # <<TRANSLATED>>
 SAFWAR_prestige.3.desc:0 "Нацистская угроза была выброшена из Южной Африки, а затем из некоторых. Несмотря на нашу победу, мир будет знать, что с Америкой нельзя связываться. Нацистам в Германии придется дважды подумать, прежде чем вновь напасть на свободные нации." # <<TRANSLATED>>
 SAFWAR_prestige.3.a:0 "Победа!" # <<TRANSLATED>>
 SAFWAR_prestige.4.t:0 "Заключение войны в Южной Африке" # <<TRANSLATED>>
 SAFWAR_prestige.4.desc:0 "Дегенераты Америки добились успеха в победе над Африкой Шилд и аннексировали части наших африканских рейхскоммиссариев. Несмотря на то, что это поражение Рейха, мы можем по крайней мере успокоиться, зная, что нам удалось несколько спасти ситуацию, которая была начата этими идиотскими рейхскомсюристами в Африке." # <<TRANSLATED>>
 SAFWAR_prestige.4.a:0 "Их победа не продлится долго" # <<TRANSLATED>>
 SAFWAR_prestige.5.t:0 "Заключение войны в Южной Африке" # <<TRANSLATED>>
 SAFWAR_prestige.5.desc:0 "Нацистская угроза вытеснена из Южной Африки, и хотя мы не можем утверждать, что освободили кого-либо от нацистского тоталитаризма, мы можем по крайней мере хорошо спать, зная, что мы спасли свет южноафриканской демократии, теперь мы знаем, что готовы остановить их несправедливое разгон." # <<TRANSLATED>>
 SAFWAR_prestige.5.a:0 "Это сработает." # <<TRANSLATED>>
 SAFWAR_prestige.6.t:0 "Заключение войны в Южной Африке" # <<TRANSLATED>>
 SAFWAR_prestige.6.desc:0 "Дегенератные американцы смогли раздавить восстание Бура и обеспечить статус-кво в Африке. Хотя нам не удалось получить какую-либо новую территорию для Волка, мы можем, по крайней мере, успокоиться, зная, что нам удалось спасти ситуацию, которая была начата этими идиотскими рейхскомсмирцами в Африке." # <<TRANSLATED>>
 SAFWAR_prestige.6.a:0 "Мы выиграем в следующий раз." # <<TRANSLATED>>
 SAFWAR_prestige.7.t:0 "Заключение войны в Южной Африке" # <<TRANSLATED>>
 SAFWAR_prestige.7.desc:0 "Нацистская угроза попала в Свободный мир, и немцы и их союзники из Бура аннексировали территорию Южно-Африканской Республики, и это было катастрофой в целом, хотя мы по крайней мере предотвратили полное поражение в Южной Африке." # <<TRANSLATED>>
 SAFWAR_prestige.7.a:0 "Проклятье!" # <<TRANSLATED>>
 SAFWAR_prestige.8.t:0 "Заключение войны в Южной Африке" # <<TRANSLATED>>
 SAFWAR_prestige.8.desc:0 "ФНН получил сокрушительное поражение в Африке. мы вновь доказали миру, кто является действительно Великой Расой и кто проклят быть нашими рабами." # <<TRANSLATED>>
 SAFWAR_prestige.8.a:0 "Еще один связный конец" # <<TRANSLATED>>
 SAFWAR_prestige.9.t:0 "Заключение войны в Южной Африке" # <<TRANSLATED>>
 SAFWAR_prestige.9.desc:0 "Нацистская угроза полностью стерла свет южноафриканской демократии, и мы скоро забудем эту трагедию! Мы должны обеспечить, чтобы другие свободные демократические государства не страдали от той же участи, что и Южная Африка." # <<TRANSLATED>>
 SAFWAR_prestige.9.a:0 "Тайраны заплатят!" # <<TRANSLATED>>
 SAFWAR_prestige.10.t:0 "Заключение войны в Южной Африке" # <<TRANSLATED>>
 SAFWAR_prestige.10.desc:0 "ФНН получил сокрушительное поражение в Африке. с боерсами, свободными от субчеловеческих орд, американцами, полностью вытеснившими из Южной Африки, и своими собственными территориями, мы вновь доказали миру, кто по-настоящему является Мастер Расой и кто проклят быть нашими рабами. nnnEin Волк, Эйн Рейх, Эйн Фюрер!" # <<TRANSLATED>>
 SAFWAR_prestige.10.a:0 "Фюрер Гитлер будет спать сегодня" # <<TRANSLATED>>
