 USA_south_african_war_category_desc:0 "Мы здесь не только для того, чтобы спасти Африку от волны фашизма и надрать пару немецких задниц, но и для того, чтобы провести свою черту на песке; дать всему миру понять, что Америка больше не потерпит нацистской экспансии. И даже больше. Присутствие США в Южной Африке безусловно служит нашим интересам, начиная с ее стратегического расположения и заканчивая ресурсами, которые она может предложить. Эта война должна быть выиграна.\n\nИ у Америки есть множество вариантов как это осуществить. Мы можем нацелиться на конкретных врагов с помощью стратегических планов или поддержать наших южноафриканских союзников финансированием, оборудованием, припасами и многим другим."far-off land", and the longer we stay in the war, the more credence their words will have..."
 increase_advisor_force:0 "Расширить армейский контингент!"
 increase_advisor_force_desc:0 "Ситуация в Южной Африке выявила необходимость дальнейшего военного вмешательства, будет разумным решением расширить наш наземный контингент. Однако, возможно, этот рискованный шаг повлечёт за собой широкое народное возмущение и дальнейшую трату наших ресурсов."
 initiate_policing_action:0 "Начать наведение порядка"
 initiate_policing_action_desc:0 "Африканская природа потворствует развитию партизанского движения, и заставляет нас охранять земли даже не на линии фронта. Нужно найти схроны оружия и лагеря партизан и уничтожить их. Мы не можем рисковать быть окружёнными."
 increase_policing_action:0 "Ускорить наведение порядка"
 increase_policing_action_desc:0 "Ситуация с партизанами становится большой нерешаемой проблемой для наших сил – сначала деревни, потом склады боеприпасов, затем лагеря повстанцев, и всё по новой. Поэтому нам нужно расширить наши силы, используемые для наведения порядка, учитывая все риски."
