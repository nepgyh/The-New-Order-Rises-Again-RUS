 SAF.88.t:0 "Разделённый дом"
 SAF.88.desc:0 "Зарубежные СМИ часто изображают кризис в Южной Африке и последующую войну против севера как борьбу между англосаксами и бурами. Истина, как и в большинстве случаев в СМИ, более тонкая. Небольшое меньшинство буров выступило против насильственного сепаратизма своих сограждан. Число этих лоялистов росло благодаря готовности Африканерского Фолькстата отказаться от демократии и встать на сторону северных фашистов. Многие из этих молодых лоялистов вступили в Южноафриканские силы обороны и доблестно сражались на поле боя в составе подразделения бурской гвардии королевы.\n\nВ свою очередь, многие англоязычные граждане испытывают отвращение к "weak response" to the ANC and have urged terrible retribution. At the war's outbreak, scores of fascist Anglophones have fled north to join the breakaway states, or have stayed home to act as an insidious fifth column "
 SAF.88.a:0 "Южная Африка плачет о своих детях."
