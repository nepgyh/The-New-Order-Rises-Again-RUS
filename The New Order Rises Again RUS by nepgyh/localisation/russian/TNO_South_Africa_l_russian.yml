 SAFWAR.SAFFlavour.1.t:0 "Трудные решения"
 SAFWAR.SAFFlavour.1.desc:0 "Рядовой Тимоти Брук насчитал ещё восемь человек, прятавшихся вместе с ним в ветхой квартире. Один потерял оба глаза, у двоих были кровоточащие обрубки вместо конечностей, а у четверых пулевые ранения окрасили их форму цвета хаки в кровавый, даже несмотря на несколько намотанных слоёв бинтов.\n\nДок обошёл весь список, перебегая, как наседка, от одного трупа к другому. Сумка для оказания первой помощи раскачивалась из стороны в сторону, издавая звук пустых пузырьков с морфием. Марлевые пакеты, которые он нёс с собой, были разбросаны по полу тесного помещения. Некоторые из них были даны солдатам, которые сейчас бездыханно разбросаны на углу улицы снаружи. По крайней мере, Джерри и их козлы из "Doc," his hollow voice said, "Put them out already. You're running out of everything."\n\n"For the last time Tim," the medic hissed, "I can't just leave them out to die!"\n\n"They're already dead men sleeping. Just don't know it yet." None of the wounded stirred from their slumber. "Save what's left for tomorrow."\n\nThe night's silence settled between him and Doc, who had slumped against the wall with both hands on his face. It stretched out for who knew how long until Doc's puffed, bloodshot eyes locked with his. "I'll let you know," he whispered.\n\nWhen the moon hung overhead, seven shots broke the ruined city's fragile peace. And when sunrise brought with it a motorcade of friendlies and fresh supplies, a corpsman picked up an empty Colt and thrust the pistol to its weeping owner's hands."
 SAFWAR.SAFFlavour.1.a:0 "Всё напрасно, Брук. Всё зря."
 SAFWAR.SAFFlavour.2.t:0 "Небольшой баллончик"
 SAFWAR.SAFFlavour.2.desc:0 "Если у морской пехоты противники - СС и бурские командос, а у ВВС - люфтваффе, думал Уэсли Эванс, то и у логистики тоже должен быть противник. И вот, словно джинн, Африка дала им его. В качестве примера можно привести летающих чёрных дьяволов, жужжащих над его ухом. На шее у него было минное поле из красных точек, зудящих сильнее, чем гонорея. Бесполезно сбивать их с неба; красная опухоль в форме правого уха служила болезненным напоминанием о себе.\n\nОн вздохнул, прислонившись к ведущему колесу. Конвой постоянно атаковали три противника: скука, жара и комары. С первыми двумя он научился жить. Если бы только было что-то, что позволило бы справиться с третьим раз и навсегда...\n\n"Wes!" shouted Gary Murkowski. Evans tilted his head to the side. The half-naked American moseyed towards his truck with what looked like two spray cans on his hands. What did he want this time? He asked as much to his fellow trucker. "Well I heard you guys got a little fly infestation in these here parts," he shoved the can to a few inches away from Evans' face, "so I brought these from back home!"\n\nColor him surprised that an American would propose a potentially disastrous idea. "And I won't keel over from spraying this onto myself how?"\n\nMurkowski shrugged. "Don't knock it 'til you try it." Evans switched his gaze between the can and the American. Incidentally, the itch on his neck flared up at the same time. He bit his teeth and scratched the spot until his nails dug deeper into skin, leaving behind a trail of blood. The buzzing on his ears continued to taunt him. That does it!\n\n"Give me that," Evans spat, swiping the extra can off Murkowski's proffered hand. He pressed the release and sprayed lemon-scented aerosol on the dashboard, on the seats, and on his clothes and skin. He ran out of aerosol before he knew it -- but mercy of mercies, the buzzing stopped.\n\nWearing a wide, kak-eating grin, Murkowski said, "See? Told 'ya."\n\nEvans bathed in his newfound relief too much to do anything but glance at the can that saved his life."
 SAFWAR.SAFFlavour.2.a:0 ""
 SAFWAR.SAFFlavour.3.t:0 "Рождественское шоу Боба Хоупа"
 SAFWAR.SAFFlavour.3.desc:0 ""Good morning, Youngsfield!"\n\nThe crowd explodes.\n\nThere's well over a thousand of them, GIs and blue suiters and their South African counterparts, spread out across a decommissioned Cape Town sports field. Young men, all clad in jumpsuits and birth control glasses. They're grinning, laughing, and slapping their buddies on the back.\n\nAnd they couldn't be more afraid.\n\nThat's what Bob Hope always sees on his tours, day in and day out. There'll be a photograph taken of this moment: Hope, dressed in slacks, a golf club in one hand like the Nixon voter he is, and a microphone on the other. Table Mountain in the background, some Swedish-American beauty off to the side getting ogled, the sun shining bright over Darkest Africa. Iconic. But right now, all Bob sees is the fear.\n\nSo he does what he does best. He cracks one-liners, pokes fun at the mess hall food and the military lingo, and he makes the soldiers proud to be there.\n\n"You know," he jokes, "they call this place the world's biggest distributor of Messerschmitt parts!"\n\nCue the cheers from the Air Force boys. The Marines start roaring when he translates "Semper Fidelis" as "Don't worry, Doc, just nail it back on!"\n\nAs he wears easy smiles for the crowd, he looks out at the signs some of them are holding. Hometowns, loved ones, the dates they plan on getting back. Some of them, he knows, will never make that date. And Bob Hope knows that he's in Cape Town to make them forget that.\n\nFor a moment, he almost does."
 SAFWAR.SAFFlavour.3.a:0 "Спасибо за воспоминания."
 SAFWAR.SAFFlavour.4.t:0 "Жизнь в Лепхалале"
 SAFWAR.SAFFlavour.4.desc:0 "До тех пор, пока всходило солнце и садилась луна, Лепхалале процветал как связующее звено, где встречается так много народов. Старые белые люди с юга обменивали в деревне оружие на пшеницу народа коса, так же как и зулусы обменивали свои кисломолочные продукты на странные приспособления новых белых людей с севера. Таким образом, старейшины назвали своё преимущество на земле благословением... но теперь, когда два орла Запада и Севера вели войну, благословение Лепхалале стало проклятием.\n\nБуры пришли первыми. Они забрали товары деревни, несмотря на протесты их владельцев, прокляли "savages" who dared to resist, and left behind a garrison of armed men. Some left to seek redress in a nearby town, never to return. A few crept off to join their rebel brethren, take an eye for their lost tooth, but most stayed put. Life went on.\n\nNext came the Americans. The Boers fled before they arrived; to sate their disappointment, the new white men captured Lephale's remaining elders for "collaboration" and handed out bars of chocolate. A headstrong young man dared to speak out against their captors' unfair exchange, receiving a rifle butt to the face for his troubles. Some talked of fleeing to safer ground, but most stayed put. The white men will leave as they had before. Life went on.\n\nLast came the Germans. They wore black uniforms, skull-capped medals and cold faces. They took all that was left and ordered every man who can carry a gun onto the village center. Old and young cowered in their huts when they heard three distinct sounds: first, shouts in an alien tongue. Then gunshots. Then screaming.\n\nDays passed before the survivors emerged to gather their fathers and sons. Sapped of their strength, the survivors stayed put, and slept, and wept. Only the specter of famine forced them back to their farms and herds. But soon burnt huts were buttressed with fresh timbers; some huts were rebuilt wholesale.\n\nThe old died and laid beneath fertile earth. The boys became men, married the many women who survived with them. Lephala prospered anew. The wheel turned."
 SAFWAR.SAFFlavour.4.a:0 "Жизнь продолжалась."
 SAFWAR.SAFFlavour.5.t:0 "Тишина в небе"
 SAFWAR.SAFFlavour.5.desc:0 "Айзек взобрался на крутой склон самой высокой дюны. Он уже несколько часов пробирался к столбу дыма на горизонте. Теперь он был за этой горой песка. Перетащив себя на вершину, он увидел обломки: сбитый истребитель Ме-262, наполовину зарытый в песок с оторванным левым крылом. Он улыбнулся - этот истребитель он сбил только что. Он улыбнулся - этот, которого он только что сбил. Когда он приблизился, пилот раскопал слой мелкого песка пустыни толщиной в дюйм, окружавший треснувший стеклянный фонарь кабины. После часа копания Айзек наконец увидел пилота внутри. Он выглядел даже моложе Айзека, может быть, но он был покрыт слишком большим количеством крови, песка и стекла, чтобы судить об этом.\n\nАйзек разбил кабину сильным ударом ноги и схватил беднягу за плечи. Едва он вытащил его, как немец резко вдохнул. Айзек чуть не выпрыгнул из ботинок, соскользнув с крыла реактивного самолета и нечаянно сбросив нациста на Намиб. Он вскарабкался обратно к немёртвому немцу. "Wasser. Bitte," it rasped.\n\nThe South African barely had water to spare for himself; he had used up the majority of it on his trek to the Messerschmitt, and he had no interest in giving his last gulp to an S.S. draadtrekker. He ignored the German for the time being and rummaged through the cockpit for supplies: two bottles of Fanta soda, but no water. He hobbled back to the Nazi and gave him one bottle, which he eagerly drank. "Danke," he rasped, "bist du ein Buren... eh... Boer?"\n\nIsaak didn't speak German, but understood the Nazi well enough. Afrikaans would have to do for communication. "Nee," he said, "ek is Suid-Afrikaans. Uh... soek jy 'n sigaret?" The German nodded, and Isaak handed him a lit cigarette from his pocket pack. Gazing into the west as the sun set beneath a dune, he said, "Wirst du mich töten?" Isaak didn't understand him, so he shrugged. The German sighed, dragging his thumb across his throat in a cutting motion. "O," he said, not sure of the boy's proposition, "il jy hê ek moet?"\n\nThe boy definitely didn't understand the words, but he seemed to get the meaning. "Oh, noch nicht," he said, shaking his head, "Ich möchte zuerst den Sonnenuntergang beobachten." So the two boys watched the sun set over the Namib, the sky flaring into hues of orange then red then purple then blue. As the stars came the German passed, like a ripple on a silent sea."
 SAFWAR.SAFFlavour.5.a:0 "И снова дух жалости прошептал: "Why?""
 SAFWAR.SAFFlavour.6.t:0 "Потеря бойца"
 SAFWAR.SAFFlavour.6.desc:0 "Было жарко. Влажно. Пахло гниющим мясом.\n\nРядовой Адриан открыл глаза, и его желудок сжался от увиденного. Повсюду валялись тела, наполовину съеденные роями личинок и мух. Стены и пол были заляпаны тёмно-багровыми брызгами. Каменно-серые стены и решётки тюремной камеры. "Anyone there?" he called out. Then his left arm stung, drawing a piercing shriek on his lips and memories from his mind. A battle with those filthy Boers and their Kraut friends. A blast to the side, shrapnel digging into his skin, screaming- and black and nothing else.\n\nThe door swung open as if on cue, revealing three men with batons. "Hello Adriaan," said one with false cheer. "Glad to see you're awake."\n\nCheer faded as a frown took its place. "Now face the wall."\n\nIn one hard swing, the blackjack struck Adriaan's back with a resounding crack. The prisoner yelled as he slumped a bloody heap on the bloody floor. Another swing, directly behind his head, and Adriaan saw black again.\n\nHe woke up the next day to haze on his vision and blistering sores stabbing at his every bit of skin. Hair stood on end as a baton struck the cell's iron bars. The three officers had returned, this time with a bowl of pap, smiles wide as they regarded his hobble towards the bowl. A baton swatted his hand away as it reached for food, cracking finger bone and drawing another bloody scream. Pap fell to the blood- and dirt-smeared floor with a wet smack.\n\nAdriaan stared into his captors' soulless eyes. His flashed for mercy the German bastards would never give him -- like a dying mouse toyed by cats before they descend for the feast.\n\nAs he slipped into black a third time, Adriaan knew he will never leave his cell."
 SAFWAR.SAFFlavour.6.a:0 "Они поймали ещё одного."
 SAFWAR.SAFFlavour.7.t:0 "Полёт передового авиадиспетчера"
 SAFWAR.SAFFlavour.7.desc:0 ""For conspicuous gallantry and intrepidity in action at the risk of his life above and beyond the call of duty."\n\n"As a forward air controller, Capt. Wilbanks was pilot of a light reconnaissance aircraft conducting patrols near Pretoria when he received a distress signal from Capts. Benjamin Buckley and William Havelock. His immediate decision to enter their proximity revealed a numerically superior hostile force poised to surround the crash site of a Huey gunship. The Boer force, realizing that Capt. Wilbanks' discovery had compromised their position and ability to launch a surprise attack, immediately fired on the small aircraft with all available firepower. Meanwhile, they began encroaching upon the crash site while pinning Capts. Buckley and Havelock down with small arms fire from all sides."\n\n"Realizing that air rescue elements cannot arrive in time to evacuate the stranded pilots, and despite cognizance of both the limitations of his lightly armed, lightly armored aircraft and the enemy's overwhelming firepower, Capt. Wilbanks immediately assumed a covering, close support role. Flying through a hail of withering fire at treetop level, Capt. Wilbanks deterred the Boers' advance first with a salvo of white phosphorus rockets, then with rifle fire from the side window of his aircraft. Despite increasingly intense antiaircraft fire, Capt. Wilbanks continued to disregard his own safety and made repeated low passes over the enemy to divert their fire away from the crash site. His daring tactics allowed a rescue helicopter to successfully enter the combat zone and extract Capts. Buckley and Havelock to safety. During his final courageous attack to protect the withdrawing helicopter, Capt. Wilbanks was mortally wounded and his bullet-riddled aircraft crashed onto Boer lines."\n\n"Capt. Wilbanks' magnificent action saved two fellow pilots from certain injury or death. His unparalleled concern for his fellow man and his extraordinary heroism were in the highest traditions of the military service, and have reflected great credit upon himself and the U.S. Air Force."\n\n--Medal of Honor citation for Captain Hilliard A. Wilbanks, USAF."
 SAFWAR.SAFFlavour.7.a:0 "Тост за "
 SAFWAR.SAFFlavour.8.t:0 "Устное интервью, Барнард Л. Хейс, рядовой, 2-й батальон разведки"
 SAFWAR.SAFFlavour.8.desc:0 ""My mother raised me proper, as she used to call it - she said I'd never be like the boys who teased me at school for being from the poorer end of South Central, because I'd been raised to be better than them. Funny how that changed once I joined the Army, but I like to think of myself as a man of words, not of fists. At least, not when I'm off duty. Never expected to get myself into a situation like this, at any rate - I have three siblings at home, Lord knows I've built patience for each of them."\n\n"But those South Africans? Man, I thought dealing with my own brothers was an annoyance, but when I was off duty - I swear I was more on edge than in the damn foothills. There ain't nothing like finding out your own men got a tighter set of lips on them than the people you're trying to help. Listen, I know you're recording to try to document this - I just wanna say that I ain't trying to - uh - stereotype the whole damn country, it's just that - they got some Uncle Tomfoolery goin' on in there."\n\n"Hell, the reason I got in a scuffle - hope I held my own in there - was, well, I was trying to get a light on some R and R, in a coastal town I'd been rotated to, and I met soldiers from the 45th Battalion, S.A.A.F. I'd fought with them - well, my unit'd fought with them - for 3 months. I thought they'd recognize me for my tab when I hit them up for a light."\n\n"And you know what they told me? They pointed to the damn Zulu soldiers down the street and told me this part of town was - well - whites only. Damn the Afrikaans to hell - I didn't come here fighting stupid lily-white powderboys so I could get lip from them off-duty."\n\n"And I don't regret what I did next, either - I'm Recon, remember? Learnt Zulu as part of translation duties. I'm damn glad I did, too. The look on those Zulu faces - I should've lit my cigarette with that. Heh! And they say black skins hide the heart...""
 SAFWAR.SAFFlavour.8.a:0 "Я никогда не встречал приятного южноафриканца."
 SAFWAR.SAFFlavour.9.t:0 "Мои каникулы"
 SAFWAR.SAFFlavour.9.desc:0 "Дорогой учитель, мои последние каникулы прошли не так, как я думал. Однажды в субботу мама разбудила меня очень рано утром, я спорил с ней, так как хотел поспать подольше, но она сказала мне взять рюкзак и наполнить его одеждой, потому что африканеры придут, чтобы покалечить нас, и мы должны бежать. Я не понимал этого, мистер Христиан из пекарни - африканер, и он всегда относился ко мне очень доброжелательно, если эти африканеры такие же добрые, как мистер Христиан, почему мы должны бежать от них? Но потом отец сказал мне, что она ошибается, мы ни от кого не убегаем, мы едем на поезде к морю.\n\nПоезд был переполнен, и многие люди выглядели очень испуганными. Некоторые плакали, в том числе и моя мама, но отец отвёл меня к окну и сидел там со мной, любуясь видом. Мы видели много замечательных животных, много спрингбоков и газелей, мы даже видели льва! В ту ночь мне снились приятные сны о море.\n\nКогда мы прибыли на мыс, все улыбались, мы наконец-то собирались покинуть поезд, я очень хотел наконец-то увидеть море в первый раз, я выглянул в окно и увидел массу людей, ожидающих нас, возможно, они готовили приветственную вечеринку. Но тут один человек залез на скамейку и обратился к толпе: " These Kaffirs won't come off in our Station " and everybody started yelling and spitting at us, calling us dirty animals, I don't know why. One of them threw a rock at the train windows, hitting my face. I started crying when I saw my blood on the rock and then my father gave me a strong hug, telling me everything will be fine, that very moment the train started moving again and we escaped the angry people\n\nWhen the train stopped, we finally arrived in the camp my father promised us, I've have never camped before so I was very happy, but I still have to get used to sleeping on the floor, it's so much harder than on a bed. These were my vacations, teacher, I like camping..."
 SAFWAR.SAFFlavour.9.a:0 "Но я расстроен, что так и не съездил на море."
 SAFWAR.SAFFlavour.10.t:0 "Призраки джунглей"
 SAFWAR.SAFFlavour.10.desc:0 "Прибытие австралийского контингента в южноафриканскую группу "advisor" group was treated as something of an after thought both by American planners and their Afrika-Schild counterpart. Australia's small army was not expected to contribute much more than help in stabilizing the front line. Its small special force command would equally be helpful in supporting American operations.\n\nThis perception of the men from down under proved entirely inadequate. Boer insurgents in conflict zones found themselves stalked by Australian commandos. African SS divisions walking into contested territories would be repelled not by the industrial might of the American bomber fleet, but by ambushes, sabotage and misdirection. German officers that initially cursed the cowardice of their African underling soon grew to fear the shadows where any number of Australian infantrymen might be hiding.\n\nThe lessons learned by Australia in the waning days of the Pacific war in the jungles of southeast Asia are proving their relevance to modern conflicts. Faced with the Japanese onslaught and faltering help from the United Kingdom at the time, Australian commanders learned to do more with less. Information gathering was often left to company level officers, encouraging cooperation with local leaders. In effect, many Australian companies operate as extremely well equipped insurgencies.\n\nDespite interest and analysis by both sides of the conflict, the strategies of the Australian army are not a panacea. Having been developed as a method to compensate for Australia's smaller army and industry, these methods do not help the OFN much in holding vast amounts of territory. Nor have the Australians found as much cooperation from African locals than from south east Asians dreading Japanese troops. But the Aussie's grit and courage have certainly added to the Schild's misery in the sectors they share."
 SAFWAR.SAFFlavour.10.a:0 "Прогресс Австралии справедлив!"


