 ### Country Leaders ###
 POLITICS_VILLIERS_GRAAFF_DESC:0 "Преемник своего отца на посту баронета Кейптауна, Де Вильерс Грааф также вступил на ринг южноафриканской политики. Пройдя путь из низших эшелонов страны, Грааф начал свою карьеру в качестве члена Палаты собрания, и, в конце концов, его тяжелый труд и обязательства окупились, и в 56-м году он был избран лидером Объединённой партии. Граафу казалось, что его приход к власти в качестве премьер-министра был крайне необходим, и чтобы добиться успеха, он должен уравновесить хрупкий карточный домик, чтобы не дать своей нации развалиться на части.\n\nС момента своего назначения Грааф неустанно работал, чтобы сохранить хрупкое равновесие, в котором находилась Южная Африка. Основная часть проблем исходила от бесчинств Национальной партии и буров, которые преследовали его на каждом шаге, ожидая возможности нанести ему ответный удар и вырваться на свободу. Другой проблемой был Африканский национальный конгресс, организация, созданная конгломератом чернокожих, которые ежедневно выходили на улицы и протестовали, ожидая давно обещанных прав и более справедливого обращения. Естественно, решение Граафа было очевидным: подавить обе стороны, обернуть их друг против друга и, может быть, только может быть, договориться о каких-то условиях, чтобы успешно подавить дальнейшее сопротивление.\n\nВ 1962-м году, Южная Африка находится на грани катастрофы. И Национальная партия, и АНК теряют терпение и становятся все более радикальными и опасными для правительства. Немцы ждут на границе, точа когти, чтобы в любой момент вгрызться в свежее мясо Капской колонии, угрожая уничтожить свободу её народа. Премьер-министр Де Вильерс Грааф должен направить свою нацию в нужное русло и подготовиться, чтобы все его с таким трудом достигнутые усилия не были уничтожены одним махом."

