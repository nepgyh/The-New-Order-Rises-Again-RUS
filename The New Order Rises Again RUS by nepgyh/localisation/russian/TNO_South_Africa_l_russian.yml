 SAF.101.t:0 "Одна в дикой природе"
 SAF.101.desc:0 "Южная Африка, наш доминион, стоит одна на континенте как подлинное государство, не испорченное ужасной и жестокой идеологией Рейха. Она стоит одна, свободная от влияния нацистов, их новые колонии либо слишком заняты эксплуатацией своих ресурсов для экспорта в Европу, либо поддержанием своих границ с хаосом остальной Африки. И хотя мы можем быть одинокими и свободными, нельзя игнорировать тот факт, что мы не готовы больше терпеть беды. Внутри и вне нас всё близится к краху.\n\nВ нашей стране растущая напряжённость между нашими гражданами становится неприемлемой. Буры на северо-западе становятся всё более беспокойными, стремятся навязать нам своё видение, требуют от нас многочисленных уступок. Благодаря Герцогу и Национальной партии они имеют голос в нашем парламенте, и этот голос становится всё громче и громче, принося предсказания о нежелательном, но, возможно, неизбежном восстании. А Африканский национальный конгресс, партия, основанная чернокожими гражданами, недовольными условиями своей жизни и расстроенными тем, как мы управляем этой страной, постепенно становится всё более смелой и вызывающей. Они пользуются поддержкой многих себе подобных как внутри страны, так и за её пределами.\n\nОднако со временем, как бы мы этого ни хотели, что-то произойдет. Последствия, как предвиденные, так и нет, нависают над нашими головами, становясь понятными нам только тогда, когда уже слишком поздно. Мы должны готовиться к будущему, делая всё возможное, чтобы сохранить нашу нацию как подданных Короны, или же поддаться либо врагам внутри, либо кошмару Рейха."
 SAF.101.a:0 "Пусть наш доминион устоит или погибнет в борьбе за свою свободу."

 SAF.102.t:0 "Тихий американец"
 SAF.102.desc:0 "Высокий мужчина вышел из самолёта, спустился по ступенькам, вдыхая южноафриканский воздух. Это было то, что он давно ожидал вдохнуть, испытать на себе и запомнить. Эдвард Гири Лансдейл выпрямился, прихватив с собой личный багаж, и пошёл прочь от самолёта, забыв о шуме глохнущих двигателей.\n\nОн предвкушал, как будет делать то, что делал раньше, его личность и мотивы были защищены тайной. Он не думал, что сможет спокойно подняться по карьерной лестнице и найти здесь своё место; у него были скромные начинания, особенно в качестве журналиста. Маневрируя, он прошёл через терминал в остальную часть аэропорта и, наконец, добрался до ожидавшей его машины.\n\nЛёгкая часть была сделана. Пока он ехал на заднем сиденье, обдумывая более утомительные детали своей миссии, Эдвард закрыл глаза и представил себе подразделение, которое он сформирует из лучших, кого только может предложить эта земля и его собственная страна. Их название не вызовет особых подозрений: это будет просто Группа исследований и наблюдений. Но любой, кто присмотрится, особенно такой, как он, поймёт, что это нечто большее, чем просто вспомогательное подразделение.\n\nЭта группа вселяла ужас в сердца тех, кто стремился причинить Южной Африке неприятности, особенно если они угрожали интересам Свободных Наций. Таков был приказ вице-президента Кеннеди.\n\nНацисты научатся их бояться. Если они будут продолжать нарушать границы долины, он будет наводить на них тень. Он будет преследовать их, разделять их, давить их и забирать их товарищей. Он будет искать их имущество, уничтожать его и исчезать, как тень в ночи. Он будет вселять в них ужас, даже когда они будут отдыхать или ждать приказов.\n\nПока он правильно разыгрывал свои карты, пока он держал подразделение в узде, он мог обеспечить выполнение своих задач."
 SAF.102.a:0 "Служить в тени, ожидая разгар войны."

 SAF.103.t:0 "На скамье подсудимых"
 SAF.103.desc:0 ""Above all, we want equal political rights, because without them our disabilities will be permanent. I know this sounds revolutionary to the whites in this country, because the majority of voters will be Africans. This makes the white man fear democracy."\n\nThe man speaking these words is Nelson Mandela, a man on trial for four counts of sabotage and attempting to overthrow the government, charges that will stick and will potentially lead to his execution. He is being tried alongside several other ANC members, in a case which has garnered considerable attention. Mandela has used this opportunity to bring attention to his cause. This opening to the defence proceedings has been a three hour speech. In it, he has justified the ANC's decision to go beyond constitutional methods and non-violent resistance, citing the increased restrictions placed on non-whites. Instead, they have embarked on a campaign of sabotage against property, while developing a military arm for possible future use.\n\n"But this fear cannot be allowed to stand in the way of the only solution which will guarantee racial harmony and freedom for all," he continues. "It is not true that the enfranchisement of all will result in racial domination. Political division, based on colour, is entirely artificial and, when it disappears, so will the domination of one colour group by another. The ANC has spent half a century fighting against racialism. When it triumphs, as it certainly must, it will not change that policy."\n\n"This then is what the ANC is fighting for. Our struggle is a truly national one. It is a struggle of the African people, inspired by our own suffering and our own experience. It is a struggle for the right to live."\n\nHe turns to look the judge in the eyes, the last time he will do so in this trial.\n\n"During my lifetime I have dedicated myself to this struggle of the African people. I have fought against white domination, and I have fought against black domination. I have cherished the ideal of a democratic and free society in which all people live together in harmony and with equal opportunities. It is an ideal which I hope to live for and to see realised."\n\n"But if need be," he concludes, "it is an ideal for which I am prepared to die.""
 SAF.103.a:0 "Подсудимый признан виновным и приговорён к пожизненному заключению."

 SAF.104.t:0 "Речь Герцога"
 SAF.104.desc:0 "Беловолосый африканер поднялся со своего места так быстро, как только мог, поправляя очки одной рукой, а другой сжимая лист бумаги, костяшки пальцев побелели от напряжения. Вокруг него ждали остальные члены парламента: его коллеги по Национальной партии на его стороне, а также члены Объединённой партии, чьи ряды запятнаны присутствием англичан, с горечью напоминали ему об их обращении с его семьёй, которую они отправили в концентрационный лагерь. Его глаза смотрели на них с ужасным презрением, особенно когда он заметил Серетсе Кхаму, единственного присутствующего чернокожего, наблюдающего за происходящим. Хотя он, очевидно, разделял те же чувства, что и его современники к англичанам, никто не сомневался бы, что Альберт испытывал бы большее отвращение к африканцу.\n\nТем не менее, несмотря на присутствие этих людей, он должен был сделать свой ход. Альберт успокоился, когда парламент был созван, и представители каждой партии расселись по своим местам. Он подождал, пока спикер объявит ему, что он может приступать. Затем он начал говорить с ними, его голос звучал громко и чётко.\n\n"This land does not need to continue its existence under the watch of a monarch! In fact, for the many times I have proclaimed this, especially with my party, it is not necessary to seek the guidance of one. We can rule over this land as a republic with a president at its head. But what is the point of striving for this if this is not put forward to the people? For everyone to have their say, especially those who truly deserve to settle the land which they have called theirs since they've come?"\n\nMen from the United Party rose in anger, booing at him, raising their voices, but the speaker interrupted them. And the Boer kept speaking, more clearly now, overcoming the volume of his opponents, just as many in his own party rose to defend him and to counter their disapproving remarks.\n\n"I make it clear before you now! Realize that there is no way for this Parliament to keep on moving forward if it cannot listen to the calls of the people. I demand that a referendum be considered for the sake of our people! And if this is not put to consideration, every proposal set forth by this parliament shall be halted. This land is our land; this is the Volkstaat, and we are not slaves of any king or queen!"\n\nThe parliament burst with noise and the Boer returned to his seat, proud, as his party members shouted down the opposition, silencing them."
 SAF.104.a:0 "К сожалению, это его право как члена парламента - оскорблять корону."
 SAF.104.b:0 "Посмотрим, хватит ли у господина Герцога смелости сказать это перед судьёй."

 SAF.105.t:0 "Празднование референдума"
 SAF.105.desc:0 "Несмотря на сильное сопротивление Объединённой партии, партия Герцога одержала победу. Теперь улицы Йоханнесбурга, Капстада, Претории и всех других крупных населённых пунктов Республики взрываются радостными криками буров, вышедших на улицы, чтобы отпраздновать референдум. На углах, освещённых уличными фонарями, и на дорогах, свободных от движения, белые граждане Южной Африки, те, кто с гордостью называет себя сыновьями и дочерьми тех, кто пережил Великий трек, в кои-то веки могут свободно порадоваться победой над англо-африканцами.\n\nХотя такой референдум может иметь шансы на провал или потенциальный саботаж, пренебрегать им не стоит. Буры сделали это. А их враги должны были покачать головой, вздохнуть и отступить в свои дома. Но пока празднуется победа, на улицах Зёйд-Африки, родины якобы благородных буров, происходят мерзкие действия в темноте.\n\nТо тут, то там раздаётся крик проститутки. Слухи о молодых бурах, бросающих пустые пивные бутылки в африканцев, проносящихся по дорогам, то появляются, то исчезают.\n\nПохоже, Южной Африке придётся мириться с бурами, хочет она этого или нет."
 SAF.105.a:0 "Пусть у них будет свой маленький праздник."
 SAF.105.b:0 "Полиция разберётся с этими негодяями."

 SAF.106.t:0 "Выбор нашей стратегии"
 SAF.106.desc:0 "Если мы хотим победить на референдуме и сохранить страну свободной, наша партия должна противостоять угрозе, которая кроется внутри. Нам предстоит принять два решения, и ни одно из них не будет лёгким. Единственное, что мы можем сделать, это быть готовым к тому, что последует за любым нашим выбором.\n\nМы можем рассмотреть возможность поддержать АНК, включить их постепенно, настолько мирно, насколько это возможно, в наш доминион, прислушиваясь к их мнению. Это, безусловно, привлечёт более умеренных и внимательных членов этого Конгресса, и, как следствие, заставит их родственников увидеть нас в более благоприятном свете и использовать их численное большинство в наших интересах на референдуме. Однако это неизбежно спровоцирует буров, особенно тех, кто следует за Герцогом и цепляется за обещания его партии. Это не будет хорошо.\n\nВ противном случае мы можем создать оппозицию Конгрессу и обратиться к более консервативным избирателям. В этом случае нам придётся прибегнуть к действиям полиции или даже армии. Будут проведены аресты и облавы, но это позволит нам попытаться избавиться от угрозы, исходящей изнутри, и устранить в значительной степени призыв Национальной партии к закону и порядку. Однако результаты могут быть не очень хорошими. Мы должны предвидеть возможность того, что эти люди восстанут против нас, обратятся к насилию и ввергнут нашу страну в анархию.\n\nЕдинственное, что мы можем сделать в этой ситуации, - это быть осторожными, но при этом мы должны быть быстрыми в своём выборе. Нам нельзя терять времени, так как мы не только противостоим теням, преследующим нашу Республику внутри, но и собираемся ответить на вызов, брошенный нацистами к северу от наших границ. Если мы не сможем должным образом ответить на эти внутренние угрозы, мы можем легко попасть в объятия неумолимого Рейха."
 SAF.106.a:0 "Доминион не может стоять в одиночку. Мы должны сесть за стол переговоров с АНК."
 SAF.106.b:0 "У нас нет альтернатив. Доминион должен свергнуть АНК."

 SAF.107.t:0 "Роббенэйланд"
 SAF.107.desc:0 "В нескольких километрах от берега Кейптауна находится небольшой плоский остров овальной формы, который возвышается на несколько метров над поверхностью Столовой бухты. В 1654 году голландские поселенцы построили здесь ферму для овец. В 1659 году сюда был сослан Аутшумао, вождь, потерпевший поражение в войне против поселенцев. С тех пор на острове располагались китобойная станция, колония прокажённых, место для карантина животных и оборонительные укрепления во время Второй мировой войны. Но его владельцы всегда рассматривали остров как место для содержания беспокойных вождей, туземных лидеров и других политических заключённых.\n\nНедавно она стала новым, постоянным домом для ряда радикально настроенных заключённых. Дэниелс, Мандела, Мбеки, Мхлаба, Сисулу, Собукве и другие, представляющие слишком большую угрозу для общества, чтобы позволить им дальше оставаться на материке, будут помещены в тюрьму строгого режима. Здесь их посетители могут быть не допущены, их почта остановлена и регламентирована, их блок камер изолирован, их контакты с внешним миром закрыты. Их существование сводится к камере площадью пять квадратных метров, столу и соломенной подстилке для сна. Если они будут хорошо себя вести, то смогут работать в карьере на острове, выкапывая известь."
 SAF.107.a:0 "Держи друзей близко, а врагов ещё ближе."

 SAF.108.t:0 "Бумажный след"
 SAF.108.desc:0 "Организации не появляются из воздуха и не существуют на пустом месте. Скорее, они создаются по воле единомышленников, поддерживаются руками единомышленников и финансируются деньгами единомышленников. Подобно часовому механизму, все три механизма работают синхронно для достижения той или иной цели: Их лидеры собираются в наполненных дымом комнатах, чтобы обсудить цели и средства; их вояки выполняют эти цели в полном объеме; а их дельцы направляют часть своей прибыли на то, чтобы продвинуть себя, своих лидеров и их соотечественников-вояк дальше к этим целям.\n\nАфриканский Национальный Конгресс ничем не отличается от других, но часто восприятие не отражает истины. По телевидению и в печати можно легко увидеть толпы ликующих чернокожих, размахивающих знаменами протеста, и лица революции, которую они провозглашают: Мандела, Тамбо, Собукве. Однако их материальная поддержка ускользает от внимания СМИ, за исключением сообщений об экономическом росте и странных разбитых витринах. Игнорируемые многими, эти финансисты могут свободно поддерживать мелких повстанцев, раскалывающих Южную Африку на части, миллионами фунтов стерлингов - кровавые деньги до последнего шиллинга.\n\nЧтобы справиться с этой тайной угрозой, комиссар де Плуа предложил два подхода: ввести санкции против черных и цветных бизнесменов, подозреваемых в финансировании АНК, или внести в "
 SAF.108.a:0 "Наносите удар прямо по АНК!"
 SAF.108.b:0 "Вместо этого займитесь НП."

 SAF.109.t:0 "Живое доказательство"
 SAF.109.desc:0 "Было семь утра, рабочий день в Межафриканском банке торговли и инвестиций только начался, когда десятки людей в форме южноафриканской полиции вошли в дверь штаб-квартиры компании в Дурбане. Банк, основанный доктором Индлову Кумало за год до войны, был единственным финансовым учреждением во всей стране, которое возглавлял чернокожий, и который давно подозревался органами госбезопасности в том, что являлся одним из крупнейших источников средств для Африканского Национального Конгресса.\n\nРейд увенчался огромным успехом, было захвачено гораздо больше важных улик, чем ожидаемые бухгалтерские книги и документы. Полиция изъяла в кабине охраны банка арсенал из 3 пистолетов Кольт 45 калибра, 8 револьверов 38 калибра и ружья 12 калибра, все они, скорее всего, направлялись на вооружение партизан АНК, но наши парни также взяли приз, стоящий дороже любого оружия: голубоглазого белого мужчину с немецким Железным крестом с мечами, приколотым к его деловому костюму.\n\nНемец был очень сговорчив с нашими детективами. Он представился как герр Беккер, ветераном вермахта, получившим свой Железный крест на русском фронте, где он также встретил нынешнего рейхскомиссара Зигфрида Мюллера. После окончания войны в России герр Беккер переехал в Конго, где работал одним из телохранителей Мюллера, пока не заболел малярией и не смог сопровождать губернатора в его многочисленных охотах. Подозреваемый впервые встретил доктора Кумало в Леопольдвиле вскоре после этого, приняв его на работу в качестве менеджера по безопасности банка. На вопрос о характере и причинах его присутствия в Южной Африке герр Беккер ответил: "
 SAF.109.a:0 "Мы знали, что АНК действует не в одиночку."

 SAF.110.t:0 "Жёсткие меры"
 SAF.110.desc:0 "От Бечуаналенда до Кейпа окрестности Южной Африки оглашаются грохотом марширующих ног и грохотом двигателей. Под бдительным взором сержантов отрабатывается владение оружием, изучаются протоколы, надевается тяжелая броня и определяются цели. Точно так же и офицеры под их командованием выполняют свои новые задачи с компетентностью и рвением. Создаётся впечатление, что южноафриканская полиция готовится к войне - и если кто-то считает "heavy-handed measures" as anything but, then they will find themselves deluded and, if unfortunate, choking in tear gas.\n\nAs is often the case, the upper echelons are split as to how extensive these measures are. Some caution restraint and advocate for isolated raids against notable agitators, whereas hard-nosed hardliners consider simultaneous imprisonment of hundreds in their gatherings and conventions acceptable. They look to us to conclusively settle this debate."
 SAF.110.a:0 "Сдержанно, но точечно."
 SAF.110.b:0 "Исполняйте закон до конца!"

 SAF.111.t:0 "День в Бойпатонге"
 SAF.111.desc:0 "Офицер южноафриканской полиции Баст Ван Вик знал, что он является частью чего-то гораздо большего, чем он сам. Это должна была быть одна из облав, которые, как мы надеялись, сломят хребет АНК и загонят организацию далеко в подполье. И все началось с этой проверки небольшого дома в поселке Бойпатонг. Целью был некий член АНК, и они надеялись получить от него какую-то информацию.\n\nПолицейские машины подъехали к дому рано утром, и офицеры полиции вышли из них. Ван Вик и его напарник офицер Ханеком встали вперёд, двое других офицеров встали позади, а ещё двое обошли вокруг и закрыли задний двор. Это был стандартный полицейский прием. Ханеком стукнул в дверь и крикнул: "This is the South African Police! Let us in, we have a warrant!"\n\nNo reply. Van Wyk and Hanekom knew that was bullshit. "Open up, we're coming in!" shouted Van Wyk as he and Hanekom reached for their pistols, drawing them out, in case the suspect was making a last stand. Then Van Wyk kicked in the door, ready for anything...\n\n...Except a man feeding a stack of folders into a pot-bellied stove in the living room.\n\nThe officers charged in, but were ambushed by the suspect's wife swinging a pot at the officers. The following two police officers grabbed her and wrestled her to the ground, while Van Wyk and Hanekom charged at the suspect, ordering him to put his hands up."
 SAF.111.a:0 "По крайней мере, мы произвели несколько арестов..."

 SAF.112.t:0 "Этот день в Бойпатонге"
 SAF.112.desc:0 "Офицер южноафриканской полиции Баст Ван Вик знал, что он является частью чего-то гораздо большего, чем он сам. Это должна была быть одна из облав, которые, как мы надеялись, сломят хребет АНК и загонят организацию далеко в подполье. И все началось с этой проверки небольшого дома в поселке Бойпатонг. Целью был некий член АНК, и они надеялись получить от него какую-то информацию.\n\nПолицейские машины подъехали к дому рано утром, и офицеры полиции вышли из них. Ван Вик и его напарник офицер Ханеком встали вперёд, двое других офицеров встали позади, а ещё двое обошли вокруг и закрыли задний двор. Это был стандартный полицейский прием. Ханеком стукнул в дверь и крикнул: "This is the South African Police! Let us in, we have a warrant!"\n\nNo reply. Van Wyk and Hanekom knew that was bullshit. "Open up, we're coming in!" shouted Van Wyk as he and Hanekom reached for their pistols, drawing them out, in case the suspect was making a last stand.\n\nThe officers charged in, but were ambushed by the suspect's wife swinging a pot at the officers. The following two police officers grabbed her and wrestled her to the ground, while Van Wyk and Hanekom went through the rooms of the house, looking everywhere for the suspect.\n\nMore officers joined, opened every closet, peeked in every attic and crawlspace, and looked under every bed and table before coming to the obvious conclusion: he had vanished.\n\nIn the middle of the search, a red car, turning onto the street outside the house, stopped when it noticed the SAP outside. It then made a U-turn in the middle of the road, hurrying to the nearest pay-phone."
 SAF.112.a:0 "Это провал..."

 SAF.113.t:0 "Удачный день в Бойпатонге"
 SAF.113.desc:0 "По любым меркам это был ошеломительный успех.\n\nЛично офицер Баст Ван Вик может подтвердить это. Утром был проведен обыск у активиста АНК в Бойпатонге. Была найдена папка с именами нескольких других членов АНК в этом районе. ещё облавы, ещё информация и ещё аресты. Это был долгий день, но в конце его у южноафриканской полиции было несколько подозреваемых, которые больше не будут открыто будоражить общественность.\n\nЕго партнер, Ханеком, сообщил ему несколько лучших новостей. Похоже, что национальные операции увенчались успехом. Сотни агитаторов АНК теперь сидят за решеткой от Бечуаналенда до Капской провинции. Это, как он полагал, сильно сократит их деятельность. Правда, некоторых не удалось поймать, но, по крайней мере, они не будут высовываться в ближайшее время.\n\nЧто же будет дальше, задался он вопросом? АНК был уже разгромлен. Может быть, они предпримут что-нибудь необдуманное в отместку, а может быть, и нет. Может быть, о них просто больше никогда не услышат. Но это маловероятно, предположил он. Такие вещи обычно не ограничиваются одним ударом. Один налет мог уничтожить преступную организацию, а через пару месяцев на её месте появлялась новая.\n\nНо такова жизнь. Даже если ветер повалил ваш забор, вы все равно поставите его на место. В этот критический момент в истории Южной Африки было бы неплохо отдохнуть."
 SAF.113.a:0 "Работа сделана хорошо; мы можем расслабиться."

 SAF.114.t:0 "Неудачный день в Бойпатонге"
 SAF.114.desc:0 "Сотрудник южноафриканской полиции Баст Ван Вик знал, что должен подготовиться ко всем возможным событиям во время налета на активистов АНК. Он приехал с несколькими другими офицерами, которые были хорошо обучены, экипированы оружием и знали обо всем, что может пойти не так. Подозреваемый может быть вооружен, у него могут быть дружки, его может не быть в здании. У них были запасные планы на все эти случаи.\n\nНо у него не было плана на случай толпы сторонников АНК, когда он свернет на улицу.\n\n"Shit," said his partner, Officer Hanekom, as the police car stopped in front of the crowd. "What the fuck are they doing here?"\n\n"They found out," Van Wyk said aloud. "Mother of god."\n\nThe ANC must have found out, he decided, and gotten their supporters to protest. The suspect must have been hidden by now. He got on the radio and yelled, "Calling all cars, we got a protest in Boipatong. The ANC has a bunch of their goons out in force, need a riot squad, over!"\n\nBut then, a crowd of marchers appeared behind the small convoy of police cars, cutting them off. The cars tried to get out, but it was too late. They were beginning to be swarmed by agitated protesters. Van Wyk knew it was now serious. He stepped out of his car, brandishing a shotgun as he announced, "You are blocking a law enforcement vehicle! Disperse at once!"\n\n"Police fuck off!" screamed the protesters. "Police fuck off!"\n\n"Get the fuck back!" yelled Van Wyk, struggling to be heard over the chants. "Let us through, or-"\n\nThen he heard the sound of a revolver being fired, and then another."
 SAF.114.a:0 "Может, не стоило трогать проблему, пока проблема не трогала тебя..."

 SAF.115.t:0 "Относительно Брана Фишера"
 SAF.115.desc:0 ""So what's his record?"\n\n"Lawyer, barred in Jo'burg since 1935. Card carrying member of the SACP since seven years after that. Very close with the ANC; so much so he led Mandela's defence in the Treason Trial."\n\n"Man like that's no Nationalist."\n\n"If it helps some, he used to be in college."\n\n"And now the papers call him a terrorist's pet defendant. Cut the kak, de Plooy -- what's your plan now he's in custody? Do you even have one?"\n\n"He's a Boer from Bloem and that's what matters. Old joke about us folk: God stamps NP reg sheets on the left asscheek before mallie shits us out of her koek. They'll rag him about it long before they notice he's a fellow traveller."\n\n"You're still cutting things close. If it backfires-"\n\n"It won't. Now if there's anything else you need, Governor?""
 SAF.115.a:0 ""...I hope you're right, Commissioner. Good day.""

 SAF.116.t:0 "Американский журналист арестован в ходе облавы."
 SAF.116.desc:0 "Мужчина откашлялся, беря себя в руки перед лицом неприветливого поведения Кельвина. Он заговорил снова.\n\n"Sir, the American Public... well the Americans... have a short attention span."\n\nCalvin smiled a bit, sensing progress in this long and painful exchange. His cigarette returned to its rightful place, and his posture sloped backwards into the annals of his desk chair.\n\n"You mean Lansdale."\n\n"Yes. With all due respect, he could never understand the severity of our situation. His countrymen have got an ocean between them and all the boogeymen. If I may sir, what exactly is he offering?"\n\nCalvin obliged him, settling into the more direct dynamic the conversation had taken.\n\n"1500 rifles and 300 anti-tank platforms for one bleeding heart journalist."\n\nThe man clasped his hands upon his knees. He had suddenly assumed a confident persona that made Calvin feel small.\n\n"I can understand how that may be tempting. I implore you however, to consider again the American attention span. To a journalist or diplomat, our Union is nothing more than a peculiarity. Something exotic to observe from afar. Sure, we may get some aid for this guy. Then what? The Germans still grow closer every day."\n\n"You're saying we should press for more?"\n\n"I'm saying we keep their focus. I want them to see that even one of their own isn't safe. We need a consistent ally, one who understands. There are some within this government, si,. who wish to highlight the true face of the ANC."\n\nCalvin suddenly understood why this young man had been so nervous with his proposition. The blood drained from his face, as the severity of the crime dawned upon him. And yet, he could hardly argue with its necessity. They needed the Americans to stay involved, now more than ever. An ANC attack on an American journalist was the perfect catalyst."
 SAF.116.a:0 "Это может привести к грандиозным последствиям! Закройте это."
 SAF.116.b:0 "Черт возьми... сделайте это."

 SAF.117.t:0 "День на стрельбище"
 SAF.117.desc:0 ""Alright, let's start you off with a revolver. This is a Smith & Wesson Model 27. It's used by plenty of American police forces who have trouble in high crime slums. Much like us today, hmm?"\n\n"Yes," said Caelan Walker as he looked at the assortment of firearms the dealer brought to the range with him. There were so many, and he knew next to nothing about them. He was an accountant, not a soldier, for God's sakes! "Is this a good personal defense weapon?"\n\nThe dealer laughed as he started loading the firearm. "It's a really good personal defense weapon, not for hunting tough, It wasn't made for Lions, Springbok but for game like the ANC. Here," he said, handing it over, "try putting a few rounds downrange, see how she handles."\n\nCaelan had taken a few shots before this, and knew the general idea of firearm safety. Don't point it at anything you don't mind losing, keep the fingers away from the gas ports, and treat it like it's loaded at all times. He flicked off the safety, and assumed a stance. With both hands, he aimed it at the center of the target and-damn, that was a huge kick!\n\nThe dealer laughed. "Well, at least you got it on the paper," he said. "Don't worry, you'll get used to it when you fire off a couple more." Seeing the distressed look on the customer's face, he said "If that was too much, we could go for a lighter round..."\n\n"No, this gun is alright," Caelan said, wanting to bring this to as quick a conclusion as possible. "Do you have some ammo for this?"\n\n"We have two varieties, pointed tip and hollow point. Now, the hollow points are more expensive, but you get what you pay for in terms of stopping power and the fact they don't go through walls and hurt people on the other side. I'm guessing that's a concern for you.\n\nCaelan nodded. "Three girls." he said.\n\n"Well, that settles it, then. How many boxes do you want?""
 SAF.117.a:0 "Обстановка вокруг накаляется..."

 SAF.118.t:0 "Воскресный вечер в церкви Преображения Господня"
 SAF.118.desc:0 "Многое пронеслось в голове Пита Нела, когда он сидел в молитве во время вечерней службы в англиканской церкви в пригороде Кейптауна Беллвилле. Он думал о своей больной матери и о своём отце, который ухаживал за ней. Он думал о сломанной ноге своего сына. Он думал о Боге и о многом другом, что находится далеко за пределами человеческого понимания и постижения.\n\nВзрыв в тот момент вернул его в реальность.\n\nУкрыв голову жены за скамьей, он услышал, как позади него прогремел ещё один взрыв, и ещё. На этот раз с выстрелами и криками ужаса. Взглянув на проход, он увидел, что многие молящиеся попали под автоматный огонь, а ещё один взрыв выбросил конечности, тела и щепки дерева из разрушенных скамей.\n\nПервоначальный шок прошел, и Пит вспомнил, что благодаря своей предусмотрительности он решил взять свой револьвер сегодня в церковь. Он достал его и выглянул из-за угла скамьи, надеясь использовать его по максимуму.\n\nТам находилось несколько человек, говорящих на банту, возможно, PAC, вооружённых автоматами, из которых они стреляли по прихожанам. Один бросил гранату, что объяснило взрывы. Пит знал, что его пистолет не изменит ситуацию в его пользу, но он все равно должен был его использовать. Он начал стрелять, целясь в одного из африканцев.\n\nУдивительно, но внезапное проявление сопротивления вызвало панику и заставило их убежать. Это были не обученные военные, и у них не было никакого плана действий в случае реального сопротивления, кроме как бежать как проклятые. Пит начал перезаряжаться, но когда он подбежал к двери он увидел, что машина скрылась. Он спас церковь.\n\nНо, оглянувшись назад, он увидел, что на полу церкви лежат раненые, мёртвые, искалеченные и те, кому предстояло умереть. И он понял, что его предусмотрительности и удачи было недостаточно."
 SAF.118.a:0 "Ничто не свято, нигде нет безопасности..."

 SAF.119.t:0 "Силы гражданской обороны"
 SAF.119.desc:0 "Ладно, приятель, что заставило тебя вступить в Силы Гражданской Обороны Кейптауна?"\n\n"Well," said Caelan Walker, "I recently started getting worried about the crime and the violence going around. So I bought a gun, but then that church got attacked, and I knew that wasn't enough. So I joined up to help the community, since the government can't seem to keep us safe."\n\n"Alright," said the militia leader. "So, how many guns do you have?"\n\n"Well, I have a .357 revolver at the house, I could bring it when I go on duty..."\n\n"A single .357? No rifles or anything else?" Calean shook his head. "Well," said the militia leader, "you're going to purchase a rifle. Everybody in this outfit needs a rifle for when we go hunting Kaff, just like the Commandos back in the old days. It worked well against the Bantu then, so why not now? So get a mauser, preferably. And an automatic pistol, since you want to have firepower in an engagement. And maybe a shotgun for your house, in case someone breaks in for your television. Ammo?"\n\n"A box for the pistol," Calean said, trying to wrap his head around what he had just been told. Two new guns? Where would he put them? He was already scared to death that his daughters might get to his gun and accidentally discharge it. And now he was to get several more?\n\n"Not enough," said the militia leader disapprovingly, "you are going to want at least two hundred rounds per gun at all times. And do it fast, since I hear there's a shortage coming with everyone buying it. So do it when you go home tonight, understand?"\n\nCalean nodded. But he really didn't understand. Not as much as he would like. What the hell was he doing here?"
 SAF.119.a:0 "Подготовка к худшему."

 SAF.120.t:0 "Ферма"
 SAF.120.desc:0 "Де Плуа просил, а Грааф упирался. Дело было замято - никто, кроме высшего руководства Южноафриканской полиции, не должен был знать всех подробностей, - но в конце концов они заключили сделку.\n\nПолучив одобрение, де Плуа сначала выбрал лучшего человека для этой работы. Из тысяч людей, состоящих на службе в агентстве, он остановился на досье Джей Джей де Свардта. Капитан был восходящей звездой в "
 SAF.120.a:0 "C1."

 SAF.121.t:0 "Наведение мостов"
 SAF.121.desc:0 "Гарри Оппенгеймер знал, что большинство важных организационных задач сводится к тому, чтобы доставить нужных людей туда, куда им нужно. А Оппенгеймер был мастером организации, поскольку возглавлял компанию De Beers Consolidated Mines. Его должность делала его королём горного дела в стране, построенной на добыче полезных ископаемых, и неудивительно, что он был самым богатым человеком в Южной Африке. Поэтому он счёл уместным, когда южноафриканское правительство попросило его решить организационную проблему.\n\nПричина, по которой к нему обратились, заключалась в том, что среди своих многочисленных филантропических пожертвований на образование и еврейские дела он также поддерживал Африканский национальный конгресс. Его поддержка АНК была терпимой из-за его богатства и регулярных пожертвований в Объединённую партию. Теперь его друзья из Объединённой партии хотели встретиться с его друзьями из АНК, и Оппенгеймер стал посредником между ними.\n\nСначала он позвонил своим знакомым из АНК. Он сказал, что правительство готово к переговорам, и они хотят обсудить некоторые изменения, которые успокоят АНК. Будет ли АНК заинтересован в этом? И есть ли возможность, чтобы глава АНК г-н Тамбо встретился с премьер-министром, чтобы обсудить это лично? Представитель АНК пообещал получить ответ, и через несколько часов ему позвонили и сказали, что да, АНК готов к переговорам. Затем Оппенгеймер позвонил в правительство и дал им номер телефона, по которому они могли бы поговорить напрямую с АНК.\n\nНо затем представитель АНК позвонил Оппенгеймеру и сообщил, что переговоры зашли в тупик. Поскольку Тамбо всё ещё находился в техническом розыске за нарушение запрета на въезд в страну, существовали опасения, что его арестуют на встрече, когда он выйдет из укрытия. Оппенгеймер позвонил непосредственно в офис Грааффа и проинформировал их о ситуации. Через некоторое время они заверили его, что если Тамбо согласится на встречу, то они отменят запретительный приказ и позволят ему избежать обвинения."
 SAF.121.a:0 "Его задача была выполнена."

 SAF.122.t:0 "Встреча лидеров"
 SAF.122.desc:0 "Деревня Махлабатини была местом, где, казалось, не происходило ничего особо важного. Расположенная на южной оконечности провинции Наталь, с населением более тысячи человек, она была неотличима от многих других африканских деревень в этом районе. Затем, однажды, небольшая группа южноафриканских полицейских в сопровождении горнодобывающего магната Гарри Оппенгеймера появилась в начальной школе и окружила её.\n\nНесколько членов АНК немного поговорили с Оппенгеймером, затем воздух наполнился звуком вертолётов. Два транспортных вертолёта, окрашенных в цвета ВВС Южной Африки, приземлились на футбольном поле. Оттуда вышли несколько офицеров в штатском, несколько помощников и премьер-министр Де Вильерс Граафф. Члены АНК были удовлетворены этим и ушли с полицейским.\n\nЛидер АНК Оливер Тамбо позже должен был признать, что он действительно чувствовал, что это, на самом деле, подстава. И, правда, казалось нелепым, что это действительно произойдёт. Но заверения других членов АНК убедили его, в том, что всё происходит взаправду. Он покинул укрытие на окраине деревни и направился в школу, куда его впустили после короткого обыска на предмет оружия охранявшими её полицейскими.\n\nВстреча Тамбо и Грааффа состоялась в одном из классов, где множество столов были соединены воедино. Также были допущены несколько сотрудников с обеих сторон, фотограф премьер-министра и Оппенгеймер в качестве посредника. Поначалу переговоры были немного неловкими, так как ни одна из сторон не доверяла другой и ожидала внезапно засады. В конце концов, стало ясно, что обе стороны заинтересованы в диалоге, и стало немного более спокойно. И всё стало проще, когда Тамбо и Граафф поняли, что они хотят одного и того же.\n\nК концу совещания был достигнут существенный прогресс. Граафф знал, что АНК готов сократить насильственную и подрывную деятельность в обмен на уступки. Тамбо знал, что правительство теперь готово обсуждать с АНК разные вопросы, что было намного лучше, чем тотальное игнорирование. В конце концов, АНК и Объединённая партия смогли бы прийти к чему-то общему:"
 SAF.122.a:0 "Рукопожатие и соглашение."
 SAF.122.b:0 "Конкретный союз."

 SAF.123.t:0 "Последний день"
 SAF.123.desc:0 ""... as we were returning from the lime quarry, the guards started singling out the ANC prisoners and had us assemble in the courtyard. None of us knew what was happening. The rumor of a meeting between Tambo and Prime Minister Graaff came up once again, but we didn't know if it had really happened, or if it was another deception. Govan said 'this is where they put us in our own cell block."\n\n"Finally, the warden came out and spoke to us. He cleared his throat, and announced, 'the government of South Africa and the African National Congress have come to an agreement where the ANC will renounce violence as a political tool. As part of this deal, the ANC will no longer be judged to be in violation of the Suppression of Communism Act, and their members will no longer be prosecuted for their crimes. At 8 o'clock tomorrow morning, you will all be loaded onto a ferry for Cape Town, where you will be released. Thank you.'"\n\n"It was shocking, and we were unsure if it had truly happened. We spoke to the warden after the speech, who assured us that it was all true. Then we started asking questions. Everyone else could leave if their groups signed the deal, said the warden, but we were going to be leaving tomorrow. I asked him if I could have my release delayed to inform my family to meet me when I got out, and if I could be transported near them and released there. The warden told me that transportation was our own prerogative. 'As for the delay,' he said, 'Graaff signed the deal, there's nothing to negotiate. You're leaving Robben Island if you like it or not.' And that was that."\n\nNelson Mandela."
 SAF.123.a:0 "Гигантский шаг на длинном пути..."

 SAF.124.t:0 "Большой шаг долгой дороги"
 SAF.124.desc:0 "В одиночной камере ему строго запрещалось находиться рядом или разговаривать с другими заключёнными острова Роббен. Роберту Собукве приходилось полагаться на зеркала и сигналы рук, чтобы поддерживать контакт со своими последователями в Панафриканском конгрессе. Таким образом он сказал им, чтобы они продолжали верить в жёсткие социалистические принципы и Южную Африку без неафриканцев.\n\nОднако, недавно охранники обратились к нему с предложением, заявив, что ПАК будет легализован, если он откажется от насилия как политического инструмента. Чтобы убедить его, они позволили ему обсудить это предложение с другими заключёнными из ПАК, которые сказали Собукве, что АНК подписал сделку и его члены покинули остров. Многие хотели заключить сделку и покинуть тюрьму. Но Собукве стоял твёрдо. Он решил, что никакого сотрудничества с правительством быть не должно. Наблюдая за своими товарищами по ПАК, марширующими мимо него вместе с остальными заключёнными, он обдумал своё решение и понял, что им придётся оставаться стойкими, если они хотят добиться победы.\n\nЗатем произошло потрясение всей его жизни.\n\nОдин заключённый в середине группы поднял руку. Несколько заключённых из ПАК были внезапно схвачены зеками, бывшими позади них. Им закрыли рты, чтобы не было слышно криков. Затем появились заточки, кусочки стекла с тканью, обёрнутой вокруг ручки. Разинув рот, он наблюдал, как его товарищи падают под яростными ударами и пинками. Он начал звать на помощь, но это уже не могло повлиять на внезапную оргию насилия, которая происходила за пределами его комнаты. К своему ужасу, он понял, что нападавшие тоже были членами ПАК, умеренными, которые хотели уйти, а жертвами были те, кто поддерживал его.\n\nКто это сделал, подумал Собукве? Неужели АНК проник в ПАК? Неужели кто-то заигрывал с лидером партии? Почему охранники не следят за этим? Хотело ли правительство, чтобы это произошло?\n\nСобукве так зациклился на межпартийном противостоянии на дворе, что он не заметил трёх заключённых, которые перелезли через забор позади него."
 SAF.124.a:0 "Кто жил с мечом..."

 SAF.125.t:0 "Как пользоваться электрической печатной машиной"
 SAF.125.desc:0 ""So it's like a normal typewriter, but it's powered by electricity," explained Caelan Walker, an employee of the South Africam Ministry of Finance, to the new employee. "When you hit the keys, a little motor inside makes the strike."\n\n"Where does the carriage come out?" asked Xolisa Balfour, recently hired by the Ministry of Finance as an intern and one of the first African employees on the floor.\n\n"It doesn't. The striker inside moves instead."\n\nTo confirm this, Balfour looked down at the gap. But that raised more questions. "What's this ball inside for? And where are the keys?"\n\n"That's the typeball," Walker said. "The typewriter rotates it around to get to the letter you want, and then strikes it on the paper. It uses, um, something called digital to analog conversion and, well, something-something coding, I forgot what they call it. It's complicated, but it's really fast, let's just leave it at that. Here, I'll show you." Walker put in a piece of paper and typed his name with the machine. Indeed, it was fast.\n\n"You can replace the ball if you want to do italics or something like that. There's a set of balls in your drawer, along with a manual if you want to know more. And don't worry about maintenance, if they break, we usually get somebody from IBM to repair them anyway. Sounds good?"\n\nBalfour nodded and got right to work on the typewriter. He learned fast, Walker had to admit. Maybe this Bantu hire program wouldn't be as much a pain in the ass as some in the office thought."
 SAF.125.a:0 "Теперь только если бы они делали это вдвое лучше."

 SAF.126.t:0 "Войны старые и новые"
 SAF.126.desc:0 ""And the idea is that we put all these new soldiers to good use," said Field Marshall Charles Fraiser. "So the new recruits are to be put into several all-African divisions. These units will be outfitted to the standards of the other South African divisions in the army. We will name them after the King's African Rifles, so they'll be the Royal African Rifles, or the South African Rifles if the referendum goes through. Fitting, don't you think?"\n\nEdward Lansdale looked over the proposal. "Not really," he said. "It may have been back in the '40's, but not what you need right now."\n\n"With all due respect," said General Constand Viljoen, "what do you mean, 'not what we need right now?' We've been staring down the Pakt for years now, and this is to prevent them from coming over the border and taking Cape Town in a week. Isn't that why you're here?"\n\n"I'm here to keep your country afloat," said Lansdale, "and that's going to be hard to do if you insist on fighting the last war. The next conflict that you fight is going to be against the Boers in Transvaal, and you can't make the same mistake the British did by assuming you can fight a conventional war against them. You march those divisions four abreast in there, and they won't come back out."\n\n"Do you have an alternate strategy?" asked Marshall Fraser.\n\n"Turn 'em into a South African National Guard. Forget sending them into battle like it's Jelib again, you make these guys do some less glamorous work," Lansdale explained. "They don't need heavy artillery, they need to be able to direct traffic, clear homes, get into remote areas, and send people to strategic hamlets. They're a counter-insurgency force, they bring the fight to the enemy on their turf. That's what you should have these men doing."\n\nGeneral Viljioen was unconvinced. "You know that the Germans are going to come through Bechuanaland any day, right?"\n\nGeneral Lansdale was still firm. "And you know how many are buried in your country because somebody thought the Boers were going to play fair?""
 SAF.126.a:0 "Нам нужны стрелки по британскому образцу."
 SAF.126.b:0 "Американцы правы, никто сейчас не воюет честно."

 SAF.127.t:0 "Послание для кинозвезды"
 SAF.127.desc:0 ""Mr. Buthelezi, are you there?" asked the man on the other end of the phone line. "They told me that you were off filming a movie. Were you?"\n\n"Well, yes, Mr. Schwarz, I was," said Mangosuthu Buthelezi, a prominent Zulu chieftain. "It's a film about the Battle of Rorke's Drift. I'm playing my great-grandfather, King Cetshwayo. They are making me stand around with a bunch of extras out here near the Amphitheatre. So what's the matter?"\n\n"I've been talking with party leadership in Cape Town," said Harry Schwarz, leader of the United Party in Transvaal. "It's been a while, and we want to know if you made a decision on our proposal, yet."\n\nButhelezi took a deep breath and said, "You know, I'm thinking I'll do it. I've always wanted a career in politics and I'm glad the United Party thinks the same way. I'll run as a candidate in the upcoming elections. And I'm honored that you would make me the first native United Party candidate."\n\n"You're welcome, Mr. Buthelezi. We're glad to hear that you'll stand for us. Your goals and ours align, and you'll be welcome in our ranks. Although, technically, you aren't the first African candidate. King Seretse Khama is going to run up in Bechuanaland, we just learned that this morning."\n\nButhelezi laughed. "It figures that he'd do that. He definitely hates the Germans enough to join you. But that's alright, I'm happy with being second. And hopefully he gets elected so I don't feel alone in Cape Town."\n\n"I hope so too. I'll tell Cape Town the good news. Good luck, Mr. Buthelezi. And if it doesn't work out, you still have your movie career to fall back on.""
 SAF.127.a:0 "Герцога и Тамбо ждёт сюрприз на следующих выборах."

 SAF.128.t:0 "Старый новый учитель"
 SAF.128.desc:0 "Несиве Мбеки многое пережила за свои 75 лет, живя в своей деревне в Восточной Капской провинции. Когда она родилась, Южная Африка была колонией, только что закончилась Первая англо-бурская война, и жизнь в деревне шла своим чередом. Она была свидетельницей Второй англо-бурской войны, образования Южно-Африканского Союза, Первой и Второй мировых войн и всех событий между ними. Тем временем её деревня изменилась с появлением новых деревянных домов, новой школы с генератором и всё большим давлением на жителей, особенно на молодежь, чтобы они забыли своё прошлое и традиции, и изменили свой образ жизни.\n\nНесиве живёт с семьёй своего сына с тех пор, как её муж скончался. Не довольствуясь сиденьем в гостиной и пяленьем в стену, она принялась рассказывать истории детям, которые были слишком малы для школы или работы. Дети рассказали об этом своим друзьям, и вскоре все деревенские дети приходили в дом, чтобы послушать её рассказы. Истории о старых героях и легендах коса, о которых ей рассказывали в детстве, и о тех, которыми она была заинтересована, обнаружив, что дети не были знакомы с ними.\n\nИ вот однажды один из белых учителей деревни разыскал её. Он сказал ей, что правительство решило начать преподавать коса, зулу и другие родные языки, а не только английский и африкаанс. Это было связано с недавними реформами, направленными на умиротворение коренных групп населения. Единственная проблема заключалась в нехватке белых учителей, которые могли бы говорить на коса, что требовало набора пожилых африканцев, которые могли бы быть учителями. Она соответствовала требованиям и могла говорить и писать по-английски благодаря миссионеру, который однажды посетил деревню, когда она была ребенком. Станет ли она учителем языка в сельской школе?\n\nСейчас Несиве - преподаватель языка коса. Она учит детей читать и писать на языке их предков. Она помогает семье своего сына с дополнительным источником дохода. И, что самое главное, она до сих пор рассказывает детям истории, которые передавались из поколения в поколение в народе коса. Несиве довольна недавним поворотом событий, и многие другие пожилые уроженцы Южной Африки чувствуют то же самое."
 SAF.128.a:0 "Мудрость старых будет передана по назначению."

 SAF.129.t:0 "Би. Джей Форстер найден мёртвым!"
 SAF.129.desc:0 "В 11 утра фермер-куровод, заехал на станцию технического обслуживания в Куллинане, недалеко от Претории. Он сообщил по телефону в полицию, что остановленная машина с работающим двигателем блокировала его полосу движения на отдалённом шоссе неподалеку. Когда он отправился на разведку, то обнаружил водителя, белого мужчину, упавшего на руль, мёртвого, с, как он полагал, огнестрельными ранениями. Водитель немедленно покинул место происшествия, чтобы связаться с властями.\n\nКогда фермер привёл полицию на место происшествия, они нашли всё в точности так, как он описал. Судя по всему, жертва была убита выстрелом в голову с близкого расстояния один раз пулей калибра 380 дюймов. Окно со стороны водителя было открыто, и машина находилась между полосами движения, что указывало на то, что автомобиль был остановлен перед убийством, а убийца подошёл сбоку. У жертвы пропал бумажник и удостоверение личности. Но один офицер узнал погибшего, и странная личность жертвы вскоре была подтверждена.\n\nБалтазар Йоханнес "B. J." Vorster was born to a sheep farmer in Jamestown, South Africa in 1915. Becoming involved in politics during his years studying law, he had been a member of the pro-Nazi organization Ossewabrandwag during the war, an affiliation which earned him a detention at Koffiefontein. Claiming to have a newfound belief in the parliamentary system, he was elected as a National Party candidate for the National Assembly, before becoming a senator. Known for being able to be approachable, eccentric, and occasionally reasonable, he was nonetheless comitted to Boer nationalism and the implementation of racial segregation.\n\nNobody knew who ended his life on that road. The assailants had vanished long before the farmer had arrived. Combing the area failed to find much in terms of usable evidence. No cartridges were found on the ground, nor were there any fingerprints on the car or the body. A tire track was discovered on the side of the road, but that may have been unrelated. And no claims of responsibility from one of the rebel groups of South Africa.\n\nRegardless of his beliefs, B. J. Vorster was a South African Senator. A South African Senator who was murdered. And the culprit may well get away with it."
 SAF.129.a:0 "Где-то на дороге бродит убийца."

 SAF.130.t:0 "Проблема коммандос"
 SAF.130.desc:0 ""It's a disgrace!" said Jan Hendrik Hofmyr as he slapped down the day's issue of the Sunday Times on the table. "Bothaville, Long Tom, and the Wonderboom Commandos, all funneling weapons to the NP! Robbing us blind, and giving arms to the enemy! This is enough, the commando system must be taken apart before more of it starts leaking equipment to the paramilitary groups."\n\n"It's a disgrace, but we need to take a larger view of the situation, before we do anything rash," said Field Marshall Charles Fraser. "The Commando System is far larger than just a few units. It's a militia system that operates all over the country. There's local units everywhere, many who are filled with perfectly loyal individuals. Shutting down this system of militias will only cause harm to our national security in the long run."\n\n"It's causing damage in the short run," Minister of Security Colin Eglin said. "They're already giving out weaponry to rebel groups, and they're probably going to join them soon. It's clear that the army's oversight isn't working. The commando system may be essential, but it has to go, before it becomes counterproductive against our own security."\n\n"Removing it entirely will be counterproductive, with all due respect," said Field Marshal Hendrik Klooper. "It is a massive organization which we need to be able to deploy in an instant. It's our reserves. It's our main organization that we need if the Germans come across the lines. Some of them are fucking up, but we have to rely on the Commando System to keep our defenses up.""
 SAF.130.a:0 "Их надо расформировать пока не стало ещё хуже."
 SAF.130.b:0 "Мы не сможем остановить немцев без них."


 SAF.131.t:0 "Голоса на выборах"
 SAF.131.desc:0 "Первым шагом надо было выяснить, кому будет поручено это дело. Верховный суд Южной Африки имеет различные местные уровни, но это дело будет рассматриваться в Апелляционном отделе в Блумфонтейне. В отделе работало большое число судей, но дела рассматривались коллегией из пяти человек. Как только судьи, которые будут рассматривать это дело, будут определены, можно будет начинать процесс.\n\nБыло очевидно, что один из судей будет вести дело так, как он желает. У него были история прецедентов и мнения, которые указывали на точку зрения, соответствующей Объединённой партии. Таким образом, его полностью игнорировали, так как судья был уверен, что может рассматривать дело так, как пожелает. Были и более серьёзные проблемы.\n\nВторой судья был немного более недоверчив к той стороне, которую он поддерживал. У него были некоторые мнения, которые выглядели хорошо, но были и такие, которые не подходили. Частный разговор, однако, вселил большую уверенность в том, что он будет действовать благоприятно для той стороны, которой он симпатизирует. Так что теперь поддержки было больше.\n\nТретий был самым сложным в обращении. У него были сомнения по существу дела, и он хотел вынести решение против. Это не должно произойти ни при каких обстоятельствах. Заняло много времени, чтобы провести множество бесед, и он, наконец, убедился в достоинствах дела. Новое здание суда в его родном городе, будет названо в его честь,  и официально не будет иметь никакого отношения к этому делу.\n\nЧетвёртым был судья, который был благосклонен к проправительственной стороне. Изначально он не занимался этим делом, но кто-то подёргал за ниточки, и он внезапно им занялся. В основном для того, чтобы точно знать, что он будет в безопасности, если кто-нибудь из трёх других откажется от своего слова.\n\nПоэтому, когда Апелляционный отдел собрался в Блумфонтейне, чтобы принять решение о праве голоса для местных жителей, Объединённая партия могла расслабиться. Конечно, официально решение будет принято после аргументации, как и во всех других рассмотренных этим "
 SAF.131.a:0 "Ну начнём."


 SAF.132.t:0 "Штурм здания Верховного апелляционного суда в Блумфонтейне"
 SAF.132.desc:0 "Никто не ожидал, что перспектива массового предоставления избирательных прав самой многочисленной этнической группе в Южной Африке понравится всем без исключения. Особенно этнической группе, которой было что терять с точки зрения политической власти.\n\nПротесты в Блумфонтейне в тот день были мирными, хотя и горячими. Было много гневных скандирований, но большинство демонстрантов старались избегать любых враждебных столкновений с полицией. Многие довольствовались тем, что скандировали вместе со своими семьями, маршировали под Вирклёром* и, возможно, наслаждались барбекю. Лишь немногие из первых демонстрантов были вооружены, и полиция надеялась, что вся большая толпа протестующих останется в спокойном состоянии.\n\nВсё изменилось, когда толпа начала раскачивать машины взад и вперёд.\n\nВ то время как беспорядки привлекли внимание полицейских, бронированный фургон протаранил внешние ворота и ворота гаража. За ним последовала большая группа вооружённых африканеров. Внезапное нападение ошеломило небольшое количество охранников внутри здания. Разбирательство было немедленно отменено, так как находившиеся внутри люди попытались выбраться, но было слишком поздно.\n\nСотрудники зала суда прятались в разных комнатах, пока бурские ополченцы рисовали угрозы и члены на стенах, гадили на мебель и преследовали членов суда, которых они нашли. Полиция поспешила на место происшествия, но количество демонстрантов помешало им прибыть вовремя. Когда они наконец приехали, ополченцы крепко засели в здании. У них были вооружённые бойцы, снайперы с винтовками на верхних этажах и бурское знамя, которое теперь развевалось вместо южноафриканского флага.\n\n*Вирклёр - флаг Республики Трансвааль. Имеет черты флага Нидерландов + зелёную полосу у древка. (прим.пер.)"
 SAF.132.a:0 "Посылайте полицию! Код красный, код красный."


 SAF.133.t:0 "Штурм и зачистка"
 SAF.133.desc:0 "Это был нелёгкий день для сотрудников южноафриканской полиции или граждан Блумфонтейна. Ситуация с заложниками, неизвестное количество противников, неизвестное количество заложников, среди них много важных персон. Однако у полиции было несколько преимуществ. У захватчиков не было тяжёлого вооружения, и они были крайне дезорганизованы. И они были так добры, что проделали серьёзную брешь в заборе. Поэтому, пока участники переговоров пытались наскучить им до смерти, полиция разработала план...\n\nПервым делом было перемещение пожарной машины и группы полицейских у входа в здание. Это заставило буров выдвинуться вперёд, чтобы подготовиться к ожидаемой атаке. Тем временем в доме за зданием суда собрались отряды вооружённых полицейских. Под бдительным оком снайперов группа сварщиков срезала секцию забора, чтобы получить ещё одну дырку.\n\nКак только было дано разрешение, гранатомёты наполнили здание слезоточивым газом, в то время, как полиция вошла внутрь. Большое количество прошло через выпиленную дырку в заборе, в то время как большее количество прошло через ту самую брешь в заборе, созданную фургоном буров. Снайперы принялись за работу, стреляя по бунтарям, когда они появлялись в окнах.\n\nЧерез несколько минут после прорыва заложников вывели и заставили лечь на траву, пока их проверяли на наличие оружия. Они были напуганы, но невредимы, даже судьи. Несколько буров были убиты, остальные были взяты в плен. Несколько полицейских получили ранения, но погибших не было. В целом, успешная операция для полиции Блумфонтейна."
 SAF.133.a:0 "Это проучит их!"


 SAF.134.t:0 "Битва за Блумфонтейн"
 SAF.134.desc:0 "Сначала была попытка переговоров. Попытались выяснить, кем были эти военизированные формирования, чего они хотели и почему они напали на Верховный суд Южной Африки. Это получилось достаточно легко. Но потом пришло время попытаться заставить их уйти. А потом всё пошло криво. Их требования были слишком велики. И они не успокоятся.\n\nСледующим шагом был рейд. Подавить их ордой полиции и крайней силой. Вывести заложников и арестовать всех, кто остался. Таков был план. На самом деле это была катастрофа. Буры были слишком хорошо вооружены, гораздо лучше, чем ожидалось, гораздо лучше, чем полиция. Это было ожесточённое сражение, и когда оно закончилось, полиция отступила под белым флагом, неся потери, в то время как Вирклёр гордо реял в вышине, как бы насмехаясь над ними.\n\nПолиция потеряла свои рычаги воздействия на ситуацию. Теперь руководила армия под командованием генерала Магнуса Малана. После переговоров выяснилось, что обе стороны не заинтересованы в продолжении боевых действий. Буры могли бы уйти, если бы оставили судей в покое. И военизированные формирования согласились. Африканеры освободили заложников и вышли из города со своим огнестрельным оружием, в строю, с высоко поднятыми головами, маршируя со своим Вирклёром прямо перед носом солдат и полицейских Южной Африки.\n\nЭто был самый позорный момент в истории южноафриканской полиции."
 SAF.134.a:0 "Где они смогли достать столько оружия...?"

 SAF.135.t:0 "Следующий ход"
 SAF.135.desc:0 "Альберт Герцог провел рукой по гладкому мраморному барельефу. Фермеры в поле, со своими женами, сыновьями и дочерьми, когда-то умершими, но обретшими бессмертие с помощью резца и рук ремесленника. Их имена были забыты со временем; но их деяния посеяли семена, из которых выросли самые стойкие люди континента.\n\nДвадцать шесть других барельефов украшали мавзолей, воздвигнутый в честь Великого переселения буров. Цитадель, высеченная из камня, чтобы прославлять Бога и расу, которую он задумал, и на которую у него есть великие планы. Это величайшее творение, который когда-либо создавал его вид - и если бы эти дураки в Кейптауне добились своего, добавил Альберт с гримасой, символ, будет потерян для дюн истории, как бедный Озимандиас.\n\nОн прочитал отчеты перед тем, как его посетить. Цепочка совпадений от Объединённой партии: задержаны невинные буры, обысканы дома буров, разграблены легальные предприятия буров. Закон и порядок свалились Южную Африку... но не на истинных бузотёров. Нет, это недостойное внимание было обращено к его народу, и только к нему. Они уже достаточно настрадались, решил Альберт.\n\nПоэтому он неторопливо вышел из памятника Воортреккеру, подошёл к телефонной будке сбоку. Герцог набрал номер и отдал приказ: "vital equipment" from "the usual sources" and to "the usual channels". Funds were wired and hands shook over the telephone. Then he hung up.\n\nGraaff had played his hand. Now the NP shall play theirs."
 SAF.135.a:0 "И возрадуется праведник, когда узрит возмездие."

 SAF.136.t:0 "Постеры появляются в Кейптауне"
 SAF.136.desc:0 ""So, how can I help you?" the man said, pulling out some paper to note Paki's order.\n\n"I'll have some fish and chips along with some water." stated Paki\n\n"Alright, fish and chips with water. Is that all?"\n\n"Yes, that's all."\n\n"Alright then." remarked the man, returning to the back room presumably to prepare his food.\n\nAs he waited, Paki glanced at the wall, noticing the multitude of posters plastered on it. "Only the National Party can save you from those black demons!", "Vote for the National Party to help stamp out the coloured menace!" and "Watch out for these dark men! Place your trust in the National Party and safeguard yourself!" were written on those posters, coupled with pictures of violent scenes of murder, theft, and rape, all containing shots of colored people. He eyed the photos, aghast at the imagery displayed.\n\n"Ah, the good old NP, always preaching" started the old man, who returned with Paki's food.\n\n"They've always been a stir, convincing people that people like you should be kicked out of here. Their boys came into my shop and asked to plaster their propaganda, and I obliged. Doesn't mean I like them though." chuckled the old man.\n\n"Why did you allow them then?" asked Paki.\n\n"They pay me to post it here, and they pay good." scoffed the man. He looked at Paki for a moment. "Of course, you don't discriminate in business." he quickly added.\n\nWith that, Paki began to consume his food as reflected on his exchange with that white man. As Paki exited the shop he waved to the owner, showing a sign of goodwill. As he trotted along the streets leading to his house, he saw more posters of the same nature, which distressed him slightly. Then he thought about the future, or, his people's future for that matter. The NP weren't fond of his kind, so he didn't want to imagine what they'd do to him if they passed by him. He sighed, wishing it would all roll over soon and he could enjoy his life peacefully. He'd hate to see his beloved Cape town ruined by those "National Party" folk."
 SAF.136.a:0 "Я не представляю себя счастливым нигде в мире, кроме Кейптауна."

 SAF.137.t:0 "Марш против империализма"
 SAF.137.desc:0 "Когда Иоганн ван Левен очнулся от утреннего сна, он встал с кровати, принял приятную ванну и вышел на улицу, чтобы начатьсвою обычную рутину - заискивать перед газетой в поисках интересных лакомых кусочков или прогуливаться, чтобы выполнить свою ежедневную тренировку. Его шестьдесят лет жизни были полны событий, но он всегда чувствовал, что есть что-то новое, что можно испытать. Он не предполагал, что в этот день произойдет что-то знаменательное.\n\nКогда он читал местные новости, Иоганн услышал глухие звуки, громкие и многочисленные, доносившиеся с главной дороги, ведущей к зданию временного правительства. Такие звуки пробудили в нем интерес, который привел его далеко от своего дома к большому собранию примерно в несколько сотен человек. Он быстро встал среди зевак, чтобы понаблюдать за происходящим. Он видел, как многие несли доски, расписанные символами, изображающими сломанные короны, на которых было написано "Down with the Queen! Long live the Republic!"\n\nHe heard the men and women chant violently "The United Party is weak and frail, they cannot save us from the Germans nor the Blacks! We, the National Party, are your only hope!"\n\nThe audience began to cry out in response "Down with the monarchies, down with the tyrants! Up with the Republic!"\n\nSuch rousing cheers from the audience displayed to Johann that he had found himself at one of the many rallies by the National Party, surrounded by crazed fanatics. He realized it as his curiosity faded, replaced by growing disappointment.\n\n"Another one?" said Johann "They always stir up the folk around here."\n\nHe began to turn away to return to his cozy adobe when the crowd started to move behind the protestors, dragging Johann along into a sea of white."
 SAF.137.a:0 "Никогда не знаешь, какая война придёт. Маленькая или та, что захлестнёт тебя."

 SAF.138.t:0 "Активисты Объединённой партии сталкиваются с проблемами в Оранжевой республике"
 SAF.138.desc:0 ""...so that's our plan, got it?" repeated Anna to the rest, reaffirming that each member knew their tasks. "Let's go!" John said excitedly gesturing towards the local town's square. They moved towards the spot, hauling their equipment with them. Once they got to the center, they set up their booth. After that, they spoke into their megaphones and handed out pamphlets to nearby passersby, to which they received cold reception and stony stares from the local folk. "See? It's working. Looks like we're doing fine so far!" joked Frederick with a cheerful expression painted on his face.\n\nA stone flew, colliding with Friedrick's face, causing him to stagger and collapse onto the booth. His fellow accomplices attended to him worriedly, examining the damage in a hurried daze. It was a medium-sized scratch, flowing with blood and staining the dirt below with a crimson tint. As Anna and Robert pulled out bandages to cover the wound, John stood between them and the crowd, enforcing their distance. "Which one of you threw that stone?" asked John in an authoritative tone. He wasn't one to talk much, but the anger he felt from seeing his friend injured pushed him over the edge. He repeated it again, louder this time "Who threw the stone at Friedrich?" No one answered him. "I said, who threw that stone!" yelled John, insulted by the silence.\n\n"I did." shouted an old man. "You people aren't appreciated in these parts. We stand by our loyal brethren, who pledge to make South Africa a better place! Our beloved party, run by our Boers, who are the original and rightful owners of this thriving land, not that filthy crown of yours "They'd know better than you foolish young'uns." remarked the old man.\n\n"I don't want to see any of you ever again, so do you hear me? Scram!" screamed the old man, stamping his cane on the ground. The crowd started to murmur and began to close around John and his group. "No more crown! No more kings!" chanted the people, drawing closer and closer, shouting louder each time. John and the others huddled in a tight ring, trying their best to keep each other safe. Anna began to break down at the sight of the encroaching mob. John tried to keep his calm demeanor, but his eyes began to water and his face gripped with fear."
 SAF.138.a:0 "Если Блумфонтейн будет потерян, то только через наши трупы."

 SAF.139.t:0 "Золотая чаша"
 SAF.139.desc:0 "Кровь и песок на фронтах Южной Африки плохо сочетаются с удобствами, которые Свободный мир воспринимает как должное. Полноценное питание из трёх блюд, кондиционер, отпуск - эти плоды процветания, когда-то банальные, превратились в роскошь, как только половина Южной Африки восстала и Рейх вступил в войну. То, что оставалось, было зарезервировано для оружия, танков и боеприпасов для десяти миллионов пристёгнутых ремней. Для нации, находящейся в осаде, масло в лучшем случае является излишеством, а в худшем - изменой.\n\nНет, конечно, это не означает, что особые случаи больше не требуют небольшого празднования в условиях нынешних потрясений. Далеко не так. Однако это означает, что верным солдатам Её Величества Королевы был нужен только скромный чайник для чая - и некоторые специальные ингредиенты - в ознаменование дня её рождения.\n\nКвартирмейстеры заранее обменялись любезностями, чтобы хорошо заправленные грузовики доставили ящики с чаем "
 SAF.139.a:0 ""

 SAF.140.t:0 "Рейд на Вейпе"
 SAF.140.desc:0 "Сначала они увидели дым.\n\nЭто было довольно стандартным воздушным патрулем для гарнизона Бейтбриджа. Маршрут тот же, что и всегда: проведите несколько часов в вертолёте, пролетая вдоль широкой реки Лимпопо в поисках контрабандистов, которые могли бы попытаться проникнуть в Остафрику. Просто. Затем они увидели чёрную колонну, вздымающуюся из зелёного пятна возле заброшенного пограничного поста Вейпе. Вертолёт приземлился, и отряд вышел, уставившись на ужасающее зрелище.\n\nТам был скромный приземистый главный дом, сделанный из камня и дерева, вместе с парой крошечных лачуг и загоном для коз. Из дома вырывалось пламя, лачуги явно были разграблены, а те козы, которых не забрали, лежали в траве, заколотые штыками.\n\nВместе с семьёй.\n\nИх останки лежали перед домом, младший сын всё ещё сжимал Библию на африкаансе в своих изуродованных руках. Поселенцы, вероятно, проблемные типы из Крюгерсдорпа или Блумфонтейна, просто пытающиеся начать новую жизнь в Низком Велде. Капрал был несколько поражён, что где-то на территории не было крытого фургона. Вдоль задней стены дома, выкрашенной в ярко-красный цвет, было написано имя их убийц.\n\nЗАНУ-ПФ*\n\nОдин из рядовых не плюнул на землю, когда увидел буквы\n\n"Never saw them so far South, Jerry must have chased them here."\n\nAs the corporal examined the scene, he noticed that the spent ammunition was suspiciously high quality for a bunch of backwater guerrillas to be toting around. Another private noticed the boot prints leading into the tree line. Curious, the corporal thought.\n\nHe would have to put it into the report."
 SAF.140.a:0 "И проглотил крокодил Солнце."


 SAF.141.t:0 "Чистокровки"
 SAF.141.desc:0 ""Sorry, say again?"\n\nSergeant Belardi shrugged and handed over the communique.\n\nNO ROOM IN HAMLET-DO NOT ALLOW INSURGENTS ACCESS-LIQUIDATE\n\nLieutenant Higgins's eyes stared wide at the sheet of paper. Their job was simple most of the time: His platoon would hike all the way to some Boer village or farm, round up the folks, and move them over to one of those "Strategic Hamlets" the Americans have been setting up in the Karoo. Get the rebels' hands off their guns and men and all. There would be tears, and some ou toppie yelling about Kitchener, but they tend to come along without a fuss after. Most of the time.\n\nBut today they visited a ranch with 300 purebred horses, reminding Higgins of his grandfather's stories of the races at Turffontein. A herd of cattle could be moved. That many horses? Not so much.\n\n"Orders from HQ," Belardi said. The sergeant said the word with a weird lift at the end. Again. Bastard was getting to his nerves, and probably knew it too.\n\nHiggins sighed, motioning to one of his subordinates. No matter how muddled their authorities are out in the bush, orders from higher up the chain were clear.\n\nHe removed the safety of his M2 and aimed right between the eyes of a dark brown Thoroughbred who lowered its ears accepting resignation."
 SAF.141.a:0 "Прекрасное умирает от пуль."


 SAF.142.t:0 "Подарок провидения"
 SAF.142.desc:0 ""
 SAF.142.a:0 "Без единого выстрела."

 SAF.143.t:0 "Признание притязаний"
 SAF.143.desc:0 ""Will you solemnly swear," said the Archbishop of Cape Town, "to govern the people of the Union of South Africa and its corresponding territories according to its respective laws and customs?"\n\n"I solemnly promise so to do," said Elizabeth II, recognized by many people in South Africa as the rightful Queen, who's ascension was prevented until recently by unfortunate circumstances. The belated ceremony was held in Cape Town, with many notable government officials in attendance. Many more people had lined the streets to watch the procession, and a larger number watched these events live on television.\n\nSouth Africa had never held a coronation of its own, with their ceremony being combined with the rest of the commonwealths when the monarch took the throne in Westminster Abbey. Thus, they decided to re-create the ceremony in Cape Town. Once her oaths had been taken, the Archbishop presented her with the holy bible, and prepared for the most sacred part of the ritual.\n\nThe Queen, who up until that point had still been referred to as "Princess Elizabeth," since she was still technically a princess, went to sit in the Governor-General's chair for her anointing. She was presented with the Armills, Stole Royal, Robe Royal and the Sovereign's Orb, followed by the Queen's Ring, the Sovereign's Sceptre with Cross and the Sovereign's Sceptre with Dove. All of these had been given to her before, for they were the same ones used in her coronation in Canada. But this time, it was official for the South Africans.\n\nFinally, St Edward's Crown was picked up by the Archbishop, who held it aloft over her head. The second he set it upon her head, the vacancy of the South African monarchy was ended. Immediately, a twenty-one gun salute was fired outside, and the crowd chanted thrice:"
 SAF.143.a:0 "Боже, храни королеву!"

 DEMOWORLDEVENT.144.t:0 "Elizabeth II Crowned Queen of South Africa"
 DEMOWORLDEVENT.144.desc:0 "Supposedly a constitutional monarchy, South Africa has been unable to crown a monarch due to the competing claims to the British throne. It has been forced to keep the position vacant as it has tried to navigate between the Pakt and the OFN power-blocks. However, with their victory in the South African War and their firm placement in the OFN, South Africa has agreed to recognize the OFN-backed claimant, Elizabeth, as their Queen. This move is a popular one with South Africa's ruling "
 DEMOWORLDEVENT.144.a:0 "At least the confusion's over."


 SAF.144.t:0 "Обман разведчика"
 SAF.144.desc:0 ""Alright, here's the plan, we're going to pass the checkpoint ahead, enter their HQ and give them Jerries some explosive gifts, got it?" stated Reid-Daly, lightly tapping the box, causing a little rattling noise. His fellow platoon members nodded their heads, whether for confirmation or slight fear. "Everyone prepare your counterfeit passes and recite your identification lines again. You'll get extra points if you can do it in German." remarked Reid-Daly, receiving chuckles from his team. "One last thing 'for we do this. If we all make it out alive, let's have drinks shall we? My treat." spoked Reid-Daly, invigorating his men with the promise of a cold respite. The groan of their transport truck indicated they were traveling on paved roads now. The plains were now past and they've just entered Reichskommissariat territory - specifically Ostafrika, the more sinister and malicious of the three.\n\nThey soon arrived at the checkpoint a few hundred meters from the military camp and had to identify themselves to the Germans guarding the gate. " SS-Oberscharführer Jack N. B. Stolk, reporting for duty Sir!" stated Reid-Daly, saluting the guard with gusto. The guard merely grunted and stated "Next.", unfazed by his charisma. "Alright, I guess not everyone's a big fan of me." joked Reid-Daly. Next, the Germans examined the truck's contents, and opened the crates containing the faulty ordinance. This part was crucial, for if their trick was discovered, their mission and lives were very much over. As the guards reached out to grab the rifles, Reid-Daly muttered "Herr 	SS-Sturmbannführer said don't touch them.", waving off the Germans. They looked confused but merely shrugged and closed the crates, seeing nothing suspicious with them. "Dumb Krauts." remarked Reid-Daly as the truck sped away."
 SAF.144.a:0 "Периметр пройден."

 SAF.145.t:0 "Троянский конь"
 SAF.145.desc:0 "Они прибыли в лагерь и начали разгружать свой груз. "Here you go, enjoy your new toys. It'll be really hard to replace them, I reckon." said Reid-Daly to the officers present. However, their limited knowledge of English failed to capture the sarcastic tone in his voice and merely nodded as a sign of acknowledgement, unaware of the events about to unfold. "Well then, I'll take my leave! Tschuss!" declared Reid-Daly, waving back at the commanding officers he'd exchanged brief words with. In reality, he returned to his truck parked outside. From there, he peeked from within, in anticipation for the climax of his operation.\n\nHe saw the Germans begin to unbox their shiny munitions, intending for use in a firing exercise. He saw the soldiers reload their rifles and insert shells in their artillery and mortars. Reid-Daly quickly told the driver to hit the gas, preparing their escape a few seconds before the explosive display.\n\nThe facility was suddenly rocked with a loud and powerful explosion, causing distress and panic among the Germans. The commanding officers now lay astonished. On the open field of the facility, lay scattered debris and shrapnel. Several soldiers lay on the floor, dead from the blast or barely managing to stay alive, embedded with fragments of their newly-acquired weapons. An emergency sweep of the area revealed that those "Anglos" had disappeared moments before the blast. A quick radio to the checkpoint revealed they had already been let through, now untraceable and uncatchable. The officers cursed and groaned, tricked by that very friendly Anglo and his band of misfits. On the flipside however, Colonel Reid-Daly and his platoon were well on their way to the Cape, with beer, a slap on the back, and maybe even a promotion awaiting them."
 SAF.145.a:0 "Никогда не доверяй работу немца англичанину."

 SAF.146.t:0 "Africa Addio - Это не Африка"
 SAF.146.desc:0 "По солнечному пригороду Йоханнесбурга тихо мчался небольшой джип. Вдалеке виднелись тёмные пики Драконовых Гор на фоне кристально чистого голубого неба. Внутри джипа пара итальянцев яростно спорили о чём-то на языке, который их чернокожий водитель не понимал.\n\n"I don't know, Gualtiero. Crossing into Ostafrika from the Pietersburg road seems way too risky. I won't get shot in the ass by some SS because of your big ideas."\n\n"Franco, there's no other way. Taking a detour through Bechuanaland would cost us days, maybe weeks. We don't have an infinite budget and we knew the risks when we-"\n\nJacopetti's sentence was interrupted by the jeep coming to a screeching halt. Outside, a white policeman gestured to stop.\n\n"Oh, cazzo..."\n\nThe two filmmakers had just arrived with an intercontinental flight into South Africa, using their first two days in the Black Continent to film a few scenes of the stark realities of racial inequality in the country - interesting for sure, but both were aiming for something that would have more of an impact. Now however, in front of them was a small police cordon, and on the other side, what looked like a small riot. Miners, dozens of them, waving their picks menacingly - Jacopetti asked a policeman what had happened, and as Prosperi was already filming, the cop explained, in a thick Afrikaans accent, that a small mining incident became the pretext for a wildcat strike.\n\nAs the miners, all black, shouted slogans like "Africa for Africans", the black-gold-green flag of the African National Congress appeared as if out of thin air. It didn't take long for police reinforcements to arrive and disperse the crowds with a generous application of batons - all caught on film by Jacopetti and Prosperi. After the riot, when the Italians' jeep started to once again make its way down the now empty road, Jacopetti managed to capture one last shot - rows and rows of small, dingy homes where black miners lived. From the doors, children watched as their fathers were hauled into armored police trucks and carried away."
 SAF.146.a:0 "В Остафрику!"

 SAF.147.t:0 "Africa Addio - Это итальянцы!"
 SAF.147.desc:0 "Меньше всего ополченцы ожидали увидеть двух безоружных белых, забредших в деревню из густых зарослей. После того как им удалось захватить деревню у войск Хюттига, черные повстанцы залегли на дно, отбиваясь от всех вражеских разведчиков, которые подходили слишком близко – но только эти двое были достаточно храбрыми или тупыми чтобы попасться прямо в руки к патрулю. Их, кричавших и моливших о пощаде, притащили на главную площадь, чтобы выстроить у стены - и, к большому удовольствию ополченцев, они не переставали снимать даже в последние минуты своей жизни.\n\nЛидер ополчения, массивный чернокожий мужчина в немецких военных очках и импровизированной униформе хотел лично казнить двух немцев-разведчиков. "Please, for God's sake! We're not Germans!" One shouted, as the other kept filming despite numerous hands trying to grab his camera and his clothes. "We're shooting a movie! A movie!" Quickly, he produced documents from his pockets. "REGNO D'ITALIA", said the letters on the exterior. The rebel leader squinted, struggling to read the document. "Ja-co... petti?"\n\nA few minutes later, the rebel leader, whose nom de guerre was Simba, was treating the two Italians no longer as intruders, but as welcomed guests. With a smile on his face, he showed the two around the village, especially the places where fighting had happened - and where the grim remnants of the fallen German garrison and their collaborators laid to rot. "Our people will be free" Simba proclaimed before the camera, with a wide smile, gesturing towards the impaled skull of a German soldier, still wearing his Stahlhelm, now serving as a decoration for the village's main entrance. "All of Africa will be free one day!" That evening, Jacopetti talked with a few of Simba's men - all farmers, simple people, driven to rebellion by desperation - as they sped towards the Südwestafrikan border on a looted German jeep. Simba was kind enough to compensate with a ride the two Italians who would soon consign him and his man to the fame they deserved."
 SAF.147.a:0 "Зюдвестафрика ждёт!"

 SAF.148.t:0 "Africa Addio - Zum Bomber "
 SAF.148.desc:0 "Со стороны это место выглядело почти сюрреалистично или как розыгрыш, устроенный архитектором, у которого было слишком много свободного времени и плохое чувство юмора. Сразу за колючей проволокой, протянувшейся по периметру базы ВВС с её ангарами и бетонными контрольными вышками, стояла идеальная имитация баварского браухауса посреди засушливого ландшафта Калахари. "Zum Bomber" said the sign outside, with a picture of a cartoonish pilot drinking an oversized pint of beer while driving its plane in mad circles across the sky. Much like the building, its colours were fading in the dusty wind. Two men, armed with cameras and a microphone, made their way inside.\n\nEin Film, ja? The airman laughed with his comrades, all of them looking into the camera. Most of them still wearing pilots' clothes, the Luftwaffe crew members each had their beers and cigarettes, coarsely laughing and smoking in the dimly lit interior. "Well, you've come to the right place!" said one of them, who seemed to be their leader, in a thickly accented English. "Right here you can see the forgotten heroes of the Reich. The proud airmen! We're the ones who'll save the day in Africa! We're the ones who will remind these dirty black Untermenschen they belong in the stone age, and we'll bomb them enough to make sure they go back to it!" Everyone laughed, and another round of alcohol was passed around, followed by many others.\n\nMany hours passed, and the night fell over the Namibian desert - thousands of stars lit above. And yet, the two filmmakers were still there - many pilots had gone to sleep, but a few, visibly drunk, were still in the tavern. "Franco und Gualtiero, huh? From Italy. I've been there, once. On vacation, when I was ein Kind." The pilot smiled, a half smoked cigarette hanging from his lips. "I wish I could go on a vacation. Sometimes, it's just... how do you say it in English?" A pause followed. The pilot's eyes wandered off in the far distance. A distant rumble was heard, a bomber returning to the runways. "Tiring. It feels tiring." The pilot got up, struggling to stay on his feet. "I did a mission on a rebel-held village, yesterday. I've been to the place, there used to be children there. They will never go on a vacation." The pilot smiled dryly, before a grimace of disgust appeared on his face as he left the tavern."
 SAF.148.a:0 "Пора выдвигаться в Конго."

 SAF.149.t:0 "Africa Addio - Псы войны"
 SAF.149.desc:0 ""I thought we were really done for this time, Gualtiero." The filmmakers didn't stop taking film even as combat raged in the village, ducking behind a knoll whenever a hail of bullets came too close. Their clothes dirty, torn, their faces beaten up, they had been captured and held by African rebels alongside a slew of other hostages - missionaries, for the most part, their Catholic mission now turned into an impromptu prison camp. However, not even this corner of Congo was safe for the rebels - and before they could start to execute the hostages, a company of mercenaries descended upon them like starving vulture.\n\nThe battle raged on for a few more hours, grenades punctuating the sparse symphony of gunfire. Soon enough, shirtless gangs of white mercenaries had driven out the shirtless gangs of black rebels, and after freeing the hostages, proceeded to resume their predecessors' job in systemically robbing them of anything even remotely valuable. As the two filmmakers kept shooting scene after scene of glorious looting and smiling mercenaries posing with their eyepatches, colorful parrots, and macabre war trophies, one soldier of fortune called them out. "Merda, siete Italiani!"\n\n"Gualtiero Jacopetti, piacere. And he's my colleague, Franco." The newly found compatriots shook hands, before the overjoyed mercenary spoke again. "I'm Paolo. Are you shooting a movie? About us? It's about goddamn time!" Hours later, the mercenary was still telling his story, and that of his compatriots, sitting on a tree stump. "Many are French, old legionnaires - other Belgians. There's even a few bloody English." Paolo smiled. "I was born in Kenia, my parents were among the first Italian settlers there. Then the Mau Mau came to visit us...and that's how I ended up here." Paolo got up, lighting a cigarette. "Dio, I really want to see that movie when it comes out. Anyway, you should come with us. I can set up a flight back to Italy for you." The mercenary column was preparing to leave the half destroyed mission. As the trucks moved along the muddy forest road, it started to rain, and the two Italians had to put away their cameras after filming one last shot - the whitened skeletons of African rebels, all slowly sinking into the mud, corpses swallowed by the African jungle."
 SAF.149.a:0 "Прощай, Африка!"

 SAF.150.t:0 "Раскаты Грома"
 SAF.150.desc:0 "Из-за облаков послышались далекие звуки рога, и это был звук снятия Седьмой печати, и буры посмотрели на небо и возвысились, ибо они были простыми людьми, фермерами-земледельцами, и все они увидели признаки Судного дня. Они с мурашками по коже ждали громких голосов с Небес, возвещавших их о том, что мир становится царством Бога и его Мессии, и о спасении их бессмертных душ.\n\nИменно тогда с неба спустились адские твари, к звукам рога присоединились гитара, барабан и голос, похожий на адский вой. Фермеры в ужасе замерли перед тем, что они теперь считали своей гибелью. Небеса озарились, как ямы бездны, и огонь обрушился на них, и дым заполнил воздух, и отвратительная грязь полилась на землю, чтобы уничтожить все, к чему она прикасалась. \n\nКрестьяне кричали и плакали, когда жизнь вырывалась из их тел. Одни пытались утешить близких, другие молили Господа о милосердии. Молодые люди тщетно пытались убежать, в то время как их старики стояли на коленях и ожидали жестокой жары и внезапного холода смерти. \n\nВсего за несколько коротких минут жизнь была стерта с лица земли, никто не дожил до момента, когда американский командир высунулся из вертолета чтобы прочувствовать воздух. Он глубоко вдохнул дым и пепел своего творения и понял, что это хорошо, глядя на разрушенный ландшафт и опустошение, о котором не мечтал ни один древний воевода или хан. Командующий посмотрел на необъятное небо и вознес безмолвную молитву тому же Богу, которого буры молили спасти их, пока они горели. Он подал сигнал, и вертолеты ушли обратно сквозь дым, взрывая свою музыку, оставляя позади себя разрушение и кучи черного пепла - пепла, который когда-то был людьми, которые надеялись, мечтали и любили. \n\nПозже они узнают, что данные разведки были ошибочными и деревня не была анклавом повстанцев, но к тому времени они уже перешли к сожжению других деревень, и вскоре это происшествие было забыто."
 SAF.150.a:0 "Огонь против огня."

 SAF.151.t:0 "Твоя страна нуждается в тебе"
 SAF.151.desc:0 "Мейсон сиял, когда шел домой из центра города. Даже знойная летняя жара не могла сбить его настроение. ещё никогда в жизни он не чувствовал себя настолько важным, настолько первостепенным. Ведь под мышкой у него лежала папка с несколькими документами - документами, которые необратимо изменят его жизнь. В кои-то веки ему предстояло что-то изменить, и он не мог дождаться этого.\n\nОтец вышел из кабинета, услышав, как мальчик закрывает дверь. Его внимание сразу же переключилось на папку, которую сын принес домой, и в морщинистых чертах лица стареющего мужчины промелькнул старый страх. "How was class?" he asked, knowing full well that his son had not just returned from school.\n\n"Well, Pa, I... didn't go to class today," Mason stammered. He found confidence after breathing deep. "Me and the lads went down to the recruitment office instead. We're going to fight in the war to shut those damn Boers up. We'll send the Huns packing all the way to Berlin, too!" he finished, puffed and expectant of the congratulations surely sent his way.\n\nInstead, Pa planted his hands on both Mason's shoulders. "God damn you, Mason!" the man cried, shaking the boy to and fro. "Do you know what you've done? Do you know what happens to boys in war?! This is no sport you're joining!"\n\n"I thought you'd be proud of me serving our country like you did," Mason retorted. Why could his father be so craven? "The hell's wrong with you?!"\n\n"Listen to me son," his father pleaded, "you're no killer- you're a boy! And boys march gladly off to war only to die without ever firing a shot!"\n\nThe boy would hear no more of this. "Well maybe if men weren't such cowards like you, we would've won the last bloody war!" he screamed, before he shook his father's hold off and stormed out from where he had just moments ago entered. Mason slammed the door as he broke into an aimless run away from home, tears streaking down his face and frown. Cradled underneath his arm were his last possession, the documents accepting his application into the South African Defence Force.\n\nMason Turner will make a difference. Damn his parents if they thought otherwise."
 SAF.151.a:0 "Carry on, my wayward son..."

 SAF.152.t:0 "Небольшая неудача"
 SAF.152.desc:0 "Мейсон стоял у края своей кровати, в тесной хибаре, заполненной такими же молодыми людьми, как и он. Хотя они и приняли спокойную позу, каждый из них бросал друг на друга тревожные взгляды, готовые сорваться с места в тот момент, когда по каюте разнесется командное слово.\n\nБыстрый осмотр показал, что у большинства во взводе вещи были в идеальном. У Мейсона все было не так радужно - что стало причиной паники, бурлящей внутри него. Он забыл привести свой шкафчик в соответствие со стандартами проверки, и к тому времени, как он это понял, время уже вышло. Затруднённое дыхание вырывалось из груди духа, когда он боялся неизбежной расправы инструктора.\n\n"He's coming!" whisper-shouted a platoon mate as a lone figure approached the cabin door. Mason's eyes joined several dozen pairs in fixing the riveted metal abyss with rigid stares. The boy felt his heart hammer against his throat.\n\nThen the door burst open, revealing Corporal Vosloo's no-nonsense frown come to ruin their already short spirits. "Platoon! Attention!" the Corporal barked.\n\nIn unison, they stomped their heels together and stood ramrod stiff. The instructor paced from bed to bed, searching meticulously for every flaw one can imagine and then some. Mason could do nothing but stare ahead, though his ears caught the increasingly loud shouting -- first for a dusty bed frame, then stained floor tiles the next, and so on. Finally, the Corporal stood in front of Mason's own bunk. Beads of sweat poured out from the boy's every pore as he did his best to tamper his breath.\n\n"What the hell do you take me for, Private Turner?" screamed the Corporal, in his pronounced Afrikaner accent. "A moron?!"\n\n"N-no. No Corporal!" replied Mason quaveringly.\n\n"Turn and look closely Private!"\n\nMason snapped back around. Sure enough, the disheveled contents of his personal locker came in full view.\n\nThe seconds felt like hours as Mason endured yet another relentless barrage of loudly delivered insults. Maybe Corporal Vosloo was right. Maybe he really wasn't cut out for this life."
 SAF.152.a:0 "Может быть батя был прав..."

 SAF.153.t:0 "Под давлением"
 SAF.153.desc:0 "Мейсон и его рота двигались по знойной жаре Хайвелда. Поскольку грузовики были в дефиците, солдатам приходилось тащить свои тяжелые рюкзаки на спинах, стараясь не отстать от медленно движущейся колонны. Хуже всего, грузовики вздымали клубы пыли двигались по сухой грунтовой дороге. Чего бы он только не сделал, чтобы избавиться от тонкого плаща, прилипшего к поту на его загорелой коже. Или наконец-то уехать подальше от холмов, возвышающихся по обе стороны дороги. Может быть, если он закроет глаза, то окажется дома...-\n\nСильный взрыв потряс его до глубины души. Впереди, из горящих обломков ведущей машины вырвалось огромное облако грязи, пыли и дыма. Все машины остановились, ударяясь друг о друга бамперами от неожиданности. Стрелки отбросили свои рюкзаки в сторону и приготовились к контакту.\n\nКонтакт произошел в виде очередей пулеметного огня с крутого холма плато, осыпая стальным дождем дезорганизованную колонну. В неразберихе люди пытались определить направление огня, пока не раздались крики. "In the hills! Get behind the trucks! It's coming from the hills!" men screamed, as they scrambled to take cover where cover was found -- rocks, trucks, brush. Mason quickly followed suit. Drivers, in a frenzy, dove out of their trucks to take cover from the hail of bullets. The Boers seemed so far away, yet so close at the same time.\n\nAs Mason watched the armored vehicles pull out onto the side of the road to return fire, he could only think to himself, 'How could I have ended up here?'"
 SAF.153.a:0 "Господи помоги, мне всего 19."

 SAF.154.t:0 "Воины севера"
 SAF.154.desc:0 "Добровольцы и грузы со всего мира заполняют наши порты, чтобы помочь нам в нашей священной борьбе против нацистских полчищ. Большая часть этого богатства пришла из стран ОСН, к чему мы были вполне готовы. К другим мы были менее готовы, например, к помощи от официально нейтральной Западной Индии (как всегда, перестраховавшейся, отправив минимум своих людей) или несколько сотен контрабандистов из всех частей германской сферы.\n\nНо самые неожиданные гости недавно ворвались без предупреждения в штаб 1-го южноафриканского батальона. После едва не начавшейся перестрелки с часовыми 100 русских (вместе с, как ни странно, проводниками и сопровождающими из Центральной Африки, нанятыми через бретонские связи), утверждающих, что они прибыли из различных частей бывшего Советского Союза, обратились к командиру базы и немедленно предложили свои услуги.\n\nДобровольцы утверждают, что они принадлежат к "
 SAF.154.a:0 "Мы не собираемся отказываться от храбрых бойцов! Немедленно найдите для них место!"
 SAF.154.b:0 "Лучше бы они рассказали кому-нибудь, что, черт возьми, там происходит."

 SAF.155.t:0 "Последняя встреча "
 SAF.155.desc:0 "Штормовая ночь в Южной Атлантике. Зюдвестафриканский патрульный катер, ведущий наблюдение за водами у побережья залива Александра, периодически получает удары волн с носа, омывающих судно. В свете грозового разряда один из членов экипажа замечает что-то и подаёт знак капитану. К его ужасу, наблюдение подтверждается. Он начинает передавать экстренное сообщение командованию кригсмарине в Людерице. Множество судов, разных типов, маркировка неизвестна. Он пытается передать как можно больше информации, пока обстрел из орудий Марк 42 не прекращает его передачу.\n\nЭто сообщение, хотя и краткое и расплывчатое, вызывает суматоху по всей Африке, предпринимаются масштабные усилия по подтверждению сообщения. В конце концов, разведывательный самолёт возвращается с фотографиями, которые вызывают огромную волну ужаса. Теперь не может быть никаких сомнений: американцы прибыли со своим Шестым флотом.\n\nИсчезло всякое подобие немецкого военно-морского превосходства. Разбиты мечты об окончании войны путем быстрого и дерзкого морского вторжения в Кейптаун. Моря принадлежат крейсерам и фрегатам американского флота, а небо - самолётам, выстроившимся на палубах авианосцев. Флот настолько велик, что никому не придёт в голову сразиться с ними. Одним махом американцы добились победы на море в Южноафриканской войне.."
 SAF.155.a:0 "...но война будет выиграна на земле."

 SAF.156.t:0 "Доблесть превыше всего"
 SAF.156.desc:0 "Генерал держал лист бумаги перед небольшой, ожидающей толпой перед ангаром в базы ВВС Бруклин. Позади него стояла горстка людей из 57-го медицинского отряда ВВС Южной Африки вместе со своим UH-1V "Horseshoe". As the general read off their exploits to the star-struck audience, door gunner Matthew Spirter recalled the chain of events that had just propelled the Horseshoe's crew to fame. The day began like any other: Taps at five o'clock, heli maintenance at seven, and border patrols until noon. With the exception of some GIs catching bullets in an unlucky firefight, the morning patrols were dull and boring. Up until that one morning, at least. Nothing could have prepared them for what happened then.\n\nHorseshoe had just touched down in Cape Town for refueling and resupply when the distress call came through the comms. Couple American squads, ambushed as they chased a column of SS all the way to Namibia. Brass dispatched them for medevac; everyone else was too far away or otherwise engaged. As the helicopter sped towards the border, another panicked alert from the ground reported only four men returning fire. Spirter cocked his M60 as they approached the LZ.\n\nThis was his first true test as a door gunner since his enlistment. Dad saw democracy fall in Europe; he swore to keep it alive in South Africa any way he could. So when the cluster of friendlies rose from the dunes and bullets peppered the Huey's sides, Spirter delivered burst after burst of .50 caliber fire at the dozens of Afrika SS below. That shut them up quick right as they landed and pulled the wounded out of the fighting.\n\nHe thought he saw war for the first time then, when the desperate Americans packed their limbless, wailing squadmates onto every free space Horseshoe had. The flight back home was as tense as a room cramped with fifteen war-torn men can be -- up until one of the wounded asked for a Zippo. Then they all laughed as fellow survivors do.\n\nBack in the airbase, Spirter caught an American with a stump and a pair of crutches among the crowd: a reminder of the lives he and the crew had saved. He smiled."
 SAF.156.a:0 "Все в один день."


