 SAF_Unconventional_Tactics:0 "Нетрадиционная тактика"
 SAF_Unconventional_Tactics_desc:0 "По мере продолжения войны мы оказываемся под всё большим давлением объединённых сил рейхскомиссариатов и бурского повстанческого движения. Чтобы противостоять этому давлению, мы разработали множество надёжных и нетрадиционных методов борьбы с немцами и бурами. Засады. Повстанческое движение. Психологическая война. Бои в тылу. Каждый шаг наших врагов к нашим границам заставляет их всё больше опасаться того, какие хитрости есть у нас в рукаве. Чаще всего наши враги обнаруживают, что их ряды заметно поредели уже тогда, когда они достигли линии обычного боя."
 SAF_Unconventional_Tactics_RK:0 "Нетрадиционная тактика"
 SAF_Unconventional_Tactics_RK_desc:0 "На открытом поле боя наши войска не имели никаких проблем с устаревшей армией Южной Африки. Мы смогли быстро разгромить их по примеру Второй мировой войны. Однако последние события доставили нам больше проблем, чем мы хотели бы признать. Южноафриканцы начинают использовать методы ведения войны, которых мы не ожидали. Враг теперь прячется, полностью используя свой ландшафт, чтобы избежать прямого столкновения. Теперь мы сталкиваемся с засадами и ловушками, а не с обычными сражениями. Наши солдаты изо всех сил пытаются приспособиться к этому неприятному сдвигу в ходе войны. Если мы не сможем приспособиться так же быстро, то борьба будет продолжаться дольше, чем мы могли предположить."
 SAF_Unconventional_Tactics_RK_2:0 "Нетрадиционная тактика"
 SAF_Unconventional_Tactics_RK_2_desc:0 "Похоже, что внезапные засады и спрятанная взрывчатка были наименьшей из наших забот. Даже когда наши войска начинают привыкать к партизанской войне, южноафриканцы снова начали менять свою тактику. Засады начинают устраиваться за линией фронта, нацеливаясь на наши линии снабжения и базы. Бойцы психически страдают от постоянных рейдов, поскольку, где бы они ни находились, вероятность и частота нападения становится всё больше. Структура южноафриканских дивизий тоже меняется. Когда они попадают в плен, им нечего нам сообщить, так как их подразделения теперь действуют независимо от своего верховного командования. Мы должны решить эту проблему в лоб."
 SAF_Unconventional_Tactics_RK_3:0 "Нетрадиционная тактика"
 SAF_Unconventional_Tactics_RK_3_desc:0 "Дни быстрых побед над южноафриканскими солдатами кажутся теперь далёким воспоминанием. Теперь мы находим только новые и разочаровывающие сюрпризы на передовой и за ней. Наши войска могут за день пройти несколько миль, но ночью их лагерь поджигают, и они возвращаются обратно. Проблемы с поставками продолжаются, так как южноафриканцы, похоже, всегда знают, какие маршруты мы используем, и обнаруживаем мы это только тогда, когда наши грузовики уже подорвались на минах, зарытых в грязь. Даже наши военно-воздушные силы теперь бесполезны, так как пытаться бомбить подземные цели - в лучшем случае рискованно. Те немногочисленные потери, которые мы несём, меркнут по сравнению с тем, что несут южноафриканцы во время каждого из своих рейдов. Теперь нигде нет безопасного места, и мы мало что можем с этим поделать."
 SAF_Caribbean_support_staff:0 "Научно-вспомогательный персонал стран Карибского бассейна"
 SAF_Caribbean_support_staff_desc:0 "Ученые и инженеры - это все, что Вест-Индия может предложить нам для поддержки в нашей борьбе, но они выполнили поставленные перед ними задачи на высочайшем уровне. Под их руководством дороги, которые не строились месяцами, были закончены за несколько недель, известные и неизвестные недостатки в оружии были быстро устранены, методы, которые повысили производительность наших исследовательских лабораторий в разы, были внедрены. Мы в большом долгу перед Вест-Индией за образцовых людей, которых они прислали нам на помощь."
 SAF_sao_tome:0 "Аренда Сан-Томе"
 SAF_sao_tome_desc:0 "Сан-Томе и Принсипи - это спокойное, слаборазвитое захолустье у побережья Иберийской Гвинеи. По крайней мере, до тех пор, пока иберийцы не заключили с нами соглашение об использовании его в качестве станции дозаправки и снабжения. С тех пор он стал жизненно важной остановкой как для транспортных, так и для военных кораблей - в дополнение к его непосредственной близости к рейхскомиссариату Центральная Африка, что позволило расширить разведку и тайные операции в тылу врага."
 ANG_USN_Blockade:0 "Американские патрулируемые воды"
 ANG_USN_Blockade_desc:0 "Шестой флот ВМС Соединённых Штатов Америки усердно бороздит моря Южной Африки. Несмотря на то, что официально корабли Шестого флота присутствуют в рамках "humanitarian endeavor", the vessels of the Sixth Fleet are ever vigilant over South African waters. Any incursions that we may have hoped to make into South African seas would now be doomed to a cold rest upon the ocean bed."

