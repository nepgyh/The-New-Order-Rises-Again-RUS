 OFN_AFRICA_MANDATE_temporary_command:0 "Временное военное командование ОСН"
 OFN_AFRICA_MANDATE_temporary_command_desc:0 "§jРейхскомиссары§! оставили после себя невероятный беспорядок, и пока новое §Bверхновное командование мандатов ОСН§! изучает новые территории,ему придётся преодолевать новые испытания. Способность §Bверховного командования§! правильно контролировать зоны показывается §Pадминистративным контролем§! который оно имеет над §Bмандатом§!. В некоторых областях это значение увеличить будет легче, но у всех трёх регионов оно должно оставаться высоким. Если §Pадминистративный контроль§! упадёт ниже §S50%§!, тогда §jполитическая стабильность§! §Bмандата§! сократится. §jПолитическая стабильность§! показывает степень хаоса, охватившего континент, поэтому лучше поддерживать это значение как можно выше, чтобы избежать восстаний.\n\n§BВысшее командование ОСН§! и §MКонгресс США§! рассчитывают на то, что генералы будут поддерживать мир, и подготовят регионы к деколонизации. Они также ожидают получить что-то от этого, так как прибыль поможет инвестициям в будущие проекты ОСН. §OДенежные резервы§! нашего §Bмандата§! это смесь и прибыли полученной от одноразовых сделок, и месячной прибыли от §Bмандата§!.\n\n§jПолитическая стабильность§! мандата в настоящее время [ROOT.GetMandateStability] ([?ROOT.OFN_MANDATE_rebel_stability|%1], [?ROOT.OFN_MANDATE_stab_decay|%1=+] в неделю).\n§PАдминистративный контроль§! территорий под нашей юрисдикцией в настоящее время [ROOT.GetMandateAdmin] ([?ROOT.OFN_MANDATE_administrative_hold|%1]).\n\n§OДенежные резервы§!, доступные нашему военному командованию, составляют §G[?ROOT.money_reserves]M USD§!."

 OFN_AFRICA_MANDATE_temporary_command_CAR:0 "Временное военное командование ОСН"
 OFN_AFRICA_MANDATE_temporary_command_CAR_desc:0 "§jРейхскомиссары§! оставили после себя невероятный беспорядок, и пока новый §Bгенерал ОСН Уильям Уэстморленд§! закрепляется на своей новой должности, ему придётся преодолевать новые испытания. Он должен контролировать восстановление половины всего африканского континента, что является сложной задачей даже для лучших командиров. Потому, для поддержания §jполитической стабильности§! Центральноафриканской Республики на высоком уровне, §Bгенерал Уэстморленд§! должен сохранять и его §Pадминистративный контроль§! и §Lвоенный контроль§! с высокими показателями. Высокий §Lвоенный контроль§! позволяет стране стабилизировать себя, однако логистика континента не позволяет любому контролю длиться долго, если он не поддерживается эквивалентом §Pадминистративного контроля§!.\n\n§BВысшее командование ОСН§! и §MКонгресс США§! рассчитывают на то, что §Bгенерал Уэстморленд§! сможет поддерживать баланс региона до того времени, пока территории не будут готовы к деколонизации. Они также ожидают получить что-то от этого, так как прибыль поможет инвестициям в будущие проекты ОСН. §OДенежные резервы§! нашего §Bмандата§! это смесь прибыли полученной от одноразовых сделок, и месячной прибыли от §Bмандата§!.\n\n§jПолитическая стабильность§! мандата в настоящее время [ROOT.GetMandateStability] ([?ROOT.OFN_MANDATE_rebel_stability|%1], [?ROOT.OFN_MANDATE_stab_decay|%1=+] в неделю).\n§PАдминистративный контроль§! территорий под нашей юрисдикцией в настоящее время [ROOT.GetMandateAdmin] ([?ROOT.OFN_MANDATE_administrative_hold|%1]).\n§LВоенный контроль§! территорий под нашей юрисдикцией в настоящее время [ROOT.GetMandateMilitary] ([?ROOT.OFN_MANDATE_military_presence|%1]).\n\n§OДенежные резервы§!, доступные нашему военному командованию, составляют §G[?ROOT.money_reserves]M USD§!."
 
