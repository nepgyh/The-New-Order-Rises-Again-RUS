 # Central Africa Decolonization
 OFN_AFR_DECOL_COG.0.t:0 "Организация деколонизации ЦАР"
 OFN_AFR_DECOL_COG.0.desc:0 "Все летит прямиком в ад. Месяцы политической некомпетентности, незнания положения местных жителей и распада коалиции привели к тому, что наш мандат превратился в очаг кипящей, взрывающейся напряженности. Как бы мы ни старались (хотя наши "trying" might be the cause of this all), our authority outside of major cities and a few key resource-centers is all but collapsing. Mass rioting, insurrection across the board. Outposts blown to shreds and seized by freedom-fighters, shops in smithereens. Our attempts to subjugate the jungles have ended disastrously. We can't let our casualty numbers begin leaking out of the confines of our mandate, nor can we be seen spitting on the all-glorious legacy of American foreign intervention. We've gotta save face and there's only one man for the job. Decolonization of the Congo begins now, whether the brass back home like it or not.\n\nGeneral Abrams stood dour in the morning heat of Léopoldville square, where a meeting between him, his OFN advisors and whichever native representatives showed up would begin. The motorcade which had brought him here watched the street-corners eagle-eyed, snipers dotting the roofs of local buildings. Abrams' foot tapped against the soup-like air, waiting for just about anyone to show themselves. Looking downwards, Abrams' wondered if he was fucked beyond recognition. Only time would reveal this fact. Surely... surely, someone would come, right?\n\nIn the dry, boiling and still air, Abrams could make out a sharp thumping. A dash of shrieks, a sprinkle of explosions. Something... something terrible was on the horizon. Pacing anxiously now, Abrams prayed for anyone, ANYONE, to show themselves."
 OFN_AFR_DECOL_COG.0.a:0 "Ставки сделаны."

 OFN_AFR_DECOL_COG.1.t:0 "Леопольдвилская Конференция"
 OFN_AFR_DECOL_COG.1.desc:0 "Генерал Абрамс стоял в центральном дворе площади Леопольдвиль, и жара обрушивалась на него и его кортеж. Трава высохла в неподвижном воздухе, и блестящие черные кожаные туфли скользили по кипящему бетону внизу. Абрамс посмотрел вокруг, пятна пота проступили сквозь бежевую полевую куртку, которую он надел утром. Для случайного наблюдателя он больше походил бы на тучного учителя гимназии, чем на лидера мандата глобального альянса. Беспокойно покачиваясь на месте, Абрамс начал декламировать свое старое доброе средство для снятия стресса, традиционную американскую речь, тем, кто ждал вокруг него. "Y'know, there is something to be said for the American spirit, to stomach the goddamned horrors of the 'Dark Continent' all in the name of some vague and hazy war of ideology, war of superpowers over some dirt, stones and liquid gold. And to not only stomach that, but to stomach caring for these bone-broken birds we call African peoples and tribes, even when they bite us for the freedom we grant 'em."\n\nAs Abrams' flabby jaw yapped on, and a crowd of locals formed around Abrams to witness their 'savior' in person, the motorcades of who were to come finally got to showing themselves. First was that quiet, slim but tall fella, Jacques Opangault, representing the uh... Parti Démocratique Orungu, was it? Them traditionalist-types, French bootlickers as some would say. "As me and my fellows say back home, these are times of judgement, but I can't see a damn thing I've done wrong! Look at this one, Oh-pung-nut, huh? This. This is what the next generation of African patriots is gonna look like. Ain't you dedicated, son?" On trudged Alphonse Massamba-Débat, representative of the Brazzavillian National Unity Party. Average-looking fella I suppose, but Abrams knew he had that communist, 'anti-imperialist' bite lurking behind his soft smile. Then came Justin Marie Bomboko, of Mouvement National Congolais fame, Lumumba's party. Abrams knew as soon as he saw the lil', scrunched-up fella, he was just Lumumba's pack mule.\n\n"But let me assure you all." Abrams wagged about a pork sausage finger. "We got honor, and it is our duty to see everyone-a ya get REAL freedom, the type you can feel rumblin' in your gullet, or in your prayers." Out from the now-heavier crowd slithered forth Jean Schramme. A white man taking part in Africa's negotiations. All for the sake of plantations, managed by Belgian colonial remnants. Needless to say, the other representatives, Massamba-Débat especially, were giving him the stink-eye every movement he propelled towards. "Now, let's get this shitshow over with..." Abrams remarked, as he led the way towards a courthouse turned dealing-room."
 OFN_AFR_DECOL_COG.1.a:0 "Прямо в полымя."

 OFN_AFR_DECOL_COG.2.t:0 "Леопольдвильская Конференция - Проблема Лоанго"
 OFN_AFR_DECOL_COG.2.desc:0 "Удивительно, но прошло около часа и пары минут, прежде чем началось это дерьмо. Всё было в порядке сначала, и все на некоторое время, даже когда Шрамм был рядом... каким-то образом. Они заняли свои места, мило поболтали и выполнили все, что от них требовали дипломатические акты. Отлично, наверное. Более важными являлись, мясо и картошка, разговоры о политике, и первым, что всплыло, был статус этих жителей Лоанго в Габоне, или Орунгу, как теперь называли его эти аборигены. Смешной частью всего этого было то, что ситуация на местах даже не была на грани катастрофы, как в остальной части Конго. Люди Лоанго ладили со своими соседями, а почему бы и нет? Но, как всегда, проблема в политике.\n\nРебята из Орунгуна, PDO, несмотря на то, что они целовали в задницу представителей ОСН изо всех сил, не получили сдержанности от тех, кто присутствовал на конференции. Французские подхалимы, как называли их другие представители, орангутанги, как Абрамс либо ошибочно, либо очень целенаправленно называл их, были явно против такой идеи. С тихим, но разумным предчувствием, PDO выступило за объединение всего Орунгу, независимо от расовых различий населяющих его народов. Насколько Абрамс мог судить, между ними не было никаких реальных различий. "Africans cling to their tribes, that's sure as hell." Abrams remarked. Following the PDO's statement, Massamba-Débat of the BNUP spoke up for the freedom of those Brazzavillians on the ground against the repeated colonial tyranny of the PDO. What's the difference between a Frenchie exploiting you, or an Orungun pretending to be a Frenchie? Abrams managed to follow their logic.\n\nWatching with his advisors the PDO and BNUP slug shit at each other through more and more verbal vomit, Abrams got to the real decision-making. Sure... we could grant those Brazzavillians independence, but do we really wanna weaken our lil' collaborators in the PDO? American interests take precedent over these bastards' sob stories, Abrams thought. Though, he didn't like the thought of yet another Congolese race war on his hands. There's only so much a single man can stomach."
 OFN_AFR_DECOL_COG.2.a:0 "Орунгу останутся едиными, и точка."
 OFN_AFR_DECOL_COG.2.b:0 "Хорошо. Хотите независимости? Забирайте."

 OFN_AFR_DECOL_COG.3.t:0 "Леопольдвильская Конференция - Правительство Конго"
 OFN_AFR_DECOL_COG.3.desc:0 "Когда он прибыл, свет, казалось, потускнел, и дыхание всех присутствующих дрогнуло в их спокойствии. Он прибыл в водоворот аплодисментов, ужасной радости и уважения. Модно опоздав, он послал вместо себя своего подхалима Джастина Мари Бомбоко. Но сейчас он был здесь и собирался предстать перед судом генерала Абрамса лично. Для населения он был живым символом конголезского освобождения, для своих политических союзников он был панафриканским головорезом. Для Абрамса и советников ОСН, которые его окружали, он был самым большим препятствием на пути американского видения Конго. Патрис Лумумба и МНС, которые организовались вокруг слов Лумумбы, приготовились бороться за свободу Африки, несмотря на противодействие их "But-" came from the other advisors, "there are rumors, not yet substantiated. Kasa-Vubu may have worked with Zentralafrika, perhaps even Müller himself." While normally not an issue, the Congolese citizenry would hate a collaborator on top, and the public back in the US even more so. Another, Joseph Iléo, was whispered of. Popular amongst the citizenry. Though, such a man could never have the same connections with the Congolese army Kasa-Vubu did. As Abrams deliberated, they all whispered "Remember, American interests above all.""
 OFN_AFR_DECOL_COG.3.a:0 "Илео - наш человек."
 OFN_AFR_DECOL_COG.3.b:0 "Пусть будет, эм... Каса-Вубу."

 OFN_AFR_DECOL_COG.4.t:0 "Леопольдвильская Конференция - Будущее Дамбы"
 OFN_AFR_DECOL_COG.4.desc:0 "Генерал Абрамс уставился вниз, на тщательно составленную карту Конго, разложенную на столе, и нарисованную специально чтобы отразить все племена и народы, которые разведчикам удалось обнаружить на этой земле. Карта, по сравнению с теми, что были в предыдущие десятилетия, имело по истине историческое значение. Города, нации, культуры и самобытность исчезли или цепляются за край озера Конго. Абрамс вспомнил Африку, когда он был еще ребенком, и в ней не было дыры. То, что сделали эти нацистские ублюдки, было оскорблением Бога, природы. Отвратительно. Представители в зале суда кружили вокруг только что размещенной карты, которая, казалось, мерцала в солнечном свете, проникающем сквозь тусклый зал суда. Костлявые, удлиненные и липкие пальцы советников Абрамса прилипли ко входу в бассейн реки Конго, вокруг которого находилась плотина Конго. Динамо-машина экономической деятельности, торговли и гидроэнергетики. Вода, льющаяся и ревущая через его наводнительные ворота, может убить армии и привести к власти нации. Конечно, инстинкты Абрамса и его советников подсказывали, что нужно "protect" the dam with US forces, so as to keep it safe from "rebels" and anyone who might dare to challenge the economic opportunities the dam represented.\n\nJustin Marie Bomboko, who had stuck around even after Lumumba was rushed out, had a somewhat different instinct. Surely, he stated, if this new Congolese Republic was going to be a strong and influential ally of the US in the region, it needed control over the Congo Dam to keep its economy afloat in the oncoming hard times. The OFN advisors sneered but Abrams saw where Marie Bomboko was coming from. Sometimes, after all, it's just better to let go.\n\nCollapsing back into the chairs bordering the courtroom, Abrams' body tensed up in response to the hard rails along the chair's back. Forced into a compromising attitude, Abrams thought of a clever solution both the Africans and the boys back home could appreciate. Say, both OFN troops and the Congolese guarded the dam, split the profits and the hydroelectricity, we could all sing "Kumbaya!" The men around the courtroom were less enthused. A logistical nightmare is what it sounded like. The Orunguns too were eyeing the project, and could only be galvanized by a split defense force. Ultimately though, the choice was up to what Abrams leaned towards."
 OFN_AFR_DECOL_COG.4.a:0 "Что касаемо плотины-мы возьмем ее на себя."
 OFN_AFR_DECOL_COG.4.b:0 "Плотина станет международным проектом."
 OFN_AFR_DECOL_COG.4.c:0 "Мы доверим строительство и охрану плотины нашим конголезским товарищам."

 OFN_AFR_DECOL_COG.5.t:0 "Леопольдвильская Конференция - Загадка Катанги"
 OFN_AFR_DECOL_COG.5.desc:0 "Вот они-плоды его усердной работы. Наступила ночь, и ад политики и заключения сделок был почти... почти закончен. Советники Абрамса и наиболее способные из представителей составляли всеобъемлющую группу трактатов, призванных раз и навсегда разделить Конго на составляющие его нации. Однако что-то беспокоило Абрамса, когда он наблюдал, как его советники собираются вместе, плодя всё больше документов. Видный и влиятельный политический деятель, давно уже появившийся, еще ничего не сказал. Итак, подумал Абрамс, его требования, должно быть, стоят того, чтобы подождать. Абрамс наклонил голову и жестом подозвал его к себе. Жан Шрамм, представитель бельгийских плантаторов, правящих Катангой, скользнул вперед. Вытащив сигару, чтобы отметить окончание этого испытания, Абрамс потребовал: "Spit it out Sch-ram, I know you've got something to say."\n\nIn choppy, heavily-accented English, Schramme responded "Katanga. Katanga is all."\n\n"That's it, huh? A "free" Katanga, for you and your lil' Belgian buddies. You notice it, Sch-ram? A white man in a crowd of blacks, whole African stock. Whose leg do you think you're pulling? A lot of Nazi collab-or-a-tors is what you are. But... well, how much money are you and your friends gonna be providing your close 'allies' in the OFN?"\n\nSchramme, somewhat dazed at the near-vomitous output of American-accented english, gathered his thoughts and stated "...Money?" before leaning in and whispering into Abrams' ear "Much, much, much more than those Congo monkeys." Pulling outwards, Schramme flashed Abrams a glance of understanding before leaving the courtroom. It didn't take a genius to tell American interests were at stake. Abrams, leaning even further back for a suck on his cigar, pondered how his decisions would reshape the Congo for centuries to come."
 OFN_AFR_DECOL_COG.5.a:0 "Они теперь бесполезны, забудьте о Бельгийцах."
 OFN_AFR_DECOL_COG.5.b:0 "Надёжный союзник в опасном регионе. Необходимость в наши дни."

 OFN_AFR_DECOL_COG.6.t:0 "Леопольдвильская Конференция - День Независимости"
 OFN_AFR_DECOL_COG.6.desc:0 "Генерал Абрамс распахнул двери в зал переговоров, открыв прекрасный вид на площадь Леопольдвиль ночью. Кипящий, душный воздух из помещения устремился навстречу холодным, сухим и быстрым ветрам ночи Конго, развевая куртку Абрамса, когда он вздохнул с облегчением. Бетон внутреннего двора мерцал под всеохватывающей звездной ночью, которая висела над головами всех тех, кто изнурительно выходил из здания. Находящийся во внимании камер и блокнотов нескольких местных журналистов, Крейтон сказал им, что срок его полномочий истекает, и что они должны распространить такую новость. Журналисты расселись по своим велосипедам, сделав несколько снимков Абрамса, торжествующе стоящего в свете уличных фонарей, прежде чем отправиться к прессе. Представители взяли с собой копии трактатов, чтобы группы, которые они представляли, смотрели на них либо с удовлетворением, либо с презрением. Обычно презирают. Некачественно напечатанные копии будут прикреплены к стенам повсюду, к доскам по всему Конго, чтобы ищущие глаза крестьян смотрели на них с радостью, но также и в замешательстве. За один день и ночь Конго было полностью перестроено, и все это под руководством одного человека, который, если быть честным в исторических источниках, не заботился обо всём этом так сильно, как большинство людей в таком положении.\n\nОчарованный холодными черными кожаными сиденьями своего джипа, Абрамс вздохнул с облегчением впервые с тех пор, как был назначен главным администратором Конго. Он успокаивался в течении нескольких секунд, прежде чем разразиться приступом глубокого и сильного кашля. В груди у него была грызущая боль. Какое-то время это было незначительной помехой, но в последнее время стало отчаянно ужасно. Уставившись на свою пачку сигар, Абрамс с болезненным выражением лица схватился за грудь, молясь, чтобы страх рассеялся. Сколько еще времени оставалось у нашего самозваного строителя нации? Абрамс начал задумываться над этим вопросом.\n\nПо всему Конго, в первый и последний раз на протяжении столетий, каждый человек, от крестьян Орунгуна и конголезских политиков до бельгийских владельцев плантаций, отмечал свой день независимости. В Леопольдвиле фейерверки взорвались над головой, превратившись в волшебные произведения красочного света и чуда. Впервые с тех пор, как европейцы колонизировали Африку, могла воцариться свобода."
 OFN_AFR_DECOL_COG.6.a:0 "Могла."

 OFN_AFR_DECOL_COG.7.t:0 "Коллапс Центральной Африки"
 OFN_AFR_DECOL_COG.7.desc:0 "В Пентагоне полковник Артур Кейн нервно и нетерпеливо барабанил пальцами по столу. Ему должны были перезвонить уже час назад, но этого так и не произошло. В голове штабного офицера разыгрались десятки катастрофических сценариев. Был ли генерал Абрамс в безопасности? Неужели Леопольдвиль пал под натиском Конголезского национального движения? А вдруг -\n\nТелефон зазвонил. Без промедления Кейн схватил его и потянул к уху. "Hello? This is Arthur at STRICOM, what's the situation?" He hoped he didn't sound as shaken as he felt\n\nStatic for a moment, and Cayne feared the worst but then, a voice, "This is Brigadier General Harrison son and I was hoping you could tell me what the hell is happening down here."\n\n"Hasn't General Abrams briefed you sir?"\n\n"Negative. Haven't heard from Abrams in hours since I left Léopoldville earlier today. He ordered me to take the 5th Infantry Brigade to Pointe-Noire and now the 12th and 30th Mixed Brigades have arrived but no sign of the boss or the other half of our forces. I was uh, hoping you would have more information.\n\nShit. Maybe Abrams had gone to take charge of the rest of the OFN Mandate forces, or maybe he was dead. Whatever it was, action had to be taken.\n\n"Listen General Harrison, here's what I can tell you: the Congolese National Movement has started an uprising against us and it seems we can't stop them. Navy's sending some transports to get your boys to São Tomé and then back to the States. We haven't heard anything from General Abrams either, but we assume Léopoldville's not under our control any more. Hopefully he and the rest of his men are moving to Libreville to the north. I'll keep you apprised of further developments."\n\nClick. Well that was at least half of the men in the Congo accounted for, but the chain of command was so shattered that it would take a lot of work to find the rest."
 OFN_AFR_DECOL_COG.7.a:0 "Это будет долгий день."

 OFN_AFR_DECOL_COG.8.t:0 "Правительство для противостояния Лумумбе"
 OFN_AFR_DECOL_COG.8.desc:0 "Сказать, что Конголезская национальная партия находилась в замешательстве, было бы преуменьшением. По всей комнате, в которой они решили собраться, десятки голосов кричали и перекрикивали друг друга. Им нужно было как можно скорее прийти к консенсусу. Конголезская Республика, возглавляемая Патрисом Лумумбой, предъявила претензии на земли, которые входили в состав бывшего Центральноафриканского мандата. Недавно созданная  CNP нация, Федеративная Республика Конго, сделала то же самое. Теперь, когда конфликт, казалось, маячил на горизонте, им нужен был лидер.\n\nОни обещали выбрать лидера в тот же день. Джозеф Каса-Вубу был их выбором. Популярный, энергичный человек, Каса-Вубу был одним из самых ярых сторонников полной независимости Конго. Однако всего за несколько часов до того, как они должны были объявить об этом, они получили поразительную новость: Каса-Вубу дезертировал, присоединившись к соперничающему государству Лумумбы. Вот что привело CNP в такое состояние паники: американцы ушли, Республика, казалось, была готова вторгнуться в любой день, а их собственный лидер предал их. Пока ассамблея пыталась найти нового кандидата, на свет появились два возможных лидера.\n\nСирил Адула был одним из самых видных членов Конголезской национальной партии и одним из ее самых сильных сторонников перемен. Известный сторонник профсоюзов и либеральной демократии, Адула - кандидат, который, скорее всего, будет стремиться к видению, которого Америка пыталась достичь своим мандатом, прежде чем покинуть нас. Однако не все согласны с Адулой, и, по слухам, разногласия с ним стали причиной ухода Каса-Вубу .\n\nДругой, возможно, более безопасной альтернативой является Джозеф Илео. Будучи консерватором, Илео, скорее всего, будет больше соответствовать христианским ценностям конголезцев. Кроме того, он гораздо более антиколониалистичен, осуждая американские мандаты как еще одну попытку поработить и колонизировать свободные народы Конго безразличными державами за пределами мира. Какой кандидат возглавит нашу молодую федерацию?"
 OFN_AFR_DECOL_COG.8.a:0 "Илео освободит Конго!"
 OFN_AFR_DECOL_COG.8.b:0 "Адула принесёт перемены."

 # East Africa Decolonization
 OFN_AFR_DECOL_MZB.0.t:0 "Организация деколонизации Восточной Африки"
 OFN_AFR_DECOL_MZB.0.desc:0 "Когда американские конвои пронеслись по деревням на территории нового Мандата, оказалось, что масштабы действий Хюттига были хуже, чем кто-либо думал. Местные жители вели сбитые с толку отряды ОСН к братским могилам, некоторые из которых были более поздними, чем другие. Другие рассказывали американцам, на том английском, который они знали, об остафриканских взлетно-посадочных полосах, бункерах и складах, окруженных электрическим забором. В то время как генералу Уэстморленду поступали сообщения, остальные власти начали запрашивать план создания независимых государств на обширной территории Африки. Лидеры десятков африканских организаций направили письма или представителей, призывающих к прекращению огня или выдвигающих свои требования. Каждый из них проявлял мало заботы о целях политика или генерала по соседству, и рассылать корреспонденцию каждому человеку, у которого достаточно оружия, чтобы называть себя "president" or "secretary" would be pointless. There was still a lot of work for the Americans to do in East Africa, but perhaps some meetings would ebb the deluge of loose ends that needed to be tied up."
 OFN_AFR_DECOL_MZB.0.a:0 "Мы сядем с выскочками, но им нужно напомнить, кто тут главный."

 OFN_AFR_DECOL_MZB.1.t:0 "Конференция в Келимане"
 OFN_AFR_DECOL_MZB.1.desc:0 "Генерал Уэстморленд настоял на том, чтобы обставить старые комплексы в Келимане - опустошённые вечными грабежами и иллюзиями Хюттига о безопасности и строгости. Политики из бесчисленных антинемецких организаций уже начали обвинять друг друга во всевозможных преступлениях против собственного дела. Ему было все равно - одному из них нужно было бы доказать, что они могут навсегда передать роль Америки в борьбе с нацистским империализмом.\n\nУважаемый генерал произнес холодную речь, настаивая на том, что цель встречи будет сосредоточена исключительно на том, что, по его словам, является "the greatest issues affecting the Mandate after liberation". The independence groups were all given short dossiers on the general's own goals for the conference, and allowed to meet and strategize to best follow suit with his master plan. Were it only so easy!\n\nNo, these backwater tribesmen kept up their petty squabbles of their ancestors, or concerns of American agitation! Could they not see the plan that lay ahead for a free Africa? He even had to reconvene every delegate after a fistfight between two of them over some damned problem. The only thing that kept these kinds in line was force, whether it was British, Portuguese, German, or American. They were not ready yet in the slightest to be on their own, so much work was needed. Work, the general murmured, that would be done tomorrow."
 OFN_AFR_DECOL_MZB.1.a:0 "Когда солнце садится над Келимане, крики о независимости эхом отдаются в ночи."

 OFN_AFR_DECOL_MZB.2.t:0 "Конференция в Келимане - Проблема с Мозамбиком"
 OFN_AFR_DECOL_MZB.2.desc:0 "Двое мужчин вошли в кабинет Уэстморленда, одетые в выцветшие костюмы и с папками в руках. И тот и другой приводил свои аргументы в пользу руководства территориями Мозамбика. Как и со всеми другими документами, которые передавали африканцы, генерал настоял на том, чтобы и он изучил их.\n\nДва кандидата пришли от FRELIGA, единственного реального движения сопротивления в Мозамбике, у которого было достаточно денег, оружия и популярности, чтобы его воспринимали всерьез. Первым был человек, с которым ЦРУ, по-видимому, разговаривало в течение некоторого времени; Эдуардо Мондлейн. Судя по страницам информации в архивах, связных с ним, и в целом по слухам, он был популярен среди населения. Лихой мужчина средних лет, заработавший доброе имя охотой на немцев в сельской местности страны. Хороший солдат, а не лидер, если бы он не был таким сторонником независимости. Его последователи постоянно твердили ему о прекращении всякой военной помощи, даже из самого Вашингтона! Насколько же наивным он был, думая, что американцы позволят людям, которым они продали все старьё, уйти безнаказанными, разорвав связи? Он усмехнулся улыбающемуся лицу и посмотрел на следующую папку.\n\nСамора Машел, гласила первая строча. Это был... более "open" man, so to say. Certainly the dark horse of FRELIGA, but one he wouldn't get disgraced for picking. He'd be willing to play along with the OFN, provided some Japanese pencil-pusher hadn't bought him out already. The public already threw a fit when their sons went off to fight the Germans; facing off the IJA over the same bombed-out cities would be a nightmare to explain. Twiddling a pen in his right hand, William Westmoreland wondered why these militants couldn't pick a dumber man for him to support."
 OFN_AFR_DECOL_MZB.2.a:0 "Мондлейн избавит нас от одного поля битвы."
 OFN_AFR_DECOL_MZB.2.b:0 "Крыло Машела должно понять - изоляционизм мертв."

 OFN_AFR_DECOL_MZB.3.t:0 "Конференция в Келимане - Требования Бриташек"
 OFN_AFR_DECOL_MZB.3.desc:0 "Одним из последних прибывших на конференцию был Клиффорд Дюпон, по-видимому, от имени оставшихся британских общин в Замбии. Встретив скептические взгляды делегатов-аборигенов, он выступил с просьбой принять специальные меры для урегулирования некоторых из растущих напряжений между англо-африканцами на территории. Он подтвердил, что британские граждане имели опыт управления до создания рейхскомиссариата, и их усилия должны были быть включены в развитие независимого государства вместе с африканцами. Когда он закончил душераздирающими рассказами об англоязычных семьях, с которыми плохо обращались после того, как их обвинили в том, что они немцы, немногие даже удостоили его любезных аплодисментов.\n\nПозже ночью письмо Дюпона дошло до стола Уэстморленда. Это, безусловно, было более подробным, чем любое другое предложение африканцев, и Дюпон ждал, когда генерал пожмет ему руку в знак согласия.\n\nЗа этим последовала тирада генерала, в которой он ругал бывшего администратора за его бездействие во время войны, граничащее с прямым союзом с немцами, чтобы подавить местное население.\n\n"The way I see it Mr. Dupont, your folk lost your chance to sit at the victor's table the second you bowed down to the Krauts. Now get out of my office."\n\nA stunned Dupont exited swiftly, his knuckles white with fury, as Westmoreland continued the attacks with the rest of high command. But Peers had made a point - The Brits may have been traitors, but at least they knew how to govern this place before their defeat. Full on leadership may be off the table, but should Dupont and his constituents get some say in return for a more manageable nation?"
 OFN_AFR_DECOL_MZB.3.a:0 "Мы работали с предателями и до этого- по крайне мере вот этот выглядит так, будто он знает, что делает."
 OFN_AFR_DECOL_MZB.3.b:0 "Пусть англичашки сами разбираются в том беспорядке, который они устроили."
 OFN_AFR_DECOL_MZB.3.c:0 "Мы сделали для них достаточно."

 OFN_AFR_DECOL_MZB.4.t:0 "Конференция в Келимане - Предложение Баротселенда"
 OFN_AFR_DECOL_MZB.4.desc:0 "В отличие от других представителей, король Баротселенда сохранил часть своей традиционной моды, когда обратился с петицией к Уильяму Уэстморленду. Он рассказал торжественную историю о страданиях, причиненных его предкам, совершенных в результате манипулятивных и жестоких договоров, не спрашивавших их мнения на протяжении десятилетий. Были ли они навязаны британцами, бельгийцами или немцами – все они игнорировали народ, живший на этой земле.\n\nПредставляя карту ассамблее, он обратился к генералу за помощью в создании новой нации на руинах Немецкой Африки, свободной от тирании других африканских групп и европейских властителей. Границы, которые он представил, нарушили бы многие планы, которые Уэстморленд разработал ранее, но он чувствовал, что король говорил без каких-либо скрытых мотивов.\n\nКогда совещание снова было закрыто, и Уэстморленд оглянулся через спину, чтобы увидеть, как король продолжает беседовать с теми немногими, кто хотел узнать больше, он попросил помощника предоставить больше знаний о Баротселенде. Если это было так важно, то почему такой могущественный человек остался ни с чем? По мере того как сотрудник продолжал рассказывать о том, что он знал об этой территории, загадка стала ясна Уильяму. У короля были серьезные претензии, но Баротселенд вмешивался в цели подавляющего числа партий и блоков. Возвращение королю его владений могло бы хорошо выглядеть для прессы и создать прецедент истинного освобождения, но каждый сосед молодого государства будет стремиться разобрать его на части через несколько месяцев после ухода американцев.\n\nСтарый король говорил со страстью, но генералу нужно было бы придерживаться советов ОСН, если он не хотел, чтобы его мечта развалилась."
 OFN_AFR_DECOL_MZB.4.a:0 "Независимый Баротселенд станет жемчужиной наших усилий в Африке."
 OFN_AFR_DECOL_MZB.4.b:0 "Надежды короля мертвы, но континент спасен."

 OFN_AFR_DECOL_MZB.5.t:0 "Конференция в Келимане - Угандские Конфликты"
 OFN_AFR_DECOL_MZB.5.desc:0 "Мустафа пожал руку американскому генералу, когда ему предложили сесть на стул. На его приглашении на конференцию настоял Уэстморленд. Уганда была кровавой занозой для британских, немецких, а теперь и американских оккупантов. Американцы мало знали о различных повстанческих группировках, с которыми они сражались в этом районе, но они знали всех их лидеров как свои пять пальцев. Мустафе нравилось думать о себе как о миротворце между этническими группами и партизанами Уганды, а также как об одном из немногих людей, желающих встретиться с Уильямом Уэстморлендом.\n\nГенерал в основном расспрашивал его о подробностях двух других громких имен, которыми разбрасывались. Иди Амин Дада, объяснил Мустафа, был жестким человеком, но у него были как сильные, так и слабые стороны. Люди Дада были жестоки, и у них не было бы проблем с управлением свободной Угандой как стабильным, но в конечном счете жестоким режимом. Хуже всего, отметил он внимательному Уэстморленду, что у Иди Амина были друзья, разбросанные в каждой угандийской организации. Он даже сам знал, что есть по крайней мере один человек, который был бы готов убить его, если бы он попал в немилость.\n\nТито Окелло казался лучшим человеком для американцев, но его выбор был бы гарантией того, что Иди Амин просто начнет партизанскую войну, и возможно даже привёт к краху  молодую нацию.\n\nИ Уэстморленд, и его коллеги-помощники посмотрели друг на друга, оба не были уверены, какой из них будет более безопасным выбором для независимой Уганды."
 OFN_AFR_DECOL_MZB.5.a:0 "Иди Амин-лучший выбор для нас."
 OFN_AFR_DECOL_MZB.5.b:0 "Мистер Окелло будет лидером новой Уганды!"

 OFN_AFR_DECOL_MZB.6.t:0 "Конференция в Келимане - День Независимости"
 OFN_AFR_DECOL_MZB.6.desc:0 "После нескольких недель консультаций и пересмотра проектов, предложенных генералом Уильямом Уэстморлендом, делегаты, собравшиеся в Келимане, публично представили свой ответ миру.\n\nШрамы немецкой тирании все еще были свежи в африканской памяти, и ответом была уже не простая смена униформы оккупантами, а ряд свободных и независимых африканских государств. Газеты сосредоточились на слове "African" the papers focused on. Returning to their territories, the newly designated governments began their arduous process of writing their constitutions, ending the internal conflicts, and promising a safe withdrawal of American troops across the entire region.\n\nMost important of all, the new nations agreed to treaties of friendship, promising cooperation against any new would-be colonizer of East Africa."
 OFN_AFR_DECOL_MZB.6.a:0 "Много народов, одна судьба."

 OFN_AFR_DECOL_MZB.7.t:0 "Конференция в Келимане - День Независимости"
 OFN_AFR_DECOL_MZB.7.desc:0 "ОТЧЁТ STRICOM НОМЕР 87\nПРЕЗЕДЕНТУ США\nСОВЕРШЕННО СЕКРЕТНО\nРанее сегодня STRICOM был уведомлен генералом Уэстморлендом, что он и его штаб были вынуждены покинуть Келимане из-за приближения повстанческих сил. В то время как мы все еще получаем сообщения об эвакуации контингентов из Линди, большая часть наземных войск ушла вместе с генералом. Короче говоря, мандат рухнул\n\nТочный момент, когда ситуация стала неразрешимой на местах, до сих пор неясен без полного отчета Уэстморленда, но мы можем с уверенностью сказать, что ситуация возникла в результате одновременных восстаний угандийских военачальников и революционных движений в Танганьике и Замбии.\n\nГарнизон Кампалы был окружен и был вынужден пробиваться с боем, понеся умеренные потери, но гарнизон Додамы смог выйти в хорошем порядке и образовать периметр в Дар-эс-Саламе с городским гарнизоном. Благодаря этому военно-морская эвакуация в Восточный Лондон прошла успешно. Силы в Келимане смогли пройти по открытой дороге через южноафриканскую границу, где они затем смогли перегруппироваться.\n\nСудя по данным генерала Уэстморленда, операция по отводу войск в целом прошла гладко. Потери были относительно низкими, и большая часть нашей военной техники была выведена или, по крайней мере, уничтожена, когда это было невозможно. Однако ситуация по-прежнему остается очень плачевной, и STRICOM готов выполнить ваши следующие приказы.\nПолковник Артур Кейн,\nSTRICOM, Африканский Департамент"
 OFN_AFR_DECOL_MZB.7.a:0 "Ужасный позор."

 #Central African Republic Decolonization

 OFN_AFR_DECOL_CAR.0.t:0 "Мирный роспуск Центральноафриканской Республики"
 OFN_AFR_DECOL_CAR.0.desc:0 ""\n\nAnd with that final flourish, Westmoreland's speech was finished. To say that the applause of the crowd covering the National Mall's grassy expanse was deafening would be an understatement. Hell, Westmoreland thought to himself, they could probably hear it in Germania. Taking a deep breath, the general moved to retake his seat, passing an assortment of fellow officers and politicians, the president included, as he did so. He noticed that they did not seem altogether happy. Disappointment was to be expected, he supposed. They had hoped for more return from their African investment no doubt. Still, profit or not, the African continent would hopefully know some semblance of peace and freedom. And wasn't that enough for them in Washington?"
 OFN_AFR_DECOL_CAR.0.a:0 "Уэстморленд надеялся, что этого было достаточно."

 OFN_AFR_DECOL_CAR.1.t:0 "Стремительный крах Центральноафриканской Республики"
 OFN_AFR_DECOL_CAR.1.desc:0 "ЭКСТРЕННЫЙ ДОКЛАД ОБЪЕДИНЁННОМУ КОМИТЕТУ НАЧАЛЬНИКОВ ШТАБОВ\nОТ ГЕНЕРАЛА УИЛЬЯМА УЭСТМОРЛЕНДА\nСТРОГО КОНФЕДЕНЦИАЛЬНО\nСитуация в Центральноафриканской Республике (ЦАР) стремительно ухудшается. Если бы этот доклад был подготовлен всего день назад, в нём было бы рекомендовано немедленно направить подкрепления на африканский континент. Однако при нынешнем положении дел я могу дать только свою рекомендацию о полном выводе всех вооружённых сил к северу от южноафриканской границы. Все мои попытки посредничества и переговоров с различными фракциями и движениями в пределах моей юрисдикции провалились. В каждом случае, когда компромисс казался близким, другая группа вмешивалась с конкурирующими требованиями и претензиями, и усложняла ситуацию. В конце концов, весь континент, казалось, игнорировал нашу власть.\n\nЯ дал африканцам все возможные шансы обрести независимость и воспользоваться американской дружбой, но все они отказались сотрудничать. Теперь всё зашло за точку невозврата. Вчера вечером мне сообщили о боевых действиях в регионах Уганды и Замбии. Прежде чем я смог эффективно ответить, появились сообщения о восстаниях по всему континенту, направленных против американцев и оставшихся европейцев эпохи рейхскомиссариата. Наши силы теперь значительно превосходили численностью, и я позвонил, чтобы эвакуироваться. Этот отчёт, вероятно, дойдёт до вас, когда мы начнём операции на восточном побережье в Дар-эс-Саламе и Нампуле. Как только эти люди окажутся в безопасности, западная половина моих войск выйдет из Пуэнт-Нуара, Либревиля и Луанды. Это был нелёгкий выбор, но я уверен, что он был правильным, чтобы спасти жизни наших людей от борьбы, которую мы в настоящее время не смогли выиграть. Я понимаю, что это было сделано без предварительного одобрения, однако, я готов принять любые дисциплинарные меры, которые мне будут предоставлены.\nКОНЕЦ ЭКСТРЕННОГО ОТЧЁТА"
 OFN_AFR_DECOL_CAR.1.a:0 "Господи..."

 OFN_AFR_DECOL_CAR.2.t:0 "Безумие Уэстморленда"
 OFN_AFR_DECOL_CAR.2.desc:0 "ЭКСТРЕННОЕ СООБЩЕНИЕ\nКОНФИДЕНЦИАЛЬНО\nЯ не могу сообщить об этом иначе: ситуация в Центральноафриканской Республике из плохой превратились в безвозвратно вышедшую из-под контроля. Мы знали, что проект никогда не будет длиться бесконечно, в любом случае он никогда не предназначался для этого. Проблема в Уэстморленде. Уэстморленд. Что случилось с этим человеком? Мы всё ещё до конца не знаем, возможно, никогда не узнаем всей правды. Тем не менее, кажется очевидным, что у него был какой-то психотический срыв или какая-то другая психическая травма. Ничто другое, что мы смоделировали до сих пор, не могло объяснить его невероятно дикие и беспорядочные действия, когда ЦАР рухнула вокруг него.\n\nФакты, которые мы знаем, таковы: когда сообщения о крахе начали просачиваться в штаб генерала Уэстморленда, вместо того, чтобы отдать приказ о полномасштабном отступлении в рамках подготовки к эвакуации, приказал всем силам удерживать свои позиции и восстановить порядок любыми необходимыми средствами. Невыполнимый приказ, безумный приказ. Ответа следовало ожидать: большинство командиров на местах перебрались в ближайшие порты и начали покидать континент. По нашим оценкам, 90% наших людей ушли, отказавшись от невыполнимых требований генерала.\n\nОднако остальные 10%, казалось, были готовы следовать за своим лидером через это безумие. Поскольку девять десятых его войск дезертировали, всё, что мог сделать генерал, это установить оборонительные периметры вокруг Леопольдвиля и Келимане. На момент этого отчёта они всё ещё держатся там, но каждый проходящий день обходится им в припасы, продовольствие и людей. По нашим оценкам, у нас осталось не так уж много времени. Мы могли бы попытаться спасти их, но наши ухищрения не обещают ничего хорошего. Честно говоря, никто в Пентагоне не заинтересован в том, чтобы выручать сумасшедшего, который сам вырыл себе могилу.\n\nРекомендации: скрыть потери в этой войне."
 OFN_AFR_DECOL_CAR.2.a:0 "Чем он только думал?"

 OFN_AFR_DECOL_CAR.3.t:0 "Кризис закончился!"
 OFN_AFR_DECOL_CAR.3.desc:0 "Пот выступил на густых, кустистых бровях Уэстморленда, пока он находился в кипящем, влажном и грязном подземном командном центре Восточной Африки. Глубокий вдох, глубокий выдох. Это была безжалостная, непрекращающаяся бомбардировка противоречивой информацией, дублирующими обязанностями, разочарованными и плаксивыми командирами войск, вводящими в заблуждение или потерянными приказами, или ужасными отчётами о материально-техническом обеспечении и инфраструктуре и кровоточащей стагнацией на фронтах в последние несколько месяцев. И всё же Уэстморленд был здесь, всё ещё на африканском континенте, и победа едва вырвалась из всеохватывающей пасти катастрофы. "We did it. Fuckers, we did it..." Westmoreland remarked, sliding back a greasy handful of greying hairs on top his forehead.\n\nA fresh-off-the-heels messenger, smilin' ear to ear on his still-pimpled babyface, gleefully bounced by the metallic walls of the command center, shouting "We done it, sir! We done it! The insurgent, rebel, terrorist warlord-assholes all got the goddamn whip, sir!" Westmoreland picked himself up from his grimy, leather-bound chair, sweat still dripping off his jungle-green jacket. The messenger, jumping around in orbit to Westmoreland, sang the praises of their victory "Who knows what sorta' cannibal-cult, child soldier hellworld those monkeys woulda' dreamed up, huh sir?" In response, Westmoreland shot the messenger a look of one who has just fully realized the naivete of a child. The messenger slowed his rounds as Westmoreland spoke up.\n\n"Calm yourself, junior. We won't be stickin' around long."\n\n"...What? You jocking' sir? We won, ain't we gonna get back to business?"\n\n"Son, I need you to realize where we are right now. We're set for evacuation, this whole goddamn continent is blowin' up on us. Sure, we shot down a few ringleaders, but now every goddamn person on this continent is only more pissed off at us. The civilians back home despise us, we've drained what few drops of political goodwill we had left. Now, the only thing left to do is escape this hellhole with whatever cash we can grab and whatever strongmen we can prop up. Son, against my wishes I assure you, this is a losing battle and America does not fight losing battles." As Westmoreland stormed out of the command center, the messenger was left stunned in his wake, hope escaping his visage."
 OFN_AFR_DECOL_CAR.3.a:0 "Когда же мы начнём побеждать?"

