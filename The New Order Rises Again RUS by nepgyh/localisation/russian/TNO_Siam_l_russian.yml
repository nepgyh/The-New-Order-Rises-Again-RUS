 ### Events
     thai.1.t:0 "Королевство Таиланд"
     thai.1.d:0 "На дворе 1962 год, и блеск славного возрождения Муаенг Тай начал исчезать. За последние 25 лет Таиланд в значительной степени процветал под властью своего любимого Чомпхон По, Пибунсонграм. Пибунсонграм был одним из первых приверженцев новой фашистской идеологии, набирающей силу в Европе в 30-е годы. Придя к власти в 1938 году, он спроектировал свое правительство и реформы, явно основанные на изменениях, которые Муссолини внес в Италию. Он модернизировал и вестернизировал такие разнообразные области тайской жизни, как одежда, манеры и столовые приборы, но больше всего усилий было затрачено на создание национального государства, столь же уважаемого и всепроникающего, как Италия или Германия. Верный своему титулу, Пибунсонграм в полной мере воспользовался чудесными победами фашистов в Европе, запустив несколько кампаний на захват прилегающих территорий Франции и Великобритании, в то время как японцы все еще были в значительной степени связаны на бирманском и китайском фронтах. Однако маниакальные мечты Фибунсонгкрама о владычестве над всем полуостровом были быстро разбиты, когда японцы быстро вторглись, чтобы оккупировать любые оставшиеся западные колониальные владения после окончания войны. К концу десятилетия положение ухудшилось, когда сильное наводнение реки Чао Прайя унесло жизни почти миллиона человек, а инфраструктура была разрушена. Японские дзайбацу набросились на чрезвычайно выгодные торговые сделки и добились их. Это разрушило промышленность Бангкока и повергло Таиланд в хаос, поскольку он практически мгновенно превратился в экономику, основанную на ресурсах. После десятилетия растущего экономического неравенства и стагнации промышленности сопротивление Пибунсонграму усиливается. Запрещенная "Democrat Party" organizes openly, demonstrating the government's increasing impotence.  Phibunsongkhram is aging.  His subordinates have already begun jostling for succession.  With the world gearing up for another war, perhaps there's room for an old Chomphon Por to ride into battle one more time..."
     thai.1.a:0 "Интересно"
     thai.2.t:0 "Смерть Пибуна"
     thai.2.d:0 "Плек Пхибунсонгкрам, храбрый и верный премьер-министр короля Рамы IX, был найден мертвым сегодня утром в своей постели. Его похоронили со всеми государственными почестями, и он навсегда останется в памяти как герой Таиланда. Однако, несмотря на надежды, что наследование будет мирным и упорядоченным, похоже, что это не так. Известно, что и демократ Приди Баномионг, и консерватор Луанг Вичитватакан питают амбиции на пост премьер-министра, а в лице монарха в Токио нету четкого арбитра относительно того, кто станет преемником Пибуна."
     thai.2.a:0 "Тревога."
     thai.3.t:0 "Таном Киттикачорн захватывает Бангкок"
     thai.3.d:0 "Таном Киттикачорн, фельдмаршал Королевской армии Таиланда, использовал свои силы для захвата контроля над Бангкоком во имя "
     thai.3.a:0 "Может быть, новый игрок?"
     thai.4.t:0 "Решение Танома"
     thai.4.d:0 "Таном теперь полностью контролирует столицу, и было объявлено военное положение. Однако официально новый премьер-министр не объявлен. Это решение теперь, кажется, выпадает на долю самого Танома вместо королевского арбитража. И Луанг, и Приди заявили о себе как о законном премьер-министре, но пока ни у одного из них нет собственной армии. Конечно, Таном мог попытаться захватить власть себе..."
     thai.4.a:0 "Таном поддерживает Приди "
     thai.4.b:0 "Таном поддерживает Луанга"
     thai.4.c:0 "Таном выставляет себя"
     thai.5.t:0 "Новый кабинет"
     thai.5.d:0 "Таном взял власть в свои руки, и его первое действие - перетасовать старый кабинет и заполнить его своими сторонниками. Старые должностные лица Хана Ратсадон удаляются и заменяются "
     thai.5.a:0 "Для силы и стабильности!"
     thai.6.t:0 "Король возвращается из Токио"
     thai.6.d:0 "Пока шла борьба за власть за престол Пибуна, король Рама IX находился в Токио с дипломатической миссией. Теперь он наконец вернулся и решил принять новое положение вещей. Передача власти стала свершившимся фактом."
     thai.6.a:0 "Отлично"
     thai.7.t:0 "Таном Киттикачорн умирает"
     thai.7.d:0 "Таном Киттикачорн, верный и мужественный премьер-министр Его Величества Рамы IX, неожиданно скончался сегодня от печеночной недостаточности. Эта смерть наступила в неподходящее время для нации, так как это происходит в разгар выдающихся студенческих и крестьянских протестов. Некоторые говорят, что это может придать смелости левым боевикам в нашей стране."
     thai.7.a:0 "Ой-ой"
     thai.8.t:0 "Ультраправый переворот"
     thai.8.d:0 "Различные ультраправые полувоенные формирования в нашей стране, а именно навафон, красные гауры и деревенские скауты, мобилизовали и предприняли попытку переворота против нашего правительства, вероятно, спровоцированного королем Рамой. Они заручились молчаливой поддержкой значительной части наших вооруженных сил, и теперь единственное, что стоит между ними и успешным переворотом, - это сам Таном Киттикачорн."
     thai.8.a:0 "Таном остается лояльным к правительству, и переворот проваливается"
     thai.8.b:0 "Таном сдает свою лояльность, и переворот успешен"
#     thai.8.t:0 "Choosing a new Prime Minister" #duplicate loc key
     thai.9.d:0 "Теперь, когда нелояльный Приди был свергнут, пришло время королю Раме выбрать нового премьер-министра. Все военизированные формирования выдвинули свои собственные предложения. Более военно-ориентированные и националистические Красные Гауры выдвинули Сангада Чалорю, адмирала и симпатизирующего нацистам. Буддийские фундаменталисты Навафон расходятся по этому вопросу: некоторые поддерживают нынешнего Верховного Патриарха Таиланда Ариявангсагатаяну V, другие члены Навафона и некоторые деревенские скауты считают его слишком умеренным, вместо этого поддерживая радикального монаха Пхра Киттивутто. Конечно, Рама IX сможет наконец восстановить абсолютное правление."
     thai.9.a:0 "Сангад Чалорью"
     thai.9.b:0 "Пхра Киттивутто"
     thai.9.c:0 "Восстановить абсолютистское правление"
     thai.9.e:0 "Ариявангсагатаяну V"
     thai.10.t:0 "Последствия попытки переворота"
     thai.10.d:0 "Несмотря на то, что переворот был успешным, масштабное расследование в отношении его подстрекателей выявило глубоко укоренившиеся проблемы и нелояльность, присущие нашей стране. Предательские военизированные формирования все еще бродят по Таиланду, и монарх сохраняет большое влияние. Военный истеблишмент, а также истеблишмент Хана Ратсадон также вносят свой вклад в это сопротивление. Приди понял, что, хотя ему удалось стать премьер-министром, ему нужно будет действовать быстро и начать реформы, если он хочет остаться у власти."
     thai.10.a:0 "Для нового Таиланда"
     thai.11.t:0 "Всеобщие выборы в Таиланде [GetYear] года"
     thai.11.d:0 "Первые всеобщие выборы в Тайской Федерации должны состояться в этом году. В выборах участвуют три основные партии. Хана Ратсадон, возглавляемая Приди Баномёнгом, нынешней правящей партией, похоже, имеет наилучшие шансы на победу, будучи единственной легальной партией в течение долгого времени и возглавляемой чрезвычайно популярным Приди Баномёнгом. Демократическая партия, возглавляемая Сени Прамоджем, демонстрирует на удивление хорошие результаты в опросах из-за их более умеренной политики в отношении экономики, особенно среди среднего класса. Чуть левее Сени находится его брат Кукрит Прамодж, который возглавляет Партию социального действия. Идут голоса, и..."
     thai.11.a:0 "Приди Баномён из Хана Ратсадон побеждает!"
     thai.11.b:0 "Сени Прамодж из Демократической партии побеждает!"
     thai.11.c:0 "Кукрит Прамодж из партии "
     thai.12.t:0 "Всеобщие выборы в Таиланде [GetYear] года"
     thai.12.d:0 "С момента последних выборов прошло четыре года, и три партии выдвинули кандидатов для участия во всеобщих выборах. Идут голоса, и..."
     thai.12.a:0 "Приди Баномён из Хана Ратсадон побеждает!"
     thai.12.b:0 "Сени Прамодж из Демократической партии побеждает!"
     thai.12.c:0 "Кукрит Прамодж из партии "
     thai.13.t:0 "Парламентские выборы в Таиланде [GetYear] года"
     thai.13.d:0 "После многих лет военного правления в этом году должны состояться парламентские выборы. В выборах участвуют три основные партии. Хана Ратсадон, возглавляемая Приди Баномёнгом, нынешняя правящая партия, похоже, имеет наилучшие шансы на победу, будучи единственной легальной партией в течение долгого времени и возглавляемой чрезвычайно популярным Приди Баномёнгом. Демократическая партия, возглавляемая Сени Прамоджем, на удивление хорошо показывает себя в опросах из-за их более либеральных позиций по сравнению с Приди, который отказался от своих более прогрессивных позиций, чтобы обратиться к роялистам. Чуть левее Сени находится его брат Кукрит Прамодж, который возглавляет Партию социального действия. Идут голоса, и..."
     thai.13.a:0 "Приди Баномён из Хана Ратсадон побеждает!"
     thai.13.b:0 "Сени Прамодж из Демократической партии побеждает!"
     thai.13.c:0 "Кукрит Прамодж из партии "
     thai.14.t:0 "Парламентские выборы в Таиланде [GetYear] года"
     thai.14.d:0 "С момента последних выборов прошло четыре года, и три партии выдвинули кандидатов для участия в парламентских выборах. Идут голоса, и..."
     thai.14.a:0 "Приди Баномён из Хана Ратсадон побеждает!"
     thai.14.b:0 "Сени Прамодж из Демократической партии побеждает!"
     thai.14.c:0 "Кукрит Прамодж из партии "
     thai.15.t:0 "Смерть Ван Вайтхаякона"
     thai.15.d:0 "Ван Вайтхаякон, видный тайский дипломат, скончался сегодня утром. Вайтхаякон служил правительству Таиланда более 50 лет и оставался с правительством во время как народной революции, так и военного переворота 1933 года. Хотя он лично был сторонником традиционных тайских обычаев и обычаев, Вайтхаякон служил одним из самых эффективных инструментов Чампхон По в самые ответственные периоды его правления. Он служил связующим звеном с японской армией в начале 40-х годов и сыграл центральную роль в получении признания Японией завоеваний Таиланда."
     thai.15.a:0 "Конец эпохи, Таиланд никогда больше не увидит её."
     thai.16.t:0 "Смерть Дирекка Джаянамаa"
     thai.16.d:0 "Лидер оппозиции Дирекк Джаянама скончался в Сиднее после долгой борьбы с раком легких. Джаянама был горячим сторонником Народной революции 1932 года и неохотно оставался с правительством во время переворота 1933 года и военного правления. Однако ему не нравилась фашистская программа Пибунсонграма и его союз с японцами против народов Юго-Восточной Азии, и он подал в отставку к концу войны. С тех пор он жил в изгнании в Австронезии, писал на английском и тайском языках и пытался издалека организовать демократическое сопротивление."
     thai.16.a:0 "Скатертью дорога!"
     thai.17.t:0 "Смерть Пао Пинлерта Борипанютаки"
     thai.17.d:0 "Пао Пинлерт Борипанютаки внезапно скончался сегодня в своем офисе от инсульта. Несмотря на то, что долгое время его правления долг государства неуклонно рос, Борипанютаки лучше всего помнят за его решительные действия в годы после войны, когда он публично выступил против Пибунсонграма, чтобы отделить тайский бат от иены. Его предложение быстро стало актуальным, поскольку с тех пор иена пребывала в постоянном хаосе. Между тем, тайский бат остается относительно стабильным и популярным как среди граждан Таиланда, так и среди дзайбацу."
     thai.17.a:0 "Закажите новую линейку купюр с его изображением!"
     thai.19.t:0 "Тайские культурные мандаты"
     thai.19.d:0 "Тайские культурные мандаты представляли собой серию из 12 указов, данных правительством маршала Плаека Пибунсонграма во время Второй мировой войны. Мандаты были направлены на создание единой и "civilized" Thai culture, however, it is now clear that many of the mandates are outdated and antidemocratic. These decrees will have to be seriously reformed or discared in order to create a democratic Thailand."
     thai.19.a:0 "Приступим к работе!"
     thai.20.t:0 "Рассвет тайской федерации"
     thai.20.d:0 "В сегодняшней речи в Бангкоке Приди Баномионг официально отменил Королевство Таиланд, символически разорвав изображение короля. Когда массы студентов и крестьян приветствовали его, Приди продолжил свою непрекращающуюся речь о необходимости своих трех принципов демократизации, независимости и современности (концепция, заимствованная у Сунь Ят-сена и Гоминьдана). Королевство Таиланд должно быть реорганизовано в Тайскую Федерацию, и выборы назначены на две недели, и уже реформированная Приди Хана Ратсадон, Демократическая партия (теперь твердо в руках левых) и Социалистическая партия объявили своих кандидатов. Приди занял кресло временного президента, и, похоже, он будет фаворитом на выборах. Однако все это при условии, что Федерация проживет еще две недели. В то время как на севере и в городах это объявление было встречено эйфорической радостью, в более консервативных секторах нашей страны, особенно в вооруженных силах, назревают разговоры о еще одном перевороте с целью восстановления Рамы IX на троне короля Таиланда."
     thai.20.a:0 "Три "
     thai.21.t:0 "WIP"
     thai.21.d:0 "WIP"
     thai.21.a:0 "WIP"
     thai.21.b:0 "WIP"
     thai.30.t:0 "Монархическое восстание!"
     thai.30.d:0 "Коалиция генералов и политических деятелей объединилась на Малайском полуострове, чтобы сделать заявление...  WIP"
     thai.30.a:0 "Отправьте оставшуюся армию на защиту Танинтари."
     thai.30.b:0 "Отступите, чтобы защитить Бангкок"
     thai.31.t:0 "Неудача в Танинтари!"
     thai.31.d:0 "Наши силы в Танинтари потерпели полное поражение. После нескольких сокрушительных поражений многие генералы и командиры, которых мы ошибочно считали верными нам, дезертировали, а немногие оставшиеся силы лоялистов бежали, сломленные и униженные. Мы не только потеряли некоторых из наших лучших командиров, но и лоялисты (как они ошибочно называют себя) воспользовались возможностью, чтобы продвинуться еще ближе к Бангкоку, захватив провинцию Районг. Хотя оборона в последнюю минуту предотвратила захват самого Бангкока, ситуация кажется ужасной, и маловероятно, что мы сможем подавить восстание без полномасштабной гражданской войны."
     thai.31.a:0 "Мы пойдем дальше!"
     thai.32.t:0 "Успех в Танинтари!"
     thai.32.d:0 "Нашим войскам в Танинтари удалось добиться частичного успеха! После нескольких первоначальных поражений наши командиры и солдаты стойко держались, нанося сокрушительные поражения лоялистам (как они ошибочно называют себя). Лоялисты были изгнаны из Танинтари, а лоялисты были слишком заняты перегруппировкой после поражения, чтобы продвинуться на наш уязвимый восточный фланг. Однако нам не удалось продвинуться дальше на Малайский полуостров, и кажется, что это восстание не будет подавлено без полномасштабной гражданской войны."
     thai.32.a:0 "Мы пойдем дальше!"
     thai.33.t:0 "Тайская гражданская война"
     thai.33.d:0 "Первоначальный шок восстания лоялистов утих, и боевые порядки, похоже, уладились. Хотя лоялистам удалось закрепиться на своих позициях и пережить первые контратаки федералистов, они не достигли своей цели - бескровного переворота, и еще неизвестно, перейдет ли этот первоначальный импульс в длительное влияние. Федералисты, теряя значительную часть страны, по-прежнему сохраняют свои опорные пункты, особенно на севере, и маловероятно, что их будет легко оттеснить. Остается только вопрос, на чьей мы стороне."
     thai.33.a:0 "Мы идем в будущее Таиланда! (Играть за федералистов)"
     thai.33.b:0 "Мы идем к королю! (Играйть за лоялистов)"
 
