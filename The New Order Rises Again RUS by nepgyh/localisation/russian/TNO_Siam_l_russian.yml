 SIA_THENEWORDER_DESC:0 "Решение помочь Японии в освобождении Восточной Азии было очень дорогостоящим, но достаточно прибыльным. Таиланд получил наибольшую выгоду от конфликта и теперь является одним из немногих, кто может сравниться с Японией. Премьер-министр Фибунсонгкхрам и его правительство, располагая самой сильной и самой независимой экономикой Юго-Восточной Азии, смогли реинвестировать это богатство обратно в страну. Однако из-за слабого здоровья премьер-министра все чаще ходят слухи о том, какой путь выберет страна после его ухода. Между различными фракциями в вооруженных силах проводится разграничение, и это лишь вопрос времени, когда японцы обратят свое внимание на обеспечение более жесткого контроля над своим "dearest" ally."
 
 ### National Spirits
     SIA_thai_for_thai_pridi:0 "Новый Таиланд"
     SIA_thai_for_thai_pridi_desc:0 "Реформы Приди в отношении тайских национальных мандатов создали новый тайский национализм, основанный не на ненависти и превосходстве, а на гордости за свою страну. Этот новый национализм, хотя и менее фанатичен и ревностен, чем национализм Фибуна, все таки распространяется на все тайские народы."
     SIA_integrated_minorities:0 "Интегрированные меньшинства"
     SIA_integrated_minorities_desc:0 "Многие меньшинства нашей страны были интегрированы в наше правительство как равноправные граждане. Вместо того, чтобы быть принужденным к принятию тайского языка и культуры, каждой нации в нашей стране будет разрешено практиковать свои собственные обычаи по-своему, а языки меньшинств будут преподаваться в школах."
     SIA_liberalised_economy:0 "Либерализованная экономика"
     SIA_liberalised_economy_desc:0 "Экономические реформы Приди либерализовали экономику страны. Была открыта торговля для таких стран, как Индия и США, а государственный контроль над экономикой был ослаблен."
     SIA_liberalised_economy_oof:0 "Побочные эффекты либерализации "
#     SIA_liberalised_economy_oof:0 "The economic reforms of Pridi have led to some unintended side effects. Many people have lost their jobs due to outsourcing, and many businesses have shut down due to the added weight of not just Japanese, but Indian and American competition. We may need to implement some new programs in order to fix this." #duplicate loc key
     SIA_pridi_military_resistance:0 "Военная оппозиция"
     SIA_pridi_military_resistance_desc:0 "Хотя сам переворот потерпел поражение, военные по-прежнему в значительной степени правые и решительно противостоят нам. С этой оппозицией нужно либо бороться, либо удовлетворять её требования, если мы хотим обеспечить себе место в правительстве."
     SIA_pridi_military_resistance_compromise:0 "Компромисс с военными"
     SIA_pridi_military_resistance_compromise_desc:0 "В обмен на поддержку нескольких важных военных фигур мы пошли на уступки некоторым более умеренным правым элементам. Однако нам по-прежнему противятся некоторые элементы в вооруженных силах."
     SIA_pridi_military_purge:0 "Чистки в армии"
     SIA_pridi_military_purge_desc:0 "Мы очистили нашу армию от тех, кто выступал против демократии. Хотя сейчас мы защищены от переворота, это дорого обошлось нашим вооруженным силам, поскольку значительная часть нашего военного командования имела связи с путчистами."
     SIA_pridi_right_wing_death_squads:0 "Военизированные формирования неистовствуют"
     SIA_pridi_right_wing_death_squads_desc:0 "Хотя главный удар переворота потерпел поражение, крайне правые военизированные формирования, мобилизованные путчистами, продолжают неистовствовать в сельской местности, терроризируя крестьян, обвиняемых в симпатиях к нашему режиму, и преследуют наши силы, когда они пытаются их остановить."
     SIA_pridi_moderate_right_wing_death_squads:0 "Интегрированные военизированные формирования"
     SIA_pridi_moderate_right_wing_death_squads_desc:0 "Вместо того, чтобы полностью ликвидировать военизированные формирования, мы интегрировали их в наши вооруженные силы в обмен на их отказ от своих более радикальных убеждений. Они помогут нам бороться с инакомыслием в рядах и заручиться поддержкой нашего режима."
     SIA_thai_civil_war:0 "Тайская гражданская война"
     SIA_thai_civil_war_desc:0 "Разразилась гражданская война в Таиланде, в которой левые националистические федералисты противопоставили консервативным монархическим лоялистам. Хотя обе стороны заявляют, что являются членами Сферы совместного процветания, ни одна из сторон не желает вовлекать Японию или любую другую страну во внутренние дела Таиланда. По крайней мере, пока."
     SIL_thai_civil_war:0 "Тайская гражданская война"
     SIL_thai_civil_war_desc:0 "Разразилась гражданская война в Таиланде, в которой левые националистические федералисты противопоставили консервативным монархическим лоялистам. Хотя обе стороны заявляют, что являются членами Сферы совместного процветания, ни одна из сторон не желает вовлекать Японию или любую другую страну во внутренние дела Таиланда. По крайней мере, пока."
