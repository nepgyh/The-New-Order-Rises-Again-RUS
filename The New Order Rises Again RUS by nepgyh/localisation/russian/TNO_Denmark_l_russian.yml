 POLITICS_WERNER_BEST_DESC:0 "Вернер Бест был убеждённым немецким националистом, побывавшим в нескольких ультраправых партиях, так что неудивительно, что он с радостью вступил в партию нацистов в 1930. Он стал частью СС, используя административные навыки и легальные методы для организации зарождающегося Гестапо, а также именно он координировал Ночь Длинных Ножей в Мюнхене. После того, как соперники вынудили его уйти с должности гестапо в 1940 году, он служил в военной администрации оккупированной Франции, а потом был назначен полномочным представителем рейха в Дании в 1942 году. Бест оказался в странном положении, поскольку Дании было разрешено оставить Монархию, всех министров и даже полудемократический парламент. Было достигнуто множество компромиссов, и Бест даже не депортировал еврейское население Дании в концентрационные лагеря ради поддержания стабильных отношений с датским правительством. Однако попытка организовать свободные выборы, и серия забастовок рабочих в 1943 году привели к тому, что Бест приказал немецким военным оккупировать страну. Парламент был распущен, но датская монархия, кабинет министров и большая часть бюрократии остались нетронутыми. Бест также был странно неэффективен в том, чтобы помешать большинству евреев страны бежать в Швецию, и слухи о том, что он симпатизирует евреям, окружали его десятилетиями.\n\nПосле войны, Дания оставалась в странном лимбо. Номинально она была независимой, но сильный контроль всё ещё сохранялся и над ней постоянно нависала угроза возвращения к военному положению из-за Германии. Бест все еще сохранял свой пост, и он даже ненадолго попытался реализовать широкомасштабные программы германизации. Экономический коллапс 1950-х годов привел к прекращению финансирования и закрытию программы, но Бест все еще надеется, что его мечта о превращении Дании в часть Великого Германского рейха однажды станет реальностью."
 POLITICS_NILS_SVENNINGSEN_DESC:0 "Нильс Свеннингсен это персонификация верного хозяину винтика в огромном государственном механизме, усердно работающего над тем, чтобы все шло как можно более гладко. И хотя некоторые личности в Германии утверждают, что бывший министр иностранных дел предан скорее Дании, нежели рейху, его дипломатический послужной список доказывает обратное. С чертой либерального прагматизма, сравнимой только с его строгим усердием, многие надеются, что восхождение Свеннингсена на пост правителя Дании после неудавшегося государственного переворота национал-социалистов Мартинсена может, наконец, ознаменовать период относительной стабильности в Протекторате."
 POLITICS_HERMANN_HANNEKEN_DESC:0 "Как и у большинства милитаристов, терпение-это не самая сильная черта Германа фон Ханнекена. С 1942 он служил рейху как глава полиции и как верховный командующий гарнизона Вермахта в Дании, подавляя диссидентов и разгоняя восстания. И хотя его строгий милитаризм отличается от милитаризма безумца Шернера, забота офицера о безопасности Великогерманского Рейха побудила его принять решительные меры для получения лидерства в Дании.\n\nФон Ханнекен и его лояльная клика считают, что огромная бюрократическая машина Вернера Беста создала тугой узел на горле Дании, и это факт, хорошо известный Германии. И это ограничило прогресс германизации страны, и оставило ее безвольно существовать в качестве простого Протектората на севере. Подобно Александру Македонскому, фон Ханнекен готов одним быстрым движением разорвать эту веревку, чтобы Дания и ее германский народ, наконец, были интегрированы в Рейх."
 POLITICS_KNUD_MARTINSEN_DESC:0 "Лояльность Кнуда Бёрге Мартинсена Рейху затмевается лишь любовью своей нации. Он долгое время выступал в качестве лидера Национал-социалистической партии Дании, является лицом партии, в то время как его доверенный союзник Карл Попп-Мадсен является ее мозгом. Человек печально известного цинизма, он пришёл к власти в партии благодаря его действиям во время Западнорусской войны 1950-х годов. Он со своими подразделениями одержал несколько важных побед в хаотической борьбе с русским наступлением. Там он был холоден, как снег, на котором они сражались и истекали кровью солдаты.\n\nНесмотря на то, что последние два десятилетия он служил рейху в качестве верного коллаборациониста, стремление Мартинсена к независимой Дании не было секретом для Германии. Благодаря успешному перевороту, укрепляющему власть его партии над нацией, требования Фюрера о независимой, но лояльной Дании еще могут осуществиться."
 POLITICS_GUSTAV_MEISSNER_DESC:0 "Бюрократическая карьера Густава Майснера начиналась с самого низа правительства Протектората, и его безоговорочная преданность наконец дала свои плоды. Бывший простой чиновник при Вернере Бесте, со смертью своего босса, он стал уполномоченным представителем Германии и эффективным главой Дании. Майснер - человек, который умеет слушать и повиноваться, и его правительство, несомненно, посвятит себя продолжению работы Беста без вопросов и задержек."
 POLITICS_OCCUPATIONAL_AUTHORITIES_DEN_DESC:0 "Теперь, когда Дания снова под немецкой оккупацией, для стабилизации региона по приказу Мартина Бормана было создано временное правительство. Возглавляемое наиболее эффективными немецкими бюрократами, оккупационные власти готовятся беспрепятственно передать власть следующему правительству, которое будет выбрано фюрером, когда он сочтет это нужным."
 
 DEN_permanent_secretaries:0 "Несменяемые Секретари"
 DEN_permanent_secretaries_desc:0 "Ситуация в Дании - это последствия войны. В 1943 году премьер-министр Скавениус подал королю прошение об отставке своего правительства после ряда возмутительных требований генерала Ханнекена. Но король Кристиан X отказался это делать, хотя оно всё равно и самораспустилось. Что-то должно было заменить правительственную исполнительную власть, и при этом никто не хотел, чтобы это была немецкая администрация. Нильс Свеннингсен и остальные постоянные секретари министерств довольно быстро стали духовными преемниками прежнего правительства. Многие сочли это неудобным, поскольку неизбранные должностные лица управляли демократической страной, не имея ни политического мандата, ни юридических полномочий, но министр внутренних дел разработал концепцию "
 DEN_agrarian_economy:0 "Аграрная экономика"
 DEN_agrarian_economy_desc:0 "Война нанесла ущерб экономике Дании, и какие бы помысли она ни имела, вступив в войну, рост экономики остановился, и экономика встретилась с рецессией. Завоевания и операции по всей Европе, Африке и России требовали пайков для солдат и продовольствия для гражданских лиц. Каждый год тонны датского зерна распределяются по всей Европе, особенно в Англию, поскольку война положила конец ее бывшему поставщику зерна.\n\nХотя датская экономика относительно стабильна, она находится в стагнации и едва поспевает за растущими потребностями Рейха. Молодые умные мальчики и девочки должны оставаться на ферме своей семьи, чтобы поддерживать производство, фактически вынужденные отказаться от своих мечтаний об университете и жизни в городах. Необходимо что-то сделать для повышения эффективности сельского хозяйства, чтобы экономика могла начать расти быстрее."
 DEN_threat_from_silkeborg:0 "Сикельборгская Угроза"
 DEN_threat_from_silkeborg_desc:0 "Гарнизон Вермахта в Сикельборге пристально наблюдает за всем в Дании Вернера Беста. Германн фон Ханнекен, мягко скажем, не доволен. Бест уверенно докладывал, что к 1960 году Дания будет в составе Рейха. И к разочарованию Ханнекена, Бест всё ещё у власти и продолжает неэффективно управлять страной. Каждый месяц Германн посылает отчёты, как правдивые, так и надуманные; некоторые даже сфабрикованы, как сообщения о том, что сопротивление все еще продолжается, а Бест ужасно с ним справляется. Ханнекен, естественно, имеет собственные амбиции, считая именно себя достойным управлять Данией. В конце концов, именно он сохранил мир и ослабил сопротивление."

