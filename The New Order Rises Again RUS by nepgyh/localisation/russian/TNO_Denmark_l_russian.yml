 den.4.t:0 "Германия отправляет свои Требования"
 den.4.d:0 "Нам удалось сорвать недавнюю попытку подорвать волю нашего правительства и волю нашего народа! Глупые и тщеславные, наши героические солдаты, патрулирующие столицу, быстро расправились с преступниками, и теперь они ждут суда. Однако, несмотря на это явное проявление силы и организованности, у нас есть серьезная проблема, которая сейчас стоит перед нами. Фюрер рейха Альберт Шпеер, лидер Германии, обреченной на вырождение и атрибуты "democracy", has demanded that we are to immediately release the treasoners that we have taken to trial, and that we enter into the Einheitspakt. Though we could deny as a showing of ideological purity and continue with the trial, which would conclude with their mass execution, we also have to consider the legitimacy of their threats. We may see the Führer as a spineless betrayer of National Socialism, but with the possibility of the Wehrmacht bearing down on our borders, we may be strong-armed into joining the Reich so that we do not lose our sovereignty.\n\nRegardless of what we may think, we must make a decision with all due haste."
 den.4.a:0 "Продолжить суд; давайте же глянем на гнилое нутро Фюрера и Рейха!"
 den.4.b:0 "Это будет самоубийство. Мы должны отпустить их и вступить в их альянс."
 
