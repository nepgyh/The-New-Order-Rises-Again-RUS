 KHA.1.t:0 "Свобода, рожденная необходимостью"
 KHA.1.desc:0 "Неудача за неудачей, крах за крахом, тирания за невыносимой тиранией, власть восстанавливается, и народ корчится в агонии под каблуком клептократов и автократов. Царь нас не подвел, Бухарин нас не подвел, Дума нас не подвела, только одно окончательно подвело народ - власть. Неоспоримая и абсолютная власть прячется за многими символами, свастикой, солнцем, факелом, всеми симптомами одной и той же всеохватывающей болезни, терзающей мир. Лечение этого недуга была очевидна с момента зарождения человечества это сотрудничество. Анархизм это не отсутствие нормальности, а скорее возвращение к ней. Местные общины работают вместе для сбора урожая и для отражения бродячих бандитов. Вместо искусственного разделения свободный народ Сибири стремится к общему благу.\n\nВ море Хаоса и авторитарного правления Черная Армия выступает как авангард для угнетенных и уязвимых. Печальная реальность нашей ситуации заключается в том, что мы не в состоянии помочь всем. Россия бросает много вызовов отдаленным деревням, находящимся под защитой Черной Армии. Голод, стихия и безумные дикари преследуют умы отцов, трудившихся на полях. Армии старого времени служат государству, а не народу, новый анархический век будет открыт волей народа, а не длинной рукой государства.\n\nИностранные державы клевещут на Россию за то, что она погрузилась в полную анархию, это не анархия, это занавес, который отодвигается, чтобы показать конечное состояние угнетения. В то время как Россия пребывает в хаосе, Свободная Территория обращает свой взор в другую сторону, не возвращаясь к той же власти, которая разрушила наш дом, но к будущему, возглавляемому волей народа."Here we are." Yuri Galanskov brought the vehicle to a halt. His hand hovered slightly over the keys, his body suddenly drained of motivation and energy. From the cracked and snow covered windshield, Yuri could see people trickle into the General Assembly building. A smile crept across his face. It never ceased to amaze him. People, hundreds of them, men and women alike, had attached themselves to the anarchist movement, the most grand experiment in human history. Yuri sat and watched, and watched, and watched. It was as if the car had turned a five mile drive into a journey into an alternate reality.\n\n"Boo." A hand pressed against the window, stirring Yuri from his motionless. Yuri looked to his left, grinning like a child. The woman kept her hand against the window for stability, leaning to get a look inside the vehicle. "Are you ready to go?"\n\nYuri shrugged, sure he was ready to speak before the people, if he had a seed for every speech he gave, he could feed all of Russia with one garden. There was something...off, despite how routine it seemed.\n\n"You're lost in thought again." the woman said, shifting her weight from one foot to another, "if you were anyone else, I'd ask you what's on your mind but I know. I know." The woman averted her gaze from Yuri. The two sat in silence. The woman took a deep breath, "Come on Yuri, they need you in there."\n\nYuri supposed she was right, she usually was. With a grunt, he heaved himself up from his seat and opened the door, stepping out into the anarchy.
 KHA.1.a:0 "Народ сам себя освободит."Let's not keep them waiting then, Yevgeniya.""

 
 KHA.2.t:0 "Конвенция Генеральной Ассамблеи"
 KHA.2.desc:0 "Стареющий мужчина почесал седеющие бакенбарды и еще раз пробежался взглядом по своему выступлению, казалось, все в порядке, но теперь что-то... не так? Он не мог понять, что именно, было не так. "Free people of Russia!" Yuri shouted from his spot, his mere four words sending the assembled masses into cheers, "I have promised to Ivan that I would be brief in my opening remarks, and we know it's wise to avoid irritating him!" Yuri turned his head back to the chairs, flashing a thumbs up to a not too amused Ivan Stepanov. "So let me say this! Even if this meeting is fruitless, know that every day that we live without the Rising Sun, Torch, or Swastika flying over us, we have won!"
 KHA.2.a:0 "Ч-что? Я только начал!"


 KHA.3.t:0 "Более спокойное собрание"
 KHA.3.desc:0 "Глухой смех раздался эхом из-за двери, охраняя комнату, стояли двое мужчин,  серьезным лицом держали оружие на боку"Companion Stepanov, it's time to go." There he was. No one really understood how Androniy Mishurenko ended up in a position of power or how he commanded such respect and power amongst the people, but Stepanov assumed it was because he represented the Russian people best. Vitriolic, grizzled, old. He has been everywhere along the western front, receiving distinction in his struggle against the Finns. As the Union collapsed, so did he. Breaking down in Kansk, his hometown.\n\n"Are the others out there?" Stepanov swept his arm across his desk, pushing the envelopes into a bin. "Valenteev and the other members of the Security Council?"\n\nThe old man nodded, holding his hands behind him, "Chapyev will be late, but that means he'll show up as Galanskov does." The line brought a smirk to Stepanov. They didn't need the boy for military matters but Valenteev had insisted.
 KHA.3.a:0 "Разногласия у штурвала власти."


 KHA.4.t:0 "Город Оз"
 KHA.4.desc:0 "Маленькая девочка, завернутая в бесчисленные слои мехов, в ожидании того, что она слышала только из сказок отца"Look here," Alban gestured to one of the infinite identical grey shops, "I don't know if she still lives there, but, there was a woman..." Alban trailed off on one of his stories again. Nadia rolled her eyes, it was all he spoke about; the past. Every rock seemed to remind him of a different person, who'd remind him of an experience, which would remind him of a battle. Didn't he see what was in front of him? They were in Kansk! In Kansk, city of the revolution, the first stepping stone in a global movement of liberation! How incredible!\n\n"Well," her grandfather said, mercifully wrapping up his story, "I don't know what ever happened to Svetlana, can't remember if she was the one who went out to try and join the fascist party or if she was the one who ran and won in Tomsk, either way all I remember is that you had to spit in her soup just to give it some flavor." Nadia giggled, that's all she needed to hear.\n\nShe took her grandfather's arm and linked elbows with him. She looked up at her guardian, a man of many battles, and wondered, did he do it all for this very moment? Where two people could walk down the street undisturbed, unwatched, and unexploited? Alban had to have killed men before, she could tell by the way his hand twitched towards his gun as people passed by. She looked up to him, as she always did, and smiled. They were safe and free, and in Kansk no less!
 KHA.4.a:0 "Это не то, что она себе представляла..."


 KHA.5.t:0 "День выборов"
 KHA.5.desc:0 ""Name?"\n\n"C-companion Mikhail Stepanov, sir...though I suppose you'd know that already..." The voice of the frail, pasty, young boy trailed off, his eyes darting from spot to spot so as to avoid those of his father.\n\nIvan Stepanov steepled his hands on the bench before him, "I'll take the liberty of assuming you're aware of why you're here today?" The boy nodded quickly. Stepanov gestured off to Galanskov, "For the sake of the Companion's desire to keep a good record of all meetings, I will allow the prospecting officer to recount his story."\n\nMikhail's eyes widened in shock, his mouth slightly open, ready for the words to come pouring out but finding the well dry. Mikhail took a few deep breaths and regurgitated the lines his father had prepared for him, "I oversaw the resupply of a commune at risk of famine, the situation was getting, uh, pretty bad." The sentence was more of a question than anything else, he spent the whole time looking to his father for approval and only receiving a cold, unloving, face.\n\nThen the worst possible thing happened. Questions began to roll in. First from Galanskov, "What was the response from the community?"\n\n"Um, great! They were really pleased! Small village, though, none of them could make it."\n\nThen Mishurenko,"And during this time did you notice any sabetours from the republic? Or the Soviets? Whoever was nearby."\n\n"Right...Well, not that I saw." Mishuernko frowned and the boy adjusted course, "but if I did they would've been shot on the spot! "\n\nFinally, Stepan Valenteev, the most senior member of the Black Army. "So Companion...Mikhail, you said? What did you actually do?"\n\nMikhail opened his mouth to answer but was cut off by his father, "That's plenty of questions from the council, lots of prospecting officers today. I motion to vote."
 KHA.5.a:0 ""Companion Mikhail Stepanov, you are hereby elected to officer.""


 KHA.6.t:0 "Обширный список жалоб"
 KHA.6.desc:0 "Глубоко в залах Конгресса, спрятавшись в дальнем углу, сидела палата по проблемам и желаемым улучшениям, единственное место, которого опасались больше, чем комнат для допросов Мишуренко.\n\n"-Demolished! Everything gone from that hunt and that was only the first day! The second day, some bastard from up north brought a whole pack of dogs into my fucking farmland! Have you seen the damage thirty wolves can do? How will I provide for my children? For the children of my neighbor? It is my duty to provide for the entire fucking village! Pavel and his fat sow wife couldn't grow crops if they walked into the soil themselves! We are going to- Are you even listening?"\n\nIn all honesty, Arkady hadn't been listening from the beginning. Had they even expected them to? Just like all the rest, he would nod, they would grumble about his swift death, and life would go on. His wife, Mila, was kind enough to accompany him at the least. She was a fool though. She listened. She nodded along but did so with strained eyes, focusing on each word said and jotting down notes simultaneously.\n\n"Your situation is not just untenable Mr. Kuznetsov, it's abhorrent. You embody a beautiful spirit, one that wraps itself around this land and shields us from the threat of utter annihilation." Bewildered but flattered, the talkative man found himself at a loss for words.\n\nArkady chuckled softly to himself, "Oh Mila, your golden tongue is unrivaled." Mila hardly noticed the words of her husband, her attention focused solely on the paper before her. With a swift tear, Mila handed the paper to the man, "Bring this to Demyan, he will assure grain is reallocated to your community. Thank you for bringing this issue to our attention, you have preserved the integrity of this free land."\n\n"T-thank you, I wasn't expecting any action on this, let alone this fast." Content, the man turned around and promptly left.\n\n"Are you proud of that one Mila?" She nodded, still lost in her notes. "I'd hope so, the line is extending into the hallway.""
 KHA.6.a:0 "Впереди долгая ночь."


 KHA.7.t:0 "Слабый проблеск надежды"
 KHA.7.desc:0 "Кояль расхаживал в актовом зале. Совет Безопасности, изобилующий наклоненными головами и запутанными взглядами, наблюдал за зрелищем. Графики лежали на своих подставках, украшенных переливающимися и текучими линиями, цифры не имели большого значения для членов Совета, графики говорили обо всем этом, прогресс был достигнут, но был далек от завершения. "Companion Kilchichakov?" Companion Galanskov had called for him a few times, he assumed, judging by his tone of voice. He raised his eyebrows to show he was listening but made no attempt to apologize for ignoring Yuri. "The Assembly is - well, has been, ready for your report about the economic forecast for the coming year."\n\nMikhail rose from his seat, his binders in hand, and began to walk down the aisle of officers and senior members of the Black Army. As he paced up and down, distributing his findings, he spoke. "I know most of you don't care for numbers like I do, so I'll do my best to condense these findings into layman's terms." Kilchichakov set the last of the binders down and presented a graph, "Across the Y-Axis here, you can follow this green line as it climbs. This, companions, is a representation of the needs of the Black Army and the communes, combined for simplicity, compared to the total output of the Free Territory." Mikhail traced his finger along the graph, "You don't need an education to see, things are looking quite well for us."
 KHA.7.a:0 "Полагаю, у нас есть следующее предложение..."Now, on to my next point...""


 KHA.8.t:0 "Двигаться вперед"
 KHA.8.desc:0 ""Companion Stepanov, I hope that's water in your flask there." Yuri Galanskov shut the door to the assembly hall behind him as he stepped out into the hallway. "Don't want your judgement impaired, we're moving on to some highly critical discussion."\n\nStepanov scoffed, "I'll take your word for it."\n\n"Companion Stepanov, change is coming to Russia sooner than you think. We've been side by side for a decade now and we've seen our highs and our lows, but we've always been here; in Kansk. And if we weren't in Kansk, we were still in Kansk, am I getting through to you? Something's got to give at some point, the revolution must progress, I would hardly consider myself a friend of liberty if I sat by while Russia squirmed under the boot of autocrats."\n\nStepanov nodded along, not truly listening, he learned years ago how to tune out Yuri when he stopped speaking and began orating. Yuri gave his friend a pat on the back, "Come on, Ivan, no time to waste.""
 KHA.8.a:0 "Объединившись, нас никто не остановит!"


 KHA.9.t:0 "Подготовка к работе"
 KHA.9.desc:0 "В течение многих лет было принято, что Черная армия, прежде чем высадиться на патрули, делилась своим оправданием того, почему они ездят, почему они, люди, которые могли прекрасно жить, как простые фермеры, взяли в руки оружие. Встреча перед воротами Канска была далеко не обычной. Обычно отряды отходили через определенные промежутки времени, одна стая волосатых мужчин появлялась с живыми от радости глазами, они произносили хвалу Черной армии и Собранию, прежде чем запрыгнуть в свои машины и исчезнуть за горизонтом. Один отряд не справился бы с поставленной перед ними сегодня задачей.\n\nЦель была проста-уничтожить военную клику, умоляющую сохранить ей жизнь обещаниями реформ во главе с Андреевым. Для большинства это было отвратительно, просто на западе жил человек, корчащийся в агонии, избитый и сломленный по приказу диктатора за то, что просто не выполнил квоту. Много в кладах Черной армии могли бы поделиться такой же историей\n\n"So imagine this, no, no, picture this!" The soldier slammed his hand down on the bar, trying to bring the rowdy band of men around him to silence. "I actually drove through Krasnoyarsk a few months ago, the people there all look like this." Pavel leaped up from his stool and widened his stance, shoving his hands in his pockets and waddling around in a circle.\n\nThe band of soldiers around him threw back their heads in laughter. Soon they would be in Krasnoyarsk too, shooting the men they mimicked. As of now, it didn't matter where they would be. Although it hung in their minds that this moment of laughter, of brotherhood, was fleeting. Although the unspoken inevitably that not all of them would return to this location wafted through the room like a cloud of smoke. It didn't matter, for in the moment in which they lived, they laughed, they laughed as a two and a half meter tall man marched around in a circle, drunk as one could be.\n\nPavel plopped down back into his seat with a thud, gripping on for dead life onto the counter so as to not fall. He looked around to the twenty soldiers all around him, his twenty brothers, and decided that he was ready to die so others could live, so others could be as free as twenty drunk Russians in a bar."
KHA.9.a:0 "Дни генерала сочтены."


 KHA.10.t:0 "Долгосрочные последствия"
 KHA.10.desc:0 "Многое можно сказать о годах Бухарина. Катастрофические результаты во Второй мировой войне можно легко отнести на счет руководства. Среди седых ветеранов Совета Безопасности большую часть дня занимают пожелтевшие карты с морщинистыми углами, изображающими землю, давно невиданную. 63-я кавалерийская двинулась на север, к Минску, отход из Киева, последний рубеж под Ленинградом освобожден, вот и все, что нужно! Несмотря на военные недостатки Бухарина, трудно сказать, что Сибирский план не вдохнул жизнь в мертвую зону.\n\nПосле заводов Новосибирска и оживленного железнодорожного центра Красноярска спокойное Братское водохранилище стало следующей областью интересов Советского Союза. Здесь советские инженеры нашли перспективу в наших водах, перераспределив средства на строительство Братской ГЭС. Мечты были большие, электрифицированная Сибирь, которая могла бы работать независимо от импорта иностранных держав. Прежде чем это было достигнуто, Третий Рейх раздавил своим сапогом горло Советов. По мере того как шла война, численность ремонтной бригады сокращалась, как и средства. Именно там наши люди, оставшиеся дрожать на холоде, растерянные и одинокие, пришли к осознанию. Московская элита не нуждалась в рутинных проверках оборудования, квалифицированная рабочая сила и сотрудничество были единственным руководством, в котором они нуждались.\n\nХотя мечта Бухарина так и не осуществилась, дар, преподнесенный нам в последние минуты его империи, заложил основу для наших дальнейших шагов вперед. С нашей точки зрения провал плана очевиден - централизованная система."What do you think? Did I give Ilya Repin a run for his money?" Silence from the class. "Oh you may be a little too young for that one!" The old man chuckled, "Ok, ok, how about now?" Above the Frankenstien of shapes, Mr. Abaramov wrote something resembling the word Nikolai, his arthritis sabotaging his effort, making the word look more like chicken scratch. The pieces finally came together as beneath the circle, he wrote Bukharin.\n\n"Oh! I know that guy! My mom has a painting of him! He was that man who fought the Germans and gave us the big factories we have today!" One eager child sprung up from his seat, proudly displaying his knowledge.\n\n"That's not true, Igor! My dad was there, you know! He lived in Moscow! He saw Bukharin's secret police firsthand, how they would just take you right off the street if you were being bad, my dad calls him 'tyrant'.\n\n"You're dad sounds like an idiot!" The schoolboy retorted, "My mom would have him clean the bathrooms if she heard him talk like that at our house!"\n\nThe classroom exploded into argument, with factions of children forming about the legacy of a man long dead. As much as he was pleasantly surprised to see some debate, it was getting a little bit out of hand. "Alright everyone! Let's quiet down now! We're not going to make any progress calling each other names, will we?"\n\n"What do you think, Mr. Abramov? Was Buhkarin a bad guy? Or was he good like my mom says?"\n\nThe old man scratched at whiskers, quieting the student's as he contemplated his answer. Finally, after what seemed like centuries to the children, the old man reached his conclusion."
 KHA.10.a:0 "Призрак Бухарина преследует нас до сих пор."


 KHA.11.t:0 "Куда направлять?"
 KHA.11.desc:0 "Святополк перетасовал бумаги перед собой, все его бессонные ночи, все неловкие разговоры с деревенскими старостами, все это привело прямо сюда, к 25-сантиметровой толстой папке бумаг во всей ее красе. Святополк задумчиво прикусил губу, все это могло быть пустым звуком, потому что Совету Безопасности было все равно, важно было то, что он должен был сказать. Он отвлекся от своей гордости и радости, своего великого дела, и наблюдал, как члены Совета подошли к скамье, готовые к очередному семинару. Святополк ободряюще кивнул сам себе, дело сделано, по большей части решение за советом, надо только представить варианты.\n\n"I could offer you a lot of bullshit right now." Kilchichakov said blankly, looking right into the eyes of the members of the Security Council, "Believe me, my wife has written and rewritten speeches a hundred times over to try and communicate this fact to you but I really do not see the point in that."\n\nStepanov raised an eyebrow, Ivan knew had to read faces, that much Kilchichakov knew. Ivan Stepanov was an actor, not by trade, but by lifestyle. Kilchichakov had his suspicions about the fat general, but never had the concrete proof to present to the General Assembly. "Ok then, what is your announcement, Companion Kilchichakov?"\n\nKilchichakov rested his elbow on the bench of Taratuta, he figured she'd be the least likely to swat him away, "Actually, I've changed my mind, with the permission of the Council, I will sprinkle in a little bullshit." With quizzical looks on their faces, the members of the Security Council did not make a sound; a silent consent. "Great. I won't bore you with my entire life story, I dread speaking longer than I must. The reason I started working with numbers so many years ago is because they're static. They don't change. People do, that's why I never could follow in my father's footsteps as a preacher. I don't like too much change, a little is essential, what we have here is essential, but I can't track change."\n\n"I'm not following." Galanskov said, "What does this have to do with the budget?"\n\n"The numbers changed. My initial projections were not accurate. I fucked up this time. What we have now is a crossroads. I have prepared two new economic models. One which prioritizes retooling our existing factories and another which plans out the construction of new ones. The choice is yours, I'm just the numbers guy.""
 KHA.11.a:0 "Мы должны довольствоваться тем, что имеем."
 KHA.11.b:0 "Устаревшие заводы станут нашим падением."

 
 KHA.12.t:0 "Разбомбили рельсы"
 KHA.12.desc:0 ""I want to fix the rails." Taratuta said, "I want to fix many things, I want to heal this fragmented country, I want to bring freedom to every oppressed person, but I fear we will be forced to march on foot to every village in Russia to liberate them unless we have functioning rails." Taratuta paused, falling into her typical oration flow before getting to her main point. "We must make it a paramount duty of the General Assembly to repair the Trans-Siberian railroad to its former glory."\n\n"Good idea, terrible justification." Androniy Mishurenko spat, "You weren't at Sevastopol. The Germans had artillery the size of mountains carried on rails. I would support this motion if mimicking this superior weaponry was the main goal."\n\nStepanov rolled his eyes, "The proposal is fine, Yevgeniya. I think restoring the rail would have many added benefits, such as potential profitability. Rope to hang themselves and all, right?" Behind him, Kilchichakov nodded in agreement, dollar signs practically illuminating his eyeballs.\n\nYuri swayed his head from side to side in contemplation, "I don't know, Companion Taratuta, don't you agree there exists a troubled past in association with the Trans-Siberian? Would it not be better to uproot the section of rail that exists within our boundaries and start fresh? Additionally, this would prevent statist elements from abusing the rail system for their own use here."\n\nTaratuta offered a soft smile to Yuri, she admired his idealism, it was what made him a perfect figurehead for the anarchist movement. "I see your approach, Companion Galanskov, I leave the decision up to this body.""
 KHA.12.a:0 "7-2, движение проходит."
 KHA.12.b:0 "4-5, движение терпит неудачу"


 KHA.13.t:0 "В полях"
 KHA.13.desc:0 "Мать крепко сжимала в объятиях своего "Please! You need to listen to me!"\n\n"You need to leave me alone, lady." Kilchichakov inserted the key into its slot and turned it. Behind him was a dark haired woman, a single freckle on her nose. Kilchichakov remembered her physical attributes well. There wasn't much else to observe on the woman, she wore rags for warmth and walked barefoot when there wasn't snow, which there never was.\n\n"My son is out there still! You can find him! Companion Galanskov told me you could find him! He believes he's out there! Why don't you?" The woman pleaded with him, as Kilchichakov began to walk down the street.\n\nKilchichakov took a cigarette from his pocket and lit it, "I am just the middleman, lady, I don't remember every name that comes across my desk." She had been hounding him for months. Apparently, Kilchichakov had put out a request for additional volunteers to a commune facing raids from up north and her son was the first to go. He shook his head as he walked, these people made him miss the days in the Union where he oversaw the Siberian Plan in peace.\n\nThe woman hastened her pace and stopped in front of him, she gripped onto Kilchichakov's shoulders and he moved to shrug her off but stopped. He was face to face with her. He could see the tears form in her eyes, he watched as they rolled down her cheeks and disappeared onto the ground below. Kilchichakov scrunched up his face in frustration. Move God damn it. But he didn't. He was frozen.\n\n"Please," She pleaded, "If you can't find him, don't make anyone else go through this. You can find some alternative, I know you can. My son believed so much in this movement, in you and I. He may have laid down his life for this. He didn't have to die to some bastard from Tomsk." Kilchichakov went through a range of emotions, from anger to empathy, he wished this woman was number so he could understand her."
 KHA.13.a:0 "Мы сражаемся на полях сражений!"I'm sorry, but we need men in the Black Army, now move.""
 KHA.13.b:0 "Мы трудимся на хлебных полях!"I'll put out more calls for factory workers instead, happy?""


 KHA.14.t:0 "Внесены исправления"
 KHA.14.desc:0 "Наследие Николая Бухарина можно свести к трем взглядам, в зависимости от того, кого и где вы должны были спросить. Один может сказать, что Бухарин был героем, человеком, поднявшим оружие против царя, откликнувшимся на призыв Родины и доблестно вернувшимся в трудную минуту на родину. Используя свое положение, чтобы возвысить дело рабочего в основное крыло, некоторые скажут, что Бухарин имел только благородные намерения, стремясь поставить часто забытые территории России в один ряд с остальными с его амбициозным Сибирским планом.\n\n Другой скажет вам, что Бухарин предал идеалы революции, почувствовав возможность для власти и прокрался обратно в Россию, из своего укрытия в Америке, где он жил привилегированной жизнью буржуазного упадка. По прибытии Бухарин сформировал труды Ленина по своему образу и подобию, сделав увеличение своей власти приоритетом номер один. Сибирский план не был даром в каком-либо смысле этого слова, еще одним проклятием, еще большей эксплуатацией, той же историей деспотов, превращающих людей в пешек, рабочих в простых трутней, чтобы выполнять их приказы, чтобы увеличить свой статус или богатство.\n\nНекоторые разглагольствовали и бредили об иудо-большевистской угрозе, которая пришла в Россию из самого сердца еврейства, Америки, и пришла в Россию, чтобы навязать волю Сиона. Ломая многовековые традиции и культуру, они выстрелили одной-единственной пулей в голову Царя. В глазах этих людей Сибирский план был не более чем продолжением существовавшего ранее заговора, созданного Красной Армией.\n\nМы бросили вызов этим узким взглядам, нельзя судить о сибирском плане на основе хорошего или плохого, план такой же, как Россия сегодня; раздроблена. Как и Россия, мы будем собирать осколки, выбирая лучшие из осколков плана и обновляя программу, чтобы выполнить то, что было обещано, план для народа."You've barely touched your food, Mikhail."\n\n"Well it's certainly touched me, and beaten me, and nearly taken my teeth and life." Kilchichakov remarked, leaning back in his chair in defeat.\n\nYekaterina set down her fork and dabbed at her lip with a napkin, "I thought it was delicious." The room was silent. It was time for a different line of questioning. "How was your day today?" It was easy to get her husband to talk about himself, if all else failed she could always rely on that.\n\nKilchichakov stared off into space for some time despite the simple question. His wife simply sat and observed him. "You were there right? You met Bukharin when he came to Novosibirsk, right?" Kilchichakov already knew the answer to that, a photograph of the three of them was sitting in the foyer.\n\n"Of course," His wife laughed, "I don't know how you could've missed the man, he was larger than life!"\n\nMikhail nodded for a while, letting his partner's words echo. "Do you remember the things they said about him, even then?"\n\nYekaterina was struck by the same silence that had taken her husband, "Uhm, I suppose I do. They never really had a pleasant opinion of him here did they?"\n\nMikhail's hand suddenly shot out and grabbed his wife's, prompting a gasp from her. He stared deep into her eyes, "What will they say about me, Kat? When I am dead and my economic policies have run their course, wiIll they curse my name as we do his?""
 KHA.14.a:0 "Легко почувствовать жалость к человеку."


 KHA.15.t:0 "Когнитивный Диссонанс"
 KHA.15.desc:0 "Лицо Гаспара ужасно зудело, это мог быть воздух или бакенбарды, которые начали расти. Нет, в глубине души Гаспар знал, что это страх. Страх был редкой эмоцией для этого человека, по крайней мере внешне. Ему очень хотелось почесаться, но мешали ржавые наручники. Восхваляя политику Бухарина и рискуя своей жизнью во имя анархии, он изо всех сил пытался примириться с этим, и, судя по трибуналу перед ним, они тоже это сделали."This better be good, Stephan." Svetlana shivered, holding herself tightly to trap any heat that may escape.\n\n"Yeah," Anton said, "good enough to justify waking up the entire village to discuss."\n\nStephan, a frail, pale man led them deeper and deeper into the woods outside of their community. A pack of fifty people followed closely behind him, not too closely, no, no one ever got that close to Stephan. In their defense, it wasn't their fault that he would stay locked inside the top floor of his family's residence, tucked away alone like a discarded toy, only the building's library to keep him company.\n\nStephan rose a hand, freezing in place, "Here. We'll do it here."\n\n"We'll do what here?" Svetlana asked, her being unfortunate enough to be closest to the man.\n\nWithout a word, Stephan blew out his candle, plunging the forest into darkness. The people sung a chorus of protest and confusion, but it was not long lived. The forest erupted in light once more and the scene before them was plain to see. Stephan had taken an old gun and stowed it away in his coat. Now it was pressed against his temple, his finger hovering over the trigger. The crowd drew a deep breath of shock, Anton muttering a prayer under his breath.\n\n"I'm a traitor. I am the enemy. I am an operative for the state. I must be punished, I must be put on trial." Stephan shifted his weight in the snow.\n\nSvetlana watched with wide eyes as the man rambled about the things he had read, how, overtime, he had begun to subscribe to the old ideas of Bukharin. He finished his ramblings with a request: shoot the man, kill the traitor. The village looked at each other for answers, dumbfounded by the situation before them. She cautiously stepped forward, "Stephan, nobody wants you to die for that. You are free to believe what you like. Your beliefs make you who you are, and we'd be a lousy community to tell you to change." Svetlana took another step forward, "Put down the gun, Stephan, let's go home."
 KHA.15.a:0 ""


 KHA.16.t:0 "Передача мощности"
 KHA.16.desc:0 ""I don't think there's any more debate on the matter?" Maxim Popovm, the representative from a commune to the south said, bringing the nosy chatter to a standstill. Maxim looked around from his seat, opening the floor to any new discussion. "Nothing? Good! I was getting tired!" The crowded assembly jeered in agreement, it had been a long night, though undoubtedly worthwhile. The motion being presented would be revolutionary. It would be essential. It would be the will of the people realized!\n\nThe Congress of Kansk had been designed in such a way that the Security Council and General Assembly were housed in the same room, with the General Assembly being a grand term for an unimpressive collection of benches, pews at the church of anarchy, at the far end of the room, near the doors. As one moved down the benches, they approached the six seats of the Security Council inadvertently creating a perspective of the Security Council looking down on the Assembly. That was never the goal, but Ivan Stepanov had learned to use it to his advantage.\n\n"Companions, in accordance with recent decisions from Companion Mishurenko and I, the current motion cannot progress in its current form." Stepanov thundered, raising his voice as the shouts of protest grew louder.
 KHA.16.a:0 "Если бы они только знали, что делают!.."


 KHA.17.t:0 "Много голов лучше чем одна"
 KHA.17.desc:0 "Карта Центральной Сибири пропахла плесенью, ее края были усеяны рваными пятнами, а названия городов стали неразборчивыми от десятилетий воздействия стихии. Несмотря на все это, двуглавый орел блистательно сидел в углу, его зоркий взгляд обещал предотвратить любой вред, который может обрушиться на Россию. Хотя Орел и наблюдал, но очень редко что-то глядел в ответ, пока в поле его зрения не попало жирное лицо Вениамина. "The fuck is this? We are really using maps from the empire?" He turned around to the rest of his peers, who were similarly hunched over the yellowing map.\n\n"It's old but it's reliable, I brought pens." The man reached into his bag and retrieved six pens. "We can mark out the different communes from here." He uncapped his pen and immediately scribbled over the coat of arms of the house of Romanov, snuffing out the bird for good. "I suppose we can go alphabetically, what's the status of Berezh, Katerina?"\n\n"Less than ideal, we have been hit hard by communists to the east, ever so often, some bitter old men will cross into our land and burn it all to the ground. The Black Army has promised an increased presence but we've got nothing of the sort."\n\nThe man nodded, drawing a skull and crossbones over the commune, "Diverting from Zelenogrosk is a possibility, much of the industry there was left untouched." Thus became the pattern, for three long hours, the young Russians drew signs and stripes, painting a picture of a free land interwoven with arrows. Goods danced across the frozen tundra, springing from place to place, as the hunt for the perfect balance escalated. The man finally set his pen down and admired the work, it was messy, but well put together. It was organized chaos, fitting for the Free Territory."
 KHA.17.a:0 "Работая вместе, нет ничего недостижимого."


 KHA.18.t:0 "В школе снова начались занятия"
 KHA.18.desc:0 "Андрей почувствовал, как защипало в груди, когда ноги ударили по педалям, он опаздывал! Стук! Стук! Стук! Холодный ветер жалил в лицо, но Андрей ни при каких обстоятельствах не мог пропустить школу, мама прочитала ему достаточно лекций, чтобы он мог прочесть их наизусть, "Listen to me you zasranets," she'd say, her voice sharp and grating, "You are the first in your family to get a proper education. You boy, you have the potential to become something great, so don't fuck it up!"\n\nFinally, the blinding white roof of the school peaked out from over the horizon, through squinted eyes, he could see the bikes of the other boys, carelessly crashed against the ground, around...something. It wasn't quite clear to him what, it looked almost like his father's truck. That was peculiar, not many kids got dropped, most were simply sent off into the tundra into the nearest place of higher learning. As he got closer, Andrey allowed his bike to coast, his mind was more focused on what on Earth a truck could be doing at school.\n\nAndrey dismounted and rushed inside, praying he wasn't late. "I'M SORRY! I WAS WITH MY MOTHER AND I-" Andrey noticed something amiss in his room, there was his teacher, Dmitiriviech's boy, and then a man, his head shiny and bald, but his mouth covered in a black cloth.\n\n"Welcome to class Andrey." Hissed his teacher, "Take your seat." Sheepishly, Andrey found his place and directed his attention forward. "As you may have noticed, we are joined by Companion Pytor, who will be making his home here for a while." Andrey furrowed his brow, why would they need the Black Army in school? Curious, Andrey shot his hand up, "Mr. Pytor, what do you do for us here?"\n\n"I make sure the bad thoughts don't get to you." Andrey wasn't sure what that meant, but it didn't sound good."
 KHA.18.a:0 "Держать детей в безопасности, физически и морально."


 KHA.19.t:0 "Приятный Сюрприз"
 KHA.19.desc:0 "Пререкаться с непослушными русскими детьми было уже непростой задачей, пререкаться с непослушными русскими детьми, которых всю жизнь учили, что единственное, что действительно имеет для них значение, - это их свобода и независимость, было невозможно. Не помогало и то, что книги разлагались у них на глазах, и большинство студентов с трудом могли произнести слово "
 KHA.19.a:0 "Небольшое финансирование имеет большое значение."


 KHA.20.t:0 "Нет ничего без нас"
 KHA.20.desc:0 "Отрывок из дневников Андрония Мишуренко:\n\n"Do you smoke? I don't think I've ever asked." Stepanov lit the cigarette dangling out of his mouth, took a few puffs, and shoved his hands back into his pockets.\n\nThe old general Mishurenko kept his vision forward as the pair walked down the street towards the General Assembly. "Not anymore." He grunted out, "My last smoke was in Moscow before I boarded the train to this city and my next one will be when I take the train from here back to my nation, to Moscow."\n\nStepanov blew smoke into the air, "You talk a lot about Germany, about Moscow. We're still here fighting for the anarchist movement in our own sliver of Russia. Why don't you ever talk about that?"\n\nMishurenko kept his pace, not turning to face Ivan, "Are you accusing me of something, Companion Stepanov?"\n\nIvan shrugged, running a hand through what little remained of his hair, "Some would call it an accusation, I would be more inclined to call it hope."\n\n"Hope?"\n\n"Hope that you see beyond all this talk of anarchy and of freedom." Stepanov stopped in his tracks, making the general do the same, "Hope that you would support me unconditionally."\n\nMishurenko's face scrunched together in confusion but quickly softened in realisation. Mishurenko was a hero to the people but to the Black Army he was a legend, an ideal, a man who never stopped fighting. Never being one for politics, he could still sense when he was being used as a pawn. Was he ready for that? Mishurenko quickly turned away from Ivan and resumed walking."
 KHA.20.a:0 "Нет такой вещи, как безвредная сила."Never tell anyone about this conversation.""


 KHA.21.t:0 "Вечерняя прогулка домой"
 KHA.21.desc:0 "Офицер Егор Скорняк записал в блокнот имя человека, которого подозревал в предательстве. В последнее время этот человек вел себя странно, избегал Егора, отказывался прощать ему долги в баре, наверняка в него вселился какой-то реакционный дух. Егор нервно грыз карандаш, теперь предстояло решить, как с этим человеком поступить. Стандартный протокол требовал допроса и последующего пересмотра, но Егора избрали по заслугам. Не было нужды в повторном суждении, народ доверил ему власть, но, что еще важнее, ответственность. Вздохнув, он закрыл блокнот и сунул его в подмышку. Он решил, когда вернется домой. Выйдя в коридор, Егор закрыл за собой дверь и остановился. Было очень тихо. Ни единого слова. Обычно секретарши смеялись и сплетничали, когда остальные расходились по домам. Он завернул за угол в прихожую и не увидел секретарей, скорее наоборот, шестерых мужчин, стоящих перед дверью. "Companion Skornyak? Companion Mishurenko is ready to see you now." A young woman, her skirt a dark purple, smiled as she handed out his death sentence. Egor took a deep breath and hung his head. It wasn't over. It could be a promotion? It could be an accident? Egor stood up and straightened out his suit, placing the hat squarely on his head. Mishurenko did not make mistakes.\n\n"I came as soon as I received your letter, Companion Mishurenko." Egor fought the urge to wipe off his sweaty hands on his pants as he stood at attention. "I did notice your letter did not specify a reason for my arrival, Companion." Egor looked to the general in his chair for support but found none. "Not that there would need to be one! I act on the behalf of those I am honoured to call my peers, such as yourself, Companion Mishurenko."\n\nAndroniy Mishurenko looked at him with no clear emotion. His eyes droopy and mouth a straight line. "What had happened to Russians? When did they become this pathetic" He wondered aloud. Egor felt the familiar symptoms of anxiety build, his hands began to act independently, grabbing at his suit just for the feeling of stability. Mishurenko rose from his seat, "I have heard plenty about you, Egor. If the circumstances were any different, I would pity you. However, we live in the world we do, don't we?" Egor didn't answer. "I need the most brilliant men in the most crucial stations. War approaches us and your officer role is better suited to someone else."\n\nEgor, against his best judgement, protested, "But Companion Mishurenko, sir, I am a democratically elected officer!""
 KHA.21.a:0 "Иногда приходится избавиться от лишнего."And I am the man who will save Russia. Now get out.""


 
 KHA.22.t:0 "На виселице"
 KHA.22.desc:0 ""Grab my gun!" He ordered, shouting at the cowering officers standing behind him, "Grab my fucking gun!" Not a soul moved. Fuck these idiots. Lenoid strained to pull the gun from his holster. He just managed to get his hand wrapped around the grip as he felt his foot slipping. Like a flash, Lenoid flipped around, where once his back pressed against the door, he now stood right in front of it, his pistol pointed into the mob of men just beyond the door.\n\nThe city of Krasnoyarsk had it's criminals, the definition had stretched so thin at points that it became increasingly difficult to house all those deemed worthy of jail by Andreev. Sheriff Lenoid Drozdov had considered it a blessing to be inside the prison during the occupation of the Black Army. That was until the prisoners caught word that the anarchists were coming and would likely bring freedom with them. The irony was not lost on him now. Him and the small detachment of guards had been trapped in the lobby, anarchists outside and inside. He was trapped.\n\nThe threat seemed to work, for now at least. As long as Lenoid kept his firearm pointed down the hallway the prisoners would not dare move. He wanted to breathe a sigh of relief but knew the slightest movement could be perceived as weakness and weakness would be capitalized on. "Sir?" A fearful whimper slithered out of the group.\n\n"What?" Lenoid kept his eyes trained on the hallway before him, his finger hovering over the trigger.\n\n"They're here." It required no explanation. Lenoid could hear it from behind him, the Black Army had arrived at the prison and was now waiting outside the building, preparing for the possibility of a siege. Lenoid's breathing became more rapid. What was there to do? Where would he go? His eye darted back to the men behind him and back to the revolting prisoners. Leonid dropped his gun to the ground with a clink and raised his hands in the air."
 KHA.22.a:0 "У нас нет времени на крокодиловы слезы."


 KHA.23.t:0 "Чужак в знакомой стране"
 KHA.23.desc:0 "Ян выглянул из окна своего комплекса, они все еще были там. Иоаким давно обмяк, его лицо стало фиолетовым от удушья. Иоаким перестал быть Иоакимом, когда пол ушел у него из-под ног и веревка затянулась вокруг его шеи так, что он не мог дышать, но толпе было все равно, человек стал не более чем чучелом, символом всего, что они ненавидели. Они скажут, что он сам напросился на это, он всю свою жизнь ломал шеи самым беззащитным за каждую с трудом заработанную копейку. Иоаким был помещиком, воплощением врага анархистов.\n\nЯн не знал, как себя чувствовать, по критериям мужчин и женщин на улицах, он также получил свое место на виселице за время, проведенное за сбором налогов. Он объяснял им, что это не его ответственность - выносить приговоры, он просто следовал приказу пойти в деревню и забрать то, что ему причитается, что в этом плохого? Он понимал, что не все могут свести концы с концами, и Ян вытерпел более чем достаточно слез от отца, полностью осознавая надвигающуюся угрозу силовиков. Но Ян ничего этого не сделал! Он просто стучал в двери и протягивал руку, разве это преступление? Для них так оно и было. Новосибирск в это время года выглядел неплохо, он мало что слышал о городе с тех пор, как рухнула республика, но он был уверен, что это хорошее место, чтобы осесть, залечь на дно, пока кто-нибудь не усмирит этих диких собак.\n\nЯн приоткрыл чуть-чуть дверь, оглядываясь по сторонам, пока на горизонте было чисто. Он вышел на улицу с чемоданом в сумке и глубоко вздохнул - все было в порядке, после чего быстро зашагал к вокзалу. С божьей помощью они не разрушили это место. Путешествуя по городу, Ян обратил внимание на иконографию, нарисованную вокруг города. Повсюду кости. Нарисованные на отделениях, магазинах, церквях символ Черной Армии был неизбежен. Ян пообещал себе не смотреть на виселицу, его тошнило, но выбора у него не было. Посреди улицы висела окровавленная и обмякшая Александра, которую можно было узнать только по одежде. Ян отпрянул головой, но на секунду оглянулся назад. Ян ускорил шаг. Если Иоаким может умереть, Александра может умереть, это значит что теперь может умереть кто угодно."Are you seeing this, Companion Dimitrievich?" One of the men nodded. "I told you! They all walk around so funny!" The soldiers laughed, some inside joke Yan did not understand, not that he wished too. The soldier extended a hand to the man on the ground, "Are you native to the city? We're looking for the city hall."\n\nYan hugged the diary close to his chest, his wide eyes darting between the confused soldiers, "You're not going to kill me?""
 KHA.23.a:0 "Те, кто боятся людей, заслуживают самого худшего."


 KHA.24.t:0 "Большая Левая Палата"
 KHA.24.desc:0 "Его бы расстреляли. Миша знал, что это только вопрос времени. Дикари были умны, это пугало его, но они все еще оставались дикарями. Они знали только одно - ненависть. Свобода была третичной. Он переступил с ноги на ногу, они уже должны были их прикончить, в осознавать это было жестоко, вместо быстрой кончины быть запертым здесь вместе с товарищами по Социал-Демократической Партии Красноярска. Тут Миша увидел, как мужчины выходят на импровизированную сцену и спешно собираются посреди зала заседаний, превращенного в тюремную камеру. Самое время, подумал Миша. Люди, вышедшие на трибуну, были, к огорчению Миши, не офицерами, а представителями Общественного Совета по Расширению и Интеграции.\n\n"Greetings Companions! I would like to apologize for packing you in here, but I hope you understand the circumstances are a little...odd as of now. I encourage you to take a deep breath." The man followed his own instructions, inhaling the sweat and mildew of the room and coughing it soon out. Few in the crowd made half-hearted attempts to mimic the presenter, mostly out of fear, while most just looked on in confusion. "That is the first breath without the weight of oppression on your backs! While some of the men you may have called allies, even friends, face justice for your actions, we do not believe in indiscriminate violence, that is the policy of oppressors we stand against!"\n\n"So you herded us into this room to tell us that you're not going to kill us?" Misha wondered aloud.\n\n"Oh no, it's much more than that!" The presenter reassured, "You have certain responsibilities now, we all do. Despite our success here, we are still conducting a grand experiment." Misha scoffed in the audience, some success this was, the town had been a playground for the Black Army. "In order for the people of Siberia, of Russia, of the world, even, to be offered a new opportunity, we need you there. You know this city better than us, you are trusted by the people and have proven yourselves open to the cause of the left. In the coming days, your party will be responsible for the reorganization towards a commune." Misha nodded in consideration. Well, he thought, maybe they weren't savages after all. "
 KHA.24.a:0 "Повесьте помещика, спасите левых."


 KHA.25.t:0 "Суд над царем Рюриком"
 KHA.25.desc:0 ""Where is Lydia?" The words must've startled him, because Galanskov turned toward the king on his knees in an instant. "Where is my daughter?" Desperation began to creep into his voice.\n\nGalanskov offered a sad smile in return, "Nikolai Krylov, on behalf of the members of the Security Council, I should apologize for the rushed nature of this trial." Men set down an unconscious Prince Yuriy next to the king of the burning court. "Regardless of circumstance, today you stand accused of authoritarianism, the oppression of free gathering and unionization, and reactionary violence. You are welcome to present your defense at this time."\n\nRurik and Nikolai Krylov, both men in the same body, looked around one last time and looked back to Galanskov, "Where is my daughter?"\n\n" The revolutionary gestured to Yuryi, "Under the consideration of the opinion of the people of this city, your son is free to go." That was well and good but where was Lydia? "Nikolai Krylov, this council, with dissent, finds you guilty on all charges.You are to be placed in a detention center in a city to be determined." Galanskov found no joy in his words. Rurik felt the gun dislodge itself from his neck and hands appeared under his armpits, lifting him to a standing position. It was then he could see her, a pool of blood and three combatants at her feet. Rurik let out a deafening scream as he was carried away."
 KHA.25.a:0 "Конец, достойный царя."


 KHA.26.t:0 "Никаких исключений"
 KHA.26.desc:0 "Октай повертел большим пальцем. Вся эта ситуация была очень неловкой. Когда он получил известие о том, что в Кызыле воцарилась анархия, он предположил, что это было большими волнениями между монголами и русскими. Вся эта политика никогда не была его сильной стороной. Октай был доволен своей простой жизнью,он просыпался утром, шел на завод и пил кофе. Он, конечно, работал, но предпочитал оставлять большую часть работы своим подчиненным. Однажды, то что он воспринимал за бандитов, явились к заводу, Октай был уверен, что встретит свой конец. Вместо этого Черная Армия привела его в центр Алтая и организовала чрезвычайный суд над теми, кто, как они утверждали, был менеджером по угнетению в Монголии. "Thank you, Comrade Valenteev." Stepan did not respond not out of arrogance or frustration or anything of that matter. He didn't respond because he couldn't. They just kept walking until the doors were before them.\n\nA truck was waiting for them outside, it's bed covered with a top so as to not have the contents fall out behind it. Vasilevsky made his way around the vehicle, inspecting it for any faults. Valenteev spoke suddenly, "What will you do?" The question caught him off guard, Vasilevsky froze in his place. "What will you do once you get there?" Valenteev repeated.\n\n"When I get back to the city, I think I will rest. I will rest and hope I see the day you march into the city yourself and drive out the Germans from this country for good.""
 KHA.26.a:0 "Редкое милосердие."Best of luck to you, Comrade.""


 KHA.27.t:0 "Для обычного Мурэнца"
 KHA.27.desc:0 "Как Миша позволил втянуть себя в это? Ирония в том, что он будет навещать Мурэн, должен был быть, если это то, чем была его жизнь сейчас. Он не испытывал отвращения к жизни под властью Черной армии, она, конечно, победила режим Андреева, но это было немного экстремально по его вкусу. Социал-демократическая партия была ему гораздо ближе, но все же, боялся ли он последствий или в глубине души видел потенциал для величия, Миша согласился поехать на недавно освобожденную территорию.\n\n"Here." He commanded, "This is the place." Mongolia was never an industrial powerhouse, Misha was familiar with the Khanate that once laid claim to the entirety of Eurasia, but this was not the grandiose house of Ghengis. This was meeting hall eight in the retirement home. Misha threw the door open, his entourage following closely behind. The scene before him brought a smile to the bitter old man. The hammer and sickle, the rose, the brilliant tapestry of a star atop the Soyombo. The military may have been lacking but the arts and crafts department surely got all the budget. A little under a hundred men and women crowded into the room, each wearing some memorabilia of their respective party.\n\n"Greetings companions!" Misha faked a large grin and followed the script."The massive turnout here shows something, we are making real progress!" Misha put his all into the act, but the unenthused crowd was having no part in it. "Now I want you to take a deep breat-" Misha stopped, letting out a sigh, "Ugh, listen. I'm gonna cut the bullshit with you. The General Assembly wants me to give you this spiel about liberation and freedom but that's all looks." The visibly confused occupants of the room raised their eyebrows, was this some kind of joke?\n\nMisha could see things were going south, "Listen, I, uh, it's just that..." Misha took a deep breath. "It's that, I cannot explain how this will work with just a premade speech. Anarchy is something you must enjoy for yourself, I have seen it first hand. I lived in a state where people were shot if they passed out from exhaustion. I have seen tyranny first hand and I was used to it, it hardly phased me at the time. Now, I have seen the alternative, I have seen true cooperation, and it's beautiful. You all can bring that to your commune, you can bring cooperation." Many glances were shared between the different parties, before they looked back to Misha, giving their nod of approval. "
 KHA.27.a:0 "Не так уж плохо для новобранца-реформатора."


 KHA.28.t:0 "Ослепленные свободным будущим"
 KHA.28.desc:0 "Василий любовался на себя в отражении его медали. Обычно он носил их по дому, но на старости лет обнаружил, что они начали сползать с его униформы. Союз, возможно, и проиграл, но он точно выиграл, у него были медали, чтобы доказать это, и они были не единственными. В обувной коробке под половицами Василий хранил свои самые ценные вещи. Святой Георгий и Золотое оружие скрылись из виду. Он хотел показать их, иногда вынимал и клал на полку, хотя бы на минуту, он с гордостью демонстрировал медали двух совершенно разных Россий. Василий вздохнул, глядя в свое отражение, теперь была третья Россия, четвертая и пятая, больше Россий, чем у него было пальцев на руках и ногах. Как не повезло жить в том, где таких, как он, считали преступниками высшего порядка?\n\nВасилий негодовал из-за анархистов, у черни не было бы никаких шансов, если бы он имел возможность командовать всего лишь одной дивизией. Роли поменялись местами, однако военный офицер, считавший лающие приказы своей второй натурой, жил в особом административном округе Черной армии Дунд-ус. Василию было смешно, по крайней мере, он думал, что сможет прожить остаток своих лет без ссор и войн. Он оторвался от собственного отражения, чтобы выглянуть в окно, и, конечно же, услышал вдали рокот патрульной машины.\n\nСтарику казалось бессмысленным, зачем им понадобилось грабить Россию во имя собственной военной диктатуры, когда под Красным знаменем это можно было сделать гораздо проще? Если все это время цель состояла в том, чтобы обмануть массы, заставив их думать, что это анархия, то они сделали это достаточно хорошо. Этот старый генерал знал другое. Он провел достаточно лет на службе, чтобы знать, когда кто-то сражается, то только за кровь или экспансию. Вот и все, что он увидел в глазах офицера, назначенного в его округ. Человек, который разорвал свои цепи только для того, чтобы надеть их на кого-то другого. Василий недоумевал, сколько еще может продолжаться эта шарада, народ России был легковерным, надломленным и грубым, но они, конечно, не были глупы и скоро поумнеют до этого поступка, или, по крайней мере, он надеялся. "Companions of this newly liberated land." Mishurenko paused for applause like Galanskov did but received none. Whatever. "Your liberation has come about at the expense of the freedom fighters of Russia. We have laid down our lives for you, we have made promises to feed and clothe you, we have promised you freedom." The crowd looked at him with such malice, this brought a smile to Mishurenko, they were revealing themselves. Only the spies would be so disgusted by liberty. "Your struggle is not over yet! In your ranks, at this very moment, Germans who slipped into the Red Army as they retreated east are relaying this speech back to their masters in Germania! Finish the struggle! Lift the last boot of your necks and cast out these spies!" Mishurenko understood why Galanskov loved speaking so much, he was getting into it!\n\nThe people, unfortunately, were not. The first man threw insults, the next threw trash, the last threw a rock, narrowly missing his head. Soldiers quickly appeared at his sides and escorted him off the stage and back to the vehicle. Mishurenko smiled once more."
 KHA.28.a:0 "Не более чем бред старика."


 KHA.29.t:0 "Город под осадой"
 KHA.29.desc:0 "Он щелкнул зажигалкой и поднес ее к сигаре во рту. Он глубоко затянулся и выдохнул дым в воздух. Он почти соответствовал дыму, исходящему с улиц. Композитор провел пальцем по рюмке на столе. Музыка. Ему нужно было послушать музыку. Прежде всего нужно было закрыть жалюзи, в воздухе висел запах смерти. Ему повезло, что он оказался в студии, когда Черная армия проломила стены города. Хармсу повезло меньше. У него были свои разногласия с этим человеком, но эта участь была неудачной, его череп проломился, и его содержимое вытекло на рубашку. Столько романов и стихов выплеснулось на улицы Томска. Где они находились, с народом. "My money was on the King." The poet jeered, "The anarchists were the last ones I expected, in all honesty. Maybe that should've made them the most likely."\n\n"Shut up." The scientist hissed, "The woman-"\n\n"Yevgeniya?" The composer interjected.\n\n"I don't care what her name is. We are speaking over the radio. She claims to be committed to the cause of education and I am inclined to believe her."\n\nThe composer returned to watching from the window, the conversation had caused him to lose track of the leaders of the movement. Now all he could see was one huddled mass of people, marching and waving banners of the anarchist movement. The door to the room swung open, all three men turning around in surprise. A young boy was there, his face a painting of panic, "Kamov is on the roof with his helicopter. We have to go now, Likhachyov is attempting to organize a counter protest, it may distract them from marching towards this building!" None of the men moved. "Come on! We have to go!"\n\nThe composer looked to the poet and the scientist. Without a word, he understood their plans. Shostakovich extended a hand to the poet, "Best of luck to you both. Our experiment has failed and a new one begins.""
 KHA.29.a:0 "Люди забрали то, что принадлежит им."


 KHA.30.t:0 "Решение, которое долго откладывалось"
 KHA.30.desc:0 "До сведения Совета дошло, что размах нашей территории превосходит возможности Черной армии в ее нынешнем виде"
 KHA.30.a:0 "Око за око"


 KHA.31.t:0 "Неудачное Задание"
 KHA.31.desc:0 "Судьба Гоголя находилась в балансе людей перед ним, их лица были мягкими и рыхлыми, но их глаза выражали что-то похожее на внимание. Совет Безопасности выбрал пожилых людей, или, как они их называли, "You can bring the next man in, Companion." Companion Turgenev was a military man at heart. Fighting against the Whites for the Bolsheviks, fighting against the Germans for the Union, and finally fighting against Russians for Russia. Before he could read, he could shoot. It was in his blood.\n\nTwo men emerged from the double doors, one man arrived in rags, no shoes on his feet and unkempt hair. The other reflected light as he walked, the medals dangling off his uniform blinding all that were unfortunate enough to pass by. Companion Turgenev gave the paper before him another once over. The man described in the file was a complete stranger to the man in rags before him. He had lost twenty pounds, at least. His uniform had likely been burned or kept away as a momento by a prospecting officer. Turgenev watched the pitiful march, as one man led the other, until they both stopped before him.\n\n"Companion Turgenev, I present before you today a Red Army officer. His charges include perpetrating unjust human suffering, suppressing the native people of Mongolia, and reactionary violence."\n\n"Thank you, Companion." The aged officer waved away the escort, his attention turned to the man before him. "You're a soldier?" The man nodded. "A good one?" Another nod. "With respect to you in mind, I'll ask a quite blunt question. Do you believe your guilty of the crimes you're accused of?"\n\n"No." The prisoner said flatly. "I have fought for this nation since I was born and I will do so until I die." Turgenev raised a knowing eyebrow, it was almost as if the man was recounting his own upbringing. Turgenev tapped his fingers on the bench in contemplation. He had committed his fair share of morally dubious acts during his service, who was he to judge a man for the same?"
 KHA.31.a:0 "Неужели мощь Черной армии не знает границ?"I don't believe you're guilty of any crime.""

 
