 KHA_regional_into_a_brighter_tomorrow_desc:0 "Несмотря на наши усилия, Сибирская Черная Армия сумела победить всех наших врагов и объединить Центральную Сибирь! Однако наша работа на этом не заканчивается, так как предстоит еще многое сделать. Во-первых, и это самое главное, многие новые деревни, и города перешли под наш контроль, и мы должны работать над тем, чтобы помочь организовать все наши новые земли в настоящие коммуны. Кроме того, мы должны начать долгий процесс, чтобы помочь людям привыкнуть и понять, почему анархизм это правильное будущее России.\n\nСкрытый и по большей части невысказанный страх, что Сибирский Совет будет поглощен Черной Армией, ведет к тому, что анархистская мечта попадет в ловушку военной хунты. Хотя некоторые из этих страхов могут быть оправданы, мы можем надеяться найти решение, которое позволит нам сохранить свободу, предотвращая хаос!"
 KHA_regional_consolidate_the_regional_courts_desc:0 "Новые территории, находящиеся под нашим контролем, должны быть консолидированы и преобразованы в настоящие анархистские коммуны. Решение, на первый взгляд, состоит в том, чтобы просто позволить людям организоваться в коммуны. Однако, хотя это может показаться простым на бумаге, фактический процесс над этой реформацией вызвал довольно идеологические дебаты. Люди Центральной Сибири никогда не жили в условиях анархического общества и, вероятно, не имеют представления о том, как организовать себя. Кроме того, вполне вероятно, что слишком многие все еще хотят, чтобы наша мечта была разрушена. Поэтому у нас остается выбор. Позволим ли мы народу самоорганизоваться, как велит нам наша идеология, или мы позволим Черной Армии временно руководить этими землями, пока они не будут готовы должным образом организоваться?"
 KHA_regional_instate_provisional_leadership_desc:0 "Вопреки нашим надеждам на обратное, руководители Сибирского Совета знают правду. Слишком многие люди в недавно завоеванных землях прямо сейчас выступают против анархизма, и позволить народу самоорганизоваться означало бы только вызвать саботаж. Хотя это может быть больно, у нас нет другого выбора, кроме как позволить Черной Армии временно возглавить новые земли, пока мы не будем уверены, что народ готов к самоорганизации. Это может показаться противоречивым, но мы должны сделать это ради революции. Если повезет, народ быстро привыкнет к анархизму, и контроль можно будет должным образом передать будущим анархистским коммунам, не допуская, чтобы авторитет Черной Армии слишком укрепился."
 KHA_regional_faith_in_the_newly_integrated_desc:0 "Позволить Черной Армии контролировать наши новые земли было бы ничем иным, как абсолютным предательством нашей идеологии! Это может показаться глупым, но разрешение Черной Армии контролировать наши новые земли создает плохой прецедент. В конце концов, если мы расширяемся дальше, почему Черная Армия не должна контролировать эти новые земли, пока люди не привыкнут к анархизму? Во всяком случае, демонстрация того, что мы не доверяем народу, подрывает анархизм здесь, в Сибири, в целом. В конце концов, один из главных принципов анархизма это взаимное сотрудничество, и неспособность протянуть руку доверия не делает ничего, кроме саботажа наших надежд с самого начала! Могут быть те, кто не желает самоорганизовываться, но через надлежащее исполнение анархистской идеологии по сравнению с разбрасыванием армии вокруг, как фашистское государство, мы можем создать анархистское общество, которое действительно свободно!"
 KHA_regional_strike_the_balance_of_power_desc:0 "Черная Армия, бесспорно, является могущественным авторитетом, и нам приходилось во многом полагаться на них во всех наших битвах и экспансии. Такая опора беспокоит многих, и широко распространены опасения, что Черная армия в конечном итоге сформирует военную хунту во всем, кроме названия. Конечно, мы не можем допустить такой трагедии, особенно после того, как зашли так далеко. Чтобы Черная Армия не контролировала слишком много власти, мы должны предпринять усилия по укреплению советов и коммун. Укрепление гражданских советов в сочетании с передачей задач Черной Армии другим, более представительным органам позволит нам сохранить наши анархистские идеалы даже в условиях угрозы!"
 KHA_regional_extend_the_communication_systems_desc:0 "Одна из самых больших проблем, с которой мы столкнулись в ходе нашего расширения, заключается в отсутствии коммуникативных способностей. Это может занять дни, даже недели, чтобы узнать о различных событиях, которые происходят в более сельских районах. Кроме того, необходимость улучшения связи и координации с нашими сельскими товарищами имеет решающее значение в это время реорганизации, поскольку доступ к превосходящим ресурсам и прекращение любых скрытых угроз являются вопросами первостепенной важности. Эта коммуникационная экспансия будет осуществляться путем расширения телеграфных линий, строительства новых радиовышек и строительства современной телефонной системы, позволяющей нам достигать даже самых изолированных общин. Мы больше не будем оставаться в неведении, когда речь заходит о сельских делах!"
 KHA_regional_correct_the_misguided_teachings_desc:0 "Образование, несомненно, является основой нашего будущего. В конце концов, именно образование прививает ценности молодежи, и именно к образованию люди обращаются на протяжении всей своей жизни. Хотя есть аспекты старого советского учения и учения ЦСР, которые были преподаны правильно и корректно, есть много других аспектов, которые должны быть переучены населению, чтобы они стали образцовыми анархистами. Самое главное, мы должны подчеркнуть неспособность государств обеспечить долгосрочную стабильность и мир в Центральной Сибири, а также продемонстрировать, как анархистская мысль преуспеет там, где марионеточная демократия и государственническая мысль потерпели неудачу. Это может занять некоторое время, но люди наконец поймут истину анархизма!"
 KHA_regional_cast_down_social_injustice_desc:0 "На протяжении столетий Российские государства, в какой бы форме они ни формировались, создавали культуру неравенства. Женщины чаще всего считаются ниже мужчин и обречены быть домохозяйками. Люди других рас сталкивались с подобной критикой, и на них смотрели с подозрением только из-за предрассудков. Однако группа, которая пережила худшее из всех, это гомосексуалисты. Они едва ли имеют право на существование, и многие из них преследовали тех, кому не повезло быть раскрытыми. Таким предрассудкам нет места в анархическом обществе. Мы должны работать, чтобы разорвать цепи, сковывающие наших женщин, показать людям, что раса-это только внешность и ничего больше, и позволить нашим товарищам-гомосексуалистам, наконец, свободно любить, кого они хотят!"
 KHA_regional_enshrine_the_material_rights_desc:0 "Каждый человек, несмотря ни на что, заслуживает право на жизнь. Конечно, нельзя просто жить. Люди нуждаются в материальных ресурсах, таких как пища и вода. Для того чтобы мы действительно отстаивали право каждого человека на жизнь, мы должны также обеспечить, чтобы каждый человек, независимо от того, кто он, имел доступ к предметам первой необходимости. Чтобы обеспечить это, мы должны помочь снабдить всем необходимым, чтобы коммуны всегда были в состоянии выдать все необходимое для жизни людей. Очевидно, что мы будем информировать коммуны об их обязанностях, но мы также будем напоминать им, что они имеют доступ к помощи от больших коммун, если это необходимо. Мы позаботимся о том, чтобы жизнь процветала при анархизме!"
 KHA_regional_establish_the_provisional_resource_council_desc:0 "При нашем доступе к новым землям и ресурсам многие товарищи указывали на необходимость правильной координации этих ресурсов, чтобы коммуны могли нормально функционировать. С этой целью мы создадим временный совет по ресурсам. Главной функцией этого совета будет обеспечение добычи и распределения всех ресурсов на Свободной Территории. При нашем доступе к новым землям и ресурсам многие товарищи указывали на необходимость правильной координации этих ресурсов, чтобы коммуны могли нормально функционировать. С этой целью мы создадим временный совет по ресурсам. Главной функцией этого совета будет обеспечение добычи и распределения всех ресурсов на Свободной Территории."
 KHA_regional_the_last_congress_of_kansk_desc:0 "С быстрым ростом новых земель для Свободной Территории стало ясно, что более центральное расположение необходимо для того, чтобы коммуны могли должным образом координировать свои действия. Однако есть несколько вопросов, которые еще нужно проработать, и мы должны сделать так, чтобы движение коммунального съезда в более центральный город, такой как Новосибирск, было сделано официально, через демократическое голосование. Поэтому мы проведем один заключительный съезд в Канске, чтобы решить все оставшиеся внутренние вопросы, прежде чем переехать в Новосибирск!"
 KHA_regional_rectify_the_rural_urban_split_desc:0 "Первый крупный вопрос, на котором Канский Съезд решил сосредоточиться, это раскол между городом и деревней. В то время как большинство наших сельских товарищей смогли начать переустройство деревень в настоящие анархистские коммуны, наши городские товарищи столкнулись с трудностями. Большое население городов в сочетании с высокой концентрацией людей привело к усилиям, требующим более интенсивного ухода и ресурсов для достижения успеха. С объединением некоторых других новых коммун мы можем позволить себе посвятить больше времени и усилий для правильной реорганизации городов. Эти общинные правительства больше, чем что-либо другое, будут служить образцом для любых будущих коммун. Мы должны сделать все возможное, чтобы действительно освободить всех людей, живущих на Свободной Территории, и показать им свет анархизма!"
 KHA_regional_honors_for_humanity_desc:0 "Когда пал Советский Союз и раскололась Центральная Сибирская Республика, народ оказался брошенным на произвол судьбы, а страну охватило беззаконие. Чтобы справиться с хаосом, многие люди обратились к религии, что привело к тому, что церковь стала очень мощным влиянием в Центральной Сибири. Хотя мы не заинтересованы в прямом запрете церкви, мы должны предпринять шаги, чтобы ограничить ее влияние на наше население. Мы должны приложить усилия к тому, чтобы просвещать население относительно секуляризма и вселять в общины его надежды, уменьшая их зависимость от церкви в плане стабильности. Мы также будем использовать церковное богатство, которое мы смогли получить для наших собственных целей, вместо того, чтобы возвращать его церкви. Такие усилия могут показаться спорными некоторым из наших товарищей, но это необходимо, чтобы помочь создать лучшее общество!"
 KHA_regional_present_the_cure_desc:0 "Когда царь был свергнут, народ обратился к другому правительству в виде СССР. Когда СССР пал, народ обратился к еще одному правительству в ЦСР. Но в конце концов ЦСР пала, как и два правительства до нее. Эти государства не смогли справиться с проблемами, которые преследовали Россию, и поэтому они рухнули. Однако там, где этатизм потерпел неудачу, анархизм преуспел! Действительно, за короткий промежуток времени Центральная Сибирь взлетела не по дням, а по часам! Действительно, кажется, что Россия заболела, и анархизм является очевидным лекарством от ее бед! Мы обязаны быть доблестными врачами, которые гарантируют, что лекарство будет правильно введено!"
 KHA_regional_liberty_all_encompassing_and_eternal_desc:0 "Когда все основные вопросы были решены, последний съезд в Канске начал сворачиваться. Все основные внутренние вопросы, по-видимому, были решены, и создание коммун и советов прошло гладко. Конгресс завершается официальным голосованием за то, чтобы все будущие заседания проходили в Новосибирске. Вопреки всему, Свободная Территория не только смогла расшириться, но и процветать и распространять анархизм по всей Центральной Сибири! Мы воевали на Украине, мы воевали в Каталонии, и, наконец, здесь, в Центральной Сибири, мы добились успеха. Свобода была принесена народу, и новый рассвет приближается для свободной территории. Новый рассвет, в котором мы все сможем наслаждаться плодами свободы!"
 KHA_regional_develop_the_free_territory_desc:0 "Наша территория никогда не была главным объектом внимания бывшего Советского правительства. В то время как мы получили инвестиции в виде расширения Транссибирской Магистрали и некоторого модернизированного оборудования для наших городских центров, у Советского Союза просто не было времени или ресурсов, чтобы инвестировать в наш дом, как это было в других регионах. Это вовсе не значит, однако быть случае. Сибирский План предусматривал бы более активное развитие нашей гражданской инфраструктуры, расширение городов и крупные инвестиции в наши военно-промышленные предприятия. Была бы почти полная вертикальная интеграция нашей военной промышленности, начиная с добычи необработанного железа в земле и заканчивая производством и распространением автоматов Калашникова. Хотя в то время этот план был неосуществим, учитывая наши вновь обретенные ресурсы, эти планы, наконец, могут быть реализованы."
 KHA_regional_integrate_the_urban_economies_desc:0 "Городские районы всегда было несколько трудно интегрировать в коммунальную экономику, которую мы практикуем. Будучи не в состоянии обеспечить себя продовольствием, города зачастую могли обменять оружие, произведенное в городе, на продовольствие в соседних городах. С развитием локализованного производства оружия в городских центрах теперь этот экономический баланс был сброшен. Для того чтобы компенсировать этот потерянный поток доходов для городов, мы должны поощрять города к более эффективному использованию своих ресурсов, а именно их более крупного кадрового резерва и дополнительной рабочей силы, для производства более специализированных предметов и гражданских товаров, которые они могут использовать для дальнейшего привлечения капитала и продовольствия в города."
 KHA_regional_re_organize_the_industrial_centers_desc:0 "По своей сути коммунизм это прежде всего общество и идея о том, что каждый может внести свой вклад в общее благо. Такой идеал общности легко развить в сплоченных деревенских или городских сообществах, но гораздо труднее в больших городах. Мы должны стремиться поощрять чувство солидарности и братства среди граждан, живущих в этих городах. Такое сообщество начинается на рабочем месте, среди ваших коллег и коллег по цеху. Чтобы достичь этого, мы вырвем старые идеи о взаимоотношениях между начальником и работником и создадим новую систему самоуправления работников."
 KHA_regional_encourage_the_kostinsty_desc:0 "Костинцы это воинствующая рабочая организация, которая существовала в этом районе до нашего прибытия. Хотя наша политика не вполне согласована, с их руководством, по-видимому, склоняющимся к довоенной бухаринской философии в противоположность нашей более радикальной анархо-коммунистической политике, их организационный опыт и влияние могут оказаться невероятно полезными для нас. Их руководство заявило, что они не против работать вместе с нами, и предложило помощь в реализации нашего переработанного Сибирского плана. Мы были бы глупцами, если бы не приняли их предложение."
 KHA_regional_the_bounty_of_the_siberian_plan_desc:0 "Сибирский План почти завершен. Уже сейчас тысячи промышленных машин, распределенных по всей Сибири как по городам, так и по селам, устанавливаются и испытываются впервые. Электрический свет начинает светить в местах, которые никогда прежде не видели лампочки, так же, как открываются тысячи позиций на новых угольных заводах по всей Сибири. Уровень жизни миллионов людей по всей Сибири вот-вот переживет квантовый скачок, и тем самым мы станем одной из передовых индустриальных держав России. Такими темпами мы можем однажды затмить даже Германию..."
 KHA_regional_lessons_from_the_union_desc:0 "Сибирский План оказался более успешным, чем мы когда-либо могли себе представить. Еще до его завершения производительность труда в промышленности Сибири выросла более чем на 200 процентов. Только за последний месяц производство энергии в Сибири выросло более чем на 330 миллионов киловатт-часов, примерно столько же, сколько производит плотина Гувера каждый месяц. И все это было сделано по мандату нашего Совета Безопасности. Голоса опасений, что такой совет может умалить наши гражданские свободы или даже ухудшить долгосрочное процветание нашей нации, теперь умолкают перед лицом такого великого достижения."
 KHA_regional_reach_for_the_dawn_desc:0 "Жесткое экономическое планирование как ограничивает права наших граждан, так и вредит нашей экономике в долгосрочной перспективе. Если мы действительно хотим видеть Россию процветающей, а славу коммунизма превалирующей, мы должны отказаться от этих авторитарных идей управления экономикой через государство. Бухарин пытался, но не смог. Если мы хотим видеть подлинное процветание, мы должны позволить рабочим организациям и профсоюзам самим решать, что производить как естественную реакцию на потребности и требования общества и экономики. В то время как некоторые осуждают такую систему, как капитализм, под другим названием, Мы отвергаем такое название. Это настоящая социалистическая экономика."
 KHA_regional_encourage_the_peasant_communes_desc:0 "Коммунизм по своей сути является идеологией, которая отдает предпочтение обществу, а не частным лицам. Разве существует более великое сообщество мужчин и женщин, чем сообщество всей их земли? Мы должны поощрять изолированные сельские общины, которые, как правило, не представлены в правительстве, к участию в экономической и политической жизни страны. В то время как производство в одной сельской общине может быть небольшим, если все сельские города и деревни по всей свободной территории будут работать вместе, тогда они будут знать истинное процветание."
 KHA_regional_develop_the_altai_region_desc:0 "Алтай это регион с большим промышленным потенциалом. Хотя инфраструктура в регионе минимальна, его природные ресурсы практически не используются, а население достаточно велико, чтобы поддерживать несколько объектов добычи полезных ископаемых и заводов. Даже самого первого шага к достижению этой цели индустриализации в этом регионе, а именно прокладки железнодорожных путей, должно быть достаточно, чтобы начать наращивать сельскохозяйственную и минеральную продукцию в течение следующих нескольких недель, когда мы начнем вливать ресурсы в регион."
 KHA_regional_facilitate_rural_mechanization_desc:0 "Одной из важных особенностей общинной жизни является самодостаточность. Хотя это часто невозможно, учитывая, что большинство сельских общин просто не имеют квалифицированной рабочей силы или промышленных мощностей для производства таких вещей, как современная электроника или автомобили, мы можем создать эти общины со средствами для приобретения таких предметов. Содействуя механизации в сельских районах Свободной Территории, мы можем помочь сельским общинам удовлетворить их потребности, позволяя им обменивать излишки продукции и скота на предметы, которые сельское население не может получить. Не говоря уже о том, что наличие излишков сельскохозяйственной продукции будет полезно для увеличения численности населения."
 KHA_regional_ensure_rural_interconnection_desc:0 "Есть сельские районы Свободной Территории, которые просто непригодны для крупной индустриализации и экспансии. Эти регионы либо слишком изолированы, либо недостаточно населены, либо находятся в зоне, уязвимой для иностранного вторжения. Для этих территорий лучшее, что мы можем сделать, это расширить инфраструктуру, чтобы соединить их территории с нашими. Это может быть сделано различными способами, от строительства реальных магистралей или железных дорог, до установления телефонных линий или более простых телеграфных линий, до расширения энергосистемы на их территории. Это не обеспечит рабочие места для этих людей, но, надеюсь, позволит им достичь несколько более высокого уровня жизни."
 KHA_regional_enlightenment_for_all_desc:0 "В то время как Россия была втянута в постоянные гражданские войны и стычки, которые привели к этому варлордизму, сверхдержавы мира развивали свой технологический арсенал. От космической гонки до развития транзисторных вычислений они увеличили свою вычислительную, сельскохозяйственную и промышленную продукцию в десять раз, в то время как мы были вынуждены полагаться на десятилетнюю старую технику. Если мы хотим подняться до их уровня, мы должны начать инвестировать в местные школы, университеты и лаборатории на Свободной Территории. Предоставление этим учебным центрам финансирования и автономии, самый верный способ повысить наш образовательный стандарт."
 KHA_regional_the_interventionist_approach_desc:0 "Вокруг всей России есть страны где люди, способные одним нажатием кнопки уничтожить нашу нацию. Тысячи МБР, БРПЛ и БРСД вооружены и готовы обрушить атомный огонь на Россию, если эти страны решат сделать это. Даже без такого оружия, сокрушить нашу нацию было бы легко с современными пушками и ракетами, которые они имеют в своем распоряжении. Наши технологические возможности сильно застопорились после распада Советского Союза, и это сделало нашу страну уязвимой. Хотя в настоящее время мы не обладаем технологией или квалифицированными техническими работниками, способными разработать это оружие, создание системы образования под руководством военного совета, несомненно, поможет нам начать устранять разрыв в технических способностях."
 KHA_regional_trust_in_the_educators_desc:0 "Некоторые утверждали, что для того, чтобы привести нашу систему образования в соответствие с нашими более продвинутыми соседями, мы должны поставить систему образования под власть военного совета, чтобы мы могли привести всех студентов и преподавателей к одинаковому уровню качества образования по всем направлениям. Это глупо. Разные регионы будут иметь разные потребности. Сельские деревни могут захотеть обучать своих студентов техническому обслуживанию тракторов и ремонту двигателей, в то время как города могут захотеть обучать своих студентов производству электроэнергии и информатике. Мы должны доверять местным педагогам в выборе учебного плана, отвечающего потребностям их общины."
 KHA_regional_inspire_progressive_thought_desc:0 "Контроль за образованием имеет первостепенное значение для безопасности Свободной Территории. В то время как военный совет хотел бы предоставить воспитателей коммун самим себе, он будет призывать к подрывной деятельности и реакционным идеям, которые будут внушены молодежи нашей страны. Анархизм в целом окажется под угрозой, если военные не вмешаются и не предотвратят его крах. Пятая колонна должна быть остановлена. С этой целью мы создадим всеобъемлющую учебную программу, которая будет обучать как основам, необходимым для того, чтобы студенты могли функционировать как взрослые, так и исповедовать принципы анархизма."
 KHA_regional_the_guardians_of_the_revolution_desc:0 "Границы Свободной Территории всегда находятся под угрозой. Варлорды, бандиты и налетчики готовы совершать набеги и грабить наши города и поселки за гроши. Возникла необходимость начать реформирование милиции в полноценную армию. Для достижения этой цели нам необходимо будет инвестировать в более специализированную технику, такую как противотанковое, противовоздушное и снайперское оружие, чтобы повысить эффективность нашей армии. Кроме того, нам нужно будет начать повышать дисциплину в нашей армии. Эти люди больше не могут быть просто добровольными фермерами, они должны быть солдатами, и мы будем в них это вбивать."
 KHA_regional_maintain_the_flawless_legacy_desc:0 "Мы не можем отказаться от своих корней. Милицейская организация, которая является Черной Армией, это организация, созданная для народа и самим народом. Мы не можем сейчас вернуться к этому наследию. Отказ от этого наследия означал бы коренное изменение основ нашего общества. Кроме того, учитывая, что вооруженные силы так тесно связаны с нашим правительством, создавая сверху вниз структуру организации в Черной Армии, мы будем приглашать коррупцию и угрозу переворота со стороны правящих генералов в недавно реформированной армии. Для безопасности нашего анархического образа жизни, несмотря на его недостатки, мы должны поддерживать нашу армию, основанную на выборах."
 KHA_regional_welcome_the_rehabilitated_desc:0 "Черная Армия была чрезвычайно успешна в своем завоевательном походе через Сибирь, но трещины начинают проявляться в армии. Наши людские резервы медленно атрофировались по мере того, как продвигались наши усилия по воссоединению, и мы, возможно, не сможем рассчитывать на наши домашние коммуны для многих других людей. Чтобы исправить это, мы должны начать интегрировать завоеванных военных в наши ряды. Это не только облегчило бы наши кадровые проблемы,но и значительно облегчило бы интеграцию их территории в нашу."
 KHA_regional_lessons_from_the_liberation_war_desc:0 "Войны, которые мы вели в наших усилиях по воссоединению России, были не просто войнами грубой силы и живой силы, как те, которые Россия вела в прошлом, а скорее хитростью и изяществом умных генералов и стратегического мышления. Мы можем использовать эти доклады и планы и использовать опыт этих генералов и командиров для дальнейшего развития военных доктрин, которые старое советское правительство начало разрабатывать во время Второй Мировой Войны. Мы уже начали собирать и преподавать стратегии, использовавшиеся в предыдущих конфликтах, в наших военных школах."
 KHA_regional_industrial_warfare_desc:0 "Великая Война последних десятилетий была катастрофической не только по своим жертвам, но и по своему материальному ущербу. Этот урок был усвоен всеми народами мира после войны. Развитие тяжелой артиллерии, танков и самолетов означало, что войны будущего потребуют сильной промышленности для поддержки военных сил будущего. Эта теория оказалась верной. До сих пор наши военные завоевания были возможны только благодаря тому, что трудолюбивые труженики на родине месяц за месяцем выпускали тысячи орудий, артиллерии и самолетов. К сожалению, чем дальше наши военные авантюры уходят вглубь России, тем больше наша армия нуждается в защите наших длинных границ. Таким образом, мы должны расширять нашу военную промышленность, чтобы идти в ногу с нашей промышленностью."
 KHA_regional_reinforce_the_soldiers_desc:0 "Военная машина продолжает требовать все больше и больше рабочей силы по мере того, как мы рассредоточены по всей России. Чтобы удовлетворить этот спрос, мы должны усилить вербовку на вновь завоеванных территориях. В то время как добровольцы всегда приветствовались из вновь интегрированных территорий, количество добровольцев, присоединяющихся к ним, всегда было крошечным. Проще говоря, покоренные народы плохо относятся к своим завоевателям, хотя мы предоставили этим народам почти полную автономию. Мы должны начать массовую вербовку в новые коммуны и расположить к себе население. С надеждой мы увидим рост вербовки на новых территориях."
 KHA_regional_following_the_falcon_desc:0 "Разгром Новосибирска было непростой задачей. Хотя их армия, возможно, и не была так сильна, как наша, их военно-воздушные силы определенно затмевали наши. Мы понесли слишком много потерь от вражеской поддержки с воздуха, чтобы больше игнорировать эту проблему. К счастью, в этом больше нет необходимости. В Новосибирске расположен один из крупнейших авиазаводов России, а следовательно, и один из крупнейших воздушных флотов России. Кроме того, этот парк будет обслуживаться одними из лучших авиамехаников Сибири. Свободная Территория делает еще один шаг в современность."
 KHA_regional_black_wings_above_desc:0 "В прошлом у Черной Армии было мало опыта ведения воздушных боев. Хотя мы использовали некоторые самолеты в бою в прошлом, проще говоря, у нас не было промышленного потенциала или квалифицированных летчиков, необходимых для управления воздушными силами. Однако, учитывая наши размеры и относительную силу наших врагов, мы должны создать и интегрировать настоящие военно-воздушные силы в наши вооруженные силы. У нас есть огромное количество бывших пилотов для обучения следующего поколения летчиков, несколько современных конструкций самолетов и промышленных мощностей, чтобы начать производство этих самолетов."
 KHA_regional_experimental_helicopter_designs_desc:0 "Вертолеты являются одним из многих технологических достижений, сделанных в мире, в то время как Россия регрессировала в междоусобицы и варлордизм. Эти странные летательные аппараты отличаются от самолетов прошлого тем, что они используют вертикальную систему взлета несущего винта, преимущества которой включают воздушные атаки на наземные цели и даже транспортировку войск и грузов в районы, где посадочная полоса недоступна. Эти устройства имеют большой потенциал, как видно из их работы в Южноафриканской Войне, и внутреннее развитие уже началось."
 KHA_regional_past_the_tachanka_desc:0 "Современная бронетанковая и моторизованная техника в очередной раз изменила ход войны для России. Раньше наша конструкция вращалась вокруг строительства большого количества дешевых танков, чтобы сокрушить немецкого врага. Хотя производство танков никогда не достигало объемов, необходимых для подлинной проверки этой военной доктрины, многие генералы поддерживали идею простого подавления своих врагов. Однако исследования танковых доктрин Японии и Германии показали, что основное внимание уделяется мобильности и качеству. Мы должны стремиться учиться на их доктринах и конструкциях и совершенствовать нашу бронетанковую и моторизованную военную тактику."
 KHA_regional_tanks_for_peace_desc:0 "Если Россия чему-то и научилась от немецкого вторжения за два десятилетия назад, так это полезности и эффективной жестокости механизированной войны. Русские войска были разбиты и подавлены скоростью и взрывной мощью, которыми располагали танковые дивизии. Неудача Бухарина в создании танковых сил, способных защитить Советский Союз, больше не повторится. Наши соседи наверняка пришли к тем же выводам, что и мы. Создание бронетанкового корпуса для Черной Армии должно стать приоритетом, если мы хотим обезопасить наши границы."
 KHA_regional_compile_the_strategies_desc:0 "Несмотря на недавние усилия по реформированию армии и применению той или иной формы базовой военной доктрины, многие офицеры в конечном итоге реализуют свою собственную тактику или наступательную стратегию много раз в противовес тому, что может быть оптимальным. Мы должны стремиться создать единую военную доктрину, которой могли бы следовать наши офицеры, чтобы продвигать любую великую стратегию, осуществляемую во время любых войн, в которые мы могли бы быть вовлечены в будущем.. Это позволит нам лучше понять, как идет война и каковы возможности наших войск, а не просто надеяться, что офицер примет правильное решение."
 KHA_regional_military_egalitarianism_desc:0 "Одной из наиболее выдающихся черт Черной Армии была ее демократическая военная структура. В отличие от большинства других армий, власть была получена не сверху, среди генералов и высших военачальников, а скорее от низших солдат, которые выбирали своих собственных офицеров и продвигали тех, кто, по их мнению, был лучше всего вооружен. Генералы, стоящие на вершине военной командной структуры, считаются не более равными с точки зрения ценности, чем любой другой человек в армии, и именно из-за этого наши люди сражаются так же упорно, как и они."
 KHA_regional_the_tomsk_firearms_collective_desc:0 "В то время как жители Томска хорошо приспособлены к нашему стилю демократии, уже имея местные демократические структуры, которые они могли бы использовать, они еще не приняли культуру оружия, столь жизненно важную для нашей обороны. У людей либо не было ни интереса, ни денег, чтобы купить оружие, и большинство не чувствовало необходимости иметь его, чувствуя, что их армии защитят их. Наше присутствие здесь указывает на то, что это было явно не так. Таким образом, мы должны создать организацию для просвещения жителей Томска относительно необходимости и действия оружия."
 KHA_regional_an_army_for_liberation_desc:0 "Конечной обязанностью Черной Армии должно быть распространение нашего анархического образа жизни на всю Россию, чтобы народы вероисповеданий могли быть освобождены от тирании государств. В большей степени, чем защита, мы должны подготовиться к нападению. Традиционно призывники записывались в Черную Армию для того, чтобы защищать свои дома, а не завоевывать чужие. Мы должны убедить их, что для того, чтобы защитить себя, мы должны освободить всех остальных. Скоро над всей Россией будет развеваться черный флаг."
 KHA_regional_an_army_for_self_defense_desc:0 "Целью наших ополченцев всегда была защита, а не причинение вреда. Черная Армия не похожа на устрашающую армию ягоды. Они боролись за господство и власть, мы-за мир и хлеб. Наши прошлые завоевания не должны иметь никакого отношения к нашему будущему. Чтобы сохранить достоинство и целостность Сибирской Черной Армии и Свободной Территории, мы должны не допустить, чтобы мы пошли по тому же тираническому пути, по которому шли наши предшественники, и, возможно, таким образом мы могли бы, наконец, достичь процветания."
 KHA_regional_looking_outwards_desc:0 "Геополитика это игра дипломатии и такта в той же мере, что армии и войны. Чтобы обеспечить безопасность Свободных Территорий, мы должны оценить наше положение с нашими соседями на западе и востоке, чтобы определить, представляют ли они для нас угрозу или нет, и если да, то насколько серьезную угрозу они представляют. И если нам посчастливится разделить границу со страной, дружественной к Свободной Территории, организация некоторых торговых сделок или оборонительных пактов может послужить нашим интересам."
 KHA_regional_a_policy_of_liberation_desc:0 "Совет безопасности, обсудив этот вопрос в течение некоторого времени, объявил о проведении политики глобального освобождения. Если есть возможность поддержать наших товарищей-социалистов или друзей-анархистов за рубежом, мы должны воспользоваться этой возможностью. Оружие, финансирование, технологии... Если возникнет необходимость, мы постараемся ее обеспечить. Давайте станем той растопкой, которая зажжет пламя революции во всех странах. Это может привести к тому, что мы потеряем репутацию среди наших глобальных коллег, возможно, даже вызовет агрессию с их стороны, но если мы сможем помочь освободить хотя бы один угнетенный народ, тогда мы будем знать, что наши усилия не были напрасными."
 KHA_regional_a_policy_of_protection_desc:0 "Совет безопасности, обсудив этот вопрос в течение некоторого времени, объявил о политике защиты. Последнее, что нам нужно, это разозлить таких, как Япония или Германия, и разжечь новую войну, чтобы опустошить Россию. Если социалисты и анархисты освободятся от своих угнетателей или начнут кампанию против своей собственной нации, они получат нашу полную поддержку, но не наше оружие. Кроме того, ничего хорошего никогда не выйдет из вмешательства в чужой конфликт. Просто посмотрите на Соединенные Штаты, сомнительно, что они когда-либо ожидали быть в Южной Африке так долго, как они это сделали."
 KHA_regional_exporting_the_revolution_desc:0 "Чтобы поддержать наших друзей-социалистов и анархистов по всему миру, нам нужно сначала найти их. Будет создана новая организация, тайная по своей природе и глобальная по масштабам. Ее цель? Найти и помочь революционерам всего мира, даже тем, кто еще не знает, что они есть. От наших границ до самых дальних уголков Африки и Южной Америки наши люди будут там, обеспечивая как средства, так и мотивацию для людей, чтобы освободить себя. Кто-то может назвать это пропагандой, мы предпочитаем называть это правдой."
 KHA_regional_declare_a_safe_harbor_desc:0 "Мир стал суровым местом. Во всем мире людей преследуют за расу, религию, идеологию, что угодно. На Свободной Территории все не так. Мы одна из немногих наций на Земле, которая может претендовать на подлинную свободу. Мы должны открыть наши границы миру и стать его безопасной гаванью. До тех пор, пока вы не намерены причинять вред или хаос в пределах наших границ, вы можете присоединиться к нашему великому эксперименту. Кроме того, иммиграция имеет свои преимущества и для нас. Чем больше нас будет, тем лучше мы сможем защитить себя."
 KHA_regional_an_eye_to_the_world_desc:0 "Россия суровая хозяйка, а наши соседи еще суровее. Мы должны знать, что они делают в любое время, чтобы защитить себя. Для достижения этой цели мы должны создать какую-то тайную организацию. Стоит нашим соседям начать мобилизацию против нас, и мы об этом узнаем. Когда наши соседи начнут разрабатывать новые танки и самолеты, мы узнаем. Если лидер соседней страны пойдет гулять со своей собакой, мы узнаем. С этим новым агентством Черная Армия будет иметь руку в каждой папке и глаз на каждую нацию."
 KHA_regional_solidarity_with_the_world_desc:0 "Создание шпионского агентства задача не из простых. Требуется время и терпение, чтобы построить нечто столь большое и важное в тайне. Решения должны быть сделаны, маршрут должен быть проложен. Например, оборонительные разведывательные организации часто управляются и структурируются иначе, чем более агрессивные разведывательные службы. Упор на долгосрочное проникновение и наблюдение может оказаться более важным, чем иностранное подстрекательство и контрабанда. Ни один из вариантов не является плохим, просто другой способ распределения ваших ресурсов."
 
 ### LibSoc Superregional ###
 KHA_superregional_libsoc_the_second_test:0 "Второе испытание"
 KHA_superregional_libsoc_the_second_test_desc:0 "Анархисты победили! Хотя наша страна была близка к тому, чтобы стать деспотическим военным государством, каким стали многие наши соседи, Юрию Галанскову и его сторонникам удалось организовать и отбить гнусный переворот Степанова. С уходом Степанова на Сибирской Свободной Территории открывается новая заря. Куда мы пойдем дальше, и что Галансков будет делать со своей новообретенной властью в совете безопасности, неизвестно, мы можем только надеяться, что он будет придерживаться анархистских идеалов, которые привели нас сюда."
 KHA_superregional_libsoc_what_they_can_never_take_away_from_us:0 "То, что они никогда не смогут отнять у нас"
 KHA_superregional_libsoc_what_they_can_never_take_away_from_us_desc:0 "Степанов пошел на многое, чтобы замутить воду о том, что такое анархизм, а что нет. Его радикальные авторитарные декреты и действия заставили наших граждан усомниться в том, что такое анархизм вообще. Ситуация усугублялась тем, что большинство граждан не знали и до сих пор не знают, что такое анархизм на самом деле. Наша направляющая рука, Юрий Галансков, выступит с речью, в которой будут изложены основные фундаментальные права человека и основные принципы анархизма, что, как мы надеемся, вызовет дискуссию об идеологии и поможет нашим гражданам понять, каковы их права на Свободной Территории."
 KHA_superregional_libsoc_our_attachment_to_liberty:0 "Наша привязанность к свободе"
 KHA_superregional_libsoc_our_attachment_to_liberty_desc:0 "Если мы хотим оставаться свободным народом на Свободной Территории, мы должны быть готовы иметь дело с теми, кто отнимет у нас свободу, ибо их много. Варлорды на каждой границе стремятся нас угнетать, потому что таких, как мы, нет, а за ними лежат еще большие угрозы в виде Германии и Японии, чью страшную мощь сегодня можно увидеть в Москве и Пекине. Каждый мужчина и каждая женщина должны быть готовы взяться за оружие, чтобы защитить наш образ жизни, если этого потребует ситуация, ибо в противном случае мы наверняка погибнем."
 KHA_superregional_libsoc_make_our_message_clear:0 "Произнести слово"
 KHA_superregional_libsoc_make_our_message_clear_desc:0 "Несмотря на все наши усилия, большинство людей до сих пор не знают, что такое анархизм. Большинство наших граждан даже не могут заставить себя думать о землях дальше тех, что непосредственно граничат с их коммунами. Это то, что стало быстро очевидным для Галанскова, когда он говорил со все большим и большим количеством жителей Свободной Территории. Вдохновленный невежеством, свидетелем которого он стал, он написал и опубликовал книгу со своими взглядами и мнениями других об анархизме и о том, что он на самом деле представляет собой на Свободной Территории, в надежде сделать идеологию более ясной для среднего читателя."
 KHA_superregional_libsoc_make_our_message_clear_tt:0 "Мы будем финансировать школы для обучения народа §eанархистской теории§!.\n"
 KHA_superregional_libsoc_we_will_stand_shoulder_to_shoulder:0 "Мы будем стоять плечом к плечу"
 KHA_superregional_libsoc_we_will_stand_shoulder_to_shoulder_desc:0 "Ваша коммуна это ваш дом, а коммуны вокруг вас ваши соседи! Нужно всегда помнить, что их сограждане на Свободной Территории такие же анархисты, как и они, и никогда не должны рассматриваться как враги, независимо от расы, религии или чего-либо еще. Вместо этого средний гражданин должен обратить свое внимание на Генеральную Ассамблею. Хотя это аппарат, через который должны быть представлены все граждане, такой властью можно легко злоупотребить, если партия или коалиция получит слишком много мест. Следите за врагом этатизма, а не за своим ближним."
 KHA_superregional_libsoc_freedom_must_be_protected:0 "Свобода должна быть защищена"
 KHA_superregional_libsoc_freedom_must_be_protected_desc:0 "СБА почти развалилась, потому что коммуны были слишком заняты своими проблемами и политикой, чтобы помешать ползучему авторитету Степанова. Военные становились все сильнее и сильнее, и почти никто не вмешивался, чтобы остановить их. Этого больше не будет. Вместо того, чтобы Черная Армия действовала как подразделение, независимое от Генеральной Ассамблеи, отныне армия будет прикована к совету. Генеральная Ассамблея теперь будет иметь возможность смещать или переставлять генералов и командиров в армии по прихоти, чтобы такой генерал, как Степанов, никогда больше не смог подняться до высот власти, к которым он пришел."
 KHA_superregional_libsoc_lessons_from_stepanovs_coup:0 "Уроки Степановского переворота"
 KHA_superregional_libsoc_lessons_from_stepanovs_coup_desc:0 "Это был долгий путь, чтобы добраться сюда, где мы находимся сегодня. Прошло почти десять лет с тех пор, как появилась Сибирская Свободная Территория, и почти два года с тех пор, как мы бежали на восток во время Второй Мировой Войны, и все же всего несколько месяцев с тех пор, как переворот Степанова изменил нас снова навсегда. Мир меняется так быстро, и все же кажется, что Россия и люди внутри нее совсем не изменились, если не считать горечи, которую многие сейчас испытывают. Все, что мы можем сделать, это продолжать учиться и пытаться приспособиться к этому странному новому миру."
 KHA_superregional_libsoc_there_is_no_such_thing_as_harmless_power:0 "Не существует такой вещи как безвредная сила"
 KHA_superregional_libsoc_there_is_no_such_thing_as_harmless_power_desc:0 "Хотя Генеральная Ассамблея была создана с самыми лучшими намерениями, наш фактический лидер Юрий Галансков пришел к выводу, что организация также имеет потенциал для угнетения. Голосование меньших и более сельских общин в Генеральной Ассамблее имеет потенциал для того, чтобы превзойти голоса более крупных и более урбанизированных общин. Их интересы превалируют над интересами других, что совершенно неприемлемо, если мы и дальше будем называть себя анархистами. Генеральный Совет теперь будет управляться непосредственно всенародным голосованием, и коммуны получат еще большую независимость."
 KHA_superregional_libsoc_just_the_bare_minimum:0 "Только самую малость"
 KHA_superregional_libsoc_just_the_bare_minimum_desc:0 "Хотя мы по-прежнему твердо верим в анархизм как в жизнеспособную и предпочтительную идеологию для всех остальных, факт остается фактом организация людей и национальных ресурсов, которые могут предоставить правительства, будет необходима в будущем, если мы хотим защитить себя. Генеральной Ассамблее будет разрешено создать небольшую бюрократическую структуру, которая выполняла бы самые минимальные функции в области экономического и коммунального управления. Это правительство будет сокращено настолько, насколько это возможно, и все законодательные и судебные полномочия будут делегированы отдельным общинам."
 KHA_superregional_libsoc_our_disdain_for_tyrants:0 "Наше презрение к тиранам"
 KHA_superregional_libsoc_our_disdain_for_tyrants_desc:0 "Государство это не что иное, как инструмент для сильных, чтобы победить слабых. Инструмент для богатых, чтобы украсть у бедных. Орудие для ненавистных, чтобы угнетать тех, кого ненавидят. Инструмент для сильных мира сего, чтобы получить больше власти. Пока существует такой аппарат, люди будут страдать. Вот почему Черная Армия никогда не согласится на такое. Мы отвергнем фашистов, коммунистов, демократов и всех тех, кто выступает за государство, большое или малое. Мы будем бороться со всеми, кто пытается навязать нам свои авторитарные методы. Свободная Территория останется свободной!"
 KHA_superregional_libsoc_dealing_with_the_snakes_in_our_garden:0 "Разбираемся со змеями в нашем саду"
 KHA_superregional_libsoc_dealing_with_the_snakes_in_our_garden_desc:0 "Хоть мы и уничтожили Степанова и его личный круг союзников, в Черной Армии осталось много его сторонников или, по крайней мере, его идей. Фактически, в целом, Черная Армия стала гораздо более авторитарной и государственнической в последние годы, принимая вольности в управлении и войне, которые не были бы приемлемы несколько лет назад. Мы должны информировать Генеральную Ассамблею об этом факте и работать над реформированием армии, потому что то, как армия действует в настоящее время, неприемлемо, особенно если мы хотим оставаться истинным анархистским государством."
 KHA_superregional_libsoc_emancipating_themselves:0 "Эмансипация самих себя"
 KHA_superregional_libsoc_emancipating_themselves_desc:0 "Представив Генеральной Ассамблее список из нескольких сотен самых злостных преступников в Черной Армии, тех, кто злоупотреблял своей властью, требуя дани от общин, угрожая военной силой против невинных и даже подстрекая в некоторых случаях к насилию, мы потребовали справедливости. Мы ожидали, что их преступления будут вознаграждены, предпочтительно расстрелом, но Генеральная Ассамблея дала нам другой ответ. Они утверждали, что убийство этих людей аморально и создаст плохой прецедент. Галансков согласился, так что отныне эти люди будут служить в качестве неоплачиваемой рабочей силы на Свободной Территории, выполняя всю ручную работу, необходимую в армии."
 KHA_superregional_libsoc_no_clemency_for_tyranny:0 "Никакого милосердия к тирании"
 KHA_superregional_libsoc_no_clemency_for_tyranny_desc:0 "В Черной Армии есть люди, которые годами злоупотребляли своим положением. Они требовали дани от общин, применения военной силы против невинных людей, а в некоторых случаях даже подстрекательства к насилию. Эти преступления тяжки и не заслуживают снисхождения. Несмотря на протесты Генеральной Ассамблеи, мы решили сами вершить правосудие. Этим предателям труда и общественного блага грозит смертная казнь, расстрел. Генеральная Ассамблея просто не понимает, что такие люди будут коррумпировать систему изнутри. Мы понимаем и намерены это предотвратить."
 KHA_superregional_libsoc_how_far_to_go:0 "Как далеко идти?"
 KHA_superregional_libsoc_how_far_to_go_desc:0 "Мы добились большого прогресса в демонтаже государственнической структуры и устранении тех, кто мог бы двигать нас в направлении государства, однако остается большой вопрос о том, что делать с Советом Безопасности. Это, безусловно, логичный шаг, если кто-то хочет полностью и окончательно уничтожить любые следы правительства, однако Совет Безопасности предлагает много преимуществ, и мы не должны поспешно демонтировать его. Хотя нам неприятно это признавать, аппарат отлично подходит для организации армии и принятия жестких решений, когда это оправдано. Разрушение его может повредить безопасности Свободной Территории, но если мы не уничтожим его, можем ли мы действительно считать себя анархистами?"
 KHA_superregional_libsoc_dissolve_the_security_council:0 "Роспуск Совета Безопасности"
 KHA_superregional_libsoc_dissolve_the_security_council_desc:0 "Совет есть и всегда был орудием государства, с помощью которого Степанов осуществлял свой гнусный контроль над народом и хотел осуществить государственный переворот. Если мы хотим, чтобы подобное никогда больше не повторилось, этот институт должен быть упразднен. Кроме того, пока существовал такой совет, Свободная Территория всегда находилась под угрозой ползучего авторитаризма. В то время как анархистская идеология может быть защищена сегодня, в течение нескольких лет она может быть разрушена оппортунистическими генералами в Совете, пока контроль над нацией не будет надежно в их руках. Это должно быть предотвращено."
 KHA_superregional_libsoc_empower_the_general_assembly:0 "Расширение полномочий Генеральной Ассамблеи"
 KHA_superregional_libsoc_empower_the_general_assembly_desc:0 "Хотя полное упразднение Совета Безопасности было бы предпочтительнее, компромисс по этому вопросу возможен. Совет предлагает ряд организационных преимуществ для армии и значительно облегчает ведение войны в целом. Хотя это не значит, что мы позволим совету продолжать в том же духе. С учетом той власти, которую Степанов сумел приобрести на своем посту в совете, отныне совет будет строго находиться под контролем Генеральной Ассамблеи и не будет больше иметь главенствующей власти над отдельными коммунами или Генеральной Ассамблеей."
 KHA_superregional_libsoc_our_communal_spirit:0 "Наш общий дух"
 KHA_superregional_libsoc_our_communal_spirit_desc:0 "Гениальность нашей общинной системы это не только гарантия политической, религиозной и экономической свободы, но и единство, которое она обеспечивает нашей нации. Хотя наши коммуны сильно различаются по масштабам и этническому составу, мы все едины в нашей преданности делу анархизма. Поскольку все мы уже несколько лет живем в коммунальной системе, то сомнительно, чтобы среди нас нашелся кто-нибудь, кто действительно хотел бы вернуться к варварским, эксплуататорским и империалистическим правительствам прежних времен. Давайте же прославлять общий дух, который принес нам мир и процветание."
 KHA_superregional_libsoc_we_have_seen_failure_and_persevered:0 "Мы видели неудачи и упорствовали"
 KHA_superregional_libsoc_we_have_seen_failure_and_persevered_desc:0 "Галансков отправится в путешествие по Свободной Территории в надежде не только расширить свой кругозор, но и попытаться установить контакт с жителями этих коммун. Наши граждане настолько разношерстны и многочисленны, что иногда бывает трудно получить хорошее представление о том, каковы мнения и мысли людей. Турне по стране оказалось невероятно популярным среди людей, и несколько коммун готовили большие и сложные торжества по случаю его прибытия. Мы видели неудачи и упорствовали. Свободная Территория выживет!"
 KHA_superregional_libsoc_place_an_emphasis_on_ruralism:0 "Сделайте новый акцент на сельском хозяйстве"
 KHA_superregional_libsoc_place_an_emphasis_on_ruralism_desc:0 "В прошлом Генеральная Ассамблея и военные придавали большое значение преодолению разрыва между городом и деревней на Свободной Территории, но Галансков пришел к выводу, что этот разрыв на самом деле способствует укреплению Свободной Территории. Генеральная Ассамблея предположила, что более высокий уровень взаимосвязи между городскими и сельскими коммунами позволит более легко распределять ресурсы между двумя типами коммун, вместо этого Галансков утверждает, что такая торговля фактически работает на ослабление небольших сельских коммун. Небольшие коммуны не будут нуждаться в росте, если урбанизированные коммуны смогут обеспечить необходимые им ресурсы, таким образом, устраняя торговлю между ними, вы поощряете небольшие коммуны расширяться."
 KHA_superregional_libsoc_granting_opportunity_to_the_freshly_liberated:0 "Предоставление возможности свежеосвобожденным"
 KHA_superregional_libsoc_granting_opportunity_to_the_freshly_liberated_desc:0 "Дальний Восток полон монархистов, этатистов, нацистов и многого другого. Их порочные идеологии превратили регион в один из худших во всей России. Граждане под постоянным наблюдением правительства, полицейские головорезы, берущие то, что им нужно, и причиняющие вред тем, кто им противостоит, и, что хуже всего, люди, помещенные в лагеря за то, что имеют разные мнения. Мы должны сделать все, что в наших силах, чтобы помочь этим несчастным людям. Мы обеспечим их пищей, водой, кровом и коммуной для жизни. Со временем они, несомненно, снова станут продуктивными членами общества и живым памятником тому, что государство может сделать с людьми."
 KHA_superregional_libsoc_show_them_our_success:0 "Покажите им наш успех"
 KHA_superregional_libsoc_show_them_our_success_desc:0 "Анархизм был доказан как идеология. Свободная Территория была чрезвычайно успешной во всех смыслах этого слова. Наша общинная экономика процветает, наши границы защищены, а права людей сохранены. Однако мы всегда осознаем свои недостатки и обращаемся к критике и обсуждению идеологии. Мы пригласим идеалистов, которые не поддерживают анархизм, высказать нам свои мысли о том, почему они его не поддерживают и что они считают лучшей системой. Прежде всего, мы поощряем эту дискуссию, чтобы наш народ и мир в целом увидели, что анархизм является действительной идеологией."
 KHA_superregional_libsoc_pull_back_the_curtain:0 "Отодвиньте занавеску"
 KHA_superregional_libsoc_pull_back_the_curtain_desc:0 "Капиталисты это не более чем Царисты 21-го века. Спорное мнение, но оно выдерживает критику. Они злоупотребляют, как их предшественники, владеют собственностью, как их предшественники, и убивают, как их предшественники. И точно так же капиталисты это не что иное, как фашисты, прячущиеся за фасадом доброй воли. Сегодня среди нас есть много тех, кто не согласился бы с этой оценкой, утверждая вместо этого, что капитализм хорош для страны и послужит улучшению нации. Эта оценка, безусловно, ложна, о чем свидетельствуют банановые республики Центральной Америки или отвергнутые бедняки Соединенных Штатов. Единственный истинный путь вперед это анархизм, и мы надеемся, что люди поймут это, когда фасад других жестоких идеологий будет отодвинут назад."
 KHA_superregional_libsoc_more_drastic_measures:0 "Более решительные меры"
 KHA_superregional_libsoc_more_drastic_measures_desc:0 "Становится все более очевидным, что если мы хотим выжить в этом мрачном мире, мы должны заполучить ядерное оружие. Свободная Территория это могучая страна, и наш народ полон сердца и мужества, но никакое количество мужества, оружия или людей не остановит шквал ядерного оружия. Их ужасная сила не имеет себе равных, и только самые сильные нации в настоящее время обладают ими. Единственный способ гарантировать, что такое оружие никогда не будет использовано против нас, это сопоставить их оружие с нашим собственным. Если нам это удастся, мы обеспечим независимость и безопасность наших коммун."
 KHA_superregional_libsoc_leave_this_to_the_experts:0 "Оставьте это экспертам"
 KHA_superregional_libsoc_leave_this_to_the_experts_desc:0 "Есть много ученых и ядерных экспертов, оставшихся от бывшего Советского Союза и его преемников варлордских государств, многие из которых проживают на нашей земле. Мы сделаем все возможное, чтобы они помогли нам разработать функциональное ядерное оружие. Старые советские документы свидетельствуют о том, что Советский Союз начал разработку ядерной технологии еще в 1942 году и добился значительного прогресса до своего распада. Некоторые из этих записей даже содержат некоторую техническую информацию, которую эти старые ученые могли бы использовать для ускорения нашей программы. С такой опасной и важной технологией нам следовало бы оставить ее экспертам."
 KHA_leave_this_to_the_experts_tt:0 "Мы начнем нашу §Yядерную программу§!, ежегодная стоимость которой составит §Y150 миллионов долларов§!."
 KHA_superregional_libsoc_scrounge_up_the_blueprints:0 "Раздобыть чертежи"
 KHA_superregional_libsoc_scrounge_up_the_blueprints_desc:0 "Существуют сотни, если не тысячи, старых советских технических документов и планов, касающихся развития ядерной технологии. Хотя сама технология никогда не была главным фокусом для Советских исследовательских и опытно-конструкторских групп, им удалось продвинуться довольно далеко в развитии, даже концептуализировав некоторые ранние проекты реакторов, обозначенные F-1. Эти проекты так и не были полностью реализованы, будучи заброшенными после распада Советского Союза, и многие из них оказались разбросанными по Российским пустошам. Мы должны приобрести эти чертежи и проекты. Мы будем искать их повсюду, в тайниках бывших варлордов и даже на черном рынке, если понадобится."
 KHA_superregional_libsoc_head_to_the_mines:0 "Отправляйтесь в шахты"
 KHA_superregional_libsoc_head_to_the_mines_desc:0 "Ядерное оружие не может функционировать без урана. Летучий элемент был доказан в качестве превосходного расщепляющегося материала для больших и простых ядерных устройств и будет необходим при создании нашей первой ядерной бомбы. На Свободной Территории есть несколько шахтерских коммун, которые имеют поблизости урановые жилы. Мы должны поощрять их к тому, чтобы они начали добывать материал для нашего использования в программе, который мы затем сможем использовать для наших экспериментов. Требуемое количество будет значительным, поэтому мы должны поручить это задание многим коммунам."
 KHA_superregional_libsoc_give_them_all_they_need:0 "Дайте им все, что им нужно"
 KHA_superregional_libsoc_give_them_all_they_need_desc:0 "Развитие ядерных технологий становится все более дорогостоящим и ресурсоемким. Ученые требуют все больше расщепляющегося материала, вычислительных технологий и людей, чтобы помочь персоналу лабораторий. в то время как Галансков был счастлив предоставить проект коллективной безопасности и безопасности Свободной Территории, Генеральная Ассамблея была менее чем взволнована всем этим начинанием, а некоторые даже утверждали, что развитие такой технологии может принести больше вреда, чем помощи. Эти возражения смешны и контрпродуктивны для наших целей. давайте убедим Генеральную Ассамблею, что предоставление ученым всего, что им нужно, имеет первостепенное значение для нашего выживания."
 KHA_give_them_all_they_need_tt:0 "Увеличивает §Yежемесячный прирост прогресса§! на §Y1%§, при ежегодных затратах в размере §Y50 миллионов долларов США§!."
 KHA_superregional_libsoc_all_hands_on_deck:0 "Свистать всех наверх"
 KHA_superregional_libsoc_all_hands_on_deck_desc:0 "Борьба за ядерное оружие это борьба против самого государства. Этот крестовый поход, который мы собираемся предпринять, направлен против элитарности и контролирующего характера, которые государство часто навязывает своим гражданам. Свободная Территория воплощает в себе все то, чем не являются правительства и государства вокруг нас, с истинной свободой и независимостью для ее составных частей. Таким образом, если мы хотим приступить к разработке ядерных технологий и вооружений, мы должны сделать это в целом, опираясь на опыт всех общин и предоставляя каждому возможность внести свой вклад. Мы будем ходить от коммуны к коммуне и просить мужчин и женщин, которые хотят помочь в борьбе анархистов за ядерное оружие."
 KHA_superregional_libsoc_permit_input_from_all:0 "Разрешить вход со всех сторон"
 KHA_superregional_libsoc_permit_input_from_all_desc:0 "Если раньше мы обращались за советом к экспертам и знающим людям о том, как проводить исследования в этой эзотерической области технологии, то теперь мы осознали, что расширение нашего охвата и обращение за советом ко всем может быть более полезным для дела. Советы по управлению, металлообработке и промышленному производству это лишь некоторые из различных тем, в которых простые люди могли бы помочь. Кроме того, как мы могли бы называть себя анархистами, если бы не работали над тем, чтобы вовлечь в этот процесс как можно больше людей."
 KHA_superregional_libsoc_from_the_mines_to_the_labs:0 "От шахт до лабораторий"
 KHA_superregional_libsoc_from_the_mines_to_the_labs_desc:0 "Есть много шахтеров, которые ежедневно работают с Ураном. Они не только добывают материал, но и перевозят его грузовиками, и только тогда ученые начинают играть с материалом. Эти простые люди имеют ценный опыт работы с элементом, который наши ученые в настоящее время испытывают большие трудности, ломая голову над тем, чтобы сделать бомбу. Возможно, было бы разумно взять их на борт и использовать их знания в работе с радиоактивным материалом."
 KHA_superregional_libsoc_together_nothing_is_impossible:0 "Вместе - нет ничего невозможного!"
 KHA_superregional_libsoc_together_nothing_is_impossible_desc:0 "Наши исследования зашли далеко! Используя коллективные знания и опыт миллионов людей, живущих на нашей Свободной Территории, мы поставили наше общество на грань ядерного века. Скоро наши дома будут снабжены чистыми ядерными реакторами и защищены нашими мощными ядерными бомбами. Наша анархистская идеология доказала, что без вмешательства и руководства властного государства независимые люди способны на все, даже на разработку ядерного оружия."
 KHA_superregional_libsoc_harnessing_the_ultimate_deterrent:0 "Обуздание последнего сдерживающего фактора"
 KHA_superregional_libsoc_harnessing_the_ultimate_deterrent_desc:0 "То, чего мы здесь достигли, просто невероятно. Независимо от конечного результата, нам удалось мобилизовать ресурсы сотен коммун, не нуждаясь в деспотичном правительстве сверху. Мы доказали, что анархическое общество не только возможно, но и функционально. Уже никто не может сказать, что анархическое общество не может организоваться настолько, чтобы стать угрозой. Даже если наши ядерные запасы никогда не сравняются с такими, как Германия и Япония, того факта, что мы можем представлять организационную военную угрозу, может быть достаточно, чтобы защитить нас."
 
 ### Despotist Superregional ###
 
 KHA_superregional_despotist_the_king_of_the_anarchic_wastes:0 "Король анархических пустошей"
 KHA_superregional_despotist_the_king_of_the_anarchic_wastes_desc:0 "Это был долгий путь, чтобы достичь этой вершины военных и социальных достижений. От притоков Оби до берегов Магадана, от улиц Томска до вершин Верхоянска наша Черная Армия торжествует над всей Сибирью. Иван Степанов довел наши славные усилия до небывалых высот, и теперь он царствует как некоронованный царь на этой огромной территории."
 KHA_superregional_despotist_the_deliberations_of_stepanov:0 "Рассуждения Степанова"
 KHA_superregional_despotist_the_deliberations_of_stepanov_desc:0 "Теперь, когда Черная Армия победоносно правит Сибирью, предстоит сделать важный выбор. Прежде всего, как должна управляться эта земля? Чтобы сформировать будущее нашей территории, мы должны тщательно сбалансировать идеализм первоначальной Черной Армии с потребностями и обязанностями великой державы. Должен ли Степанов захватить неоспоримый контроль, направляя нашу территорию к дальнейшему триумфу, но рискуя получить ответную реакцию за свой вызов нашим основополагающим идеалам? Или же ему следует выжидать, действуя с изощренностью и должным уважением к традициям, которые привели нас так далеко? Этот выбор может определить будущее Сибири."
 KHA_superregional_despotist_put_on_a_good_show:0 "Устроим хорошее шоу"
 KHA_superregional_despotist_put_on_a_good_show_desc:0 "Без сомнения, нам нужно будет ужесточить контроль над Сибирью. Но мы не можем просто провозгласить диктатуру. Территория мгновенно восстанет против нас, и наши планы будут мертвы. Вместе с нами. Нет, мы должны действовать более тонко. Мы должны действовать в рамках устоявшихся систем и традиций Черной Армии и начать оттеснять коммуны только тогда, когда станет ясно, что у них нет никакой надежды оказать нам сопротивление. Сибирь, возможно, не будет нашей в одночасье, но мы не можем торопиться с этим."
 KHA_superregional_despotist_fighting_off_the_vultures:0 "Отбиваясь от стервятников"
 KHA_superregional_despotist_fighting_off_the_vultures_desc:0 "Черная Армия, возможно, завоевала самую обширную, самую неумолимую полосу земли на планете, но все еще есть много тех, кто считает нас слабыми. От доверенных лиц Японии до деспотов западной России кружат стервятники, стремящиеся поклевать нашу плоть. Поэтому генерал Степанов решил, что Черная Армия должна начать новую кампанию общественного укрепления. Будут проводиться широкие вербовочные кампании, решительные военные учения у границ наших врагов, и мы даже закажем новую серию фильмов для общественного потребления. Общий вид будет одним из самых сильных, чтобы успокоить тех, кто с радостью хочет увидеть нас разорванными на части."
 KHA_superregional_despotist_theres_only_room_for_one_state:0 "Здесь есть место только для одного государства"
 KHA_superregional_despotist_theres_only_room_for_one_state_desc:0 "Общественная память может быть удивительно податливой вещью. С помощью новых пропагандистских листовок и плакатов, а также некоторых изменений в учебных программах по всей Сибири мы можем начать создавать новую версию истории. В этом новом рассказе Галансков будет изображен как лидер, который был в лучшем случае ущербным, и чьи амбиции привели бы к падению Черной Армии в целом. Между тем генерал Степанов будет изображен как дальновидный анархистский лидер. В конце концов, тот, кто управляет прошлым, управляет и будущим. И это будет нашим будущим."
 KHA_superregional_despotist_mandatory_freedoms:0 "Обязательные свободы"
 KHA_superregional_despotist_mandatory_freedoms_desc:0 "Годы конфликтов и борьбы Черной Армии породили множество традиций, выкованных в крови и огне. Эти традиции со временем закрепились в законах, которым обычно подчинялись многие общины Сибири. Как общее административное право, так и высшие идеалы прав человека были сформулированы, и наша задача - обеспечить их соблюдение. Отправка Черной Армии и вооруженных вспомогательных войск в коммуны даст всем понять, что наша территория управляется справедливо и сильно. В Сибири будет закон, порядок и свобода, какими бы средствами это ни было необходимо."
 KHA_superregional_despotist_an_officer_on_every_council:0 "Офицер В Каждом Совете"
 KHA_superregional_despotist_an_officer_on_every_council_desc:0 "Черная Армия это опора нашей территории. Она завоевала нам господство над Сибирью и обеспечила благосостояние народа против всякой деспотической и реакционной угрозы. Но не каждый житель наших территорий солдат. Большинство живет скромной гражданской жизнью в коммунах. Однако они полагаются на нашу защиту, и поэтому мы должны требовать, чтобы Черная Армия имела больше влияния в управлении местными общинами и регионами. Требуя от каждого общинного совета иметь хотя бы одного представителя Черной Армии, мы можем быть уверены, что наши интересы будут представлены. Это для общего блага."
 KHA_superregional_despotist_ask_for_permission_first:0 "Сначала спросите разрешения"
 KHA_superregional_despotist_ask_for_permission_first_desc:0 "Годы конфликтов и борьбы Черной Армии породили множество традиций, выкованных в крови и огне. Эти традиции со временем закрепились в законах, которым обычно подчинялись многие общины Сибири. Однако некоторые из этих законов, возможно, придется изменить. Созывая съезд делегатов от многих коммун и регионов, мы можем создать новый свод законов. Такой кодекс дал бы нам гораздо больше легитимности в глазах народа и вполне соответствует анархистскому идеалу народной воли. Пока этот процесс податлив, мы можем использовать демократию для достижения наших собственных целей."
 KHA_superregional_despotist_advisory_communes:0 "Консультативные коммуны"
 KHA_superregional_despotist_advisory_communes_desc:0 "Общинная система составляет главную единицу общественного устройства на нашей территории. Большинство людей, будь то фермеры, ремесленники или образованные профессионалы, живут в системе коммун. По большей части эти коммуны также образуют главную единицу управления, причем их советы принимают решения о распределении ресурсов и управлении правосудием. Однако этого нельзя допустить. С появлением Совета Безопасности и реалиями управления таким огромным государством, как Сибирь, ясно одно: сенокосные крестьяне, распределяющие урожай и налоги, не являются основой для системы управления. Правительства коммун могут играть консультативную роль, но с этого момента руководство Черной Армии будет выполнять тяжелую административную работу."
 KHA_superregional_despotist_the_ascendancy_of_military_anarchism:0 "Господство военного анархизма"
 KHA_superregional_despotist_the_ascendancy_of_military_anarchism_desc:0 "Старые традиции общинного управления хороши, но мир опасное место. Те, кто угрожает нам, должны бояться нашей мощи. Пока мы можем нести черный флаг, и пока наши солдаты могут цитировать Бакунина, мы все еще армия. Соединяя идеалы анархизма с преданностью делу защиты и расширения наших завоеваний, Черная Армия одержит победу. Военный анархизм распространился по всей нашей территории, и мы отдадим наши жизни, чтобы защитить эту идеологию."
 KHA_superregional_despotist_keeping_the_generals_in_check:0 "Держать генералов в узде"
 KHA_superregional_despotist_keeping_the_generals_in_check_desc:0 "Черная Армия может управляться теми, кто претендует на звание \"анархиста\", но у нее все еще есть офицерский корпус. В Совете Безопасности доминирует горстка этих людей, группа генералов, которые заслужили лояльность своих войск как добротой, так и террором. С ними нужно обращаться осторожно. У каждого из них есть свои недостатки и свои достоинства. И не все они заслуживают того, чтобы их держать рядом."
 KHA_superregional_despotist_kilchichakovs_greed:0 "Жадность Кильчичакова"
 KHA_superregional_despotist_kilchichakovs_greed_desc:0 "Михаил Кильчичаков это ответственность. По крайней мере, такова его репутация. Его главная мотивация для восхождения к руководству в Черной Армии является жадность, и все это знают. Он постоянно снимает верхнюю часть бюджетов и заявок. С учетом сказанного, он также компетентен. Его административный аппарат умело и с апломбом управляет большими участками нашей территории, а сам Кильчичаков прекрасный генерал. Он будет верен, полезен, и хотя они могут вызывать некоторое отвращение, его излишества можно легко замять под ковер. Михаила можно оставить, пока он не докажет, что является скорее помехой, чем достоинством."
 KHA_superregional_despotist_mishurenkos_toy_soldiers:0 "Игрушечные солдатики Мишуренко"
 KHA_superregional_despotist_mishurenkos_toy_soldiers_desc:0 "Андроний Мишуренко это поджигатель войны. Он тоже этим гордится. На заседаниях совета он часто выступает за новые мобилизации, новую технику и новые наступательные операции против врагов Черной Армии. Благожелательный наблюдатель мог бы назвать его энтузиастом. Менее милосердный человек мог бы назвать его бешеным безумцем, а мы сами не очень-то милосердны. И все же Мишуренко очень способный генерал, к тому же довольно лояльный нам. Андрония можно оставить, пока его кровожадные чудачества не вытолкнут нас за грань. Но каковы шансы на это?"
 KHA_superregional_despotist_valenteevs_scheming:0 "Интриги Валентинова"
 KHA_superregional_despotist_valenteevs_scheming_desc:0 "Степан Валентинов это угроза. От этого никуда не деться. Валентинов и Галансков были старыми друзьями и идейными товарищами, и Валентинов, вероятно, видит себя естественным преемником. Более того, он хорошо справляется со своей работой. Валентинов отличился на поле боя и пользуется уважением многих рядовых Черной Армии. Его опыт и способности делают его слишком опасным, чтобы иметь держать. рядом. Мы должны быть готовы к тому, что его уберут с картины, в ситуации, которую нельзя отрицать. Возможно, небольшая операция прошла неудачно. Дружественный огонь. Что-то в этом роде. Самое главное, что Валентинов должен умереть."
 KHA_superregional_despotist_an_open_secret:0 "Секрет Полишинеля"
 KHA_superregional_despotist_an_open_secret_desc:0 "Бывают времена, когда требуется постепенность. Когда курс действий должен быть принят с предельной осторожностью, чтобы этот курс не стал неконтролируемым.\n\nСейчас не тот случай. \n\nОгромные территории Сибири, попавшие под наше управление, должны быть покорены воле Степанова. В противном случае сброд Черной Армии перейдет под контроль таких людей, как Валентинов. Этого не может быть. Мы должны взять под контроль армию и установить контроль над БА, коммунами и всем, что находится на нашей территории. Все люди будут говорить, что мы диктаторы в одежде анархистов, но если мы победим, не будет иметь значения, что они скажут."
 KHA_superregional_despotist_the_greatest_threat_is_inside_us:0 "Самая большая угроза находится внутри нас"
 KHA_superregional_despotist_the_greatest_threat_is_inside_us_desc:0 "Генеральная Ассамблея была полезным инструментом для поддержания власти в Сибири. Однако это полезно только до определенного момента. Слишком большое количество инакомыслия и разобщенности, выплескивающихся из Ассамблеи, создало бы серьезную угрозу для наших политических усилий. Поэтому мы должны распустить Генеральную Ассамблею и взять на себя более широкие полномочия."
 KHA_superregional_despotist_targeting_the_next_generation:0 "Нацеленность на следующее поколение"
 KHA_superregional_despotist_targeting_the_next_generation_desc:0 "Дети во многих отношениях более полезны, чем взрослые. Они будут повторять любой лозунг, который вы им подаете, приспосабливаться к любой ситуации, в которую вы их ставите, и, самое главное, они могут соответствовать любой идеологии, в которую вы их погружаете. Именно в молодежи Сибири будет заключено будущее Черной Армии, и именно на молодежи Сибири должны быть сосредоточены наши усилия."
 KHA_superregional_despotist_conscription_lotteries:0 "Призывные Лотереи"
 KHA_superregional_despotist_conscription_lotteries_desc:0 "Все истинные анархисты должны быть готовы отдать свою жизнь за дело Черной Армии. Если кто-то не желает умереть за свою общину и за благо всех своих сверстников, то должны быть последствия, и процесс призыва в армию, каким бы прискорбным он ни был, является одним из таких последствий. В общинах, где вербовка добровольцев недостаточна, мы будем проводить лотереи, чтобы подготовить новые сборы для борьбы с внешними тиранами. Это, безусловно, сэкономит некоторые деньги на высшее образование."
 KHA_superregional_despotist_no_schooling_required_to_hold_a_gun:0 "Никакого обучения не требуется, чтобы держать оружие"
 KHA_superregional_despotist_no_schooling_required_to_hold_a_gun_desc:0 "В салонах Томска мужчины, возможно, размышляли о природе образования и планировали эзотерические учебные программы. Но это не Томск. На нашей территории не нужно иметь диплом или удостоверение, чтобы держать винтовку в руках, защищая идеалы Черной армии. Наша система образования будет отражать это. Очевидно, что трехлетних детей будут учить считать и так далее, но единственные колледжи, которые нам понадобятся, это офицерские академии. Змеи реакции будут побеждены нашими муравьиными роями!"
 KHA_superregional_despotist_sack_the_teacher_introduce_the_officer:0 "Уволить учителя, представить офицера"
 KHA_superregional_despotist_sack_the_teacher_introduce_the_officer_desc:0 "Возможно, образование все-таки необходимо для функционирования общества. Однако это не означает, что мы не можем скорректировать нашу политику в области образования в соответствии с нашими самыми насущными потребностями. Начальные и средние учебные программы будут ориентированы на навыки, которые больше всего нужны нашей территории, от инженерии до медицины и воинствующей анархистской теории. Когда придет время, все ученики будут готовы к битве против врагов Черной Армии, и эта подготовка будет исходить как из класса, так и с полигона. В конце концов, между ними не будет никакой разницы."
 KHA_superregional_despotist_the_school_to_soldier_pipeline:0 "От школы до солдатского конвейера"
 KHA_superregional_despotist_the_school_to_soldier_pipeline_desc:0 "Продолжая программу милитаризованного образования, жизненно важно, чтобы мы размыли границы между студентом и солдатом. Это может быть сделано с помощью различных методов, но мы считаем, что лучше всего ввести новые молодежные программы в школах по всей территории. Эти резервные корпуса для подготовки офицеров приведут в норму идеалы военного анархизма и подготовят молодежь к убийству и смерти в грядущих войнах. Кроме того, это даст им возможность чем-то заняться в выходные дни. Свободные рабочие руки это дьявольская игрушка..."
 KHA_superregional_despotist_freedom_has_its_limits:0 "Свобода имеет свои пределы"
 KHA_superregional_despotist_freedom_has_its_limits_desc:0 "Анархизм провозглашает себя вершиной человеческой свободы, и это может быть правдой. Однако каждое общество в истории человечества, даже безгосударственное, должно было поставить некоторые ограничения на свободу. Ведь нельзя же кричать "
 KHA_superregional_despotist_proclaim_the_necessity_of_continuing_revolution:0 "Объявить о необходимости продолжения революции"
 KHA_superregional_despotist_proclaim_the_necessity_of_continuing_revolution_desc:0 "Все наши радикальные изменения в структуре Черной Армии вызвали шум среди простого народа. Они говорят, что мы предали все наши идеалы, и что нет никакой надежды на анархическое будущее где-либо в наших землях.\n\nМы можем это изменить.\n\nПоэтому мы публично заявим, что целью Черной Армии является продолжение революции до тех пор, пока Россия не будет освобождена. Однако после освобождения России остается еще целая планета, скованная тиранией всех мастей. Человек родился свободным, но от полей Америки до тюрем Германии, от городов Японской Империи до глубин Африки он закован в цепи. Так пойдем же к народу и объявим, что за Сибирью, там, новый мир!\n\nТам - наша судьба."
 KHA_superregional_despotist_a_leader_to_make_makhno_proud:0 "Вождь, которым Махно мог бы гордиться"
 KHA_superregional_despotist_a_leader_to_make_makhno_proud_desc:0 "Все кончено. Обширное царство Сибири, вне всякого сомнения, находится под нашим контролем. И в городах, и в селах, и на коммунальных полях народ присягает на верность генералу Степанову. Их дни заполнены работой и строго патриотическим досугом, в то время как их дети тренируются с оружием за их школьными домами. Сам Нестор Махно, праотец наших усилий, как бы ни был он ущербен, гордился бы тем, что мы сделали. Азиатская Россия лежит под флагом Черной Армии, а Степанов сидит во главе всего этого."
 KHA_superregional_despotist_the_peoples_stick:0 "Дубинка народа"
 KHA_superregional_despotist_the_peoples_stick_desc:0 "Почему Америка, Этот огромный колосс Континентальной сверхдержавы, сдалась Японии?\n\nПочему три великие державы мира находятся в постоянном противостоянии, с ножами у горла друг друга, но без желания сделать разрез?\n\nПочему гражданская война в Германии вызвала такую тревогу среди генералов и советников всего мира?\n\nЕсть только одна причина: ядерное оружие. Держава, имеющая доступ к ядерному оружию, имеет самую большую козырную карту и может угрожать уничтожением всего лишь одним знающим словом. Единую Россию с ядерным оружием было бы не остановить.\n\nУ нас должны быть своё оружие."
 KHA_superregional_despotist_zelenogorsk_has_much_to_offer:0 "Зеленогроск может многое предложить"
 KHA_superregional_despotist_zelenogorsk_has_much_to_offer_desc:0 "Сибирь хорошо известна своими огромными минеральными ресурсами, и поэтому у нас есть несколько вариантов, где искать материалы для нашей зарождающейся ядерной программы. Одним из лучших вариантов, по мнению руководителей программы, был бы Красноярский Край. Это достаточно густонаселенный и промышленно развитый регион, и объекты в городе Зеленогорске будут особенно хорошо подходить для наших целей. С системами поставок, необходимыми для разработки ядерного оружия, может быть несколько трудно иметь дело, но Зеленогорск остается главной рекомендацией экспертов."
 KHA_superregional_despotist_black_army_mining_detachments:0 "Шахтерские отряды Черной Армии"
 KHA_superregional_despotist_black_army_mining_detachments_desc:0 "Что касается постоянного роста Черной Армии и ее несколько раздутого характера, то мы имеем дело с довольно большим количеством солдат, которым в данный момент нечего делать. Одно из лучших применений для такого избыточного населения это участие в жизненно важном труде, и наша ядерная программа предоставляет такую возможность. Хотя они никогда полностью не заменят гражданских урановых шахтеров, они обеспечат существенный рост производства. Мы можем немедленно начать посылать войска на горные объекты в таких местах, как Хиагдинское и Элькон. Это отличное предложение, чтобы справиться с любой потенциальной нехваткой рабочей силы, и приведет к большей эффективности для нашей ядерной программы."
 KHA_superregional_despotist_an_officer_in_every_mine:0 "Офицер в каждой шахте"
 KHA_superregional_despotist_an_officer_in_every_mine_desc:0 "Казалось бы, задание солдатам добывать уран в отдаленных частях наших территорий было далеко не идеальным для корпоративного духа Черной Армии. На урановых рудниках, о которых идет речь, поступали сообщения о приостановке работ, насилии в отношении надзирателей и низком моральном духе. Хотя мы не можем решить все проблемы, которые привели к этим беспорядкам, мы, конечно, можем, так сказать, ударить кнутом. Мы должны начать посылать на рудники новых офицеров. Те, кто обучен правоохранительной деятельности и борьбе с беспорядками, должны быть в приоритете. Уран должен поступать на благо Черной Армии."
 KHA_superregional_despotist_a_discovery_in_streltsovsk:0 "Открытие в Стрельцовске"
 KHA_superregional_despotist_a_discovery_in_streltsovsk_desc:0 "Далеко за пределами нашей Центральной Сибири, вблизи границ, которые мы делим с доверенными лицами и марионетками сферы, находится небольшой шахтерский город Краснокаменск. Большая часть экономики города основана на добыче угля и марганца, но в последнее время шахтные техники столкнулись с чем-то новым: Ураном. В карьерах Стрельцовского рудника может находиться одно из крупнейших в России месторождений этого вещества. Иметь доступ к этому было бы невероятным благом для нашей ядерной программы. С учетом сказанного, шахта находится на Дальнем Востоке, далеко за пределами наших первоначальных топтаний. Это создало бы новые трудности в добыче полезных ископаемых, транспорте и переработке, не говоря уже о потенциальной нехватке рабочей силы в регионе, столь недавно завоеванном. Риски перемещения нашей ядерной программы на восток очевидны, но потенциальные выгоды огромны."
 KHA_superregional_despotist_statists_of_siberia:0 "Этатисты Сибири"
 KHA_superregional_despotist_statists_of_siberia_desc:0 "Богатейшие ресурсы Стрельцовского рудника, несомненно, позитивны для нашей ядерной программы. Однако над нашими головами висит один вопрос: Российский Дальний Восток до недавнего времени был зоной боевых действий. Хотя многие из гражданского населения региона были успешно интегрированы, шрамы от боевых действий с фашистами и государственными коммунистами остаются глубокими. Нам нужно будет действовать осторожно на Дальнем Востоке, и ориентироваться в ситуации с осторожностью."
 KHA_superregional_despotist_earn_your_liberation:0 "Заслужить свое освобождение"
 KHA_superregional_despotist_earn_your_liberation_desc:0 "В лагерях по всей территории страны до сих пор находятся многие тысячи военнопленных, захваченных в ходе завоевания Дальнего Востока. Многие, особенно из левых фракций конфликта, присоединились к Черной Армии, но многие другие придерживаются различных форм фашизма и белого монархизма. Содержание этих лагерей военнопленных это нагрузка на наши ресурсы, и они являются очень заманчивым кадровым резервом. Более того, многие из них были бы рады шансу заслужить свою свободу, даже если для этого придется выкапывать радиоактивные материалы в богом забытом уголке Центральной Азии. Если мы дадим этим заключенным шанс вернуться к мирной жизни, то убьем сразу нескольких зайцев."
 KHA_superregional_despotist_no_pity_for_tyrants:0 "Никакой жалости к тиранам"
 KHA_superregional_despotist_no_pity_for_tyrants_desc:0 "Какой идиот будет считать, что фашиста можно спасти? Многие тысячи ублюдков до сих пор томятся в лагерях для военнопленных, управляемых черной армией, обломками боевых действий в таких местах, как Чита, Амур и Магадан. Их можно заставить работать на добыче урана, но давайте не будем обманывать себя. У них не будет особого выбора в этом вопросе. Вместо этого им дадут попробовать их собственное лекарство.\n\nФашисты снова привязали бы всю Россию к ярму крепостного права. Давайте посмотрим, насколько им понравится, когда ботинок будет на другой ноге."
 KHA_superregional_despotist_the_revolution_will_succeed:0 "Революция будет успешной..."
 KHA_superregional_despotist_the_revolution_will_succeed_desc:0 "Наша ядерная оружейная программа продвигается впечатляюще, а усилия по добыче и исследованиям продолжают приносить результаты. Но этого будет недостаточно. Ещё нет. Для успеха глобального триумфа анархизма наши перевороты должны быть готовы как можно скорее. Больше шахтеров, больше инженеров и больше исследователей будут привлечены к программе. Успех этой программы будет самым главным приоритетом!"
 KHA_superregional_despotist_by_any_means_necessary:0 "Любой ценой"
 KHA_superregional_despotist_by_any_means_necessary_desc:0 "Наша ядерная оружейная программа увенчалась успехом. В течение нескольких недель мы ожидаем, что наша первая бомба с чистым делением будет завершена и готова к испытаниям. Хотя она еще не может сравниться с огромными арсеналами Америки, Германии и Японии, она все же была бы триумфом, не имеющим себе равных в анналах русской военной истории. Черная Армия вот-вот расколет атом и захватит страшные глаза всего мира. Поздравления."
 
