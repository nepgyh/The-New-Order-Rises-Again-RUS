 POLITICS_SIBERIAN_SOVIET_DESC:0 "После распада Союза население бассейна Ангары освободилось от власти Москвы. Первое, что они сделали в истинно социалистической манере, - это собрали комитет. Многие региональные учреждения функционировали и без надзора Москвы, и при некотором нормировании и затягивании поясов многие товары, которые она импортировала из других стран. Контакт с остатками советского правительства в западной России был потерян, и они не решались признать "democratic" provisional government of the Central Siberian Republic and the tyrannical regime of Genrikh Yagoda alike, forming self-defense militia squads fighting for their freedoms with blood. And thus, influenced by the influx of once ostracized anarchist thinkers from the farthest parts of the Soviet Union, they proclaimed their independence as the Siberian Anarchist Soviet, a self-governing ruling body with equal representation for all major towns and industrial unions.\n\nAs their position became secure from the foreign threats, the Siberian Black Army, the military force of the free communes of the shores of Iya, became one the leading voices in the Soviet and declared the militarized anarchism as its main platform. The militia service became an essential part of every man and woman of the Free Territory, and the armed formations of free communes are assembled not merely as a means of self-defense for the free communities, but also as a means of spreading the liberating ideology abroad.\n\nThe spreading militarization of the anarchist society, seemingly contradictory to anarchist ideals, caused surprisingly little tensions between the Army and the Soviet, but many of commoners fear that the ambitions of the Black Army, the protector of the independence of Siberian communes, will eventually become the undoing of their own freedoms."
 
 POLITICS_KHAKASSIA_SECURITY_COUNCIL_DESC:0 "Появление Совета Безопасности в качестве решающей силы в сибирской политике стало шоком для многих, но не для всех. В то время как международные наблюдатели размышляют о последствиях отстраненной Генеральной Ассамблеи, перед теми, кто находится под властью Черной армии, стоит более сложная задача - вопрос о том, могут ли они все еще называть себя свободными.\n\nСвободная территория, состоящая из самых влиятельных и талантливых офицеров, которых может предложить Центральная Сибирь, изменила свой курс в сторону от первоначальной цели. То, что когда-то было объединенной борьбой между теми, кто видел боль, кто всю свою жизнь жил под гнетом тирании, против репрессивной системы, которая преследовала человечество с незапамятных времен, было сформировано, изменено, деформировано интригами генерала Ивана Степанова.\n\nВозвышение Степанова произошло во время распада Центрально-Сибирской республики. Как командир дивизии, которой было поручено возглавить наступление в сердце тирании Ягоды, генерал понимал бесполезность того, чтобы посылать больше солдат, на верную погибель по приказу людей в капитолии. В импровизированной сделке с влиятельным оратором и профсоюзным лидером Петром Сиудой, Степанов выступил против своего подразделения против тирании, против власти, в то время как Сиуда заручился народной поддержкой движения.\n\nДля Ивана Степанова это было долгое восхождение на вершину, но теперь, когда Генеральная Ассамблея оказалась бессильной, все, что осталось генералу, - это сделать то, что он всегда делал, устроить хорошее шоу."
