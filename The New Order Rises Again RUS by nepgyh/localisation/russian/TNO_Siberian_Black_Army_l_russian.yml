 KHA_second_revolutionary_reconstruction_desc:0 "Сибирский Совет пережил то, что многие считали концом недолговечного анархистского эксперимента. Десятки тысяч жизней спустя мы добились независимости от тирана Ягоды. К сожалению, наша славная революция еще не завершена. Наша армия была совершенно истощена последней войной, и наша промышленность не в состоянии производить орудия такими темпами, которые необходимы для пополнения наших запасов снаряжения, то есть какой бы промышленности это ни стоило. Но нас это не смущает, уже разрабатываются планы освобождения Сибири, и наши солдаты стремятся распространить революционный анархизм на всю Россию. Нет ни богов, ни господ, только человек!"
 KHA_second_the_red_mantle_desc:0 "Сибирский план представлял собой масштабную промышленную программу, предусматривавшую промышленное освоение районов России, удаленных от линии фронта с Германией, в рамках подготовки Германо-Советской войны. Мы в конечном счете проиграли войну, но промышленность, построенная за это время, позволила Советскому Союзу продвинуться далеко за пределы, которого никто никогда не ожидал. По иронии судьбы территория Сибирского Совета никогда не была в центре внимания плана, и поэтому наши промышленные мощности ниже, чем у наших соседей. Тем не менее, промышленность, доступная нам, обеспечит прочную базу, на которой мы сможем расширяться."
 KHA_second_the_peoples_survey_desc:0 "Для того чтобы правильно распределять ресурсы в коммунальном хозяйстве, важно знать, какие территории подходят для промышленного развития, для добычи ресурсов, для аграрного развития. Кроме того, границы между полевыми командирами часто бывают неопределенными и гибкими. Землеустройство позволило бы нам точно определить, какая территория является нашей, и какая территория будет ценной или стратегической для защиты в случае войны. С этой целью местным общинам будет предложено принять участие в "People's Survey", in which the communes will voluntarily survey their lands in coordination with their neighboring communes."
 KHA_second_industrial_data_consolidation_desc:0 "В результате нашей довольно уникальной децентрализованной формы правления качество и количество промышленных машин, доступных каждой коммуне, часто диктуется тем, что могут производить сами коммуны. Это привело к большому неравенству в промышленной силе между общинами, и некоторые общины оказались неспособными производить продукцию в соответствии со своими потребностями. Собрав промышленные данные, предоставленные нам нашими различными коммунами, мы определили несколько общин, которые извлекли бы наибольшую выгоду из инвестиций в их производственные возможности."
 KHA_second_begin_the_redistribution_desc:0 "Земельная реформа, которую мы начали много лет назад, когда впервые создали Сибирский Совет, так и не была завершена. На то, чтобы просто пережить Сибирскую Войну, уходила большая часть нашего времени и сил. Когда эти вопросы будут решены, мы сможем возобновить наши усилия по перераспределению земли в соответствии с потребностями каждой общины. Наша неспособность решить этот вопрос привела к тому, что некоторые коммуны злоупотребляют своими масштабами и людскими ресурсами, чтобы вытеснить другие коммуны с земли, в которой они нуждаются. Эта программа земельной реформы будет направлена на реорганизацию коммунальных границ более справедливым и равноправным образом."
 KHA_second_repair_the_transsib_desc:0 "Одним из немногих успехов старого Царского режима было создание Транссибирской Магистрали. Магистраль оказала необычайное влияние на Россию, связав нацию невиданным ранее образом. Широко используемый во время Бухаринского режима, после Второй Мировой Войны он стал жизненно важной артерией для Советского Союза в Советско-Германской войне 1950-х гг. После того, как мы проиграли войну, немецкие бомбардировщики разбили железнодорожную линию практически до небытия. Однако теперь, когда немецкие бомбардировщики находятся далеко от Российских небес, мы можем восстановить часть железной дороги, проходящей в пределах наших границ, и, возможно, вернуть ей былой блеск."
 KHA_second_continue_regional_interconnection_desc:0 "Дальнейшее развитие нашей инфраструктуры это всегда цель, к которой нужно стремиться. Это не только улучшает поток ресурсов по всей стране, но и сближает коммуны как экономически, так и политически. Эти связи между ними будут испытываться по мере расширения досягаемости Сибирского Совета, поэтому все, что мы можем сделать для их укрепления, будет жизненно важно. С этой целью мы будем вкладывать средства в создание дорожной сети, которая пройдет через весь Сибирский Совет и соединит нас даже с самыми изолированными коммунами."
 KHA_second_return_to_the_mines_desc:0 "С восстановлением нормальных экономических функций и добавлением значительных стимулов в виде государственных проектов реконструкции, экономика начала расти быстрыми темпами. Спрос на минеральные ресурсы возрос почти в десять раз, и многие коммуны плохо оснащены для этого. Теперь, когда угроза уничтожения немецкими бомбардировщиками любых крупномасштабных горных работ исчезла, это кажется хорошим временем для повторного открытия шахт, которые ранее были закрыты. Кроме того, мы должны начать производство и распространение нового горного оборудования в общинах с готовыми шахтами."
 KHA_second_dedicated_agricultural_production_desc:0 "Наши коммуны растут день ото дня. Продовольственная и экономическая безопасность, которую наши коммуны обеспечивают для повседневной семьи, оказывает заметное влияние на рождаемость. Имея это в виду, становится все более актуальным, чтобы мы увеличили сельскохозяйственное производство. Следовательно, необходимо производить механизированное сельскохозяйственное оборудование и распределять его между общинами, чтобы они могли увеличить производство. Это не только поможет нашим фермерам производить больше, но и даст нашим рабочим свободное время для выполнения других задач."
 KHA_second_rural_production_nodes_desc:0 "Сердце анархистского общества лежит не в городах или пригородах,а в сельских поселениях и местных общинах. Помочь этим общинам покончить с их зависимостью от городов в производстве промышленных товаров - важная цель для нас. Поэтому мы будем поощрять развитие местных мастерских, чтобы коммуны могли производить промышленные товары для себя. Кроме того, эти мастерские позволят коммунам легче вооружаться, поскольку производство автоматов Калашникова находится прямо на их заднем дворе."
 KHA_second_the_foundation_laid_desc:0 "Эксперимент в анархизме, который многие считали невозможным, мы снова и снова доказывали, что наша идеология является превосходной. Не ставя под угрозу нашу мораль, мы сумели создать экономическую систему, которая приносит пользу всем, а не только привилегированным немногим, которые случайно контролируют средства производства. Мы завершили закладку экономического фундамента нации и для всех народов России."
 KHA_second_the_grey_area_desc:0 "В идеальном мире анархическое общество возникло бы естественным образом, как народная реакция на коррумпированные и несправедливые государства, которые правили ими, власти, отдавая предпочтение прежде всего богатым и состоятельным. Однако при нынешнем положении вещей может показаться, что люди более привязаны к своим государствам, чем первоначально предполагалось, и многие из этих государств не согласны с нашим существованием. Коммуны по отдельности не могут отразить вторжение этих держав, и поэтому централизованная армия необходима, если мы хотим выжить. Но разве такой аппарат не противоречит основам анархизма? Кроме того, Центральный Совет, который руководит всеми коммунами, независимо от того, насколько он демократичен, не является также противником идеалов анархизма? Как далеко мы можем отойти от наших корней, прежде чем предадим наше идеологическое ядро? Мы должны поощрять эти дискуссии и точно определить, какие права должны быть предоставлены общинам и отдельным лицам в противовес центральному правительству."
 KHA_second_delegate_industrial_administration_desc:0 "По своей сути коммунизм это идеология, вся цель которой вернуть людям средства производства. Предоставление централизованного государственного контроля над экономикой полностью противоречит этой идее. Чтобы повысить эффективность нашей экономики, мы должны вместо этого создать промышленный совет из нескольких коммун, который составит список возможных промышленных улучшений и мест для инвестиций, которые затем будут переданы на рассмотрение местного совета каждой коммуны. Затем промышленному совету будет также выделено определенное количество капитала, с тем чтобы он мог содействовать таким проектам промышленного строительства в обездоленных общинах."
 KHA_second_the_industrial_security_council_desc:0 "Трудная задача повышения эффективности нашей промышленности это то, что может быть достигнуто только через централизованную бюрократию. Коммуны по отдельности не готовы к промышленной экспансии так, как это могла бы сделать военная бюрократия. Мы должны использовать предоставленные нам военные полномочия для создания организации, способной непрерывно собирать и анализировать эту промышленную информацию и составлять из нее перечень возможных улучшений и расширений, которые эта новая бюрократия сможет поручить каждой из коммун."
 KHA_second_roads_for_grain_desc:0 "Строительство дорог между нашими коммунами будет становиться все более важным, если мы хотим обеспечить процветание и торговлю между коммунами. С этой целью мы создадим зерновой банк, который будет распределять дополнительное зерно между коммунами, которые строят дороги внутри и вокруг территории, которую они контролируют. Этот хлебный банк будет добровольно пополняться зерном, предоставленным общинами, имеющими излишки. Взамен они получат денежную компенсацию или любое сырье или оборудование с равной стоимостью того, что они предоставили."
 KHA_second_collective_defense_requirements_desc:0 "Улучшение нашей инфраструктуры является настоятельной необходимостью для национальной безопасности. Если мы внезапно подвергнемся нападению на фронте, на котором у нас мало или вообще нет войск, или каким-то глупым образом окажемся в войне на два фронта, необходимо, чтобы мы могли быстро и эффективно перебросить наши войска туда, где они должны быть. Чтобы решить эту проблему, военные должны ввести обязательный налог на коллективную оборону, доходы от которого пойдут на оплату расширения нашей инфраструктуры. Это может вызвать некоторое беспокойство в общинах, но такой налог к лучшему."
 KHA_second_incentivize_qualified_personnel_desc:0 "Сибирский Совет испытывал все большие трудности в приобретении квалифицированных кадров в таких важных областях, как машиностроение и электротехника. Во многом это произошло из-за отсутствия организованного образования в России после распада СССР. Лучший способ облегчить ситуацию это стимулировать людей заниматься этими профессиями. Создав программу наставничества для мужчин и женщин, идущих в эти области, студент сможет изучать ремесло под руководством квалифицированного специалиста и получать за это деньги от правительства."
 KHA_second_black_army_engineer_brigades_desc:0 "Нехватка квалифицированных кадров напрямую подрывает нашу способность к самообороне. Используя инфраструктуру обучения Черной Армии, которую мы имеем сейчас, мы должны призывать тех, кто имеет право на такие специальные рабочие места, и обучать в областях, имеющих отношение к работе, на которой они специализируются. Как только они отслужат короткое время в армии, их отправят обратно в свои родные коммуны, где их навыки могут быть использованы с пользой для общества и развития экономики. Это программа, которая приносит пользу всем!"
 KHA_second_assist_village_schools_desc:0 "Образование это самый главный способ, с помощью которого мы можем вывести наши коммуны из их древнего образа мышления в 20-й век. Мы должны предоставить коммунам больше ресурсов для развития их образовательных услуг, которые они могут использовать для строительства лучших школ и высших учебных заведений. В рамках этой программы мы будем предоставлять более качественных учителей из городов, чтобы помочь в подготовке новых учителей в течение следующих нескольких лет. Кроме того, мы должны стремиться к увеличению числа учащихся в школах и колледжах, с тем чтобы наши люди могли воспользоваться этими новыми доступными им ресурсами."
 KHA_second_expand_the_umbrella_desc:0 "Школы и учебные программы являются жизненно важной частью нашей национальной безопасности. Допустить, чтобы народ стал жертвой реакционных и контрреволюционных идеологий, совершенно недопустимо. Мы должны поставить образование под нашу военную администрацию, чтобы мы могли гарантировать, что такая реакционная мысль не вторгается в мысли нашего народа. Не говоря уже о том, что централизованная система образования могла бы обеспечить свои собственные преимущества с точки зрения эффективности и координации между школами и университетами."
 KHA_second_the_contradictions_settled_desc:0 "Мы пришли к некоторым окончательным выводам, как и Советский Союз до нас, относительно того, насколько далеко простирается власть центрального правительства и какие права сохраняются за народами и общинами. Противоречия, присущие нашему анархистскому государству, были наконец разрешены, а вместе с ними и целый ряд материально-технических и административных вопросов, которые ранее мучили генеральное правительство. Какой бы путь ни был избран, важно помнить, что все, что мы сделали, мы сделали во имя общего блага и русского народа. Пусть история благосклонно смотрит на нас."
 KHA_second_the_black_army_desc:0 "Черная Армия стоит на страже революции и свободы и будет способствовать освобождению Сибири от тиранов и диктаторов. Сибирская Война нанесла тяжелый урон нашим вооруженным силам, и во многих отношениях мы все еще не оправились от последствий этой войны для наших военных. Даже с точки зрения оснащения и рабочей силы, двух областей, в которых мы обычно преуспевали по сравнению с нашими соседями, у нас есть значительные пути к восстановлению. Мы должны подвести итоги текущей ситуации в армии и принять к сведению, в каких областях мы должны улучшить ситуацию."
 KHA_second_review_the_chain_of_command_desc:0 "В результате нашего довольно уникального военного демократического гибридного правительства офицеры в армии фактически избираются народом, а не назначаются каким-то безликим высшим командованием. Хотя эти выборы офицеров послужили демократизации вооруженных сил, которые действовали как форма централизованного правительства в течение последних нескольких лет, они также открыли дверь для совершенно неумелых полудурков, приходящих к власти. Несмотря на это, военные оставляют за собой право отстранять таких выборных офицеров от занимаемых ими должностей, если они окажутся неспособными выполнять возложенные на них обязанности. Мы должны начать проверять офицеров, находящихся в настоящее время у власти, чтобы убедиться, что такие некомпетентные офицеры не управляют нашими бригадами."
 KHA_second_learning_from_experience_desc:0 "Сибирская Черная Армия имеет в своем распоряжении одних из лучших генералов во всей России. Начиная с Гражданской Войны в России и заканчивая недавней Сибирской Войной, наши генералы испытали все это. Мы должны стремиться использовать коллективный опыт этих генералов для создания новой программы подготовки офицеров. Кроме того, мы должны координировать свои действия с нашими более опытными генералами, чтобы создать единую военную доктрину, в которой молодые офицеры могли бы получить образование."
 KHA_second_specialized_unit_roles_desc:0 "Со временем высшему военному командованию Черной Армии стало все яснее, что для того, чтобы защитить народы, нашим силам потребуется дальнейшая специализация, чтобы идти в ногу с другими вооруженными силами России. Эти индивидуализированные роли станут еще более важными по мере того, как мы перейдем к действительно современным военным силам, укомплектованным бронетанковыми дивизиями и поддержкой с воздуха. Следовательно, мы увеличим финансирование специализированных подразделений Вооруженных сил. К таким специализированным ролям относятся тяжелая артиллерия, инженерное дело, разведка и инфильтрация."
 KHA_second_black_guards_divisions_desc:0 "Среди лучших воинов Гражданской войны в России были наши тачанки, храбрые солдаты, которые бросались в бой на конных повозках с пулеметами. Мы должны создать подразделение такой же силы и доблести. Вновь созданная Черная гвардия будет выполнять эту роль. Принимая только лучшее, что может предложить Черная Армия, эта элитная организация будет проводить тестирование членов вооруженных сил, чтобы определить, кто будет и кто не будет иметь права присоединиться к этой новой группе. Эти тяжелобронированные подразделения в конечном итоге смогут быстро развернуться по всей стране и создать оборонительные и/or наступательные позиции там, где это необходимо."
 KHA_second_enhanced_equipment_channels_desc:0 "Наша нынешняя система координации военных цепочек поставок как на заводы, так и с заводов, производящих наше оружие, не только неэффективна, но и потенциально может стать серьезным препятствием для дальнейшего роста и расширения, если такие вещи станут необходимыми. Имея это в виду, многие бюрократы, работающие в нынешней системе, предложили ряд реформ, которые, как мы надеемся, могли бы уменьшить остроту проблем, преследующих нашу цепочку поставок. К таким проблемам относятся высокая частота поломок, неспособность отслеживать и контролировать запасы, узкие места и многое другое. По сути, все эти проблемы вызваны неадекватной коммуникацией. Установив телефонные линии между каждой фабрикой и складом снабжения, мы сможем достичь гораздо большего уровня связи, чем когда-либо прежде, и, надеюсь, улучшить нашу промышленную ситуацию."
 KHA_second_the_new_tachanka_desc:0 "Наши танковые дивизии остались очень далеко позади в технологическом плане в гонке за воссоединение России. Чтобы исправить эту ситуацию, мы провели реинжиниринг трофейных немецких, японских и американских танков, оставшихся от Сибирской Войны и других предыдущих конфликтов. Технологические идеи, полученные в результате этих разработок, а также большой массив данных, основанных на характеристиках танков Т-34 и Т-44 в предыдущих войнах, позволили нам создать совершенно новую и оригинальную конструкцию машины."
 KHA_second_expand_on_the_design_desc:0 "Развитие технологий и нашей проектной инфраструктуры наконец-то позволило нам продвинуться вперед в нашем новом дизайне MBT. Этот новый танк будет включать в себя различные новые технологии, такие как электрические стартеры, двухплоскостная стабилизация пушки, базовая аппаратура ночного видения, боекомплект 45 единиц и 4-тактный однокамерный дизельный двигатель с водяным охлаждением. Эта конструкция по-прежнему отстает от современных танков во многих отношениях, и некоторые из этих новых технологий в конструкции менее надежны. Тем не менее, этот танк представляет собой квантовый скачок вперед в российской бронетехнике и заложит основу нашей современной бронетехники."
 KHA_second_coverage_from_above_desc:0 "Усилиями нескольких десятков ученых со всех концов коммуны нам удалось собрать воедино обломки нескольких сбитых немецких бомбардировщиков, а также несколько истребителей, сконструированных нашими соседями, которые мы подвергли обратному проектированию. С помощью этих деталей, предоставленных этими самолетами, мы разработали ряд новых конструкций для самолетов, которые поставят нас в один ряд с нашими соседями и позволят нам отказаться от пропеллеров прошлого и начать продвигаться вперед в реактивных двигателях будущего."
 KHA_second_our_blade_honed_desc:0 "После Сибирской Войны наша армия лежала в лохмотьях. Измученные годами жестокой Сибирской Войны, почти без снабжения и практически без промышленности, многие ожидали, что наш маленький анархистский эксперимент будет отправлен на свалку истории. Они ошибались. Годы спустя наши армии восстановились и помолодели, за ними стоят сильная промышленность и добровольное население. Мы отточили клинок и закалили его огнем. Теперь она обрушивается на Черную армию, чтобы нанести удар. Единственная защита от их нападения это нападение на их мир."

