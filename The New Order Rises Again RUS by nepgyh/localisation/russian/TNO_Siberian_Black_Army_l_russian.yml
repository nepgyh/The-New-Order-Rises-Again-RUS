 KHA.36.t:0 "Почта!"
 KHA.36.desc:0 " Сегодня утром у ступеней нашего Капитолия прибыло письмо со знаками отличия Черной армии, выбитыми на фронте. Поначалу полагая, что это объявление войны, Заволоко слишком устал, чтобы даже открывать его. Однако после двойной, тройной и четырехкратной проверки письмо было признано достаточно безопасным для вскрытия\n\nПисьмо было коротким и лаконичным, "Meet in Kansk to negotiate union." Ivan read the note aloud to his advisors, "What will we do?" asked the old man."
 KHA.36.a:0 ""I suppose we have no choice.""
 KHA.36.b:0 ""What are they gonna do, liberate us?""

 KHA.37.t:0 "Ожидаемый Ответ"
 KHA.37.desc:0 "Павел полез в карман и достал записку. Ему не терпелось выступить перед всем Советом Безопасности, но он был уверен, что волноваться не о чем, ведь в Ойротии наверняка знали об альтернативе. Когда к нему подошел этот общинный вождь и сказал, что от самого Ивана Заволоко пришло срочное сообщение и его нужно срочно доставить в Совет Безопасности, Павел пришел в ужас. Откашлявшись, Павел развернул письмо и прочитал его содержание.\n\n"I am a Russian. I have been a Russian since the day I was born and I will remain so after I die. I have seen Russia in peacetime, unlike many of the people in attendance here today." Zavoloko swept his arm out in front of him, recognizing each member of the General Assembly before him. "The people of Oyroita are hungry, despite all my efforts to feed them. The people of Oyroita are cold, despite all my efforts to clothe them. I want a future for my people. I have complete faith in the Russian people. If the will of the Russian people is anarchy then so be it." Ivan slammed his palm on the wood for emphasis.\n\n"Above all else, I want peace for my people. I want their children to be as blessed as I am to have been born into a time of stability. Peace and stability will not come from the long end of a rifle. Educate them. Educate me. Convince the people of Russia with your words and they will stand by you forever, convince them with your bullets and they will plot your demise." Ivan bowed his head, muttering a brief prayer under his breath."
 KHA.37.a:0 "Вместе мы сильны!"


 KHA.38.t:0 "Пощечина!"
 KHA.38.desc:0 "Павел полез в карман и достал записку. Ему не терпелось выступить перед всем Советом Безопасности, но он был уверен, что волноваться не о чем, ведь в Ойротии наверняка знали об альтернативе. Когда к нему подошел этот общинный вождь и сказал, что от самого Ивана Заволоко пришло срочное сообщение и его нужно срочно доставить в Совет Безопасности, Павел пришел в ужас. Откашлявшись, Павел развернул письмо и прочитал его содержание.\n\n "What's the fucking hold up?" One man shouted over the voices of the thousands, "Companion Valenteev said we'd spend the night in the city and here we are losing fucking fingers to the cold!" A few men voiced their support but most kept quiet, just staring at the massive gate to the city, waiting for that glorious moment they would swing open and allow them in.\n\nHours passed and it never came.\n\nThe one dissenting man turned to tens and evolved to hundreds, snowballing quickly out of control. Attempts were made to simply break down the gate, to force themselves in, to no avail. "This is bullshit!" A soldier, drunk off the taste of revolution in the air, howled. "Is this some sick joke? March us all out here to waste away?"\n\n"I wish it were a joke, that would be less of a headache." From the entrance of the city emerged Stepan Valenteev. The brigade quickly fell silent. "Zavoloko has denied our request for integration." The sheer respect Valenteev commanded kept his men orderly as he delivered the damning news.\n\n"What are we going to do then, Companion Valenteev? Turn around and go home?""
 KHA.38.a:0 "Возмутительно! Созывайте войска!"No," he said joylessly, "we are going to siege this city.""

 KHA.39.t:0 "Растущий Контроль Черной Армии"
 KHA.39.desc:0 "По мере того, как Свободная Территория продолжает расширяться и модернизироваться, все больше и больше административных функций выполняет Черная Армия. С толчком к централизованной бюрократии, роли, когда-то оставленные общинным лидерам, видят себя занятыми солдатами. Лившиеся аресты и репрессии против инакомыслящих еще больше укрепили власть аппарата, призванного защищать свободу."
 KHA.39.a:0 "Мощь государства растет..."


 KHA.40.t:0 "Берем контроль на себя"
 KHA.40.desc:0 "Со свободной территорией, вверяющей все большую власть коммунам, Черная армия отошла на задний план по отношению к руководству Сибирским народом. К большому удивлению разведчиков, властолюбивых генералов, народ решил остаться верным идеалам анархизма, которые вдохновили революцию в первую очередь."
 KHA.40.a:0 "Власть народа растет..."


 KHA.41.t:0 "Взлет Совета Безопасности"
 KHA.41.desc:0 "Захария склонился над своим столом, погрузившись в работу. Перспективы урожая этого года казались многообещающими, но напряжение от Канска становилось все более интенсивным. Он должен был остановить груз из Братска и отправить его в другую коммуну, которая нуждалась в нем больше. К несчастью, это повлечет за собой еще больше бессонных ночей, но он понимал, что это его долг. Хотя они только сводили концы с концами, в конечном счете все наладится, это было ново для всех, но если они пойдут вперед вместе, ничто не сможет их удержать.\n\nТри стука эхом раздались от его двери, "
 KHA.41.a:0 "Придерживайтесь своих идеалов до конца."

 
 KHA.42.t:0 "Коммуну можно убедить"
 KHA.42.desc:0 "Все коммуны в пределах Свободной Территории привержены ценностям свободы, равенства и демократии, но, естественно, некоторые разногласия остаются. К счастью, вопрос, имеющий отношение к коммуне, за которой мы ухаживаем, относительно незначителен - они все почти полностью на нашей стороне, и потребуется лишь немного убеждения, чтобы проголосовать за выдвинутое предложение."
 KHA.42.a:0 "Давайте поговорим."
 KHA.42.b:0 "Давайте не будем."

 KHA.43.t:0 "Коммуна Просит Подкрепления"
 KHA.43.desc:0 "Недавно мы вели переговоры с одной коммуной о возможности поддержки нашего предложения в Генеральной Ассамблее. Они по-прежнему неоднозначны, настаивая на том, что их безопасность остается нерешенной проблемой. Очевидно, их ополчению не хватает людей, чтобы гарантировать безопасность своих людей. Возможно, если бы мы послали к ним еще несколько человек, они почувствовали бы себя в достаточной безопасности, чтобы выделить ресурсы на нашу поддержку."
 KHA.43.a:0 "Свободная территория защищает свой народ!"
 KHA.43.b:0 "Они могут справиться сами."

 KHA.44.t:0 "Коммуна Требует Политической Автономии"
 KHA.44.desc:0 "На Свободной Территории, все коммуны представлены в равной степени. Однако вопрос автономии на политическом уровне-это совсем другое дело. Некоторые коммуны, обладающие большими ресурсами или большим населением, чувствуют, что они несправедливо ограничены другими и заслуживают большей свободы - в истинном духе анархистской справедливости, утверждают они. Одна из таких коммун обратилась к нам с просьбой об увеличении свободы, которую, по их мнению, они заслуживают. В свою очередь, они готовы поощрять своих людей поддерживать наше нынешнее движение."
 KHA.44.a:0 "Что ж, это справедливо."
 KHA.44.b:0 "Никогда! Мы равны во всем!"

 KHA.45.t:0 "Коммуна Просит Финансирования"
 KHA.45.desc:0 "Вопрос финансирования является обычным для Генеральной Ассамблеи. Справедливое и равное распределение средств-задача не из легких, и нередко, по крайней мере, несколько человек оказываются неудовлетворенными своей долей. Обычно это можно было бы списать исключительно на ущербную человеческую природу, но мы знаем, что коммуны выше таких мелочей. Поэтому община, которая обратилась к нам с просьбой о должном признании их потребностей в форме экономической помощи, делает только то, что они считают справедливым и необходимым для благополучия своего народа - или так они утверждают. Если бы мы продемонстрировали нашу добрую волю и веру в дух справедливости, они были бы более склонны поддержать нас в наших нынешних усилиях."
 KHA.45.a:0 "Все что угодно для наших товарищей."
 KHA.45.b:0 "Это не что иное, как подкуп!"
 KHA_45_tt:0 "Предоставляет дополнительное финансирование этой коммуне, стоимостью в §Y1 миллион долларов США§!"

 KHA.46.t:0 "Коммуна Просит Обучить Ополченцев"
 KHA.46.desc:0 "Стандарты коммунальной милиции не на высоте-по крайней мере, так утверждает коммуна, с которой мы сейчас ведем переговоры. "Bandits have free run of our lands," they say. "Our people are fearful and undisciplined. They lack the training to defend themselves when danger comes calling." Apparently, some instructors, diverted from the main Free Territory militia, would go a long way towards improving the commune's security. They would be most grateful for services rendered."
 KHA.46.a:0 "Конечно. Мы должны держаться вместе."
 KHA.46.b:0 "У них есть свои тренеры."

 KHA.47.t:0 "Запросы На Расходные Материалы Коммуны"
 KHA.47.desc:0 "Материальные потребности коммун многочисленны и разнообразны; медикаменты, чрезвычайные пайки, строительное оборудование, инструменты и так далее. Кажется, что их никогда не хватает, и некоторые коммуны регулярно испытывают нехватку жизненно важных запасов в самые неподходящие моменты. Одна из коммун сейчас находится именно в таком положении. Если мы пошлем им кое-какие припасы в качестве напоминания о нашей приверженности взаимопомощи, они, несомненно, ответят нам тем же."
 KHA.47.a:0 "Пошлите им все, что им нужно."
 KHA.47.b:0 "Мы не можем дать им льготные условия."

 KHA.48.t:0 "Коммуна Требует Экономической Автономии"
 KHA.48.desc:0 "Несмотря на то, что это посткапиталистическое общество, экономика так же важна для коммун, как и прежде. Мы продвинулись вперед в установлении полного экономического равенства между всеми людьми Свободной Территории, но отдельные коммуны по-прежнему различны по своему богатству. Это прискорбная ситуация, но ее трудно исправить. Дело осложняется еще и тем, что некоторые коммуны настаивают на необходимости большей экономической автономии для достижения того самого равенства, к которому мы стремимся. Это противоречит нашим ценностям, но в этом есть некоторая практическая мудрость, и, допустив это, они могли бы сделать их более податливыми для поддержки нашего движения."
 KHA.48.a:0 "Конечно. Это к лучшему."
 KHA.48.b:0 "Неокапитализм в действии? Мы никогда этого не поддержим!"

 KHA.49.t:0 "Коммуна Просит Оружие"
 KHA.49.desc:0 "Производство оружия всегда шло гладко на Свободной Территории, причем каждая коммуна получала не меньше оружия, чем им нужно для защиты от бандитов и реакционных посягательств. Однако, по мнению одной из коммун в Генеральной Ассамблее, это не так. Они утверждают, что в последние месяцы их поставки оружия сократились, в результате чего их ополченцы остались без достаточного количества оружия для защиты своих общин. Конечно, нет никаких доказательств этого, но если у них есть потребность, то она должна быть удовлетворена - так они говорят."
 KHA.49.a:0 "У них будет необходимое оружие."
 KHA.49.b:0 "Конечно, они ошиблись. Больше у них ничего не будет."

 KHA.50.t:0 ""
 KHA.50.desc:0 ""
 KHA.50.a:0 ""

 KHA.51.t:0 "Празднуем как в 1914"
 KHA.51.desc:0 "Я поднимаю этот бокал за вас! Мои самые верные товарищи!"Companions!" The usual suspects turned to him, Yevgeniya, Stepanov, Valenteev, even Mishuernko had come to join him. "I think, I think..." Yuri trailed off, his eyes seemingly fixated on something in the distance.\n\n"Do you?" badgred Stepanov, "It doesn't really seem like it at the moment."\n\nYevgeniya playfully slapped Steanov's arm, "Oh be nice! It's his first time! Let the boy celebrate a little, now, we've accomplished a great victory.'\n\nValenteev raised his glass up as a toast, "No doubt about that." He gulped down the bitter contents of his glass, "We have all done something incredible here."\n\n"There is no turning back now." Mishurenko interjected, his drink untouched, "We will either retire in Moscow as heroes or die here as a mere stepping stone to the next regime, a footnote in the history of Russia."\n\nThe trio looked at the old general with unamusement. "Let's not think that far ahead." Taratuta said, tracing her finger around the outline of her glass, "Today we have won and nothing else matters""
 KHA.51.a:0 "Время от времени мы все заслуживаем отдыха."


 KHA.52.t:0 "Объединить анархию"
 KHA.52.desc:0 "Михаил откинулся на спинку стула, уставший после долгого дня чтения отчетов и переговоров с местными лидерами коммун. После 20 лет в качестве лидера и генерала в Черной армии, если он и научился чему-то, так это тому, что управлять территорией всегда труднее, чем завоевывать ее. Можно было бы подумать, что, предоставив коммунам их собственные права и переложив на них обязанности управления, он облегчит себе жизнь, но, похоже, это было не так. Михаил обнаружил, что его кабинет всегда наполнен звуками ожесточенных споров, когда он бесконечно конфликтовал с лидерами коммун о том, сколько материала он может им предоставить и сколько людей ему нужно от их коммун. Это было постоянное перетягивание каната между ним и коммунами, которые он должен был защищать.\n\nНа его столе лежала серия карт и папок, относящихся к какой-то недавно завоеванной территории, которой он был назначен управлять. Михаил вздохнул и сел на свое место, взяв в руки главную карту, на которой была изображена новая территория. Строить коммуны с нуля никогда не было легко, а интегрировать их в большую часть Свободной Территории было еще труднее. Эта задача потребовала бы тонны бумажной работы, и, что еще хуже, у него был бы еще один общинный лидер, с которым он мог бы ссориться. С другой стороны, регион был полон повстанцев, надеющихся отделиться от Свободной Территории. Он мог просто ввести в регионе военное положение и непосредственно управлять новой территорией. Он мог бы установить, что выборы в коммуну состоятся позже, а тем временем это, несомненно, облегчит его работу. Михаил потер глаза и задумался, что делать."
 KHA.52.a:0 "Слишком много решений."

 KHA.53.t:0 "Генеральная Линия Анархии"
 KHA.53.desc:0 "Прошло уже три недели с тех пор, как грузовики начали проезжать через их маленький городок. Вадим как-то раз, когда играл на поле, заметил, что мужчины идут через город первыми, и пришел поговорить с нашим местным советом. Через некоторое время пришли еще несколько человек с измерительными приборами и каким-то планировщиком. Он научился с подозрением относиться к таким правительственным людям, когда бы они ни появлялись. В прошлом они означали только неприятности. Вадим вздрогнул, вспомнив те дни, когда папу посылали воевать.\n\nТаких мужчин было легко заметить. В деревне, насчитывающей всего 500 человек, почти все знали друг друга. И все же эти люди не были похожи на других. На них были синие комбинезоны вместо зеленых военных мундиров, и они, казалось, не собирались никого уводить. На самом деле все, что их интересовало, - это установка больших деревянных столбов, соединенных длинными черными кабелями. Вадим растерялся.\n\nТем не менее, возвращаясь домой, он увидел еще больше людей в синих комбинезонах, которые ставили этот большой ящик в центре города, и весь город окружил их, когда они пытались соединить черные кабели с большим ящиком. Каждый, казалось, наблюдал в ожидании чего-то, но чего именно, Вадим не знал.\n\nВнезапно раздался щелчок, когда кабель соединился с коробкой, и все, затаив дыхание, смотрели, как один из мужчин в синем комбинезоне поднял трубку. Всего двумя словами он словно запустил в толпу петарду. Горожане радостно закричали и обнялись, а Вадим смотрел на них, не понимая смысла этих слов. Он вертел их во рту и повторял, как будто хотел лучше понять."
 KHA.53.a:0 ""Hello, Operator?""

 KHA.54.t:0 "Скульптуры прошлого"
 KHA.54.desc:0 "Юрий Галансков рылся в стоящем перед ним картотеке. Это было бы под С, да? Он был в этом уверен. Он никогда не отдал бы госдолг, но, как бы то ни было, они знали, как вести учет. Слева от него-генерал Иван Степанов, справа-Михаил Кильчичаков, а за дверью-Андроний Мишуренко, требующий что-то сделать со всеми сидящими вокруг. В этой ситуации была какая-то комедия: ключевые члены Совета Безопасности, люди, ответственные за господство анархизма, воровали в университетском городке. Это было очень важно для Юрия и Степанова, но это не помешало им обоим увидеть в этом юмор.\n\n" Stepanov only scoffed, continuing to go through the files before him. Galanskov chuckled to himself and continued to flick through the millions of papers occupying the cabinet.\n\n"Found something." Said Kilchichakov, producing a manila folder. On its cover was the proud symbol of the hammer and sickle. Stepanov took the document from Mikhail and flipped open to the first page. Curriculum of The Union of Soviet Socialist Republics it read, bold and spelled in capital letters. Stepanov handed the document to Galanskov who, at least, attempted to read each page diligently before Stepanov took the folder back.\n\n"You can read it on your own time, we have what we are looking for now. This along with all the other ones from the other college in this city should be more than enough for them to build an adequate curriculum."\n\n"Ivan, you're too quick to accept Soviet teachings, we can keep looking, I am sure we can find a curriculum here that suits the people's vision for the future" Galanskov said.\n\nStepanov shook his head and countered, "I hate them as much as you do, Yuri. I think it would be best if we didn't restrict knowledge, but allow the people to choose what is best." Yuri considered this for some time."
 KHA.54.a:0 ""Well, I guess it is the people's choice""
 KHA.54.b:0 ""We'll never follow the teachings of the state!""

 KHA.55.t:0 "Свобода для всех! Кроме..."
 KHA.55.desc:0 ""My husband and I were attacked." The man wiped tears from his eyes as he choked out the sentence. Another day, another speech to the mostly apathetic Security Council. Such was the joys of leaving the Free Territory open to all. The necessity of the speeches were often dubious at best, but it was still their right to speak, even if no action came. Today was unlike the rest, more than just the usual two members of the Council were listening intently. General Stepanov leaned forward in his seat, wheels obviously turning in his head. Yuri Galanskov, similarly, was listening intently but he wasn't alone.\n\n"We didn't even do anything! We were just walking to the grocer and he...he stopped to look at something in a shop, the owner came out and he was just shouting. He called us evil and a disgusting bastardization of the Lord's image. It was just something dumb. The guy was selling flowers and well, he loves flowers. We run the largest garden in our commune actually. I'm sorry I am rambling."\n\nStepanov dropped his pen on his desk and shook his head. "I am not gonna force you to explain anymore. What happened to you is disgusting and should never happen to anyone in this free society." Yuri's head swayed from side to side as he considered the traumatic experience. It was the couple's right to do as they pleased but it was also the right of the man to shout was it not? Yuri, usually overflowing with things to say, was usually silent.\n\nLuckily, Companion Valenteev spoke for him. "What happened to you is horrible, I could not wish that upon my own, however, I do believe it is firmly his right in this society to not only deny you service, but voice his opinion on your practices. Bickering quickly broke out between the members of the council, with most agreeing the shop owner was acting out of line, but the division spurring about whether it was his right to deny someone due to their sexuality.\n\nFinally, Stepanov commanded silence. "Companions, we must see this as not a lone issue, but a larger one that threatens to tear apart our Territory as a whole. I motion to make it a priority of this body that we end injustice on every level, even in personal.""
 KHA.55.a:0 "Вы так же свободны, как он или я."
 KHA.55.b:0 "Мне не нравится то, что он говорит, но я буду защищать его право говорить это."

 KHA.56.t:0 "Быть профессионалом или же начать все сначала?"
 KHA.56.desc:0 "Михаил Кильчичаков просмотрел предложение на своем столе. План, составленный Степановым, казался ему обычной шалостью. Михаила мало интересовал анархизм, еще меньше-Степанов. Михаил любил цифры, цифры имели смысл в мире, где ничего не имело смысла. Даже если он никогда не читал Бакунина и только мимоходом слышал о Махно, Михаил знал, как заставить вещи работать, и даже Юрию приходилось время от времени это признавать.\n\n"That's a lot of zeros on this figure here, Ivan." Mikhail said, peering over his glasses, "I am not gonna bore you with the ideological implications of your little anti-poverty, or shall I say, anti-Galanskov, proposal here. What's more important to me is how you want to bring this about when I am already differing a sizeable portion of our budget to keeping your boys stocked up with the most up to date guns money can buy."\n\nStepanov leaned forward, folding his hands on Mikhail's desk, "I assure you Companion Kilchichakov what I am offering is not only feasible but it is necessary! We ought to be actively redistributing the wealth to the people! Think of how many lives we could be saving and improving with this landmark agenda!"\n\nMikhail sighed and shook his head. "Cut the shit, Ivan. I am not Yuri, I am not gonna be swayed by the people's struggle or whatever you call that horseshit you just spouted at me. I'm looking at this from a solely pragmatic point of view, that's my job yeah? I balance the books, you shoot the reactionaries. I don't see why you are even here, the current system of communal self management works fine. They take the money they need and put it where they see fit, why do we even have to get involved in the whole process."\n\nStepanov scowled at Mikhail, visibly angry, but not willing to drop his act just yet, "It's important to not only myself Mikhail but to the army as well. Think about who's families this will save. Think about what they will think if the news breaks that Mikhail Kilchichakov shot down this agenda all the while accruing a not-so-small fortune." Mikhail glared at Stepanov, the two sharing an intense battle just between each others eyes."
 KHA.56.a:0 "Каждому по его потребностям."
 KHA.56.b:0 "Если вам это нужно, вы можете просто забрать это."

 KHA.57.t:0 "До свидания!"
 KHA.57.desc:0 "Юрий бодро прошел мимо гордых ворот Канска и направился к Генеральной Ассамблее, возможно, в последний раз. Он дрожал на сибирском морозе, многочисленные слои одежды почти не защищали его от холода. Несмотря на стихию, а может быть, из-за нее, Юрий застыл на месте. Он вдыхал прохладный воздух города, города, который он построил, который он любил, города, где все это началось. Он неторопливо подошел к воротам, на которых было так много гравюр из стольких экспедиций. Это начало устанавливаться в нем, это было реально. Он, Юрий Галансков, ковал новую Россию плечом к плечу со своими братьями-коммунарами. Это было как...завершением. Теперь пути назад не было, он повел за собой слишком много армий, слишком много погибло. Теперь он должен броситься вперед на полной скорости, бездействие сейчас означало бы гибель анархистского движения. Юрий оттолкнулся от ворот и продолжил свой путь к Генеральной Ассамблее.\n\nРаспахнув двери, Юрий увидел обычных подозреваемых, Степанова за письменным столом, что-то пишущего. Валентинов показал на карту, украшенную городами с надписями "Ladies and gentlemen, as the last of us trickle in on the chilly Siberian morning, I would like to say a few words before we begin." Galanskov stood in awe of the crowd, of the movement."What we have done here is what the nightmares of Tsars and fascists alike are made of! We have stood up, together! Through our loyalty to each other we have freed our people of the tyranny of the state, but much more is to come. We have a lot before us, I can tell you it won't be simple or enjoyable all the time. It will be hard. All good things in life are fought for, not handed to us. We have fought for freedom here but I cannot sleep at night, companions, knowing there is still so much work left to do." Yuri watched as the doors to the assembly closed. "I believe we are all here, if you'd take you seats, we can begin.""
 KHA.57.a:0 "Наша работа никогда не закончится."

 KHA.58.t:0 "Страдальческая Мольба"
 KHA.58.desc:0 "София вежливо улыбнулась, поднимаясь на подиум, ее каблуки стучали по полу. Ее белоснежная шубка и алые губы резко контрастировали с одетыми в лучшем случае в лохмотьях зрителями. Она возилась с бумагами, неловко улыбаясь Совету Безопасности, ее жемчужно-белые зубы почти ослепили многих его членов. Юрий кивнул ей, и светловолосая женщина заговорила.\n\n"Good morning ladies and gentlemen of Kansk! My name is Sofia Petrova, I was a wealthy upstart from the city of Tomsk." She paused for a second, trying to gauge the audience reaction. "My life revolved around administering my father's business, caring for my two lovely girls, and expanding my knowledge with the night classes I'd attend. All three of which were taken from me." Sofia's smile flickered for just a second, like the flame of a candle being blown on. "I am not here to give you kind folks my sob story," the woman said, retrieving a silk handkerchief from her pocket and dabbing at her crystal blue eyes. "I'm here to say there is good in the world. That not everyone in that city was evil. I have wholeheartedly accepted that this is simply the way things go! You know?" The woman laughed a little too hard to the silent audience. Sofia, not missing a single beat, continued on. "I know you are angry and that you want justice, I want justice too, but I ask you show mercy in your justice. Tomsk was pillaged. We lost everything. We are willing to not only live within this land, but love it, we yearn to experience your brotherhood. My only caution," Sofia offered a pathetic half smile, "let the people build equality, don't thrust it upon them."\n\nSofia descended the podium, her head down as she returned to her seat. She crossed her legs and put on her biggest grin, she knew in some communes they would've shot her just for saying she administered a business. All she could do was look to the members of council and await their justice."
 KHA.58.a:0 "Передача этого процесса под юрисдикцию армии обеспечит, чтобы он оставался мирным."
 KHA.58.b:0 "Народ должен решить их судьбу..."

 KHA.59.t:0 "Если Бог Существует, То Мы Должны Уничтожить Его."
 KHA.59.desc:0 "Многие вещи виноваты в падении России. Плохое планирование Бухарина и властолюбивых генералов, смявших Россию в своих руках и развеявших ее по ветру, часто получают тупую силовую травму вины. То, что многие забывают из-за своей непоколебимой преданности Богу, - это роль Церкви. На поверхностном уровне трудно было бы предположить, что церковь-корень всех зол, но это было бы не слишком далеко от истины.\n\nВера в Бога сама по себе противоречит анархистскому мышлению. Быть слугой Божьим - значит сомневаться в силе личности превыше всего. Те, кто составляет различные версии Библии, используют возможность манипулировать волей народа в своих интересах. По прошествии веков мир Бога, если он вообще существовал, был искажен и искорежен до такой степени, что его едва можно было узнать. Свободная земля означает свободу от всех инструментов государства, для которого Церковь-лишь один из многих.\n\nТем не менее, предложение о конфискации церковных богатств было одним из жестоких дебатов с Канским священником, вступившим в многочасовую дискуссию с Галансковым об использовании церкви во благо и во зло. В конце концов Совет Безопасности единогласно проголосовал за то, чтобы поставить церковь в невыгодное положение, де-факто изолировав ее от Генеральной Ассамблеи."
 KHA.59.a:0 "Сожгите народный опиум!"
 KHA.59.b:0 "Церковь-это корень зла, но не сама религия."

 KHA.60.t:0 "Наша последняя надежда"
 KHA.60.desc:0 "Сколько раз Юрий Галансков стоял перед Генеральной Ассамблеей вместе со своими товарищами? Сколько еще раз он это сделает? Эти вопросы затуманили сознание молодого человека, когда он поднимался на балкон Канской Ратуши. В этом городе все началось, где он впервые протестовал против лицемерия Средне-Сибирской республики, где он организовал восстание, где он подружился с Иваном Степановым, человеком, которого он презирал. Он полагал, что в этом и есть прелесть анархии, но не знал, что будет дальше. Он, конечно, знал, что хотел бы сделать, но достигнет ли он их когда-нибудь? Он не был уверен. Он слышал донесения и с востока, и с Запада, но ни одно из них не было многообещающим. В центре их обоих была Свободная Территория, безопасная зона между статиками. Они наверняка пошлют свои самолеты и танки, но то, на чем они будут колебаться, - это их идея. Человек не станет фашистом или социалистом, если стрелять в него достаточно долго. То, что меняет людей, - это слова, уникальная человеческая черта.\n\nГалансков видел тысячи людей, толпящихся на городской площади, и он видел надежду, людей, которые видели достаточно страданий за свою жизнь. Они собирались решать судьбу России, народ перед ним, это все зависело от Юрия, чтобы помочь направить их к добру. "Companions! Those of you who are joining us for the first time and those who have followed us since the beginning, I welcome you." The people began to applaud, some chanting his name, something that didn't sit right with Yuri. Regardless, he continued on. "Today the greatest struggle to come to Russia enters its next stage. We will face enemies who wish to divide us, to subvert our agenda and substitute their own. They wish to manipulate us, to force us back under the boot we crawled out of. Companions, will we let that happen?" The assembled masses sang a chorus of liberation, making their stance clear; the state has no place here."
 KHA.60.a:0 "Безопасность: наше самое важное право."
 KHA.60.b:0 "Анархия: будущее."
 
 KHA.61.t:0 "Посмотреть внутрь"
 KHA.61.desc:0 ""On you go, on you go. Last stop for us there." Yuri gripped his suitcase tightly in his sweaty palms. The Trans-Siberian Railroad was like the sun, it was reliable and omnipresent. Yuri smoothed out his suit and stretched, standing up from his seat. It was nice to have something to ground him in reality. He could barely believe how everything had changed, like a train barreling it's way down the tracks with the breaks cut. They had to run out of rail eventually right? One day the people would realize that killing everyone in a mob would not be the solution to their problems, surely. He wouldn't be the one to find out. Yuri stepped off the train. Here he was. Biysk. Yuri looked around for any sign of civilization, he was the only one stepping off the train after all. He had been briefed that the city was a backwater, it was his job to do his best appraisal, see what was good as is, what could be improved, and what had to be scrapped entirely. Before the collapse of, well, everything, Yuri did the same job, just often accompanied by armed guards and motivated by a large pay. Now, he was alone, in anarchy, looking out at a bunch of sheep farmers, tasked with turning the city into a metropolis. Yuri walked around the "city", if one could even call it that. For the most part the rural people of Biysk kept to themselves, which made gathering info difficult. He saw a bar in the distance, the only thing more common than the rail in Russia. Yuri walked in, set down his briefcase and began jotting down his notes. Abruptly, he felt a tap on his should.\n\n"Hey stranger, Who are you?" The barkeep asked.\n\nYuri cleared his throat before answering, "I'm just doing surveying the town! Just a little research for the eggheads in Novosibirsk!" Yuri laughed awkwardly. Damn it, why was he being so awkward?\n\nThe woman smiled despite his nervous demeanor and said, "Well Yuri, I hope you say good things about us, we don't get the love we deserve." The woman winked and walked away, leaving a stunned and confused Yuri alone with his notes. He shook his head and looked back at the paper, but the words were blurred. He looked back at the barkeep, conversing with an elderly man. The two shared a hearty laugh. Yuri swallowed and picked up his pen again, writing a simple phrase."
 KHA.61.a:0 "Очень по-человечески."

 KHA.62.t:0 "Дипломатический Подход"
 KHA.62.desc:0 ""Excuse me Companion, do you have a moment to talk about what you can do for the Free Territory?" Danil began to formulate a response to the man at the door but was never afforded the chance. "You have the ability to help your commune in more ways than you can imagine! It's not just the Black Army that defends us, it is the people in the factories and those willing to march in the streets to spread our message!"\n\nDanil smiled politely, he didn't bother with these types. He didn't hate where he lived, didn't like it either. Like most in Kemerovo, Danil was just trying to get by. He worked at the steel mill until six, he picked up his dinner, and returned home, ready to settle down for the night and do it all over again. He didn't care much for liberation this and people's justice or struggle or whatever the buzzword this week. "Hey, I appreciate it, but I'm ok. Thank you, enjoy the rest of your night." Danil began to close the door but was stopped when the uninvited guest, quite literally, put his foot in the door.\n\n"You may be ok but how is your neighbor? Your family? The issue with cities can sometimes be apathy, I'm sure you understand that?"\n\n"Uh yeah, I mean, I guess I do but-"\n\nWhat you may not understand, companion, is how integral you are to the bigger picture. The regimes before you saw you as a number, a line on a chart. I'm not here to bug you or ruin your night, I apologize if I have." The man pulled his foot out of the door, testing to see if Danil would close the door on him.\n\n"N-no, you're fine. I was just tired you know, got off work and everything." Danil said, leaving the door open. The man took his chance, stepping in through the door, pamphlets in hand. Danil stammered some kind of objection out but the man had already entered, discussing the opportunities before him. Danil sighed, if this was gonna be how life was from now on, might as well make the best of it."
 KHA.62.a:0 "Город будет настолько силен, насколько вы сами захотите!"

 KHA.63.t:0 "Сделка?"
 KHA.63.desc:0 "Фадиль поправил воротник. Он, по крайней мере, хотел выглядеть хорошо, даже если они этого не сделают. Юрий давал ему инструкции до тошноты. Если бы не метель, Галансков и сам был бы здесь, но так не вышло. Как бы то ни было, подумал Фадиль, он даже не был уверен, какие уступки им предоставить. Они жили в анархистском обществе, чего они хотели, большей свободы? Фадиль распахнул дверь в зал заседаний. Он вздохнул, ставя бумаги и кофе на стол. "Afternoon gentlemen." He said, pulling back a chair and plopping down into it. They didn't look like the radicals that they had been described as. They just looked like men, men who worked on electric boxes and in factories. Then again, when one lives amongst the most radical, nothing really stands out as off kilter. "I understand you're looking to wo- no, no, I take it back. You tell me why you're here."\n\nThe leader of the organization began an obviously rehearsed speech. "We the workers of Siberia have demanded one thing since the first revolution. To not be slaves, to be seen as equals. We are the ones who provide everything to keep this society operating smoothly, if we go on-"\n\nFadil cut the man off, "strike. Yes, I know. I don't really understand your perspective? What more can we offer you than total freedom."\n\nThe foreman shook his head, "It's more than just freedom, it's about representation as well. If you don't want to grind this Free Territory to a stand still, you'll permit the creation of an inter-communal body of trade unions, one that will be able to petition the General Assembly as they wish, and can strike without fear of Black Army retaliation."\n\nFadil tinkered with the idea in his mind a bit, it wasn't a small order but it didn't seem like something Galanskov would be opposed to. Fadil stood and extended a hand, "I think we have a deal, Mr..." Fadil glanced to the foreman's name tag, "Mr. Kostin""
 KHA.63.a:0 "Сделка."

 KHA.64.t:0 "Подумай. Подумай!"
 KHA.64.desc:0 "В кабинете Рамиля царил беспорядок. Бумаги, разбросанные по всему полу, можно было различить только по разным цветам чернил на них. На стенах висели карты, украшенные крестиками и галочками, словно он был пиратом, охотящимся за потерянным сокровищем. Рамиль не искал золотых монет или давно забытых драгоценностей. Сокровище, которое искал Рамиль, было дороже любого металла, он искал надежду. На что он не нашел абсолютно ничего.\n\nРамиль снял с полки большую книгу и с глухим стуком поставил ее на место, почему они выбрали именно его? Он пролистал страницы, ища что-то, ища свою надежду. Книга № 480 ничем не отличалась от предыдущей. Рамиль безропотно опустился в кресло и протер свой висок. Неужели он действительно найдет ответ в книге? Какой документ описывает разницу между помощью и причинением вреда? Сколько бы он ни перечитывал планы Сибирского плана, он никак не мог решить, что хорошо, а что плохо, что следует представить Совету Безопасности, а что нет.\n\nТри стука в дверь наконец нарушили тишину. Рамиль поспешил ответить. Перед ним стоял Юрий, держа в руках две чашки кофе. "It's midnight you know?" Ramil wiped the sleep from his eyes and nodded. "Well let me in, I might be able to help.""
 KHA.64.a:0 "Впереди длинная ночь."

 KHA.65.t:0 "Из крысиных глаз"
 KHA.65.desc:0 "Федор держал голову низко, пока он суетится вокруг базарной площади. Его карманы звенели при каждом торопливом шаге. Сегодня их оказалось так много, что было и хорошо, и плохо. С одной стороны, открылось много новых потенциальных "avenues of revenue", as he liked to call it, opened up. On the other hand, it did mean that he had a much higher chance of getting caught and the people's justice was not likely to grant clemency to a thief, no matter how young he was.\n\nFydor swam upstream against a current of bodies, mumbling less-than-half hearted apologies as he struggled against the general direction of the crowd. Jesus, he thought, what would drive this many people out here? He had been plundering the city square, bit by bit, for years now and could assure the people here that this town held no good worth coming out here for.\n\nFyodor ducked into an alley, desperate to avoid the suffocating power of the sea of people. He peaked his head out of his hiding spot just enough to see the people's destination . A large crowd had amassed around city fountain, around the figure who stood atop a pedestal of boxes. Fyodor, usually calculated in his every decision, allowed his curiosity to control him, slinking out towards the speaker.\n\nAs he got closer, he could make out what the man was saying, something about the Siberian Plan being fascist, but that didn't matter as much as the growing number of armed men, the band on their arm signifing their aliegence to the Black Army. The two groups began shouting at each other, demanding an end to the authoritarian direction of the Free Territory's economy. Fyodor, standing amongst the huddled masses, saw the conflict brewing between the two and quickly turned to make his escape but not before slipping his hands into a few coat pockets. They wouldn't mind, right? What's less authoritarian than giving away your belongings to the needy?"
 KHA.65.a:0 "Сибирский План - необходимое зло."

 KHA.66.t:0 "Рабочая Территория"
 KHA.66.desc:0 ""I don't know how to run a factory, Aliyev! Normal people don't know these things!" The woman slapped her hands on her sides in exasperation. She loved Aliyev, he was her first and only love, but God did he get on her nerves. Spending twenty years with a man would do that to a person. Her husband only scoffed, setting his notes from the assembly on the dinner table. He shook his head as he walked to their room, kicking off his shoes by the door. She peered over from the side of the table she was sitting at and scanned over the notes. "Did Yuri really say that? I mean Aliyev, you understand that this is not a victory for us right? You've got a kid and a half!" She rubbed her enlarged stomach, the thought of her husband being responsible for the house was one issue, running an entire worker's co-op fit to challenge the industrial might of the east and west was an impossibility.\n\nAliyev rounded the corner back into the kitchen, his tie dangling loosely around his neck. "The Siberian Plan was a disaster, Anastasiya! I know you are smart enough to recognize that! It trampled workers rights in the name of security. Security, which for the record, never came, I mean just look where we are now."\n\nAnastasiya messaged her forehead, why was her husband such a brute? Not everything was an ideological struggle, sometimes the politics of a decision mattered much less then the pragmatic effects. "Aliyev...you're going to have two children rampaging throughout this house. I can't do this alone. I understand this means everything to you, it means so much to me, but not everything is a battle." She stood and walked to her partner, planting a kiss on his cheek.\n\nAliyev digested the message, debating it within his head. "Anastasiya, my love, you know I would do anything for you. I want a better world for our children, that's all I want." His spouse sighed and returned to her seat. Fine, she thought, but if this blows up, she reserved the right to tease him about it."
 KHA.66.a:0 "Вперед, вместе!"

 KHA.67.t:0 "Визит Вежливост"
 KHA.67.desc:0 "В шумном городе Новосибирске люди не видят людей. Конечно, они видели людей, но не такими, какими они были. Они увидели шубы и шапки. Они не видели людей, мимо которых они проходили, такова была природа мегаполиса, даже в анархистском обществе. Тихомиру это не понравилось. Неужели люди запрограммированы ненавидеть друг друга? Успех Свободной Территории доказал, что люди заботятся о других людях. Вот что он сказал себе, когда, дрожа, вышел из самого оживленного магазина в городе. Он не обращал внимания, когда люди проходили мимо, пока он изо всех сил пытался устроиться, он не находил это тревожным, когда никто не останавливался, чтобы спросить, почему он был в нерабочее время за столом и с плакатом посреди снежного вечера. Он знал, что как только его будка будет установлена, люди заполнят улицы очередями, жаждущими внести свой вклад.\n\nШли часы, Тихомир пил кофе, чтобы согреться, пока мимо проходили люди. Он наблюдал за ними всеми, он пытался заметить их, просто чтобы увидеть, заметят ли они его. Что-то в городе раздражало людей, они были сосредоточены на том, куда идут, что им нужно купить, и ничего больше. Может быть, если бы их просто нужно было слегка подтолкнуть? Все социальные перемены нуждаются в небольших толчках. "Good evening! I have been collecting names for the charity my commune is organizing.\n\nThe woman, obviously annoyed but trying to avoid confrontation, smiled. "Oh that is very admirable, I wish you the best." She attempted to continue on her way but was stopped by the tight grip of a man's hand.\n\n"You see ma'am, there is a troubling sickness plaguing this city and many others, that of negligence and inaction! While we may enjoy the comforts of sitting living, there are many of our companions fighting for the lives on the frontier. I believe it is our duty to provide for our fellow brothers and sisters, no matter where they are from!" The woman recoiled, obviously shaken. She looked around for support, someone to free her from the clutches of the man grabbing her in the middle of the plaza but found people continuing as they were, unbothered. She frowned, not because of her situation, but because nobody had even acknowledged it. She furrowed her brow and turned back to the man at the table."
 KHA.67.a:0 ""How can I help?""

 KHA.68.t:0 "Чтение При Свечах"
 KHA.68.desc:0 "Мать Яни склонилась над мальчиком, целуя его в лоб. Яня, с растрепанными и грязными темно-каштановыми волосами, улыбнулся матери. Он собирался в школу! Ну ладно, это была не та школа, в которую ходили Миша и Глеб. В школе их заставляли вставать слишком рано и отсутствовать почти весь день. Он не мог посещать там школы, даже если бы захотел, его семья нуждалась в нем на ферме. Он был главным кормильцем лошадей! Очень престижный титул, заверила его мать. И все же такой важный титул унесет его так далеко в жизни, что ему действительно нужно научиться читать.\n\nОна распахнула дверь, пожелала сыну всего наилучшего и практически вытолкнула его в Сибирскую пустошь. Яня постоял немного на крыльце, просто глядя на звезды над головой. Он хотел узнать о них побольше. Как они туда попали? Кто поместил звезды туда, где они были? Он надеялся, что поймет это на уроке. Яня пересекал деревню, проходя мимо домов всех соседей, их детей, уютно устроившихся в кроватках. Он не устал, он был большим мальчиком, чье постельное время было отменено во имя государства! Может быть, это было против государства? Он не совсем понимал, что такое государство. Он задумался, есть ли у звезд состояния и есть ли у них время сна.\n\nЯня постучал в дубовую дверь дома Поповых. Через несколько секунд дверь распахнулась, и на пороге появилась одетая в фартук Госпожа Попова. "Hello Yanya! I am glad you could make it! You can join the other boys in the dining room. Let me get your coat." When she unbuttoned his coat, a rectanglular object dropped out from inside. "What did you bring with, Yanya?"\n\n"It's a book! I am gonna learn to read!" The child grinned from ear to ear at the elderly woman before darting to meet with the rest of his classmates."
 KHA.68.a:0 "Чтобы вести других, ты должен сначала повести себя."

 KHA.69.t:0 "Что говорит статистик?"
 KHA.69.desc:0 "Учение было естественным призванием Николая. Многие учились из-за статуса или потому, что их отцы были учителями до них и их отцы до них. Во времена царя некоторые стонали и стонали, получив привилегию быть принужденными к этому своими богатыми родителями. Представьте себе, что сегодня русский воюет и ругается, потому что ему надо было получить образование. Большинство убило бы человека только за то, чтобы научиться читать. Именно поэтому Николай и делал то, что делал, потому что находил людей и их бесконечный поиск знаний увлекательными. Даже у самого грубого солдата Черной армии были вопросы, это то, что оставляло их людьми, даже когда они расстреливали своих врагов.\n\nКогда Генеральная Ассамблея сделала общий призыв к учителям или к тем, кто хотел ими стать, Николай поспешил ответить, и именно так он оказался в Канске, городе, превратившемся из бьющегося сердца края в просто другой город. Перспектива того, что город революции будет потерян для истории, показалась Николаю страшной, и он отметил, что должен сделать ее одной из главных тем своего ежедневного урока.\n\n"Mr. Zholdin!" His pupils cried as he entered the room.\n\nThe humbled teacher wasted no time getting into the lesson, picking up the chalk and drawing a hammer and sickle on the board. "The hammer and sickle. The symbol of not only Bukharin, but of Yagoda. Separately, these tools mean nothing but when they are put together, what do they represent? They show the common tools of the worker, united. This sounds, on the surface level, like something we ought to rally behind. However," Nikolay paused for dramatic effect, prompting his students to look up from their notes and met eyes with their instructor, "This is a prime example of what we must be most aware of. The state will wear many clothes to try and trick you into being their puppet. There is only one symbol that represents freedom, that is the people hand in hand, nothing else.""
 KHA.69.a:0 "Учите их хорошо, и все будет хорошо."

 KHA.70.t:0 "Народное ополчение"
 KHA.70.desc:0 "Товарищ Валентинов небрежно нацарапал свою подпись на последней куче бумаг, небрежно сложенных на его столе. Утверждения, отказы, запросы на пополнение запасов-всем этим занимался Валентеев. Большинство генералов презирало бюрократию, и в какой-то мере Валентинов не был исключением.\n\nВалентеев натянул резинку на толстую пачку бумаг и собрался было выбросить их в мусорное ведро, которое секретарша собрала в конце вечера, но обнаружила, что оно пропало. Он пожал плечами, как бы то ни было, ему все равно пришлось пройти мимо ее стола. Потянувшись, Валентеев поднялся, сунул бумаги под свою подмышку и вышел из комнаты. Сразу же он услышал смех. Не редкость, но, конечно, не нормально для офиса. Валентеев прошел по коридору и свернул налево, голоса из вестибюля стали слышны. "See that? Scar. That's what you get from multiple campaigns. See, I shot a Red Army guy from three kilometers away, it was pretty impressive." On the desk, leaned a recruit, badgering a very bored and disinterested secretary. It was clear he had been at it for some time, with little fruits for his labor.\n\nValenteev sauntered up and plopped his papers on the counter. "Evening Companion, I heard you shot a guy from three meters away!" The distressed newbie began to stammer out some explanation but Valenteev only chuckled and held up a hand. "No, no, that is extremely impressive! Why don't you show this fine lady here some of your shooting prowess?" Valenteev unholstered his pistol and thrust it into the boys hands. "Here shoot me. Point blank." Valenteev stared deep into the boys eyes, his smile replaced by a scowl. For some time the boy stood there, shaking, before dropping the pistol to the ground. Valenteev retrieved the weapon and returned it to his belt. "That's what I thought. Listen kid, the army isn't a place to pick up girls, you have an obligation to defend your commune and nothing else. I was ready to lay down my life for a point, that's what every man and woman and the Black Army swears to do. If you can't do that, I advise packing your shit and leaving." Valenteev nodded to the secretary, readjusted his cap, and briskly walked out the door, leaving the stunned the recruit pale as a ghost."
 KHA.70.a:0 "Солдат должен быть предан своим братьям, и только."

 KHA.71.t:0 "Только лучшие из лучших"
 KHA.71.desc:0 "Командир, как он воображал себя, Андроний Мишуренко ходил взад и вперед по тренировочной площадке, пока его рота проходила через ипытания Мишуренко. Как сам генерал описывал это, "The objective is to weed out which men are cannon fodder and which ones will serve a purpose." While some call it brutal and others called it a cakewalk. Those who were actually involved in the mile long trek through pig shit had their own word to describe the gauntlet; Hell. This got a laugh out of Mishuernko who would lambast them for complaining when they had never seen the horrors of the Wehrmacht as he had.\n\nMishuernko eyed one of the new recruits, the son of the infamous King Ruirk's bodyguards, eager to complete the task, attempting to live up to the legacy of his father. The kid certainly wasn't eager any longer. He stood bent over, attempting to catch his breath by the mountain side climbing portion of the rigorous vetting exercise. The aging general plucked a stone off the ground, then two more. He walked over to the boy, who began to scramble up the wall as he saw the general approach, tossing a rock in one hand as he walked. "Enjoying your break?" He called.\n\n"No, sir! I-i wasn't on break! I was just-" Whatever the boy said, if he said anything at all, was overshadowed by the thud of the stone making contact with him.\n\n"Now you're gonna start lying to me? I don't know what bullshit they put up with in medieval fantasy land but we don't lie to our superiors here!" Mishurenko heaved another of the stones at the boy, making contact with his leg.\n\nThe boy, his face red in strain, yelped out in pain. "Sorry sir! I'm climbing sir!" The boy, seeing that his commander still had more ammunition, scurried his way up the remainder of the obstacle. Mishuernko smiled, exposing his rotting teeth. He'd learn and he'd probably be good one day too."
 KHA.71.a:0 ""Sir, yes, sir!""

 KHA.72.t:0 "Ты дашь дюйм, а я возьму милю."
 KHA.72.desc:0 " Мишуренко со скукой закрыл лицо ладонью. Ну, может быть, это была не скука, а неверие? Более чем вероятно, смесь того и другого. У него были дела поважнее, чем выслушивать какого-то выскочку из Высшей лиги, который считает себя лучше любого из тех, кто когда-либо служил. Мишуренко видел белые глаза нациста. Он ел собак. Он видел жестокость нацистской военной машины. Что знал Валентинов? Он сражался с финнами, слабыми и жалкими людьми, которыми они были. Мишуренко был выбит из своих мыслей Валентеевым.\n\n"Androniy! Are you listening to a word I say?" Valenteev snapped, verbally and physically, snapping his fingers in the face of the old man to wake him from his day dreaming.\n\nMishuernko swatted Valenteev's hand from his face. "Yes! I have heard all your speculation and theories! Your words carry lots of weight while contained in these four corners but you have become so out of touch with the field of battle, all you do his speculate in this room!"\n\nValenteev, desperately trying to keep his cool, hissed through gritted teeth, "I have committed my entire life to this struggle. We have both watched too many young men die in the chaos of war. I brought you here not to spar with you Androniy, but to lay the groundwork for generations long after us to continue the battle against the state." Valenteev gaged his contemporaries' reaction, finding it apparent that he wasn't making any progress. Valenteev, ever the strategist, tried a different approach. Pulling up a chair and sitting in front of him, he met eyes with the old man. "Neither of us will leave until we solidify a doctrine for warfare going forwards. I will write down on this paper one thing I deem essential, and then you will do the same. Once we have our list assembled, we can each cross off one of each other's points." Valenteev started, writing down the necessity for autonomy for the officers. Mishuerkno eyed the paper with suspicion, but eventually relented, jotting down his claim that air support was a must have. For the next hour, each men took turns writing down what they deemed essential for the modern Black Army doctrine until as the sun descended under the hills."
 KHA.72.a:0 "Две головы, один план."

 KHA.73.t:0 "Война-это еще не все, на что она способна."
 KHA.73.desc:0 ""Up you go." Called his squad leader, hoisting the scrawny Stefan onto the back of the vehicle. Stefan scuttled up the side of the vehicle, trying to get a look over the edges. All he got was a boot to the face.\n\n"Watch it!" Barked one of his squad mates, trampling over the recruit as he took his seat. "What the hell are you even doing? You look like a turtle on it's shell with all that gear." What the Hell was he doing? The question resonated with Stefan. He was only seven-teen, had never held a gun to his life, and understood next to nothing of tactics but what he lacked in military theory, he made up for in stories. The boy was in love with the idea of heroism and what was more heroic than the army?\n\n"Hey!" The same squad mate called out, "You gonna hump the side of the vehicle or are you gonna get over here so the rest of the team can get on?" Stefan nodded, lunging from the one side of the armored vechicle to the other, the one with the benches. "So what are you doing here?" The burly man questioned.\n\n"Well, I, uh," Stefan cleared his throat, "Well I guess I just wanted to help out?\n\n"Yeah well you're doing a hell of a job." The seasoned veteran sneered. Stefan remained silent, only looking down. "Hey, I'm just giving you shit. Where you from?"\n\n"Novosibirsk. My dad," Stefan began to get choked up, "Well when the city came under attack he tried to get the people of his factory to rise up, to, you know, fight for something and they just...they shot him. Then and there."\n\nThe man beside him nodded, understanding his story quite well. "Your dad sounded like a brave man." Stefan nodded. The solider patted him on the back, "You seem like a good kid," The man extended his gloved hand, "I'm Danovich, I'll help you get the ropes.""
 KHA.73.a:0 "Вот чего боится государство-истинного товарищества!"

 KHA.74.t:0 "Чему Мы Можем Научиться"
 KHA.74.desc:0 ""Nothing here makes sense." Yuri Galanskov slammed fist on his desk. The document before him, so aptly titled "An Objective Analysis of the Military State of Novosibirsk", made Yuri sick to his stomach. Mishuernko he could expect this kind of behavior out of, but Valenteev? What had come over the man that he'd sign off on a report praising Alexander Porkryshkin. Yuri leaned back in his chair in disbelief, "Seriously Companions, I should not have to tell you that this power hungry, this statist, this..." Yuri searched his brain for more harsh words for the general but came up empty handed. He let out a long sigh, "I guess I just can't believe this whole thing."\n\nThe two men in his office shared a look, the two fought at every turn, yet, had settled on this appraisal of what could be adapt from the warlord state of Novosibirsk and applied to a modern, free, Novosibirsk. Mishuernko spoke first, looking straightforward and stoic, "Companion Galanskov, with all due respect you don't know the first damn thing about war." Valenteev slapped his forehead in frustration, god damn it.\n\nYuri leaned forward, his disbelief rapidly metamorphosing to rage, "Excuse me?"\n\n"Companion Galanskov," Valenteev sheepishly interjected, "Yuri, my hate for tyranny burns just as bright as yours. I find their methods sickening and cruel." Valenteev paused, carefully choosing his next words, "However, that doesn't mean we can't take something bad and make it good. Porkryshkin was an army man through and through and as such he left very detailed notes on his perferred methods on war, specifically pertaining to aerial combat, something we are lagging behind in."\n\nYuri mulled over Valenteev's explanation, the two military men standing in silence before the hero of the Free Territory. Yuri shot an icy glare at Mishuernko, "If we begin to mimic the state, will we be shocked when we become it?" Yuri paused. "Yet, I understand your point of view. You have my green light. Now get out.""
 KHA.74.a:0 ""And burn it too!""

 KHA.75.t:0 "В Холодном Салоне"
 KHA.75.desc:0 "Композитор нянчил стакан виски на столе. Снаружи была ледяная тундра Ада. Он никогда не выходил наружу, даже если бы от этого зависела его жизнь. Он покрутил стакан с горьким виски. Достойно для ожесточенного старика. Камов предлагал принести ему что-нибудь со вкусом, но композитор всякий раз отказывал. Болезненный человек поднялся со своего места в столовой и потащился в холодную, плохо освещенную гостиную. Для гостиной она была совершенно мертвой. Со стен облупилась краска, книги покрылись плесенью. Если какая-то часть комнаты и была живой, то это был рояль, спрятанный в углу, словно прячась от страданий, пожиравших комнату. Композитор доковылял до скамейки и сел, его пальцы застыли над клавишами. Его руки опустились, чтобы играть.\n\nСтук в дверь прервал его. Композитор усмехнулся про себя. Очень подходяще. Ковыляя к двери, мужчина улыбнулся, он не должен был отвечать, но все равно собирался. Он мог понять, почему эти люди все время бунтовали, это было приятно.\n\n "Dimitri." Said the man at the door. He spoke to him like a child. "We know." The confidence struck a chord with the composer, making him grin. "You're proud of yourself then?"\n\n"Just come inside." The old man turned and retreated back into the house, his guest following suit. He pulled out a chair for the stranger and sat in one of his own.\n\n"Is he here?"\n\n"Who? Kamov?"\n\n"So you know why I'm here."\n\nThe composer threw back his head in laughter, "Of course you came for the helicopter. I don't know why Kamov thought he could hide such a creature. The designs are in the second drawer of his nightstand." Dimitri grabbed the hand of the stranger and poured his soul into his eyes."
 KHA.75.a:0 ""Do some good, yeah?""

 KHA.76.t:0 "Изобрести Велосипед"
 KHA.76.desc:0 ""It's not rocket science, Alexi." Laughed Julia, twirling the wrench in her hands. "It's so easy some old Ukrainian guy could figure it out! Come check it out!" The woman hopped off of Tachanka Two, as Julia called the heap of scrap metal.\n\nAlexi shook his head, "It's much more complicated than that, Julia. You don't just strap a gun to the back of a vehicle and call it a day! Have you consider stabilization? How far can you go on one tank?" Julia rolled her eyes, digging through one of the thousands of drawers in her garage. "This is serious! You've got two days to finalize this project before you show it off to the Secruity Council! Those people don't mess around, Julia! Who knows what they'll do to you if you waste their time!"\n\nJulia turned back to face to her friend, her lips pursed. "Well, unlucky for you, we're never gonna find out. This thing works, ok? I've spent the last six months on it and frankly, Alexi, if it doesn't I hope Valenteev strings me up by my ankles." It was Alexi's turn to roll his eyes now, not finding the same humor as his friend. "Don't believe me? Get in!" The young woman slammed the drawer shut with her hips and retrieved the keys off the wall. "Catch!" Nearly hitting Alexi square in the face, she tossed the keys to the dumbfounded boy taking up all the good space in her garage.\n\n"Julia, come on, this is ridiculous! I mean..." Alexi looked at the vehicle and then to the keys and then back to his friend. A slight smirk formed on his face, "If you say it works. If I am right though, I get to tell the Security Council all your secrets so they can torture you!" Alexi giggled as he ran to the passenger door."
 KHA.76.a:0 ""Put her in drive, Alexi!""

 KHA.77.t:0 "Двухактная Пьеса"
 KHA.77.desc:0 "С каких это пор у Степанова такие белые зубы? Неужели они всегда были такими? Валентеев не мог сказать. Чем больше он думал об этом, тем чаще спрашивал себя: видел ли он когда-нибудь улыбку Степанова? Конечно, в какой-то момент он должен был это сделать, но сколько Валентеев ни копался в своих воспоминаниях, он не мог найти ни малейшего изображения зубов Степанова. Что ж, другого ему не надо, теперь мужчина улыбался во весь рот, перечитывая документ. "I love this. You two built this?" He swung a fat finger between Valenteev and Mishuernko.\n\nMishuernko, the vain old bastard he was, jumped to claim the credit, "Well it was drafted by myself, I just had my Companion give it his seal of approval because of rank."\n\nStepanov raised an eyebrow looking to Valenteev. "That's bullshit, Companion Alzheimer's has no idea what he's talking about." Valenteev rebutted.\n\n"Very classy, attack a man for his age. For his experience. I served valiantly for freedom against the Nazi tyranny and I do the same today." Mishuernko boasted.\n\nStepanov shook his head and removed his glasses, "I don't care who wrote which words, what matters here is that this doctrine is solid. Good work both, or either, of you." Mishuernko, his smile pulling up his jowls, proudly walked out of the room. Valenteev shot a confused glance to Stepanov who simply responded with a shrug."
 KHA.77.a:0 "Новая доктрина для новой армии"

 KHA.78.t:0 "Система, Доведенная До Совершенства."
 KHA.78.desc:0 "Товарищ Нестор топнул ногой в вестибюле зала ожидания. Оглядев комнату и никого в ней не обнаружив, Нестор достал из рюкзака небольшой кинжал. Он сделал небольшой надрез в стене, совпадающий с остальными двадцатью семью. По одному на каждое обращение. Он считал, что это хороший способ следить за тем, сколько раз его обижал коррумпированный Совет Безопасности, но также и посылать сигнал: люди не терпят своекорыстных правительств, особенно в этой части России. Он посмотрел на часы на стене, это будет любая мин-\n\n"Nestor?" A fair skinned secretary poked her head out from a pair of thick white doors, "The Assembly will see you now." The assembly? Had she misspoke? He booked his appeal meeting with the Security Council, he was sure. That's the way he had done it twenty-seven times before, at least he thought. They began to blur together after the tenth. She was probably mistaken, the buildings housing the Security Council and the General Assembly were merged during the move to Novosibirsk. Satisfied with his answer, Nestor rose from his seat with a grunt, pulled open the doors and walked in.\n\n"Companion Nestor," If this was the Security Council, it had gained about a hundred or so member over night, "I hope your wait wasn't too long." Nestor mumbled something, dismissing their concern. "Well, it looks like you're in the for your...twenty-seventh appeal? Is that right?" Nestor nodded his head. "Well your record seems to fit the bill of an officer. You served gallantly against the Red Army in Mongolia and continued to advocate for anarchism since." Nestor was in shock, not only were they not immediately disregarding him, the people of the General Assembly seemed eager to welcome him aboard. "Very well then, I'll open up this body to voting on the promotion of Companion Nestor to the rank of officer.""
 KHA.78.a:0 "Голосование единогласно!"

 KHA.79.t:0 "Обучение Учителей"
 KHA.79.desc:0 ""This," Pavel held his weapon high above his head, showing it off to the class, "is a gun." The unimpressed room did not stare in awe at the weapon as Pavel expected. "Not just any weapon!" He continued, "This is an authentic 1947 Avtomat Kalashnikova or as you may know it, the AK-47. Who here knew what the AK stood for prior to me saying so? Come on, show of hands." Nearly the entire room of engineers, artists, and scientists begrudgingly raised their hands. "Oh, don't lie to me now! There's no way you all knew that! Ok, liars, let's breakdown the gun to its essential components." The instructor began to disassemble his gun on the table.\n\nIn the back of the room, the former poet Yaromir nudged the person next to him with his shoulder. "Hey," He said, "Do you have any idea why we're here?" The man, focused intently on disassembling his gun, ignored him. "Hey." Yaromir nudged him again, this time harder.\n\n"Just watch what he's doing." The man spat, continuing to tinker with his weapon.\n\nGeez, Yaromir thought, what's wrong with these people? Were they so obsessed with their tools of destruction that they forgot what matters most; basic human decency? Something washed over him, he must call out this injustice, even if it was small. He rose from his seat and stepped up onto the table. "People of Tomsk! Lay down your arms! Remember what we stood for! The future! These murder machines are not tools of peace! Rise now! Deny them your hand in the further envelopment of the Earth into war!" Yaromir's heavy breathing comprised the only sound in the room. The people of the room looked him with puzzled stares before praying under their breath that the poor man would get some help."
 KHA.79.a:0 ""Erhm, where were we?""

 KHA.80.t:0 "Окруженный Со Всех Сторон"
 KHA.80.desc:0 " Евгения Таратута рассеянно смотрела в окно из большого кабинета Юрия Галанскова. Большие темно-красные шторы, аккуратно сложенные по обе стороны большого стекла, контрастировали с преобладающей белой цветовой гаммой комнаты. Она очень хорошо подходила Юрию, даже если она думала, что комната была немного, ну, большой для него, как она выразилась. За все годы, что она сопровождала Галанскова, Евгения знала об этом человеке одно: он определенно был больше жизни. Ее взгляд в окно был прерван стуком сапог по кафельному полу. Юрий был здесь.\n\n "Sorry, Yevgeniya. Got caught up at the Congress, I hope I didn't keep you waiting for too long?" Yuri removed his coat, hanging it up on the rack next to his desk.\n\n"Oh no, Yuri, no need to worry, I was just appreciating the view." She said, still starting out into the city below them.\n\n"A sight to behold isn't it?"\n\n"You know, Yuri, as I look out and over this horizon, I realize something." She said, holding her hands behind her back. "This whole world wants us dead."\n\n"Oh Yevgeniya," Galanskov joined her by the window, "there's much more out there for us than hate. There's people who have enjoyed more freedom than ever before, people who are not dreading, but excited to raise a child in this new society! At the same time, there are so many still living under the authoritarian jackboot." Yevgeniya could see his face tense up in the reflection of the glass. "Even if they want us dead, that only means we are doing something right, something we believe in."\n\nYevgeniya smiled and placed her hand on his cheek, "You're a good man, Yuri. You're going to do good things.""
 KHA.80.a:0 "Есть еще много хороших дел."

 KHA.81.t:0 "Международное Движение"
 KHA.81.desc:0 "Евгения одернула юбку и скрестила ноги, позволяя Совету Безопасности прочитать ее предложение. Она провела большую часть своей карьеры в российской политике, подготавливая основу для агентства, для своего агентства. Всю свою жизнь Евгения испытывала сомнения, сомнения в том, что она может вести, что она может выполнить даже самую простую задачу, и все из-за ее пола. Это не только сделало ее одним из основателей Свободной Территории, но и дало ей предусмотрительность, как никто другой. Врагов России не было ни за Уралом, ни в Магаданском порту. Врагами анархизма были сверхдержавы мира, те, кто стремился сохранить статус-кво. Чтобы сохранить Свободную Территорию, в первую очередь необходимо бороться с международной угрозой.\n\nСовет мужчин до этого перешептывался между собой, указывая своими ручками на определенные строки предложения. "I trust everything is to your liking?"\n\nStepanov removed his glasses, "Page twelve strikes a chord with me, Ms. Taratuta. You write, and I quote, that the members of this agency uphold an oath to protect the continuation of the revolution at any cost. Can you elaborate on that?"\n\n"I had a feeling you'd ask, Companion Stepanov. It is my firm belief that this organization's top priority is to assist in our crusade to liberate the people of Russia. By extension, this means safeguarding our pre-existing communes. The biggest threat in my eyes, Companion Stepanov, from my experience in working with some of the neighboring states, is that of the international powers. They will do everything in their power to tear apart this experiment and exploit it to their will. We must subvert them before they do us.""
 KHA.81.a:0 ""You have our greenlight, Yevgeniya, best of luck.""

 KHA.82.t:0 "Иметь дело с самым заметным врагом"
 KHA.82.desc:0 ""Have you seen what is out east, Companion Stepanov?" Yevgeniya bit her lip in restraint. Moments ago, the man had the nerve to tell her that her draft for the international agency was, as he put it, 'full of spirit, just misguided.' He didn't know the first thing about what happens in the far east and yet he had the nerve to talk down to her like she was some insolent child. She was ready to tear apart Stepanov limb by limb, yet her years of diplomatic experience gave her restraint.\n\n"Our very worst enemies, Companion. The White Army, parading around on horses, touting some Tsar they've stolen from a far away land like the previous century never happened. Chairman Yagoda, who I am sure we are all familiar with, based his operations not too far from our initial base in Kansk. Not to mention literal fascists who attempt to spread the Nazi plague from the east. To say we need to focus our attention outwards, Companion Stepanov, is an insult to all we are fighting for. We have made significant progress, yes, this is true, but all of that can be ripped away from us at the drop of a shell casing if we waste our money and resources on fruitless endeavors in America!" Yevgeniya panted. So much for her diplomatic training.\n\nLuckily, Yuri interjected, before Stepanov could lecture her back. "Thank you very much Yevgeniya, I know I speak for the entire assembled body here when I say that you have put the best interests of the Siberian people at the forefront.""
 KHA.82.a:0 "Решим наши проблемы дома, а потом пойдем за границу."

 KHA.83.t:0 "Белла Чао"
 KHA.83.desc:0 "Мария Педенко вышла из самолета, сжимая в руках свою огромную красную шляпу. Ее блестящая голубая помада подчеркивала безупречно белые зубы. Она глубоко вдохнула теплый средиземноморский воздух. О, как ей повезло, что ее выбрали для этой миссии. Все эти ночные чаепития с Евгенией наконец-то окупились. Каблуки Марии стучали по асфальту, она шла целеустремленно, но главное-с рвением. Как она могла не выставлять себя напоказ? Когда у нее появится еще один шанс надеть платье? Она сунула в рот жвачку, достала из сумочки солнечные очки и надела их. На правой линзе ее очков был маленький символ, буква "Are you here alone?" said a man in a leather jacket, his hands in his pockets.\n\nMaria eyed him through her glasses, "No, I came here with my mother."\n\n"Good to see you made it. Hope your flight was uneventful. I'm sure you're happy to get out of the tundra?" Maria removed her glasses and undid her hair from the bun it was in."
 KHA.83.a:0 ""I'm happy to get to work, Marco.""
 
 KHA.84.t:0 "Путешествие на Восток"
 KHA.84.desc:0 ""Got everything you need?" Yegor buttoned his jacket all the way up to his chin.\n\n"You look like an inflated balloon." Sneered Ruslan, swinging the backpack over his back.\n\n"Oh hilarious, I'd rattle off all the things you look like but the worst thing you look like is yourself." Jabbed back Yegor.\n\n"If you're gonna do this the whole mission I'm just gonna push you into the nearest snowbank I can find."\n\n"That won't be hard, Chita isn't exactly a tropical paradise this time of year." Yegor grabbed his things and made for the door. "We're not gonna be relaxing that much either. You know they've got real Tsarists out there? That's the kind of people we've gotta sabotage. They've already sabotaged themselves by clinging onto that dead ideology.""
 KHA.84.a:0 "Вперед, защищать анархию!"

 KHA.85.t:0 "Маленькие Огоньки Горят Ярче Всего"
 KHA.85.desc:0 "Ярко-оранжевый, это цвет любви. Некоторые скажут вам, что это темный, страстный красный цвет, другие скажут вам, что это глубокий синий, чтобы соперничать с самыми темными впадинами океана. Любовь-это не радуга цветов, построенная из лет, проведенных в обучении, слезах и криках во всю глотку. Любовь-это не набор переживаний. Любовь-это искра, дикое и злое существо, которое мечется в сердце человека в тот момент, когда он кого-то видит. ЕДИНСТВЕННЫЙ. В этот напряженный момент первой встречи мозг захвачен, все чувства отброшены на обочину. Кому вообще нужны чувства?\n\nЛюбовь-это боль. Избитое и сломленное существо, которое слишком долго страдало внутри вашего желудка. Он жаждет свободы, чуда, чтобы вырваться из своей клетки. И все же она остается дремлющей и послушной.\n\nЛюбовь-это нарушенное обещание. Ревнивое и озлобленное создание, уставшее мириться с несуществующей ерундой. Он разрывает свою грудь и вытаскивает бьющееся сердце и требует, чтобы его партнер разбил его на землю и отвернулся, когда его осколки разлетятся по ветру.\n\nЛюбовь-это прощение. Раскаивающееся и жалкое существо, которое забивает органы тела скорбями, изо всех сил проталкивая их в горло.\n\nЛюбовь - это в одно мгновение. Момент связи между двумя людьми, который ставит их на курс на всю оставшуюся жизнь. Они могут думать, что знают любовь, но человек не чувствует ее до того момента, когда она дает о себе знать."
 KHA.85.a:0 "Прежде всего, любовь побеждает."


 KHA.86.t:0 "Конфликт интересов"
 KHA.86.desc:0 "Степанов сорвал с себя куртку, в этой комнате было чертовски жарко, фраза, редко произносимая в Сибири. Он снял с головы кепку и пригладил несколько оставшихся волос. Он посмотрел на себя в зеркало, висевшее у входа на дачу. Он почесал свое пузо. Он опустил плечи. Он становился слишком стар для этого. Как долго он сражался? Как долго он действовал? Как долго он собирается ждать? Генерал стряхнул эти мысли с головы, это была долгая игра, в которую стоило играть, никто из тех, кто когда-либо рвался к власти, не оставался в ней. Идя в ванную, он застонал, колени у него подкашивались, слишком мало лет ушло на то, чтобы броситься в бой, и слишком много-на то, чтобы их спланировать. Иван открыл кран, все еще размышляя над загадкой, мучившей его годами. С другой стороны, те, кто ждал власти, недолго ею наслаждались. Степанов зачерпнул ладонями прохладную воду и поднес к лицу.\n\nТри стука послышались из двери. Степанов вздохнул, прислонившись головой к стене. Что же это может быть теперь? Степанов нехотя вернулся к двери и открыл. Перед ним стоял именно тот, кого он себе представлял, - неряшливый мальчишка. Неужели это так много-просить только о том, чтобы люди вели себя как люди? "What do you need?"\n\n"Good evening Companion Galanskov, I apologize for my tardiness, I just enlisted! I came from out east, still getting myself acquainted" Stepanov raised an eyebrow to the man, he knew naivety, he could see it from kilometers away, taste it in the air. He loved it. The recruit let out a nervous chuckle to fill the awkward silence. "I had a message for you from Companion Valenteev. He told me to tell you he would have radioed in himself but their only one broke in the middle of their expedition. They have orders to go Tatarsk but-"\n\n"They have orders to go to Lesosibirsk, that's what I told Valenteev." Stepanov interjected. "I am very tired, it's late. You have your orders. Run along now." Stepanov quickly slammed the door on the soliders face. Well, he thought, maybe it would all pay off in the end."
 KHA.86.a:0 "Длинная игра-это игра с самым большим призом."
 
 KHA.87.t:0 "Выстрел услышали по всему миру"
 KHA.87.desc:0 ""I trust you retrieved the information I requested?"\n\nMarko just returned from Novosibirsk, from civilization, finally back to the cold and somber wilderness. He was honoured to be chosen to serve under Companion Valenteev, even in the frozen huts of the far east, he had heard the stories. Valenteev was uncompromising but passionate, not just bitter like the assholes where he came from. He fought for what he believed in, that was something Marko could look up to in a commander. He was not only willing, but eager, to lay down his life for Valenteev, for his commune. God it felt so good just to have a purpose. Marko did not see combat however, he saw his companions set up tents as he climbed in the truck. He had never met Companion Galanskov but his name was unavoidable. When Dimitri gave him the address of the commander of the Black Army, he felt giddy to meet Companion Galanskov, but found him irritable.\n\n"Of course, Companion Valenteev. We are under orders from Companion Galanskov to go straight to Lesosibirsk."\n\nValenteev furrowed his brow, "Seriously? That's what he said? Well then," Stepanov took the googles from his forehead and pulled them down over his face. "Let's go."\n\nArriving in the commune of Lesosibirsk, Marko could immediately sense something was amiss, the way people poured out of their houses, standing outside and just...staring. Valenteev was visibly uncomfortable. He spoke to one of the members of the commune, something Marko couldn't really hear. He tried to claw his way to the front of the pack to stand next to Companion Valenteev. Why had they sent so many people? By the time he reached his commander, there was shouting. Whomever Valenteev was speaking to had drawn his weapon. The people on their front lawns holstered weapons of all kinds as well, shotguns, rocks, bottles, whatever. Valenteev began to back away, but the crowd was too rowdy. Someone, in the crowd of Black Army soldiers, or from the commune fired. Markno knew he had to act and charged forward, slamming Valenteev to the ground."
 KHA.87.a:0 "Все рушится."
 
 KHA.88.t:0 "Радости Изысканной Кухни"
 KHA.88.desc:0 "Комната казалась, как будто живой. Мужчины запрокидывали головы в смехе, в истерике над шутками, которые могли понять только друзья. Свечи украшали полки на стенах, придавая комнате золотистый блеск, неловко примостившись между безделушками, которые занимали это место в остальные 364 дня в году. Бьющееся сердце комнаты находилось в центре, стена людей окружала его, ловя каждое его слово. Гулкий голос Юрия Галанскова был безошибочно узнаваем.\n\n"So I have Kilchichakov standing beside me, reeks like dead deer and alcohol, I'm trying to not puke up that morning's food, although it would've looked the same as it did as when I ate it when it came out! Am I right? I know you've seen that stuff! Anyways, he's trying to tell me, he says, 'Yuri, I think I hit a deer on the way here.' and I turn to him and say, keep in mind he stinks like death itself, and I say 'Oh no! That was just Mishuernko wandering out of the mental facility again!'" The table exploded into laughter, save for the man at the head of the table who's mind was fixated on the drink before him.\n\nSuddenly, the door to the tavern threw itself open. "Companions! Companions! Where is Yuri?!"\n\nGalanskov pushed his chair back and stood, his demeanor quickly shifting from jovial to serious. "What is it? I am here."\n\n"I don't know. I don't know! I just, I just was out hunting, out northwards you know? I saw the Black Army, t-they were just all in this massive formation in the city square. I didn't think much of it and continued on my way, but I heard shots and men stared falling!" As the exhausted man sturggled to catch his breath, Yuri turned to his ally Stepanov, hoping for solidarity, but found the man unbothered, smiling as he sipped his drink."
 KHA.88.a:0 ""What were you saying, Yuri?""
 
 KHA.89.t:0 "What Can't Be Reclaimed"
 KHA.89.desc:0 "The Security Council was seldom as packed as it was. One would imagine that with the sheer amount of people, the room was alive with voices.\n\n"Before you, I have made copies of memorandum 91703. This message, relayed from Mr. Galanskov-"\n\n"You'll stop right there Ivan. I've given far too much to sit here and have you badger me! You have no idea how man-"\n\n"People of this territory, I hope you had been paying attention, I had said nothing against Mr. Galanskov and yet is he already prepared to blow his top!"\n\n"Don't bullshit me! I know exactly what this is!" Galanskov bellowed from his seat.\n\nStepanov carried on, undisturbed. "The message before you never got to Companion Valenteev. So Valenteev sends a messenger. Mr. Galanskov tells the messenger that Valenteev is required in Lesosibirsk. He repeats this multiple times. They must go to Lesosibirsk. And so they do. While there, fighting broke out between the local population and the confused regiment. Eight dead. Countless wounded." The room was silent, but if looks could talk, the room would be unbearably loud. Galanskov held his head high, eye level with the people, his brothers and sisters, who had come out in droves to support him. He reminded himself to not look at the seemingly increasing number of soldiers in the room as well. "Before us, we have a hot headed child, not someone fit to lead us into the greatest struggle we will ever face. I cannot, in good faith, allow Mr. Galanskov to guide the most important of battles. I beg this body to put the people first and remove Mr. Galanskov immediately." The members of the Security Council shared nervous glances between each other, there was not one "people", as Stepanov referred too. The Free Territory had instead split between two increasingly threatening camps; the people and the army."
 KHA.89.a:0 "We need calm, rational thinking. I'm sorry young Companion."
 KHA.89.b:0 "The people demand freedom and you offer them a dictatorship, Mr. Stepanov!"
 
 KHA.90.t:0 "Симпатичная Диктатура"
 KHA.90.desc:0 "Юрий Галансков хотел стучать об пол ногами и кричать. Так он всегда себе это представлял, альтернативы не было. Он либо умрет вместе со своими ближайшими союзниками за то, во что они верят, за что-то хорошее! Если нет, то он будет там, когда вся Россия будет освобождена от государства. Где-то в глубине души, где-то там, где даже он не мог ее найти, Юрий больше всего на свете хотел умереть свободным, не разделить судьбу своего отца или отца до него. Сибирь была холодна и неумолима, это было то, чему он научился в юном возрасте и хранил с собой всю жизнь. Это было место, которое мало заботило о нуждах и желаниях. Сибирь сурова.\n\nCидевший в клетке анархист Галансков расхаживал в кузове транспортного средства. Кандалы следовали за ним, гремя, напоминая ему, что он порабощен, дразня его, их металлический звон был жестоким смехом. Как забавно. Анархист, запертый в ящике. Действительно, очень смешно, Иван. Юрия часто называли досадой современники, он так не считал. Он видел их позы насквозь. Они были напуганы. Боясь того, чего он достиг, чего-то, что он привел в движение, даже если он сгниет в тюрьме, его послание было сделано, и мир никогда не будет прежним. Однако, если его репутация была досадной помехой, можно было бы и оправдать ее. Он постучал по стеклу, отделяющему заднюю часть машины.\n\nВ ответ на волнение Юрия водитель просто включил радио. Это было какое-то объявление от Степанова. "Companions of the Free Territory! Today, my heart breaks. We have already experienced a turbulent preceding days and further tragedy has befallen our people. The transport vehicle of Yuri Galanskov, while traveling from Novosibirsk to Kansk, was lost." Yuri's heart stopped. "I do not have all the answers, but I am committed to living up to the legacy of our honoured companion." Realization began to set in, prompting Yuri to scream and continue to pound on the divider between himself and the driver. Between himsef and death."
 KHA.90.a:0 "A bright light, extinguished."
 
 KHA.91.t:0 "Мы Не Предлагаем Пощады"
 KHA.91.desc:0 "Лучше любить и потерять, чем никогда не любить вообще, вот как звучит эта фраза. Это должно быть вдохновляюще, это должно дать ленивому бродяге пинок в спину, чтобы сделать то, чего они всегда боялись. Степанов не был уверен, боится ли он людей. Не было никакой путаницы, они ему, конечно, не нравились, но боялся ли он их? Неужели он их ненавидит? Этот вопрос был более тонким и, конечно, не тем, о котором, как представлял себе генерал Иван Степанов, он будет думать, когда мужчины и женщины будут пинать его по ребрам.\n\nОн почти ничего не слышал, может, потому, что его жестоко били по голове, а может, потому, что не хотел. Степанов строил свою голову, как крепость, запирая себя и других. В течение десятилетий он жил именно так-в постоянном внутреннем монологе с самим собой, планируя свой возможный штурм из крепости. В тот момент, когда он опустил подъемный мост, чтобы атаковать, его замок рухнул. Он так долго ждал. Мириться с таким количеством "companion" this and "stateless" that. Who gave a fuck? He certainly didn't. All that preparation all to hear the Security Council utter those simple words. Yet, the only thing Stepanov heard were the chants of the raging crowd before him.\n\nStepanov the general died in the Security Council. Stepanov the schemer died as the people saw through his act. Stepanov the bloody and broken would die at their hands. Galanskov was saying something, of course he was, but Stepanov didn't care to listen. He chose to watch. Watch as his men anxiously hovered their hands over their guns, looking at each other for support. Shoot! He screamed at them through his eyes, do something! He felt the rope slither around his neck. His eyes softened, a command to a plea, a plea to scream and a scream to nothing."
 KHA.91.a:0 "Все эти интриги напрасны."

 KHA.92.t:0 "Черная одежда" # <<TRANSLATED>>
 KHA.92.desc:0 "Свадьба, которая была долго спланирована и ожидала большинства присутствующих, была, как подобает территории Черной армии, анархическим делом. Несмотря на то, что невесты прибыли первыми, оба, покинув отряды своих коммун, и оба, одетые в черные платья, покрытые сигилом армии. Изменения, позволяющие им удобно шить свои винтовки, были соединены. ~ ni prise прибыли вторыми, его канцелярские одеяния и убмашины, которые были" # <<TRANSLATED>>
 KHA.92.a:0 "Странная свадьба." # <<TRANSLATED>>
 
 KHA_LibSoc.1.t:0 "Мертвый сезон"
 KHA_LibSoc.1.desc:0 "Глубоко в сибирской тайге бродил Юрий Галансков. Его била крупная дрожь: обнажённое тело противилось падающему снегу; у него не осталось ничего: только тусклый фонарик, едва освещавший путь. Из глубин чёрного, беззвездного неба на него взирала своим мутным белым глазом Луна. По наитию, бесцельно продирался сквозь лес Юрий. Вековые сосны раскачивались в такт порывам ледяного ветра, но ни волосок не пошевелился на голове Юрия. А ветер пел песню. Он звал! От него веяло теплом! Он... Пах домом. Тело перестало трястись. Оно словно вышло за пределы материального мира. Снежинки ровным слоем ложились на него, отказываясь таять. Как же хорошо! Юрий отбросил фонарик, сгреб ладонями снег и подбросил его в воздух, смеясь и пританцовывая, пока снежинки кружились в вальсе и падали на землю. Он то бегал, то прыгал, то кидался в снег, то пускался вприпрыжку, все сильнее углубляясь в чащу деревьев. Песнь леса звучала все громче и громче, а улыбка не сходила с лица Юрия.\n\nПение прекратилось. Луна, неотступно следившая за ним до тех пор, померкла. Весь лес почернел. Он был чернее самого чёрного, настоящим олицетворением пустоты. Это не было похоже на отсутвие света, нет, это было что-то противоположное самому свету. Улыбка исчезла с губ Юрия, а тело вновь сковал холод. Годами он был в самом сердце тьмы. Внезапно деревья вспыхнули. Юрий закричал, сдирая руками кожу. Было горячо. Слишком горячо! ГОРЯЧО! Тело начало плавиться. Горячо. Очень горячо. Жжётся. Как же жжётся.\n\nИз пепла погибшего леса восстало могучее дерево, на единственной ветке которого повисло тело. Уродливое и бесформенное, оно нависало над тлеющими огоньками. "Yuri." The corpse thundered, "You child. Look what you have brought to this forest. Teeming with life. Now look! LOOK!" Yuri had no eyes to look but he saw.\n\nYuri jerked himself upright in his bed, panting heavily. He looked around his room, as it was before he closed his eyes. He began to laugh, it was only a dream! His giggle turned into a laugh and his laugh into a sob."
 KHA_LibSoc.1.a:0 "Ещё одна бессонная ночь."
 
 KHA_LibSoc.2.t:0 "Бери шинель"
 KHA_LibSoc.2.desc:0 ""Your coat, Companion Galanskov." Yevgeniya draped Yuri in a coat of bear skin, one far too large for a man of his stature. The revolutionary looked straight on, his mind elsewhere. Yevgeniya circled from his back and stood in front of him. She strained to find Yuri inside of his eyes. Her face dropped. "Yuri? I understand you're torn" She placed her wrinkled hands on his chest. "We've come too far now. You have to speak to them, I know you will. You will always do the right thing, Yuri. You aren't him." The phrase struck a chord with Yuri, his face twitching slightly.\n\n"Thank you, Companion Taratuta." Yuri pulled the coat tighter around himself as he moved for the door to the balcony. Yuri gripped the doorknob, before he even stepped out, Yuri could hear their cheers. They sung his name, demanding to see Companion Galanskov, defender of the revolution against the snake general, Stepanov. Yuri took in a deep breath, turned the knob, and stepped out into the brisk morning air.\n\nYuri nodded politely as he waited for the roaring applause to end. It felt different. This was the treatment fascists received and Tsars envied. Why was he here? The answer was in the admiration of the people below him. They chose him. They trusted him. Yuri was not to let them down.\n\n"Companions!" He called, "Today we pass the second test! With our combined might, we toppled the authoritarian states of Siberia! We have left them battered and bruised, yet, we must remain vigilant. It is time to build our own anarchy, free from the state inside and out of our territory!" Yuri found his footing, continuing to rally the people to his side as he laid out the core message of the anarchist movement. If for only a moment, the weight of the fear lifted from his shoulders."
 KHA_LibSoc.2.a:0 "Впереди ещё много работы."
 
 KHA_LibSoc.3.t:0 "Кто ищет смысл"
 KHA_LibSoc.3.desc:0 "Доктор Другов небрежно кинул чемоданы наземь. Вот оно - море, а далеко-далеко, на другом берегу мерцает огнями город на холме - место, где царят "I figured I'd find you here." came Ms. Drugova from behind. She was not Dr. Drugova or Mrs. Drugova, no, she fancied herself Drugova the free, the anarchist.\n\nDr. Drugov nodded, still facing out to the sea, "You've come to join me, Natalia?"\n\n"Like Hell."\n\nDr.Drugov chuckled, "I figured as such." The pair stood in silence for some time, a daughter watching her father's back. A whistle blew in the distance, breaking the silence. "I should be going."\n\n"You should."\n\n"Why did you come, Natalia? To mock me? To see me off?" Dr. Drugov whipped around in rage, facing his daughter. She was not smirking or attempting to hide a laugh. Instead, tears ran down the young woman's face. Dr. Drugov stepped to console his daughter but she recoiled back, stepping away from him. Her father opened his mouth to say something, anything he could, but was cut off by yet another blast of the whistle. He looked to his daughter and back to the sea."
 KHA_LibSoc.3.a:0 "Доктор Другов собрал чемоданы и шагнул на трап."
 
 KHA_LibSoc.4.t:0 "Лирическое настроение"
 KHA_LibSoc.4.desc:0 "Адриан слонялся по коридорам института, держа стопку книг под мышкой."I'm so sorry!" He said, scrambling to gather his things.\n\nThe woman he ran into only laughed, massaging her arm. "You're in a hurry by the looks of it! Here let me help you." She bent down to the ground, collecting the scattered books.\n\n"I-I'm sorry, I should've been looking where I was going, I just got-"\n\n"Got separated from the group?" She interjected. The flush Adrian nodded. "I figured. Don't worry, you're not the first, this place is huge. I'm Anastasia, but my friends call me Anna, nice to meet you!" She extended a hand to the young man before her.\n\nAdrian wiped his sweaty palm on his pants, "Hi Anastasia, I'm Adrian."\n\nShe found the scene funny, "Well Adrian, why don't I show you around?""
 KHA_LibSoc.4.a:0 "Светлое чувство между светлыми умами."
 
 KHA_LibSoc.5.t:0 "Все как у людей"
 KHA_LibSoc.5.desc:0 "Юрий Галансков, окруженный толпой своих ближайших соратников, шагал по раскисшей после ливня дороге. "You're probably wondering why I've dragged you out here. Valenteev told me I needed to get out more," Yuri began to chuckle before even completing his tale, "That I was loosing touch. So here we are!" He threw his arms in the air.\n\nYuri knocked on the door to the decrepit shack three times and placed his hand on his hip. He waited, his clique crowding the rickety wooden porch. No answer came. Yuri knocked again, this time harder. No response. With a sigh, he turned around to depart when the door to the hovel swung open. "Who the hell are you?" The man's eyes widened. "Companion Galanskov? W-what are you doing here?"\n\nThe kind greeting got a hearty laugh out of Yuri who turned back to the door and extended his hand to the man, "Spoken like a true Russian! Good evening, companion, I hope we didn't disturb you."\n\nThe bewildered elderly man shook his head as he stammered out an answer, "No, no, I just wasn't expecting someone like you to be here tonight."\n\nYuri rose his eyebrow, "A man such as myself? Companion, I am only a man myself, I have contributed no more to this territory than you have. However, I always strive to do all that I can for this community. So tell me," Yuri smiled, the first genuine one in some time, "What can I do for you?""
 KHA_LibSoc.5.a:0 ""Well you can start by coming inside, I've got food on the stove.""
 
 KHA_LibSoc.6.t:0 "Никто не хотел умирать"
 KHA_LibSoc.6.desc:0 ""Give me that!" Ivan attempted to rip the gun out of Mikhail's hands with a fierce tug.\n\n"Get the fuck off me!" Mikhail shoved his Companion away with his shoulder, "I am doing what we should've done years ago to these traitors."\n\n"Mikhail, what do you hope to accomplish here, shooting this man in front of these people, these children? Will that make it easier for you to sleep at night?" Ivan gestured to the still-growing crowd gathering around the two men and the kneeling officer before them.\n\n"Oh don't bullshit me with this again, Ivan! I've had to put up with your bitching for the last three months about this issue and I have made my point clear! This man is a traitor! Not eve a traitor, he was never on our side to begin with!" Mikhail wildly waved the firearm around as he spoke.\n\n"You can't shoot all your problems away Mikhail! That's exactly what Stepanov wanted for us!" Ivan pleaded.\n\nMikhail switched his target, pointing the gun at his friend. "Do not compare me to that man, I have nothing in common with him!" He shouted.\n\nIvan's eyes widened, "Jesus Christ, what the fuck is wrong with you? You are going to have me shot for what? Speaking my mind?"\n\nMikhail digested the argument and nodded slowly, "You know what? You're right. I'm sorry. I have no intentions of shooting you Ivan. Him on the other hand," In an instant, Mikhail pointed the gun at the kneeling man's head and fired. The people began to scream, but Ivan stood in silence."
 KHA_LibSoc.6.a:0 "Это не анархия, это чистое зло."
 
 KHA_LibSoc.7.t:0 "Система"
 KHA_LibSoc.7.desc:0 ""Yuri, you cannot be serious!" Yevgeniya bellowed, following behind Galanskov as he marched down the halls of the General Assembly, Valenteev not far behind.\n\nYuri continued to walk briskly to the main meeting room of the Assembly, his oversized coat almost flying off of him as he marched to his destination. "I am not doing this to spite you, Yevgeniya. This is a decision long in the making, not simply on a whim. I have always been weary of the General Assembly, nothing is to stop another Stepanov from arising."\n\nValenteev hastened his pace and stopped in front of Yuri, grabbing him by the shoulders, "Companion Galanskov, I can't let you do this. I understand where you are coming from but I can assure you that devolving power further down is not going go to make anyone's life easier. The General Assembly is fine as it is."\n\nYuri shrugged Valenteev's hands off of him and began to formulate a retort but Yevgeniya raced next to Valenteev and put her hands on his chest. "Yuri! Please, I know you are just trying to do what you think is right, but consider the implications before you act! This will make assisting those who need it most even harder!"\n\nYuri took a step back, letting his friend's hands fall down to her sides. He furrowed his brow and stared at the pair before him. The General Assembly was too powerful for its own good but maybe they posed a solid argument? Yuri shifted his weight, troubled by the conundrum."
 KHA_LibSoc.7.a:0 ""I will fight against tyranny, no matter where.""
 KHA_LibSoc.7.b:0 ""You may be right, Companions...but I am weary.""
 
 KHA_LibSoc.8.t:0 "Евангелие"
 KHA_LibSoc.8.desc:0 "Скрипнули половицы. Сергей подошёл к окну, раздвинул занавески и выглянул наружу. Там лил свои слезы Бог - на землю хлопьями ложился снег. Как долго он плакал? Лет двадцать, наверное. Мог ли он винить его за это? Бог был не только всемогущим мессией - Сергей знал - но и милосердным, заботливым отцом, желавшим процветания своим детям. Но также он знал, что нет человека, вынесшего больше, чем тот, кто всю жизнь прошёл рука об руку с Господом.\n\nПлакал ли Он от бессильной ярости или глубокой печали, но лучше от этого не становилось. Метель была ужасной: лачуга и её жители оказались погребены под слоем снега. Сергей задвинул занавески и облокотился на подоконник. Внутри дома тоже разразилась буря. Пока жена качала в колыбели младшего сына, старший , двое старших его сыновей возились с радио. Вот уже несколько дней они отправляли сигналы в радио эфир, надеясь на помощь. Сергей подбросил полено в костер.\n\nЕго старший сын, скинув с себя наушники, расхаживал по комнате: "Nobody is listening! There's no point in this." The young man marched off to his corner of the room. Sergey's wife shot him a worried look, even if his son was overreacting, the prospecting of being trapped in the wilderness with three boys was horrifying. As if on cue, the radio crackled to life."
 KHA_LibSoc.8.a:0 ""Sergey? Did you call out for help? I'm near.""
 
 KHA_LibSoc.10.t:0 "Солдатами не рождаются"
 KHA_LibSoc.10.desc:0 "Галансков, красный от напражения, ударил кулаком по трибуне. "General Stepanov was a tyrant in disguise! Hiding his true intentions deep inside our most treasured institution!" Yuri retracted his hands and put them against his chest for emphasis, "I was fooled. WE were fooled. I figured him a friend." Yuri paused, watching the reactions of the masses gathered in the General Assembly. "Despite what we may have thought about General Stepanov, the fact is that he had too much power in his position, something we failed to recognize until it was far too late." Yuri made eye contact with all his companions, his next words would shape the future of the Territory. "We cannot risk this ever happening again." Yuri straightened out the papers on the desk, all evidence used against Stepanov. "I recommend the total obliteration of the Black Army in it's current form."\n\nYuri looked out into the silent jury, the people exchanged glances. What was he saying, the people said through their eyes. I don't know, others responded with a shake of the head, but it doesn't sound good. Companion Galanskov tapped on the table as he waited. He scoffed to himself, usually he could never quiet them down, now when he needs them to speak they won't?\n\nFinally, a young man rose from his seat, adjusted his hat, and spoke in a shaky voice, "You're not calling for the death of the men and women who have volunteered to protect us, are you, Companion Galanskov?"\n\n.Yuri stared deep into the eyes of the boy and answered without blinking, "I have always called for the death of the state, Companion." The quiet General Assembly erupted into chaos, as it always did. Yuri beat his hand on the table, calling the hall to order. "What should we do then, let them build power? Wait for them to take control of this territory?" The room, though divided into many camps, seemed to agree on one proposal; allowing the Black Army to redeem itself through labour. Yuri considered the people's decision, but also thought of his concern, how many more Stepanovs hid in the Black Army? He took a deep breath and responded, giving his verdict."
 KHA_LibSoc.10.a:0 "Солдатами не рождаются..."
 KHA_LibSoc.10.b:0 "...солдатами умирают"
 
 KHA_LibSoc.11.t:0 "Поезд на Малую Землю"
 KHA_LibSoc.11.desc:0 "Иринушка тёрла руки, чтобы согреть их, временами прижимаясь к стальной промёрзшей раме автомобиля. Она мало, что знала о Магадане. Тем более, она там никогда не была, только слышала о нём кое-что мельком. Она знала, что это портовый город, бывший когда-то домом для отбросов русского народа. Она бы и сама туда с удовольствием поехала, если бы у неё имелось желание. Ей до самой жути хотелось увидеть океан. Пётр постоянно упоминал, как океанские волны боролись с ледяным покровом. Пётр был глупым мальчишкой, он с гордостью и широкой ухмылкой постоянно заявлял, что борьба тех волн очень сильно похожа на анархистскую больбу.\n\nСтепанов никогда не был на Дальнем Востоке, да и к тому же, он до жути боялся этого места. Он постоянно говорил об этом Иринушке, когда она сопровождала его в странствиях от коммунны к коммуне. Он приехал в Сибирь не по собственному желанию, но с другой стороны Томск довольно сильно пришёлся ему по душе. Он часто говорил о том, что ему становится не по себе от мысли скорого вторжения Чёрной Армии на Дальний Восток. О чём он никогда не упоминал в своих репликах, так это о перевороте. О чём-то и сама Иринушка упоминала перед ансамблеей такое количество раз, что и не могла уже сосчитать. Но им было всё равно. У них ещё хватало наглости смотреть ей в глаза и говорить о том, что это было для её же блага.\n\nМашина резко затормозила, да так, что Иринушка ударилась головой о стальную раму транспортного средства. Она сильно сморщилась от боли, едва слышно застонав. С тех пор, как они забрали Петра, она не проронила ни слова. Но если такова воля народа, то так тому и быть. Она себя к этому народу не определяла. Дверь машины открылась. Снаружи стояли двое мужчин, а поодаль от них стояло ещё больше, у них были автоматы. Они что-то сказали о Магадане, об освобождении и о работе. Уголки рта Иринушки приподнялись в слабой улыбке. За спинами одного из мужчин она смогла увидеть настоящий океан."
 KHA_LibSoc.11.a:0 "Что может быть свободнее, чем неукротимые волны?"
 
 KHA_LibSoc.12.t:0 "Поганая молодежь"
 KHA_LibSoc.12.desc:0 ""You may utter your departing words." Barked one of the members of Companion Galanskov's task force against internal statist. Shura muttered the words under his bread in unison with the man holding the gun. How many times had he said it? Held the rifle? Taken the shot? How many times did he go back to his home after exterminating his enemies, wash the blood from his hands, and make passionate love to his wife? The number, if it even existed, was unknown to Shura. His career was to kill and to act like he'd never see the end of a rifle himself.\n\nHe could try and say something witty, maybe exercise a quip or two he had been saving. He could try and say something depressing, maybe get the executioner to flinch, that was a victory right? In truth, his experience taught him that last words, no matter how meaningful or impactful, meant nothing to the bullet torpedoing towards him. He remained silent as the solider before him cocked the gun. He pointed it at the head of the kneeling man before him and fired.\n\nShura embraced the bang of the rifle, but something was wrong. The executioner must have lost his balance while aiming. The bullet lodged itself neatly in his chest. Against his best judgement and his own personal will, he screamed. He let out a visceral scream from somewhere deep inside him, previously hidden. Maybe it was the scream of all those he had killed before, bottled up inside him and now set free. Without warning, another bang came."
 KHA_LibSoc.12.a:0 "И крик прекратился."
 
 KHA_LibSoc.13.t:0 "Колыбельная"
 KHA_LibSoc.13.desc:0 ""I'm not done, Yevgeniya." Yuri cut deep into his venison. He sawed off a piece of the steak and plopped it in his mouth. He let his elbows rest on the table, arms erect, fork in one hand and the knife in the other.\n\n"I know, Yuri." Yevgeniya Taratuta somberly said, toying with her side dish.\n\nHe spun his utensils in the air as he chewed. With a gulp, Yuri spoke once more, "You know, Yevegeniya, I prefer to eat with guests." She nodded. "I invited Stepanov to my own home so many times. He sat right where you did. He ate my food and looked into my eyes. He called himself my friend."\n\nYevegeniya set down her fork and looked at her friend with pleading eyes, "Yuri-"\n\n"No no, Yevgeniya, let me finish. He told me he knew how to eliminate our enemies and we sat here and drafted our plans." Yuri thrusted his fork into the table. "He looked at me and told me what to do and I did it." Yuri grabbed Yevgeniya trembling hand, "Tell me what I need to do. I feel as if the Security Council will be the thing to haunt me for years to come. Should I rid myself of the guilt and dissolve it or should I work within it? Tell me Yevgeniya, I can't do this alone.""
 KHA_LibSoc.13.a:0 ""Do what your heart tells you to do.""
 
 KHA_LibSoc.14.t:0 "Парадокс"
 KHA_LibSoc.14.desc:0 "Совет Безопасности должен существовать до того момента, пока не закончится чрезвычайное положение. А пока оно не кочится и непосредственная угроза не будет устранена, то и о свободе передвижения можно позабыть. И вот оно, несколько гнилых лет спустя. Даже после освобождения Сибири, они продолжали цепляться за власть, превратились в чёртово объединение государственников и контрреволюционеров. Настало время устранить их во имя всего хорошего. Чёрная Армия больше не будет на побегушках у чиновников, не отвечающих за свои действия. Следовательно их нужно убить до того момента, пока они не устроили что-то вроде "coup" against Galanskov and get themselves killed. Nobody would object. It was obvious that their time in the spotlight had come to an end. Now, the Black Army would serve our companions.\n\n"Assemblymen and women, I motion for the immediate abolishment of the Security Council. It has served its purpose and it's members have been loyal, but no longer must we have a central organization commanding such a powerful army."\n\nThe assembly nodded in agreement.\n\n"All in favor?"\n\nThe vast majority of hands went up.\n\n"I think this is settled, then.""
 KHA_LibSoc.14.a:0 "Легче легкого."
 
 KHA_LibSoc.15.t:0 "Иуда будет в раю"
 KHA_LibSoc.15.desc:0 "Не привлекай к себе внимание. Они ни о чём не догадываются. Теперь подними свою голову, они больше не следят за тобой, к тому же, они совершенно не знают, где ты. Почему они так странно на него смотрят? Так если они не догадываются, то почему прижимали к себе детей, проходя мимо? Он снова почесал руку, на которой была повязка. Там всегда зудело, да и он уже привык. Он быстро засунул руки в свои карманы, нащупав бумаги одной рукой и нож- другой. Он сделал глубокий вздох. Всё хорошо, всё будет хорошо.После этих слов, Саша начал задыхаться, и неспроста,ибо вдалеке, на восток, под недовольные возгласы людей, пронеслись подразделения Чёрной Армии, Саше был бы конец, если бы те встретили его. Прохожие снова уставились на него. Саша остановился, как вкопанный, ведь он чуть не прошёл мимо офиса.\n\n"Afternoon, Companion. What brings you in?" The general called from across the room. the mans back was to him, he was deep within a filing cabinet. Sacha pricked himself with the blade in his pocket. He had orders. He was always following orders. The man turned around, "Can I help you?"\n\nSacha shook his head, pushing his weapon deeper into his thumb. God damn it. God damn it. Why would they chose him for this? He didn't know how to send a message! He didn't know what the message even was. "Y-you are Valenteev?" The puzzled man raised an eyebrow and nodded. Sacha pulled the paper from his pocket. Kill him. Tell him the Vozhd was eternal. Do it Sacha. Do what you are told to do.\n\nThe general grew agitated, "Who are you? What are you doing here?" Do it Sacha! Do it you God damn failure!"
 KHA_LibSoc.15.a:0 ""N-nothing, Mr. Valenteev, wondered in by mistake.""
 
 KHA_LibSoc.16.t:0 "Продолжая продолжать"
 KHA_LibSoc.16.desc:0 "Евгения улыбнулась и положила руку Юрию на колено, как только их транспорт сорвался с места и временами машина подпрыгивала на ямах ухабистой сибирской дороги.- "You have nothing to be worried about, Yuri." She said with a laugh. "This should be right up your alley!"\n\nYuri produced a half smile in response. He watched out the window, all of Siberia passing him by. It was so large, Siberia, although one could find populated cities dotted around the land, there was so much empty. So much potential was how he put it, years ago, standing in the Kansk assembly hall. Yevgeniya nudged him, shaking him free of his thoughts. Yuri looked to her and gave a wider smile, "You flatter me, Yevgeniya! You could teach these people just as well as I could."\n\n"Sure I could," she patted his leg, "But they don't want me Yuri, they want you." Yuri's stomach churned at the statement.\n\nStepping off the truck in the middle of the Iskitim commune, Yuri was not greeted by the usual suspects. People did not rush out to meet him, chant his name and sing his praises. No, instead, the commune carried on as it always did, only few even recognizing Companion Galanskov. Yuri could feel a smile forming, it was so rare just to see anarchy in action. To see people go about their days as they wanted to, no restrictions or commands from a central authority. Yevgeniya had to ruin it. She called the people around them, asking for their attention. A small crowd, mostly just people curious of the commotion began to grow around him. Yuri bit his lip to keep his smile in place, duty calls, he supposed, this was only the first commune of many he'd visit. He had a long month ahead of him, undoubtable, but if he got to see anarchy in action at every stop as he did here, it might just be worth it."
 KHA_LibSoc.16.a:0 ""Companions, what do you know of anarchism?""
 
 KHA_LibSoc.17.t:0 "Я выдуман напрочь"
 KHA_LibSoc.17.desc:0 "Юрию казалось, что тёрки в Министерстве Экономики- это наиболее незначительные и глупейшие вещи, которые можно было встретить, по его личному опыту. Перебирая письма, он смеялся над наиболее выделяющимися.\n\n"I must say, Vadik, your doubt in Kurzhino's potential for economic prosperity is simply disgusting."\n\n"Stanislav, I will be reporting you to the madhouse if you truly believe that incest hamlet has any potential beyond starving during a good harvest season."\n\nThe Economic Ministry seemed laser-focused on feuding over exactly which Russian town or city got funding, when the answer seemed so clear to Yuri. Why not fund evenly, even in smaller towns? Focusing the limited funds they had on larger cities would only widen a diminished rural-urban gap, when distributing it to smaller towns could give them a much needed boost. Less densely populated communes could grow rapidly with just a little boost. Big cities didn't need even more money to flow into their bureaucratic money-holes."
 KHA_LibSoc.17.a:0 "Как же я устал от всего этого дерьма."
 
 KHA_LibSoc.18.t:0 "Зоопарк"
 KHA_LibSoc.18.desc:0 "Правила были просты: не переходить на личности, уважать мнение соперника и быть вежливым. Конечно, они оставляли желать лучшего, но придавали особый, неповторимый шарм ночным дебатам в Новосибирском Коммунальном Оперном Зале, в которых участвовал весь спектр политических движений: от aнархистов до нацистов и крайне правых консерваторов. Галансков занял свое место в конце зала, приготовившись наблюдать.\n\n"I understand the Nazi mindset, sir, I really do. But I do not understand how you can support the actions of these men after they have murdered so many, and left so many innocent dead in their wake?"\n\nThe fascist gave a smug smile and replied. "Would you kill for freedom? For anarchy, as you call it?"\n\n"Yes."\n\n"As would I for my freedom, national liberation. Some will die, but if it means a racially pure utopia, then it is ultimately worth it."\n\n"Every death? Every child?"\n\n"Every child."\n\n"And, sir, have you considered that perhaps race is but a construction? That nationalism is but a lie cooked up by your ancestors?"\n\n"Ah, I see you have the mindset of a Jew. Only a fool would deny that certain nations are more superior to others. After all, do Africans yet have a Volkshalle?"\n\nThe anarchist scoffed. The debate continued."
 KHA_LibSoc.18.a:0 ""
 
 KHA_LibSoc.19.t:0 "Без меня"
 KHA_LibSoc.19.desc:0 ""I think you'll find, Mr. Galanskov, that couldn't be further from the truth." The suited man bent over to the table adjacent to him, stacks of paper precariously balanced on it. He retrieved one of his many charts and propped it up on the podium before him. He traced a downward slope with his finger, "Look here, the general trend of our military industrial capacity has been steadily sliding since we cast away capitalism. It's foolish to disregard the system that brought America from humble colony to preeminent superpower on the basis of ideology."\n\nThe packed assembly hall began to throw insults at the speaker, men rising from their seats to heckle their perceived opponent. Yuri Galanskov quickly scribbled something into this notebook, underlining it thrice. With a slam of his palm against the podium, he called the room to order. "Now now, companions you will convince no one by demeaning them." Yuri leaned against the podium and turned to the man to his right, "Now companion, you make valid criticism of my argument, I acknowledge that. However, I have traveled far and wide around this territory and have seen the impacts of capitalism. Let me tell you something, capitalism works for those who made it, not those who live under it."\n\nYuri's contemporary had his retort and the revolutionary had his own. The two could've carried on for time enteral and Yuri would've savored every moment of it."
 KHA_LibSoc.19.a:0 "Капитализм и Анархия несовместимы."
 
 KHA_LibSoc.20.t:0 "Моя оборона"
 KHA_LibSoc.20.desc:0 ""You psychopath! You moron! Y-Y-you absolute fucking idiot!" Valenteev struggles to find the words to describe Androniy Mishuernko, slamming a fist on the desk of Companion Galanskov in frustration."Yuri you've got to recognize this for what it is! Suicide!"\n\nYuri Galanskov felt he could trust Companion Valenteev, he had always done in the best interests of the people. Of course, he thought the same of Ivan Stepanov. "Companion! You and I have both fought for Companion Mishurenko's right to speak and to propose his plans to the Assembly."\n\nValenteev brushed back his hair and leaned back in his chair in disbelief. Mishuernko sat erect, his lips curled in a smile. "Thank you, Companion Galanskov. I appreciate that you can recognize true talent when you see it." Mishuernko shifted in his seat, leaning in towards Yuri. "From my service I've learned, the intellectuals, they are excellent at sitting in ivory towers, shouting commands down to us. They know nothing of practical warfare. A nuclear weapon is a weapon just like a rifle or pistol. We don't ask the scientists to assemble our artillery , we ask the people."\n\n"Yuri, not everything is a people's struggle!" Valenteev pleaded. "I implore you to leave this to the experts, for the sake of the people!""
 KHA_LibSoc.20.a:0 ""The academia are our companions too.""
 KHA_LibSoc.20.b:0 ""Not everything may be a people's struggle but this is.""
 
 KHA_LibSoc.21.t:0 "Про мишутку"
 KHA_LibSoc.21.desc:0 "Михаил проклинал Томск. Хотя у него было много причин полюбить этот город, ледяной ветер, от которого он тщетно пытался спрятаться за широким воротником куртки, заставил его возненавидеть его всей душой. Миша вздрогнул, поеживаясь не то холода, не то от отвращения. Похоже, что работа на Генеральную Ассамблею подкосила и его непримирое жизнелюбие.\n\nНаконец вдалеке показался силуэт дома. "Hey! I know you're in there! I can see you!" No response. Misha sighed, he didn't bring himself out here to play hide and seek. Misha turned the knob and stepped inside.\n\nInside, the scene looked like something after the detonation of an atom bomb. Papers scattered all over the floor, books with pages ripped out, and large chalkboards with unintelligible scribbles. Misha precariously stepped over the clutter, "I'm with Companion Taratua's agency. I just have a few questions- HEY!" From the far the side of the room, Misha could see a suited man partially hanging out of the window.\n\nThe man scrambled to squeeze out of the window but his briefcase was caught on the sill. Misha rushed over and grabbed the man, yanking him back inside."
 KHA_LibSoc.21.a:0 ""So you're Andrei Sakharov, then?""
 
 KHA_LibSoc.22.t:0 "Русское поле экспериментов"
 KHA_LibSoc.22.desc:0 "Галансков всегда морально был на стороне ученых. В конце концов, создание бомбы было делом непростым, да и сам он свято верил в высокие идеалы науки. Генеральная Ассамблея, увы, этой веры не разделяла. Большинство представителей, получившие общее образование в родных коммуннах, не имели понятия ни о ядерной физике, ни о ресурсах, необходимых для постройки ядерной бомбы. Поэтому учёных, отважившихся продемонстрировать Ассамблее список расходов, ожидала нелёгкая участь быть осмеянными и оплеванными.\n\nГолосование ещё не состоялось, и у нас есть два варианта: дать учёным все, что они требуют от нас в надежде на то, что это ускорит разработку бомбы, либо же урезать им финансирование. В этом случае мы скорее всего тоже получим бомбу, но учёные вряд ли будут довольны, лишившись свободы действий."
 KHA_LibSoc.22.a:0 "Бомба вообще может и не сработать."
 KHA_LibSoc.22.b:0 "Предоставьте учёным все, что они требуют!"
 
 KHA_LibSoc.23.t:0 "Кто сдохнет первым"
 KHA_LibSoc.23.desc:0 "Генеральная Ассамблея, как и всегда, гудела. Все заседатели откликнулись на просьбу Галанскова приехать в Новосибирск. Те, кто был слишком занят (а такие все же нашлись), прислали своих представителей. Хотя это было лишь одним из множества таких заседаний, уже ставших привычными для участников, они, как в первый раз, чувствовали себя частью чего-то большего - такого, что совершается ради всего человечества.\n\nВ зале раздался радостный гул - за трибуной стоял Юрий Галансков. Поднеся старый микрофон поближе к губам, он начал свою речь перед сотнями собравшихся. Юрий не был прирождённым оратором - его голос порой был едва различим, а речь не блистала извяществом, однако этого хватало, чтобы люди понимали его, и это было главным.\n\n"I was in my bedroom last night, lying awake, and wondering to myself: how does anarchy survive? Truly survive? It is not merely by spirit alone. If that was true, then what of the countless oppressed who yearn for the spirit of anarchy? What of the theoreticians and philosophers, who wrote book upon book on the ideal? It seems to be clear that men must die for anarchy. For freedom. Whether it is statists and fascists, or anarchists themselves, it seems that we must kill the vanguards of a state to achieve lasting anarchy. And I was considering this unfortunate conclusion when I realized it was not from the loins of death that anarchy emerges, but from the fear of death. When the statists fear catastrophe, they will leave us to our own devices. When the statists fear the ultimate destruction - nuclear hellfire - they will leave us to our freedom. And so it is the ultimate weapon that will lead us to the ultimate ideal, men.""
 KHA_LibSoc.23.a:0 "У нас будет ядерная бомба"
 
 KHA_LibSoc.24.t:0 "Мимикрия"
 KHA_LibSoc.24.desc:0 ""Test. Test. Are we good?" The people recoiled from the feedback. "Good!" She said cheerily. "I want to extend my gratitude for those who came out tonight, this project is of the upmost importance. That being said, I won't take too much of your time, I know there's a storm coming in. So, if there's someone who'd like to sta-"\n\n"Yeah I've got something to say." Yuri grinned, looking up at the man who rose to speak. This'll be good. "Have we considered how entrenched privilege is in war? The construction of atomic weapons is the highest form of classism!" Yuri couldn't restrain himself from laughing hysterically, drawing angry looks from the room.\n\n"Is there something you find funny about your Companion's comment?" The elderly woman called from the stage.\n\n"No no, I just-" Yuri continued to laugh, "He said that nuclear war was classist! I'm as much of an anarchist as the next guy, but come on, this is just ridiculous!"\n\n"What's ridiculous is that you dragged yourself out of your house looking as you do and still have the gall to insult your fellow companions." The woman on the stage retorted. Yuri stopped laughing, slinking back into his chair."
 KHA_LibSoc.24.a:0 ""What were you saying, Companion?""
 
 KHA_LibSoc.25.t:0 ""
 KHA_LibSoc.25.desc:0 "'По моему искреннему убеждению, борьба за свободу достигла своей кульминации. Анархизм - это идеология борьбы, непрекращающейся борьбы с классовым строем. Но, чувствуя себя в безопасности, люди должны оста-.'\n\nНет, не то. Юрий вычеркнул строчку.\n\n'Анархистская борьба является фактором, объединяющим нас. Люди, сплотившиеся воедино всегда будут побеждать в схватке с государством, когда когда когда... ' Юрий захлопнул книгу. Нет ответов. Но он обязательно разберётся с этим поз-\n\nСтук в дверь. "Yuri? I was wondering if you had a few moments?"\n\nYuri let out a heavy sigh, "Yes, please come in. What can I do for you?"\n\n"I...I...Well you know I'm one to speak my mind. I think you ought to seriously reconsider this."\n\n"I'm scared, Yevgeniya. Is that what you wanted to hear? I don't know what I'm supposed to do so I let the people handle it.""
 KHA_LibSoc.25.a:0 "А кто говорил, что будет легко?"
 
 KHA_LibSoc.26.t:0 "Хочу быть кочегаром"
 KHA_LibSoc.26.desc:0 ""Watch your head." The guide took Yuri Galanskov deeper into the mine shaft of Verkhneudinsk. "I think we have the morning shift on duty still, though they are gonna be heading to lunch soon."\n\n"Well if we can, I would like to get the chance to see them as they work, for this project to be a success I am going to need to know the ins and outs of the miners thought process and how they go about their daily lives."\n\nThe foreman shook his head from side to side in contemplation, "I think we can arrange that, they probably won't even notice you coming in! The work we do here is some of the hardest you'll see across the entirety of Russia!" He chuckled. "Let me see here... Ah! There is Dimitri! I think he'd be the best one to ask, he's one of the more educated of the bunch here. DIMITRI! GET YOUR ASS OVER HERE!"\n\nThe man set down his pickaxe and took off his hardhat, using it to fan himself. "Something I can do for you?"\n\n"Dimitri this is Companion Galanskov, you know him. He is looking for some information on a certain project. Yuri?"\n\n"Nice to meet you Companion Mikhail," The pair shook hands, "I need your help, this free territory needs your help. During the mining process, what do you consider the most important part of gathering uranium?""
 KHA_LibSoc.26.a:0 ""Make sure you have lead laced clothing!""
 KHA_LibSoc.26.b:0 ""Uranium? Go for plutonium!""
 
 KHA_LibSoc.27.t:0 "Самоотвод"
 KHA_LibSoc.27.desc:0 "Юрий топтался на пороге, стряхивая с себя снег. С куртки и штанов на пол падали комья заледеневшего снега. Нетвердой походкой, на слегка обмороженных ступнях, он подошёл к большому креслу, стоявшему у очага, и сел, устраиваясь поудобнее. "You had the fire going already!" Yuri called out as the older man who invited him out went for the kettle.\n\n"I figured you'd want to warm up, most people aren't prepared for the cold." He said, pouring water into the kettle, "Plus, with the topic I wish to discuss, I want to make sure you're firing on all cylinders. I don't know if you know, but your ability to make rational decisions is hampered by the cold."\n\n"Really?" Yuri said, removing his gloves, "No I didn't know that. Where did you learn that?"\n\n"I studied in the Academy of Sciences before the world went to hell in a handbasket." He laughed, scratching at his whiskers. "A college friend of mine...what was his name? I couldn't remember for the life of me. He studied agriculture, it was his big thing and he mentioned it to me one time. Regardless, that's not what I wanted to tell you, what I need to tell you is that this nuclear weapon must be kept in total secret during its construction. Letting any information slip on it could have dire consequences.""
 KHA_LibSoc.27.a:0 ""It is a people's project, I cannot hide it from them.""
 KHA_LibSoc.27.b:0 ""Of course, who knows what sabotage the statists have planned.""
 
 KHA_LibSoc.28.t:0 "Поезд ушел"
 KHA_LibSoc.28.desc:0 "В купе поезда едут: дама, англичанин, француз и поручик Ржевский. Вдруг дама оглушительно портит воздух. Француз, как галантный кавалер, взял вину на себя: "Can I offer you some drinks, Companion?" A stewardess cheerily asked from behind him. Yuri, startled, dropped his pen narrowly caught his journal in-between his legs. "I'm so sorry!" The woman laughed, "I didn't mean to!"\n\nYuri found the humor as well, "No worries, paper doesn't shatter like glass thankfully." Yuri looked at the brown-haired woman, her eyes a similar brown. "Where are you from?"\n\nShe tucked her hair behind her ear, "Krasnoyarsk, my father operates a shop in the marketplace."\n\n"What can you tell me about transporting goods on these trains?""
 KHA_LibSoc.28.a:0 ""Avoid the Kemerovo junction, it's beyond repair!""
 KHA_LibSoc.28.b:0 ""Make two of them, put them on two trains.""
 
 KHA_LibSoc.29.t:0 "Какое мне дело"
 KHA_LibSoc.29.desc:0 ""COMPANIONS! YOUNG AND OLD! STAND UP NOW TO PROTECT OUR HARDEST WORKERS!" A man shouted from a bullhorn outside of the Yakutsk city hall, standing atop a box of fish brought west from Magadan.\n\nMishuernko rolled his eyes as he walked past the protestors, Yuri Galanskov at his side. "Whatever" he spat, "Those on the project not only volunteered but already enjoy some of the best amenities we can offer! They'll always push for more, these people. We free them from occupation, offer them liberty and their own autonomy and what do they do? They complain." Mishuernko shook his head, "I am sorry you have to see this Companion Galanskov, this isn't the reason we came today."\n\nYuri watched the crowd as he walked past. He looked to his watch, he was supposed to be meeting with some hold-outs from the previous regime who were willing to meet after an intense siege. "Oh come along now, they are simply exercising their right to protest!"\n\n"Yeah well I wish they'd exercise their right to be quiet as well." Mishuernko said with a huff. "Here's the vehicle Companion Galanskov, go ahead."\n\nYuri was still watching the protest. Maybe they had a point? Was there still more to do? No, surely not. However, even if there was the smallest chance there was, maybe it was worth it?"
 KHA_LibSoc.29.a:0 ""I will catch up with you, I have to be here.""
 KHA_LibSoc.29.b:0 ""Yes...let's go.""
 
 KHA_LibSoc.30.t:0 "Солдатский сон"
 KHA_LibSoc.30.desc:0 ""Do not test his might!"\n\n"He is watching! Do what is right!"\n\n"God is the only one who can pass judgement!"\n\nYuri opened his eyes to see men in robes holding signs depicting nuclear explosions inside of a large circle with a line through it. Yuri rubbed his eyes in exhaustion."
 KHA_LibSoc.30.a:0 "На месте Бога я бы засунул им эти палки по самое..."
 KHA_LibSoc.30.b:0 "Никогда не поздно принять новую религию."
 
 KHA_LibSoc.31.t:0 "Про червячков"
 KHA_LibSoc.31.desc:0 ""I have to say, Companion. I am quite impressed. What you have accomplished here outshines some of your most industrialized contemporaries." Yuri said as he toured the factory, overflowing with men slamming away hammers on sheets of metal.\n\n"Oh come now, Companion Galanskov," said the leader of the communes' largest union. "We are humble folk here, really."\n\n"No." Yuri stopped in his tracks, a realization coming to himself. "This could further the nuclear effort by years beyond our initial estimates! You must devote your entire willpower to the furtherment of the project!"\n\nThe union boss tossed his head from side to side in contemplation, "Well...I suppose that I could try and convince them but they aren't exactly eager to make weapons of war here. If I were to convince them, they'd have stipulations. They would want the magnitude of the weapon limited and a promise that it would never be used. It must only be for show.""
 KHA_LibSoc.31.a:0 ""I suppose that can be arranged.""
 KHA_LibSoc.31.b:0 ""No dice.""
 
 KHA_LibSoc.32.t:0 "Весна"
 KHA_LibSoc.32.desc:0 ""People's tribunal found them guilty on all counts; exploitation, murder, theft, whole nine yards. Didn't have them killed though. I'm sure that's pretty par for the course for you." The man said with a laugh, "You see worse guys than we do all the time. You know there were literal fascists out east? Crazy!" The man unclipped the ring of keys from his belt and searched for the right one. "Anyways, these guys basically were chomping at the bit for the opportunity to 'redeem themselves in the people's eyes.'" He said in air quotes. "Sounds like desperate bullshit to me but what do I know?"\n\nYuri stepped into the prison cell, two man sat at a wooden table, playing chess. "Ilk of the state." Yuri said coldly.\n\nBoth men quickly shot up from their seats, bumping the table and ruining the perfectly good game of chess. "Companion Galanskov! Thank God you have come! We are so terribly sorry! My assistant and I have been journaling for years in this cell! Rotting away!"\n\n"As you should." Yuri said, crossing his arms.\n\n"I understand you're convictions and our time interned has shown us the way as well! As a gesture of good will, I offer you all our notes from our pervious position in the state university along with our countless notes and theories since!" The man thrusted a notebook into Yuri's hands. "Please, take this and let us go!""
 KHA_LibSoc.32.a:0 ""You can keep your book. This is a people's mission.""
 KHA_LibSoc.32.b:0 ""Get out of here...and tell noone.""
 
 KHA_LibSoc.33.t:0 "Про дурачка"
 KHA_LibSoc.33.desc:0 ""You see," The miner's words muffled by his mouth full of food, "I know a guy who knew a guy who was there when they evaporated that American island." He took a gulp from a large cup of a carbonated soft drink. "Guy was a total nut." The workman belched. "Anyways, this guy I know went back west, I haven't heard from him in a few years now but he was super obsessed with nuclear weaponry and all that it entailed. He left me with this list of materials and even planned out a quarry."\n\nYuri's face crinkled in disgust. If he the project wasn't of the upmost importance he most certainly would've been anywhere else in Russia then this. "I appreciate you stepping forward with this information, Companion, you're furthering a very noble cause."\n\nThe miner reclined in his seat, "Woah, woah, woah, I don't remember saying anything about just handing it over! There's got to be a little something in it for me too, right?"\n\nYuri scowled, "Greed does not look good on you, Companion. I highly suggest you drop this little charade."\n\n"Oh come on, Yuri!" Yuri's face remained a straight line. "Fine! You can shit in one hand and put your ideology in the other and see what fills up faster." The man erupted from his seat."
 KHA_LibSoc.33.a:0 ""W-wait! Just...let's talk this out.""
 KHA_LibSoc.33.b:0 ""Go! And consider a bath, too!""
 
 KHA_LibSoc.34.t:0 "Детский мир"
 KHA_LibSoc.34.desc:0 "После всех бессонных ночей, проведённых в разговорах с людьми, пафосных речах и обсуждении геополитики, иногда, Юрий просто любил слушать. В конце концов, именно это занятие впервые познакомило его с анархизмом. А в новом Новосибирском Лектории было, о чем послушать.\n\n Приветствую ученых, дипломатов, героев войны и прочих и прочих! Меня зовут К. Иванов! Нет, "Greetings scientists, war heroes, and diplomats alike! I am C. Ivanov! No, the C doesn't stand for companion, it stands for-"\n\n"The presentation, Companion Ivanov?" The brown haired woman to his left said.\n\n"Apologies Companions, that's my lovely assistant Karolina. She's the brains of this operation, don't let her tell you otherwise." Ivanov laughed placing a hand on his assistant's shoulder. "Now growing up I heard a lot of people tell me, 'You are wasting your time' and 'you will never succeed'. Today we prove them wrong! Today we make them eat those words! We got inspired! I don't want these damn words, I want action! My action is blowing up your goddamn house!" Ivanov roared.\n\nYuri watched from the audience, mute in shock. Was this man out of his mind? His ego was certainly collecting rocks on the moon with how out of this world it was. On the other hand, maybe that's what this project needed, real passion? Yuri opened his mouth to speak and said..."
 KHA_LibSoc.34.a:0 ""Karolina, get your boss under control!""
 KHA_LibSoc.34.b:0 ""To greatness, Companion Ivanov!""
 
 KHA_LibSoc.35.t:0 "Все идёт по плану"
 KHA_LibSoc.35.desc:0 "Юрий расположился на приличном расстоянии от полигона. Прямо посреди вырубленного леса ожидала своего часа кульминация нескольких месяцев научных изысканий светлейших умов России. Компаньон Галансков держал бинокль в дрожащих руках. Он вспоминал все, что осталось позади. Путь от небольшой банды головорезов до легального сообщества и одной из самых влиятельных сил в регионе. Первая сделка между ним и Степановым, сражения против государственников Центральной Сибири, борьба против угнетателей на Востоке: все это время анархическое движение и он сам балансировали на лезвии бритвы. Сейчас вновь наступал один из таких поворотных моментов.\n\n"big steps" on the way from the Siberian Black Army's journey from petty band of ruffians to a legitimate community and powerful force in the region. The first deal between himself and Stepanov, the wars against the statelets of central Siberia, taking on the statists of the east, all of them could've been the moment the whole movement fell apart. This was another one of those pivotal moments he supposed.\n\n"Companion Galanskov? This is Mishuernko." Yuri deciphered from the static of the walkie-talkie. "The weapon is primed. I would hope you are a respectable distance. I would also recommend you cover your eyes, even at your distance you will be most certainly blinded."\n\nYuri trembled as he put the radio to his mouth. "Understood." He said, not allowing his fear to show through his voice.\n\n"Congratulations boys and girls, today the Russian people have stood up. 3..." Yuri ducked under the brick wall he was sitting on. "2..." He braced for the sound of the atom splitting. "1..." He clenched tight, praying that he could trust his companions to provide him with a safe distance. "Detonate."\n\nYuri hugged up against the wall, ready to feel an extreme wave of heat rush over him. There was no bang. No boom. No sound of the atom conquered by man. There was silence. Cautiously, Yuri rose from his spot and peaked over the wall to find...absolutely nothing. No cloud, no trees flying off in the distance from the force of the blast, no nothing. He grabbed his radio, "Companion Mishuernko...what the hell just happened?""
 KHA_LibSoc.35.a:0 ""Well...nothing it seems. Back to the drawing board.""
 
 KHA_LibSoc.36.t:0 "Маленький принц возвращался домой"
 KHA_LibSoc.36.desc:0 "Князь Рюрик. Не компаньон Крылов. Не Николай Иванович Крылов. Меня зовут Князь Рюрик! И я - не заключенный! По крайней мере им не был. Теперь же моя моя проходит в этих четырех стенах. Вся моя жизнь слилась в одну бесконечную пытку. Я безумно скучаю по тем временам, когда Россия простиралась от моря до моря, когда от суровой тайги до знойных пустынь было подать рукой; Времена, когда поездка из города в город не была игрой в русскую рулетку. Потом этот мир сжался до размеров лежащей в руинах Юрги, а затем - до четырех стен тюремной камеры."Here you are, old man. Dinner's served." The guard said, dropping off a plate of fish, undercooked of course, and some sliced cabbage. "Dinner fit for a king, yeah?"\n\n"Do you plan on making the exact same attacks on my character every night?"\n\n"Do you expect me to buy into your little act, your majesty?" The guard scoffed and walked off. Rurik almost wanted to stop him. It was the only contact he had with the outside world. He didn't even know the mans name.\n\nRurik resigned himself to the crudely put together and now decaying table next to the window. He poked at the fish with his fork. Sometimes he liked to move its mouth with his utensil. Make it talk, say things about the splendor of the king's court. Sometimes he even kept them, give them names, but that didn't go on too long. After Lydia the Seventh and Eighth, the stench became too overwhelming. Rurik bowed his head to pray. He closed his eyes but could still see light. He opened and closed them once more and still saw the light. It was then he looked up and saw the growing mushroom cloud of the city of Yurga. Rurik dropped on one knee, bowing before the explosion."
 KHA_LibSoc.36.a:0 "Наконец-то свобода."
 
 KHA_LibSoc.37.t:0 "Долгая счастливая жизнь"
 KHA_LibSoc.37.desc:0 "Юрий расположился на приличном расстоянии от полигона. Прямо посреди вырубленного леса ожидала своего часа кульминация нескольких месяцев научных изысканий светлейших умов России. Компаньон Галансков держал бинокль в дрожащих руках. Он вспоминал все, что осталось позади. Путь от небольшой банды головорезов до легального сообщества и одной из самых влиятельных сил в регионе. Первая сделка между ним и Степановым, сражения против государственников Центральной Сибири, борьба против угнетателей на Востоке: все это время анархическое движение и он сам балансировали на лезвии бритвы. Сейчас вновь наступал один из таких поворотных моментов.\n\n"big steps" on the way from the Siberian Black Army's journey from petty band of ruffians to a legitimate community and powerful force in the region. The first deal between himself and Stepanov, the wars against the statelets of central Siberia, taking on the statists of the east, all of them could've been the moment the whole movement fell apart. This was another one of those pivotal moments he supposed.\n\n"Companion Galanskov? This is Mishuernko." Yuri deciphered from the static of the walkie-talkie. "The weapon is primed. I would hope you are a respectable distance. I would also recommend you cover your eyes, even at your distance you will be most certainly blinded."\n\nYuri trembled as he put the radio to his mouth. "Understood." He said, not allowing his fear to show through his voice.\n\n"Congratulations boys and girls, today the Russian people have stood up. 3..." Yuri ducked under the brick wall he was sitting on. "2..." He braced for the sound of the atom splitting. "1..." He clenched tight, praying that he could trust his companions to provide him with a safe distance. "Detonate."\n\nYuri hugged up against the wall, ready to feel an extreme wave of heat rush over him. There wasn't a bang like he expected or even a boom. It was more a poof. Like a balloon popping. Yuri was confused, but then again, he had never heard a nuclear bomb explode before. Cautiously, and against his best judgement, he poked his head over the wall and saw the forest, or at least what was left of it. There was no mushroom cloud like he had been briefed on, but there certainly was a crater. Yuri let out a deep breath of relief. It worked, even if it was much, much, weaker than he envisioned. He grabbed his radio, "Companion Mishuernko, congrats on a job well done.""
 KHA_LibSoc.37.a:0 ""I aim to please, Companion Galanskov.""

 KHA_LibSoc.38.t:0 "Что в названии?" # <<TRANSLATED>>
 KHA_LibSoc.38.desc:0 "\"Бред побеждал\" . Он всегда чувствовал глубокую привязанность к написанию с раннего возраста. Откуда он взялся? Он не мог ответить. То, как его перо танцевало на бумаге, говорило ему, что он одарён, что его писание было призванием. Юрий любил думать, что если он не революционер, то он будет автором или, возможно, поэтом, он не был вполне уверен. Хотя он и интересовался, можно ли отделить идеологию от поэзии? Не каждый случай был бы дурак, каждая история" # <<TRANSLATED>>
 KHA_LibSoc.38.a:0 "Глава первая: \"Работающие мужчины и женщины Канска...\"" # <<TRANSLATED>>

 
 KHA_Despotist.1.t:0 "Дальше действовать будем мы"
 KHA_Despotist.1.desc:0 "На каждой стене, на каждой двери, на каждом фонарном столбе Свободной Территории висели плакаты."Citizens of Siberia!" in gigantic block letters. The rest is as follows:\n\n"Do not fret. The TYRANT, TRAITOR, and RAVAGER of Siberia has been IMPRISONED. YURI GALANSKOV is a traitor to the people and the communes. He has RAPED and PILLAGED innumerable women and children. There is no doubt he is DAMNED. The benevolent marshal of the Black Army, IVAN STEPANOV has DEPOSED this cruel dictator. Your liberty is safe."\n\nThe pamphlet ended in an ominous message:"
 KHA_Despotist.1.a:0 ""Anarchy REMAINS, under the guiding hand of Stepanov!""
 KHA_Despotist.1.b:0 ""The SCOUNDREL of Anarchy is dead. Stepanov will revive the state!""
 
 KHA_Despotist.2.t:0 "Место для шага вперед"
 KHA_Despotist.2.desc:0 "Над Новосибирском стелился смог от работающих фабрик. Горожане, укутавшись в теплые воротники, спешили на работу под звук визжащих сирен и пронзительный вой ветра. На Площади Анархии, как обычно, толпилась куча зевак. Разве что, на этот раз, толпа была более пестрой: в рядах местных бездомных, торгашей и мошенников виднелись свежие лица. Иван Степанов поднялся к микрофону - помост натужно заскрипел под ногами.\n\n"The tyrant, Yuri Galanskov, has died in imprisonment!"\n\nThe crowd murmured and shuffled. Stepanov had accepted a warmer reception.\n\n"I have brought together leaders of the many congresses of Siberia together to discuss the march of Anarchy past the legacy of Galanskov. With the Black Army's guiding hand, I will insure Novosibirsk and beyond the promise of liberty! The end of statism!"\n\nStepanov spoke at length of the virtues of anarchy and of the sins of Galanskov to an audience that was all-too-careful to applaud. It would take a while to truly snuff that spirit of rebellion. Once he was finished, community leaders stepped forward to the podium. Their words were triumphant and proud, yet the tone underneath was fearful. Politicians were great actors only when a gun wasn't pointed at their sorry heads. Each one shuffled on and off, lavishing Stepanov with kind words and pretending as if Siberia was still free. By the end of it, barely half of the crowd remained, whisked away into the bleak night of the winter."
 KHA_Despotist.2.a:0 "Антракт!"
 
 KHA_Despotist.3.t:0 "Пачка сигарет"
 KHA_Despotist.3.desc:0 ""You goddamn Reds aren't going to take away our freedom! Now you think you can win our hearts, huh? I'll tell you, this cigarette you gave me? Bet the village idiot rolled this piece of shit. What's in this, gasoline and spit? You're no better then the Germans! All you fucking statists, I tell you. Lost your faith in Anarchy, huh? Lost your faith in the people? I'll show you what your little benevolent "help" means to me!"\n\nLeonid made a show of throwing the cigarette to the floor of his porch and stamping on it in his seat.\n\n"It means shit! You hear me? Shit! Now go run back to Irkutsk and beg Yagoda for more cigarettes, you traitor to the people!"\n\nThe soldier looked amusedly at Leonid, said goodbye to the now-frazzled children, and walked away to feed more occupants of the struggling commune. As soon as the officer was out of sight, Leonid pulled out another one of the donated cigarettes and began puffing on it with abandon."
 KHA_Despotist.3.a:0 "Но если есть в кармане пачка сигарет..."
 
 KHA_Despotist.4.t:0 "Черная Армия..."
 KHA_Despotist.4.desc:0 "Они встречались в пыльном амбаре - специального здания в деревеньке не было, а потому все собрания проводились здесь. Заседания в импровизированном "No-one will be, ah - sharing food - without express permission from the Black Army. That is the end of it, you rural slops."\n\nHe grabbed the bottle of Vodka and left the barn, departing on a horse. The rest of the citizens stood in shock. A family would be going hungry this winter."
 KHA_Despotist.4.a:0 "...белый барон"
 
 KHA_Despotist.5.t:0 "Спроси и можешь получить"
 KHA_Despotist.5.desc:0 " Они приехали из Новосибирска. На поезде, автомобиле, лошадях, мотоциклах. Несколько на велосипедах и еще меньше пешком. Каждый в пятнистой черной униформе, с ржавым пистолетом и несколькими патронами. Они говорили, что это для медведей, но каждый из них знал, что девятимиллиметровый не может убить медведя. Она была рассчитана на человека. Они принесли клочок бумаги, напечатанный дрожащим черным почерком, от которого практически пахло отчаянием Новосибирска. Если, конечно, его еще не скрутили в сигарету. Каждый из них запомнил послание наизусть. \n\n"Bring your leaders to Novosibirsk. There, Marshall Stepanov and you will decide the fate of the free territories."\n\nAnd so they came in droves, as diverse as the means they employed to get themselves there. Some short, tall, white, indigenous. It was quite possibly the largest Congress in the free territory's history. An old convention center was poorly cleaned; a long table was stacked high with fresh buns. The members took their seats, the doors closed and reporters kept their ears on the doors, trying in vain to hear something coherent. No one was allowed in or out.\n\n"Was that a horse?"\n\n"Did I just hear a gunshot?"\n\n"A baby crying? In there?"\n\nBy midnight, most had given up in their search for knowledge. In the early hours of the morning, a smartly dressed convention member emerged with a paper in his right hand and a megaphone in his left and began speaking to the few left.\n\n"We have decided on the future governance of Siberia.""
 KHA_Despotist.5.a:0 ""Marshal Stepanov has assured us of our liberty.""
 KHA_Despotist.5.b:0 ""Marshal Stepanov ensures liberty,\nas long as it does not interfere with war.""
 KHA_Despotist.5.c:0 ""Marshal Stepanov will guide us to true liberation."
 
 KHA_Despotist.6.t:0 "Мне следовало бы знать"
 KHA_Despotist.6.desc:0 "Протесты стихли. Да и что тут было протестовать? Рабочие получили все, о чем они просили: равные права, освобождение рабочих и достижение своего рода социализма. Так любопытство поразило новосибирцев, когда на площади анархии вспыхнул небольшой протест. Но это был совсем другой протест. Вместо того чтобы выступать за дальнейшие экономические меры, они выступали за политическую свободу. Это был первый раз, когда им дали полную свободу до прихода Степанова к власти. Теперь по всей Сибири происходили кражи и свобода была урезана. На севере ценный лес сплавляли по реке на дрова для фронта. Были изъяты лошади и трактора, которые были нужны для "to develop the region". The best wheat in the south was taken in the south for soldier's rations. Some outspoken communal leaders began to disappear. It seemed that all that the Black Army had been founded on was gone in a scant few months. Freedom was no longer free.\n\nThat is not to say that the Black Army was about to fire on a group of peaceful protestors. Stepanov was statist, not stupid. For now, he could watch as resistance simply faded out and the Black Army began to show the people what freedom really cost. No longer could they sit idly and fail to contribute to freeing Russia. They would have to sacrifice for victory, and Stepanov ensured that every family bore a cost. To harden them."
 KHA_Despotist.6.a:0 "И, в конечном счете, закалить Россию."
 
 KHA_Despotist.7.t:0 "Встреча, отличная от остальных"
 KHA_Despotist.7.desc:0 "Воскресенье мрачно.\n\nСтепанов потягивал вино из бокала, привезенного контрабандой из далекой западной страны, как и музыка. В этом можно найти иронию. Украденная музыка, украденное вино, украденная власть. В столовой было тихо, если не считать приглушенной музыки проигрывателя. Степанов оперся локтями о стол, положив подбородок на сложенные руки. -"I trust you find your food to be of the highest quality?" The table nodded politely nodded.\n\nMy hours are slumberless.\n\n"Good." Stepanov said.\n\nThe song continued in the background.\n\nValenteev dabbed at his lip with his napkin, "Well it was a pleasure, Companion Stepanov. The meal was delicious." Valenteev rose from his seat.\n\n"Yes, I think I should be going. Got to be to bed." Kilichakov stood, pushing in his chair.\n\nThen there were two. Stepanov stared straight ahead, blissfully lost in the music. "Ivan?" Mishuernko questioned, "What are you going to do?""
 KHA_Despotist.7.a:0 ""I am going to enjoy my meal, Mishuernko.""
 
 KHA_Despotist.8.t:0 "Банкир"
 KHA_Despotist.8.desc:0 "Киличаков поправил свою длинную меховую шапку, натянул перчатки и влез в сапоги. У него было много других дел, кроме прогулки. Интеграция новых территорий, подписание бюджета Черной армии, борьба с жадными коммунами, все это казалось достаточно простым для необразованного человека. Поставьте свое имя на бумаге и передайте ее бедолаге, который должен сообщить своей коммуне, что они не получат никаких дополнительных перераспределений. Однако, что отличало его от среднестатистического толкача карандашей, так это то, что в то время как некоторые люди жаловались на саму концепцию валюты, Киличаков находил в ней утешение. Ему нравилась его работа, о чем Степанов очень хорошо знал. \n\nВыйдя из кабинета на свежий Новосибирский воздух, Киличаков был встречен лидером анархии Иваном Степановым. "How do you do, Mikhail?" Stepanov said with a grunt, rising from the bench he was sitting on. "Why don't you join me for a walk?"\n\n"You know, Mikhail," Stepanov said as they strolled around the block, "I don't know how numbers work. I'll be honest, I really don't." Stepanov stopped, his hands in his coat pocket. "I know you do."\n\n"Well, it comes with experience I suppose. Partially it comes naturally but-"\n\n"Do you know what else I know, Mikhail? I know money doesn't just disappear." Stepanov pulled a cigar from his pocket and lit it. "I want you on my side, but I know there are another million men here who know numbers just as well."\n\nMikhail Kilchichakov gave a slight nod, "So it's blackmail then?""
 KHA_Despotist.8.a:0 ""Not blackmail, business.""
 
 KHA_Despotist.9.t:0 "Генерал"
 KHA_Despotist.9.desc:0 "Да, угу, понимаю."Yes, uh-huh, I see." Stepanov, in fact, did not see. Few understood what mad ramblings came from Androniy Mishuernko. Yet, at heart, Ivan Stepanov was an actor. He at least knew how to pretend he was listening, not that he even had to. Stepanov could've been sound asleep and still Mishuernko would rant and rave about the importance of service to destroy the Nazi threat. He leaned back in his chair, watching as the aging general hung up a crudely drawn map of Europe beyond the Urals.\n\n"This," Mishuernko said, circling the heartland of Russia occupied by the Germans, "Is the ultimate goal. The reclamation of our homeland is the most essential task before our people. So long Russians have writhed in agony under the boot of Hitler, we must free them at the earliest possible opportunity."\n\n"I couldn't agree more." For maybe the first time in his life, Stepanov found himself agreeing with the mad man. Moscow must be reclaimed. Riding in on a horse, proudly waving the black banner; it would cement Stepanov's rule for years to come.\n\nMishuernko dug through his bag for yet another map, but while he was searching, he made an off-hand comment. "I find you much more workable than the boy."\n\n"You do?"\n\n"Yes. I think you have the wherewithal to do what you have to do, something the boy could never.""
 KHA_Despotist.9.a:0 "Хороший комплимент от сумасшедшего."
 
 KHA_Despotist.10.t:0 "Змей"
 KHA_Despotist.10.desc:0 "Валентинов барабанил пальцами по рулю в такт музыке. Сам того не замечая, он тоже начал дышать в такт музыке. Валентинов не говорил по-китайски, он никогда не видел эту страну, но граница с Китаем была в значительной степени незащищенной. Отъезд из Магадана был бы слишком очевиден, он ждал бы его там, и Валентинов, конечно, не стал бы рисковать на Западе. Может быть, лучше об этом не думать. Чтобы отвлечься, Валентеев переключал радиостанции. \n\n"HELP!" His radio shouted, "PLEASE GOD HELP US!" The blood curdling scream sent chills down the mans back. He slammed on the brake, gripping the wheel tight to prevent flying out from his seat. "This is Maria Federova." The radio sobbed, "I'm trapped in the Gorno-Altaysk church...please, if anyone is listening, I NEED HELP!" Valenteev wasted no time, throwing the car into drive and speeding towards the commune.\n\nThe commune was rural and small, Valenteev knew, but it was abnormally quiet. He cautiously made his way to the church, keeping low and his firearm at the ready. He could see men, dead, on the floor from the window. Fuck! He was too late. Unless the girl managed to hide while the village dealt with the bandits? Valenteev entered their church, his finger hovering over the trigger.\n\n"HELP!" The girl called out, "PLEASE GOD HELP US!" Valenteev rushed over to the origin of the sound. He threw open the cellar doors and found not a girl, but a record player, a radio, and enough explosives to demolish the Volkshalle."
 KHA_Despotist.10.a:0 "До свидания, товарищ Валентеев."
 
 KHA_Despotist.11.t:0 "Следующие несколько мгновений решат оставшуюся часть твоей жизни."
 KHA_Despotist.11.desc:0 "Степанов затянулся последней сигаретой из пачки. Он еще не стал тем гедонистом, каким часто становятся авторитаристы, но он позволял себе утонченную роскошь. Сигарета была не местного производства, не с одной из этих дерьмовых табачных ферм за городом. Это был настоящий американский дым, сделанный в Вирджинии. Вдыхая дым, он на мгновение усомнился, что коммуны никогда не будут успешными. В конце концов, если какие-то капиталистические плантации в Вирджинии могли сделать это, что это говорит о нескольких русских придурках, работающих в "workplace democracy?"\n\nThis thought was interrupted by the ring of his telephone (not such a luxury, an old Red Army telephone.) Picking up the telephone, Stepanov heard an unfamiliar voice, in an accent from Moscow. Probably fled after the war. He spoke with a quiver in his voice.\n\n"Sir, I speak on behalf of Marshal Valenteev. The marshal kindly requests you stand down and cooperate in the restoration of Anarchy.\n\nStepanov considered his options. Either he was to give in and perhaps lose his life in a Siberian prison, or he was to stand in defiance of Valenteev. And if he stood in defiance, who knew what lay in store? So he picked up the phone and stood in defiance.\n\nVelenteev heard the phone ring and his heart skipped. Could this be it? The moment where for once, they won? They could stop fighting and pushing and rest. Rest, for once, no more stressing about statism or despots or death in the name of life. Just rest. He picked up the phone and his heart skipped again.\n\nHe wasn't prepared for this response. He hadn't thought he would be called on his bluff. He didn't have the men, the money, to fight a war. God, how could he be so stupid? Those next words from Stepanov ripped the man's heart out, his idealism, his hope."
 KHA_Despotist.11.a:0 ""How about we forget about this,\nand you retire to your dacha.""
 
 KHA_Despotist.12.t:0 "Вон! Выходите все!"
 KHA_Despotist.12.desc:0 "Все свелось к этим нескольким мгновениям. Годы ожидания, планирования, подготовки, терпения к "companion" nonsense, of selecting the right soldiers, even making sure the weather was right, Stepanov had to call this off twice already because of rain.. But the weather had held up today and the General Assembly was crowded. It had to be today or it would never happen.\n\n"Companion Stepanov, you still have not explained what happened to Companion Yuri Galanskov. He was under your protection, his disappearance has concerned a great many in this Assembly." The words snapped Stepanov back to reality, as he stared at the many faces of the Assembly, all staring back at him intently, waiting for an answer. He looked at his notes, a long speech decrying Yuri, pointing out his many failures and general lack of intelligence. Claiming his 'disappearance' was that overzealous child's own fault. But that wasn't Stepanov's style, it never had been. "Comrades." Stepanov grinned as that hated term caused a sea of disgust among those in the Assembly "I don't have to answer for the tragic fate of comrade Yuri. Because as of this moment, this Assembly is disbanded." He pressed a button hidden underneath the podium.\n\n"Companion Stepanov, what is this statist madness?" An assemblyman asked right before dozens of members of the Black Army poured into the room. A wave of relief hit Stepanov as he gripped the podium. This was a moment he had pictured for so long, part of him had never believed it would happen. And yet here it was.\n\nOne of the assemblymen rose to his feet "This is a betrayal, Stepanov! Of the Free Territory and all-" One of the soldiers dragged him back down to his seat, securing his silence with the butt of her rifle. Stepanov grabbed the microphone. "It is regretful that such drastic actions have become necessary." He lied "But the General Assembly has constantly shown itself incapable of managing the Free Territory. The Security Council will do just fine without you. Now if you'll cooperate with these soldiers as they escort you out of the room, we can help ensure this transition is peaceful and orderly.""
 KHA_Despotist.12.a:0 ""Failure to cooperate would be inadvisable, comrade.""
 
 KHA_Despotist.13.t:0 "Нет, нет! Я не пойду!"
 KHA_Despotist.13.desc:0 "Жизнь никогда не была идеальной. Это было тяжело, тяжело, смертельно и, самое главное, коротко. Но в Сибири, в этих Пустошах, она была на шаг ближе к совершенству. Работа была тяжелая - чистить амбары и сеять семена. Но там, снаружи, было очень красиво. Она никогда не переставала быть красивой. Медленная, извилистая Дельта. Холодный ветер летним утром, пронизывающий холод зимой. Заснеженные вершины гор едва выглядывали из-за горизонта. Каждый день был насыщенным, неизменным, дующим, как ветер. Он мог бы жить так вечно. \n\nОни приехали ночью на большом грохочущем военном грузовике. Они подкатили прямо к двери и в своих больших сапогах промаршировали к ней и начали стучать. Он не переставал стучать. Он слышал его и сегодня. Потом они толкнули дверь и потащили его прочь. Он закричал. Он был всего лишь мальчишкой. Он не был готов умереть за свою страну. И его мать закричала. Несколько минут отец пытался сопротивляться, но удар прикладом пистолета в лицо заставил его замолчать. Им пришлось вытаскивать его из дома, брыкающегося и кричащего, чтобы спасти ему жизнь. Они бросили его в кузов грузовика. Он не мог перестать плакать с повязкой на глазах. Он плакал, плакал и плакал, все время слыша этот стук. Был ли он вообще там? В конце концов жизнь превратилась в сон."
 KHA_Despotist.13.a:0 "Ему снился этот стук и крик матери."
 
 KHA_Despotist.14.t:0 "Забирай это и уходи."
 KHA_Despotist.14.desc:0 "Когда парень проснулся, грузовик остановился, и забрезжил рассвет. Двое мужчин вытащили его из грузовика. \n\n"You want to join the army, huh?"\n\n"N-no. I just want to go home, sir. Please, I just want to go home."\n\n"Too fucking bad. Take this bag and get started down that valley. We'll be on the other side."\n\nThe two of them laughed. They both knew he wouldn't make it. They headed back into the van and drove off, leaving the boy in the dust, his tears still drying. Rummaging through the bag, he found a canteen full of water, some meager rations, stale bread, and a tarp, presumably for shelter. It would have to do. What else was he to do? Wait for the vultures to take him? So he set off, kicking rocks and yelping down the trail.\n\nWhen his anger finally melted into sadness, he began to look around him. The landscape reminded him of home. There wasn't a delta, but there were those same low mountains, those hills spotted with patches of trees. It almost felt like home.\n\nHe was tired, and hungry, and he had run out of bread. By now, the moon had come out. They were right. He would never make it. He hastily tied the tarp between two trees and sat down on a log, looking at the dark landscape. He never slept, just sitting there, crying, enraged and in a horrible stupor.\n\nUntil the sky began to move. It started out with a few blazes of light, but within a few minutes it had begun to vibrate and jostle with fantastic color. Green, purple, blue, lighting up the sky. Like some great indescribable dance.\n\n"Oh, my god. They don't have this in the south.""
 KHA_Despotist.14.a:0 "Он сидел, и краски отражались в его заплаканных глазах."
 
 KHA_Despotist.15.t:0 "Я провожу вас"
 KHA_Despotist.15.desc:0 "В новом Новосибирском техникуме не было ничего, кроме неприятностей. Школьное образование оставляло детей без понятия, как делать что-либо техническое, и казалось, что все учителя были подрывниками, воспитывающими своих учеников только на анархистской революционной мысли. Некоторые из студентов недавно напились и возглавили организацию под названием "New Anarchists", proclaiming their hatred for the Security Council and their wish for a return to Yuri's idealism.\n\nIt was on one freezing night in Novosibirsk when a band of the New Anarchists staged a "protest" on the street. They yelled drunken slurs at passing soldiers and threw loose bricks and rocks from the cobblestone. A crowd began to build up, of curious spectators and disgruntled soldiers. It seemed as if this was about to turn into a one-sided fight, a Boston Massacre for a new Russia. Which new Paul Revere would depict it, famously? Which Crispus Attucks would lead the charge for freedom and Anarchy?\n\nA soldier pulled out a rusty revolver and shot it in the air three times. Perhaps the bravery of these anarchists had been overstated. Upon hearing the gunshots, they scrambled to run."
 KHA_Despotist.15.a:0 "Кучка пьяных студентов, вот и все."
 
 KHA_Despotist.16.t:0 "Величайшее в мире ограбление"
 KHA_Despotist.16.desc:0 "Было приятно выиграть. Приятно было быть самим собой. Было приятно расслабиться и расслабиться, просто потягивая самый роскошный алкоголь, который только могла предложить Россия. Выглянув с балкона, Иван Степанов увидел Россию, СВОЮ Россию. Конечно, она "
 KHA_Despotist.16.a:0 "Тяжелый труд окупается."
 
 KHA_Despotist.17.t:0 "Случайная игра на выпивку"
 KHA_Despotist.17.desc:0 "Откровение пришло ночью. \n\nСтепанов устраивал одну из своих вечеринок в окружении проституток. Играл диск, какие-то старые русские хиты времен Союза. Они пили и раздевались; это была обычная ночь. Так было до тех пор, пока одна из них не произнесла эти слова. \n\n"Oh yeah, totally nuked the trees."\n\nOne of the prettier whores, with bright red lipstick and a short skirt that Stepanov had personally requested.\n\n"Wait. Aleksadrina, was it? No. Karine. What did you just say?"\n\n"I- I just said I had to cut down these trees outside of my place. One of them was going to fall. I didn't mean any offense, Mr. Stepanov. And - it's Anastasia, sir."\n\n"No. Karine, you used a very specific word to describe you cutting down those trees."\n\n"Nuked?"\n\n"Yes. Yes, that's it! That's it!"\n\nThe Siberian hookers looked in awe as Stepanov jaunted out of the dacha, hopped into his car, and drove south. Well, he had paid them for the night and there was alcohol, why not party a little longer?\n\nStepanov was a little drunk, but it was clear. He needed a nuclear bomb. It was the only way. At this stage, who wouldn't invade them? Without that great deterrent which kept the rest of the world in a stasis, it would already be engulfed in war."
 KHA_Despotist.17.a:0 "Поехали в Зеленогорск!"
 KHA_Despotist.17.b:0 "Я слышал, что на Востоке много чего есть!"
 
 KHA_Despotist.18.t:0 "Святой Петр, не зови меня"
 KHA_Despotist.18.desc:0 "Юрий Галансков сидел один со стаканом водки и постукивал ногой. Глубоко задумавшись, он продолжал постукивать, пока не осознал, что делает. Заставив себя вздохнуть и успокоиться, он понял, что нужно делать. \n\nЧерная армия стала правителями, и если Юрий что-то ненавидел больше, чем государство, так это правителей, которые поддерживали государство и заслуживали наказания. Когда народная армия теряет свои идеалы и поддержку своего народа, она просто превращается в бандитскую шайку, и Галансков с грустью признавал, что именно такой она и стала. Кто знает, что они замышляют? Свергнуть анархию, свободу, за которую они так упорно боролись? Восстановить какое-то государство, укорененное в идеях коммунизма, но настолько лишенное реальных идеалов, которые оно представляет? Это должно кончиться. Их надо убить. А если их нельзя было убить, работали почти до смерти. \n\nРепрессии начались с малого. Коммуны отзывали солдат или генералов по "suggestion" from Yuri. A few in the lower ranks disappeared into the north. By the end of the month, the writing was on the wall. So many men simply gone. Officially, many had simply never existed, wiped off the record. But it was an open secret where they were. Either lost to an eternal dreamless sleep, or toiling in camps up north. Life was brutal and often short in those camps. Men arrived in tears, begging for some other punishment, something else. But Galanskov had enough with tyrants. He'd had enough with the people being little more than slaves of bandits. The Black Army must be cleansed."
 KHA_Despotist.18.a:0 "Хватит значит хватит."
 
 KHA_Despotist.19.t:0 "Тряпка для сбора"
 KHA_Despotist.19.desc:0 "Это были евреи. Должно быть. Кто еще в здравом уме возьмет такого человека, как он, человека, сражающегося за белую расу, за целостность арийского народа, и заставит его добывать какой-то Богом забытый металл? Они дергали за ниточки во всем этом. Чертовы евреи. \n\nАртур попытался определить, чем пахнет в шахте. Болезненный, практически. Но когда он вдохнул воздух, его горло наполнилось густой удушливой пылью. Он едва мог дышать. Господи, ну почему он не сражался с евреями насмерть? Он убил одного, подумал он, но теперь, когда он вспомнил об этом, это мог быть один из его людей. Винтовки. Они были сделаны моими евреями, у них были неисправные триггеры. И что теперь, они делают ядерную бомбу? Ни хрена себе, учитывая, что атомы-Еврейская наука. Он должен был вернуться в Германию. Он должен был предупредить Гитлера. Жив ли еще Гитлер? О боже, он не мог дышать. Он должен был вернуться к Гитлеру. Убирайся из шахты, скажи ему, что они собирали бомбу. Евреи. Да, так оно и было. Они собирали бомбу. Артур с трудом выбрался на солнечный свет. Это было в том направлении, не так ли? Ему показалось,что он свернул налево... может быть, это было правильно? Да, вот оно. Солнечный свет. Они сделали эти шахты такими пыльными, темными и запутанными. Может быть, все дело в пыли. Он просто не мог избавиться от пыли. \n\nОхранник наблюдал, как из шахты, тяжело дыша и что-то бормоча, вывалился человек. Он просто продолжал кашлять пылью. \n\n "Get back in there, fascist scum! Your workday isn't over yet!"\n\nThe man stared back and started murmuring. "You're a Jew." He crawled up to the guard. "Why the fuck are you sons of Zion building the bomb? Why? Answer me!" The man stopped to wheeze.\n\n"Touch me and I'll shoot, Nazi."\n\nArtur limply punched the guard, and in one shot to the chest his life was gone."
 KHA_Despotist.19.a:0 "Гитлер так и не узнал о бомбе."
 
 KHA_Despotist.20.t:0 "Вперёд."
 KHA_Despotist.20.desc:0 "Иностранные СМИ объявили эту новость мелкими буквами на обороте третьей страницы. \n\nРУССКИЙ ВОЕНАЧАЛЬНИК СТЕПАНОВ РАЗРАБАТЫВАЕТ АТОМНУЮ БОМБУ \n\nАНАРХИСТЫ РОССИИ ОБНАРОДОВАЛИ ЯДЕРНОЕ ОРУЖИЕ \n\nБольшинство думали, что это, вероятно, просто слухи, и двигались дальше в свое время. Для Степанова это была одна из его вершин. Парад бомбы по Новосибирску - пусть даже это был всего лишь муляж - оказался для Степанова поистине гордым моментом. После того как по Новосибирску пронесли большую бомбу из папье-маше, он поднялся на трибуну на площади анархии и начал говорить с холодной и совершенно скучающей толпой. \n\n"I wanted to thank all of the nuclear scientists that aided in the development of this technological marvel and have come here to witness it's display."\n\nNone of the scientists had shown up, but a light smattering of applause did begin. Stepanov continued. "This bomb will not only ensure our freedom, but will let our advanced capabilities be known to the entire world!"\n\nDick closed the newspaper. What a strange speech from Russia. Not that it concerned him. It seemed like real important news never really traveled from there all the way to America. Work began soon."
 KHA_Despotist.20.a:0 "А он даже кофе не выпил!"
 
 KHA_Despotist.21.t:0 "Милостивый Бог"
 KHA_Despotist.21.desc:0 "В конце ничем не примечательной речи Степанов вставил импровизированное сообщение. \n\n-"There are many fools out there on this varied and diverse Earth. Unfortunately the original fool happened to be a sweet-talker, and so we are left with a world full of them. One particular type of fool which I despise the most is those that have faith in human nature. There is one thing to have faith in, and that is God. Not some myth of a pure man, or socialism, but the unity of god. And it seems that it is that faith that has led us to traitors, false shepherds like our old friend Galanskov.\n\nMen of Novosibirsk, do not follow in the footsteps of these men. Human nature is a terrible, terrible thing. Anarchy is nasty, brutish, and short. Only the leadership of a strongman may stop man from descending into war of all against all. I implore you, men of little faith, to rest that faith in me. For The Black Army will never stop to descend you from the tides of wild, ravaging savages. We are the new bastion of civilization in Siberia, and there is no one who will take that title away from us.""
 KHA_Despotist.21.a:0 "Новое божество захватывает власть."
 
 KHA_Despotist.22.t:0 "Трон из костей"
 KHA_Despotist.22.desc:0 "Последняя настоящая пропаганда, которую видел Федор, была из бухаринских времен. Эти проклятые плакаты, провозглашающие неминуемое поражение немцев и триумфальное шествие Красной Армии вперед. Раньше они были повсюду, наклеены на каждую стену, повешены между каждой дверью. Теперь они порхали по улицам, прилипали к деревьям или горели, чтобы согреться. Те, кому не посчастливилось остаться на ночь снаружи, укладывали их, как одеяла, против сибирской ночи. Федор вспомнил те дни, когда несколько невезучих плакатов превращались в туалетную бумагу. Они полагали, что это лучше, чем листья. \n\nСтранно было тогда видеть в Новосибирске новый плакат. Это было не в ярко-красном цвете, как на плакате Бухарина. Присмотревшись внимательнее, Федор разглядел недостатки печати. Цвет растекался по линиям, фигуры на заднем плане были едва ли больше, чем черные пятна. Это был грубый, но тем не менее пропагандистский плакат. То, что он изображал, было странно. В центре стоял на коленях человек, склонив голову вперед. Рваный кавалерийский мундир и широкие усы выдавали личность этого человека: Семен Будённый, убитый большевиком во время штурма Братска. С мечом у горла был еще один человек, чье лицо не было открыто, но он имел телосложение типичного солдата Черной армии. Прищурившись, Федор не мог разглядеть, кто это. \n\nФедор был там. Разгар борьбы Черной армии с большевиками на востоке. Стрелял по этим лошадям из своего старого затвора. Буденный возглавил атаку и был сброшен с лошади, когда шальная пуля попала в туловище зверя. Как Черная Армия отбивалась от красных. В конце концов Галансков выстрелил Буденному в голову. Новость разнеслась по всему региону. Братский дьявол был мертв. Почему же тогда, подумал Федор, какой-то неизвестный солдат казнил Буденного, а не Юрия? Это заняло мгновение, но тут до Фёдора дошло. Степанов, этот старый ублюдок, не пытался раструбить о достижениях Юрия. Он пытался трубить о Черной армии. Не лучше Бухарина"
 KHA_Despotist.22.a:0 "Когда-нибудь мы будем использовать их, чтобы подтирать наши задницы."

 KHA_Despotist.23.t:0 "Ты слышал о них?"
 KHA_Despotist.23.desc:0 ""Put Mishurenko on the line." Ivan Stepanov barked the orders from his bed, impatiently waiting for whatever idiot was working in Mishurenko's office that day to patch him through. He looked up to the tremendous, white marble, ceiling of his bedroom. He had it recently renovated at the expense of Kilchichakov. The leech he was, the way money disappeared from the budget in his presence would impress Stepanov if it weren't so tedious.\n\n"Comrade Stepanov, this is Androniy Mishurenko." Stepanov could hear the spit flying out of his mouth. How on Earth did he ever end up with this man as his most trusted advisor?\n\n"Is Yevgeniya with you? She mentioned she would be stopping by your office. Something about a-"\n\n"The terrorist attack in Kansk? Yes I am familiar."\n\nStepanov was taken aback. When did Mishuernko grow a pair of balls? He resisted the urge to tear him a new asshole, business came first. "Is she down there or not?"\n\n"No. She never came by." Silence. "Comrade Stepanov, have you heard about them?"\n\nThe line pushed him over the edge, "Cut the cryptic bullshit, dear god. I thought I had the last of that with Galanskov, for fuck's sake." Silence once more. Stepanov bit his lip, he did really want to know..."Tell me what's going on, Androniy. Do I need to come to Kansk?""
 KHA_Despotist.23.a:0 ""I would stay out of the city if I were you.""

 
