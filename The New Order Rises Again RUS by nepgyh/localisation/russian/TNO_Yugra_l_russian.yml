 ### Leader Bios ###
 POLITICS_JABA_IOSELIANI_DESC:0 "При Бухарине северные АССР были усеяна лагерями для заключенных системы ГУЛАГа, где политические диссиденты, преступники и другие "undesirables" were pressed into harsh labor programs for the state's benefit. Even after the Union fell, the West Russian Revolutionary Front continued the practice, sending trainloads of convicts and prisoners of war to the camps and keeping a close eye on them through the Red Navy base in Vorkuta. It was into this system that Jaba Konstantinovich Ioseliani was sent. A Georgian university dropout who found bank robbery to be a far more lucrative career than academia, Ioseliani was arrested for trying to hold up a train that was evacuating the assets of a Moscow bank. A swift military tribunal found him guilty and threw him in the hold of the first ship headed to Vorkuta. He fell in the with Vory v zakone, the "thieves who make the law" that ran many gulags' criminal networks, and settled into a routine of backbreaking labor that would likely last for decades.\n\nBut as luck would have it, the Soviet Union collapsed several weeks later, and Vorkuta lost its lifeline. The prisoners divided into two groups: those who wanted to work with the guards to survive, and those who refused to break the thieves' code and be "suki." After some brief but bloody skirmishes, the collaborators fled into the Urals and Ioseliani helped organize a grand criminal exodus further inland, far away from the restless jailers of Vorkuta, which greatly improved his standing and got him a seat in the circle of Vory leaders representing their camps. As the West Russian Revolutionary front rose and fell far to the west, Ioseliani grew in influence until he was elected chairman of the circle. He also made several rather lucrative agreements with Dragunov and the arms dealers of Zlatoust, serving as a buffer against the remnants of the West Russians in exchange for arms and weapons. But there are those within the prison hierarchy view Ioseliani's agreement as betrayal of the Vory code, and his lack of ambition for conquest has some whispering about complacence and laziness..."

 POLITICS_IVAN_ISTOMIN_DESC:0 "Иван Григорьевич Истомин, уроженец Сибири, по чистой случайности стал руководителем военного государства в Уральском регионе. Будучи ненцем с корнями коми, он был ярким примером хорошего руководителя из коренных народов, и боролся за сохранение своего родного языка. Он преподавал это в школах, а позже даже стал писателем и распространял свои слова и идеи среди разоренного войной населения, никогда не участвуя в реальной политике.\n\nПозже, с приходом Уральской республики в качестве региональной державы, на некоторых территориях Западной Сибири образовался вакуум власти, которым златоустовские торговцы оружием воспользовались, установив в регионе свои государства-сателлиты. \n\nНа Крайнем Севере, месте, населенном туземцами, Истомин был воспринят руководством Златоуста как относительно популярный интеллектуал, который согласится занять позицию лидера Ненецкой Республики. Таким образом, он сможет воплотить мечту о родном и, прежде всего, демократическом государстве."
 
 ### Ideas ###
 KOM_selfmade_men:0 "Я всего добился сам"
 KOM_selfmade_men_desc:0 "Наш государственный аппарат уникален среди руин России тем, что в нем работают в основном... предприниматели старой родины. Хотя это может привести к тому, что нас будут рассматривать как государство воров в законе, уникальные карьерные пути наших лидеров могут оказаться полезными не только для переговоров, но и для торговли. Наши методы могут быть грубыми, но они дают результаты, и это все, что имеет значение."
 KOM_zlatoust_made_government:0 "Марионетка Златоуста"
 KOM_zlatoust_made_government_desc:0 "Факт остается фактом: без нашей братской республики в Златоусте мы будем не более чем листом на ветру. С их защитой, однако, мы сможем позаботиться о наших... уникальных предприятиях, не боясь иностранных вторжений."
 KOM_siberian_democracy:0 "Сибирская демократия"
 KOM_siberian_democracy_desc:0 "После того как преступники были свергнуты, у нас появилась уникальная возможность создать в этих сибирских пустошах подлинно демократическую систему. Возможность, которую наше новое руководство не хочет упускать."
 KOM_siberian_faithful:0 "Сибирская вера"
 KOM_siberian_faithful_desc:0 "Дикие языческие верования Югры были наконец отброшены в пользу Слова Божьего. Теперь у нас есть возможность правильно указать нашим людям путь к их спасению, а затем распространить эту благодать на Сибирь, всю Родину и за ее пределы."
 
