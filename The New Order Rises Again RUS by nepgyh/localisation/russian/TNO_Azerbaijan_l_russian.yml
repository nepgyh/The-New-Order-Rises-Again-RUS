 POLITICS_BAKHTIYAR_VAHABZADEH_DESC:0 "Бахтияр Вагабзаде вырос с двумя предметами обожания: письму и азербайджанскому народу.  Он мечтал о том, чтобы его пьесы и стихи публиковались без оглядки на цензуру и репрессии, и он мечтал о том дне, когда Азербайджаном будут править азербайджанцы и для азербайджанцев. Он только начал свою учёбу в университете, когда немцы захватили Баку, без разбора устраивая облавы на партизан и тащить их на верную смерть под дулом пистолета или в тёмные провалы бакинских шахт.  По чистой случайности Вагабзаде удалось сбежать и скрыться в малонаселенных деревнях на склонах холмов, население которых пополнилось беженцами.\n\nЗдесь, за исключением изредка падавших на периферии бомб, жизнь текла своим чередом. Именно здесь Вагабзаде смог возобновить написание стихов, публиковать их на примитивных печатных станках и распространять по соседним деревням.  Его красноречие и яростный патриотизм начали работать на его репутацию, а его произведения читались в деревнях по всей сельской местности Азербайджана.  И когда партизанам удалось отбить Баку у немцев, они скандировали его стихи в знак торжества.\n\nВидение Вагабзаде наконец стало реальностью: Азербайджан обрёл свободу и независимость. Но что ещё более важно, его народ хотел видеть его во главе.  Он согласился, хотя и жаловался, что это задержит завершение его последнего сборника стихов. И теперь он крапеет над боевыми стратегиями и законодательством заместо антинемецкой литературы."partisans" (often just any man of military age who was not a slavish collaborator) and dragging them off to their deaths at the end of a gun or in the depths of a mine. It was by sheer luck that Vahabzadeh was able to escape and flee into the sparsely-populated hillside villages, whose populations had become swollen with refugees.\n\nHere, life continued with some semblence of normality, except for the occasional German terror-bombings. It was also here where Vahabzadeh was able to resume writing poems, publishing them on crude printing presses and distributing them through neighboring villages. His eloquence and fierce patriotism started to generate a reputation for himself, and his works were recited in villages all throughout the Azeri countryside. And when the partisans were able to recapture the cities from the Germans, they chanted his poems in celebration.\n\nVahabzadeh's vision was at last becoming a reality: Azerbaijan was free and independent. But more importantly, they wanted him to lead it. He accepted, though bemoaning that it would delay the completion of his latest poetry collection. And now, he drafts battle strategies and legislation instead of anti-German literature."
 
