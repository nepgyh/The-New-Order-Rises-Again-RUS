 ### Coup Events ###
 komicoup.1.t:0 "Левые элементы свергают правительство!"
 komicoup.1.d:0 "Относительно спокойный день в Сыктывкаре и правительстве Республики был внезапно прерван, поскольку сторонники левых собрались вокруг Суслова и перевернули политический ландшафт Коми с ног на голову, начав государственный переворот.\n\nРано утром сообщалось об усилении активности левых военизированных формирований, но никто не ожидал, того, что произойдет дальше. По приказу главного кукловода левых, сотни полностью экипированных и хорошо обученных солдат собрались в столице нашей Республики, направляясь к правительственным зданиям и самом Национальном Собрании. Они почти не встретили сопротивления. Многие были арестованы, от видных политических оппонентов до сторонников правого толка или даже обычных гражданских лиц. В конце концов, все войска достигли своего конечного пункта назначения: здания Законодательного Собрания Республики.\n\nПод прицелом все члены парламента, за исключением самых лояльных сусловцев, были быстро арестованы военными, а правительственный орган, фактически находящийся под контролем путчистов, был вынужден подчиниться их приказам. Конституция Республики Коми была объявлена утратившей силу, и была поспешно разработана новая конституция, ознаменовавшая официальное создание Социалистической Республики Коми. Что касается её лидера, то им стал не сам кукловод Суслов. Вместо этого генеральным секретарём был назначен Борис Пономарёв, известный как его самый надёжный союзник. Сам Суслов - всего лишь премьер республики, предпочитающий управлять новым режимом из-за кулис.\n\nУдастся ли социалистический эксперимент в Коми, ещё предстоит увидеть, но сначала сусловской клике, захватившей власть, необходимо будет должным образом установить контроль над страной. Сопротивление центристов и правых теперь в невыгодном положении, поскольку сейчас они вынуждены противостоять авторитарному правительству. Ближайшие дни станут решающими для Республики Коми."
 komicoup.1.a:0 "Ожидается рост нестабильности в Республике."
 
 komicoup.2.t:0 "Правые элементы свергают правительство!"
 komicoup.2.d:0 "Восстание потрясло нынешнее правительство, начавшееся с нападений на полицейских и лояльных гражданских лиц. В Сыктывкаре сообщения о насилии поступали в мэрию слишком быстро, поскольку выстрелы и крики становились все громче и ближе. Лоялисты встречали боевиков на улицах и в переулках, нередко попадая в засады. Боевики вели огонь отовсюду: подвалов, окон, чердаков, крыш высоких зданий.\n\nНеразбериха усиливалась по мере того, как отряды терялись в глубинах города. Зачастую они отправлялись своими командирами не в те места. Перестрелки становились слишком интенсивными, и солдаты начали дезертировать. Но Пассионарии преследовали их даже до реки, где люди пытались сдаться, но вместо этого заплатили за свою верность своими жизнями. Воды стали багровыми, тела плыли по реке, повсюду звучали мольбы.\n\nМосты были захвачены. Важные дороги были перекрыты, охраняемые патрулями. Пути, ведущие из столицы, были запечатаны. Лоялисты предпринимали попытки прорваться из города за подкреплением или бежать, но они были подавлены.\n\nДовольно скоро всё было кончено. Боевики толпились в зале, запугивая представителей Национального Собрания, когда открывали сегодняшнее заседание с оружием и дубинками. Они арестовывали всех, кто был в их списках, добавляя к ним всех, кто сопротивлялся или считался сопротивлявшимся. Выстрелы были обычным делом, и тела сваливались наружу, как и те, кто выжил, чтобы быть высланными.\n\nКогда старое правительство было распущено, Пассионарии поспешили утвердить свою конституцию. Затем их триумф стал законом, когда довольный Гумилёв был приведён к присяге в качестве лидера этого нового правительства. После узаконивания своего переворота Пассионарии теперь контролировали то, что когда-то было Республикой."
 komicoup.2.a:0 "Наш Гид проведёт нас сквозь бурю!"

 komicoup.3.t:0 "Объявлено формирования Чрезвычайного правительства!"
 komicoup.3.d:0 "Рассвет всегда приносил Сыктывкару каждый новый день его неопределенного будущего.\n\nРанним утром, задолго до того, как первые из тех, кому посчастливилось иметь машины, могли отправиться на работу, на улицы Сыктывкара съезжались колонны грузовиков. Вооруженные солдаты охраняли каждый мост через реку Вычегда, без насилия разоружая застигнутые врасплох гарнизоны. Солдаты ЗРРФ на дальней стороне наблюдали, как один из солдат группы пытался занять позицию, только чтобы увидеть, как его позиция будет обстреляна минометным огнем. Вскоре после этого струйка солдат превратилась в поток. Солдаты экстремистов были заперты в казармах, когда демократические ополченцы вторглись в столицу. Возглавляли наступление элитные Республиканские гвардейцы, наиболее подготовленные защитники бывшего демократического правительства. БМП гвардии оцепили здание Национального Собрания уже ко второму часу вторжения. В это время дня в собрании, конечно, не было политиков, они скрывались где-то в Сыктывкаре. Впрочем, это не имело значения, потому что улицы теперь были усеяны контрольно-пропускными пунктами. У спецслужб будет достаточно времени, чтобы найти экстремистов.\n\nТехнические специалисты Республиканской Гвардии быстро захватили все мощные радиостанции в городе. Вскоре было передано сообщение по радио, информирующее граждан о том, что предыдущее правительство было незаконным, оскорбляющим демократические идеалы, которых должен придерживаться каждый гражданин Республики Коми. Республика будет восстановлена Чрезвычайным правительством, говорилось в послании, а Светлана Сталина получит чрезвычайные полномочия в качестве президента. Таким образом, президент сможет подавить любое проявление экстремизма, угрожающего самым заветным идеалам демократии и прогресса Республики. В послании говорится, что Сталина не успокоится, пока Коми не стабилизируется достаточно, чтобы восстановить свою конституцию."
 komicoup.3.a:0 "Стальная демократия обрушилась на Сыктывкар."

 komicoup.4.t:0 "Демократы восстанавливают контроль!"
 komicoup.4.d:0 "Свежие отряды Республиканской Гвардии прибыли в Сыктывкар на грузовиках, перекрыв улицы и захватив мосты. Они переправились через реку, быстро установив контроль над частью города. Дороги, ведущие в столицу и из нее, были перекрыты и охранялись передовыми патрулями. Даже река была взята под контроль - солдаты на лодках и катерах мешали кому-либо добраться до своих судов. Оттуда они также могли прийти на помощь своим товарищам.\n\nСтремительность прибытия и продвижения Гвардии застали врасплох силы нынешнего правительства. Полиция была нейтрализована. И любой ответ со стороны собственного гарнизона города был встречен более сильным. В мгновение ока их обратили в бегство.\n\nСекунды превратились в минуты. И теперь весь город был захвачен. Патрули теперь мчались, чтобы захватить мэрию, оставляя за собой трупы и гильзы. Без собственных сил безопасности нынешнее правительства больше не способно существовать. Вынужденные сдаться под дулами винтовок, официальные лица покинули свои учреждения с поднятыми руками, и устремились к ожидающим грузовикам. Тех, кто сопротивлялся, избивали до подчинения или расстреливали за непрекращающееся неповиновение.\n\nНо, в конце концов, они сделали это. Восстановление Республики было завершено, что ознаменовалось широким объявлением чрезвычайного правительства. Довольно скоро победоносная Республиканская Гвардия и её сторонники приготовились приветствовать вернувшегося президента.\n\nСо ступеней мэрии Сыктывкара легитимная власть может начать свой срок. Коми теперь в надёжных руках, чтобы быть преданной созданию настоящей Республики, свободной от того, на что больше нельзя полагаться."traitorous and degenerate political leaders'' all await execution in a safe location have little credibility in the absence of evidence. Rumors ran of various communist and democratic leaders having escaped the coup, and of far right elements lurking in the shadows to end this new ordosocialist government. But the element of surprise for the day was Serov's, and so this new "national worker's state" is free to take its first few steps into the wider world, a chimera of komi's far left and right."
 komicoup.4.a:0 "Долгой жизни Республике!"

 komicoup.5.t:0 "ОВРИ свергают правительство!"
 komicoup.5.d:0 "Вооруженные полицейские и солдаты патрулировали перед зданием Национального Собрания. Стрелки на крыше здания высматривали любой источник неприятностей. Приказ сверху состоял в том, чтобы быть наготове при любой попытке восстания против действующей власти Республики.\n\nОбстрел стал неожиданностью для защитников. Лязгающий звук эхом разнёсся по всей площади, когда металлические газовые баллоны отскакивали от стены Собрания. От них исходил химический туман, густое облако слезоточивого газа. Снайперы на крыше в ужасе наблюдали, как исчезает вид на площадь. Несколько наиболее активных стрелков уговаривали своих товарищей укрыться в здании. Остальные молча стояли, глядя поверх белого савана.\n\nЛёжа на земле, полицейские задыхались и давились. Изо всех сил стараясь поддерживать организацию, они упали на землю и поползли к Национальному Собранию, намереваясь перегруппироваться внутри. Но этому не суждено было произойти: на полицейских набросились безэмоциональные чёрные фигуры в противогазах. Это были люди Таборицкого. Избив стражей до полусмерти, они ворвались в здание Собрания.\n\nПредставители Собрания не смогли оказать никакого сопротивления, когда боевики ОВРИ вошли в главный зал. Молчаливые солдаты в масках охраняли каждый выход, пока их командир шёл к трибуне оратора.\n\n"For years now you and your ilk have blasphemously carried on your business here. It is mercy that Lord Taboritsky, regent for Tsar Alexei, comes to free you from sin. This government of degenerate liberals and barbarous bolsheviks is dissolved. Long live the Tsar!""
 komicoup.5.a:0 "...и долгой жизни Лорду-регенту Таборицкому!"

 komicoup.6.t:0 "Объявлено формирования Чрезвычайного правительства!"
 komicoup.6.d:0 "Рассвет всегда приносил Сыктывкару каждый новый день его неопределенного будущего.\n\nРанним утром, задолго до того, как первые из тех, кому посчастливилось иметь машины, могли отправиться на работу, на улицы Сыктывкара съезжались колонны грузовиков. Вооруженные солдаты охраняли каждый мост через реку Вычегда, без насилия разоружая застигнутые врасплох гарнизоны. Солдаты ЗРРФ на дальней стороне наблюдали, как один из солдат группы пытался занять позицию, только чтобы увидеть, как его позиция будет обстреляна минометным огнем. Вскоре после этого струйка солдат превратилась в поток. Солдаты правительства были заперты в казармах, когда демократические ополченцы вторглись в столицу. Возглавляли наступление элитные Республиканские гвардейцы, наиболее подготовленные защитники бывшего демократического правительства. БМП гвардии оцепили здание Национального Собрания уже ко второму часу вторжения. В это время дня в собрании, конечно, не было политиков, они скрывались где-то в Сыктывкаре. Впрочем, это не имело значения, потому что улицы теперь были усеяны контрольно-пропускными пунктами. У спецслужб будет достаточно времени, чтобы найти экстремистов.\n\nТехнические специалисты Республиканской Гвардии быстро захватили все мощные радиостанции в городе. Вскоре было передано сообщение по радио, информирующее граждан о том, что предыдущее правительство было незаконным, оскорбляющим демократические идеалы, которых должен придерживаться каждый гражданин Республики Коми. Республика будет восстановлена Чрезвычайным правительством, говорилось в послании, а Светлана Сталина получит чрезвычайные полномочия в качестве президента. Таким образом, президент сможет подавить любое проявление экстремизма, угрожающего самым заветным идеалам демократии и прогресса Республики. В послании говорится, что Сталина не успокоится, пока Коми не стабилизируется достаточно, чтобы восстановить свою конституцию."
 komicoup.6.a:0 "Стальная демократия обрушилась на Сыктывкар."

 komicoup.7.t:0 "Демократы восстанавливают контроль!"
 komicoup.7.d:0 "Свежие отряды Республиканской Гвардии прибыли в Сыктывкар на грузовиках, перекрыв улицы и захватив мосты. Они переправились через реку, быстро установив контроль над частью города. Дороги, ведущие в столицу и из нее, были перекрыты и охранялись передовыми патрулями. Даже река была взята под контроль – солдаты на лодках и катерах мешали кому-либо добраться до своих судов. Оттуда они также могли прийти на помощь своим товарищам.\n\nСтремительность прибытия и продвижения Гвардии застали врасплох силы нынешнего правительства. Полиция была нейтрализована. И любой ответ со стороны собственного гарнизона города был встречен более сильным. В мгновение ока их обратили в бегство.\n\nСекунды превратились в минуты. И теперь весь город был захвачен. Патрули теперь мчались, чтобы захватить мэрию, оставляя за собой трупы и гильзы. Без собственных сил безопасности нынешнее правительства больше не способно существовать. Вынужденные сдаться под дулами винтовок, официальные лица покинули свои учреждения с поднятыми руками, и устремились к ожидающим грузовикам. Тех, кто сопротивлялся, избивали до подчинения или расстреливали за непрекращающееся неповиновение.\n\nНо, в конце концов, они сделали это. Восстановление Республики было завершено, что ознаменовалось широким объявлением чрезвычайного правительства. Довольно скоро победоносная Республиканская Гвардия и её сторонники приготовились приветствовать вернувшегося президента.\n\nСо ступеней мэрии Сыктывкара легитимная власть может начать свой срок. Коми теперь в надёжных руках, чтобы быть преданной созданию настоящей Республики, свободной от того, на что больше нельзя полагаться."
 komicoup.7.a:0 "Долгой жизни Республике!"

 komicoup.8.t:0 "Пассионарии свергают правительство!"
 komicoup.8.d:0 "Восстание потрясло нынешнее правительство, начавшееся с нападений на полицейских и лояльных гражданских лиц. В Сыктывкаре сообщения о насилии поступали в мэрию слишком быстро, поскольку выстрелы и крики становились все громче и ближе. Лоялисты встречали боевиков на улицах и в переулках, нередко попадая в засады. Боевики вели огонь отовсюду: подвалов, окон, чердаков, крыш высоких зданий.\n\nНеразбериха усиливалась по мере того, как отряды терялись в глубинах города. Зачастую они отправлялись своими командирами не в те места. Перестрелки становились слишком интенсивными, и солдаты начали дезертировать. Но пассионарии преследовали их даже до реки, где люди пытались сдаться, но вместо этого заплатили за свою верность своими жизнями. Воды стали багровыми, тела плыли по реке, повсюду звучали мольбы.\n\nМосты были захвачены. Важные дороги были перекрыты, охраняемые патрулями. Пути, ведущие из столицы, были запечатаны. Лоялисты предпринимали попытки прорваться из города за подкреплением или бежать, но они были подавлены.\n\nДовольно скоро всё было кончено. Боевики толпились в зале, запугивая представителей Национального Собрания, когда открывали сегодняшнее заседание с оружием и дубинками. Они арестовывали всех, кто был в их списках, добавляя к ним всех, кто сопротивлялся или считался сопротивлявшимся. Выстрелы были обычным делом, и тела сваливались наружу, как и те, кто выжил, чтобы быть высланными.\n\nКогда старое правительство было распущено, пассионарии поспешили утвердить свою конституцию. Затем их триумф стал законом, когда довольный Гумилев был приведён к присяге в качестве лидера этого нового правительства. После узаконивания своего переворота пассионарии теперь контролировали то, что когда-то было Республикой."
 komicoup.8.a:0 "Наш Гид проведёт нас сквозь бурю!"

