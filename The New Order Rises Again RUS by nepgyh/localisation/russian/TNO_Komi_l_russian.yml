 ### Leader Bios ###
 POLITICS_NIKOLAI_VOZNESENSKY_DESC:0 "Бывший советский госслужащий среднего уровня, Николай Алексеевич Вознесенский, насколько плох бы он ни был, оказался единственным гарантом демократии в малом кусочке бывшего Советского Союза. Выделяясь из своих коллег необыкновенными талантами в экономике и административной работе, Вознесенский был выбран ставкой Красной Армии накануне Западнорусской Войны для курирования восстановительной миссии в АССР Коми. За проделанную работу, Вознесенский набрал весомую популярность среди жителей Коми, которые видели его как великодушного госслужащего, желающего поставить нужды обычного человека выше ссор и интриг между властолюбивыми советскими фракциями.\n\nВ результате бесконечной борьбы за власть между Фронтом и бескомпромиссными коммунистическими бюрократами в Сыктывкаре, действующий президент Вознесенский остался единственной номинальной фигурой, которая может похвастаться народной поддержкой. Разочарованный в марксистских догмах и огорченный некомпетентностью советского начальства, которое почти довело Коми до распада, Вознесенский уничтожил однопартийную диктатуру и переформировал политическую систему республики в представительскую демократию.\n\nХотя тяжёлые усилия Вознесенского принесли хлеб и чувство уверенности обычным жителям Коми, репутация Сыктывкара привлекла множество неприятных людей, которые хотят уничтожить демократию в Коми, пользуясь её же институтами. Но испытания Вознесенскому приносят не только экстремисты, но и его коллеги - демократические политики, которые оспаривают власть Вознесенского, ссылаясь на его грубое и неподобающее поведение и связи с различными социалистическими группами. Однако несмотря на все это давление, Вознесенский не тот человек, который сдаст задуманную им систему без боя."

 POLITICS_SVETLANA_STALINA_DESC:0 "Светлана Иосифовна Сталина была одним из детей Иосифа Сталина, грузинского члена центрального комитета СССР и одного из непримиримых соперников Николая Бухарина. Хотя её отец исчез из исторических записей во время Великой Отечественной войны, Светлана смогла пережить хаотичную эвакуацию из Москвы и прибыла в Сыктывкар, столицу молодой Республики Коми. Хотя её отец был печально известен в Партийных кругах как советский идеолог и стоящий на своём человек, его воспитание дочери, видимо, заставило Светлану принять противоположную точку зрения, и она сразу начала ассоциировать себя с быстрорастущей центристской фракцией Коми.\n\nТеперь, когда политическая ситуация в Коми ухудшилась, Сталина вышла из тени и решила взять бразды правления страной в свои руки. Хотя она прибегает к довольно авторитарным методам удержания порядка, она уверяет, что это всего лишь временные меры, применяемые ради сохранения стабильности, и скоро она вернет демократию в Коми. Некоторые люди относятся скептично к её обещаниям, но её действия всё ещё имеют центристские тенценции, да и для многих людей она является кандидатом предпочтительнее альтернатив."

 POLITICS_SVETLANA_STALINA_DEM_DESC:0 "Светлана Иосифовна Сталина прославлялась её сторонниками как один из немногих гласов стабильности и здравомыслия в западной России, а её противниками как непризнающим себя автократом, оппортунистом, который воспользуется любым шансом для уничтожения предполагаемого радикализма, который она так ненавидит\n\nТак или иначе, Успех Сталиной как политика несравним с её трагичной историей. Её отец, Иосиф Сталин, советский бюрократ и в далеком прошлом сторонник Бухарина, погиб в промышленном несчастном случае, подстроенным по приказу советского правительства, если верить слухам. В течение большого периода времени она теряла все больше и больше родных: свою мать в Великой Отечественной войне, своего мужа, репрессированного Фронтом и своего старшего брата, убитого своими союзниками во время хаоса, сопровождавшего распад Фронта в конце Западнорусской войны.\n\nСталина утверждает, что именно во время войны она ощутила на себе радикализм и поклялась противостоять ему любой ценой. Партия Сталиной, Партия суверенной демократии или ПСД, получила репутацию свободного для дискуссий и дебатов места, в которой все ставят безопасность и стабильность России превыше всего. Хоть политика Сталиной иногда заимствует левые популистические принципы, будет ошибкой называть её преверженцем марксисткой теории, коим был её отец. Базис её политической позиции опирается на "sovereignty, democracy, and patriotism" - the construction of a strong, independent Russia through an assertive foreign policy, heavy support for public welfare, and a strong, modern military.\n\nThrough the democratic process she fought so long to protect, the people have given Stalina their mandate, and the Lady of Steel stands prepared to defend her beloved Motherland from all enemies that may assail it - even if that danger is the unchecked will of the people itself."

 POLITICS_ANDREY_ZHDANOV_DESC:0 "Андрей Александрович Жданов - имя, окружённое либо любовью, либо скептицизмом, в зависимости от того, кто сколько знает об этом человеке. Жданов - один из ключевых политиков Коми, гордый социалистический лидер, начавший свою карьеру с возглавления ленинградской коммунистической партии до Великой Отечественной войны, Жданов в конечном итоге оказался связан с правительством Западнорусского Революционного Фронта, выступая в качестве влиятельной фигуры для поддержки единства России против немецкой угрозы.\n\nОднако, фронт пал, и с ним программа единой культуры Жданова. Когда правительство мгновенно распалось после побега в Сыктывкар, Жданов остался там, формируя связи с Михаилом Сусловым во время переворотов и борьбы за власть, предшествующих формированию Республики. Несмотря на более авторитарное видение социализма в ранние годы Республики, Жданов в недавнее время начал ратовать за более либертарные инициативы - демократизацию социалистического Коми, поощрение развития культур меньшинств и сотрудничество с левоцентристами. Дополнительными инициативами, которые он поддержал, являлись синтез единой культуры, науки и идеологии в генеральную доктрину "

 POLITICS_ALEXEI_KOSIGIN_DESC:0 "Экономический гений, Алексей Николаевич Косыгин - один из многих людей, сделавших себя частью хаотичной политики в Коми. Начиная с должности директора текстильной фабрики, он был сторонником большевистского дела, но начал подниматься по иерархической лестнице партии и её общенациональной бюрократии за пару лет до начала войны. Ко времени начала Великой Отечественной войны, Косыгин был отмечен советским руководством как заслуживающий доверия член партии и умная личность в целом. В течении небольшого периода времени между немецким вторжением и полным распадом родины, он сыграл ключевую роль в эвакуации промышленности на восток. Его местонахождение после роспуска правительства Бухарина оставалось неизвестным до того момента, когда спустя несколько лет он не прибыл в новообразованную Республику Коми. Здесь Косыгин проявил себя как блестящий экономист и активный сторонник центристской фракции, что сдерживала страну единой.\n\nВскоре он основал Союз Молодых Реформаторов, собственну партию, которая была на стороне президента Вознесенского, но держалась собственной повестки. Хотя коалиция, к которой они принадлежали, стояла против радикалов, Молодые Реформаторы смогли узурпировать власть у доминирующего лидера коалиции, и теперь Косыгин стал новым президентом. В отличии от Вознесенского и его абсудрно тесной связи с левыми, Косыгин стоял на одном твердо: не будет никаких переговоров и альянсов с правыми и левыми радикалами, не смотря ни на что. Демократы должны быть самостоятельными, а также должны создать экономическую силу, которая сможет соревноваться с другими претендентами на объединение России. Косыгин всегда был разработчиком таких гениальных реформ. Как далеко эти реформы зайдут - остается только увидеть."

 POLITICS_MIKHAIL_SUSLOV_DESC:0 "Несмотря на его скромное прошлое, рожденный в сельском обществе у Волги Михаил Андреевич Суслов сделал себе имя на своей родине. Начав с комсомола, Суслов быстро стал выдающимся членом большевиков в Ростове и даже смог связать себя с местной администрацией партии.\n\nВо время немецкого вторжения Суслов был отправлен управлять партизанами на Кавказ. С приходом вермахта он исчез. Были слухи, что он либо продолжал бороться в лесу, либо был повешен гарнизоном, но слухи опроверглись сами по себе, когда он неожиданно появился в Архангельске, вдали от своего дома. Вскоре, как и в молодости, он вступил на политическую сцену, но уже Западнорусского Революционного фронта. Продвигаясь выше по лестнице иерархии, он стал одним из выдающихся политиков ЗРРФ, и вскоре получил престижную должность министра иностранных дел. С прошествием времени, Суслов становился все более и более влиятельной персоной, и спокойно верилось, что он может стать новым генсеком партии. Но началась Западнорусская война.\n\nВо время распада Фронта, Суслов оказался в Сыктывкаре, вместе с экономическим планировщиком Николаем Вознесенским. Вместе, они осторожно создали Республику Коми, но вскоре их нелёгкий союз распался из-за разных взглядов на устройство страны. Суслов быстро использовал свою позицию лидера красного ополчения, чтобы получить власть и влияние, которое он использовал для становления неотъемлемой частью политических и военных дел в Республике, что означало почти полную невозможность убрать его. Оставаясь кукловодом долгое время, Суслов, наконец, пришел к власти, так как Коми стала социалистической республикой, что позволит ему исполнить планы по управлению страной."

 POLITICS_BORIS_PONOMARYOV_DESC:0 "Борис Никоалевич Пономарёв долгое время был лицом социалистов в Коми, хотя он и не их настоящий лидер. Относительно немпримечательный историк и партийный чиновник последних лет бухаринского Советского Союза, благодаря чистой удаче, он смог сбежать от немецкого вторжения. С распадом единого Фронта в западной России, Пономарёв вновь покинул свою зону комфорта и отправился в новообразованную Республику Коми, безопасное убежище для политических радикалов и революционеров как он.\n\nВ Сыктывкаре, он связался с многими сторонниками революции и теми, кто хотел возвращение образа жизни прошлого, до того, как великий Союз пал. Насколько бы невыполнимой казалась эта мечта, она все равно получила поддержку Пономарёва, который ввязался в паутину левого крыла Республики. Но существовал один человек, что хотел завлечь его в свои махинации, которым был Михаил Суслов, известный как "Puppetmaster". By propelling him to prominence in the party, and securing him a position in the National Assembly as well as some degree of power, Suslov could ensure Ponomaryov's loyalty, who was satisfied with what he had.\n\nNow, the socialists have finally made their move, and one of their loyal members has been expectedly assigned the position of General Secretary. As nothing more but a puppet of the men pulling the strings, Ponomaryov lacks real influence, and remains merely a strong figurehead for the government and population, as well as a way for his allies to remain in the shadows. However, he is absolutely content with that."

 POLITICS_SERGEY_TABORITSKY_DESC:0 "История Сергея Владимировича Таборицкого аномальна, как и его личность и политические взгляды. Рождённый в семье русского торговца и еврейской швеи, Таборицкий был убежденным русским монархистом и искренным антисемитом, всю жизнь пытаясь избавиться от "Cain's seal" inherited from his mother. Becoming an exile in the Weimar Republic following the Russian Civil War, he acquitanced himself with Russian reactionary circles, reinforcing his beliefs and helping to spread the infamous 'Protocols of Zion' in Germany. Along with his long-time friend Pyotr Shabelsky-Bork, he assassinated a former Russian Kadet politician Vladimir Dmitrievich Nabokov in attempt to bring revenge upon those whom he considered the main instigators of the revolution that ruined the Russian Tsardom. As the NSDAP came to power in Germany, he became one of the most enthusiastic collaborators with the Nazi regime among the White émigrés, hoping that the German dominance would pave a road for the restoration of monarchy in Russia.\n\nLike others, Taboritsky joined Vladimir in Vyatka, but soon he became displeased with who he claimed was the 'impostor Tsar', sincerely believing that the true Emperor of Russia, Tsarevich Alexey, miraculously survived and will arrive to his subjects should they prove their loyalty to their rightful ruler. Few in Vyatka could share his eccentric beliefs, but soon he found his following in Ust-Sysolsk.\n\nA person too unhinged for his enemies and friends alike, Taboritsky, however, succeeded to outplay them all and emerge as the sole ruler of the city, claiming the title of the Imperial Regent for Tsar Alexey II for himself. Few expect Taboritsky's delusions to come true, but few doubt his rule will be anything but ferocious one, as his zeal is fueled by long-standing hatred for Bolsheviks and anyone who betrayed the Russian Tsar in his darkest hour."

 POLITICS_SERGEY_TABORITSKY_BURGSYS_DESC:0 "Маска, наконец, спала, и часы идут только вперёд. Сергей Владимирович Таборицкий, темная лошадка из партии Пассионариев, закрепил полный контроль над государством, и его планы на будущее не могут быть тревожными, по крайней мере для большинства его недоброжелателей.\n\nВновь воспользовавшись ораторскими талантами, которые и обеспечили актуальность его Обществу восстановления Российской Империи, хоть и по всем предположениям оно должно было быть поглощено большей организацией, он утвердил это самое восстановление. Заявляя о правлении в виде регента царя Алексея Второго, которому, по утверждениям Таборицкого, удалось избежать большевистской казни, он регулярно издает призывы тем, кто ценит традиционализм и ностальгию по Империи, смешивая это с открытым и ярым антисемитизмом.\n\nЕго сторонники, которых относительно много, считают, что сам Господь явился в лице Таборицкого, чтобы спасти Империю. Для остальных же он - жалкий безумец, настолько же неадекватный, насколько и опасный, и по мере того, как в государстве и его голове сгущается оппозиция, встает вопрос:\n\n§RКогда часы пробьют двенадцать?§!"

 POLITICS_SERGEY_TABORITSKY_DEAD_DESC:0 "В эфире воцарилась оглушительная тишина. Часы остановились, их стрелки застыли во времени. Никаких новых посланий с личной печатью Благословенного Регента не рассылается.\n\nИ всё же медные шестеренки продолжают вращаться, перемалывая языческие трупы в мульчу во имя потерянного ребенка. Кровь продолжает насыщать почву, пока мясники Регента вивисектируют Родину в поисках рака, которого не существует. Всё больше черепов громоздится в склепе, когда-то известном как Россия.\n\nИ так далее, и так далее, и так далее. Каждый солдат и чиновник, решивший следовать указаниям Регента, продолжает это делать. Исчисляемые миллионами, каждый из которых с головы до пят покрыт кровью и воняет ядом, они знают, что выбора нет. Они знают, что Регент и Царевич Алексей наблюдают за ними. Правосудие знает каждого из них по имени и привлечёт их к ответственности за неудачу. Под дулами фанатичных надзирателей продолжается их кошмарная жатва. Со временем Господь вознаградит их за жертву их человечности, и сам Царевич облачит их в золотую славу.\n\nНо после них не остаётся чистоты, только гниение и разложение. Нет никакой святости, только осквернение. Нет покоя, только тишина миллионов братских могил.\n\nПрежде всего, это только холодный, мёртвый взгляд трупа, смотрящего в пустую комнату через затуманенные глаза, когда гниль вселяется в его иссохшую плоть."

 POLITICS_BURGSYS_COLLAPSE_DESC:0 "§RСОХРАНЯЙТЕ СПОКОЙСТВИЕ.\n\nРЕГЕНТ ВЫДЕРЖИТ.\n\nАЛЕКСЕЙ ЖИВ.\n\nСВЯЩЕННАЯ РОССИЙСКАЯ ИМПЕРИЯ ВЫСТОИТ.\n\nТАК МНОГО ЕЩЁ ПРЕДСТОИТ СДЕЛАТЬ.§!"

 POLITICS_LEV_GUMILEV_DESC:0 "Лев Николаевич Гумилёв, единственный ребенок известных поэтов Анны Ахматовой и Николая Гумилёва, провел все юношество подвергнутым гонению советской властью за его нелояльных режиму родителей и неортодоксальный взгляд на науку. Во время его изгнания и блуждания по просторам России, он тщательно изучал историю и этнографию и разработал теорию пассионарности, которая пастулирует, что взлет и падение каждого исторического этноса контролируется пассионариями, редкими людьми, которые меняют окружающую среду и общество по их видению, двигая историю их народа дальше. Вместо сведения теории к чисто академическому вопросу, Гумилёв видит, что спасение России лежит в практическом исполнении его теории и вообразил себя как одного из тех, кто доведет пассионарность русского суперэтноса до максимума. Будучи отвергнут и игнорирован русскими правителями, Гумилёв нашел сторонников в Коми, среди тех русских, что чувствовали себя преданными и обесправленными большевиками и демократами.\n\nГлубокая эрудиция, любезный характер и безупречная харизма Гумилёва привлекали почти каждый тип людей правого крыла в Усть-Сысольске под его флаг, сделав его в одночасье патриархом русского национализма. Пассионарии считались неудачниками в политики Коми, но когда Гумилёв проявил себя не только ярым русским патриотом и обаятельным, хоть и немного эксцентричным, идеологом, но и как жестокий манипулятор, который не будет гнушаться любыми методами для достижения своей цели, тогда правый экстремизм стал силой, что преобладает над другими политическими группами в Коми.\n\nХоть Гумилёв и стал неоспоримым главой Усть-Сысольска, его главная цель остаётся неизвестной из-за переменчивого и иногда оппортунистского характера. Неважно, будет ли он исполнять капризы его националистических сторонников, или же он решит исполнить свою мечту о Евразийской империи, вся Россия ожидает его скифского наступления, которое положит конец умирающему западному миру."

 POLITICS_SVETLANA_BUKHARINA_DESC:0 "Светлана Николаевна Бухарина воспитывалась в верхушке советского общества, так как являлась дочерью генсека Николая Бухарина. Она провела свою молодость в лучших академиях Союза, посещала празденства и культурные выставки с участием высших эшелонов партии, а также внимательно наблюдала за дебатами её отца и политическими маневрами. Когда Союз рухнул, Бухарин исчез, а вместе с ним и Светлана. Разошлись слухи, что она сбежала с отцом и ушла в подполье, была заставлена "disappeared" by a political rival, or even hiding in a secret bunker complex beneath Moscow. Those rumors were quashed when she eventually resurfaced in Syktyvkar, capital of the (relatively) democratic post-Soviet Komi Republic. But her idle years had not dulled her political edge.\n\nMany in Komi's socialist movement saw that having her as a figurehead would be a massive propaganda coup, and quickly worked to gain her willing support. But they did not anticipate that she would have ambitions of her own. Through careful manipulation and backroom deals, Svetlana was able to build up a powerful support base, and ended up launching an internal coup against the ideologues who once tried to control her. Now that she sits at the top of Komi's political ladder, people wonder - or fear - what her next move will be. Few believe that her vaulting ambition has run out, and many suspect she may soon turn her eye toward the rest of her father's former domain..."

