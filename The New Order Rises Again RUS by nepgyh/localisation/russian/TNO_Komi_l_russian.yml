 NIK.157.t:0 "Выдвижение"
 NIK.157.d:0 "С окончанием выступлений наступила короткая пауза. День подходил к концу, когда каждый участник произносил свою речь. Посредственная еда была разделена наряду с самым хорошим табаком, который только можно было добыть. В боковых комнатах несколько человек заговорщически перешептывались. Правда ли, что речь Косыгина была копией Сталиной? Действительно, постоянно звучали обвинения в том, что восходящая звезда политики Коми ценит безопасность страны больше, чем ее демократические институты. Другие обсуждали слухи о тайной ссоре между Косыгиным и Вознесенским.\n\nВсе эти теоретические рассуждения закончились, когда нынешний вице-президент Родионов позвал всех обратно в главный зал собраний. Должно было начаться голосование о том, кто будет баллотироваться от демократической коалиции."
 NIK.157.a:0 "Посмотрим, кто наберет большинство."

 NIK.158.t:0 "Вознесенский получает назначение!"
 NIK.158.d:0 "Новости гудят после того, как президент Вознесенский объявляет, что он был успешно переизбран в качестве официального кандидата на пост президента. Несмотря на многочисленные скандалы и обвинения в коррупции, возникшие после второго срока Вознесенского, похоже, что рядовой избиратель ещё не оставил Демократическую Социалистическую Народную Партию. Люди, по-видимому, не хотят раскачивать лодку, особенно такую хрупкую, как Коми.\n\nВознесенский объявил, что продолжит переход Республики к социализму, хотя эксперты настроены скептически. За два срока своего правления Вознесенский либерализовал несколько финансовых секторов и ввел в Республике ограниченную рыночную экономику. Агитация Вознесенского, похоже, направлена на то, чтобы привлечь левых и правых обратно в крупнейшую демократическую партию Коми, которые в последнее время либо перешли в другие партии внутри демократического фронта, либо перешли к социалистам. Еще неизвестно, возымеет ли это успех, но опросы, похоже, снова отдают предпочтение Николаю Вознесенскому."
 NIK.158.a:0 "Вперёд, на выборы!"

 NIK.159.t:0 "Вознесенский побеждает на выборах!"
 NIK.159.d:0 "Новости гудят после того, как президент Вознесенский объявляет, что он был успешно переизбран в качестве официального кандидата на пост президента. Несмотря на многочисленные скандалы и обвинения в коррупции, возникшие после второго срока Вознесенского, похоже, что рядовой избиратель еще не оставил Демократическую Социалистическую Народную Партию. Люди, по-видимому, не хотят раскачивать лодку, особенно такую хрупкую, как Коми.\n\nВознесенский объявил, что продолжит переход Республики к социализму, хотя эксперты настроены скептически. За два срока своего правления Вознесенский либерализовал несколько финансовых секторов и ввел в Республике ограниченную рыночную экономику. Агитация Вознесенского, похоже, направлена на то, чтобы привлечь левых и правых обратно в крупнейшую демократическую партию Коми, которые в последнее время либо перешли в другие партии внутри демократического фронта, либо перешли к социалистам. Еще неизвестно, возымеет ли это успех, но опросы, похоже, снова отдают предпочтение Николаю Вознесенскому."
 NIK.159.a:0 "Вперёд, на выборы!"

 NIK.160.t:0 "Косыгин создаёт оппозицию"
 NIK.160.d:0 "Коми гудит после недавнего объявления результатов президентских выборов. Алексей Косыгин, известный избранный депутат и лидер Союза Молодых Реформаторов, объявил, что будет оспаривать кандидатуру нынешнего президента на повторное голосование. Он неоднократно выражал недовольство недавними действиями и политикой администрации и считает, что в качестве президента мог бы управлять более эффективно.\n\nУважительный и обычно спокойный политик, Алексей Косыгин в последние годы постоянно выступал за усиление борьбы с экстремизмом. Как лидер Союза Молодых Реформаторов, Косыгин призвал к большему социальному равенству, экономической либерализации и сосредоточению внимания на создании расширенного рыночного сектора для большего процветания Республики. В то время как его партия все еще претендует на социалистические корни, многие социалисты в Республике не согласны и называют его капиталистом и либералом. Еще предстоит выяснить, будет ли эта предвыборная заявка успешной для политика."
 NIK.160.a:0 "Может ли это быть будущим Коми?"

