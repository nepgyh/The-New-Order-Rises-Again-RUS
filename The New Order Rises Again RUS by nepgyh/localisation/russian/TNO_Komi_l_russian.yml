 komidiplo.55.t:0 "Западнорусский Объединённый Фронт?"
 komidiplo.55.d:0 "Теоретики Республики Коми - её самая сильная сторона. Кажется, что на каждое имеющее силу идеологическое убеждение приходится полдюжины мужчин и женщин, пытающихся объяснить противоречия и аналитическое разнообразие выбранной ими кровавой горы идеологии. Фактически, явная фракционность каждого послания, исходящего из Республики, является одной из причин нерешительности ЗРРФ в установлении официальных дипломатических отношений после социалистической смены руководства. Было бы просто плохой практикой нарушить ситуацию, которую можно мягко охарактеризовать как динамичную.\n\nВот почему это стало сюрпризом для мужчин и женщин, собравшихся в Архангельском центральном штабе Объединённого фронта, когда письмо от Коми подписана половиной фракций в Коммунистической Партии Коми. Похоже, что коты загнали себя, как сухо комментирует генерал, в стаю.\n\nВ письме предлагается в порыве риторики, настолько идеологически упакованной, что её невозможно прочесть по частям, слияние интересов. Революционный фронт посвятил себя военной защите социалистических идеалов. Республика потратила много времени и энергии на развитие теоретической глубины русского социализма. Слияние этих двух стран, когда Республика Коми будет руководить административными делами, а правительство Архангельска перейдёт к надлежащей военной роли, несомненно, было бы предпочтительнее взаимной уязвимости отношений на расстоянии вытянутой руки.\n\nЭто заманчивое предложение, но есть - один из основных недостатков плана, о котором не говорится в письме: правительство Архангельска не особенно доверяет функционерам республики, которая никогда не знала борьбы Севера. Только осознание того, что этот союз может дать Красной Армии возможность вторгнуться на юг и запад, дает этому предложению свободу действий в дебатах - и даже тогда это вопрос сбалансированных шансов, а не неизбежности."
 komidiplo.55.a:0 "Чушь! Мы идём своим путём!"
 komidiplo.55.b:0 "Давайте объединим два правительства."
 
 komidiplo.58.t:0 "Усть-Сысольск требует нашего подчинения!"
 komidiplo.58.d:0 "За последние несколько недель наши разведчики наблюдали рост военной активности на наших границах с государством, известным как "Ust-Sysolsk"; a highly militaristic, far-right regime based in the lands formerly owned by the Komi Republic. The belligerent attitude this regime has held towards their neighbors has been cause for concern, and now it seems they are turning our sights towards our holy order.\n\nA message has been received this morning demanding our immediate submission. Should we accept, they would peacefully integrate our order into Ust-Sysolsk and bloodshed would be avoided at the expense of our own freedom. On the other hand, should we decline, it seems clear they would not shy away from military action..."
 komidiplo.58.a:0 "У нас нет выбора."
 komidiplo.58.b:0 "Эти еретики не заслуживают нашего страха!"

 komidiplo.59.t:0 "Приказ отправлен!"
 komidiplo.59.d:0 "Как и ожидалось, Орден Святого Георгия ослаб перед лицом нашей военной мощи и решил, что лучше подчиниться, чем рисковать военным столкновением. Наши войска уже переходят границу в Гайны, чтобы процесс интеграции прошел гладко и без происшествий.."
 komidiplo.59.a:0 "Еще один шаг на пути к объединению."

 komidiplo.60.t:0 "Орден сопротивляется!"
 komidiplo.60.d:0 "В неожиданном повороте событий Орден Святого Георгия отказался от наших требований и сопротивляется даже перед лицом нашего подавляющего военного превосходства. Они уже укрепляют свои границы и готовятся к неизбежному конфликту, но эти усилия почти наверняка тщетны. Наши силы значительно превосходят их численностью, и эта война вряд ли продлится долго."
 komidiplo.60.a:0 "Смело, но глупо."

 komidiplo.61.t:0 "Усть-Сысольск требует нашего подчинения!"
 komidiplo.61.d:0 "Проблемы на горизонте. Ультраправый режим, базирующийся в Сыктывкаре, долгое время был для нас источником беспокойства, и, похоже, их внимание наконец привлекло нашу нейтральную зону. На границе концентрируются крупные силы войск, и этот тревожный поворот событий совпал с посланием в наше министерство иностранных дел.\n\nТак называемое состояние "Ust-Sysolsk" demands the neutral zone's immediate submission and integration into their borders. Should we refuse, they have vaguely implied some kind of military action. Judging by the large presence of troops on our border, this threat is hardly a bluff. Shall we surrender and put the final nail in the neutral zone's coffin, or attempt to defend ourselves?"
 komidiplo.61.a:0 "Мы не можем победить. Мы должны согласиться."
 komidiplo.61.b:0 "Нейтральная Зона не падёт!"
 
 komidiplo.62.t:0 "Вологда соглашается!"
 komidiplo.62.d:0 "Неудивительно, что нейтральное правительство Вологды мудро решило подчиниться нашим требованиям, а не подвергать свои земли разрушительным последствиям войны. Мы немедленно начнём процесс интеграции, и наши солдаты уже пересекли границу, чтобы обеспечить укрепление нашего правления. "
 komidiplo.62.a:0 "Нейтралитет переоценен."

 komidiplo.63.t:0 "Вологда отказывается!"
 komidiplo.63.d:0 "Нейтральная зона Вологды решила бросить вызов нашим требованиям и отказаться от интеграции! Они явно не понимают, что шансы против них, и скорее рискнут вступить в военную конфронтацию, чем откажутся от своей ошибочной независимости. Их армия ужасно уступает нашей, и не ожидается, что они окажут большое сопротивление."
 komidiplo.63.a:0 "Мы их раздавим!"

 komidiplo.64.t:0 "Усть-Сысольск разрывает узы"
 komidiplo.64.d:0 "Тревожные новости от наших предполагаемых "allies" of Ust-Sysolsk. The government in Syktyvkar has decided, in defiance of any rational explanation, to nullify their treaty of mutual assistance with the Empire.\n\nWe can only guess why they've done this, but it is almost certainly because they desire our lands. Our scouts already report concerning troop movements across our borders, so we must be prepared for anything. If Ust-Sysolsk truly is planning to attack, we cannot afford to be caught off-guard."
 komidiplo.64.a:0 "Мы никогда не должны были им доверять!"

 komidiplo.65.t:0 "Усть-Сысольск требует нашего подчинения!"
 komidiplo.65.d:0 "Получено сообщение из соседнего государства Усть-Сысольск с недвусмысленным требованием, чтобы все наши силы отступили. Вряд ли это их дерзкий блеф, поскольку их армии уже мобилизованы к нашим границам в случае нашего отказа.\n\nЭто действительно опасная ситуация. Если мы сдадимся, неизвестно, что станет с нашими солдатами, которые участвовали в бандитских актах по всему региону. С другой стороны, оставаясь непокорным, мы можем погибнуть гораздо чаще, чем если бы мы просто сдались..."
 komidiplo.65.a:0 "Возможно, пора сложить оружие..."
 komidiplo.65.b:0 "Мы раздавим их ногами!"

 komidiplo.66.t:0 "Горький сдаётся!"
 komidiplo.66.d:0 "Бандитские бригады Горького, мудро решили сдаться нашим войскам, без сомнения придя к выводу, что конфликт приведет к их полному уничтожению. Наши войска без единого выстрела установили контроль над Горьким и его важными механизированными заводами, и интеграция региона идёт по плану.."
 komidiplo.66.a:0 "Как удивительно."

 komidiplo.67.t:0 "Горький отказывается!"
 komidiplo.67.d:0 "Неудивительно, что бандиты Горького сопротивляются нашим требованиям и готовятся к бою нашими войсками. Несмотря на то, что они превосходили их численностью, огромный парк танков бандитов может оказаться действительно серьёзным препятствием. При этом они не могут надеяться слишком долго продержаться против нашей сравнительно огромной армии."
 komidiplo.67.a:0 "Эти ржавые жестяные банки нас не испугают!"

 komidiplo.68.t:0 "Письмо в Татарстан"
 komidiplo.68.d:0 "Наши отношения с западнорусскими раздробленностями, которые мы неохотно называем своими соседями, в лучшем случае ограничены. По правде говоря, Республика Татарстан мало нуждается в мире, который по большей части покинул её, и поскольку наша экономика и рабочая сила сталкиваются с проблемами, присущими новорожденному государству, важность даже этого неуклонно снижается. По большей части мы одни, и мы были бы счастливы остаться такими.\n\nПохоже, что эта изоляция была принудительно прекращена.\n\nВ письме нового лидера Республики с севера есть нечто большее. это не просто уведомление об изменении имени: его новый лидер, Гумилёв, обращается к союзу из плоти и стали, который, как он предвидит, однажды протянется по длинной полосе Урала. В его защиту это очень хорошо аргументированная концепция, даже если она звучит как лепет сумасшедшего, и на некоторых на нашей земле заметно повлияла панъевразийская сирена. Не помогает то, что письмо обещает религиозный плюрализм и уважение к нашему древнему вероучению; наши люди - воины веры, а также поборники промышленности, и обещания Гумилёва о минимальной степени уважения по своей сути привлекательны.\n\nК сожалению, эти обещания неизбежно обходятся дорого. Гумилёв призывает к нашему праведному подчинению, и, как он выражается, "much will come of our work together - our place is one of humble leadership, and yours of loyal and righteous service". These are controversial words, and the best we can say about them is that they are not quite as bad as what we would expect from your average Russian Alexander-to-be."
 komidiplo.68.a:0 "Бог пожелает, пусть наш союз прославит нас обоих."
 komidiplo.68.b:0 "Дайте отпор этим дуракам. Их слова мало что значат."

 komidiplo.69.t:0 "Инструмент присоединения"
 komidiplo.69.d:0 "Новообразованная Республика Татарстан зарекомендовала себя не только в битвах, но и в коммерции. Сам Учитель выразил благоговение перед их евразийской этикой в нескольких выступлениях, и наше государство было готово и желало их выслушать. Теперь пришло время войти в славу, которая станет их уделом при нашем правлении!\n\nИнструмент о присоединении прост: в обмен на привилегированное обращение как с этническим меньшинством, исповедующим благородное вероисповедание, татары должны присягнуть на политическую верность нас и свергнуть собственное правительство в наше. Татарская экономика также должна подчиняться приказам нашего собственного руководства, хотя на самом деле сдержать их процветающую караванную экономику труднее, чем пасти кошек.\n\nНаш лидер одобрил эту новость, и он выступил с общеевразийским призывом к единству, чтобы его читали в мечетях новой территории. Наверняка знатные мусульмане региона встретят своих новых братьев с распростертыми объятиями..."
 komidiplo.69.a:0 "Слава нашим братьям из Татарстана!"

 komidiplo.70.t:0 "Временное сопротивление"
 komidiplo.70.d:0 "Новообразованная Республика Татарстан зарекомендовала себя не только в битвах, но и в коммерции. Сам Учитель выразил благоговение перед их евразийской этикой в нескольких выступлениях, и наше государство было готово и желало их выслушать. Теперь пришло время для их вступления в славу, которая станет их уделом при нашем правлении!\n\nК сожалению, возникли сложности с разъяснением татар очевидным преимуществам их присоединения. Взамен мы получили резкий отказ, в котором в качестве основных причин указывались только "natural political and cultural concerns" as their primary reasons. Pah! The Teacher's embrace is all the political and cultural incentive these misguided Muhammedans could ever desire, and it is to their detriment that they are blind to our compassions.\n\nNo matter - the refusal is purely a temporary matter. Our divisions are preparing to bring the inevitability of Eurasian rebirth to Tatar soil. Let the grasses weep; we will join soil with soil regardless."
 komidiplo.70.a:0 "Они пожалеют об этом."

 komidiplo.71.t:0 "Приглашение Гумилёва"
 komidiplo.71.d:0 "Земля Коми была полна политических интриг, сколько себя помню: теперь, однако, из хаоса возникло что-то совершенно новое, и новое руководство нацелилось на нас. Их лидер Гумилёв исповедует странный кредо, провозглашающий единство со всеми братьями и сестрами страны, и они даже прислали нам странное объявление, провозглашающее общую "base of faith, tolerance and ardor" - our imams are confused, to say the least, but they appreciate the proposal.\n\nQuestions of religious tolerance aside, we do not possess any illusions as to the true nature of their proposal. Gumilyov claims that our men and armaments will be subsumed into a larger cause, one that aims to bring unity to the steppes. What he conveniently neglects to mention is that this endeavour will require colossal amounts of bloodshed; much of it, no doubt, our own.\n\nSome on our soil, however, have found his beliefs persuasive: just the other day we had to lock up an itinerant preacher with some strange ideas about this Eurasianism, and a domestic crowd rallies to the defense of a Russia we thought dead decades ago. Opposing them is most of our domestic political establishment, the latter of whom believe Gumilyov's strange ideas regarding the Rus are merely proof that Ust-Sysolsk truly is a land for madmen.\n\nWell, madmen or not, we must decide. Unity or independence? Peace or war?"
 komidiplo.71.a:0 "Пошли вперёд, вместе с Гумилёвым."
 komidiplo.72.b:0 "Мы выстоим одни!"
 
 komidiplo.72.t:0 "Интеграция Башкирии"
 komidiplo.72.d:0 "Доклад, Представитель в Уфе, 19XX-XX-XX\n\nУфа сегодня увешана знаменами Евразии, свидетельствующими о приезде Учителя Гумилёва - в своём первом публичном обращении к новой губернии, Гумилёв зачитал стихи из Корана и обещал поддерживать "staunch brotherhood and mutual respect" between all peoples. This was met with cheers from a mostly amused crowd, although a few upstart imams have also been arrested for trying to cause trouble. We are certain that the troublesome talk of resistance some of these incendiaries have seeded in the population will take some time to weed out as well...\n\nWell, it is not all bad news. The religious and political establishment of Ufa have already sworn allegiance to their new superiors, and the principles of Eurasian Fraternity have been successfully rolled out in the provincial education system. Military recruitment is also progressing as well as can be hoped, although the existing officer corps is taking longer than usual to accommodate our new oaths. Perhaps a visit from State Security is in order?\n\nWell, that is all I can report from Ufa this week. We congratulate the Teacher on his success - may Eurasia be reborn from the blood and resolve of our brothers!"
 komidiplo.72.a:0 "Слава Гумилёву!"
 
 komidiplo.73.t:0 "Упрямые дураки!"
 komidiplo.73.d:0 "Доклад, Представитель в Уфе, 19XX-XX-XX\n\nТеперь мы осознаем, что наши усилия по продвижению братства и общего дела между нами и этими проклятыми башкирами были обречены с самого начала; это какая-то особенная ошибка конституции, порождающая недостаток здравого смысла? Неудачная система образования приводит к слепоте её руководства? В любом случае результат очевиден: Башкирия отвергла наше предложение о единстве и даже зашла так далеко, что выслала наше консульство с вашим самым покорным слугой! Какое оскорбление евразийского идеала и самого Учителя!\n\nМы смогли привлечь к себе несколько сотен человек, а некоторые пообещали вообще покинуть эту заблудшую страну, чтобы присоединиться к Лидеру, но на это мало надежды. что это квазигосударство когда-нибудь будет убеждено мирно присоединиться к нам. Некоторые из их самых известных имамов бросили нам заявление, в котором прямо отрицают нашу терпимость и фактически называют нас "spittle of Satan", in fact. Insults aside, we should not anticipate a peaceful occupation should we decide to militarily intervene.\n\nWe must prepare for the worst: eventually they will come to accept that our rule is a benevolent one, no matter how much blood is spent on their conviction."
 komidiplo.73.a:0 "Просто отсрочки к неизбежному."

 komidiplo.74.t:0 "Угроза Березникам"
 komidiplo.74.d:0 "Казембек наблюдает, как охранник сопровождает конвой Вечной Верности к воротам, когда приходит сообщение. Небо затуманено, и ветер гложет все вокруг, так что слова посыльного почти теряются в вихре:\n\n- Усть-Сысольск хочет наших условий, Ваше благородие!\n\nНе вызывает сомнений, что он имеет в виду: Вятки. Активная власть давно предупреждает о такой возможности. Усть-Сысольском управляет безумный демагог, который требует, чтобы кровь своих соотечественников пролилась в реки из-за его обманутых фантазий о евразийстве, но считалось, что его безумие исчезнет задолго до того, как он станет угрозой. Вместо этого здесь его армии и неминуемая угроза.\n\nВстреча Казембека с его маленьким кабинетом кратковременна. Все остальные варианты им запрещены; Гумилёв требует подчинения или войны, и здесь нет места для переговоров. И эта битва не будет ничем иным, как свершившимся фактом для ограниченной военной мощи государства: они не могут надеяться выдержать больше, чем безжалостное отступление или единственную безнадёжную позицию.\n\nОстался последний выбор, и нет достоинство в любом варианте. Казембек вздыхает, как будто что-то высвобождается из его духа, и выбирает."Ust-Sytolsk wants our terms, Sir!"\n\nThere is little doubt what he means: Vyatka's active government has long warned of such a possibility. Ust-Sytolsk is run by an insane demagogue who demands the blood of his countrymen to spill in rivers for his deluded fantasy of Eurasianism, but it was believed his madness would gutter out long before he became a threat. Instead, his armies are here and an imminent threat.\n\nKazembek's meeting with his little cabinet is brief. All other options are denied them; Gumilyov demands submission or war, and there is no room for negotiation. Nor will this fight be anything but a fait accompli for the limited military strength of the statelet: they cannot hope to sustain more than a relentless retreat or a single, hopeless stand.\n\nThere is one last choice to be made, and no dignity in either option. Kazembek sighs, like something being released from his spirit, and chooses."
 komidiplo.74.a:0 "Подчинение."
 komidiplo.74.b:0 "Война."
 
 komidiplo.75.t:0 "Отставка"
 komidiplo.75.d:0 "С наступлением утра, выбор Березников стал очевиден: пограничный гарнизон отмечает массовую сдачу пограничников и стремительный разгром всего, что напоминает сплоченное сопротивление. Во время марша армии к государству они сталкиваются с в основном подавленной сценой: головорезы, управляющие Народными батальонами, толкающие заключенных, прекращают патрули и предлагают своих подопечных солдатов перед тем, как убежать, а деревни предлагают только временный отдых и помощь, прежде чем прогнать смущенных офицеров.\n\nСдавшееся руководство, его административный аппарат начинает медленный процесс продвижения к собственному правительству Гумилёва, и там он получает грубое пробуждение. Государственные служащие и демократические диссиденты меняют дома и офисы на лагеря для военнопленных, и нет ничего похожего на справедливый суд для интеллигенции, уже арестованной предыдущим режимом. Вместо этого для немногих избранных, вызвавших гнев евразийцев, есть пуля в глубокой ночи как сумма предложенной суммы милосердия.\n\nБерезники умирают с этими быстрыми арестами - остальные предлагают подчинение, а режим Гумилёва быстро приступит к следующему шагу по обеспечению лояльности. Молодых людей сгоняют на площадях и на рынках, что является многолетним урожаем всех штатов, и им предлагают выбор:"
 komidiplo.75.a:0 "Служите Евразии или умрите за себя."
 
 komidiplo.76.t:0 "Простой отказ"
 komidiplo.76.d:0 "Березники ясно выражают свою позицию глубокой ночью: посланник из Усть-Систольска изгнан, а его охрана бесцеремонно расстреляна в качестве предупреждения, а когда его отводят на границу народные батальоны, он записывает следующее:\n\n"Watching a convulsion of violence erupt, from the safety of my truck: here and there bonfires and shouts, and I hear screams from the grasslands. They are rooting out sympathisers, some real, many imagined, and they intend to sear it out of them."\n\n"We are passing by the ruins of a village. The smell is fresh, acrid. Greasy. I ask: what happened to these people? The guard snorts and turns away, saying only: they opposed the People's Tsar."\n\n"For the first time since coming, I can no longer trust the honor of the Mladorossi. It is now apparent they are violent, angry people, and they cannot be trusted in peace any more than they can be offered mercy in war."\n\nThe report has been met by accusations of bias and outright fabrication by their own representative in our regime, but he has been expelled from the country as well: there will be no room to rebut this, and it does make a convenient narrative to rally around."
 komidiplo.76.a:0 "Я не уверен, можно ли в это верить."

