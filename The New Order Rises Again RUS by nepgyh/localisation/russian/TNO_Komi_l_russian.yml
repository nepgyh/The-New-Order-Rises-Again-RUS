 komi_dem_generic.30.t:0 "Западная Россия предлагает встречу"
 komi_dem_generic.30.d:0 "Сегодня посол Западнорусской Свободной Республики направил в Госдепартамент и Белый Дом предложение. Президент Западной России хотел бы совершить государственный визит в Вашингтон и встретиться с президентом в Белом доме. Стоит ли принимать нам это предложение? Это, безусловно, могло бы помочь увеличить наше влияние в постоянно меняющейся среде России."
 komi_dem_generic.30.a:0 "Встрече быть."
 komi_dem_generic.30.b:0 "Это не стоит нашего времени."

 komi_dem_generic.31.t:0 "США отказываются от встречи!"
 komi_dem_generic.31.d:0 "Правительство Соединенных Штатов ответило на наше предложение о встрече наших президентов тщательно сформулированным заявлением. Короче говоря, их ответ отрицательный. Это определенно пощечина, особенно после всех наших осторожных и точечных дипломатических усилий."
 komi_dem_generic.31.a:0 "Мы что, недостаточно хороши для вас?"
 
 komi_dem_generic.32.t:0 "США соглашаются встретиться с нами!"
 komi_dem_generic.32.d:0 "Правительство Соединенных Штатов ответило на наше предложение о встрече между нашими президентами решительным "
 komi_dem_generic.32.a:0 "Ура!"

 komi_dem_generic.33.t:0 "Президент Западной России посетил Белый Дом!"
 komi_dem_generic.33.d:0 "ВАШИНГТОН (АП) Президент Свободной Республики на Западе России прибыл сегодня в Вашингтон с многодневным государственным визитом. После встречи госсекретарем в национальном аэропорту Вашингтона президента Западной России отвезли в Белый дом, где они встретились с президентом Соединенных Штатов. Согласно заявлению Белого Дома, темы обсуждения включали продолжающуюся нестабильность в России и возможное воссоединение, роль единой России в будущей Европе и развитие экономических связей между двумя странами. После этого, пресса предложила сфотографироваться. Совершенно очевидно, что Западнороссийская Свободная Республика одновременно связана с Соединенными Штатами и находится на подъеме в глазах свободного мира."
 komi_dem_generic.33.a:0 "Что, черт возьми, за Западная Россия?"

