 NIK.350.t:0 "Красная Метель"
 NIK.350.d:0 "Иванова оценивающе оглядела раскрашенные красным стены, а её лицо не выражало никаких эмоций. Вандал - или художник, как он, вероятно, думает о себе - определённо был первопроходцем в использовании палитры. Смелые линии и штрихи легли в основу экстравагантной, хотя и запутанной мозаики из красного и чёрного. То тут, то там виднелись угловатые очертания самолетов или, может быть, ракет, взлетавших из мерцающего тумана вокруг них и уютно устроившихся в океане красной купели, как Венера Боттичелли.\n\nВ нижней части картины виднелся слоган: МИР БУДУЩЕГО С СЕГОДНЯШНИМ СОЦИАЛИЗМОМ - СЛЕДУЙ ЛИНИИ ПАРТИИ УЛЬТРАВИЗИОНЕРОВ.\n\nИванов проанализировала увиденное. Они должны были работать лучше, если хотели произвести впечатление на директора Котласской школы молодых художников. Окунув губку в ведро с водой, она принялась оттирать любительский энтузиазм. Возможно, их следующая работа будет более вдохновенной или, по крайней мере, менее радикальной в использовании контуров.\n\nНа следующей неделе пропаганда вернулась, более смелая и кричащая, чем когда-либо. Вандал, кем бы он ни был, очевидно, отреагировал на то, что его произведение было стёрто, удвоением усилий. Всё смелее и безумнее пенился красный туман в каждом углу. Новые символы прогресса, стрелы, устремленные ввысь, поднимались над морем багровых рук и рук, держащих молоты. Над ними, подобно Юпитеру, в затенённых красных солнечных лучах поднималась ракета с веретенообразными колесами атома.\n\nСлоган, по крайней мере, был не таким длинным: ЖДАНОВ СЕГОДНЯ - ЗВЁЗДЫ ЗАВТРА!\n\nМисс Иванов смотрела и смотрела, а потом начала хихикать. Это было так смело, почти мило. Она схватила кисть и начала писать записку синей краской. Если преступник возвращается регулярно, возможно, она сможет, по крайней мере, научить его паре вещей об этих проклятых контурах.\n\nИ так продолжалось это странное ухаживание, а на стенах расцветали новые лозунги, словно предвещавшие наступление какой-то невообразимой весны."
 NIK.350.a:0 "Дружеское отношение растопит социалистическое сердце."

 NIK.351.t:0 "Директива Партии A221"
 NIK.351.d:0 "Андрей Жданов редко хмурился, разве что при взгляде на какую-нибудь громадную политическую ложь (а она не была особенной редкостью в Коммунистической Партии Коми). Массивная стопка бумаг на его столе, уменьшавшаяся с каждым днём, не способствовала улучшению состояния его мигрени.\n\nКаждый из рассматриваемых им документов должен был быть отдельно одобрен Генеральным Секретарем Партии и Председателем - обе эти должности теперь принадлежали ему. Подписи должны были быть проставлены на лицевой и оборотной сторонах - они утверждали окончательную редакцию документов, в соответствии с которыми будет проходить работа. И редакция была только началом - ведь тех, кто ещё был жив и имел отношение к этим бумагам, нужно было доставить к Генеральному Секретарю и получить от них утверждение. Одобрение, подобное всем остальным, и, Боже, он отстал от графика на тридцать минут. Это должно быть быстро.\n\nЖданов махнул охраннику, чтобы тот ввёл в кабинет следующего. На покрытый ковром пол наступил, споткнувшись, оборванец с трясущимися руками. Он по-прежнему носил костюм, типичный для всех аппаратчиков, но уже протёртый дырами и залатанный по частям, а кусок рваной кожи, который он сжимал, очевидно, когда-то был чемоданом. Мгновение он растерянно смотрел на него, а потом опустился на колени и поклонился Генеральному секретарю, дрожа всем телом от напряжения.\n\n"General Secretary, please revise my removal from the Party! I was - my only crime was to criticise our propaganda efforts - a heinous one, but -"\n\n"Andrei Berezin, by Party Directive A221 your sentence of expulsion is hereby negated. You are to be restored to your position on the Propaganda Work Team, and it is my duty to inform you that the Party will no longer authorize mass expulsions from its ranks. Instead, we will individually assess accusations before-"\n\nZhdanov looked up to see the man hugging a confused Guardsman, sobbing with relief. He sighed, ticked a box on the form, and put it on his FINISHED pile. It would be a very long couple of days."
 NIK.351.a:0 "Очередная ошибка исправлена."
 
