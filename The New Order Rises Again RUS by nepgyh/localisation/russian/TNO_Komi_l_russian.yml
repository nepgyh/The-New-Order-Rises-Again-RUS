 NIK.402.t:0 "Новая Конституция?"
 NIK.402.d:0 "В полуночной тени Лев Гумилев не спал. Вместо этого, пока люди спали, а шестеренки вращались, он ждал. Для остальных; хотя и впереди было еще много общественных собраний, здесь было первое обсуждение новой конституции. Скрытно, безопасно да и вдали от посторонних глаз.\n\nШафаревич прибыл первым с вежливой улыбкой на лице, когда он вошел в комнату, как павлин, шагая элегантной, но неторопливой походкой. Гумилев чуть-ли не демонстративно закатил глаза, потому что в этот час не было толпы, которую он мог бы соблазнить своими сладкими речами и своим серебряным языком. Были обменены приветствиями, терпение продолжилось.\n\nЗатем пришел Серов, входя медленно и пристально, его глаза скользили по комнате, как будто он волк, разглядывающий пейзаж...или его следующую трапезу. Амбиции были чем-то, что было у всех его гостей, но у бывшего левого была история, которой у остальных не было.\n\nВ конце концов, последний гость проскользнул внутрь беззвучно, его глаза прищурились, а улыбка осталась неподвижной. Реакция Сергея Таборицкого от тех, с кем он разговаривал, была в лучшем случае озадачением, а в худшем - ужасом.\n\nВсе гости могли сказать свое слово в газете, отданной между четырьмя мужчинами, чтобы получить легитимность для Нового Государства, и все гости с нетерпением следили за Его положением во власти. Придется разобраться со всеми, но кого маргинализировать в первую очередь?"
 NIK.402.a:0 "Крылья Игоря нужно подрезать."
 NIK.402.b:0 "Поводок Ивана нужно сжать."
 NIK.402.c:0 "Сергею нужно удалить клыки."

 NIK.403.t:0 "Вопрос об экономической структуре"
 NIK.403.d:0 "Важнейшим аспектом любого государства является структура экономики, и наша конституция должна определять, как мы будем подходить к нашей. Широта мысли в нашем альянсе означает, что существует множество конкурирующих идей о том, как решить эту проблему. По общему мнению, правительство должно контролировать несколько важных секторов экономики, но помимо этого, мало что можно найти в этих общих чертах.\n\nБольшая фракция утверждает, что мы должны позволить рыночным силам действовать в нестратегические сферы экономики. Они говорят, что частные предприятия будут дополнять своих государственных коллег, чтобы обеспечить большее благосостояние для всех. Наилучший способ добиться того и другого - это включить в нашу конституцию положение о правах частной собственности, указав при этом, что они могут быть отменены, с указанными условиями при отмене.\n\nОднако многие считают, что мы можем реализовать наши планы только при полной командной экономике. Всё в Республике принадлежит всему народу, и это правильно, что Нация будет уполномочена мобилизовать каждого фермера, рабочего и служащего для достижения своих целей. Частный бизнес всегда по самой своей природе будет мешать достижению этой цели. Согласно этой фракции, конституция должна определять всю собственность как принадлежащую государству.\n\nФракция Таборицкого выступает за третий подход. Говоря, что именно эти современные экономические теории и структуры довели Россию до такого плачевного состояния. Мы должны отбросить эти чужие теории и вернуться к временам расцвета России. Традиционный образ жизни - это то, что вернет России величие, и это начинается с её экономики. Конституция должна наделять Государство полномочиями принимать любые меры, необходимые для возвращения россиян туда, где они принадлежат."
 NIK.403.a:0 "Разрешить частную собственность."
 NIK.403.b:0 "Нам нужна командная экономика."
 NIK.403.c:0 "Возвратиться к традиции."

 NIK.404.t:0 "Дело гражданского устройства"
 NIK.404.d:0 "По мере того, как власть была более обеспечена, на обсуждение были вынесены новые варианты будущего нашего Государства, когда началась работа над конституцией. Одним из таких дебатов недавно стало известно нашему руководству: О роли центрального правительства по отношению к различным регионам. Таборицкий, конечно, предполагает, что региональные администрации не обладают властью, и только центральное правительство будет править железной рукой. Вместо этого Шафаревич предлагает более легкую альтернативу: Федерализм, оставляющий некоторую власть в руках региональных администраций, в то время как центральное правительство всё еще строго управляет. Наконец, Гумилев решительно борется за самоопределение регионов, вместо этого формируя своего рода конфедерацию. Напряжение нарастает, но в конечном итоге одна сторона побеждает:"
 NIK.404.a:0 "Сторона Шафаревича."
 NIK.404.b:0 "Сторона Гумилёва."
 NIK.404.c:0 "Сторона Таборитского."

 NIK.405.t:0 "Средство для достижения цели"
 NIK.405.d:0 "Шафаревич налил себе еще рюмки. Гумилев стер еще одну не понравившуюся строчку. Таборицкий случайно оторвал еще одну прядь волос с головы. Каждый из мужчин сидел в своем собственном домике, размышляя о прошлом и будущем, и бесстыдно пытаясь посвятить себя проектам, чтобы отвлечь или облегчить их самих.\n\nШафаревич знал, что ему нужно как пойти на некоторые жертвы, так и на некоторые компромиссы, добраться туда, где он был, на пороге власти. И все же, поставив бутылку на стол, он не мог не волноваться. Он чувствовал, что то, что он делает, идет на благо России, он поклялся себе, и все же он чувствовал, что все дальше отходит от своих принципов, поднимаясь в эшелоны партии. Но, черт возьми, это был долгий подъем.\n\nГумилев, как всегда, оттачивал одну из своих грубых теорий, делая каракули на старом листе бумаги за своим столом. Время придет, когда это будет фактом, и он упорно трудился, чтобы этот случай произошел. У него не было такого же подхода к словам, как у его отца, бедного ублюдка, но ему было достаточно легко выносить идею. Жаль, что они не остались на странице, когда он вычеркивал каждое написанное им приличное предложение. Решимость и, за неимением лучшего термина со страстью, довели его до этой точки, но, о чем свидетельствует его писательский тупик: приведет ли это его дальше, и чем?\n\nТаборицкий тем временем был на ударе. В то время как страсть привела Гумилева к вершине и Шафаревич планировал свой путь туда, Таборицкий взлетел в неистовстве. Это было его постоянное состояние. Он должен был планировать, двигаться, кипеть. Таким образом, пока остальные спали, он листал карты с 1600 по 1962 год. Большинство из них были неправильными, но он продолжал просматривать их одну за другой снова и снова в поисках нужного и Истинного Монарха России. В конце концов, это была его цель. Перестроить. Вырасти. Россия, как и он, была управляемым безумием."
 NIK.405.a:0 "Разрывание, крики, порезы. Что бы вы там ни делали, это останется."

 NIK.406.t:0 "Последнее слово"
 NIK.406.d:0 "В ту ночь в Национальном Собрании царила некая меланхолия. Официальные лица расселись по своим местам, сотрудники сделали последние приготовления, и даже мыши в стене замолчали. Это было последним перед тем, как настоящий лидер Коми, а затем и России в целом, получит свои полномочия. Большинство людей в комнате упорно решили, кого они поддерживали, а вот некоторые всё ещё стояли в неопределении. Таким образом, в то время как другие дремали в ожидании очередной речи, чтобы проигнорировать или подтвердить их убеждения, некоторые сидели на краю своих сидений, ожидая, когда кто-то выйдет на сцену. И они вышли на сцену; мужчина быстро подошел к трибуне, чтобы произнести последнюю речь. Но кто?"
 NIK.406.a:0 "Гумилёв."
 NIK.406.b:0 "Шафаревич."
 NIK.406.c:0 "Серов."
 NIK.406.e:0 "Таборитский."

 NIK.407.t:0 "Обеспечение Демократии"
 NIK.407.d:0 "Первый сельский житель, увидевший, как депутат подметает улицы, - ребенок лет десяти или одиннадцати - его шаги эхом разносятся по мощеной дорожке задолго до того, как он достигает потного, одетого в костюм человека, борющегося с метлой. Он останавливается на время в том, что в молодости выглядит ошеломленным, корчит гримасу и уходит. Депутат кричит ему вслед: "Have a good day! The Government is here for you if you need anything!"\n\nThe next few villagers arrive all at once, in a station-wagon almost falling apart with rust and disuse. The Deputy calls out to them too, shouting, "Have a good day! The Government of Komi works only for you!" Muted laughter resounds from the car's cabin and a face reaches out from what must once have been a window. "Have a good day, Deputy! Must be a lonely day in the office, yes?"\n\nThe Deputy, beaming, turns to reply, but the station-wagon's low growl cuts him off before he can say anything. He looks into the massive cloud of smoke, still smiling, and carries on. So it continues through the morning, the sweeping of stray leaves and the urban garbage of Komi's 57th District into giant piles - and the disposal of these piles into burlap sacks. People stare curiously - once or twice visitors ask for signatures, something which the Deputy is only too happy to provide. Always he reminds the people he meets to vote and keep the Government accountable - something which they can also fulfill by writing to himself.\n\nAs noon towers over Komi the Deputy stumbles into his office, nearly tripping over the carpet. The smile disappears from his face. Glowering, he begins to laboriously type a transcript of his day's endeavors - starting with the number of people he has greeted, and the number of We Believe In The Komi Republic! badges he has given out.\n\nNearly breaking the typewriter with his hammy fingers, he writes:"
 NIK.407.a:0 "ДЕНЬ ПЕРВЫЙ ПУБЛИЧНОЙ КАМПАНИИ - ЗАВЕРШЕН."

