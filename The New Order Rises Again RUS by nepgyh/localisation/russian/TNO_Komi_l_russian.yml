 NIK_countercoup_democrats_coup_desc:0 "Контрпутч"
 NIK_countercoup_defend_democracy_desc:0 "Мы почти проиграли, но народ Коми смог вырвать демократию из лап экстремистского путча. Республика спасена, но все это может быть напрасно, если те же силы, что почти уничтожили её, начнут новое покушение. По этой причине мы должны сохранять бдительность и распространить настороженность авторитаризмом по республике.\n\nЛюдям, настренным скептически нынешней политической турбулентностью, нужно напомнить о любви к демократии. Кампании СМИ, направленные против левого и правого экстремизма и на выслеживание антидемократических сил среди нас, обязательны, если мы хотим полностью возродить доверие к либеральной системе."
 NIK_countercoup_expel_the_radicals_desc:0 "Пока политическое руководство придерживается своего плана, ежедневное управление республикой осуществляется бюрократами, полицией и армией. Мы должны убедиться, что работа значимых учреждений не будет подорвана радикалами. Мы тщательно проверим их и избавимся от любого человека с опасными симпатиями к экстремистам."
 NIK_countercoup_every_last_resource_desc:0 "Мы находимся на краю обрыва. Наша любимая республика под угрозой уничтожения подрывными силами. Для спасения мы должны быть готовы бросить все, что мы имеем, в бой. Все наши ресурсы и материалы должны быть использованы. Каждый рубль инвестирован. Каждый лояльный гражданин мобилизован. Нам не позволительно держать что-либо в запасе. За Республику!"
 NIK_countercoup_emergency_rule_desc:0 "Величайшим триумфом нашей республики является уничтожение "frontier justice" and give its people a dependable, predictable justice system to protect their rights and freedoms. Unfortunately, the radicals still have sympathizers in our society, sympathizers who will abuse these freedoms to obstruct our efforts to restabilize the republic. We are forced to suspend, for the time being, some of our most cherished rights. The radicals have given us no other option."
 NIK_countercoup_restore_order_desc:0 "Республиканская Армия изменила своему долгу, когда позволила нашей Республике упасть в лапы радикалов. Хотя лояльные офицеры были важны для контратаки на радикалов, наши основные силы всё ещё рассредоточены и деморализованы. Такое положение вещей не должно продолжаться. Наши враги собирают свои войска, поэтому война за наш дом далека от окончания. Нам нужна наша армия.\n\nМы должны снова собрать наших солдат. Напомнить им о долге. Армия восстановит свою честь уничтожением нарастающего мятежа."
 NIK_countercoup_our_loyal_sympathizers_desc:0 "Большинство наших граждан поддерживает Республику и верит в её основные принципы. Однако недавние события показали, что это большинство склонно к бездействию перед атаками внутренних радикальных сил. Мы должны восстановить их уверенность и научить их принципам и тактике сопротивления и массового действия, тогда они будут сопротивляться попыткам уничтожить их права и свободы и выполнять их часть по защите Республики в будущем."
 NIK_countercoup_paralyze_the_paramilitaries_desc:0 "Некоторые политические движения организовали своих членов в ополчение. Раньше это позволялось ради сохранения стабильности, но сейчас отчетливо понятно, что такой деятельности нужно положить конец. Путчисты полагались на их вооруженную поддержку, но даже условно лояльные группы оказались ненадежными, действуя скорее как агенты хаоса, нежели союзники. Мы отдадим приказ всем таким формированиям отступить и распуститься навсегда. Ополчение, что откажется, будет насильно арестовано и обезоружено. Этого требует спокойствие Республики."
 NIK_countercoup_restore_the_quiet_desc:0 "Нынешние нестабильность и бои в Республике опустошили экономику и посеяли хаос в ежедневном ритме общественной жизни. Хоть мы и восстанавливаем контроль, наше население этого не чувствует. Это должно измениться. Мы обезопасим улицы для людей. Вновь откроем школы, рынки и магазины. Они увидят, что нормальная жизнь возвращается, и, надеемся, это вернет их веру в правительство."
 NIK_countercoup_komi_belongs_to_the_citizens_desc:0 "Нынешняя нестабильность была темным временем в нашей короткой истории. Наши права и свободы подверглись нападению, и Республика почти пала. Мятежники шагали по улицам, показывая их бандитизм на беззащитных людях. Мы стояли на краю чего-то действительно ужасного.\n\nБлагодаря огромным усилиям, мы смогли вернуть все обратно. По всей Республике бесстрашные граждане боролись за права и свободы, которыми мы все дорожим. Мы сражались и мы выстояли. Враг повержен и демократы вернулись к контролю. Мы победили."
 
