 NIK_the_1963_assembly_desc:0 "Время пришло. Каждый год, выбирается новое собраине законодательной палаты Коми, и эти выборы не отличаются от предыдущих. Соревнование с высокими ставками, на котором каждый кандидат на должность главы палаты проводит агитацию ради получения контроля над Республикой и всем ценным внутри неё.\n\nТрадиционно нам следует выбрать кандидата в лидеры от демократической партии. Каждый из трех кандидатов: Вознесенский, Косыгин и Сталина пояснят нам свои позиции и каждый ответит, почему именно он должен быть лидером демократов и народа. После этого, мы выберем кандидата, который, вероятно, будет лучшим выбором для нашей нации."
 NIK_election_day_preparations_desc:0 "Выборы это не та вещь, которая может быть организована моментально, даже если радикалы думают об обратном. Мы должны начать процесс подготовки избирательных кабинок, раздачи наших листовок, организации мест и исполнения других стандартных процедур, которые без какого либо конца утомляют законодателей.\n\nКак и всегда, мы наберем желающих выполнить свой долг ради демократии и сделать эти дела для нас. И прежде всего, мы должны быть в курсе планов радикалов, их "
 NIK_ensure_internal_stability_desc:0 "В недавние дни поступил отчет о том, что наша партия "mess" in certain areas, such as the fact that debates over sometimes trivial things can run hot and wild between our Deputies, as well as growing factionalism and refusal of cooperation between party members. While, normally, this has been allowed under the perpetrator's defense of "freedom of opinion and expression", the upcoming election is one of the most critical in our history, and the democratic party cannot permit these problems any longer.\n\nThrough distinct methods, we will ensure that everyone sits down and shuts up - united as one party. No longer shall the chamber erupt into argument every other speech, and no longer shall we tolerate the cracks between our wings. We will be as one, together - we must be, for the radicals shall come as one as well."
 NIK_calculate_the_bombing_intervals_desc:0 "Каждый день и каждая неделя приносит апокалипсис на наши земли, когда нацистские ублюдки скидывают свои бомбы на народы России. Каждый день дети становятся сиротами, и больницы заполняются до краев в течении нескольких дней после. Особенно после вторников, когда они все прилетают.\n\nНемцы настолько же предсказуемы, насколько и свирепы. Уже не секрет, что бомбы падают в определенные периоды времени и в больших количествах в некоторые дни, что их Вермахт желает насладится перекуром именно в назначенные часы, и ни в какие другие. Своими выходками они не уничтожат нашу "little" democracy. All it takes is a little calculation, and any interruption of the election will no longer come from the air."
 NIK_protect_the_people_desc:0 "Человек всегда должен чувствовать себя в безопасности дома, хоть внутри, хоть снаружи. Пусть они и не смеют трогать наши города, бандиты и головорезы известны своими набегами на села, с желанием грабить и калечить по зову сердца. В добавок, немецкие бомбежки стали постоянным источников жертв, ведь они разрывают любого, кому не посчастливилось оказаться рядом с их гнустным оружием.\n\nЛюди не могут голосовать, когда они заняты другими делами, как например выживание. Поэтому мы должны приступить к программе очищения сельской местности от бандитов, охране границ от любого вторжения и защите себя от воздушных атак. Только тогда демократия расцветет."
 NIK_watch_the_radicals_desc:0 "Радикалы никогда не верили в демократические процессы, даже если они говорили обратное. Хоть они и утихли в дни перед выборами, всегда есть шанс, что они выйдут из тени в любой момент. Игроки с обеих сторон будут иметь козыри в рукаве, и не сказать точно, что они запланировали.\n\nНаблюдение за ополчением необходимо, и любая левая или правая активность будет учуяна и раскрыта. Если у них есть "funny tricks" they wish to play, we will know - and we will fight back."
 NIK_something_wicked_this_way_comes_desc:0 "Месяцы кропотливой подготовки. Дни агитации. Радуйся им или бойся их, учавствуй в них или беги от них - выборы все равно придут к тебе.\n\nБлиже и ближе подходит испытание демократии, а вместе с ним и правление. Вся произведенная подготовка либо окупится, либо подведет нас. Эти опасные выборы решат судьбу нас и будущего. Некоторые сомневаются в наших шансах, другие желают нам смерти, но что бы ни произошло, демократия все равно одержит победу."
 
