 NIK_unstable_victory_a_victory_for_democracy_desc:0 "После пересчета всех голосов оказалось, что демократов поддержало большинство выборщиков!\n\nНо еще большим сюрпризом для граждан Коми стало то, что центристы решили действовать в одиночку. Без большинства делегатов, новое правительство будет экстремально слабым. Но все же левоцентристы и правоцентристы решили поставить на то, что радикалы не рискнут организовывать вотум недоверия сразу после выборов. Может, правые и левые дадут просуществовать новому правительству хотя бы месяц?"
 NIK_unstable_victory_secure_the_republic_desc:0 "Исключая некоторое несчастное и незаконное насилие ополчений, главной опасностью для нового правительства является простой вотум недоверия, который может быть организован фашистскими и коммунистическими депутатами. Первым приказом нового правительства является попытка получить любую крупицу влияния и дипломатии, которые понадобятся для получения доверия и соглашений ради того, чтобы дать новому правительству просуществовать хотя бы год."
 NIK_unstable_victory_a_standing_coalition_desc:0 "Даже со смутными гарантиями того, что правительство защищено то внешнего давления, внутреннее давление в коалиции тоже должно проверяться. Когда идешь по тончайшему политическому канату, даже один отколовшийся депутат может оказать разрушительные последствия на правительство. Таким образом, щедрое количество мест и министерств должно раздаваться партнерам, а большая партия оставит парочку для себя."
 NIK_unstable_victory_the_defense_plan_desc:0 "Демократическая коалиция не доверит фашистам и коммунистам даже ведра мочи, не говоря даже о доверии их пустым банальностям о уважении к правительству меньшинства как минимум год. Поэтому были приняты дополнительные меры предосторожности для того, чтобы убедиться, что ни один преверженец радикальной идеологии не находится в парламенте. Также важно, чтобы ни один из представителей коалиции не шантажируется, иначе последствия будут ужасными."
 NIK_unstable_victory_stalinas_speech_desc:0 "Среди немногих ценностей центристской коалиции находится поддержка Светланы Сталиной. Харизматичная женщина популярна внутри и снаружи демократических фракций, среди электората Коми. Убедив её пойти на публичное осуждение коммунистов и фашистов, демократическая фракция получит нужное время для передышки. Сталина уже известна неприязнью к идеологиям и фанатикам, что замедляют прогресс Коми. Однако, некоторые люди в правительстве обеспокоены амбициями Стальной Леди. Многие боятся, что её сладкие слова могут отравить Республику. В любом случае, коалиция должна пойти ва-банк ради краткосрочной выгоды."
 NIK_unstable_victory_direct_action_desc:0 "Оставшейся недосказанностью в обещаниях коммунистов и фашистов не свергать правительство через демократические институты является опасность, представляемая их ополчением. Ведь это так, всего лишь небольшой дружеский путч.\n\nДля предотвращения катастрофы такого типа малая клика представителей коалиции начала готовить нелегальную возможность защитить республику. Коммунисты и фашисты боятся друг друга больше, чем они боятся слабое правительство меньшинства. Их смятение, когда их силы столкнутся между собой, может быть тем, что нужно для спасения коалиции."
 NIK_unstable_victory_acquire_the_information_desc:0 "Пока радикалы планируют уничтожение друг друга, секретный охранный комитет правительства начал наращивать разведывательную работу. Хоть Суслов и Гумилёв - скользкие угри, их подчинённые не могут удержать секреты своих начальников. Подкупом агентов всех сторон можно набрать по ним внушительный список информации. Скорость имеет значение, как и удар по обеим сторонам сразу."
 NIK_unstable_victory_surround_the_neighborhoods_desc:0 "Обычному наблюдателю кажется, что Республиканская Армия Коми полностью скомпрометирована: офицерский состав наполнен паразитами Суслова, а лучшие части личного состава наполнены наемниками сомнительного доверия. Но на самом деле, армейское коммандование полностью связано с гражданским правительством.\n\nТеперь, когда правительство имеет развединформацию, армейские части были направлены в ключевые районы города. Если двигаться быстро, скорее всего ни одна сторона не сможет воспользоваться своими контактами в армии перед тем, как будет поздно."
 NIK_unstable_victory_nip_it_in_the_bud_desc:0 "Характерные звуки оружия и артиллерии, звучащие со всех сторон, заставляют граждан прятаться внутри строений. Изредка некоторые безумцы выходят искать информацию.\n\nШокированные коммунисты и фашисты были разбужены посреди ночи армией. Ополчения ведут борьбу между собой, а их делу помогают перебежчики из армии. Никому не известно, будет ли гамбит правительства успешен, или же он с треском провалится."
 NIK_unstable_victory_komi_is_strong_and_stable_desc:0 "Толпы подозревемых в симпатиях коммунистам или фашистам людей идут в различные охраняемые тюрьмы по всему городу. Шок и тревога затуманили глаза побеждённых ополченцев разбуженных посреди ночи якобы беззубым коалиционным правительством и его армией.\n\nДемократическое правительство каким-то образом смогло выполнить свою цель в подавлении радикалов! Некоторые волнуются, что репутация демократии города будет навечно запятнана жестокой облавой. Но они просто не хотят принимать тот факт, что впервые после основания, Республика Коми стала сильной и устойчивой. Никакое насилие больше не запугает политиков страны!"
 
