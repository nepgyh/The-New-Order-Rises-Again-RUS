 NIK.165.t:0 "Сталина получает назначение!"
 NIK.165.d:0 "Президентские выборы усложнились, когда было объявлено, что внутрипартийное голосование завершилось в пользу Светланы Сталиной, лидера Партии Суверенной Демократии. После победы на праймериз над действующим президентом Сталина стала новым кандидатом на выборах. Хотя некоторые выражали сомнения по поводу решения Сталиной баллотироваться на выборах, эти опасения были развеяны, когда политик сплотила своих сторонников, призывая их голосовать на избирательных участках за лучшую и более процветающую Коми.\n\nМногие в Коми подозревают, что Сталина уже приступила к разработке своей первой президентской программы, и ожидают масштабного расширения армии, полиции и более агрессивной внешней политики. Экстремистские политики правых и левых призвали своих сторонников выступить против кандидатуры Сталины, а в газетах и радио преобладают ожесточенные дебаты между политиками и захватывающие новости о выборах. В настоящее время опросы, похоже, отдают предпочтение Светлане Сталиной и Партии Суверенной Демократии."
 NIK.165.a:0 "Вперёд, на выборы!"

 NIK.166.t:0 "Косыгин получает назначение!"
 NIK.166.d:0 "Новости гудят, поскольку президент Косыгин объявляет, что он был успешно повторно выдвинут в качестве официального кандидата на пост президента. Несмотря на оппозицию, внутрипартийное голосование завершились в пользу лидера Союза Молодых Реформаторов. Многие задаются вопросом, может ли успешный второй президентский срок повысить стабильность часто страдающей от проблем демократии Коми.\n\nКосыгин объявил, что продолжит политику либерализации и расширения рынка. Его платформа продолжает кампанию за социальное равенство и большую экономическую свободу для рядовых граждан. Эта программа явно успешна, и Косыгин, похоже, оставил свои тезисы без изменений, продолжая кампанию по Республике. Критики задаются вопросом, решит ли он проблему своей непривлекательности в сельской местности или продолжит сосредотачиваться на своих основных сторонниках в городах. Сторонники Союза Молодых Реформаторов при любой возможности посещают его митинги и слушают его радиообращения, чтобы услышать больше от кандидата в президенты. Опросы, похоже, снова отдают предпочтение Косыгину. Опросы, кажется, снова в пользу Косыгина."
 NIK.166.a:0 "Вперёд, на выборы! "

