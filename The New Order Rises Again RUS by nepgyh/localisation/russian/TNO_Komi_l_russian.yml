 NIK.420.t:0 "Эбон Дон" # <<TRANSLATED>>
 NIK.420.d:0 "Судьба Западной России была решена не в какой-то конкретный день, а в медленный, постепенный процесс. Поначалу мало кто заметил разницу; в конце концов, Сергей Таборицкий был известен своим авторитаризмом и жестким диктатом. Не было и секретом что было несколько линий, которые он не переступил бы в погоне за своей мечтой.\n\nИстинный секрет, видимый только задним числом, состоял в том, что для самопровозглашенного Регента этих линий никогда не существовало.\n\nПо мере того как тени удлинялись, те, кого настигла тьма, почувствовали начало чего-то ужасного. Диссиденты, однажды арестованные и прошедшие надлежащую процедуру, стали просто исчезать. Лица солдат Таборицкого ожесточились, приняв жестокий вид. Инструкции для граждан становились все более краткими и холодными. Люди шептали друг-другу страшную мудрость, распространяя рассказы о произвольных наказаниях, вынесенных без пощады и без колебаний. Изменения происходили постепенно, но день, когда протест был встречен фосгеном и смертоносным грохотом автоматов, стал последним поворотом ключа.\n\nЧасы пробили глухую ноту, приветствуя рассвет нового дня. Солнце взошло, но не пролило света на Россию, потому что оно было черным как смола, и окутано темным ореолом непрошенных кошмаров. Мрачные небеса опустились над Родиной, и трепетало все Творение."
 NIK.420.a:0 "Полный отказ от всякой надежды"

 NIK.423.t:0 "Судьба генералов Вологды"
 NIK.423.d:0 "Победителю достаются трофеи, и в нашем поединке с Вологдой мы, безусловно, победили. Земля, города и ресурсы попали в наши руки, но у них есть кое-что, возможно, столь же ценное: лучшие кадры побежденного врага. Сейчас их генералы томятся в наших тюрьмах, лишенные своих званий и почестей, но так быть не должно. Мы могли бы поставить их навыки на нашу сторону или освободить их только для того, чтобы позволить им прожить свою пенсию как гражданские лица. С другой стороны, они с радостью воевали против нас. Возможно, они заслужили свое пребывание в тюрьме.\n\nВологодские генералы, как и их режим, характеризуются отсутствием идеологической строгости. Это качество заставило их сложить оружие перед лицом немецкого нападения, предполагая, что они могут быть просто ненадежными для наших будущих действий против Рейха. Однако могло случиться так, что их решения были просто приняты перед лицом рушащегося ЗРРФ, и их прагматизм является достойным качеством, когда они служат под руководством правительства, постоянно страдающего от идеологического радикализма. Будет ли "
 NIK.423.a:0 "Освободите их и восстановите их позиции."
 NIK.423.b:0 "Отпустите их, но не как генералов."
 NIK.423.c:0 "Пусть отслужат свое время там, где им место."

 NIK.424.t:0 "Судьба генералов Вятки"
 NIK.424.d:0 "Победитель забирает все, и мы в нашем схватке с Вяткой оказались победителями. Земля, люди и ресурсы все это в наших руках, но также есть кое-что, возможно, не менее ценное: лучшие кадры нашего побежденного врага. Сейчас их генералы томятся в наших тюрьмах, лишенные своих званий и заслуг, но так не должно быть. Мы могли бы использовать их навыки в наших целях, или мы могли бы освободить их как обычных гражданских. Однако стоит напомнить, что они с радостью сражались бы против нас. Возможно лучше их оставить за решеткой.\n\nВятские генералы воевали от имени самопровозглашенного царя и стремились установить в Республике режим, наиболее схожий с ультраправыми элементами. Поэтому доверить этим фанатикам нашу армию может оказаться плохой идеей. Тем не менее следует отметить, что Вятка не была идеологическим монолитом, в отличии от белого движения, и что многие ее «верноподданные», в том числе и в армии, желали чего-то похожего на нашу собственную демократию. Считать ли их борьбу за царя изменой или позволить им защищать нашу демократию некоторым, более умеренным генералам?"
 NIK.424.a:0 "Освободить их и восстановить в званиях."
 NIK.424.b:0 "Освободить их, но как гражданских."
 NIK.424.c:0 "Пусть они отбывают свой срок."

 NIK.425.t:0 "Судьба башкирских генералов"
 NIK.425.d:0 "Победитель забирает все, и мы в нашем схватке с башкирами оказались победителями. Земля, люди и ресурсы все это в наших руках, но также есть кое-что, возможно, не менее ценное: лучшие кадры нашего побежденного врага. Сейчас их генералы томятся в наших тюрьмах, лишенные своих званий и заслуг, но так не должно быть. Мы могли бы использовать их навыки в наших целях, или мы могли бы освободить их как обычных гражданских. Однако стоит напомнить, что они с радостью сражались бы против нас. Возможно лучше их оставить за решеткой.\n\nБашкирские сепаратисты боролись за идею исламистского государства, несовместимого с идеалом единой России. С одной стороны расширение прав и свобод своенравных нацменьшинств приведет лишь к нестабильности в их родных регионах. С другой же, более соответствующей республиканским ценностям, стороны, предоставление башкирам уступок в виде предоставления их генералам служить может обеспечить очень небольшое сглаживание наших отношений с ними. Их преступление состояло в том, что они сражались за свою страну. Но можно ли, им доверять бороться за нашу общую?"
 NIK.425.a:0 "Освободить их и восстановить в званиях."
 NIK.425.b:0 "Освободить их, но как гражданских."
 NIK.425.c:0 "Пусть они отбывают свой срок."

 NIK.426.t:0 "Судьба татарских генералов"
 NIK.426.d:0 "Победитель забирает все, и мы в нашем схватке с Татарстаном оказались победителями. Земля, люди и ресурсы все это в наших руках, но также есть кое-что, возможно, не менее ценное: лучшие кадры нашего побежденного врага. Сейчас их генералы томятся в наших тюрьмах, лишенные своих званий и заслуг, но так не должно быть. Мы могли бы использовать их навыки в наших целях, или мы могли бы освободить их как обычных гражданских. Однако стоит напомнить, что они с радостью сражались бы против нас. Возможно лучше их оставить за решеткой.\n\nТатарские сепаратисты боролись за идею националистического государства, несовместимого с идеей единой России, и многим не нравится идея помилования тех, кто открыто боролся против нашей Республики. Однако некоторые утверждалют, что помилование их генералов и, возможно, даже интеграция их в наши вооруженные силы послужили бы оливковой ветвью для татарского народа, кторая поможет сгладить углы и облегчить их интеграцию в нашу Республику. Но остается вопрос, если они боролись за свою свободу; можно ли им доверять, чтобы они боролись за нашу?"
 NIK.426.a:0 "Освободить их и восстановить в званиях."
 NIK.426.b:0 "Освободить их, но как гражданских."
 NIK.426.c:0 "Пусть они отбывают свой срок."

 NIK.427.t:0 "Судьба генералов Онеги"
 NIK.427.d:0 "Победитель забирает все, и мы в нашем схватке с Онегой оказались победителями. Земля, люди и ресурсы все это в наших руках, но также есть кое-что, возможно, не менее ценное: лучшие кадры нашего побежденного врага. Сейчас их генералы томятся в наших тюрьмах, лишенные своих званий и заслуг, но так не должно быть. Мы могли бы использовать их навыки в наших целях, или мы могли бы освободить их как обычных гражданских. Однако стоит напомнить, что они с радостью сражались бы против нас. Возможно лучше их оставить за решеткой.\n\nНаймиты Кирпичникова это коллаборационисты. Они сражались за финнов и противостояли освобождению оккупированных российских территории, что само по себе вызывает мало симпатии. Тем не менее, они несомненно искусны в военном ремесле, что произвело на некоторых генералов впечатление. Они обратились к правительству с просьбой интегрировать  некоторых из них в наши вооруженные силы, несмотря на общественное возмущение, которое это повлечет. В конечном счете, решать придется Вам, доверяем ли мы этим бывшим коллаборационистам или оставляем их в тюрьме гнить за предательство."
 NIK.427.a:0 "Освободить их и восстановить в званиях."
 NIK.427.b:0 "Освободить их, но как гражданских."
 NIK.427.c:0 "Пусть сгниют в тюрьме."

 NIK.428.t:0 "Офицеры ЗРРФ"
 NIK.428.d:0 " Покончив с ЗРРФ и захватив Архангельск у нас появилась превосходная возможность.\n\nМногие офицеры фронта, от генералов и до лейтенантов, сейчас находятся у нас под стражей, разбросанные по разным лагерям и следственным изоляторам. Некоторые наши генералы высказали предположение, что многие из них согласятся служить в наших вооруженных силах в обмен на помилование, данное в рамках общей амнистии.\n\nНельзя отрицать, что они обладают очень полезными талантами, особенно в том, что касается теории глубоких и крупномасштабных операций. Тем не менее, их надежность – особенно политическая - ставится под сомнение, и многие в нашем правительстве советуют не позволять им служить, даже если они будут помилованы.\n\nДругие считают их отъявленными преступниками и советуют оставить в тюрьме до тех пор, пока не будет принято решение об их реабилитации. Которая под большим вопросом.\n\nНезависимо от выбора, решение должно быть принято. Что с ними делать?"
 NIK.428.a:0 "Освободить их и восстановить в званиях. Они могут оказаться полезными"
 NIK.428.b:0 "Освободить их, но как гражданских. Им нельзя доверять."
 NIK.428.c:0 "Пусть они отбывают дальше свой срок."
 
 NIK.429.t:0 "Офицеры из Горького"
 NIK.429.d:0 "После того как мы захватили Горький, бывшую цитадель рейдеров под руководством Николая Аверина, у нас появилась превосходная возможность .\n\nМногие танковые офицеры из Горького, от генералов и до лейтенантов, сейчас находятся у нас под стражей, разбросанные по разным лагерям и следственным изоляторам. Некоторые наши генералы высказали предположение, что многие из них согласятся служить в наших вооруженных силах в обмен на помилование, данное в рамках общей амнистии.\n\nНельзя отрицать, что они обладают очень полезными талантами, особенно в том, что касается управлении бронетанковых войск. Тем не менее, их надежность – особенно политическая - ставится под сомнение, и многие в нашем правительстве советуют не позволять им служить, даже если они будут помилованы.\n\nДругие считают их отъявленными преступниками и советуют оставить в тюрьме до тех пор, пока не будет принято решение об их реабилитации. Которая под большим вопросом.\n\nНезависимо от выбора, решение должно быть принято. Что с ними делать?"
