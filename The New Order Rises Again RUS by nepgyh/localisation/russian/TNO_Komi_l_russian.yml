 komicoup.10.t:0 "Демократия в безопасности"
 komicoup.10.d:0 "Наконец-то мы это сделали. Демократия Коми всегда боролась, и последние несколько недель были самыми мрачными для неё. После бесчисленных циклов переворотов и гражданских волнений Республика одержала победу. Республика восстала из пепла и пламени, сброшенных Люфтваффе, и она пережила множество ножей, направленных ей в спину её собственным народом. Правые и левые больше не могут представлять для нас угрозы, и нам не пришлось для этого отказываться от своих идеалов. Люди сделали так, чтобы их голоса были услышаны, и приняли демократию как своё будущее. На этот раз наше правительство может отдохнуть, больше не танцуя на лезвии ножа. Это почти похоже на сон.\n\nОднако наш отдых носит временный характер, и многие внешние угрозы желают раз и навсегда уничтожить нашу Республику. Западная Россия недоброжелательна к идеалам демократии, и за свою короткую историю мы нажили немало врагов. Мы докажем их неправоту. Когда Республика окончательно встанет на ноги, мы сможем подготовиться к восстановлению наших вооружённых сил, восстановлению нашей промышленности и подготовке к войне. Мы не станем, дрожа, красться в ночи, а, широко шагая, мы пронесём свет демократии по всей Западной России. Мы извлекли уроки из своих прошлых ошибок, и мы предпримем наступление против тех, кто стремится навредить нашей Республике."
 komicoup.10.a:0 "Пламя демократии никогда не будет потушено!"

 komicoup.11.t:0 "Успех Революции"
 komicoup.11.d:0 "Наконец-то мы это сделали. С тех пор, как Ленин впервые привёл наш народ к Революции, социализм был истинной судьбой России. Однако этот мир не проявил благосклонности к Революции, и большая часть Родины отказалась от учения Маркса. Однако с успехом нашего переворота мы сделали первый шаг к возрождению факела коммунизма. Благодаря бесчисленным циклам переворотов и гражданских беспорядков, Революция наконец удалась, и теперь Партия остаётся единственной властью в Сыктывкаре. Мы можем вздохнуть спокойно, зная, что нам больше не нужно бояться гибели Революции от рук либералов или правых.\n\nОднако у Революции ещё много врагов. Западная Россия может быть домом для наших идеологических союзников в Архангельске, но многие из наших соседей стремятся уничтожить Революцию раз и навсегда. Царисты, пособники нацистов, выродки из Арийского Братства - все они желают смерти нам и нашему делу. Мы должны восстановиться. Мы должны экипировать народ Коми, мы должны воевать. Если остальная часть России не примет Революцию, мы должны распространить её силой. Реакционеры цепляются за обреченное дело, и мы докажем им это силой наших уз и силой нашего оружия."
 komicoup.11.a:0 "Всероссийская Революция начинается!"

 komicoup.12.t:0 "Сохранение нашего режима"
 komicoup.12.d:0 "Наконец-то мы это сделали. Через бесчисленные перевороты, контрперевороты и гражданские беспорядки мы вышли победителями. Левые, либералы, космополитические влияния в Усть-Сысольске уничтожены, осталось только наше дело. Сокрушённая Республика Коми раз и навсегда была избавлена от страданий, как и большая часть её руководства. Коммунисты были окружены и выжжены, как месть за то, через что их извращенная идеология заставила пройти нашу нацию. Без оппозиции, которая могла бы противостоять нам, мы больше не должны бояться свержения нашего режима. У нас ещё много работы.\n\nС коммунистами на севере, с экспансионистским царским претендентом на юге, и... что бы ни происходило в Перми, у нашего режима всё ещё есть масса внешних угроз. Мы должны подготовить наш народ к войне. Это означает восстановление промышленности, оснащение наших армий, реорганизацию наших истощенных вооруженных сил и обеспечение того, чтобы наши солдаты были готовы умереть за наше дело. Как только мы будем готовы, мы начнём войну против всех, кто пытается угрожать нам. В конце концов, Западная Россия будет нашей. Родина давно скована слабыми, а мы, наконец, освободим её."
 komicoup.12.a:0 "Наши враги будут трепетать перед нашей мощью!"

 komicoup.13.t:0 "Наконец-то стабильность "
 komicoup.13.d:0 "Наконец-то это произошло - стабильность в Коми восстановлена. Под руководством Сталиной, Правительство Национального Возрождения наконец обезопасило Республику от постоянной угрозы экстремизма. Однако этот триумф очень дорого нам обошёлся. Так много переворотов, контр-переворотов и ужасающих гражданских беспорядков. Наш народ пострадал, но мы его исцелим. Хотя действие Конституции может быть приостановлено, Республика выживет, а левые и правые, которые хотели её падения, пали сами. Сталина давно познала укус радикализма, и, хотя она победила его присутствие в Коми, её крестовый поход ещё не окончен.\n\nРадикализм поглотил большую часть Матушки-России. Столько ненависти, столько страданий, столько разрушений. Радикалы окружают Республику и неизбежно будут стремиться уничтожить её, так как радикализм умеет только разрушать. Однако Республика не падёт. Народ Коми вооружится, перестроится и будет готовиться к освобождению Родины из когтей экстремизма. Для начала, вся Западная Россия должна быть освобождена, коммунисты, коллаборационисты и нацисты слишком долго угнетали эту землю. Затем Республика вернет себе Сибирь. Наконец Республика обратит взор на запад и позволит всей России познать сладкий вкус свободы. Тогда, и только тогда, крестовый поход Сталиной будет завершён."
 komicoup.13.a:0 "За Республику! За Россию-Мать!"

