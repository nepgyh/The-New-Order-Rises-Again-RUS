 NIK.345.t:0 "Встреча с Рабочими"
 NIK.345.d:0 ""Hello, Comrade Bukharina!" Yuri said, excitement in his voice. "As I'm sure you know, me and my comrades here are all from the local unions. I'm from the Metalworkers, Mikhail here is from the Miners," he gestured to his right at Mikhail, "and Anna is with the Teachers!" They all shook Bukharina's hand one by one.\n\n"Well, it is very nice to meet you three as well." Bukharina said, smiling. "Let's get down to business, shall we?" They all sat down at the table. "You all want to know if it's in the union's best interests to support me. Well, I will ensure that you have a right to strike, firstly. Secondly, the unions will have power in the Congress of Soviets, and the Congress of Soviets will have more authority and power than it has before, so I am not giving them a ceremonial position." Bukharina continued speaking, explaining to the representatives how she would support the unions and the workers.\n\n"Well, Comrade, I will be honest. We've talked to people from different parts of the Party, but none of them have been as convincing as you. While we'll need to talk to the rest of our unions, I'm confident they'll support you," Yuri said. Anna and Mikhail nodded in agreement. Bukharina smiled at them."
 NIK.345.a:0 ""Thank you, comrades.""

 NIK.346.t:0 "Профессиональная вежливость"
 NIK.346.d:0 "Светлана Бухарина не в восторге от получения писем так рано утром - да и вне её официального партийного поста! Насколько это унизительно, она злится, когда ей предлагают официальную документацию - по их внутреннему кодексу поведения она обязана немедленно заняться неотложными делами по вполне понятным причинам. В конце концов, Революция не ждёт тоску по дому. Тем не менее, Бухарина остается в отличном настроении, поскольку она забирает её у партийного функционера, который жестко салютует, когда она подписывает документацию. Она машет им в сторону, бросает мальчику доллар за его усилия, и возвращается в свой дом. Ветер сегодня прохладный - может быть, кстати нужно будет немного сдвинуть жалюзи. Когда она входит в комнату, начинается знакомый звон телефонного звонка, но, отвечая, Бухарина не слышит ничего, кроме мертвого звука. Через десять неудобных секунд соединение разрывается. Сбитая с толку и обеспокоенная, она делает пометку, чтобы дозвониться до Медведева и остальных, чтобы проверить, продолжаются ли преследования политиков. Может быть, реакционная пассионарная ячейка? В любом случае у неё есть дела поважнее, чем несколько агитаторов. Она открывает конверт, запечатанный партией сургучной печатью, и листает краткое досье. Потом холодная, холодная тишина и в Сыктывкаре, и в её доме, и в сердце, где когда-то зарождались мечты о Красной Звезде. "It is with regret that I declare you suspended, Svetlana Bukharina. I wish it could have been any other way- but for the Party to be secure, it must cast you out of our ranks.""
 NIK.346.a:0 "Письмо подписано дрожащей рукой.."

