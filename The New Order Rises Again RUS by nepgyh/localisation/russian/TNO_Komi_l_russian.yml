 NIK_stalina_the_reconstruction_of_russia_desc:0 "Чрезвычайное правительство, теперь контролирует Всю Западную часть России, с недавней аннексией Западной Сибири. Однако же, Западная Сибирь омрачена и загрязнена терроризмом, с последствиями действий экстремистских режимов. Тюменскую компартию и Чёрную Лигу требуется немедленно выследить и уничтожить. Как только это будет сделано, мы сможем установить в регионе достойную правление, которая будет способствовать нашей экспансии на Восток. Это будет непростой работёнокой, но президент Сталина и Чрезвычайное правительство уже привыкли усердно работать на данном этапе."
 NIK_stalina_securing_the_peoples_faith_desc:0 "Людям России нужно чему-то доверять, чему-то, что будет обеспечивать их Безопасность, поддерживать. Нам нужно показать им, что мы - партия Силы, Стабильности и Национальной Гордости. Нам нужно заручиться поддержкой народа, потому что без нее Россия обязательно впадет в бесконечную дыру экстремизма. Таким образом, президент Сталина и Совет Национального Восстановления одобрили увеличение производства пропаганды и подкуп каждого малоизвестного общественного деятеля, которого мы сможем найти. Как только Народ будет окружен со всех сторон похвалой, у него не останется иного выбора, кроме как поддержать Чрезвычайное правительство."
 NIK_stalina_extend_the_welfarist_model_desc:0 "Чрезвычайное правительство столкнулось с некоторым несогласием со стороны своего населения по поводу постоянно растущих вооруженных сил и отсутствием демократии в нашем правительстве. Для борьбы с этим, президент Сталина предложила выделить некоторые средства на расширение соцобеспечения нашей страны. У этого решения есть два преимущества: оно понравится населению, и заставлит их прекратить протестовать против структур и политики нашей администрации, а также укрепляет нацию в целом. Это решит нашу самую насущную проблему и поможет нам в долгосрочной перспективе. Мудрый курс действий, хотя он и ограничит размер нашего бюджета."
 NIK_stalina_escalate_the_national_defense_projects_desc:0 "Президент Сталина и Совет Национального Восстановления, приняли решение: необходимо расширять Проекты Национальной Обороны. Крупные проекты, такие как строительство автомагистралей в американском стиле, ремонт поврежденной инфраструктуры и другие подобные проекты, создадут большое количество рабочих мест, что позволит бороться с проблемой безработицы в нашей стране. Мы также прикажем российским регионам расширить свою оборонную экономику, снимая некоторую нагрузку на управление экономики с центрального правительства. Мы надеемся, что это также успокоит население, недовольство которого в последнее время возросло. Эти действия укрепят нашу нацию и подготовят Родину к грядущему."
 NIK_stalina_consolidate_the_energy_sector_desc:0 "Имея под нашим контролем регионы Западной России и Западной Сибири, мы располагаем невообразимым количеством ресурсов. Хотя некоторые частные предприятия уже предпринимают шаги для установления своего господства на этих рынках, мы должны обеспечить эффективное и действенное управление добычей нефти в нашей Стране. Если мы сможем напрямую добывать собственные запасы нефти, мы сможем обеспечивать наших Военных топливом по гораздо более низкой цене. Таким образом, президент Сталина и Чрезвычайное правительство одобрили создание Государственного Нефтегазового Концерна с целью эффективного управления нефтяной промышленностью и обеспечения эффективности энергетического сектора страны. Эта фирма также гарантирует, что прибыль от нефтяной промышленности не попадет просто в руки олигархов. Используя эту фирму, наше Правительство должно иметь возможность увеличивать наши запасы нефти и использовать прибыль для финансирования проектов, которая возвращается людям."
 NIK_stalina_establish_the_russian_sovereign_welfare_fund_desc:0 "У Чрезвычайного правительства много планов на Родину. К сожалению, у нас нет средств для реализации этих планов. Однако, Национальный Совет Восстановления нашел решение этой проблемы. С одобрения президента Сталиной, Национальный Совет Восстановления дал зеленый свет на создание Российского Фонда Национального Благосостояния.\n\nФонд Национального Благосостояния России - это государственный инвестиционный фонд, деньги которого поступают из национальных банковских резервов и нашего годового дохода. Богатство от этого образования, пойдет напрямую Родине и её народу. Это позволит нам финансировать развитие инфраструктуры и улучшить жизнь наших граждан другими, более прямыми способами. Российский Фонд Национального Благосостояния должен быть относительно терпимым к риску, поэтому это также довольно безопасное решение. Национальный Совет Восстановления не видит причин откладывать создание."
 NIK_stalina_a_hand_towards_the_east_desc:0 "Чрезвычайное правительство освоило и интегрировало Западную Сибирь в состав Республики, но наша работа там ещё не завершена. Потребуется много работы, чтобы поднять регион, до стандартов развития нашего правительства. Как только мы это сделаем, жители Западной Сибири смогут иметь такое же доверие к нашим политическим институтам, как и остальные наши граждане.\n\nКонечно, наша работа в Западной Сибири не будет спокойной. Экстремисты из тюменской компартии и омской Чёрной Лиги продолжали вести партизанские кампании, нападая на наших солдат и наших мирных жителей. Этих террористов необходимо выследить и уничтожить ради безопасности Республики. Шрамы, оставленные экстремистами Западной Сибири, со временем заживают."
 NIK_stalina_break_the_hidden_circles_desc:0 "Пока их режимы пали, экстремисты тайно продолжают процветать. Несмотря на все наши усилия, члены Черной Лиги и компартии выскользнули из трещин и проникли в наше государство. Закон о Раскрытии Предыстории требует, чтобы все бывшие члены любой организации раскрывали свое прошлое членство. Отныне, эта информация будет доступна общественности, чтобы они не могли скрыть правду. Любой, кто отказывается раскрыть свое членство, и оказывается членом какой-либо экстремистской организации, будет арестован и обвинен в заговоре."
 NIK_stalina_the_yekaterinburg_commission_desc:0 "В настоящее время, наши Временные военные администрации в Западной Сибири недоукомплектованы кадрами и недостаточно подготовлены к управлению. Эти временные структуры должны были быть лишь временными. Однако, отсутствие доверенных бюрократов привело к тому, что наше Правительство изо всех сил пыталось сформировать надлежащие, постоянные Администрации.\n\nДля борьбы с этим, президент Сталина и Совет Национального Восстановления одобрили создание "
 NIK_stalina_redefining_politics_desc:0 "Нашему народу стало ясно, что идеология - это развращающая сила, радикализирующая тех, кто следует этим идеалам. Вместо того, чтобы просто ослаблять идеологию, мы должны сосредоточить внимание на прагматизме в нашем управлении. Всей России необходимо научиться отодвигать идеологический конфликт в сторону, и принимать наши общие ценности: свободу, суверенитет и прагматизм.\n\nПолитика должна вращаться вокруг этих ""
 NIK_stalina_the_toolbox_theory_desc:0 "По мере того, как президент Сталина продолжает свое стремление отделить Политику от Идеологии, она приняла теорию инструментария. Теория очень проста: политика и политические процессы - это инструменты, используемые для решения практических задач. Рациональные люди не выбрасывают инструментарий, и не прибегают к экстремизму для решения проблем, такое поведение лишь вызывает появление новых проблем. Напротив, ответ на все проблемы лежит в наших политических институтах. Всё, что нам нужно сделать, это использовать их правильно, и использовать их с умом."
 NIK_stalina_a_foundation_for_the_future_desc:0 "Когда власть станет стабильной, экстремизм будет уничтожен, а Родина объединится, наступит пора распустить Чрезвычайное правительство. Вместо этого начнутся свободные и демократические выборы, и у нас будут созданы институты для обеспечения этого.\n\nВыборы будут проводиться по модели Республики Коми, президент избираеться прямым голосованием путем ранжирования, а заместитель президента назначаться Национальным Собранием после выборов. У однопалатного законодательного органа будут двухлетние избирательные циклы, в то время как президент будет избираться каждые четыре года, и не будет ограничений по срокам полномочий как для законодательного органа, так и для президентства. Проблема Республики Коми заключалась в ее уловке с экстремизмом, а не в ее государственной структуре."
 NIK_stalina_answer_the_eagles_cry_desc:0 "Ключ к будущему России - это ОСН, и они станут нашими важнейшими партнерами в нашей подготовке к объединению Родины. Таким образом, нам нужно попытаться получить повышенный статус в ОСН. Это позволило бы нам посещать собрания стран, входящих в ОСН, и получить защитную гарантию. Чтобы получить эту гарантию, Закон о Национальном Суверенитете может быть использован в качестве рычага, поскольку Соединенные Штаты всегда готовы работать с теми, кто предоставляет им для этого экономические стимулы. Гарантией Америки будет обеспечено светлое и благополучное будущее Родины."
 NIK_stalina_look_to_challenges_ahead_desc:0 "Восстановление сделало очень многое, и теперь Западная Сибирь полностью интегрирована в нашу Республику, но впереди ещё много проблем, с которыми нам предстоит столкнуться. Однако, объединив наши усилия и наши принципы, мы можем двигаться вперёд. Мы можем объединить Родину. Мы можем принести стабильность её народу. Мы можем превратить Родину в титана, готового отомстить за её унижение и освободить Москву и её бесправных жителей. Мы сможем всего этого добиться, и Родина наконец освободится от оков, наложенных на неё экстремистами."

