 komi_authdem.1.t:0 "Центр может удержать это время"
 komi_authdem.1.d:0 "Валерий искоса посмотрел на вывеску. Оказалось, что его мольбы к ПСД были напрасными: несмотря на его энергичные протесты об обратном, ярко-синий медведь был расклеен по всему плакату длиной до вытянутой руки - уродливое пятно сине-красно-белого на сером холсте. Валерий пообещал себе, что, когда всё закончится, он выделит время из своего расписания чтобы сказать несколько очень обдуманных слов визуальному дизайнеру.\n\n Ну, не то чтобы логотип был важен. Взяв плакат, Валерий начал двадцатиминутный переход в назначенный ему Район. Ему, по крайней мере, повезло с размещением: он слышал, что некоторым добровольцам придется остаться на ночь из-за того, что они время в пути туда и обратно. Войдя на небольшую парковую площадь, он установил свой плакат рядом с парой стульев с табличкой между лампами: РАЗГОВОР О ДЕМОКРАТИИ! ВСЕМ ДОБРО ПОЖАЛОВАТЬ!\n\nПервой к импровизированной будке, которую он устроил, была пенсионерка, женщина лет шестидесяти, сжимающая сумочку. Валерий помог ей сесть напротив него, когда она зарычала на него. "Get out of my district, reactionary. This place isn't for your type and it never will be."\n\nValery simply smiled, drawing his secret weapon from his bag: a flask of tea, chilled and thoroughly stirred. "Reactionary? That's an interesting word to use, madam. I'd like to hear more about what you have to say about us - and if I'm not wrong, you stay on Petrov Street, don't you? Our representatives have never been to the area..."\n\nThe afternoon wore on, clouds scudding and fading across the patterned bands of the horizon. Valery danced with words, taking the lady on a tour of democratic ideals, PSD's manifesto and policymaking, and the agenda of Unionism. By the time the lady left, her head was full of strange new thoughts and something even stranger. A sympathy to democracy.\n\nAs Valery made a satisfied note on his log, he wrote the lady's name in red, with a star next to it."
 komi_authdem.1.a:0 "Следите за ним - арестуйте при обнаружении подозрительной активности."
 komi_authdem.1.b:0 "Организуйте вторичное обращение - потенциальный сторонник?"

 komi_authdem.2.t:0 "Достаточно!"
 komi_authdem.2.d:0 "Екатерина упала в обморок на свой стол. Это было внезапно - в один момент её глаза были открыты, а в следующий - закрыты. Этот звук, долгим и громким эхом разносился по коридорам Департамента Сбора Налогов, как продукты, падающие на огромный стол. Машинка под её пальцами содрогнулась, буквы рассыпались по странице - после чего она замолчала.\n\nНиколай еле-еле вздрогнул. Его собственное видение начало плавать. Он убрал пишущую машинку из ёе все еще дергающихся рук, стараясь вынуть документ и положить его в безопасное место. Там была ценная информация, и Босс убил бы их обоих, если бы она узнала, что они потратили канцелярские принадлежности на простую заботу о здоровье.\n\nЖенщина средних лет не сопротивлялась, когда он поднял её голову над её руками и его пиджак на её спине. Двадцать часов непрерывной работы: удивительно, что она не впала в кому. Что ж, это было лучшее, что он мог сделать. Схватив документ, над которым она работала, Николай занял свою позицию и начал переписывать её собственные слова. По правде говоря, он уже знал, над чем она работает. Теперь они все работали над одним и тем же проектом, как и последние двадцать часов.\n\nЕго пальцы слегка дрожали от холода блуждающего ветра, он написал: РАССЛЕДОВАНИЕ НАЛОГОВОГО МОШЕННИЧЕСТВА, ЗАПАДНОРУССКАЯ СВОБОДНАЯ РЕСПУБЛИКА, ГРАЖДАНИН K98133- 21D. ИМЯ: ДМИТРИЙ АНДРЕЕВИЧ ГОНЧАРОВ. ПРЕДПОЛАГАЕМЫЕ НАРУШЕНИЯ: НЕПРАВИЛЬНОЕ ИСПОЛЬЗОВАНИЕ СРЕДСТВ КАМПАНИИ НА СУММУ 2 000 000 РУБЛЯ...\n\nЧерт, голова у него кружилась реально сильно! Проклиная написанную им же ошибку, Николай пошел за чаем. Это расследование коррупции было адом на земле, но Ирина была самым способным пивоваром, которого он когда-либо знал. Может, на этот раз она даже флиртует в ответ."
 komi_authdem.2.a:0 "Коррупция устранена, счет за счетом."
 komi_authdem.2.b:0 "Из-за достаточного количества ошибок возникает закономерность."

 komi_authdem.3.t:0 "Впёред, на выборы!"
 komi_authdem.3.d:0 "Примечания к мероприятию, Упражнение по регистрации голосования, 19XX-XX-XX. Главный организатор и писатель: Артемий Волков.\n\nЧестно говоря, я не ожидал такой большой явки - действительно, я не ожидал такой явки вообще. Судя по нашим брифингам, большая часть окружного электората была типичным апатичным гражданином, не особо заботящимся о политике. Многие из моих собственных взаимодействий были с руководителями заводов, которые ожидали от жизни только хорошего, а не обязанности думать об их последствиях.\n\nЭто событие, однако, показывает подлинные перспективы для района. Я не уверен, следует ли связывать это с похвальным энтузиазмом, проявленным нашими геодезистами, или с теплотой и состраданием к услугам, которые мы предложили в рамках нашей кампании "
 komi_authdem.3.a:0 "Теперь мы идём к Вам!"

 komi_authdem.4.t:0 "Слабые терпят то, что должны..."
 komi_authdem.4.d:0 "Директор сидел перед Фабьеном, и его лицо было совершенно пустым и безэмоциональным. Он знал, что в этих вещах есть определенный риск: никогда нельзя быть слишком уверенным в ушах детей, особенно детей, близких к определенным людям, которые осуждаются государством. Тем не менее, он должен был попытаться.\n\nЛучше всего подойти к этому вопросу, если можно так выразиться: С помощью Сомнений и Параллелей. "Fabien, do you know why you're here?"\n\nFabien paused from his moody fiddling with his school-badge, only shooting him a poisonous look before returning to his grubby fingers. The Principal sighed, took a breath. If Fabien wasn't going to respond to the carrot, he would move to the stick."Fabien, I'll be blunt. This isn't the first time you're here, and this isn't the first time you've assaulted someone. We know that the children you fight have parents who did certain - unapproved - actions, but this school is as much for their education as yours. Why do you keep doing this?"\n\nPerhaps it was the petulance in his voice that made Fabien respond. He looked up, a strange smile upon his features. The Principal felt something churn, vague and billowing and utterly cold, in the pit of his stomach. Something was wrong. Something was very wrong.\n\n"Because they tell me to. They say our country is becoming great again, and all the foreigners and the parasites - the Bolshies and the Boches - they're going into the trash-bin. They say Russia is destined for greatness, and I want to make our country strong." He puffed his chest. "Just like Father wants me to."\n\nThe Principal clutched at his desk. It was no comfort at all. "Who, Fabien? Who is telling you this?""
 komi_authdem.4.a:0 ""The radio. The President. Everyone is saying it.""

 komi_authdem.5.t:0 "Центр Политик"
 komi_authdem.5.d:0 "Светлана Сталина на этот раз вся улыбалась. Иван Иванович Иванов и сам с трудом мог в это поверить: даже в тех случаях, когда её приглашали на "I'm on your side."\n\nThis was, to put it mildly, a surprise. In the silence, Stalina began her trademark laser-eye focus on the key members of the room, sizing up each one in turn. She reiterated: "I'm on your side, gentlemen. I know my Party has had differences of opinion with you in the past. The issue of income redistribution. Worker's rights. The passage of so-and-so Budget. We are not, and will never be, totally in agreement."\n\nStalina nodded to herself, as if convincing her conscience of something. "But we are forming a new Party now: one that balances dogma with reason. We will listen to all - and more importantly for you merry gentlemen, we will listen to you. All we ask for is your membership, and we can begin the real negotiations. I promise you, gentlemen - the world awaits. But you have to seize it with us first.""
 komi_authdem.5.a:0 "Блин, ох уж эта впечатляющая политика."

 komi_authdem.6.t:0 "Большая рыба, широкие сети"
 komi_authdem.6.d:0 "Николай Яхонтов долгие годы со врёмен раскола с Косыгиным вынашивал свою маленькую Всесоюзную Демократическую Лигу России. По правде говоря, он почти не помнил, почему произошёл фракционный раскол, изгнавший его из Союза Молодых Реформаторов: возможно, это произошло из-за проклятых тонкостей независимого профсоюзного движения. Это всегда была горячая тема.\n\nВ любом случае, даже если годы не были добры к его маленькой команде, он не хотел отдавать её какому-нибудь выскочке из ближайшего деревенского учреждения политической коалиции, идущей ему навстречу. Да, у него были разногласия с Иваной, и да, он вступал в перепалке с неополыпинистами в своих рядах столько раз, что их невозможно пересчитать по пальцам, но он сохранял партию в целостности, даже когда многие потеряли веру в его руководстве - если он остановится сейчас, то что это будет означать для дела всей его жизни?\n\nВот что Яхонтов сказал Сталиной за чашкой горячего чая в одном из самых захудалых кафе в этой части столицы. Глядя в её пронзительные глаза, Яхонтов почувствовал охотника, и инстинктивное желание отступить подступило к горлу. Но даже в этом случае он был не из тех, кто отказывается от такого гостеприимства - он так много потерял из-за последнего иска, который подал против него этот проклятый змей подколодный Борис...\n\nСталина вздрогнула, увидев дрожащего человечка, спина которого сгорбилась от усталости, но глаза горели. Перелистывая страницы своего мысленного досье, она снова обдумывала свою оценку. Этот человек казался упрямым, старым, перегоревшим и на пути вниз с крошечной политической партией. Ну и что с того, что его предложение о союзе было чем-то, что даже Косыгин назвал хорошей идеей? Конечно, был лучший способ создать Коалицию, чем этот.\n\nВздохнув, она отбросила эту мысль. Не было лучшей возможности завоевать доверие к её правительству, чем та, которую представлял здесь этот дерзкий тип. Руки у нее были связаны. Выдавив полуулыбку, она поднялась, чтобы сказать:"
 komi_authdem.6.a:0 "Господин Яхонтов, как насчёт партнёрства?"

 komi_authdem.7.t:0 "Ивановские сессии"
 komi_authdem.7.d:0 "Сергей Иванов вежливо кивнул рыдающей даме средних лет. В ожидании, пока стихнут рыдания, похожие на икоту у ребенка, Иванов пробормотал: "We are terribly sorry for your losses, Madam Lykova. The last few years have been harsh on us all. But my heart bleeds for you and your son."\n\nThe mention of her son seemed to sweep Lykova into a fresh wave of sadness. "My son - my son - how will he be employed with his hand? How, I ask you? And with the latest layoffs-"\n\n"Yes, caught in the organ-grinder at a machine-shop. I'm told that the shop has shut down for lack of money, so if it eases your heart, Madam, the men whose neglect hurt your son are no longer at large to do so."\n\nAs the Madam sniffed, Ivanov gestured frantically to the audio-crew. Time to wrap this up in a nice little closing segment, and they could begin the work of clearing the woman's voluminous tears out of her seat and the table. Goodness, this would certainly leave a stain.\n\n"As the latest Budget of the Republic suggests continued economic downturn for the next three fiscal quarters, women like Lykova find their worries only growing. Hard-earned savings are drying up. Businesses shutter, their revenues fleeing to the four winds. And as Komi's workers struggle, the question is not whether the Government will act to rebuild the economy."\n\nIvanov paused for dramatic effect. "The question is whether the Government will do it by itself, or if the working-men of Russia must force their hand. Thank you for joining us today - this has been Sergey Ivanov, reporting from Radio Free Russia. And now for a word from our sponsors...""
 komi_authdem.7.a:0 " Плохая экономика становится только хуже - что нового в России?"

 komi_authdem.8.t:0 "Недовольство в ПСД"
 komi_authdem.8.d:0 "Есть новости о быстро растущем недовольстве в ПСД по линии партии, которая кажется очень антирусской. Многие в нашей партии поддерживают эту политику, в то время как многие другие критикуют её за то, что она направлена против России и её ценностей. Партия расколота надвое этим вопросом, и если мы не вмешаемся, это может ещё больше расколоть партию и дестабилизировать нашу демократию.\n\nПринятая членами партии много лет назад политика, поддерживаемая ПСД, или, скорее, совокупность политик, очень критична к прошлым действиям России - особенно к действиям империи. Те, кто поддерживает эту политику, прежде всего те, кто помогал её создавать, говорят, что эта политика необходима для поощрения позитивных изменений и улучшений в России, поскольку мы не должны забывать тех, кто потерпел неудачу до нас. Однако некоторые говорят, что она настолько антирусская, что её нужно отменить. Те, кто критикует её, говорят, что она идёт вразрез с идеалами сильной, единой России, и если её поддержит ПСД, то в долгосрочной перспективе это только ослабит партию и республику.\n\nЧтобы сохранить единство партии, необходимо принять меры. Если мы хотим сильной России, у нас должна быть сильная партия."
 komi_authdem.8.a:0 "Стабильность должна быть сохранена!"
 
 komi_authdem.9.t:0 "Ветеран"
 komi_authdem.9.d:0 ""Meh! I'm not stupid, if it weren't for the bottle, none of you would come around."\n\nSuch was the climax of Nadia's lengthy argument with old Man Vadim, the most stubborn Veteran in all of Russia. Nadia sighed, threw up her hands in defeat, and finally departed the little cabin, an hour after her friends had already left. All except Pavel, as it turned out, who smiled at her from a chair on the porch, causing instant guilt and embarrassment to come bubbling to the surface.\n\n"You have a strange taste in friends", he spouted with scathing sarcasm. She shot him a glare, and as he stood up, a punch on the shoulder. She hated to admit it, but the statement held some truth. What was she doing hanging around an old soldier all day? Her friends had come for the booze and the tall tales, two things Vadim had in spades. He was an entertaining spectacle to be sure, but for the rest of the young people in Sykvytar, nothing more.\n\n"I just think that old fool needs some help is all. It isn't healthy to spend all your time drunk, weaving words and reminiscing alone. Besides, there's a good heart buried in there somewhere" Pavel responded knowingly.\n\n"Well, if you want to spend all your time around old kooks with Soviet flags on their porch, I won't stop you..."\n\nShe knew he was right, on some level. Who was she to tell some old man what to do? Still, each week she would find herself lingering in Vadim's residence, shooting the shit in lengthy kitchen discussions. There was something tender about the old man, and as the months went by, mild curiosity became a genuine friendship. Vadim had become Nadia's pet project, and she encouraged him to come into town. Like a turtle, coaxed from its shell, her efforts had begun to yield fruit."
 komi_authdem.9.a:0 "Кто сказал, что молодые и старики не могут быть друзьями?"

 komi_authdem.91.t:0 "Прочь с пылью"
 komi_authdem.91.d:0 "Всё изменилось.\n\nНадя все еще помнила свой разговор с ним накануне вечером. Это был тяжелый день, отвергнутый как в ее школьном проекте, так и в романтической перспективе. Вадим, обычно воинственный жалобщик, заметил, как изменилось её отношение. Он был спокойным, заботливым и, на этот раз, доверенным. Она сидела и плакала на его мебели, чувствуя себя лучше после долгого разговора.\n\nСегодня, когда она приближалась к маленькому коттеджу издалека, в ее животе образовалась яма. Флаг Вадима был опущен, а входная дверь распахнута настежь. По две машины стояли у каждой стены, а к одной прислонился вооруженный боевик.\n\n"Whats going on?" She called out nervously\n\n"Possession of Symbols of antidemocratic regimes is a crime" the militant retorted matter of factly "what do you care?"\n\nNadia felt sick. If there was anyone in Syvkvytar who would resist such a measure, it would be Vadim. Though he could hardly make his way across the house sometimes, she held no doubt's that the tough old bastard would throw punches before taking down his flag voluntarily. The thought of Vadim, a bloodied and languishing in some brutal prison, was almost too much to bear.\n\nShe set off in a panic, afraid of what she would find when she arrived."
 komi_authdem.91.a:0 ""He should not have violated de-communization statutes...""

 komi_authdem.10.t:0 "Русская идентичность"
 komi_authdem.10.d:0 "Сталина уставилась на лежащее перед ней предложение, раздосадованная его существованием. "Party Program Regarding Russian Identity" was dripping with danger. A political landmine had found its way to her desk, shoving a wrench in her proceeding with more important matters.\n\nOn the "Left" were those that supported autonomy. Russia, they rightly argued, was neither wholly European or Asian. Beneath her shattered banner lived many races; Buryats, Kazakhs, Tartars, Bashkirs. Each had unique customs, and a distinct identity. Trying to force them all into some unitary "Russian" identity, as their forebears had done, would only lead to resentment, and in the case of uniting Russia, popular resistance was an untenable prospect.\n\nOn the right were her comrades of sort, advocating the exact opposite. The task before Russia was grand; uniting a broken and disparate people against a teutonic invader. There would be no room for bickering in the unification struggle to come. The peoples of Russia had for centuries shared an identity, regardless of ethnicity, and could only restore themselves behind such a common name.\n\nUltimately, she did not feel strongly either way. This was a theoretical issue, something to be resolved when they had the luxury to do so. Much more pressing was rebuilding an economy, guarding against foreign threats, establishing control over newly acquired territories.\n\nYet still, she knew the inflammatory debate that had conspired to bring this proposal to her desk. It was the right wing that held most sway, and it was the right wing that kept her in power. In the interest of the Free Russian republic to come, many compromises would have to be made.\n\nBegrudgingly, she signed off on the right wing's proposal, authorising their blatant attempt to shape the Russian future in their image. To live in Russia was to be Russian, insignificant cultures be damned. Besides, what would matter most to the Baskirs and Tartars, bread and electricity? Or some pseudo-autonomy?"
 komi_authdem.10.a:0 "Будем надеяться, что оно того стоит."

 komi_authdem.11.t:0 "В школе"
 komi_authdem.11.d:0 ""Alright, class, today we will be learning about the colonization and conquest of Siberia. Many centuries ago, Russia was much smaller than it was before the Great Patriotic War and the Russian Revolution. Siberia remained much of a wasteland, with few people living there. To expand the glory of the empire and spread Russian culture, the Tsars decided to settle more Russians east of the Urals. Nowadays, many Russians live in Siberia, and it is no different from Russia the further West you go. Expanding into Siberia made Russia big and strong. No one wants to be in a tiny country, do they?" The teacher paused and looked around the classroom, finding a boy with his hand up.\n\n"Teacher, what happened to the people in Siberia before we went there? Did they go somewhere else?" The boy questioned.\n\nThe teacher paused a moment, thinking. "Well, as I said, there were some people in Siberia before us. Not much changed for them though, they are still there, even in Siberia today. Back then though, many were ruled by terrible khans and suffered under raiders until Russia united them and brought them into Russia. With Russian culture, they learned to work together with each other and the new Russians." Content with her explanation, the teacher began to change the subject, then the boy spoke up once again.\n\n"Didn't they fight back though, like we fought the Germans?"\n\n"What, that's nothing like what happened at all," replied the teacher, obviously vexed by the boy. "Those are two entirely different situations. The raiders fought us of course, but they were murdering poor and innocent Russians. They had to be fought. Meanwhile, the Germans planned to exterminate all of Russia! The Germans were brutish devils while the Russians were pure saviors. Now, I don't want to hear about this any longer. We are going to talk about the war with the Polish Commonwealth to liberate the Slavic peoples there. Open your books to page 402, please.""
 komi_authdem.11.a:0 "Звучит верно!"

 komi_authdem.12.t:0 "Написание речи"
 komi_authdem.12.d:0 "Сталина вздохнула, глядя на множество предложений по её предстоящей речи, которые были брошены на её стол. Когда она думала о работе над объединением России, о работе над лучшим завтрашним днём для демократии, она не представляла себе дураков, бросающихся на несущественные вопросы вместо того, чтобы смотреть на общую картину. Самые большие разногласия в последнее время касались не военной стратегии или чего-то такого, что имело бы хоть какой-то смысл. Нет, бюрократы боролись за "Redemption of Russia". She needed to cement the state position, otherwise the Republic would still be babbling on about culture in the year 2000. Looking over suggestions for opening her speech gave her a headache. One leftist proposed the opening address to be towards "Those who reside within our controlled area of Russia". That contrasted with one man on the right who declared that she should address her speech to "The most loyal Russians of the Empire". It went on like that, paragraphs and pages on what some thought her first words should be. That didn't even brush upon the rest of the "critique" she was given. Some believed, on both sides, that how deep her voice was held the utmost importance. One concerned educator wrote in frantic pace about how speaking deep-voice would seem "Imperialistic". A miner who had learned their letters just to write to her pleaded in scrawled Russian that she acted "as a man".\n\nStalina, having wasted her night, tossed the pile to the waste basket. For this speech, she already knew the general ideas of what both sides of the party wanted. The Left, pandering to progressive causes and pluralism. The Right, lip service to a strong Russia. She weighed her options. She had little care for the actual issue, but the Right were presently a more powerful ally. It would anger the Leftists, sure, but, perhaps, that didn't quite matter all that much anyways. As long as Russia could be united under the Free Republic, it didn't matter who she stiffed. Decided, she finally began to write."
 komi_authdem.12.a:0 ""My fellow Russians, I address you today...""
 komi_authdem.12.b:0 ""Fellow citizens of the Republic, I address you today...""

 komi_despotism.1.t:0 "Поход в школу"
 komi_despotism.1.d:0 "Путь из школы показался Галине гораздо длиннее, чем когда-либо. Улицы были завалены хаосом последних дней, красные и золотисто-чёрные знамена смешивались с обычным неубранным мусором, и путешествие по ним было почти приключением само по себе. Стараясь не обращать внимания на едкое зловоние кордита, она зашагала дальше, почти закрыв глаза - и именно тогда наткнулась на баррикаду. Любопытно. Улица была открыта неделю назад. И эти солдаты тоже не были похожи на членов народных батальонов: на их нарукавных повязках были цвета Республики.\n\nПочти инстинктивно она направилась к солдатам. Если бы у них была дополнительная плата за проход, не повредило бы узнать об этом раньше, не так ли? Солдат с эполетом на плече - возможно, офицер - кивнул ей. "Good day, madam. What can we do for you?"\n\n"If there's a toll we need to pay to cross this street, how much is it going to be? The last People's Battalion charged a ruble." Her voice sounded almost childish, talking about these things. "Isn't there a market rate for this sort of thing?" The soldiers looked at each other and chuckled. One of them threw Galina something - in her surprise she barely caught it. A military ration-biscuit. Official.\n\n"We ain't from no irregular unit, lady. This here is all Government-sanctioned." The officer smiled, his face barely twitching above the lips. "There's a new Government in town, and from here on out there won't be toll-booths for streets ever again. Not if we can help it."\n\nAs they waved farewells behind her Galina stumbled on her way. She dared not hope for better, but perhaps if these new folks were in town, things would change - and when the future arrived in Russia it hit hard and fast."
 komi_despotism.1.a:0 "Эти люди кажутся вполне приличными."
 
 komi_despotism.2.t:0 "Новый подход"
 komi_despotism.2.d:0 "Людмиле нравилась тишина утреннего офиса. Начальник Матовский редко приходил раньше 11, рабочие приходили ровно в 9, и между этими часами в каморках Налогового бюро царил покой. Она брала свою изготовленную на заказ чашку (подарок подруги) и со свистом допивала остатки чая, расхаживая по кабинету, наслаждаясь утренней свежестью, струящейся через окна офиса. Было что-то в одиночестве такое, чувствовала Людмила, что делало повседневность волшебной - это было искупительное преимущество работы, в остальном ничем не примечательной.\n\nОна часто задавалась вопросом, что в офисе заставляет мужчин и женщин задерживаться допоздна. Большинство офисов закрывались в 5 и открывались в 8, но ей было предписано оставить их открытыми до 2 часов ночи. Если бы ее родители не умерли несколько лет назад, она бы наотрез отказалась от работы из-за позднего времени. Но всё равно спала она чутко.\n\nА иногда файлы передавались то тут, то там, даже не замечая Людмилы, и некоторые из досье, которые ей доставались, сегодня были толстыми, а завтра - тонкими. Это не её работа - замечать, поэтому она старалась не обращать на это внимания. Лучше хранить молчание, чем рисковать зарплатой.\n\nСегодня утром, подумала она, она заварит себе свой любимый чай. Напевая лёгкую мелодию, она подошла к дверям кабинета и была застигнута врасплох грохотом выстрелов.\n\nКогда шум ударил ей в уши, она инстинктивно прижалась к столу и наблюдала, как её мир разрывается на части крепкими солдатами, поднимающими ящик за ящиком с папками и протестующими мужчинами за дверью. Офицер, подобравшись к ней, крикнул, чтобы она шла домой, - и четыре слова, повторяемые снова и снова, так что они звенели у неё в голове на каждом шагу путешествия."
 komi_despotism.2.a:0 "Коррупционное расследование! Служебное дело!"

 komi_despotism.3.t:0 "Простая формальность"
 komi_despotism.3.d:0 "Брюхоненко был сравнительно молодым сотрудником - по его собственным оценкам, он был, пожалуй, последним, кого наняли до того, как судороги правительства положили конец подобным легкомыслиям. Он понятия не имел, как ему удалось избежать начальных чисток по платежной ведомости, но вот он был последним настоящим чайным мальчиком в том, чем превратился аппарат руководства Республики. И у него была работа.\n\nЕго пальцы дрожали, когда он изо всех сил пытался записать всё: две ожившие фигуры, конечно, не казались ужасно обеспокоенными своим писцом, разговаривая в постоянном, непрерывном потоке диалога. Чёрт бы побрал эту работу! Он знал, что эти двое были друзьями - по тому, как они непринужденно общались друг с другом, было трудно не видеть в них двух занудных детей в каждом классе, - но неужели они действительно должны были так много говорить по официальным делам?\n\nСталина замолчала, лицо её на мгновение потемнело, и Брюхонеков, закончив последние записи их разговора, пробормотал тихую молитву. Дискуссия о возврате демократии, обычные разговоры о военной лояльности - ничего сверх обычного. Но если он знал Сталину, её пауза означала, что она переходит к сути разговора.\n\n"Petro, you are of course aware of why I am here. My apologies for being indirect - you know I hate being curt with friends - " Stalina took a sip of her tea. "Officers like you, they don't come freely these days. I want to know if your men can stomach my next orders, because if they can't, well, our State will never be brought to proper health." Another sip, like a pause in a music-sheet. "Can I have that confidence?"\n\nGeneral Grigorenko, the acting head of the Army, looked for a moment like his proper age - and then the smile was back, barely even dimmed. "I have nothing but trust in my men. Even if they do not agree with your orders, Svetlana - Ms President - they will follow mine. And that means they will follow you." If there was doubt in his voice, he hid it very, very well."
 komi_despotism.3.a:0 "Наш режим обеспечен."
 komi_despotism.3.b:0 "Когда до этого дошло?"

 komi_despotism.4.t:0 "Речи о вербовке"
 komi_despotism.4.d:0 "Армия шумно вошла в маленький городок: в кузовах грузовиков цвета хаки мужчины и женщины кричали в микрофон, обращаясь к одурманенным жителям и размахивали брошюрами в воздухе. Они пересекали каждую улицу один или два раза, оставляя огромное количество бумаги за собой, после чего отправились в центр города. Эхо шума оборудования были слышны весь день, пока люди не попрятались в свои дома и не начали выкрикивать оскорбления в адрес источника звуков. Мужчин и женщин, решивших поднять листовку, ждало не так уж много–всего четыре слова: ВЫСТУПЛЕНИЕ В ЦЕНТРЕ ГОРОДА - лишь это было изображено на маленьких кусках бумаги.\n\nБлиже к полудню начались скопления людей. Солдаты подходили к дверям домов, сопровождая улыбающихся людей в костюмах, называющих себя 'вербовщиками' – они искали молодых людей поначалу, подходящих военной службе, но безработных. Потом они переключились на стариков, далее на работающих женщин: похоже, никто не был в безопасности. Мужчины и женщины были согнаны в центр города, а недобрые взгляды солдат заставляли их двигаться ещё быстрее.\n\nТам им показали патриотический фильм, который транслировали из соседнего дома, а вербовщики, проходившие между рядами, объясняли согнанным их обязанности. Их вера, их Бог, их семьи - всё это нуждалось в защите. Всё это нужно было сохранить. И кто это сделает, если не они? Всё, что им было нужно это всего лишь подпись, подпись, чтобы сохранить Родину.\n\nЕсли они сомневались, то военные развевали эти сомнения, собираясь вокруг потенциальных предателей. Здесь, в этом маленьком городке, Армия возьмёт всё необходимое-без какого-либо сопротивления."
 komi_despotism.4.a:0 "Город был наполовину пуст к концу дня."

 komi_despotism.5.t:0 "Акт Национальной Безопасности"
 komi_despotism.5.d:0 "Президент Сталина ещё раз взглянула на билль, лежащий у неё на столе, строки которого были чистыми и незапятнанными. Его содержание было довольно скромным-бюрократический эвфемизм, обычный для законов, принятых Национальным Собранием, во времена новообразованной Западной России. Акт Национальной Безопасности - кульминация многочисленных исследований, напряжённой подготовки и голосования комитета, и вот он-великий шаг к достижению Партией Суверенной Демократии сильной и независимой России.\n\nВ нём было всё, что могло защитить страну от иностранных империалистов и зависимости-именно за это она и выступала во время своей предвыборной кампании. Ограничения на торговлю, без защитных обязательств, ограничения на долги, и повышение тарифов на импорт...всё это послужит благой цели, освобождению России от угроз внутренних и внешних. Родина будет по праву считаться равной для мировых держав, и однажды мы встанем рядом с Соединёнными Штатами Америки, как бастион демократии и стабильности.\n\nЖенщина посмотрела на него ещё раз, кивая камерам, расположенным у её стола, полного бумаг. Своей серебряной ручкой она оставила подпись под словом "APPROVED". The reporters clapped politely, but her focus was elsewhere, out the window. Far away, she imagined, in every city and town of Russia, every mansion, apartment, or rural hut, the people of the Republic now lived in a world that had just become a little bit safer for Russia."
 komi_despotism.5.a:0 "Наша Независимость в очередной раз обеспечена."

 komi_despotism.6.t:0 "Только сильные могут править"
 komi_despotism.6.d:0 "Последние независимые законодатели Республики продолжали заниматься своими делами, словно овчарки, преданно бегая кругами, даже когда стадо становилось все меньше и над головой опускалась ночь. Овчарки - так называла их Сталина, когда они говорили. Маленькие слепые людишки, слишком твердолобые для осознания, в какую сторону дет ветер на самом деле. Как она вообще работала с ними так долго, не уставая от всего этого?\n\nСейчас они говорили о последних введённых мерах по политической резервации, мерах, которые она приняла для обеспечения безопасности государства. Эти идиоты играли на эмоциях публики, как на скрипке, говоря об опасности "overreach" - they didn't have the good sense to see the threats only the President could ever see. Was this how that fool Voznesensky had felt?\n\nGod, she couldn't believe the nerve of these people. At least her Party men had the good sense to remain silent. Well, this latest bill would shut up the yapping once and for all. Hiding her growing irritance she waved for the Speaker to admit her name to the list.\n\nSavouring the looks on the legislators' faces as she did so, Stalina spoke in what seemed almost like glee: "Under the auspices of the Executive Directive Act, I declare the Political Reservation Measures under discussion today a matter of National Security. Discussion of this topic is hereby curtailed; now, if I could invite the audience to examine page 63 of our latest Economic Budget..."\n\nWatching the sheepdogs storm out of the Chamber, Stalina felt something churn in her stomach. Something primal stirred within her, deep and angry and wanting to break things, and she felt the bars of her mind clanging with the thing's attempts to break free."
 komi_despotism.6.a:0 "Опасная, но необходимая мера."

 komi_despotism.7.t:0 "Срезая жир"
 komi_despotism.7.d:0 "Николай Яхонтов понял, что что-то не так как только заметил цветы. Розовые и жёлтые, они сильно пахли, да и выглядели просто прекрасно. Президент Сталина улыбалась ему, как и её Советники-и что там делали генералы сбоку от неё? На её письме лежало письмо, аккуратно сложенное, с печатью высшего отдела Республики.\n\nЯхонтов внезапно захотел убежать. Что-то ужасное могло случиться, и мужчина чувствовал, что ничего не мог с этим сделать.\n\nСталина сделала широкий плавный жест. "Yahontov, please! Have a seat. It's a pleasure to meet you after all this time." Nikolai sat gingerly at the table, not daring even to look at the proffered teacup. "Do you know why you are here, Nikolai?"\n\n"My - my Party, Madame President. The Russian Democratic All-Union League. Please, Madame - we have never insulted anyone of importance, not after Kosygin, anyway."\n\n"At ease, Yahontov. We are here to congratulate you for your service to the Republic, and your honest conviction in bettering its people." Yahontov could scarcely blush before Stalina struck a final blow. "And we are here to commemorate the end of that service. From today, the noble burdens of struggle will be lifted from your Party, and you will be allowed to celebrate in the perfect Republic we have created. It will be dissolved, as are all unnecessary instruments."\n\nYahontov stared, the life seeping from his eyes, as Stalina raised her cup, raw triumph shining from her own. "Please, Nikolai. Have a cup - this drink is very expensive. Wouldn't want it to go to waste.""
 komi_despotism.7.a:0 "Я не приму отказ в любом случае."
 
 komi_despotism.8.t:0 "Контролируемый раскол"
 komi_despotism.8.d:0 "Маленькая клика Морозова уменьшилась в связи с недавними изменениями в политической атмосфере республики. Каждый мог сказать, что слияние - ну, пожирание, если честно, - СМР полностью свело на нет его политическую ценность, и никто не ожидал, что Партия Стали уступит кучке беженцев по какой-либо существенной политике. Даже в этом случае оставалась крошечная сомнительная надежда на то, что ему позволят свободно высказаться о внутрипартийной политике. Это была всего лишь небольшая часть политических уступок, но это все, что можно было позволить.\n\nБольшинство просто потеряли надежду, частично уступив место новым обстоятельствам, а частично просто утомившись от всего этого. Морозов терял друзей, одного за другим, они возвращались в провинцию и села. Последний акт протеста. Морозову оставалось гадать, выживет ли что-нибудь из детища Косыгина - в теории или на практике - когда правление ПСД подошло к концу. Если, конечно, этому вообще пришел конец.\n\nМорозов предпочел не думать в этом направлении. Возможно, остаточное беспокойство было вызвано тем, что получение новости о новом Порядке демократизации доставило ему такую дикую радость - президент четко дал понять свои распоряжения, и он с нетерпением ждал возможности вернуть свои старые списки членов. Это было новое начало для его движения.\n\nНо когда он смотрел, темнота снова затуманила его взор: казалось, что кто-то просмотрел его записи о членстве острым глазом и более острым ножом. Тут и там пропали члены - лучшие и самые умные в партии, - и Сталина очень, очень недвусмысленно высказывалась о том, что не ищет членов за пределами записей. Оказалось, что свободная партия Морозова была на самом деле свободна только для создания партии: все остальное было предметом обсуждения."
 komi_despotism.8.a:0 "Эти "

 komi_despotism.9.t:0 "Модель Старшего Брата"
 komi_despotism.9.d:0 "Выдержка из выступления в Национальном Собрании "On The Necessity of Political Centralism", 19XX-XX-XX\n\n"Friends. We have spoken much in the previous session regarding the present freedoms of our political system. I know many of you are privately questioning the meaning of my words: how can it be, you say, that while the PSD holds a ironclad majority here other parties can be free to act? Is this not the definition of a soft autocracy? Let me correct these misguided beliefs."\n\n"These parties are not constrained by their small size - indeed, by preventing overspill of dedicated Opposition candidates whose only purpose is to cause trouble for us, they will be free to act as policy guidance bodies for the body politic: we are similarly free to follow their advice when it is best for the country, as befits our status as the dominant political entity. We are to act as older brothers, too: always nurturing to our lessers and juniors, while retaining the endless patience necessary to teach them to be better."\n\n"But when it comes down to it - when it is time to really get this country going - the elder brother must take the steering wheel, and he cannot afford any distractions. This is the real freedom of the dominance of the PSD: that while the SMR and the DSNP will be free to speak, they will never suffer the burdens of actual leadership. Only the PSD can bear this burden, and we will do so without question, until Russia is safe, and our long battle will end.""
 komi_despotism.9.a:0 "Доминирующая партия защитит нас всех!"

 komi_despotism.10.t:0 "Великая Белая Надежда"
 komi_despotism.10.d:0 "Вот они - собранная масса - лучшее и самое яркое, с чем Сталина могла справиться в свое отчаянно ограниченное время. Во многих случаях она отбирала кандидатов, отчаянно настроенных против ее режима, но после долгих ночей учебы она убедилась, что они представляют собой разрозненных лидеров Республики. Они были ее запасным планом, ее теневым правительством, и в этом качестве они сыграли неоценимую роль.\n\nСтарый Григачев здесь, в течение 20 с лишним лет боролся за свой "
 komi_despotism.10.a:0 "Мне нужна ваша помощь, чтобы спасти эту Республику."

 komi_despotism.11.t:0 "Крепкое рукопожатие"
 komi_despotism.11.d:0 "Национальное собрание представляло собой набор эклектичных персонажей, мягко говоря, в лучшие времена, а режим Сталины был одним диким худшим временем за другим, быстро сменяющим друг друга, уже довольно долгое время. Законодатели собрались возмущенными группами, как водоросли, пойманные каким-то странным приливом, и высказали свои мысли по этому поводу. Сталина знала, что теряет контроль - толпа читателей была для нее интуитивно понятной - и впервые за долгое время она изо всех сил пыталась составить ответ.\n\nВ настоящее время к ней подошла группа бюрократов среднего возраста во главе со старым Морозовым, долгое время -время помощником, даже если они никогда особо не договаривались. Морозов бросил на нее вопросительный взгляд, по-прежнему неулыбчивый, расчетливый. "We need to talk about the role that the Assembly plays in, well, governing this country. As you can see, we are one-track horses: when the racetrack is denied us, we whinny in our stables until we are set loose."\n\nStalina chuckled, a rare occurrence. She'd never seen Morozov's sense of humor before, and certainly not in an atmosphere as tense as this. Perhaps crises really did bring out the best in people. "You know, Morozov, you might be right. These people are acting like addicts."\n\n"Of course we are. Have you ever been to the smoke-break areas? It's a wonder half these people haven't sold their lungs for tar yet." Morozov leaned close, the skein of humor slipping off his face. "In all due seriousness, however, we would like to know when we can get back to governance, and representing the people, like we are paid to do."\n\nStalina kneaded her temples. It was time to bite the bullet. "I assure you, this period is temporary. In my years of work, have you ever seen me hesitate in my struggle to build democracy? I will not abandon my long work for the sake of petty power." She gestured at the Assembly. "Tell your friends, scream it at your enemies. We will restore you sooner than you think."\n\nMorozov looked unsatisfied, but nodded. For the both of them, this would have to suffice until some better alternative emerged."
 komi_despotism.11.a:0 "Однажды Свобода зазвонит вновь."
 
 komi_despotism.12.t:0 "Пустой чек"
 komi_despotism.12.d:0 "Национальное собрание представляло собой набор эклектичных персонажей, мягко говоря, в лучшие времена, а режим Сталины был одним диким худшим временем за другим, быстро сменяющим друг друга, уже довольно долгое время. Законодатели собрались возмущенными группами, как водоросли, пойманные каким-то странным приливом, и высказали свои мысли по этому поводу. Сталина знала, что теряет контроль - толпа читателей была для нее интуитивно понятной - и впервые за долгое время она изо всех сил пыталась составить ответ.n\nВ настоящее время к ней подошла группа бюрократов среднего возраста во главе со старым Морозовым, долгое время -время помощником, даже если они никогда особо не договаривались. Морозов бросил на нее вопросительный взгляд, по-прежнему неулыбчивый, расчетливый. "We need to talk about the role that the Assembly plays in, well, governing this country. As you can see, we are one-track horses: when the racetrack is denied us, we whinny in our stables until we are set loose."\n\nStalina nodded slowly. These people were worse than horses, she thought: horses could be ridden, while people were never so trustworthy as to carry out even that simple task. How many times had she been sidelined by the allies she had trusted? How many times had simple mandates gotten bogged down in the realpolitik she was forced to endure?\n\nShe had made the mistake of betting on horses once before. It was time to learn from history. Rising to leave, she said loudly, so Morozov's men could all hear it: "The stable gates will stay locked, then, until these horses learn obedience. My mission is absolute."\n\nCasting a quelling glance at Morozov, she added, "Yours, however, is not. You would do well to remember that." Morozov watched her leave, dull horror etched on his face - but Stalina had never been one to look back"
 komi_despotism.12.a:0 "Того требуют национальные интересы."

 komi_despotism.13.t:0 "Вопрос о степенях"
 komi_despotism.13.d:0 "Пальцы Сталины дрожали, когда она писала. Как лучше всего описать то, что она делала? Никогда в своей карьере она не мечтала поддаться наихудшим импульсам - и все же кошмар паранойи и постоянного контроля, казалось, развернулся, когда она воплотила его в жизнь, ужасающая и ясная, как день.\n\nЛегкий ветерок дул через кабинет, нежно подмигивая свечой, которую она зажигала. Сталина массировала глаза, схватилась за бесполезную кофейную кружку и пристально посмотрела на плотный шрифт. Что-то в ней чувствовалось глубоко неуравновешенным, как ребенок, играющий на бесконечных качелях, петли которых становились все слабее. В любой момент она упадет, и игра будет проиграна, и долгая работа будет потеряна вместе с ней. Нет, сейчас не время для праздной ерунды! Подойдет только объективное изучение фактов. Возбуждая в себе старую силу, на которую она полагалась, она уставилась на нынешний законопроект.\n\nНынешний проект пройдет проверку в нынешнем виде, она была уверена. Увеличение бюджетов общественной безопасности и чрезвычайные положения для сотрудников правоохранительных органов, расследование точек общественных журналистских с подозрительными источниками, подавление сопротивления на радикальном юнионизме: Это было, конечно, бесспорным. И все же она задавалась вопросом, следует ли сделать это легче - возможно, только расследование формальных социалистических партий вместо сплошной атаки на союзы? Да, мне показалось, что лучше применить нежное прикосновение.\n\nИ все же это казалось ужасно неполным, почти уязвимым в мгновение ока. Нет, лучше быть резким и стойким, чем жалеть о снисхождении! Да, насильственное уничтожение независимых СМИ здесь и здесь, несомненно, поставило бы радикалов Республики на колени. Конечно, этого было бы достаточно.n\nИ все же, и все же, все же ... Голова Сталиной кружилась, в водовороте мыслей. Этого было слишком много, этого никогда не было. Как до этого дошло? И был ли вообще возможен лучший выбор?"
 komi_despotism.13.a:0 "Мягкая рука. Ограничить расследование профсоюзного движения."
 komi_despotism.13.b:0 "Сильный удар. Запретить независимую прессу."
 komi_despotism.13.c:0 "Размеренный ответ. Сохраните законопроект в его первоначальном виде."

 komi_despotism.14.t:0 "Последний взгляд назад"
 komi_despotism.14.d:0 "Сталина смотрела, как солнце садится над ее маленьким уголком Республики. Улицы светились, неоновое мерцание заливало витрины магазинов. Пары шагали, хихикая, по улицам центра города, и по их бокам город оживал осторожной жизнью. Кое-где уличные музыканты разыгрывали их репертуар для всех, кто хотел их слушать, привлекая любопытные толпы и случайных туристов. Если и были признаки протеста, то они, безусловно, были хорошо спрятаны (хотя недавний Закон об общественной безопасности был очень всеобъемлющим, это не было сверхъестественным).\n\nОна чувствовала себя усталой, даже опустошенной. Предыдущие месяцы сказались на ее графике сна, и она пережила столько споров со своим ближайшим персоналом, что ей иногда было стыдно поздороваться с ними утром. Казалось, что безбрежная пропасть отделяла ее от старой Сталины, убежденного демократа, спичратера и подстрекателя сброда. Понравится ли ее прошлому "
 komi_despotism.14.a:0 "Возможно, это было к лучшему."

 komi_despotism.15.t:0 "Больше никаких легких сделок"
 komi_despotism.15.d:0 "Сталина довольно часто рычала на своих советников - этого и следовало ожидать от того, кто гордился своим именем Стальной Леди. Обычно это принимало форму мягкого ворчания и обвинений в некомпетентности, что было относительно мягким для политики республики. Для советников это не имело большого значения, и после того, как она успокаивалась, она обычно была более восприимчива к обсуждению, даже если она по-прежнему не хотела менять свои взгляды на что-либо. Гнев был обычным делом, и с ним легко было справиться.\n\nОднако этого сверхъестественного спокойствия не было. Сталина смотрела на высшее руководство экономического управления спокойно, без улыбки и совершенно непримиримо. "No, I will not. That is the end of the matter. I will not reconsider the signing of the Sovereignty Act under any circumstances." She flipped open a dossier, looking through its contents as if her staff were simply not there.\n\nOne of the advisors, a mid-level bureaucrat, made the mistake of speaking his thoughts. "President Stalina, with all due respect, the Act will cripple our economic will and devour our private industry. I have been on the phone with worried corporate clients all week."\n\nInstantly her gaze, as scorching as the sun and far less measured in its touch, was upon him. "With all due respect, I care not a whit for you or the corporate suits. My job and my heart lie with this country, and if we are to sell its treasure to those who cannot be trusted with it we may as well disband the Army and lower our banners tomorrow."\n\nShe turned to her papers with a rare vehemence. "You are forgiven the little transgression of your ignorance. Speak against me again and I will ensure even that privilege is stripped from you. Now leave.""
 komi_despotism.15.a:0 "Советник содрогался после ухода."

 komi_election_results.1.t:0 "Партия суверенной демократии избрана"
 komi_election_results.1.d:0 "Голоса подсчитаны, агитация прекращена. Это были первые президентские выборы в республике после стабилизации её демократии, высокая явка избирателей и общий оптимизм были отмечены среди населения. В конце концов, Партия суверенной демократии Светланы Сталиной победила на выборах, и новоизбранный президент выступил со страстной инаугурационной речью перед Национальным собранием.\n\nСамая националистическая из трех основных партий республики, ПСД всегда настаивала на расширение армии и полиции. В сочетании с их фанатичным противодействием экстремизму их критики называли их авторитарными и прославленными деспотами. Однако очевидно, что их националистическая, популистская риторика произвела впечатление на избирателей, и многие считают, что нынешнее состояние России требует сильного руководства и ещё более сильных вооруженных сил. В конце концов, все, что имеет значение, это то, что Республика выжила, и при ПСД она будет процветать."
 komi_election_results.1.a:0 "Люди в обсуждениях!" 

 komi_election_results.2.t:0 "Союз молодых реформаторов избран"
 komi_election_results.2.d:0 "Голоса подсчитаны, агитация прекращена. Это были первые президентские выборы в Республике после стабилизации её демократии, высокая явка избирателей и общий оптимизм были отмечены среди населения. В конце концов, Союз молодых реформаторов Ивана Морозова победил на выборах, и новоизбранный президент выступил со страстной инаугурационной речью перед Национальным Собранием.\n\nКак самая либеральная из трех основных партий Республики, СМР всегда продвигала реформы за свободный рынок и экономическую либерализацию. Их критики могут называть их элитами, не понимающими потребностей обычного гражданина, но явно избиратели не согласны. СМР уже опубликовали многочисленные проекты, которые они запланировали реализовать в случае избрания, и многие избиратели сообщают, что рады видеть, как планы СМР фактически претворяются в жизнь. В конце концов, больше всего важно то, что Республика выжила, и при власти СМР она будет процветать."
 komi_election_results.2.a:0 "Люди в обсуждениях!"

 komi_election_results.3.t:0 "Демократическая социалистическая народная партия избрана"
 komi_election_results.3.d:0 "Голоса подсчитаны, агитация остановилась. Это первые президентские выборы в Республике после стабилизации демократии, были отмечены высокая явка избирателей и общий оптимизм среди населения. В конце концов, Демократическая социалистическая народная партия Николая Вознесенского победила на выборах, и новоизбранный президент выступил со страстной инаугурационной речью перед Национальным Собранием.\n\nКак первая из трёх основных партий, сформированных в этом молодом государстве, ДСНП возглавила Республику после пережития террора бомбардировок, и теперь ей придётся вести избравший её народ в объединительную войну. Николая Вознесенского и его партию часто критиковали за сотрудничество с радикальными левыми, коррупцию и шовинистские комментарии Вознесенского, но похоже, что партия и её основатель пережили скандалы и снова получили власть. ДСНП официально пообещала продолжить переход республики к социализму, однако большинство экспертов ожидают, что ДСНП продолжит проводить социал-демократическую политику. Первый президент Республики снова приведёт её к славе. Вознесенский видел, как его республика превратилась из небольшого удела в мощного претендента на объединение всей России. В конце концов, больше всего важно то, что Республика выжила, и под ДСНП она будет процветать."
 komi_election_results.3.a:0 "Люди в обсуждениях!"

 komi_election_results.4.t:0 "ПСД побеждают на выборах!"
 komi_election_results.4.d:0 "По мере приближения объединения России стало ясно, что эти выборы могут определить судьбу всей Родины. Кампании на этих выборах были ожесточенными, каждая из партий хотела быть партией, объединившей Родину. В конце концов, Партия суверенной демократии победила на выборах, и новоизбранный президент Сталина сегодня выступила с инаугурационной речью перед Национальным собранием.\n\nСлужба ПСД, созданная для борьбы с растущей угрозой экстремизма в старой республике Коми. теперь выступает как самая националистическая партия в Российской Свободной Республике, всегда прилагавшая максимум усилий для объединения Родины. С аннексией Западной Сибири президент Сталина пообещала уничтожить остатки коммунистов и Черной Лиги, а также восстановить инфраструктуру в регионе, разрушенном войной. Националистическая риторика ПСД, похоже, пришлась по душе избирателям, которые явно желают снова увидеть Родину единой. Теперь, когда Светлана Сталина, возможно, курирует объединение России, вся Россия ждет, чтобы увидеть, как она определит будущее Родины."
 komi_election_results.4.a:0 "За Демократию! За Республику! За Родину!"

 komi_election_results.5.t:0 "СМР побеждают на выборах!"
 komi_election_results.5.d:0 "По мере приближения объединения России стало ясно, что эти выборы могут определить судьбу всей Родины. Кампании на этих выборах были ожесточенными, каждая из партий хотела быть партией, объединившей Родину. В конце концов, на выборах победил Союз молодых реформаторов: новоизбранный президент Катушев сегодня выступил с инаугурационной речью перед Национальным собранием.\n\nСоюз молодых реформаторов всегда выступал за экономическую либерализацию, а Константин Катушев не исключение. Под его руководством СМР пережила сдвиг вправо, все больше и больше придерживаясь политики свободного рынка. Похоже, избиратели согласны с Катушевым, и он пообещал улучшить экономику России, интегрировать Западную Сибирь и объединить Россию к концу своего срока. Теперь, когда Константин Катушев, возможно, курирует объединение России, вся Россия ждет, чтобы увидеть, как он определит будущее Родины."
 komi_election_results.5.a:0 "Мы принесем процветание и демократию всей России!"

 komi_election_results.6.t:0 "ДСНП побеждают на выборах!"
 komi_election_results.6.d:0 "По мере приближения объединения России стало ясно, что эти выборы могут определить судьбу всей Родины. Кампании на этих выборах были ожесточенными, каждая из партий хотела быть партией, объединившей Родину. В конце концов, на выборах победила Демократическая социалистическая народная партия, и новоизбранный президент Яковлев выступил сегодня со своей инаугурационной речью перед Национальным Собранием.\n\nДемократическая социалистическая народная партия стара, как сама республика, образована её основателем - Николаем Вознесенским. Однако сейчас она находятся под новым руководством - Александром Яковлевым. Он бывший член Западнорусского Революционного Фронта, но Яковлев, тем не менее, сделал себе имя в Республике. Больше, чем любой другой кандидат на выборах, он призвал к укреплению связей с ОСН и Америкой, а также к расширению социальных и социальных программ. Теперь, когда Александр Яковлев, возможно, курирует объединение России, вся Россия ждет, чтобы увидеть, как он определит будущее Родины."
 komi_election_results.6.a:0 "Россия и её дети скоро объединятся! У них наконец будет мир!"

 komi_dem_generic.1.t:0 "Марш-бросок"
 komi_dem_generic.1.d:0 "Киров кивнул офицеру. "My squad is ready for the march, Officer. We are preparing to move the first five kilometers, on your go." Beside him the squad rustled in its frantic activity: water canteens needed filling, loaded bags checking, rifles inspecting. There were barely enough hands on deck to accomplish it all.\n\nAs the officer lumbered away, Kirov whispered, "Shitbag." What an insufferable son of a whore! And scheduling this goddamn idiotic march on a Friday fucking evening, of all things! Did the Colonel have his brain installed where the arsehole was meant to be?\n\nGod, it was intolerable - and the only reason why he put up with it all was because the Republican Army was still the finest pension-fund in all of the Republic. Kirov was a man of faith - he had faith only in what men could bring him, that was. And having looked through the pension plans, he knew exactly what the next few decades would bring him, assuming he lived through it all.\n\nWell, time to stop speculating on the future: the present, and his squad, awaited him. He moved towards his squad. "Are you lot ready to go? Get your thumbs out of your asses, gentlemen. It's time to start hauling ass, and if you lot have taught me anything it's that men without brains can get very, very far in life. It's time to start putting that theory to practice."\n\nA chuckle escaped the squad, and Kirov's gaze shot to its source. Glaring at the conscript, Kirov let the coldness of the evening into his voice. "Did you think that was funny, Private? Don't give me an answer. You'll have time to think about it on guard duty tomorrow. Double shifts." He turned to the rest of the squad. "Get ready to move. One mike. And anyone else who thinks themselves a clown can let me know. I still have a roster to fill.""
 komi_dem_generic.1.a:0 "- Эх, рядовой, если бы засмеялся весь отряд..."
 
 komi_dem_generic.2.t:0 "Военная комната"
 komi_dem_generic.2.d:0 "Этот вечер, как и любой другой вечер в министерстве иностранных дел, был слишком длинным и смехотворно коротким для их работы. Ещё одно учение было запланировано на следующую неделю, и командир перевёл всех в режим готовности к работе по планированию действий в чрезвычайных ситуациях. Офицер Набатов находился на аварийном дежурстве последние двадцать четыре часа подряд, и карта не просто плыла перед ним - она делала победные круги в его глазах.\n\nКачав головой, он сделал ещё один глоток ревниво сохраняемого запаса кофе и снова посмотрел на свои корректуры. Он должен был подогнать карты друг к другу, да и ещё в их правильном порядке - здесь должно было быть примениться руководство по иностранной оперативной доктрине. Что, если он перенесёт контрнаступление старого ЗРРФ на местность? В частности, тот, который вёл через северный Урал вот так - и так -\n\nКарты местности на ошибки планов. Запланированное наступление бронетанковой колонны должно было пройти через долину, которую они не могли разведать, и это было единственное узкое место на многие мили. Нет, используемая бронетанковым корпусом стратегия не сработает, если они не захотят быстро превратить свою лучшую броню в дымящийся мусор. Набатов вздохнул. Как, чёрт возьми, он мог выполнить эту наступательную работу за оставшиеся пять часов?\n\nОн почти не заметил приближения командира, но почувствовал резкий запах сигарет в своём дыхании. "Trouble planning this? Here, try this reference - American work, British defense. Good for the terrain, armor strength parity might need a little rework though." And the CO was gone as Nabatov's eyes widened behind him.\n\nYes, he thought as he flicked through the manual. This would work. This would work! His legs turning to jelly from the exultance and stress, Nabatov scribbled a few hasty notes and rose to find the Strategic Briefing Notes. And then, for the first time in two days, he could sleep."
 komi_dem_generic.2.a:0 "Маленькая победа."

 komi_dem_generic.3.t:0 "Воздушно-наземная битва?"
 komi_dem_generic.3.d:0 "- В последний раз, офицер! Я не принимаю решение Совета насчёт военной стратегии, армия не может быть отнесена к второстепенным приоритетам!\nПоследние слова акцентировал звук переплета, и Стрелков вздрогнул. По крайней мере, командующий не нацелился на этот раз на его голову.\n- Если Совет действительно считает, что эта новомодная стратегия лучше всех остальных, то я думаю, что лучше всего, чтобы мы охраняли реальную власть подальше от них, пока они не избавятся от этой идеи.\n\nСтрелков беспомощно кивнул.\n- Главнокомандующий Григоренко! Пожалуйста, это не узурпация или что-то в этом роде. Мы просто пытаемся улучшить стратегию именно сейчас, когда наши ВВС находятся в рабочем состоянии. В конце концов, мы в Республике не можем позволить себе жертв так же, как большие страны...\n\nЕщё один стук, на этот раз громче первого.\n- Заблуждаешься, стратегия "For the last time, Officer! I am not handing over the strategy of this country to a Council that thinks that the Army can be relegated to a secondary priority!" The thud of a binder punctuated the last words, and Strelkov flinched. At least the Commander hadn't aimed for his head this time. "If the Council truly believes that this newfangled strategy is what is best, I think it best that we safeguard the real power far away from them until they are disabused of the notion."\n\nStrelkov nodded helplessly. "Commander Grigorenko! Please, this is not a usurpation or anything of the sort. We are simply attempting to better strategy now that our Air Force is in working condition. After all, we in the Republic cannot afford casualties the same way large countries can - "\n\nAnother binder-thud, this one louder than the first. "You are delusional if the air-land strategy will safeguard our losses! Strelkov, I have been working for close to a decade in the Military, and our entire operational doctrine has been configured to work with combined armor-infantry operations. The Air Force will only complicate this state of affairs by stealing resources and money from us."\n\nStrelkov kneaded his temples. "Commander, there is to be no stealing - we will allocate funds as we deem fit for the health of the Republic. Moreover, we are aware that the transition to air-land battle will take quite awhile, which is why we need you on board. Who else could train with us?"\n\nGrigorenko simply shook his head. "Tell your Council that they have two options: they can stick with my suggestions, or they can stumble around in the dark by themselves. I will not stand for this strategic blunder, and I could not live with myself if I were to further it. Now go.""
 komi_dem_generic.3.a:0 "Мы будем придерживаться первенства пехоты."
 komi_dem_generic.3.b:0 "Воздушно-наземная битва звучит многообещающе."

 komi_dem_generic.4.t:0 "Шалости министерства"
 komi_dem_generic.4.d:0 "В Генштабе уже довольно давно не было кулачных боев, и поэтому Корольков был застигнут врасплох, когда разразился очередной случай. Это тоже произошло внезапно: в одну минуту состоялась разумная дискуссия о приоритетах финансирования, которую следует отдать отделу военных исследований, а в следующую - начался полномасштабный кулачный бой, в котором мужчины среднего возраста с обеих сторон боролись, выбирая сдерживать или сразу побить своих сверстников.\n\nКорольков вздохнул. Ещё один день в Минобороне и её величие. Что ж, величие было слишком сильным словом, но ему не хватало другого слова для этого.\n\nПо крайней мере, эти документы были бы полезны для Республики - документ, составленный одним из его сотрудников, о передвижении смешанных войск в последние дни Западнорусской войны и примечание о том, как применить её к нынешней ситуации в Республике. Корольков кивнул, делая пометки на полях. Предстояло проделать большую работу, чтобы привести армию в соответствие с её современниками, и это определенно поможет.\n\nК нему подошел тупоголовый член Генштаба, и Корольков встал, чтобы сделать воинское приветствие.\n- Вольно. Я ищу книгу в мягкой обложке, что-нибудь, чтобы... заполнить пробел на чьем-то стуле. Хм, вы видели какие-нибудь лишние папки? Желательно что-нибудь тонкое? Ах, вот это подойдёт"Stand down. I'm looking for a paperback, something to fill the gap on someone's chair. Hmm, have you seen any spare binders? Preferably something slim? Ah, this will do," and the paperwork was snatched from Korolkov's desk.\n\nThe General Staff member retreated, and Korolkov kneaded his temples in frustration. This was his third day of promotion, and already he missed nothing more than the lowly status of his previous position. The Republic, he was certain, was doomed regardless; but at least he had been blind to it beforehand."
 komi_dem_generic.4.a:0 "Боже мой, что за несчастье."

 komi_dem_generic.5.t:0 "Мечта рыбака"
 komi_dem_generic.5.d:0 "Отец Ефимовой шептал ей сны, когда она была ребенком: мечты о сияющем флоте, в унисон развевавших красные знамена на бортах кораблей. Он рассказывал ей, что каждый корабль был намного больше, чем их рыболовецкая развалюха: на каждом корабле были пушки, склады боеприпасов, жилые помещения для десятков людей, а полированная сталь сияла, как золото в солнечных лучах, как поднятое с глубин забытое сокровище.\n\nКонечно, это было давным-давно, шептал он, и теперь Республика, в которой они находились, не имела выхода к морю, и мечта на данный момент мертва. Но однажды Великий флот снова восстанет, и Россия снова выйдет в море: возможно, не при её жизни, но однажды..\n\nЕфимова слушала, как холодные ветры дуют вокруг их хлама, и пока она росла, она училась. Она научилась вязать узлы, плавать, дрейфовать, используя только звёзды и суровый северный дух для навигации, и по мере того, как её мудрость росла, её рыболовный флот расширился с одного до полудюжины. Её положение укрепилось, но когда республиканский флот прислал письмо с приглашением, она знала, что ей нужно делать. В конце концов, мечта не была неисполнимой, она почти не сбылась.\n\nОна хотела, чтобы её отец мог увидеть её сейчас, стоящей на палубе последнего корабля Республики. Он всегда был глуп и, возможно, слишком привязан к выпивке, но он никогда не колебался, и её мечты тоже были его мечтами.\n\nИ посмотрев, как флаг развевается над серебристым океаном, и как чайки летают при заведённых двигателях, Ефимова почувствовала, как что-то в её сердце загорелось. Её отец, где бы он ни был, теперь мог отдохнуть. Его мечта была здесь, во плоти, и она исполнила ей для них обоих."
 komi_dem_generic.5.a:0 "Ты видишь меня сейчас, папа? Я сделала это."

 komi_dem_generic.6.t:0 "Поцелуй, как выстрел из пистолета"
 komi_dem_generic.6.d:0 "Коренев взвесил перед собой приклад. Вот оно! Дефект, о котором его предупреждали, был ясен как день: оно чуть вышло вперёд, заставляя стрелка опустить голову на волосок. Возможно, это было приемлемо в Златоусте, где стандарты были ниже Алтайских равнин, но не здесь. Он опустил пистолет и начал изучать чертежи, разбросанные вокруг него в виде полумесяца.\n\nВозможно, это был материал, а может быть, видна была структурная причина. Последний объяснил бы, почему солдаты из испытательного отряда так горько жаловались на учения с этим оружием. Значит что-то есть о стволе - но в их отчётах основное внимание уделялось самому ударному механизму, так что этого не могло быть. Может быть, в том, как ствол взаимодействовал с бойком? Да, возможно, от выстрела что-то треснуло внутри.\n\nПроходящий солдат закричал: "Korenev! Hard at work? It's almost lunch!" Koronev, barely looking up, greeted him and told him, in no uncertain terms, to go away. The soldier giggled as he left: it was adorable, the way Korenev was so immersed in his work he was blind to everything else. Absolutely adorable.\n\nKorenev's mind was far away, however: the rifle, as did all the equipment he'd been given, preoccupied him. Some solution needed to be found in the meantime. The barrel problem would probably need a full rework of the design, perhaps even a back to basics test. But the main problem, as he saw it, was the drooping. Perhaps - yes - that would have to do.\n\nKorenev scribbled: PUT SOME EXTRA STOCK ON THE RIFLE AND TELL THEM TO AIM HIGHER. Satisfied, he nodded and went on to the next rifle."
 komi_dem_generic.6.a:0 "Каждому солдату нужно на что-то опереться."

 komi_dem_generic.7.t:0 "Новые гусары"
 komi_dem_generic.7.d:0 "В конце концов, всё решал бюджет, а не тактика, не характеристики брони и даже не мнение самих танкистов. В бюджете просто не хватило места для добавления танковых частей к полкам существующего бронетанкового корпуса. Было бы необходимо повторно консолидировать существующие части в единое подразделение и переучивать их днём и ночью, пока они не смогут выполнять роли, которые они пропустили.\n\nНародная гусарская дивизия, так она была известна (никто не мог вспомнить фактический номер и место базирования), была сформирована, и фермеры, их сыновья и дочери наблюдали, как танки ряд за рядом двигались в дальние поля к базе, где их должны были окрестить новыми именем и обозначением.\n\nБыли неудачи, как всегда: несколько новых моделей, которые только что с завода, вышли из строя в грязном поле, и никто ещё не был уверен, что их привело к поломке: отказ оборудования или ошибки проектирования. Остальные модели были вытащены на главную дорогу и ограничены чисто моторизованной деятельностью, пока с ними что-то не будет сделано - время покажет, нуждаются ли они в перестройке или они могут выполнять дополнительную функцию в моторизованном корпусе.\n\nИтак, командиры базы отметили номера и лицензии на выстроенные танки, и появился повод для празднования. У этой новой дивизии уже есть планы полномасштабных учений с несколькими направлениями, и некоторые шептались, что её командир жаден до славы и будет доводить своих людей до предела. Было чувство всеобщего предвкушения - много сил было затрачено на эту броню, и она принесёт славу Республике."
 komi_dem_generic.7.a:0 "Будем надеяться, что это изменит ситуацию."

 komi_dem_generic.8.t:0 "Встреча на станции"
 komi_dem_generic.8.d:0 ""God, this place is far." Sokalov grumbled as he checked the timing for the truck. His rusty old wristwatch had been a gift from Dad, but there was no sign of his father's precision now as he watched the dusty road. It had been, if this little contraption was accurate, almost half an hour since the scheduled delivery to the Military Academy. How the hell was he supposed to get there on time?\n\n"Yes, far indeed. I've been waiting forty-five minutes myself." There was a twinkle in the other man's eye. Sokalov sized him up, suspicious as a miner's son in a poor district could be of someone who looked suspiciously bourgeois. Dressed in relatively well-tailored clothing, with a little cap to stave off the wind - this man looked nothing like what he'd been told to encounter. "I don't believe we've met. I'm Semyon. You?"\n\nSokalov glared at the hand, then relented and shook. "I'm Sokalov. South of Syktyvkar. You with the Academy?" Semyon - if that was his real name - nodded, his smile firm on his face. "Well then, I suppose we'll get acquainted eventually. What's your designated specialisation?" The man rustled about in his breastpocket and pulled out a crumpled piece of paper. "Ah, I'm assigned to Artillery and Fire Control. You're Infantry Standards, I take it? I know they're taking a lot of them these days, and you seem the type."\n\nSokalov nodded, chuckling a little. "Can't believe they sent me to Vyatka after sending me into the roughbodies - think the Army wants to kill me, between the both of us." Semyon chuckled back, and the air between them grew easy. "Why did you sign up? This course ain't gonna be easy for none of us."\n\nThe man seemed almost shy. "The same reason as you. I love my country." He waved to the fields around them, boundless as the sky itself. "And I want to keep it free." Sokalov nodded. The two were very different, but they were going to get along just fine."
 komi_dem_generic.8.a:0 "Они войдут как мальчики и уйдут как мужчины."

 komi_dem_generic.9.t:0 "Посланник в Финляндию"
 komi_dem_generic.9.d:0 "Как только посол выходит из самолета, начинается обстрел. Он слышал о "love-bombing", the technique they say the cults in the Western Wastes use to gain followers, but this really does take it to another level. WELCOME, BROTHERS FROM RUSSIA is plastered virtually everywhere in the airport, and the questions seem to be fired in volleys for maximal damage. It's all the bodyguards can do to keep him safe from the chaos.\n\nIt gets a little better when the Ambassador is ushered to the Finnish Government's official headquarters. There the mob of intense reporters is locked out, and the only man in a suit the Ambassador must face is the Prime Minister. Unfortunately, what he lacks in numbers he more than makes up for in intensity: there seems no escaping from his intense, silent gaze.\n\nAt least the conversation starts cordial. The Ambassador makes polite small talk, drawing from the little he knows of the Finnish within his own country: he talks of music, culture, shared brotherhood. The Prime Minister replies in kind, but there is something in his eyes that reminds the Ambassador of a butcher checking his latest cut for its weight and value. Something transactional, something shallow.\n\nThen the Prime Minister looks him in the eye and asks: What is the status of the occupied territory of Karelia? The room seems to drop a hundred degrees in minutes. What answer could there possibly be?\n\nAs the Ambassador squirms in his seat, a fish fresh out of water, the Prime Minister guffaws and bear-hugs him. Welcome to Finland, he says. The humor really doesn't get any better from here on out."
 komi_dem_generic.9.a:0 "Боже, до чего же это неудобно."

 komi_dem_generic.10.t:0 "Продолжение торговли с Западной Россией"
 komi_dem_generic.10.d:0 "Удивительная тенденция стала проявляться на Севере нашей страны. В удалённых портах, устаревшие грузовые суда под новым флагом бросают якорь и продают товары. Тем временем, на железнодорожных станциях по всей стране появляются бочки с нефтью и деревянные ящики с надписью "MADE IN THE WEST RUSSIAN FREE REPUBLIC" are turning up. There has been a great deal of discussion in the halls of business and government about this new governmental claimant, especially in recent months, but now, the reality has become clear. This West Russian Free Republic is here, and they are willing to trade with us. Hopefully this marks the start of a positive relationship, and a dawn of newfound stability in the Russian chaos."
 komi_dem_generic.10.a:0 "Деньги не пахнут."

 komi_dem_generic.11.t:0 "Послание из Западной России"
 komi_dem_generic.11.d:0 "Наше министерство иностранных дел недавно получило дипломатическое послание от субъекта, претендующего на то, чтобы представлять "West Russian Free Republic". The WRFR, a successor state to the Komi Republic, has grown to encompass much of Russia east of Germany's colonial holdings. According to their message, they are a democracy, committed to the ideals of liberty and freedom for all throughout their territories. Citing our shared ideological outlook, they have requested diplomatic recognition as a sovereign state. Should we offer them this recognition? It may affect our diplomatic relations with other European powers, but we also need all the allies that we can get in this brave new world."
 komi_dem_generic.11.a:0 "Предоставьте им признание."
 komi_dem_generic.11.b:0 "Согласиться было бы слишком рискованно."
 
 komi_dem_generic.12.t:0 "Западная Россия просит у Америки признания"
 komi_dem_generic.12.d:0 "В Госдепартамент поступило дипломатическое послание от субъекта, называющего себя Западнорусской Свободной Республикой. Она претендует на легитимность всего того, что когда-то было Советской Россией, только при новом, демократическом, несоциалистическом правительстве. Более того, Республика просит нас официально признать её суверенным государством, чтобы она могла претендовать на легитимность в глазах всего мира. Что же нам делать?"
 komi_dem_generic.12.a:0 "Америка признает новую, свободную Россию!"
 komi_dem_generic.12.b:0 "Кем себя возомнили эти выскочки-варлорды?"

