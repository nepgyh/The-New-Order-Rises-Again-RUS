 POLITICS_IGOR_SHAFAREVICH_DESC:0 "Игорь Ростиславович Шафаревич - разное для разных. Фашист. Демократ. Реформист. Радикал. Антисемит. Патриот. Но никто не зовет его дураком. Шафаревич родился в относительно состоятельной семье в Москве, с детства дружил с математикой. Будучи гением для своего возраста, он был зачислен на физико-математический факультет МГУ, и даже закончил последний курс, при этом не пройдя и 9 классов школы. Его будущее никогда не было таким светлым, но появились немцы.\n\nВынужденный покинуть Москву, он отправился на восток, в Коми. Во времена русской анархии, Шафаревич был вовлечен в политику Коми, огрызок государства, образовавшегося после провала в западнорусской войне. Там, он поднялся в рангах организации пассионариев и, к сожалению Гумилёва и его союзников, возглавил умеренную "

