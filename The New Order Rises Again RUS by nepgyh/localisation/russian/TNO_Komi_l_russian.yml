 NIK.168.d:0 "Новости гудят, когда президент Сталина объявляет, что она была успешно переизбрана в качестве официального кандидата на пост президента. Несмотря на оппозицию, внутрипартийное голосование завершились в пользу лидера "
 NIK.168.a:0 "Вперёд, на выборы!"

 NIK.169.t:0 "Подготовка ко дню выборов"
 NIK.169.d:0 "Пришло время готовиться к нашим выборам. Многое еще предстоит сделать, и мы должны убедиться, что делаем это правильно. Нужно будет установить кабинки и урны для голосования, нанять людей для подсчёта голосов. Мы должны сделать всё, чтобы день выборов прошел по плану.\n\nКонечно, у нас есть несколько вариантов, чтобы выборы прошли так, как мы хотим. Мы могли бы облегчить жизнь нашим избирателям, упростив регистрацию и убедившись, что у нас достаточно избирательных участков. Это гарантирует, что все получат возможность отдать свой голос. Однако это может привести к тому, что оппозиция и радикалы получат слишком много власти. Было бы безопаснее инвестировать в некоторое подавление избирателей в периферийных районах. Это означает, что нам не нужно будет беспокоиться о том, что некоторые нежелательные элементы начнут вмешиваться в нашу демократию.\n\nНам нужно сделать выбор, наша демократия вполне может висеть на волоске."
 NIK.169.a:0 "У нас демократия, нам нужно, чтобы все люди голосовали."
 NIK.169.b:0 "Какой вред может принести небольшое подавление?"

 NIK.170.t:0 "Подготовка к бомбардировкам"
 NIK.170.d:0 "Теперь пора решить, где должны быть избирательные участки. Есть много безопасных мест, куда бы вписались кабины для голосования. Мест, безопасных от немецких бомбардировщиков и политических экстремистов. Хотя мы определенно будем использовать эти места, у нас есть более, менее безопасные варианты.\n\nМы могли допустить некоторые стратегические ошибки и разместить избирательные участки в 'неблагоприятных' районах в более уязвимых и опасных местах. Таким образом мы могли бы отпугнуть некоторых людей, в голосах которых мы не нуждаемся, и обеспечить безопасность нашей власти на выборах."
 NIK.170.a:0 "Нет, каждый избиратель заслуживает того, чтобы иметь возможность голосовать безопасно."
 NIK.170.b:0 "Наша власть должна оставаться в безопасности!"

 NIK.171.t:0 "Принимая к сведению"
 NIK.171.d:0 "Нам нужно не спускать глаз с радикалов и следить за тем, чтобы они не подрывали избирательный процесс в своих собственных целях. Им нельзя дать шанс саботировать нашу демократию! Каждый их шаг необходимо будет тщательно контролировать, чтобы обеспечить безопасность наших выборов. Кто знает, что сделали бы коммунисты или фашисты, если бы им представилась такая возможность. Они вполне могут исказить процесс и взять власть в свои руки с помощью манипуляций и запугиваний!n\nЧтобы внимательно следить за радикалами, в их организации нужно будет разместить больше информаторов. Возможно, несколько жучков в их телефонах тоже могли бы помочь. Мы должны знать об их планах, прежде чем они смогут что-либо предпринять."
 NIK.171.a:0 "Возможно жучок в доме Шафаревича..."
 NIK.171.b:0 "Коммунисты не должны рассчитывать на частную жизнь."

 NIK.17801.t:0 "Третья инаугурация президента Вознесенского"
 NIK.17801.d:0 "Подведены итоги выборов и несмотря ни на что, Вознесенский снова предстал перед Национальным собранием в качестве президента. Из-за желания не нарушать хрупкий покой Коми? Или это было из-за каких-то скрытых качеств, которыми обладал Вознесенский, которые поставили его выше других кандидатов? Так или иначе, Вознесенский снова стал президентом и снова выступил с инаугурационной речью перед Национальным Собранием. В своем выступлении Вознесенский изложил свои планы на будущее Коми:\n\n"My fellow citizens of the Republic, we must seek unity, not strife. Our Republic must stand strong and united against those who would seek to destroy it, whether these threats come from without or within. We must stand united and strong under the banner of democracy. We must stand strong under the banner of Marx! The DSNP and myself seek the establishment of socialism within our Republic, and under my second term we will continue to prepare Komi for its transition towards socialism. Under the DSNP, Komi has seen remarkable progress, and continuation of our programs can only further improve Komi, in order to make it truly great. We must stand against factionalism, stand against those who seek to divide us! We must stand against subversion and bloodshed! We must stand together, together for Komi! We must stand for the Republic!"\n\nWhile certainly a passionate speech, some critics are worried that this means that President Voznesensky wishes to simply stay his previous path, and are worried that Komi is destined for yet more scandals and yet more corruption. Nevertheless, only time will tell if President Voznesensky was the right choice for Komi."
 NIK.17801.a:0 "Народ отдал свой голос."

 NIK.17802.t:0 "Инаугурация президента Сталиной"
 NIK.17802.d:0 "Подведены итоги выборов, и, похоже, Светлана Сталина избрана президентом. Была ли это просто неудовлетворенность статусом-кво? Или в самой Сталине было что-то, что возвышало ее над другими кандидатами? Так или иначе, Сталина теперь предстала перед Национальным Собранием не как депутат, а как президент Республики. В своей инаугурационной речи Сталина изложила свои планы на Коми:\n\n"Dear citizens of the Republic, dear friends, radicalism is a dangerous thing. In the war, I felt the bite of radicalism for the first time. It has cost me my father, my mother, my husband, and my brother. We must oppose radicalism at all costs, before it costs us that which is most precious: our democracy. We must stand together under the principles of sovereignty, democracy, and patriotism! We must construct a strong, united Republic; we must construct a strong, united Russia! Our Republic must be assertive, our brave soldiers must be strong, and our people must be fed! We shall not fall to radicalism, which weakens our democracy and divides our people! Radicalism divided our Motherland, and continues to divide our Motherland! We must ensure the safety of our democracy, so that we may ensure the safety of all of Russia! I vow to you that we shall have stability, and that we shall have unity! Our Republic shall stand strong and united! All of Russia shall stand strong and united!"\n\nStalina's speech was certainly passionate and idealistic. Stalina's critics nevertheless still call her an authoritarian, and voice many concerns over her calls to expand the military and police. Nevertheless, only time will tell if President Stalina was the right choice for Komi."
 NIK.17802.a:0 "Народ отдал свой голос."

 NIK.17803.t:0 "Инаугурация президента Косыгина"
 NIK.17803.d:0 "Подведены итоги выборов, и, похоже, Алексей Косыгин избран президентом. Была ли это просто неудовлетворенность статусом-кво? Или в самом Косыгине было что-то, что возвышало его над другими кандидатами? Так или иначе, Косыгин теперь предстал перед Национальным Собранием не как депутат, а как президент Республики. В своей инаугурационной речи Косыгин изложил свои планы на Коми:\n\n"Deputies of the Republic, we can surely all agree that Komi has seen incredible progress in recent years. We have made great progress in recovering from the bombings, lowering the death toll, and attracting people to live in our great Republic. I do not wish to harm any of those advances. However, I believe a new course of action is the right choice for Komi's future. We must not be satisfied with the current status quo, which brings such inequality and chaos to our Republic. We must also not adhere blindly to an economic system that creates such inequality within our people and places such heavy restrictions upon the common man. If we are to develop our Republic, we must introduce: Stable democracy, sweeping market reforms, and a greater openness to the outside world. Komi must see greater liberalization in its economy in order to bring about a truly equal society. I call upon the National Assembly to stand for democracy and reform, so that our Republic may be the shining beacon to all of Russia's peoples."\n\nKosygin's speech fit such a prominent and experienced politician. However, Kosygin's critics asked how exactly his reforms would bring equality to the common man, and if Kosygin's speech was too optimistic and betrayed his tendency to focus too much upon urbanites and intellectualism. Nevertheless, only time will tell if President Kosygin was the right choice for Komi."
 NIK.17803.a:0 "Народ отдал свой голос."

 NIK.17804.t:0 "Инаугурация президента Бухариной"
 NIK.17804.d:0 "Подведены итоги выборов, и похоже, что Светлана Бухарина была избрана первым президентом КПК. Была ли это просто неудовлетворенность статусом-кво? Безумное чувство радикализма? Или было что-то в самой Бухариной, что возвышало ее над другими кандидатами? Так или иначе, Бухарина теперь предстала перед новым, гораздо более левым Национальным Собранием, не как депутат или простой деятель Коммунистической партии, а как президент Республики. В своей инаугурационной речи, стоя перед наблюдателями и нервничающими членами Собрания, страстная коммунистка изложила свои планы для Коми:\n\n"Friends, comrades, peoples of the Republic. I stand before all of you today with the utmost pride. Through our victory, the workers of the Republic have decried injustice, and carried out a Revolution by ballot - a Revolution not unlike that which liberated Russia decades ago. However, we must not be satisfied by our current victories. There is much to do, and much to strive for: a democracy that serves the people foremost, an economy which no longer places the needs of the bourgeoisie above those of the worker, and a vision for a future in which all peoples may truly be called equal! I call upon the peoples of the Republic, upon the workers in our factories, upon the peasants in our fields, upon the illustrious members of the National Assembly, to recognize that the dawn is only just beginning."\n\nBukharina's speech, as the most openly radical ever delivered by a President of the Republic, immediately drew cheers from the KPK's base - but her critics have decried her "extremist tendencies", "lack of true belief in democracy", and "reckless progressivism". With a member of the KPK in the highest office in the Republic, only time may tell if President Bukharina was the right choice for Komi."
 NIK.17804.a:0 "Народ отдал свой голос."

 NIK.17805.t:0 "Инаугурация президента Жданова"
 NIK.17805.d:0 "Подведены итоги выборов, и похоже, что Андрей Жданов был избран первым президентом КПК. Была ли это просто неудовлетворенность статусом-кво? Безумное чувство радикализма? Или было что-то в самом Жданове, что возвышало его над другими кандидатами? Так или иначе, Жданов теперь предстал перед новым, гораздо более левым Национальным Собранием, не как депутат или простой деятель Коммунистической партии, а как президент Республики. В своей инаугурационной речи, стоя перед наблюдателями и нервничающими членами Собрания, дальновидный коммунист изложил свои планы для Коми:\n\n"Friends, comrades, people of the Republic. I stand before all of you today with the utmost pride. Through our victory, the people of the Republic have condemned oppression, and called out for a Revolution - a Revolution that they have realized today. However, we must not be satisfied by our current victories. There is much to do, and much to strive for: a true people's democracy, an end to stagnation and regressivism, and a vision for a wonderous future in which all peoples may truly be free! I call upon the people of the Republic, upon the workers in our factories, upon the peasants in our fields, to recognize that we have stepped into the socialist future - and this is only the beginning!"\n\nZhdanov's speech, as the most openly radical ever delivered by a President of the Republic, immediately drew cheers from the KPK's base - but his critics have decried his "extremist tendencies", "lack of true belief in democracy", and "lack of basis in reality". With a member of the KPK in the highest office in the Republic, only time may tell if President Zhdanov was the right choice for Komi."
 NIK.17805.a:0 "Народ отдал свой голос."

 NIK.17806.t:0 "Инаугурация президента Шафаревича"
 NIK.17806.d:0 "Подведены итоги выборов, и похоже, что Игорь Шафаревич был избран президентом Республики. Была ли это просто неудовлетворенность статусом-кво? Безумное чувство радикализма? Или было что-то в самом Шафаревиче, что возвышало его над другими кандидатами? Так или иначе, Шафаревич теперь стоял перед Национальным Собранием не как депутат, а как президент Республики. В своей инаугурационной речи, стоя перед наблюдателями и нервничающими членами Собрания, победоносный политик изложил свои планы для Коми:\n\n"People of the Republic, we can surely all agree that the people have spoken in electing the Russian National Party. We have made great progress in recovering from the bombings, lowering the death toll, and attracting people to live in our great Republic. I do not wish to harm any of those advances. However, we must not forget what we have been - and what we must not leave behind. We must not forget the tenets of compassion, of faith, of love for our Motherland. In addition, we should not strive to fall to the enemies of our Republic and people - the threats of Communism, of German influence, and of the Russophobia that agents of foreign nations seek to subvert our great Republic with. We must not adhere blindly to a system that has allowed for these threats to rise - in fact, it is our duty to fight against these menaces where they arise! I call upon the proud Russians of the Republic, and for our illustrious National Assembly to stand for the best that we can be, for the best elements of our culture and nation, and against the enemies that face us."\n\nShafarevich's speech fit such a suave and skilled politician - however, left-wing critics of Shafarevich's election have pointed to the accusations of anti-Semitism and veiled hatred within his words, along with his continued connections to right-wing extremist groups. With a member of the RNP in the highest office in the Republic, only time will tell if President Kosygin was the right choice for Komi."
 NIK.17806.a:0 "Народ отдал свой голос."

 NIK.172.t:0 "Насилие на избирательных участках!"
 NIK.172.d:0 "Мы получили известия о жестоком насилии, вспыхнувшем на многих наших избирательных участках. В общей сложности три человека были убиты и девятнадцать ранены в результате нападения со стороны военизированных формирований. Это начало отпугивать многих других избирателей, и некоторые из наших избирательных участков даже закрываются!\n\nНеизвестно, были ли нападения совершены коммунистическими или фашистскими военизированными формированиями, вполне возможно, что обеими. Если их целью было напугать избирателей, это определенно работает. Хотя это не значит, что они только отпугивают наших избирателей.\n\nК сожалению, это не сулит ничего хорошего для нашего избирательного процесса, и мы можем увидеть гораздо меньше голосов, чем мы ожидали. Угрозы военизированных формирований в сочетании со страхом перед немецкими бомбардировщиками, даже после всех усилий, которые мы предприняли для обеспечения безопасности избирательных участков, повлияли на многих в их решении не участвовать."
 NIK.172.a:0 "Недопустимое нарушение их прав!"

 NIK.173.t:0 "Мир?"
 NIK.173.d:0 "Хорошие новости с избирательных участков: похоже, насилие утихло, и все больше людей чувствуют себя в большей безопасности при голосовании. Хотя не так много, как хотелось бы, но, надеюсь, этого достаточно, чтобы узаконить результаты голосования. Результаты приходят в обычном режиме, и скоро начнется подсчет.\n\nИ хотя сейчас воцаряется мир, мы все равно должны действовать осторожно. Мы не можем знать, когда насилие может возобновиться. В зависимости от исхода выборов может произойти все, что угодно. Мы должны быть готовы."
 NIK.173.a:0 "Наконец-то хорошие новости."

 NIK.174.t:0 "Сообщения об угрожающей активности левых"
 NIK.174.d:0 "По мере того, как все больше агитаторов выходят на улицы, стало нарастать насилие. У нас есть информация, что это левые экстремисты, протестующие против наших действий и выборов. Они заявляют, что мы незаконно приняли меры против их движения и демократического процесса. Теперь эти анархисты устраивают беспорядки на улицах, а конфликты между агитаторами и полицией усиливаются.\n\nЛевые военизированные формирования даже дошли до того, что превентивно объявили выборы сфальсифицированными, хотя не все голоса даже не были подсчитаны. Это подорвало легитимность наших выборов, поскольку, очевидно, мы сознательно пытаемся сохранить свою власть. Еще неизвестно, повлияет ли это на наше правительство.\n\nНаша полиция продолжает пытаться свести уровень насилия к минимуму, но, похоже, оно будет только расти до тех пор, пока не пройдут выборы и правительство не закрепит свою власть."
 NIK.174.a:0 "Когда уже закончатся эти выборы?"

 NIK.175.t:0 "Сообщения об угрожающей активности правых"
 NIK.175.d:0 "По мере того, как все больше военизированных формирований выходят на улицы, стал расти уровень насилия. К нам поступают сообщения о массовых правых экстремистов против нашей администрации и выборов. Они заявляют, что мы незаконно приняли меры против их движения и идеологии, нанеся им вред на выборах и не давая их сторонникам голосовать. Теперь ультраправые ополчения начали устраивать беспорядки на улицах, а конфликты с полувоенными формированиями и полицией начали выходить из-под контроля.\n\nПравые также объявляют результаты выборов сфальсифицированными, хотя процесс голосования еще не завершен. Это подорвало легитимность наших выборов, поскольку, мы сознательно пытаемся удержать правых от власти, а их сторонники даже призывают к отставке нашего правительства.\n\nНаша полиция продолжает пытаться свести уровень насилия к минимуму, но, похоже, оно будет только расти до тех пор, пока не пройдут выборы и правительство не закрепит свою власть."
 NIK.175.a:0 "Когда это закончится?"

 NIK.176.t:0 "Сладкая победа!"
 NIK.176.d:0 "Подведены итоги выборов, и демократическая коалиция теперь имеет комфортное большинство в законодательном органе. Радикалы и экстремисты потерпели поражение на выборах и больше не должны представлять угрозы для нашего правительства. Это великий день для нашей демократии и всей Республики!\n\nВ то время как радикалы крайне правых и крайне левых могут оспаривать результаты, эти выборы, как оказалось, значительно ослабили их шансы на власть. Ни один экстремист не имеет шансов быть избранным мирным и демократическим путем. Но наше правительство должно действовать осторожно, у левых и их правых коллег теперь есть более веская причина преследовать власть более жестокими методами.\n\nТем не менее, с нашим большинством, мы можем гораздо легче добиваться своей цели, чем если бы нам пришлось сотрудничать с какими-либо радикалами. Мы должны действовать быстро, если хотим стабилизировать Республику и наше правление."
 NIK.176.a:0 "Наша демократия остается в безопасности, по крайней мере, на данный момент."

 NIK.177.t:0 "Правило меньшинства"
 NIK.177.d:0 "Подведены итоги выборов, и наша демократическая коалиция признана победителем. Однако в законодательном органе недостаточно мест для формирования большинства. Левые также стали огромной силой после выборов, и они почти затмевают все правительство. Мы застряли в правлении меньшинства, вынуждены сотрудничать с левыми радикалами.\n\nЭто значительно затрудняет нам реальное продвижение вперед с нашей повесткой дня. С превосходящей левой оппозицией нам придется умиротворять крайне левых, если мы хотим что-то сделать. Это значительно затруднит стабилизацию нашего правительства после предвыборных потрясений. Некоторые из новых законодателей были даже пойманы во время выборов вместе с военизированными формированиями и ополченцами! Нет никаких сомнений в том, что крайне левые сейчас обладают значительной властью."
 NIK.177.a:0 "По крайней мере, это не было полным поражением, верно?"

 NIK.178.t:0 "Правило меньшинства"
 NIK.178.d:0 "Подведены итоги выборов, и наша демократическая коалиция признана победителем. Однако в законодательном органе недостаточно мест для формирования большинства. Правые после выборов стали огромной силой, и они почти затмевают все правительство. Нас принудили к правлению меньшинства, мы застряли в сотрудничестве с правыми экстремистами.\n\nЭто значительно затрудняет нам реальное продвижение вперед по нашей повестке дня. С большой правой оппозицией нам придется умиротворять крайне правых, если мы хотим что-то сделать. Это значительно затрудняет стабилизацию нашего правительства после предвыборных потрясений. Некоторые из новых законодателей были даже пойманы во время выборов вместе с военизированными формированиями и ополченцами! Нет никаких сомнений в том, что крайне правые сейчас обладают значительной властью."
 NIK.178.a:0 "По крайней мере, это не было полным поражением, верно?"

