 NIK_dsnp_socialism_for_the_people_desc:0 "Александр Яковлев не чужд насмешек - большинство из которых, по иронии судьбы, исходят от тех, кто якобы больше всего поддерживает нашу политику. Они обвиняли нас в каком-то ужасном недостатке веры в синтез теорий Маркса и временных выгод рынка.\n\nСеров считал, что нам не хватает видения, чтобы поднять Коми из ее полуразрушенного состояния. Сегодня Сыктывкар и его соседние города днем суетятся машинами, а ночью светят электрическими фонарями.\n\nБухарина считала, что нам не хватает интереса обеспечивать потребности людей. Сегодня каждый рабочий и фермер в нашей платежной ведомости пользуется льготами, которые вызвали бы зависть у их коллег за пределами России. Сегодня флаг Свободной Республики развевается на каждом правительственном здании к западу от Енисея. Вывод напрашивается сам собой: мы отличаемся от наивных дураков тем, что доказываем неправоту наших скептиков. По мере того как генералы и дипломаты Республики защищают Западную Сибирь для законного правительства России, их сомневающиеся голоса возвращаются - последние годы были вереницей счастливых случайностей, или так они утверждают. Конечно, Яковлев не может навязать свои мечты еще одной большой полосе земли и ее народам.\n\nРади революции мы докажем их неправоту в четвертый раз."
 NIK_dsnp_reconstructing_the_wasteland_desc:0 "По правде говоря, нам есть за что благодарить клики русской анархии, некогда господствовавших над Западной Сибирью. Различия в идеологии не должны заслонять нас от того факта, что их правительства уделяли пристальное внимание реконструкции своих земель до тех пор, пока поля смогут нести урожай, шахты добывать руду, а заводы производить потребительские товары. Наша слабо сбалансированная казна, несомненно, довольна уже достигнутыми улучшениями.\n\nНо это не значит, что новые месторождения, шахты и заводы Республики больше не нуждаются во внимании. При всем том, что клики могли делать сокровища из ничего, их сумбурные труды все еще бледнеют перед теми, которые строятся современной, зрелой экономикой - такой, как наша, например. Таким образом, Президент Яковлев решил выделить часть нашего бюджета на проекты на новых территориях России, чтобы их объекты были приведены в соответствие с лучшими в Сыктывкаре."
 NIK_dsnp_strengthen_the_social_economy_desc:0 "Русская анархия была сурова к русскому народу. Многие из нас до сих пор помнят те дни, когда целые семьи умирали от голода, болезней или набегов бандитов. Некоторые могут даже знать эти несчастные души. Хотя большая часть страданий той эпохи осталась позади, ужасные шрамы, оставленные ею, все еще видны всем. Одним из таких шрамов является бедность - чудовищно высокая бедность.\n\nКак легитимное правительство всей России, мы несем ответственность за то, чтобы поднять ее народ из жалкого состояния. В этом нам поможет сеть безопасности, достаточно сильная, чтобы удержать каждого гражданина от страданий, которые они и их близкие испытывали несколько лет назад."
 NIK_dsnp_consolidate_the_energy_sector_desc:0 "Каждый день старатели бурят скважины в глуши (точнее, в Западной Сибири) и обливают себя фонтанами липкого черного золота. Питая автомобили, заводы и дома по всему миру, древний ихор Земли пользуется большим спросом - и у Свободной Республики есть месторождения стоимостью в десять миллиардов баррелей под нашими ногами. Поэтому Национальное собрание одобрило законопроект о создании "
 NIK_dsnp_establish_the_russian_sovereign_wealth_fund_desc:0 "Мудрецы экономят свои деньги, а дураки тратят их на то, чтобы обанкротиться. Более мудрые люди, однако, тратят свои сбережения на инвестиции, которые приносят деньги, гарантируя, что их общие сбережения растут с каждым годом. Так и эти люди защищают себя от внешних факторов, одновременно увеличивая свое состояние.\n\nФонд национального благосостояния применяет логику более мудрых людей к масштабу национального государства. Управляемый финансовыми экспертами, он получает деньги от правительства и направляет их в качестве основного капитала на хорошо зарабатывающие акции и облигации. Тогда и основной капитал, и проценты могут быть использованы для любой высшей цели, которую дает фонд.\n\nДля Свободной Республики и ее щедрого притока нефтяных денег цель - обеспечить каждому зарегистрированному гражданину комфортную жизнь, даже когда он стар и немощен."
 NIK_dsnp_a_fruitful_reunification_desc:0 "С разгромом последней клики Западной Сибири Свободная Республика простирается теперь от Горького до Енисея. Заманчиво поспешить и немедленно исполнить наше предопределенное право властвовать над всей Россией, но мы не должны отклоняться от нашего основного мандата - от улучшения жизни народов, на жизнь которых мы влияем через законы Собрания. Бессмысленное завоевание может подождать до тех пор, пока граждане Республики, старые или новые, не будут жить полноценной жизнью, которую мы им обещали."
 NIK_dsnp_staff_the_bureaucracy_desc:0 "Бюрократия растет так же, как и государство; если последнее за одну ночь вырастет вдвое, то и первое вырастет вдвое. И то и другое можно было бы сказать о Свободной Республике в настоящее время, когда Западная Сибирь принадлежит нам. К сожалению, наша внезапная нехватка бюрократов привела к проблемам в применении постановлений Сыктывкара за Уральскими горами.\n\nВ ответ президент Яковлев поручил своим советникам набрать больше чиновников не только из Западной России, но и из Западной Сибири. Карандашники, нанятые нашими старыми противниками, скоро принесут большую пользу их новому правительству."
 NIK_dsnp_answer_the_autonomy_question_desc:0 "Такие этнические группы, как ненцы и селькупы, населяли северную Россию еще до того, как Ермак подчинил себе Сибирское ханство. Последовали столетия угнетения при царе, затем десятилетия при старом Бухарине, пока Барбаросса не сломал ржавую хватку, удерживавшую их на поводках. Неотложные обстоятельства до сих пор не позволяли нам сделать больше, чем предоставить автономию оставшимся анклавам. Ключевая фраза: до сих пор.\n\nНекоторые члены Национального собрания предложили закон, который, если принят, превратит автономии туземцев в самоуправляющиеся протектораты-независимые нации во всем, кроме названия. Пройдет он или нет, решит, какое место наша Республика займет для многих нерусских в России."
 NIK_dsnp_approaching_the_dawn_desc:0 "На окраине Сыктывкара фермер испытывает свой новый трактор на сегодняшнем урожае. В тот день он собрал больше пшеницы, чем за целый месяц своими серпом и лопатой.\n\nВ Омске серые бетонные бункеры взрывно уступают место жилым комплексам с окнами, занавесками и балконами.\n\nВ Горьком утренний воздух оживает от обжигающего зноя, бьют молотки, и сталевары поют. С разрешения отцов города его разросшиеся сборочные заводы теперь заняты производством автомобилей, которые могут позволить себе простые люди.\n\nМедленно, но верно, неторопливо, но успешно - Россия выходит из вечного сумрака. Мы снова почувствуем поцелуй солнечного света."
 NIK_dsnp_lessons_from_the_sibplan_desc:0 "История помнит Николая Бухарина как человека больших планов, но малого времени. Его видение России и ее пролетариата умерло вместе с Москвой во время Великой Отечественной войны, и поэтому мы можем только предполагать его специфику. Тем не менее Госплан придал ей определенную форму во времена НЭПа, а именно-искусственное преображение Сибири в индустриальную электростанцию. Последствия так называемого Сибирского плана лежали в извилистых железных дорогах и изобилующих промышленных зонах, усеивающих половину региона.Ни один из документов мегапроекта - чертежи, манифесты, отчеты о ходе работ - не пережила сложностей анархии. Мы бы хорошо развивали экономику Республики, применяя их уроки в богатых сырьем, но промышленно бедных регионах, таких как Казань."
 NIK_dsnp_ensure_industrial_equality_desc:0 "Хотя специализация регионов по ресурсам, которыми они обладают, максимизирует их использование для национальной экономики, она также неравномерно распределяет богатство государства, как следствие. Конечным результатом этого является нация, состоящая из двух частей: пронизанного бедностью рога изобилия и возвышающихся островов промышленного роста. Кто служит чему в объяснении не нуждается.\n\nЭкономические советники администрации Яковлева разработали планы строительства сети городов с фабриками и небоскребами от Архангельска до Златоуста. Наши результаты докажут всему миру, что в Свободной Республике нет места неравным обществам."
 NIK_dsnp_a_hand_to_the_west_desc:0 "Далеко за пределами когтей Рейха стоят на страже Соединенные Штаты Америки. После поражения во Второй мировой войне колосс Западного полушария помешал немцам и японцам экспортировать свой ядовитый фашизм в другие свободные страны по всему миру. Те, кто готов подчинить свою волю и средства делу Свободного мира, присоединяются к сплоченному кругу союзников Вашингтона - Организации свободных наций.\n\nБудучи окруженной экзистенциальными угрозами, Свободная Республика должна приблизиться к Америке как к братской свободной нации. Кредит и покровительство Вашингтона вполне могут обеспечить нашу шаткую судьбу на протяжении всего этого десятилетия сюрпризов."
 NIK_dsnp_flying_together_desc:0 "Прошло уже немало времени с тех пор, как Америка сердечно приветствовала нас в Свободном мире. Плоды сотрудничества уже созрели на обоих концах Атлантики: с тех пор тоннаж Архангельска увеличился в несколько раз, а американская промышленность впервые за последние десятилетия использует российские материалы. С тем, что она предложила, наши отношения со сверхдержавой кажутся высеченными на камне.\n\nВозможно,сейчас самое подходящее время для дальнейшего расширения этих отношений.\n\nПрезидент Яковлев написал заявление о предоставлении статуса наблюдателя в ОСН в обмен на предоставление статуса наиболее благоприятствуемой нации ее членам. Мы обещаем: богатство России навсегда будет связано со свободой."
 NIK_dsnp_onwards_to_the_future_desc:0 "Четыре раза наши товарищи-социалисты высмеивали методы, которые мы придерживаемся. У четверых снова есть результаты, чтобы предложить им мир.\n\nЛичные свободы, комфортная жизнь, голос в правительстве, экономика, которую не стыдно назвать своей... Президент Яковлев добился всего, что обещал, и даже больше. То, что он сделал это, справляясь со стрессами реконструкции, только усиливает сладостную помощь победы. С людьми, идущими за ним по пятам, президент ищет светлое будущее, чтобы оставить им достойную корону в наследии своей партии.\n\nИ какое украшение сияет ярче воссоединенной России?"

