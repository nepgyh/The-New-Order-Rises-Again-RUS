 komi.8.t:0 "Над мутной водой" #Hooked up
 komi.8.d:0 "Группа мужчин стояла на мосту через Вятку, смеясь и шутя, как старые друзья. На самом деле они не знали друг друга, так как познакомились только в тот день. Кто-то из них был пограничником Коми, кто-то - пограничником Вятки. Никто толком не помнил, кто первым позвонил на ту сторону и спросил, не хотят ли они сделать перерыв на день. Никого это не волновало. Они все просто устали - от конфликтов, от потерь, от жизни в страхе. Это было все, что некоторые из них когда-либо знали в своей жизни. "Shit," One of the Vyatka guards said, taking a long drag from a cigarette. "You soldiers of Syktyvkar were just good people trying to do their best like us, aren't you? We should've done something like this sooner."\n\nAnother boat passed under the bridge, the crew looking perplexed at the soldiers together atop it. One of the guards from Komi chuckled and then sighed. "Yeah... it really is a nice, peaceful sight, and I have you Tsarists to thank for it, at least partially."\n\nHowever, even as the soldiers of both sides joked and laughed and enjoyed the peaceful moment, heavy questions hung over them all.\n\nIf it was this easy to get along, why couldn't their governments work something out? And when they had to face the men beside them in coming battles, would they ever forgive themselves for the blood that would stain their hands?"
 komi.8.a:0 "В другое время, в другом месте, они могли бы стать друзьями."

 komi.9.t:0 "Монах-воин" #Hooked up
 komi.9.d:0 "На улицах Сыктывкара была тихая ночь. В такие ночи Дмитрий Панин мог позволить себе расслабиться. Жизнь во времена русской анархии была полна борьбы и горя, постоянного беспокойства и стресса. Некогда гордый народ России был доведён до предела. Тем не менее, неукротимый русский дух всё ещё можно было увидеть и почувствовать теми, кто умел смотреть. Глядя на жителей Сыктывкара со своего места за пределами офиса Демократической партии, он видел этот дух вокруг себя.\n\nМногие в России нашли повод для сплочения. Некоторые из этих причин оказались праведными, но другие имели более тёмную природу. Несчастное Арийское Братство было примером зла в Западной России, и именно из-за этого зла он вступил в Орден Святого Георгия. Он не пожалел о своём пребывании в Ордене, сумел помочь многим обездоленным России, верующим, пострадавшим от бандитов и мародёров. Но со временем он начал замечать недостатки своего ордена. Более того, он видел недостатки их лидера. Великий Магистр Антипин был хорошим человеком, он это знал, но анархия воспитывала суровых людей, даже из хороших.\n\nПеред тем как уйти, он видел, как Великий Магистр становился всё более гневным. Сам Орден начал меняться под влиянием этого гнева, и, в конце концов, Дмитрий больше не мог этого выносить. Он нашел новую цель в лице защиты народа Республики. Выбранный им путь был труден, политическое насилие Республики было прискорбным и опасным фактом жизни, но он был готов к тому, что может произойти."
 komi.9.a:0 "Момент для размышлений."

 komi.10.t:0 "Воспоминания о доме" #Hooked up
 komi.10.d:0 "Старик смотрел в никуда, сидя на крыльце своего дома, бессмысленно уставившись в пространство и размышляя. Это была единственная мысль, но она постоянно мучила его, когда он становился старше, и гнев внутри него горел все тусклее.\n\nКогда-то, давным-давно, он был Фрицем Шменкелем, молодым немецким мальчиком. Он родился в Штеттине. Его отец, коммунист, был убит штурмовиками в 32-м. Вот тогда-то, подумал старик, он впервые почувствовал ненависть. Она только усилилась, когда его призвали в армию в 38-м и заставили работать на тех самых людей, которые убили его отца. Унижение, если оно вообще было. Они забрали его у жены и детей.\n\nЗатем началась война с Советским Союзом, и он увидел возможность помочь победить нацистов, которые так много отняли у него и его дома. Он вызвался добровольцем и быстро дезертировал, присоединившись к коммунистическому партизанскому отряду. Чтобы его не узнали, в тот день его окрестили Иваном Менкелем.\n\nИван был зол. Чертовски зол. Он был одним из лучших партизан. Должно быть, он помог уничтожить по крайней мере целую дивизию. Это заставило старика улыбнуться. Но как бы он ни помогал, сколько бы ни убивал, нацисты продолжали наступать все дальше и дальше, пока сама Москва не оказалась в их руках. И страсть к уничтожению нацизма в партизанах угасла.\n\nНо не для Ивана. Он потратил по меньшей мере десять лет, заставляя нацистских свиней платить за разрушение его дома, за всё то зло, что он пережил. Пускал под откос поезда. Убивал важных генералов и командиров. Но что бы он ни делал, нацистов не становилось меньше. Теперь же, ненависть практически угасла, её сменило более глубокое и вязкое чувство: одиночество.\n\nИнтересно, что случилось с его семьей? Убили ли его жену? Его детей? Или им промыли мозги, как и остальным в его родном городе? Он продолжал скитаться среди своих мыслей, фантазии играли с его разумом.\n\nИ он снова возвращаться к одной мысли, которая мучала его изо дня в день:\n\n"
