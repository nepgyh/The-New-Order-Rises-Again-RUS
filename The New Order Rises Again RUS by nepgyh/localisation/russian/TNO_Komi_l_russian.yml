 komi_dem_generic.38.a:0 "Триумф дипломатии!"

 komi_dem_generic.39.t:0 "Западная Россия предлагает доступ к портам"
 komi_dem_generic.39.d:0 "Недавно в Госдепартамент поступило заманчивое предложение от посольства Западнорусской Свободной Республики. Страна контролирует серию портов на Белом Море, на крайнем севере России, недалеко от Финляндии и Балтийского региона. Хотя в наши дни, море довольно тихое, существует значительная часть военной инфраструктуры, оставшейся с тех пор, как такие порты, как Архангельск, контролировались Западнорусским Революционным Фронтом. ЗРРФ предлагает предоставить нам права базирования в этих портах в обмен на ежегодное увеличение финансирования их помощи примерно на 550 миллионов долларов. Хотя и эта сумма на первый взгляд может показаться сногсшибательной, это ошибка округления для бюджета такого же размера, как у США, и взамен ВМС США будут опорой в самом сердце России, в пределах досягаемости многочисленных стратегических целей. И что нам делать?"
 komi_dem_generic.39.a:0 "Стоит своих денег. Давай сделаем это."
 komi_dem_generic.39.b:0 "СКОЛЬКО они хотят за эти ржавые пристани?! Ни за что."

 komi_dem_generic.40.t:0 "Америка принимает наше предложение!"
 komi_dem_generic.40.d:0 "Только что из Вашингтона к нам пришли потрясающие новости! Правительство Соединенных Штатов согласилось с нашим предложением предоставить им право базирования на Белом море в обмен на значительное увеличение помощи, которую они нам направляют. Белый Дом пообещал, что поддержка Конгресса на этой новой позиции гарантирована, и что пока наши портовые сооружения будут готовы, ВМС США смогут установить присутствие в наших водах. Для нас это значительный дипломатический переворот. У нас есть американское военное присутствие для обороны и значительный объем финансирования, который можно использовать с пользой. Официальные лица в нашем министерстве иностранных дел уже отмечают хорошо выполненную работу."
 komi_dem_generic.40.a:0 "Мы получили больше, чем дали, и мы хотели то, что получили."

 komi_dem_generic.41.t:0 "Америка отклоняет наше предложение!"
 komi_dem_generic.41.d:0 "Неутешительные новости только что пришли к нам из Вашингтона. В то время как американское правительство отметило, что наше предложение о размещении прав на Белом Море имело свои преимущества и что они желали постоянно поддерживать позитивные дипломатические отношения, цена в конечном итоге была слишком высокой, чтобы их можно было оправдать. Переговоры по соглашению сорвались, к сожалению, публично. Слухи о неудаче уже дошли до прессы, и некоторые комментаторы призывают Министра Иностранных Дел уйти в отставку по этому поводу. Учитывая дипломатический скандал и потерю потенциальной финансовой спасательной линии, это явно нанесло серьёзный удар по репутации нашего правительства."
 komi_dem_generic.41.a:0 "Почему люди не могут винить только американцев?"

 komi_dem_generic.42.t:0 "Кампании ДСНП"
 komi_dem_generic.42.d:0 "Кампания началась, и ДСНП взялась за дело. Демократическая социалистическая народная партия, поддерживающая реформистский социализм в Республике, начала распространять своё послание о равенстве и правах трудящихся. Это получило поддержку бедных и рабочих России, которые теперь рассматривают ДСНП как партию для бедных. Похоже, что ДСНП получит большую поддержку со стороны рабочих и рабочего класса.\n\nОбещания демократически-социалистического равенства в республике также получили поддержку многих рабочих и фермеров, недовольных своими условиями, в особенности землевладельцами, которые набирали силу с момента падения власти в эпоху военачальников. Тем не менее, прошлые скандалы с ДСНП по-прежнему наносят ущерб имиджу партии по сей день, и борьба за победу на выборах может оказаться трудной."
 komi_dem_generic.42.a:0 "По крайней мере, ДСНП имеет в виду рабочих!"

 komi_dem_generic.43.t:0 "Рабочие Горького"
 komi_dem_generic.43.d:0 "В заводском зале Горького было странно тихо, когда Николай Вознесенский стоял лицом к лицу перед бесчисленным количеством заводских рабочих, уставшим от многочасового каторжного труда. Похоже, они не интересовались им, они были больше рады перерыву, чем чему-либо. Вознесенский знал, что ему придётся произнести хорошую речь, чтобы привлечь этих рабочих на свою сторону.\n\n"Laborers of Gorky, I come here with promises. Promises of workers rights, healthcare, higher wages, safety regulations, more pay and fewer hours. You have worked tirelessly for Russia. Whether you produce tanks or toys, you are the ones who will be building a better Russia. Not the politicians, not the economists, but you, the worker. Producing weapons or civilian goods, you make a better Russia for us all, one step at a time."\n\nThe workers had begun to perk up, it seemed like they were becoming more interested in what Voznesensky had to say. "For all you have done, I thank you. But I wouldn't be doing anything if I was just congratulating you or giving out promises, would I? I assure you, in my presidency, the workers will be my top priority. Your hard work will no longer be unrewarded! For what you do for this country, you will be duly compensated. I promise all of you, no worker of this republic will ever be ignored again!"\n\nAs he finished the speech, Voznesensky looked into the eyes of everyone in the room. Eyes of hope, pain, and a desire for a better life. He could not let these people down."
 komi_dem_generic.43.a:0 "Могут ли обещания привести ДСНП к победе?"

 komi_dem_generic.44.t:0 "Политплатформа ДСНП"
 komi_dem_generic.44.d:0 "ДСНП, желая распространить свою политплатформу по всей стране, разрешили печатать и рассылать брошюры по всей Западной России. Поддерживая идеалы демократического социалистического государства, ДСНП стремится охватить как можно больше масс, чтобы победить на выборах.\n\nБрошюры включают в себя статьи видных членов ДСНП и соответственно, политплатформу партии. Таким образом, в брошюре очень подробно упоминается план ДСНП по расширению прав трудящихся. Планы демократии претворяются, расширения прав и возможностей профсоюзов и повышения заработной платы были обещаны всем трудящимся Республики. В брошюре также рассказывается, как ДСНП планирует преобразовать Республику в социалистическую демократию и социализированную экономику, создав республику равенства. Тем не менее, многие сомневаются, что в случае избрания ДСНП сможет успешно реализовать любую из своих реформ."
 komi_dem_generic.44.a:0 "Работает ли социализм в условиях демократии?"

 komi_dem_generic.45.t:0 "Кампании ПСД"
 komi_dem_generic.45.d:0 "Партии, участвующие в кампании, продолжают распространять свои политплатформы по всей России, и ПСД не исключение. Присутствие Партии суверенной демократии можно увидеть практически повсюду, от больших и пыльных городов до маленьких и тихих деревень. Платформа для сильной, суверенной России, ПСД надеется обратиться ко всем: заводским рабочим, фермерам и владельцам бизнеса. Партия суверенной демократии надеется, что любой, кто заботится о своей Родине, проголосует за них на предстоящих выборах.\n\nПСД, надеясь украсть голоса и у других партий, также обещает социал-демократическую и капиталистическую политику. Социальная политика, а также экономика свободного рынка становятся основным направлением Партии суверенной демократии. Одно можно сказать наверняка - нельзя недооценивать ПСД."
 komi_dem_generic.45.a:0 "ПСД имеет в виду Россию!"

 komi_dem_generic.46.t:0 "Политплатформа ПСД"
 komi_dem_generic.46.d:0 "По стране распространяется все больше брошюр от партий. ПСД включает рассказы обычных россиян, молодых и старых, а также платформу партии. Брошюра, содержащая идеалы сильной и независимой России, которая стоит над своими врагами, имеет много обещаний на будущее, надеясь заручиться поддержкой каждого россиянина.\n\nКак написано в брошюре, Партия суверенной демократии пообещала социал-демократическую республику, которая не игнорирует бедных и нуждающихся, но критикует ДСНП за её радикальные идеи. Брошюра также рекламирует антиэкстремизм и антирадикализм, осуждая как фашизм, так и коммунизм. ПСД также пообещала более либеральную социальную политику, выступающую за равенство и свободу. Однако наиболее важным для ПСД является освоение России. В своей платформе ПСД пообещала сосредоточить усилия на воссоединении родины любой ценой. При этом республика под руководством ПСД может ожидать увеличения численности вооруженных сил и подготовки к военной экономике.\n\nОчевидно, что ПСД имеет большую поддержку, но платформа войны и восстановления будет работать со всеми?"
 komi_dem_generic.46.a:0 "Так я и думал, они авторитарные!"

 komi_dem_generic.47.t:0 "Окружающие угрозы"
 komi_dem_generic.47.d:0 "В столице республики выдалось свежее прохладное утро. Сталина, стоя над толпой зевак, приготовилась произнести первую речь своей кампании.\n\n"Brothers and sisters of Russia, our motherland is in danger. Our young republic is surrounded by those who wish to destroy it, just as it was ten years before. We cannot make the same mistakes! We must all be stronger. The failure that led to the destruction of the revolutionary front by Germany must not end our republic as well. And to the east are even greater threats. Rival governments that claim they are the true government of Russia. Warlords who wish to conquer and pillage our homes and destroy our democracy. We must defend our families, our Russia!"\n\nThe crowd seemed to be growing larger now, so Stalina began to speak louder. "A PSD victory means a Russia that can defend itself from aggression, and a Russia that can take the upper hand. If we want to defeat those who threaten us, we must strike first. Russia needs a large to defend herself. If we appear weak, our enemies will strike us down. Vote PSD, and save Russia!""
 komi_dem_generic.47.a:0 "Воодушевляющая речь!"

 komi_dem_generic.48.t:0 "Кампания СМР"
 komi_dem_generic.48.d:0 "С началом кампании СМР приложила огромные усилия, чтобы победить на выборах. Обещая реформы и либерализацию, Союз молодых реформаторов обращается ко всем, кто хочет развитой, процветающей России. Интеллектуалы особенно стекались в СМР, привлечённые идеями реформы образования и инвестиций в науку.\n\nПосле этого СМР начал обещать построить больше школ и университетов, а также финансировать образовательные и научные программы. СМР также обещает радикально новые идеи по преобразованию отсталой российской экономики в современную.."
 komi_dem_generic.48.a:0 "Будем надеяться, что это хорошие идеи."

 komi_dem_generic.49.t:0 "Посещение колледжа"
 komi_dem_generic.49.d:0 "Казанский университет, место для изучения естественных наук. Ивану Морозову было разумно приехать, он наверняка получит поддержку от каждого члена университета. Судя по размеру толпы, он был прав.\n\n"Friends, students of the sciences, thank you for inviting me to your grand university. I have a very important message for you. Russia needs all of your help. Your intelligence, creativity, and determination will decide the future of your country. The Union of Young Reformers is working towards a developed and modern Russia. I promise that together, we can lead Russia into a new age. The SMR will fund your projects, your dreams, and your jobs. You will be the ones transforming Russia, helping its economy, its sciences, and its people. A smart, modern Russia can be built out of nothing. What will you do to help Russia? What will you do to make your dreams come true?"\n\nThe incredible crowd, encompassing most of the university, went wild with excitement. They were Russia's future. Why would the SMR let them down?"
 komi_dem_generic.49.a:0 "Похоже, Морозов получил голос от студентов."

 komi_dem_generic.50.t:0 "Политплатформа СМР"
 komi_dem_generic.50.d:0 "Желая расширить свою платформу, СМР решила разослать брошюры для рекламы своей платформы. Брошюра, включающая в себя мечты и идеи современной развитой России, надеется привлечь избирателей, которые хотят лучшей жизни, избегая бедности и ведущих современный образ жизни. В брошюре СМР обещает полностью преобразовать Россию в течение её срока.\n\nФинансирование исследований также является важной позицией партии, которая надеется, что новые технологии модернизируют страну. Это также начало вызывать интерес у обычных россиян, которых заинтриговали новые технологии, которые могут облегчить их жизнь.\n\nСоюз молодых реформаторов также включает идеи других партий, в том числе социальное равенство и льготы для рабочих. СМР надеется создать полноценную рыночную экономику и принести процветание всем россиянам. США позволят присоединиться к их системе. СМР считает, что если это сработало для них, что это обязательно сработает для России."
 komi_dem_generic.50.a:0 "Россия определенно может обойтись некоторым процветанием."

 komi_opposition.0.t:0 "Остатки оппозиции"
 komi_opposition.0.d:0 "После хаотического периода насилия наша фракция заполучила власть над Республикой Коми и обезопасила себя от переворотов на ближайшее время. Только это не гарантирует непоколебимость наших позиций. Вялые остатки наших прошлых соперников все ещё находятся в стране, что будет означать появление новых проблем, если они вдруг останутся без присмотра.\n\nУ нас не остаётся выбора, кроме как предпринять упреждающие действия: мы должны найти диссидентов до того, как они саботируют наши попытки стабилизировать ситуацию. Силы безопасности готовы провести поиски ключевых целей некоторых оппозиционных фракций, подозреваемых в присутствии в стране.\n\nИх сила рухнет без сильного лидера, поэтому крайне необходимы точечные удары по лидерам движений. После того, как цели будут найдены, мы можем разобраться с ними любыми доступными способами. Время поджимает, так как некоторые из целей попытаются покинуть до того, как мы получим шанс разобраться с ними."
 komi_opposition.0.a:0 "За работу!"

 komi_opposition.100.t:0 "Изменить правила подхода."
 komi_opposition.100.d:0 "Наши внутренние силы все ещё работают над устранением оппозиции и ждут наших указаний. Мы можем отдать приказ изменить тактику поиска, если это окажется необходимым.\n\nВо-первых, мы можем депортировать, таким образом убирая их из игры без лишнего насилия.\n\nВо-вторых, мы можем попытаться захватить цели и убрать их за решетку. В таком положении они не причинят вреда стране, при этом находясь у нас под наблюдением.\n\nВ конце концов мы можем приказать стрелять на поражение. Простое и эффективное решение.\n\nТак что же мы предпримем?"
 komi_opposition.100.a:0 "Стрелять на поражение. Они бы сделали с нами то же самое"
 komi_opposition.100.b:0 "Тюрьма прикончит все их амбиции."
 komi_opposition.100.c:0 "Они попросту не нужны нам в стране. Высылка."

 komi_opposition.200.t:0 "Сворачивание чисток"
 komi_opposition.200.d:0 "Поиск ключевых фигур, угрожающих стабильности нашего правительства, окончился. Силы безопасности отступают и сосредотачиваются на других неотложных делах.\n\nБудем надеяться, что их миссия прошла не зря, и что стабильность нашего молодого управления была гарантирована."
 komi_opposition.200.a:0 "Мы сделали достаточно."

 komi_opposition.1.t:0 "ЗАСЕКРЕЧЕНО - ДЕЛО ОППОЗИЦИИ"
 komi_opposition.1.d:0 "ВНИМ: Высший уровень допуска\nКлассификация: МОНОЛИТ\n\nОтчёт об активности: СБКТ-099, СТАЛИНА СВЕТЛАНА ИОСИФОВНА\n\nМестонахождение субъекта неизвестно со времени провозглашения нового правительства. Разрозненные отчёты сообщают о женщине, крайне похожей на цель, замеченной около Сторожевска, хотя последующее патрулирование полиции не дали результатов.\n\nАНАЛИЗ:\nСталину не стоит недооценивать. Она является опытным политоператором. Вероятно, работает над созданием единого фронта меж либеральными оппозиционными группами. Она, без сомнений, находится в сопровождении некоторыми лояльными ей партнёрами, а именно бывшим генералом Петром Григоренко (СБКТ-339), вместе с которым она представляет серьёзную повстанческую угрозу. Её нейтрализация должна пройти при первом возможном случае."
 komi_opposition.1.a:0 "Отчёт окончен."
 
 komi_opposition.2.t:0 "ЗАСЕКРЕЧЕНО - ДЕЛО ОППОЗИЦИИ"
 komi_opposition.2.d:0 "ВНИМ: Высший уровень допуска\nКлассификация: МОНОЛИТ\n\nОтчёт об активности: СБКТ-085, МОРОЗОВ ИВАН ПАВЛОВИЧ\n\nМестонахождение субъекта неизвестно со времени изгнания прошлого правительства из Сыктывкара, после чего предполагается, что Морозов бежал на юго-запад на грузовике прежде, чем скрыться в неизвестном направлении. Наблюдения сомнительной достоверности сообщают о появлении в множестве мест как внутри, так и вне пределов Коми, что вызвало предположение, что он предпринимает попытки бежать в другое государство.\n\nАНАЛИЗ:\nАналитики считают, что участие Морозова в фронтовой работе сопротивления маловероятно. Вместо этого он попытается поддержать связь с вражескими государствами для обеспечения финансовой и материальной поддержки либеральных групп сопротивления. Его нейтрализация может потенциально перерезать пути снабжения повстанцев, что значительно снизит эффективность таких групп."
 komi_opposition.2.a:0 "Отчёт окончен."

 komi_opposition.3.t:0 "ЗАСЕКРЕЧЕНО - ДЕЛО ОППОЗИЦИИ"
 komi_opposition.3.d:0 "ВНИМ: Высший уровень допуска\nКлассификация: МОНОЛИТ\n\nОтчёт об активности: СБКТ-011, ВОЗНЕСЕНСКИЙ НИКОЛАЙ АЛЕКСЕЕВИЧ\n\nМестонахождение субъекта неизвестно с момента создания нового правительства, хотя субъект якобы неоднократно был замечен в районе Юб непосредственно к югу от Сыктывкара. Однако следует отметить, что эти свидетели не обязательно должны считаться надёжными из-за серьёзных расхождений в их рассказах, и есть другие сообщения, предполагающие, что он, возможно, полностью покинул Коми и, возможно, находится в Вятке\n\nАНАЛИЗ:\nХотя бывший президент Вознесенский известен отсутствием политического такта, вполне возможно, что он всё ещё пользуется определенной лояльностью со стороны некоторых остатков старого режима. Его нейтрализация или ликвидация рассматривается в качестве первоочередной задачи и, скорее всего, станет сокрушительным ударом по либеральной антирежимной оппозиции."
 komi_opposition.3.a:0 "Отчёт окончен."

 komi_opposition.4.t:0 "ЗАСЕКРЕЧЕНО - ДЕЛО ОППОЗИЦИИ"
 komi_opposition.4.d:0 "ВНИМ: Высший уровень допуска\nКлассификация: МОНОЛИТ\n\nОтчёт об активности: СБКТ-001, СУСЛОВ МИХАИЛ АНДРЕЕВИЧ\n\nМестонахождение субъекта неизвестно с момента создания нового правительства. Разведывательные организации не смогли получить никаких зацепок о местонахождении субъекта, и его следует рассматривать на свободе. Место его нахождения пока не выявлено, и не исключено, что он просто остался в Сыктывкаре или покинул Коми.\n\nАНАЛИЗ:\nСуслов исключительно опасен и, вероятно, всё ещё обладает обширной властью над остатками Коммунистической партии. Весьма вероятно, что он занимает высшую руководящую роль среди левых элементов сопротивления, и его ликвидация должна рассматриваться как чрезвычайно высокий приоритет для нашего правительства. Хотя сам Суслов не имеет военной подготовки, он чрезвычайно проницательный политический деятель и представляет постоянную опасность для нашего правительства, пока он жив и находится вне наших рук."
 komi_opposition.4.a:0 "Отчёт окончен."

 komi_opposition.5.t:0 "ЗАСЕКРЕЧЕНО - ДЕЛО ОППОЗИЦИИ"
 komi_opposition.5.d:0 "ВНИМ: Высший уровень допуска\nКлассификация: МОНОЛИТ\n\nОтчёт об активности: СБКТ-213, ЖДАНОВ АНДРЕЙ АЛЕКСАНДРОВИЧ\n\nМестонахождение субъекта неясно, хотя считается, что он бежал на север из Сыктывкара после свержения старого режима. Источники, близкие к левым ячейкам сопротивления, утверждают, что Жданов скрывается в изолированной деревне где-то в отдаленных северных районах Коми, хотя его точное местонахождение, как сообщается, ограничено только самыми доверенными партийными кадрами. Деятельность субъекта неясна, и его подозревают в причастности к производству некоторых левых брошюр, циркулирующих в районе Сыктывкара. Субъект также подозревается в соучастии в нескольких терактах против военных объектов, но это не подтверждено.\n\nАНАЛИЗ:\nСобственные возможности Жданова как лидера вооруженного сопротивления ограничены, но его мастерство как идеолога и оратора нельзя недооценивать. Проникновение в его внутренний круг в прошлом было довольно трудным из-за легковнушаемого и фанатичного характера многих его ближайших соратников, и само собой разумеется, что его нынешние обстоятельства могут только усугубить эту тенденцию. Нет сомнения, что Жданов будет сопротивляться нашему правительству, как только сможет, и именно по этой причине может быть целесообразно либо захватить его, либо ликвидировать."
 komi_opposition.5.a:0 "Отчёт окончен."

 komi_opposition.6.t:0 "ЗАСЕКРЕЧЕНО - ДЕЛО ОППОЗИЦИИ"
 komi_opposition.6.d:0 "ВНИМ: Высший уровень допуска\nКлассификация: МОНОЛИТ\n\nОтчёт об активности: СБКТ-213, БУХАРИНА СВЕТЛАНА НИКОЛАЕВНА\n\nМестонахождение субъекта неясно, но есть подозрение, что она бежала в практически необитаемую пустыню непосредственно к югу от Сыктывкара, где она, как полагают, скрывается с большим отрядом левых повстанцев, которые несут ответственность за серию придорожных взрывов против военных конвоев в регионе, а также нападения на военные объекты.\n\nАНАЛИЗ:\nСимволическое значение поимки или убийства дочери бывшего лидера Советского Союза невозможно переоценить. Хотя Бухарина, несомненно, сама по себе является эффективной политической силой, её символическая ценность, возможно, гораздо более угрожающая, и она могла бы служить эффективным объединяющим пунктом для бухаринцев. Она - очень харизматичный лидер, который также готов использовать насилие для достижения своих целей. По этой причине она должна быть нейтрализована с максимальным ущербом, прежде чем она сможет стать более широким символом вооруженного сопротивления нашему правительству."
 komi_opposition.6.a:0 "Отчёт окончен."

 komi_opposition.7.t:0 "ЗАСЕКРЕЧЕНО - ДЕЛО ОППОЗИЦИИ"
 komi_opposition.7.d:0 "ВНИМ: Высший уровень допуска\nКлассификация: МОНОЛИТ\n\nОтчёт об активности: СБКТ-002, Гумилёв ЛЕВ НИКОЛАЕВИЧ\n\nСубъект был замечен за побегом из столицы на лодке по реке Вычегда, и источники предполагают, что он может скрываться с группой идеологов в районе Усть-Вымь/Коквица. Считается, что он активно публикует подрывные материалы, и несколько передовиц под его именем, призывающих сторонников совершить насильственные акты террора против нашего правительства, появились в подпольной ультраправой газете под названием "EURASIAN MISSION." Police efforts to trace the ink and typeset used in its production have thus far been unsuccessful, and a canvassing of known printing workshops in the Ust-Vym/Kokvitsy region has not produced any apparent matches.\n\nAnalysis:\nGumilyov's central role among Komi's reactionary movement cannot be overstated, and his neutralization would deal a serious blow to the Passionarist movement. As the voice and ideological father of the movement, and a highly influential figure among right-wing circles more broadly, Gumilyov is arguably one of the most capable organizers of opposition against our government. It is absolutely necessary that he be dealt with one way or another if we are to solidify control and suppress rightist resistance."
 komi_opposition.7.a:0 "Отчёт окончен."

 komi_opposition.8.t:0 "ЗАСЕКРЕЧЕНО - ДЕЛО ОППОЗИЦИИ"
 komi_opposition.8.d:0 "ВНИМ: Высший уровень допуска\n\nКлассификация: МОНОЛИТ\n\nОтчёт об активности: СБКТ-314, ШАФАРЕВИЧ ИГОРЬ РОСТИСЛАВОВИЧ\n\nМестонахождение субъекта неизвестно, хотя считается, что он бежал из Сыктывкара на лодке по реке Сысоле. Разведывательные организации не смогли точно определить местонахождение субъекта, но информация, полученная от захваченных в плен повстанцев-пассионариев, позволила предположить, что он скрывается либо в Койгородке, либо в районе Обячево.\n\nАНАЛИЗ:\nНесмотря на то, что вероятность участия Шафаревича в фронтовых повстанческих операциях мизерна, он опытный оратор и высококлассный демагог, что не следует недооценивать. Его умеренная риторика может повлиять на многих людей на правой стороне. Его задержание или ликвидация значительно уменьшат способность реакционной оппозиции к организации."
 komi_opposition.8.a:0 "Отчёт окончен."

 komi_opposition.9.t:0 "ЗАСЕКРЕЧЕНО - ДЕЛО ОППОЗИЦИИ"
 komi_opposition.9.d:0 "ВНИМ: Высший уровень допуска\nКлассификация: МОНОЛИТ\n\nОтчёт об активности: СБКТ-162, СЕРОВ ИВАН АЛЕКСАНДРОВИЧ\n\nМестонахождение субъекта неизвестно, но считается, что он бежал на юго-восток в малонаселенную местность в районе Мордино/Намска, где он может скрываться в лесу с группой сторонников. Поисковые группы сообщили, что обнаружили следы лагерей, разбитых в дикой местности в этом районе, но многие из этих мест, похоже, на самом деле являются тщательно продуманными мистификациями, по-видимому, предназначенными для отвлечения внимания властей от какой-то другой неизвестной деятельности, и по крайней мере одно из таких мест было обнаружено с искусно созданными ловушками, по-видимому, предназначенными для нанесения вреда поисковому персоналу.\n\nАНАЛИЗ:\nХотя Серов рассматривается многими как второстепенная фигура, он является высококвалифицированным и жестоким агентом разведки, который готов сделать почти все, чтобы получить то, что он хочет. Его военный опыт, наряду с его подготовкой в контрразведке и обмане, вероятно, делает его очень неуловимым и находчивым противником, который потребует значительных инвестиций ресурсов, чтобы выследить. Кроме того, его военный опыт в сочетании с его прежней руководящей ролью в НКВД делает его очень способным лидером повстанцев, и его следует ликвидировать при первой же возможности."
 komi_opposition.9.a:0 "Отчёт окончен."

 komi_opposition.10.t:0 "ЗАСЕКРЕЧЕНО - ДЕЛО ОППОЗИЦИИ"
 komi_opposition.10.d:0 "ВНИМ: Высший уровень допуска\nКлассификация: МОНОЛИТ\n\nОтчёт об активности: СБКТ-588, ТАБОРИЦКИЙ СЕРГЕЙ ВЛАДИМИРОВИЧ\n\nМногочисленные свидетельства очевидцев утверждают, что субъект и группа его последователей бежали на север через реку Вычегда в практически необитаемые леса непосредственно к северу от Сыктывкара. Поисковые группы в этом районе обнаружили множество трупов; первоначально считалось, что это последователи, умершие от воздействия стихии. Однако обнаружение следов лигатуры и следов пыток (один труп был найден прибитым к дереву) позволяет предположить, что эти люди были убиты преднамеренно, возможно, самим субъектом и его оставшимися сторонниками, хотя мотивы этого остаются неясными. Хотя следы были обнаружены на различных местах убийства, направление движения, предложенное каждым из них, не предполагает какого-либо общего направления движения, и в настоящее время неясно, остаются ли субъект и его сторонники вообще в этом районе.\n\nАНАЛИЗ:\nТаборицкий - крайне непредсказуемая фигура, которая, по-видимому, готова пойти на чрезвычайно жестокое насилие против своих предполагаемых врагов. Аналитический персонал выразил неуверенность в собственной способности прогнозировать или делать выводы о целях Таборицкого, не говоря уже о его будущих действиях. Однако нет никаких сомнений в том, что в настоящее время он разжигает какую-то оппозицию против нашего правительства."
 komi_opposition.10.a:0 "Отчёт окончен."

 komi_opposition.11.t:0 "Хаос другого вида"
 komi_opposition.11.d:0 "Какой бы сильный был дождь, и как темно бы ни было снаружи, это ничуть не улучшило настроения Светланы. Она и её когорта телохранителей, все вооруженные и готовые открыть огонь по любому, кто, по их мнению, приблизится к ним, крались по местности Коми, промокшие от непогоды и уклоняющиеся от всего, что выглядело так, будто хотело их смерти. Мало того, она ещё и тащила на буксире своего брата Василия. Конечно, он был бойцом, но она чувствовала исходящую от него горечь. "You've yet to tell me, sister," he began, barely audible among the many raindrops, "When you plan to come back to Komi. You've always wanted to restore it to normalcy, after all."\n\nSvetlana sighed, running a hand through her hair and wiping off the excess water on her forehead. "I don't." She responded, bringing Vasily to a few seconds of silence. "This has been the first time the nation's fallen into such chaos, brother, and I'm not a one-man-army. I can do much, but I can't stand up to this new order by my own."\n\n"And what of your supporters?" Vasily asked, hoping to find some respite as he was suddenly ushered by one of Svetlana's guards to hide in the grass. After half a minute, a few cars passed by the gravel road, and nobody wanted to know what they were there for. Once they got out, he continued on his previous tangent. "Surely, this is not the end, is it?"\n\nSvetlana gripped the barrel of the gun tightly in her hand. "Vasily. There is nothing left for me there. The Republic is in chaos. Gone, brother. If I go back there, I would only be killed. I'm not throwing my life away for a hopeless shot of some ideological fervor. Now, quieten down. I don't want anyone to hear us." Vasily's bitterness never abated for the rest of the night, but Svetlana was made all the more frustrated for it."
 komi_opposition.11.a:0 "Без второго шанса."

 komi_opposition.12.t:0 "Рука в сторону пламени"
 komi_opposition.12.d:0 "Он прервал связь со всеми, кого знал. Весь прошедший день Морозов был один, его голова болела при мысли о том, что ему предстоит вернуться домой, но он не смел возвращаться. Он знал, как это произошло, как Коми впал в хаос. Каждый час, каждую минуту он проклинал себя за то, что не предпринял требуемых действий. Он знал о возможной судьбе Коми, но молчал. Теперь он заплатил самую высокую цену, и единственное, что он получил - падение. Он даже не узнал о судьбе Светланы Сталиной, что преследовало его на каждом шагу. О судьбах многих можно было беспокоиться, но он разделял с ней мрачное мнение о демократии Коми, которое, к сожалению, оказалось правдой.\n\nТеперь, ведомый вспышками лунного света, его побег из павшего государства осуществился. В густых лесах не было ни стражи, ни тачанки - ничего, что могло бы остановить его. Только дующий ветер и праздные звуки лесной жизни. Уже тогда нервы его были начеку, и Морозов чувствовал, что эта прогулка по лесу станет новым источником паранойи, но он должен был смело смотреть на абсолютную пустоту всего этого, на отсутствие человеческой жизни и молиться, чтобы вдруг не получить пулю в спину.\n\nНа рассвете следующего дня Морозов оказался на другой стороне. Он не был уверен, какую свободу он найдёт, и не знал, действительно ли это будет лучшая судьба, чем смерть от рук радикалов. Но он уже давно сделал свой выбор, и ему придётся пожинать плоды и страдать от последствий. Идеал Вознесенского был мертв, и Морозов больше не хотел иметь с ним ничего общего."
 komi_opposition.12.a:0 "Никогда больше."
 
 komi_opposition.13.t:0 "Мечты о стране"
 komi_opposition.13.d:0 "Вознесенский чувствовал величайшее предательство. Народ России уже однажды был унижен, рассеян, а его амбиции стерты в пыль, но Николаю удалось построить нечто большее. Из пепла вознесся феникс, несущий в себе идеалы тысяч: идеал стабильной Республики, который каждый русский с радостью назвал бы своим домом.\n\nОднако, в отличие от феникса, Коми был сожжен слишком сильно, и феникс демократии снова превратился в пепел. Когда Вознесенский бежал в ночь, смерть несколько раз дышала ему в затылок, пока он, наконец, не оказался на берегу реки. С другой стороны виднелись новые пастбища, а на дне реки рядом с ним стояла небольшая лодка, рассчитанная на одного человека. Он устроил это для себя и только для себя, в глухую ночь, чтобы ни один стражник не заметил и не открыл огонь по предателю новой Коми.\n\nУстроившись поудобнее и начав переходить реку, он оглянулся. Возможно, в новых землях Вятки он сможет что-то изменить. Возможно, подумал он, не стоит мечтать о том, чем была Коми. Вятка была стабильнее, богаче. Был царь, и, хотя это само по себе не предвещало ничего хорошего, он знал, что это не самодержавие. Элементы свободы всё ещё оставались, и, в отличие от Коми, им не угрожали напрямую силы, которые хотели изничтожить все это. Оглянувшись, Вознесенский почувствовал, что хватка на веслах ослабла, хотя и осталась твердой. Он не хотел переходить дорогу, но знал, что у него есть только один выбор.\n\nК тому времени, когда он добрался до другой стороны, ему хотелось только лечь и отдохнуть, потому что ужасное осознание, поразившее его разум, только росло и росло в нем. Все, что он построил до этого момента, разбилось вдребезги, и ради чего? Вознесенский задумался: "
 komi_opposition.13.a:0 "... духа Коми никогда и не было?"

 komi_opposition.14.t:0 "Больше не кукловод"
 komi_opposition.14.d:0 "Каждый час он задавал водителю один и тот же вопрос. Непоколебимо неизменный. "Have we made it?" It would roll across the tight walls and bump against the windows. For every hour he was met with "no", he became more and more agitated. Mikhail Suslov had planned this from start to finish, true, but he couldn't determine any factors beyond hoping that there would be nothing to stop the black van from travelling down and out of Komi. The nation was swept in chaos recently either way, so it was likely that another such vehicle would merely be passed off without a second thought.\n\nSo he thought. But Suslov's suspicion about something like that happening so easily led him to repeatedly asking that same question, and, as noon turned down midnight, he began actively fidgeting, pressing his thumbs to his hands and moving them up and down. That was the only sign he gave, and that was enough to send worry to the other agents in the vehicle, driver included. If he was worried, they pretended not to notice, but they, along with Suslov, knew.\n\nWhen the hour struck somewhere within the night, his tired voice asked yet again. "Have we made it?" It sounded like Suslov was to pass out soon enough, but he wouldn't dare do that. Not when his life was on the line. He waited and waited, until he received his answer. He couldn't process the word at first as it felt so foreign to him, but when he did, his chest tightened, and his gaze looked up at the barely-lit road in front of him as the vehicle stopped. "Where are we exactly?" He asked, voice now sharper, clearer."
 komi_opposition.14.a:0 ""Vologda, sir. As per your request, we are now in neutral territory.""

 komi_opposition.15.t:0 "Визионер подавлен"
 komi_opposition.15.d:0 "Все, что он мог чувствовать - это страх и стыд. Ужас в том, что это наконец произошло. Народ Коми, по его мнению, был теперь слишком переполнен реакционерами, чтобы его можно было спасти. Реакционеры, которые с радостью расчленили бы его и его идеал социализма по частям, пока не осталось бы ничего, кроме подчиненной марионетки. Позор, ибо Андрей Жданов имел полное право попытаться спасти Республику от упадка капитализма, фашистов и их приспешников. Но вот он здесь, в бегах, и ему нечего показать. Его влияние в Национальном Собрании было теперь сведено на нет, и осталась только сформированная им идеология.\n\nЖданов, однако, посмеялся бы над тем, что его идеология в конце концов не восторжествует. Уже под покровом ночи, с удостоверением личности в заднем кармане, он ехал по темным улицам Коми в сторону Западнорусского Революционного Фронта, когда его остановили два пограничника. "Name and identification, please." One of them ordered, and Zhdanov was more than happy to comply. "I am Andrei Zhdanov," he began, passionate yet worried at the same time. "A political refugee from Komi. The nation has fallen into chaos!" He exclaimed, and the guards eyed him warily.\n\n"Chaos?" One of them asked, returning Zhdanov's identification card to him. "Yes!" He responded. "The reactionaries have taken Komi. Please, let me go to your territory - I must continue to build socialism somewhere, anywhere!" Even while fearing for his life, Zhdanov remained a charismatic force. "And I know that your nation is the progenitor of it. Please, men!"\n\nThey stared at him for an uncomfortably long period of time, but, eventually, one of them broke the silence. Shuffling in place awkwardly, he readjusted the gun in his hands and sighed."
 komi_opposition.15.a:0 ""Pass through. We can file papers about this later.""

 komi_opposition.16.t:0 "Нет новому Союзу"
 komi_opposition.16.d:0 "Было холодно. Очень, очень холодно. Светлана Бухарина поежилась от холода и крепко стиснула зубы. Единственное, что занимало её внимание - это щебетание птицы на плече, которое ей приходилось насильно закрывать всякий раз, когда она слышала шаги с дороги. Она знала, что процесс пересечения границы болезненен, но быть одной, с возможностью быть застреленной солдатом Республики, которая теперь видела в тебе врага нации, наполняло её эмоциями, с которыми она была знакома, но отказывалась взаимодействовать, когда бы это ни происходило.\n\nСтрах. Вот что чувствовала Бухарина. В любой момент, пока она шла к Вологде, она боялась почувствовать пронзительный выстрел пули в череп. Встретить ту же судьбу, что наверняка постигла бы многих в Коми, и исчезнуть в истории, совсем как её отец до неё. В эту ночь её несли не только обострённые чувства, но и то, что она знала, когда двигаться, а когда оставаться на месте. Нет, если она не хотела умереть при свете дня, лёжа в луже собственной крови, то это была решимость продолжать идти.\n\nСветлана Бухарина не кончит так, как её отец, решила она. Она не позволяла себе раствориться в воздухе, даже когда её амбиции были задушены, а цели внезапно остановлены. Этот песок толкал её сквозь холод, держа её в безопасности, и по мере того, как часы тянулись и энергия покидала её тело, холод просачивался сквозь одежду и впивался в кожу, она жила."
 komi_opposition.16.a:0 "Запуганная, но не сломленная, Светлана Бухарина живёт."

 komi_opposition.17.t:0 "Несказанные различия"
 komi_opposition.17.d:0 "Ненависть заполнила его разум и тело, как волны пульсирующей боли. Лев Гумилёв упустил Коми, и Пассионариев больше не существует. Не без его руководства, его интеллекта, его убеждений. Он не знал, что будет с Шафаревичем, но не мог сказать, что его слишком волнует судьба этого человека. Гумилёв знал, что он возглавляет правое крыло Коми, но теперь его выгнали, и он точно знал почему. Змеи, твари, крысы - все они стали причиной крушения его идеалов!\n\nОн направлялся в Вятку и сумел подкупить человека, который довез его до границы и высадил там. И всё же всю дорогу он не переставал думать о Коми. Они разрушили все: его великое видение Евразии запятнано! Теперь Россия уже никогда не будет центром мира, как ей было суждено. В Вятке был царь, рассеянный и неуправляемый, и этот факт мало смягчал его гнев, так как был лишь немногим лучше предательства, которое он обнаружил в Коми. Там, по крайней мере, его не будут подвергать инсценированному суду и вскоре казнят, если даже дадут такую привилегию на родине.\n\nКогда шофер почти дошел до границы, он остановился на тротуаре и потребовал плату, бесцеремонно вышвырнув Гумилёва, как любого другого штатского. Если бы только он всё ещё был в Национальном собрании и с ним обращались как с человеком, которого нельзя казнить на месте. Спокойно и вежливо Гумилёв прошел остаток пути пешком и не встретил никакого сопротивления. Не было ни одной стражи из Коми, чтобы остановить и обыскать его, только вятские, чтобы допросить и, в конце концов, пропустить.\n\nИ как только он это сделал, в его голове вспыхнула одна-единственная мысль."
 komi_opposition.17.a:0 ""

 komi_opposition.18.t:0 "Побег от безумия"
 komi_opposition.18.d:0 "Игорь Шафаревич это чувствовал. Спускаясь все ниже и ниже, он думал, что Коми - один из последних бастионов демократии в России. Но это оказалось неправдой, и вот Шафаревич, томимый сожалением, несбывшимися словами и желанием вывести Россию на авансцену истории. Теперь все было напрасно.\n\nТеперь он покинул свой пост избранного депутата, превратившись в мишень и предателя государства, с которым не хотел больше иметь ничего общего. Он оставил почти все: свой пост, свой дом, свою машину, свои ценности. Всё, кроме одежды на спине, документов, удостоверяющих личность, и толстой книги, которую он отказался оставить.\n\nОн смешался с десятками людей, наводнивших станцию. Таково было состояние Коми, что во всем, даже в повседневной жизни горожанина, присутствовал намек на хаос, и сердце Шафаревича замирало, когда ему приходилось сталкиваться с охранником. Но он не узнал его. Он был просто человеком среди многих других, которых не волновали внешние атрибуты политики. Только безопасность их личной жизни.\n\nСадясь в поезд, Шафаревич обдумывал такую возможность. Когда ночь опустилась на пассажиров и на него самого, а пыхтение мотора убаюкало его, он крепче сжал книгу в руках. Математика всегда была страстью в его сердце. Возможно, в новой жизни он устроится учителем. Будучи глубоко политизированным человеком, он не желал умирать. И жизнь в качестве учителя, чтобы передать мудрость и ум новым светлым умам России..."
 komi_opposition.18.a:0 "Шафаревич мечтал о цифрах."

 komi_opposition.19.t:0 "К новому рубежу"
 komi_opposition.19.d:0 "Иван Серов хотел, чтобы Коми была всем самым лучшим. Была сильной, неуклонно следовала принципам социализма и национализма, и всё же там у власти теперь находилось правительство, которое прямо насмехалось над его ценностями. В Коми не останется гордости, особенно после того, как его фактически вышвырнут из правительства.\n\nВместо того, чтобы лечь и умереть, как хороший маленький агент, переживший свою полезность, Серов уже заранее подумал об этом. Его путь был ясен и прямолинеен. Все, что требовалось - это толчок. Этот толчок пришел в виде поездки на автомобиле, который он анонимно купил несколько дней назад. К заходу солнца Серов уже был на границе, разглядывая двух охранников, лица которых показались ему ужасно знакомыми.\n\nОпустив стекло, он начал вытаскивать свои бумаги, когда они подошли к его машине и услышали, как они начали говорить. "Papers, please." One of them said, keeping one hand on his rifle and another hand free. Handing over a sheet of them, the guard took some time reading them over. "You are... Anatoly Maksimov?" He said, and Serov nodded. "Currently unemployed, used to serve in the Komi military as a corporal before being honorably discharged?" Another wordless nod. "And you wish to cross into the West Russian Revolutionary Front." That was not a question, Serov could notice, but he nodded anyway.\n\nWith a sigh, the guard handed the papers back to him. "You will see a building a kilometer north from here. Go there and begin processing your documents. Have a good day..." The guard's expression never betrayed an emotion. "Sir." As Ivan Serov rolled up his window and his vehicle came to life once again, he could already imagine himself somewhere else."
 komi_opposition.19.a:0 "Формирование сильной, социалистической России. Навсегда."

 komi_opposition.20.t:0 "Пришло время"
 komi_opposition.20.d:0 "Никогда не было ни проблеска надежды в этих Богом опустошенных землях, ни малейшего намека на сомнение, которое угасло в душе Сергея Таборицкого. Его размышления, колебавшиеся между ненавистью и злобой к разрушителям цивилизации, оказались правильными в мире, но ошибочными для его надежд, так как на мгновение он пожелал, чтобы выродившееся правительство Коми встало на правильный путь.\n\nНо они этого не сделали. И они тоже не захотят. Слишком далеко они упали от взгляда Таборицкого. Слишком сильное влияние оказали на них действия безумцев Сиона, вечно проклятых знаком Каина, убийц и бандитов, принадлежавших к клике коммунистов, и атеистических духов, которые выкололи себе глаза во имя прогресса, которые заткнули уши, чтобы услышать крик демократии, и отрезали себе языки, чтобы присоединиться к низменным массам. Это были мольбы о здравомыслии, оставленные гнить в грязи, в подобии их веры в то, что царевич Алексей действительно стоит в ожидании, не прячется в тени, пока не придёт наконец спаситель России, что он не "
 komi_opposition.20.a:0 "Суд не знает пощады."

 komi_opposition.21.t:0 "Это займёт всего мгновение"
 komi_opposition.21.d:0 "Холод глубоко впивался в её тело, даже когда она была закутана в толстую и тяжёлую одежду. Светлана Сталина вздрогнула, услышав хруст дерева неподалёку, и слегка наклонила голову, спешно доставая магазин. Она живо помнила, как всё происходило. Только что она шла с Василием и своими телохранителями. В следующий момент один из них уже лежал мёртвым на земле, а они бросились в укрытие.\n\nТеперь она застряла за скоплением промокших деревьев и кустов, из-за дождя было трудно двигаться, видеть и стрелять. Иногда она поглядывала на своего брата с противоположной стороны, который оставался стойким и молчаливым. Она была хорошим стрелком, но Василий был лучше, хотя она чувствовала, как его нервозность нарастает с каждой выпущенной пулей. В мириадах вспышек света она решила позвать своего брата. "Vasily!" She yelled, and her brother opened fire. "Vasily!" She shouted again, pulling back the bolt on her gun. He turned around, and looked at her with an expression both annoyed and concerned. "We must pull back! I'm running low on ammo, a-"\n\nIn the blackness of midnight, the misty cloud of dark red that sprouted in front of her was paired with a crack that rippled through the air and her mind, and she felt her body go cold. "Vasily?" She muttered, seeing his body drop as everything became difficult to observe. "Vasily! VASILY!" The weapon in her hands violently clattered against the ground, as she took hurried, unpaced steps towards whatever unfocused shape there was on the ground. She could feel static in her ears, protruding everywhere around her, as sharp pain coursed through her knees when they landed against mud and dirt, and her hands tightly grasped cloth and skin.\n\n"Brother-" She choked out, catching a breath as tremors ran up her arms. "Brother. Move, please. Please start moving." It was difficult to take in air, and everything was so loud. Everything was so, so very loud. The static burned her ears, and the ringing deafened them. She couldn't see anything beyond masses of shapes, she couldn't hear anything except the pain in her mind, and then..."
 komi_opposition.21.a:0 "Ничего."
 
 komi_opposition.22.t:0 "Заглушая голос"
 komi_opposition.22.d:0 "Иван Морозов крепко сжимал пистолет в руке, держа его почти яростной мертвой хваткой. С тех пор, как правительство Коми было свергнуто в пользу нового порядка, он находился в бегах. Теперь он был вдали от цивилизации, блуждая по лесам России, замирая в страхе от каждого звука, даже от трели ночных сверчков. Он знал, чёрт возьми, знал, что Коми капитулирует перед хаосом, с которым Вознесенский отказывался иметь дело. Но было уже слишком поздно, и он заплатил за это изгнанием.\n\nСтараясь сохранять хладнокровие, Иван двинулся глубже в лес. К тому времени, как взойдёт солнце, он будет за пределами Коми, в безопасности. Это была надежда. Но правда заключалась в том, что такие надежды будут расколоты мощным и хлёстким выстрелом. Душа Морозова ушла в пятки, руки похолодели. Он не был ранен, но, возможно, из-за этого было только хуже. Иван бросился бежать. Его ноги одеревенели, но ступни продолжали работать, перемешивая грязь и листья на своём пути. Иван уже был чертовски уставшим, а теперь он был на грани истощения.\n\nНа бегу он едва смотрел вперёд, только чтобы видеть, от каких деревьев уклоняться и через какую корягу перепрыгивать, в то время как его разум кружился от хаоса и страха. Был ли это конец? Достаточно одного выстрела. Морозов стиснул зубы и вслепую выстрелил в сторону, быстро опустошив магазин своего пистолета. Он знал, что каждый выстрел был мимо, и, словно его настигла кара, он почувствовал, как одна из его ног онемела, и Морозов упал, ударившись головой о твердую землю.\n\nГубы Морозова с пульсирующей головной болью, колотящимся сердцем и дрожащим телом сложили слова о милосердии. Ему было слишком больно, чтобы видеть, не говоря уже о том, чтобы правильно говорить, но всё же его голос хрипел от облегчения, умоляя пощадить его."
 komi_opposition.22.a:0 "Последующий выстрел усыпил Морозова."

 komi_opposition.23.t:0 "Прах к праху"
 komi_opposition.23.d:0 "Николай Вознесенский знал.\n\nРеспублика была мертва - и остался только он. Он был последним тлеющим угольком демократии, это было фактом, но для чего? Куда именно теперь приведет его путь? Его проект рухнул, как карточный домик, унесённый сильным ветром, и всё, что осталось, - это одинокий великий провидец. Он не ведал о судьбах его друзей, членов Национального Собрания. И он не хотел. Их ждали что угодно - от свободы до мучительной смерти. Он проклинал имена своих врагов, но не более того. Он полагал, что они останутся позади него.\n\nЕго путь лежал к реке, отделавшей государство Коми от царистов Вятки, и он решил, что это лучший вариант побега. Поэтому он убедил местного рыбака одолжить ему лодку. Он сказал, что это всего лишь простой переход, и она будет возвращена ему. В ту ночь, когда он осторожно шел по траве к границе, отделяющей его от жизни и смерти, Вознесенский почувствовал, что что-то не так. В ту ночь что-то было не так в воздухе, как накануне, но у него не было времени думать об этом. \n\nВместо этого он сел в лодку и начал грести на другой берег. Это принесло ему некоторое умиротворение, лёгкость. Лёгкость, которую он, к сожалению, не мог принять надолго.\n\nВыстрелы прошили его спину, пробив деревянную конструкцию лодки. Вознесенский испытал шок, боль и ужас - потом наступило забвение, так как его тело пошатнулось и рухнуло в лазурно-синюю реку, которая стала окрашиваться кровью архитектора."
 komi_opposition.23.a:0 "Мечтам этого человека пришёл конец."

 komi_opposition.24.t:0 "Сломанная рука"
 komi_opposition.24.d:0 "Он почувствовал, как у него скрутило живот. Когда Михаил Суслов чувствовал, что с ним что-то не так, дела, как правило, принимали очень негативный оборот.\n\nБыла глубокая ночь, и Суслов встретился со своими телохранителями. Один человек должен был быть водителем. Двое других будут сидеть в задней части фургона и служить мускулами и огневой мощью. Суслов тоже будет держаться позади, достаточно вооруженный для продолжительной перестрелки. Когда они сели в машину, он почувствовал, как сгустился воздух. Суслов снова почувствовал, что что-то не так, но не подал вида. Просто предупредил своих охранников, чтобы они держали глаза и уши открытыми - особенно водителя. Цель была проста - добраться до Вологды.\n\nОднако всего через десять минут после начала пути подозрения Суслова подтвердились. Пули пробили дверь в задней части фургона, и он пригнул голову, крепко схватив винтовку, когда один из телохранителей бросился вперёд. Водитель, не отрывая глаз от дороги, начал вилять влево и вправо, а Суслов и его второй телохранитель одновременно распахнули задние двери.\n\nМимо проехали два автомобиля с открытым верхом с вооружёнными людьми. Суслов сразу же упал на пол и открыл огонь. Его телохранителю не повезло - тот вскрикнул от боли и рухнул в углу фургона. Перестрелка продолжалась ещё несколько секунд, прежде чем Суслов услышал, как его второй телохранитель открыл огонь, и он увидел, как водитель одной из преследовавших его машин откинулся назад, его автомобиль начал дрейфовать вбок, в конце концов свалившись в кювет.\n\nНо Суслов был не самым везучим человеком. Несмотря на то, что он чувствовал близость победы, страх начал, наконец, сжимать его сердце, когда он услышал, как рвётся плоть позади него. Бросив оружие, Суслов побежал к водительскому сиденью. Фургон сильно метало по дороге, и когда мертвец сполз с руля, машина перевернулась."
 komi_opposition.24.a:0 "И хребет тоже."

 komi_opposition.25.t:0 "Отложенная мечта"
 komi_opposition.25.d:0 "Андрей Жданов раскачивался взад-вперёд в чулане уборщика, в котором спрятался. Для такого выбора не было особых причин: решения обычно принимались сами собой, когда человек был всего на несколько минут впереди убийц.\n\nЭто было несправедливо. Нисколько. Он собирался стать Генеральным Секретарём... нет, Верховным Лидером! Он был Марксом и Лениным одновременно, человеком, который возвысит свой народ до их законного места в мире. Сначала к диктатуре пролетариата, потом к мировой Революции, потом к звёздам. Это было неправильно, что всё так закончилось. Жданов услышал приближающиеся шаги возле своего укрытия, когда убийцы взбежали по лестнице. Отступать было некуда. Чёрт бы побрал их инстинкты, ведущие их наверх. Что-то с ужасающей силой ударило в дверь. Жданов закричал. Последовала пауза, а затем второй удар, который разнес хлипкую дверь и сорвал её с петель. Из-за угла показалась тёмная фигура, подняла пистолет и выстрелила."
 komi_opposition.25.a:0 "Это нечестно..."

 komi_opposition.26.t:0 "Повторение истории"
 komi_opposition.26.d:0 "Грузовик дергался и грохотал, пробираясь по лесистой дороге недалеко от Сыктывкара. Бухарина, как и остальные партийцы, трясущиеся в кузове, молчали. К этому моменту в их деле было мало такого, за что стоило бы бороться. Даже их вооруженные сопровождающие и те бросили их: ни у кого не было времени на нескольких несостоявшихся идеологов.\n\nЗатем послышался отдалённый звук мотора, становившийся всё ближе и ближе. Он был глубже и громче, чем их потрепанный старый ЗИС - и определенно быстрее. У Бухариной кровь застыла в жилах, и она наклонилась, чтобы постучать по крыше кабины: "Faster, driver, faster! Someone's on our tail!"\n\n"I can't go any faster!" she hollered back. "This thing barely runs in the first place, ma'am!"\n\nJust as they were approaching a bend in the road ahead, one which might have bought them time to disembark and scatter, the pursuers came into sight. Roaring along in an armor-plated truck of American make, the fugitives could see their hatred in the cold professionalism with which they carried themselves. They had a light machine-gun mounted atop the cab, and before the ZIS could reach the bend, it opened fire.\n\nIn the moment before she was riddled with lead and toppled from the truck, Bukharina whispered an apology: to her Party, to her friends, and most of all to her father. Bukharin's dream died with her."
 komi_opposition.26.a:0 "Это должно было случиться давно."

 komi_opposition.27.t:0 "В следующий раз, всё получится..."
 komi_opposition.27.d:0 "Книги, пачка рублей, два пистолета, патроны, одежда, еда, вода. Гумилёв кивнул самому себе и захлопнул багажник своей машины. Упав на водительское сиденье, он на мгновение задумался - и позволил себе немного пожалеть себя.\n\nПроклятые змеи. Сколько раз откладывалась мечта о Евразии? Он закрыл лицо ладонями и вздохнул. Возможно, ему стоило просто попытаться захватить власть много лет назад или связать свою судьбу с другой фракцией под ложной идеологией. Теперь честолюбивый отец Евразии собирался бежать из Сыктывкара в дальнюю глушь, не имея ничего, кроме самого драгоценного имущества, которое он мог бы назвать своим.\n\nГумилёв положил руку на руль и глубоко вздохнул, сделав паузу и расслабившись перед выдохом. "
 komi_opposition.27.a:0 "...или нет."

 komi_opposition.28.t:0 "Оставленный"
 komi_opposition.28.d:0 "Шафаревич мрачно уставился на свои сцепленные руки. Его колени болели после долгого стояния на них, но он все ещё молился. "God," he whispered, "Please, if you save me now, I swear that I shall never harm another living being again. I'll even take up the cloth. Wouldn't that please you, Lord? Wouldn't it?"\n\nThe monastery doors crashed open. No, it seemed, it wouldn't. Shafarevich closed his eyes, tried not to weep, then began to anyway. "Just get it over with, you bastards!" he yelled out, hands dropping to his sides.\n\nFootsteps drew close, soft on the carpet lining the aisle. A wire loop dropped around his neck and was pulled tight. His eyes bulged and his hands scrabbled feebly at whoever was behind him. His lips parted one final time, trying desperately to take a breath, and then his world plunged into darkness."
 komi_opposition.28.a:0 "Бог помогает тем, кто помогает себе сам."

 komi_opposition.29.t:0 "Последний бой"
 komi_opposition.29.d:0 "Иван Серов мчался по переулку, крепко сжимая ППШ побелевшими костяшками пальцев. Он совсем не знал эту часть Сыктывкара - бежал ли он в безопасное место или навстречу смерти? Споткнувшись об упавший мусорный бак, он быстро восстановил равновесие и подошёл к развилке между зданиями, которые возвышались вокруг него. Глубокой ночью он не мог видеть, ведут ли они в темноту переулка или в тупики. "I see him!" cried a voice from behind him, and a rifle boomed. Something made a deafening crack as it hit the bricks just above his head. Out of options, he took a gamble and bolted left.\n\nGlancing back at the way he'd come, he didn't see the dead end until he ran face-first into it, stumbling back with blood streaming from his temple. The world was spinning around him. He'd gambled - and he'd lost.\n\n"Fine," he growled, spitting upon the concrete. He lifted his PPSh and racked the bolt, teeth bared in a defiant grin. As the first two pursuers rounded the corner, he yelled his fury and squeezed down on the trigger as hard as he could. Gunfire filled the alleyway with a roar. Muzzle-flash illuminated his surroundings, dancing off the walls and his polished brass buttons. "You want me? Come and take me, you pigs! I'm Ivan fucking Serov!"\n\nWithin seconds, his drum magazine was empty. Tossing aside the submachine gun, Serov drew his Tokarev and began snapping off shots, not bothering to aim. He smiled with satisfaction as he saw two bodies lying in a bloody heap at the fork in the alleys. He laughed as the next assassins came into sight and began laying down fire. He hit one of them in the chest and saw the bastard fall, but then something sharp and hot struck him in the heart. Serov toppled back against the wall, pistol clattering to the ground. The most vicious man in Syktyvkar died with a manic grin on his face, knowing he was still the hardest bastard of them all."
 komi_opposition.29.a:0 "Крепкий сукин сын."

 komi_opposition.30.t:0 "Никогда"
 komi_opposition.30.d:0 "Сергей Таборицкий молча шагал по маленькой часовне, в которой укрылся, разливая бензин из канистры в руке. Когда ёмкость опустела, он отбросил её в кучу к остальным канистрам и стал на колени перед алтарём, глядя вверх на лик Христа. Скоро золото расплавится, иконы превратятся в шлак, а сам он будет не более чем пеплом на ветру. Лучше это, чем погибнуть от рук язычников и предателей.\n\nОн услышал стук в дверь часовни и отчётливые звуки ударов топора, рубящего укрепленное дерево. Время пришло. Он был готов.\n\nОткрыв последнюю канистру, он высоко поднял её и вылил содержимое на себя. Он закрыл глаза и позволил прохладному горючему стечь по его лицу, просочившись в его императорскую форму и пропитав волосы. Бросив её на пол, он взял зажжённую свечу, стоявшую на алтаре, и прошептал последнюю молитву.\n\n"Tsarevich Alexei, forgive me. I wasn't strong enough. Please, return to your people someday."\n\nWith that, Taboritsky touched the candle to his oil-soaked chest, and was immediately transformed into a pillar of flame. He fell to his knees and stretched his arms outwards. The oil beneath him ignited, followed by the trails of it he had left all over the chapel. Cries of alarm came from the doorway as someone noticed the growing inferno. Taboritsky closed his eyes and gritted his teeth against the searing of his flesh, and perished in holy fire."
 komi_opposition.30.a:0 "Вы не получите меня."

 komi_opposition.31.t:0 "Что случилось со "
 komi_opposition.31.d:0 "Светлана Сталина с полуулыбкой на губах кивнула сидящим за столом мужчинам и женщинам: "We thank you for your proposition, and your generosity in hosting this meeting. My party will, of course, consider it." Rising up to offer a handshake, her mind is far away - there is always something else to be done for the PSD, another conference, another stack of paperwork, another rally to speak at. Even so, she makes sure to keep the smile on her face as she nods.\n\nShe knows, as she steps out of the doors of the conference hall and into the windy streets, that something is wrong. It's the instinct of a dog sensing a strangely hot and ashen wind upon its coat, or that of a bird hearing the crash of distant waves. Or perhaps it's the fact that the street is empty at what's supposed to be peak hour in the Capital, and the fact that there is a station wagon parked at the end of the street.\n\nSvetlana passes a binder to an aide, whispers, "Swordfish. Rendezvous Limestone.", and begins to walk hurriedly in the other direction. The rest of the staff whisper to themselves and disperse, scattering to the four winds. If something goes wrong, Stalina alone will suffer - her work will be preserved, and the PSD be given a fighting chance to escape ahead of the bullet.\n\nStalina focuses her breath, thinking only of the men and women who have served her. Every step she takes will buy her followers a little more time to safety. Eleven, twelve, thirteen. Footsteps follow behind her, in perfect lockstep with hers. She grits her teeth, paces. Fifteen, sixteen, seventeen. She takes a sudden twist down the alleyway and runs.\n\nEighteen-nineteen-twenty-twentyone-twentytwo- as she is brought to the ground by policemen, she prays to a God she doesn't believe in that her friends, her party, made it out. That's all that matters, she thinks as the bag goes over her head. I bought them time. That's all that matters."
 komi_opposition.31.a:0 "Извините, что я не смогла их задержать подольше."

 komi_opposition.32.t:0 "Арест Морозова"
 komi_opposition.32.d:0 "Иван Морозов и его жена собирали свои вещи, все больше впадая в панику. Морозов знал, что за ним приедет правительство, и что у них с женой осталось совсем немного времени до того, как в их дверь постучат. Если бы они были умны, то могли бы найти убежище в Вологде или где-нибудь на востоке. В любом случае, они не были в безопасности здесь и сейчас.\n\nОни услышали громкий стук во входную дверь: "Alexei Kosygin! We know you're in there!" Their time had run out.\n\n"Klavdia, dear, they only want me, but just in case, exit through the back along with your bag. I don't wish to see you harmed. I'm sorry, I wish it didn't have to be this way," Klavdia nodded, and Kosygin closed the bedroom door before making his way to the front door. Reluctantly, Kosygin opened the door, and greeted the soldiers, "Gentlemen. I presume you wish to speak with me?"\n\n"Alexei Kosygin, through your transgression of Article 39.B Subsection 5, you have broken the law. You are hereby under arrest," barked the soldier. Kosygin simply nodded in response. There would be no negotiating with these men. He didn't resist as the soldiers cuffed him and started hauling him towards their vehicle. As Kosygin was shoved into the back of the car, his mind was fixated on Klavdia, and he hoped that she would be safe."
 komi_opposition.32.a:0 "Он больше не доставит нам неприятностей."

 komi_opposition.33.t:0 "Рвём когти"
 komi_opposition.33.d:0 "Вознесенский ударил по тормозам своей машины, резко остановившись посреди дороги в глухой местности, где когда-то была его родина. Усталыми глазами он не заметил баррикады, переграждавшей дорогу перед ним. Бетонные барьеры, за которыми стояли солдаты, сгорбившиеся и вооруженные винтовками, преграждали ему путь к свободе всего в 100 метрах впереди.\n\nОн проклял себя. Как они узнали, что он поедет этой дорогой? Разве он недостаточно хорошо заметал свои следы?\n\nКрик одного из солдат прервал напряженное молчание и приказал бывшему лидеру медленно выйти из машины. Он подчинился, под его ботинками скрипел гравий, когда он выскользнул из переднего сиденья и медленно двинулся к баррикаде. Закинув руки за голову, некогда гордый защитник своей страны пошел маршем смерти навстречу солдатам тех, кто уничтожил его шанс на освобождение Коми.\n\nВнезапно он почувствовал боль между лопатками, когда его повалили на землю, и он в оцепенении столкнулся с землей. Сбитый с толку и неспособный сопротивляться, он обнаружил, что его запястья были скованы в течение нескольких секунд. Затем, покрытого пылью и синяками от камней, его утащили и грубо бросили в кузов грузовика. Теперь он ничего не мог сделать для Коми, и поэтому заснул под тихое мурлыканье мотора."
 komi_opposition.33.a:0 "В тюрьму или ещё куда похуже?"

 komi_opposition.34.t:0 "Преследуя Суслова"
 komi_opposition.34.d:0 "Правительственные войска обнаружили местонахождение Суслова быстрее, чем ожидалось, но это не имело значения. Вещи Суслова упаковали в фургон без опознавательных знаков, готовый к отъезду, ему просто оставалось сжечь кое-какие бумаги.\n\nСуслов слышал, как снаружи приближается перестрелка, и пожалел, что не выбрал более защищённую конспиративную квартиру, так как надо было спешить. Он вывалил горящее содержимое из мусорной корзины на оставшиеся на столе бумаги и направился к выходу. Он слышал выстрелы с обоих концов коридора, что было плохим знаком. Он вошёл в гараж и увидел, как его люди пытаются сдержать нескольких правительственных солдат.\n\nТелохранитель Суслова, некто Максим Горелов, прикрывал Суслова, когда они спускались по лестнице, перешагивая через труп мужчины, когда они шли к фургону. Телохранитель сел за руль, а сам Суслов сел сзади. Прежде чем Суслов успел устроиться, водитель с поразительной скоростью выехал из гаража, но когда он переключал передачу, град пуль разбил ветровое стекло, убив Максима. Суслов пытался придумать новый план побега, но не мог придумать ничего реалистичного. Фургон беспомощно стоял на улице, когда несколько солдат распахнули двери и вытащили Суслова наружу. Теневой кукловод Коми был схвачен."
 komi_opposition.34.a:0 "Давайте посмотрим, как он теперь выберется из камеры."

 komi_opposition.35.t:0 "Не слишком горд, чтобы прятаться"
 komi_opposition.35.d:0 "Жданов слышал только своё тяжёлое, сбивающееся дыхание сквозь крики солдат и рёв моторов, когда бежал по улицам Сыктывкара. Он слышал их довольно далеко от квартиры, в которой прятался после смены правительства, и, похоже, человек, укрывавший его, продал его. Таким образом, он выбрался из здания на улицу. Голоса становились всё громче, адские псы сузили его позицию до этого глухого переулка.\n\n"Too goddamn old for this." Thought the aging fugitive as he gripped the lip of a dumpster, hauling himself in among the putrid garbage and letting the lid enclose him in darkness. It wasn't much of a hiding place, nor a dignified one, but Zhdanov wasn't a man who would pass off this kind of opportunity. Now, he could make out the words of the soldiers looking for him. Simple callouts, mostly, but they were getting closer.\n\nHe could hear them just outside his rotten hiding place. The footsteps paused. Zhdanov held his breath, but one sound betrayed him. As he had stiffened up, an empty can crunched under his elbow.\n\n"In there!" Shouted one of the soldiers, and the light came pouring back into the dumpster as the lid was thrown open. A hand gripped Zhdanov by the arm and he was hauled, screaming, out of the dumpster.\n\n"Fascist dogs! You can't do this! You've killed Russia!" Frothed Zhdanov to no avail, as he found himself once again in darkness. This time, he was in a truck, presumably bound for prison."
 komi_opposition.35.a:0 "Гнилая удача."

 komi_opposition.36.t:0 "Гефсиманский сад"
 komi_opposition.36.d:0 "Бухарина кивает в сторону своих соратников. Их двенадцать, горячие головы, чья страсть пережила репрессивные меры правительства, абсолютно преданные. Она знает, что им можно доверить своё дело. Она знает, что на спине у неё огромная мишень.\n\nВ конце концов, всегда полезно выработать план преемственности. Где лучше построить команду - и культуру - чем в саду?\n\nОна начала речь: "Comrades, thank you for coming here. It's a difficult thing to wring time out of the working day, I know, and especially in these trying circumstances - I am thankful." The Unionists talk eagerly to her, and it is apparent that their intensity is borne of desperation: Bukharina spends some time dissecting the struggles of an underground union scene with them, talking of avoidance of police raids, the organization of mass education, and resilience in the face of oppression. As she ends, their shining faces give her a new measure of strength. Perhaps there's something worth fighting for in the world after all.\n\nImpulsively she reaches to embrace the nearest Unionist, a bear-hug that squeezes the breath from him. As she thanks him again for his time, she notes the trembling hands, the quavering breath, and she knows.\n\nAs she pulls back, the little garden comes alive with shouts and torchlights. Rifles are thrust in the air, and orders barked to get down on the ground, now, before armed force is authorized. The youngest of them, a woman of about twenty-five, pulls a sidearm, yelling insults of her own. Her hand twitches on the trigger -\n\nAnd Bukharina is by her side, soothing her, lowering the arm that holds the gun. "It's okay," she whispers. "Let them take me. What we build will long outlive us." Trembling, the woman puts down her weapon and watches Bukharina disappear in a swarm of black uniforms, leaving nothing behind but an awful silence."
 komi_opposition.36.a:0 "Кто посмел предать её?"

 komi_opposition.37.t:0 "Убежище Пассионария"
 komi_opposition.37.d:0 "Лев Гумилёв уже был предупрежден о незваных гостях, когда хозяин дома подал сигнал. Он мог слышать большую часть того, что происходило на нижних этажах, и новые мужские голоса предупредили его. Сигнал только что подтвердил это. Они были здесь. Он на мгновение задумался, не попытаться ли сбежать. Он предположил, что мог бы попытаться прыгнуть, но если он сделает это с чердака четвёртого этажа, то ему повезёт, если он вообще сможет ходить после этого, не говоря уже о беге. И что будет потом, когда он будет на улице? Все его планы выбраться из этой передряги основывались на том, чтобы скрываться месяц или два, пока бдительность правительства не ослабнет.\n\n"We need to check the top floor too. You stay here"\n\nHe could make out their words clearly now. They were right below him. The latch up to the attic was well hidden. They might still miss it.\n\n"There is nothing here."\n\n"Keep searching. There should be another floor above us, I saw it from the street."\n\nIt was over then. Gumilyov briefly considered jumping after all, but decided against it. Instead, he found his pack of cigarettes, got one out and lit it. It didn't take long until the latch opened and the severe face of a young soldier popped up. Gumilyov threw him the packet. "Want a cigarette, young man? I was hoping you'd let me finish mine. It might be the last one I smoke for a while.""
 komi_opposition.37.a:0 "Одна сигарета не повредит."

 komi_opposition.38.t:0 "Во время Службы"
 komi_opposition.38.d:0 "Воскресная служба была любимой частью нового образа жизни Игоря Шафаревича. Стоя среди своих единоверцев, он чувствовал, как знакомая толкотня и суета перед началом службы, казалось, вытягивает из его тела неуверенность и страх. Церковнославянские песнопения заглушали все неприятности недавнего времени, и он мог позволить своему разуму свободно блуждать, не опасаясь того, куда он может пойти. Это было также самое близкое, что он мог разделить с братством монастыря - он был важным другом монастыря, но он не был монахом и никогда им не будет.\n\nВскоре после того, как утреня уступила место богослужению, ритм церкви был нарушен знакомым стрекотом автоматной очереди снаружи. Вскоре двери часовни распахнулись, и в комнату вошли четверо мужчин в форме, лица которых были скрыты балаклавами. Шафаревич не мог заставить себя винить братьев за то, что они убрались с пути незваных гостей, открыв дорогу прямо к нему. Когда стрелки схватили его и вытащили из часовни, монахи, казалось, набрались храбрости. Братья последовали за его похитителями, выкрикивая протесты против вторжения, но их угрозы и обвинения, казалось, не смутили солдат. Его похитители, по-видимому, довольствовались тем, что открыто оскорбляли Бога."
 komi_opposition.38.a:0 "Ничего святого."

 komi_opposition.39.t:0 "На полпути к Двине"
 komi_opposition.39.d:0 ""Why is this car so damn cold?",\n\nIvan Serov half-muttered the question before pulling his coat a little closer and adjusting his light brimmed hat for the twentieth time in the last couple of minutes. He couldn't stop thinking about it. How wrong everything had gone all of a sudden. The warning signs he'd ignored, now all so clear looking back. Opportunities he'd let slip through his fingers, connections he'd missed...\n\n"Better get used to it, comrade. It'll be even colder on the barge this time of year."\n\nAt least Borisov had picked him a good driver. A genial boy, true socialist Russian. "I suppose it will. How far are we from the harbor?"\n\n"It will be another half hour at least, I have to drive carefully in this weather."\n\nThe harbor, then the barge, then north-west on the Dvina. He'd take his chances with the Front. He'd rebuild a small platform there and then, when the corruption and incompetence of the damned coup-makers had been exposed, he'd return and pick up where he left off. The ones who followed him before would follow again, and more would listen after seeing... Something felt strange.\n\n"Why are we stopping?"\n\n"There's something in the road", the driver answered. The "something" turned out to be another car blocking their way, surrounded by a handful of uniformed men. Already on their feet by the time they stopped, the men moved quickly towards them.\n\n"Get us out of here, boy! Whoever those men are, they're bad news for us!"\n\n"I'm sorry comrade. This the end of the road for me."\n\nIt didn't take the men long to pull him out of the car and tie up his hands and feet. Once bound, Serov couldn't put up much resistance as they threw in the back of their truck. It had been Borisov, the only one who knew the whole route. He promised himself he wouldn't forget."
 komi_opposition.39.a:0 "Это был Борисов."

 komi_opposition.40.t:0 "Счастливы в преследовании"
 komi_opposition.40.d:0 "Таборицкий вышел к маленькому святилищу в своём саду. Он перекрестился перед святыней и закрыл глаза: "In the Name of the Father and of the Son and of the Holy Spirit. Amen." His mind shifted away from the world, calmed by the peace of God. Three times, he bowed, whispering, "God, be merciful to me, a sinner."\n\nHe concluded the morning ritual in peace. When he turned back to his dacha, he heard approaching trucks. They stopped outside, the soldiers getting off. They entered his garden, searching for him. He felt his stomach turn as they came, instincts tugging at him to run. But he couldn't. They had caught him before he could think of any kind of escape.\n\nA sergeant informed him of his arrest while two soldiers took him by the arms. He did nothing. Later, he was brought into one of the trucks.\n\nHe appealed to his Lord, hoping for the tsarevich's intercession, who was sure to come.\n\n"Holy God, give me strength," he prayed, even when they nudged him to be quiet, "O God, cleanse me a sinner for I have done nothing good before Thee."\n\nWhen they finally reached the end, they marched him into the prison. He strained to hear God's reply as the soldiers continued with him. A deep yet comforting voice, which Taboritsky alone heard, came to his ear.\n\n"Be strong. Keep in thy mind the memory of my servant." And a familiar hand touched his shoulder just for a moment.\n\nHis body shivered with the spirit and the guards simply kept him moving until they brought him to an empty cell.\n\nBefore they pushed him in, they freed his hands. "Lord, receive my spirit," he finally said, crossing himself, after they shoved him in. He did not turn around to look at them go after they locked him up. Instead, his eyes were lifted up, seeing God smile upon him for his faith, with the tsarevich by his right hand and Saint Stephen at his left."
 komi_opposition.40.a:0 "Господь избавит верных Ему от оков."

 NIK_DSNP_superregional.1.t:0 "Права меньшинств?"
 NIK_DSNP_superregional.1.d:0 "Пришло время ответить на важный вопрос о правах меньшинств в России. Границы Республики уже давно расширились и охватили широкий круг различных народов, особенно в Западной Сибири.\n\nУтверждается, что наша нынешняя система работы с голосами меньшинств просто недостаточно адекватна и должна подвергнуться широкомасштабной и агрессивной реформе. Однако более консервативные данные полагают, что меньшинства уже пользуются значительными правами под нашей администрацией, и что в дальнейших реформах нет необходимости.\n\nКак нам следует поступить?"
 NIK_DSNP_superregional.1.a:0 "Меньшинства России заслуживают права быть услышанными."
 NIK_DSNP_superregional.1.b:0 "Текущего курса вполне достаточно."

 NIK_DSNP_superregional.2.t:0 "Сообщение от государства [NIK.GetNameDef]"
 NIK_DSNP_superregional.2.d:0 "Хаотичное состояние России долгое время было преградой между нашими двумя народами. До недавнего времени, обмен и переписка были чрезмерно трудными, а новости о происходящем в стране были редкими. Тем не менее, многие американцы сочувствовали тяжелому положению России как одной из жертв нацистской агрессии.\n\nТаким образом, с появлением NIK.GetName как доминирующей державы в Западной России последовало растущее число американцев, как в правительственных кругах, так и за их пределами. Рост Республики, направленный на возврат территорий, контролируемых местными царьками, сделал её чем-то вроде любимца средств массовой информации, поскольку симпатия уступила место восхищению. Тем не менее, связи между нашими администрациями носят неофициальный и спорадический характер.\n\nТо есть до сегодняшнего дня, когда мы получили коммюнике высокого уровня от их руководства. Обращаясь к нам как к братской свободной нации, коммюнике восхваляет как достижения нашей страны, так и достижения ОСН. [NIK.GetLeader] выражает своё желание содействовать более тесным связям между нашими народами, в то же время не столь тонко напоминая нам о нашей общей борьбе против Японии и Рейха. Читая между строк, они явно надеются получить военную и финансовую поддержку. Поддержка будет стоящей, если она обеспечит нам союзную Россию, и это будет небольшой платой."
 NIK_DSNP_superregional.2.a:0 "Посмотрим, что можно сделать."
 
