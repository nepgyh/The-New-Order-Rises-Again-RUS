 ### DEMOCRATIC REGIONALS DESCS ###
 NIK_voznesensky_a_socialist_mandate_desc:0 "В то время, как Россия бурлит и истекает кровью вокруг нас, мы должны держаться принципов, которые привели нас так далеко: идеалов нашей Конституции. Не для нас тирания евразийцев, не для нас насилие коммунистических левых, не для нас ложь и демагогия радикализма! На это и только на это мы уповаем: на преданность демократическому социализму, не зависящую ни от воли железной иерархии, ни от кошмарных призывов бешеных агитаторов.\nДа, социализм! Мы осмеливаемся использовать этот термин в отрыве от старых тиранов-большевиков, потому что в отличие от тех, кто хотел бы оштукатурить стены Красного Царизма, чтобы сохранить их в безопасности, мы не боимся слушать людей - и мы не боимся действовать в соответствии с тем, что мы слышим. Только социализм может сохранить верность нашему народу, и только демократия может сохранить верность социализму. Другого выхода быть не может."
 NIK_voznesensky_a_new_republic_desc:0 "Старая Республика была сломлена своими собственными благими намерениями: по мере того, как строилась Социал-демократия, она впитывала в себя отбросы всех идеологий по всему политическому спектру. Действовал парадокс толерантности, когда при каждом удобном случае мы продвигали принципы, которые были нам так дороги, и при каждом удобном случае радикалы использовали наш идеализм, чтобы подорвать нашу власть. Теперь, когда арезидент укрепляет свою хватку, у нас будет возможность по-настоящему выразить наши убеждения в чистой форме.\n\nВ форме, где все будут по-настоящему дышать свободно без неудобных врагов и их заманчивой агитации-политики. Форма, в которой худшие из противников Вознесенского и, без сомнения, враги Республики в целом могут быть дискредитированы раз и навсегда. Новая Республика и новая Россия."
 NIK_voznesensky_a_free_electoral_commission_desc:0 "Избирательные комиссии были противоречивым введением старой Республики, поскольку неоднократные попытки подкупить легитимность этих комиссий нашими соответствующими экстремистскими окраинами делали каждые выборы головной болью. Тем не менее, наши выборы все еще отчаянно нуждаются в нейтральном наблюдении со стороны третьих сторон, чтобы гарантировать, что упомянутая экстремистская окраина никогда больше не вернется на нашу избирательную сцену. Для решения этих проблем мы создадим новую Комиссию, нейтралитет которой будет строго охраняться Президентом и главой Законодательного органа, чтобы держать под контролем государственные полномочия.\n\nЕсть некоторые, кто утверждает, что Избирательная комиссия на самом деле является просто еще одним инструментом в кармане нашего президента, и широко распространены утверждения о том, что Комиссия так же погрязла в деньгах, как и ее предшественник. Эти экстремистские призывы будут проигнорированы как предательские заявления. Истина заключается в следующем: мы являемся инструментом Народной Воли.\n\nТе, кто не согласен, более чем приветствуются, чтобы обсудить это с нами лично."
 NIK_voznesensky_an_urban_rural_platform_desc:0 "Демократия в России подобна хождению по натянутому канату - человек постоянно вынужден перемещаться между двумя мирами, каждый из которых имеет совершенно разные требования и жизненный опыт. Как и Янус был двуличен, так и мы должны принять двуличный подход: смотреть на мир деревни и мир горожан и уравновешивать их потребности. К счастью, многолетний опыт Вознесенского в правительстве дал ему интуитивное представление об этих двух камерах сердца России.\n\nМы будем придерживаться смешанного подхода, настаивая на постепенной интеграции экономики путем раздельного, равного развития. Фермер должен получить равный голос и поддержку своего труда, на равной платформе с рабочим на фабрике, и мы будем настаивать на организации истинного рабоче-крестьянского класса, который может стоять как один, несмотря на их асимметричное происхождение. Только тогда, когда две камеры русского сердца будут биться как единое целое, Россия объединится!"
 NIK_voznesensky_stand_for_democracy_desc:0 "Есть определенные идеи, ради которых мы не можем позволить себе идти на компромисс: главным из них была бы наша часто цитируемая поддержка истинных демократических идеалов. Это то, что отличает нас от радикального сброда слева и справа - наша абсолютная, непоколебимая убежденность в том, что только народ может решать их мандат, и что ни одна группа набивных кукол не должна решать курс страны в одиночку. Поэтому мы должны разработать новый мандат, договор с народом, который будет привлекателен для мужчин и женщин России. Нельзя допустить, чтобы их отчуждение загноилось, иначе оно поглотит политическое тело болезнью экстремизма.\n\nИ здоровый уровень пропаганды о том, насколько мы привержены, сопровождаемый тихим подавлением остатков старых экстремистских группировок, будет держать наших граждан на прямой и узкой линии - а риторическая ориентация на прогрессивное законодательство убедит их, что мы на их стороне. Подход кнута и пряника может быть не особенно изощренным, но в этом и заключается красота политики, не так ли?"
 NIK_voznesensky_democratic_idealism_desc:0 "Как поэты бежали в Томск, так и усталые, сбившиеся в кучу массы бежали в старую Республику, но, несмотря на все, что здесь произошло, мы сохраняем ту искру демократической энергии, ту непогрешимую веру, что наши голоса имеют значение. Это то, что поддерживало Старую Республику, даже когда ее институты разваливались вокруг нас, а стрессы экстремизма тянули ее в грязь - и именно этот идеализм даст нам возможность построить новую мечту, более сильную и лучшую, чем старая.\n\nСтремление к профсоюзному движению, постоянные усилия по устранению нарушений в нашей системе голосования и расширение нашей системы голосования для обеспечения того, чтобы все слои общества имели равное право голоса на выборах - мы записываем в закон нашу страсть к демократии, и наша любовь прольется на улицы нашего общего дома. Пусть Россия живет и дышит свободно, ибо, пока мы дышим, мы никогда не перестанем тянуть ее к общественному благу."
 NIK_voznesensky_a_united_government_desc:0 "Несмотря на все наши разговоры о демократии, определенная степень избирательного единства необходима для того, чтобы наша законодательная власть не была уязвима для атак, которые нанесли ущерб нашим предкам. Мы должны стремиться к тому, чтобы правительство было одновременно настроено на народный голос и свободно в своей способности выполнять то, что нам поручено. Таким образом, мы продолжим широкую стратегию Объединенной коалиции-экстремистские элементы, с которыми мы сотрудничали, однако, больше не будут приветствоваться.\n\nВместо этого мы будем привлекать различные элементы со всего общества, создавая действительно широкую партию, способную реагировать на народные требования. Профсоюзные деятели, солдаты, дворники-все должны быть услышаны в нашей Коалиции, и мелкие партии также должны быть принуждены отстаивать свои интересы — это может раздробить власть нашей оппозиции, но демократия — это не оппозиция, не так ли? Ведь не конкуренция, а представительство делает Россию великой. Зачем нам это менять?"
 NIK_voznesensky_a_party_consensus_desc:0 "Если мы хотим когда-нибудь привести в порядок наше правительство, наш контроль над нашей собственной Партией должен быть главным приоритетом. ДСНП — это скрытый институт, унаследовавший большую часть наших фракционных разногласий от старой эры, и, хотя наши противники твердо отстранены от власти, мы должны обеспечить полное искоренение вторичных лояльностей, чтобы сохранить жизнеспособность партии. Приверженность общим интересам и нашей партийной платформе будет строго навязываться членам и законодателям, а инакомыслие будет наказываться высылкой.\n\nМы также будем развивать низовые организации, чтобы сохранить лояльность членов нашей партии, развивать общественные связи с местным руководством, которые будут поддерживать избирательные кампании наших членов - эта поддержка приходит с неизбежными компромиссами и даже слабостью к влиянию партии по важным вопросам, но все это необходимо для того, чтобы их интересы совпадали с нашими собственными. В противном случае, в чем был бы смысл партии в первую очередь?"
 NIK_voznesensky_relentless_progress_desc:0 "Политическая позиция нашей партии уже описана современниками как "Democratic Hegemony", with a majority of the seats ensuring us practically full control of the legislative, provided we avoid internal strife and the party acts as a single block. This has to lead many of our representatives to doubt the usefulness of the Democratic front and cooperation with rightists as a whole, seeing how there's no need for painful compromises when we can wrestle control of the legislative on our own.\n\nWhile this may be a controversial move to make, we might have to agree with these circles and start distancing ourselves from the other parties. After all, the people of Russia haven't given the DSNP a vote of confidence for it to be bogged down by uncooperative conservatives."
 NIK_voznesensky_a_doctrine_of_compromise_desc:0 "В то время, как ДСНП занимает доминирующее положение в Собрание, её статус правящей партии обеспечен довольно небольшим отрывом, при поддержке других демократических партий, часто необходимой для обеспечения неоспоримого большинства.\n\nНесмотря на то, что значительная часть наших собственных депутатов недовольна такой зависимостью от правых политиков и фракций в принятии собственного законодательства, наше руководство вынуждено признать печальную истину, что сохранение Демократического фронта с умеренными правыми - единственный способ обеспечить единство политического центра, ибо без него республика скатилась бы к экстремизму."
 NIK_voznesensky_past_the_scandals_desc:0 "Хотя ДСНП является гарантом процветания республики и партией, объединившей Западную Россию под знаменем демократии, со временем стало очевидно, что пьедестал народной поддержки, которым она так привыкла пользоваться, довольно хрупок. С каждым скандалом, таким незначительным, как одна взятка, общественное восприятие нашего аппарата переходит от похвалы к осуждению, и многие говорят, что с момента своего прихода к власти партия была пронизана жуликами-бюрократами и вороватыми руководителями.\n\nС годами эти скандалы стали новой нормой, поскольку общественное мнение в конечном итоге стабилизируется после каждого из них, и любое возмущение до сих пор было относительно незначительным, в конечном итоге любой из них может выйти из-под контроля, и последующий политический кризис может стоить нашей партии ее правящего места или даже постоянной стабильности республики. Чтобы предотвратить такую катастрофу, мы должны улучшить наш общественный имидж, что в конечном итоге обеспечит подлинную народную поддержку, в которой мы так отчаянно нуждаемся. Недавнее воссоединение должно быть хорошо представлено как момент, когда DSNP возродилась из логова коррупции, которая отказалась от своих основополагающих принципов. Теперь она превратилась в подлинно демократическое объединение, борющееся за народное благосостояние, построенное на принципах честности и открытого правительства.\n\nТаким образом, были одобрены инициативы по проведению местных антикоррупционных кампаний, демонстрирующие электорату, что партия признает свои проблемы и готова открыто бороться с ними. Окажется ли это эффективным-это совершенно другой вопрос, хотя это будет первым шагом на пути к преодолению недоверия, которое многие испытывают к ДСНП."
 NIK_voznesensky_a_populist_agenda_desc:0 "Не так давно в разобщенных землях России популизм использовался многими кликами для оправдания своего режима. Поэтому некоторые считают его естественным орудием жестокого века, изобретенным деспотами, чтобы одурачить своих подданных.\n\nТем не менее, в залах власти мы ясно видим преимущества популизма - обещание лучшего будущего народу, укрепление единства между ним и правительством и обеспечение их доверия к нашему мандату-все это полезно для демократии так же, как и для любого потенциального диктатора. Давайте культивировать здоровый популизм в нашей партийной программе, обеспечивая народную поддержку в нашем движении к прогрессу."
 NIK_voznesensky_an_all_russian_autonomy_commission_desc:0 "Территория России в историческом процессе своего расширения вобрала в себя земли многих этносов, население которых варьировалось от миллионов до пары сотен, каждый из которых обладал культурой, не похожей на другие. Со времен Октябрьской революции правительство Ленина, веря в принципы самоопределения, предоставило народам нового Советского Союза значительную автономию, наследие которой мы до сих пор несем, сама наша республика вышла из состава АССР Коми.\n\nТеперь, когда наша власть распространилась на всю Западную Россию, "The Autonomy Question" as it came to be known, has become a more significant issue, with notable figures from various ethnicities dissatisfied with the current status quo. While outright secessionists are few and irrelevant, we could satisfy the wishes of moderate particularist circles by introducing a separate body to improve the status of minorities and serve as an intermediary between the central government and the autonomies in matters where direct control is unnecessary. While some criticize this as "soft separatism" and "subversion of ethnic equality", many agree that this is the only way to guard the many ethnicities of Russia from the tyranny of the majority."
 NIK_voznesensky_prioritize_majoritarian_concerns_desc:0 "Поскольку Россия всегда была многонациональным государством, многие ее прежние правительства оставили в наследство нашей республике ряд этнических политик, в том числе большевистское самоуправление в различных автономиях, которое мы сейчас практикуем в несколько измененной форме, адаптированной к нашей демократической системе. Несмотря на намерение предоставить необходимые свободы меньшинствам, после объединения многие выражают неодобрение этой системе, призывая к еще большей автономии.\n\nЭта идея, хоть и соответствовала генеральной линии ДСНП, была встречена решительной оппозицией в Собрании, причем некоторые особенно громкие критики заклеймили ее как "eroding the principle of universal equality the republic is built on, through giving the minorities undemocratic overrepresentation". Many of the more moderate deputies are abstaining from the direct debate, but are evidently opposed to shaking up the status quo. While we could still force the initiative through, it could undermine the party's stability, and perhaps even sabotage the democracy we struggled so much to build. As such, we better forget about this proposal as soon as possible and move on to more pressing matters."
 NIK_voznesensky_extend_social_welfare_desc:0 "Одним из ключевых элементов любой социалистической программы, а наша не является исключением, является обещание благосостояния для граждан государства. Многие сражались за нас на полях сражений и отдали нам свой голос, чтобы обеспечить лучшее будущее для своих детей, и пришло время, когда мы выполним это обещание.\n\nС завершением начального этапа долгожданного Воссоединения мы достигли драгоценного мира, позволившего нам обратить необходимое внимание вовнутрь, чтобы, наконец, построить работающую систему социального обеспечения для всех."
 NIK_voznesensky_campaign_for_the_disadvantaged_desc:0 "Несмотря на нашу недавнюю кампанию всеобщего соцобеспечения, многие наши граждане остаются в бесправном и забитом состоянии, испытывая трудности с интеграцией в общественно-политическую среду Республики. Воссоединение, хотя и принесло народу России демократию, лишило многих из них прежнего образа жизни, оставив их на грани между противоречивыми ценностями и реалиями новой жизни.\n\nТакие люди, когда они не защищены от неуместных трудностей, часто обращаются к более радикальным вариантам, стремясь разрушить общество, которое они считают угнетающим. Поэтому, прежде чем обездоленные превратятся в радикалов и террористов, мы должны протянуть им руку помощи в интеграции."
 NIK_voznesensky_a_shining_precedent_desc:0 "Хотя в течение многих лет наши соперники и критики утверждали, что функциональная демократия не может существовать в жестоких реалиях военного господства и бандитизма, которые преследовали Россию после ее поражения, наша новая республика опровергла это утверждение самим фактом своего существования! Она выдержала натиск радикалов внутри и снаружи, правых и левых, и пронесла факел народной свободы от Волги до Белого моря. Вопреки ожиданиям циников, она одержала победу как в войне, так и в мире, борясь за прогресс как на полях сражений, так и в правительственных залах. Наши усилия здесь создали прецедент, который переживет любую тиранию, потому что в сердцах и умах людей наша республика выдержит самый тяжелый кризис.\n\nТрижды ура России! Трижды ура демократии!"

 NIK_stalina_the_reconstruction_government_desc:0 "Наше правительство, задачей которого являлось спасение Республики и, следовательно, России, смогло отстоять Запад Страны, и теперь оно имеет перед ним долг, - долг защищать его от угроз как извне, так и изнутри. Мы обязаны сделать всё, что в наших силах, чтобы зачистить страну от экстремистов, обеспечить процветание и стабильность в жизни наших граждан, а затем уйти. Уйти, оставив Россию Единой, неделимой и свободной.\n\nЭта поистине тяжелая ноша не может быть сброшена за день, месяц или, возможно, даже год. Но история Россия научила нас тому, что находясь в ежовых рукавицах, она преодолевала любые испытания, наша же цель - сделать так, чтобы она сделала это вновь."
 NIK_stalina_strengthen_the_institutions_desc:0 "Наша главная задача, помимо обеспечения стабильности, состоит в том чтобы гарантировать что Новая Демократия, которая возникнет на месте нашего чрезвычайного правительства, никогда не встретит судьбу старого, раздавленного теневыми закулисными сделками, неформальными соглашениями, интригами и политическими играми за пределами страны.\n\nЕсли мы хотим создать Новую Республику, то в ее центре должны стоять легитимные институты, поддерживаемые общественным доверием, с их офисами, имеющими строго определенные пределы власти и полномочий, так что предвзятые и неформальные клики более не будут сковывать Россию."
 NIK_stalina_crack_down_on_corruption_desc:0 "К сожалению для нашего верного дела, даже аппарат, которому поручено спасти саму - Демократию, не застрахован от коррупции. К счастью, расширенные полномочия, предоставленные чрезвычайному правительству под предлогом Национального Спасения, позволят нам напрямую противостоять мошенникам и ворам в эти тяжелые времена, когда коррупция - это не что иное, как измена, и ее следует искоренить, чтобы она не положила конец Республике в моменты ее слабости."
 NIK_stalina_a_stabilizing_thaw_desc:0 "Похоже, наше обещание в конечном итоге восстановить Демократию было воспринято населением несколько иначе чем ожидалось: некоторые группы уже выдвигают требования начать постепенную либерализацию в своих областях интересов, утверждая, что худшее уже позади.\n\nВ то время как некоторые сторонники жесткой линии и военные деятели не согласны, выполнение народного запроса принесет нам столь необходимый авторитет, как правительство, стоящее на страже Демократии, а ослабление цензуры в прессе и тому подобное, поможет поддерживать нормальную жизнь в Свободном Обществе."
 NIK_stalina_a_supervised_state_desc:0 "Поскольку мы четко определяем Чрезвычайное правительство как временную меру для защиты демократии в Республике, быстро растущие кампании по восстановлению свобод только начали мешать нам принимать столь нужные решения. Хотя большинство и этих групп безвредны, некоторые движения, особенно сторонники восстановления свободы прессы, являются особенно откровенными критиками режима, и посему их нельзя игнорировать.\n\nХотя и некоторые призывают прислушаться к их возгласам, было бы более рациональнее заставить их замолчать решительным отказом - либерализация сейчас только победит момент чрезвычайного положения, предоставив силам, стремящимся дестабилизировать Нацию, законное средство распространения своей агитации. Пока Чрезвычайное правительство остается в силе, мы должны будем поддерживать эти ограничения во имя стабильности и безопасности наших граждан."
 NIK_stalina_the_militarys_approval_desc:0 "Хотя Чрезвычайное правительство было в значительной степени сформировано на основе соглашения между сторонниками Сталиной в Национальном Собрании и продемократическими офицерами, подчиненными Григоренко, с тех пор они действовали независимо друг от друга, открыто сотрудничая только при первоначальном обеспечении власти.\n\nЕсли мы хотим двигаться вперед, нам нужно укрепить сотрудничество между теми, кто защищает Республику в залах правительства, и теми, кто выполняет свой долг в Армии. К счастью, тесная дружба Сталины с Григоренко может помочь ей заставить армию напрямую поддерживать инициативы Правительства, расправляться с радикалами и обеспечивать стабильность на улицах. Конечно, это соглашение не будет похоже на негласные союзы заговоров бюрократов в старой республике с формально кодифицированным полным подчинением вооруженных сил президенту."
 NIK_stalina_the_renewed_defense_of_the_republic_act_desc:0 "Чтобы сохранить достаточно сильную Армию, чтобы объединить всю Россию, нам необходимо увеличить призыв на военную службу. К сожалению, мы сталкиваемся с проблемой, связанной как раз таки с этим призывом на военную службу. В наших законах о воинской повинности существует несколько лазеек, которые позволяют многим нашим трудоспособным гражданам избежать призыва.\n\nПосле этого президент Сталина и Чрезвычайное правительство решили разработать новый закон, Акт о защите Республики. Он гарантирует, что наши граждане не смогут использовать лазейки для выхода из строя. Наряду с устранением лазеек, Акт о защите Республики продлевает четырехлетний период призыва. Если мы хотим воссоединить Родину, нам нужны все свободные руки на палубе."
 NIK_stalina_the_national_sovereignty_act_desc:0 "Россия обладает многими стратегическими ресурсами, наиболее ценными из которых для нашего правительства являются нефть. Однако же, Президент Сталина и Чрезвычайное правительство считают, что мы слишком легко отдаем эти ресурсы, позволяя им попасть в руки наших врагов. Это абсурд, и кое-что еще необходимо сделать, чтобы исправить это недоразумение.\n\nВведение Закона о Национальном Суверенитете. Данный Закон строго ограничивает экспорт стратегических ресурсов в страны, не имеющие оборонительных связей с Родиной. Короче говоря, если нация хочет наших ресурсов, она должна заявить о себе союзник Российской Республики. Это сделает Российскую Республику более привлекательным союзником для народов в рамках международного сообщества и поможет защитить Родину. В конце концов, это все, что имеет значение."
 NIK_stalina_the_executive_directive_act_desc:0 "Во время кризиса нация не может остановиться и ждать, пока грянет бюрократия. Таким образом, Президенту Сталине, в рамках недавно принятого Закона об Исполнительной Директиве была предоставлена ​​возможность издавать директивы для урегулирования любого кризиса, который угрожает Национальной Безопасности в одностороннем порядке.\n\nЭто позволяет Президенту Сталине управлять быстро и эффективно, минуя бюрократизм, который обычно бы, мешал ее работе. Некоторые, безусловно, могут протестовать против такой дальнейшей централизации Власти, но Закон об Исполнительной Директиве является необходимым шагом на пути к нашей цели - Единой и Недилимой Родины. Президент Сталина однажды вела Республику через кризисные времена, и ей, вероятно, придется делать это неоднократно в будущем. Наши враги не будут терпеливо ждать, пока наше Правительство придет к консенсусу."
 NIK_stalina_the_party_registry_act_desc:0 "Чрезвычайному правительству ясно, что организации, которым разрешено участвовать в нашем Правительстве, должны пройти более тщательную проверку, чтобы защитить Республику. Таким образом, президент Сталина одобрила Закон о Партийном Реестре.\n\nВсе политические партии и организации, которые хотят работать на Республику, должны быть официально одобрены и расследованы, чтобы гарантировать, что они никак не связаны с экстремистами. Данный процесс должен осуществляться полностью беспристрастным и апатичным Государственным Органом. Хотя в его состав могут входить исключительно бывшие члены ПСД, эти мужчины и женщины поклялись управлять исключительно в интересах Республики, и никогда не позволят предвзятости проникнуть в их суждения. Любой, кто сомневается в их комментариях, может подать свои жалобы в Национальный Совет по Восстановлению, чтобы они были рассмотрены, когда для этого будет достаточно времени."
 NIK_stalina_empower_the_party_desc:0 "ПСД, в настоящее время является самой крупной партией в нашей Республике, являясь домом для различных центристских идеологий. Однако, нынешняя структура партии не позволяет услышать различные фракции внутри нашей партии. Таким образом, ПСД должна развиваться: она должна стать "
 NIK_stalina_public_concessions_desc:0 "ПСД и Чрезвычайное правительство были сосредоточены на Уничтожении влияния экстремизма в Республике, но важно, чтобы мы не забывали и о своих корнях. ПСД служит людям, и наша политика должна это отражать. Таким образом, президент Сталина решила выделить средства народу в виде социальных пособий и пенсий. Социальные услуги и пенсии должны быть расширены, и наше правительство в целом обеспечит заботу о наших гражданах. Ни один гражданин не должен голодать на наших улицах, ни один человек не должен остаться без дома в наших городах. Ни один ветеран не должен оставаться без средств к существованию, жертвуя собой, ради своей Родины, и ни один гражданин не должен обращаться к радикализму только для того, чтобы выжить."
 NIK_stalina_allow_for_a_split_desc:0 "Когда в процессе создания Чрезвычайного правительства, ПСД фактически поглотила другие партии ДемФронта, многие согласилисс тем, что это была необходимая мера. Теперь, однако, даже несмотря на наши усилия по укреплению этого Союза, в системе начинают проявляться трещины, и активисты бывшей СМР и ДСНП стремятся восстановить эти партии вновь.\n\nПосле короткого периода обсуждения, многие в администрации, похоже, не возражают против этого, рассматривая разделение политического центра как естественное явление и соглашаясь с тем, что старая партийная структура не виновата в ситуации, в которой сейчас оказалась наша славная Республика. С одобрения Сталиной, обе партии вскоре должны быть восстановлены, хотя и многие депутаты должны остаться в ПСД, закрепив за ней статус единственной правящей партии в Чрезвычайного правительстве и обеспечив полный контроль над ней."
 NIK_stalina_keep_the_big_tent_model_desc:0 "В самом начале формирования Чрезвычайного правительства, некоторые депутаты выразили озабоченность судьбой Демократического ландшафта Республики, выдвинув идею о том, что единственный способ выйти из этого кризиса - это сохранить Центральную Коалицию, сосредоточенную вокруг ПСД, в качестве "
 NIK_stalina_ensure_free_elections_desc:0 "Выборы.. Когда они проводятся, они всегда должны быть свободными и справедливыми. Мы не можем совершать те же ошибки, что и предыдущее правительство, и нам необходимо сохранить право голоса для Всех. Справедливые выборы обеспечат стабильную Республику и, работающую, дееспособную демократию.\n\nДля обеспечения проведения справедливых выборов, Сталина санкционировала создание Новых Институтов, способствующих развитию Демократии и Свободы. Данные Учреждения обеспечат всем равные возможности для голосования. Они также гарантируют, что Правительство не будет пытаться изменить или повлиять на сами выборы или их результаты. На выборах более не будет хаоса!"
 NIK_stalina_the_constitution_of_national_reconstruction_desc:0 "Пока Россия не воссоединится, Чрезвычайное Положение должно оставаться в силе. С этой целью мы примем Новую Конституцию, которая будет соответствовать ценностям Национального Восстановления и Борьбы с экстремизмом. Если на данный момент это означает ограничение Свобод и Прав Личности, пусть будет так. Наша Республика должна быть защищена от радикалов, которые хотят ее разрушить, несмотря ни на что!"
 NIK_stalina_faith_in_democracy_desc:0 "Чрезвычайное Положение должно быть прекращено, Правительство не может более поддерживать Республику без выборов. Мы не можем называть себя Демократией, если не будем следовать даже Основным Демократическим Принципам! Это означает, что когда истечет законный срок Сталиной, выборы будут назначены, и Республика будет выбирать между новым президентом и Сталиной.\n\nОтказ от Чрезвычайного Положения также даст Народу Республики больше Прав и Свобод. Предоставление людям возможности пользоваться этими Правами, станет Первым большим испытанием нашей переделанной Демократии при Сталине. Надеимся, мы не переживем вновь прошлое."

 NIK_stalina_freedom_sovereignty_patriotism_desc:0 "Свобода, Суверенитет, Патриотизм - девиз Партии Суверенной Демократии. Мы - партия силы. Мы-партия суверенитета. Мы - партия, которая борется за всех людей. И самое главное, мы-партия за сильную Россию, которая работает на всех своих граждан. Народ знает нашу платформу и дал нам широкий мандат на ее осуществление. Давайте не будем разочаровывать их, отказываясь от наших обещаний."
 NIK_stalina_a_democratic_centre_desc:0 "ПСД стоит за многое. За свободу и демократию, конечно. Но зам умеренность прежде всего. Народ России не нуждается в радикальных и крайних решениях своих проблем. Демагоги разрушили свою страну, и они не желают другой. Они хотят разумных и разумных решений, которые не влияют на их жизнь больше, чем это необходимо. ПСД находится в центре политического сектора и ненавидит экстремизм во всех его формах. Демократия и умеренность-наши руководящие принципы. И мы не будем предлагать компромиссов тем, кто пойдет против нее."
 NIK_stalina_survey_republic_elections_desc:0 "Россия - страна многих народов и национальностей. Многие меньшинства имеют определенную степень независимости, что позволяет им иметь свои собственные республики и выборы. Мы должны обеспечить, чтобы они сохранили свою автономию. И часть этого-устранение любого коррумпирующего внешнего влияния в этих республиках.\n\nМелкие подразделения организации уже давно имеют проблемы с фальсификацией выборов. Больше мы этого не потерпим. Мы начнем пристальнее следить за этими выборами и за тем, как они проводятся. Тогда мы можем быть уверены, что эти народы действительно сами выбирают свою судьбу."
 NIK_stalina_centralize_election_administration_desc:0 "Свободные и честные выборы должны быть обеспечены на всей территории нашей республики. А это значит, что мошенничество недопустимо. Мы создадим беспартийное агентство, которому будет поручено поднять и искоренить фальсификацию выборов и коррупцию. Избирательная администрация будет передана под федеральный контроль, при этом мы сделаем исключения для местных выборов в республиках меньшинств. Фальсификация выборов и другие подобные действия представляют угрозу легитимности нашей демократии. И она будет устранена."
 NIK_stalina_no_room_for_corruption_desc:0 "Россия приобрела репутацию места, где элитный политический класс может жить за счет богатства, выжатого из страдающих крестьян. Так было во времена царей, когда богатые аристократы жили в роскошных особняках, окруженных травой и глинобитными хижинами крепостных. Так было и во времена Советского Союза, когда партийцы мчались на свои дачи в лимузинах, минуя конные экипажи пролетариата. Больше нет! Коррупция в России будет ликвидирована. Огромные штрафы ждут тех, кто стремится использовать свое положение для наживы на народе. И не будет никаких исключений или терпимости вообще."
 NIK_stalina_the_paramount_civic_duty_desc:0 "Любая Республика хороша лишь настолько, насколько хорош народ, который она представляет. Слишком часто люди других наций позволяли другим принимать решения за них, вместо того чтобы решать их проблемы лицом к лицу. Результаты каждый раз были катастрофическими. Мы не позволим этому случиться здесь. Голосование является ключом к нашей демократии, и поэтому на самом деле баллотируется на должности. Местные выборы и референдумы имеют не меньшее значение, чем общенациональные. Если народ поймет это и будет действовать в соответствии с этим, мы сохраним нашу демократию на долгое время."
 NIK_stalina_the_new_russian_century_desc:0 "Цусима и Портсмутский договор. Танненберг и Брест-Литовск. Барбаросса и Генералплан Ост. Россия стала жертвой катастрофических поражений и разрушений со стороны иностранных держав. Но мы не позволим этому продолжаться. 20-й век больше не будет называться веком унижения России. Потому что с новой республикой Россия вновь поднимается на мировую арену! Мы, наконец, снова станем сильными, и мы сделаем этот новый век русским веком - веком, в котором Россия будет претендовать на свое положение мировой державы."
 NIK_stalina_accept_the_big_tent_model_desc:0 "Наша партия, будем честны, не так едина политически, сколько едина идей о величии России. В её рядах есть как левые, так и правые, достаточно умеренные, чтобы оставаться на политической арене Республики, и мы открываем двери для каждого! Почему? Потому что наша партия не ставит перед собой господство Идеологии, марксистских или фашистских утопий, но ставит в приоритет развитие нашей Страны, нашей Родины.\n\nДоступ к политической жизни нашей новой Республики прост: быть патриотом и готовым работать на благо своей Родины. Поэтому каждому открыты двери в новую Партию Суверенной Демократии, партии Широких Принципов, где найдётся место любому, ведь разве можно отказаться от людей, любящих свою Отчизну?"
 NIK_stalina_justice_before_compromise_desc:0 "Мы не будем работать через компромиссы, да и зачем? Кто хочет разбавлять наши необходимые законы и политику только ради того, чтобы похлопать себя по спине за то, что мы работали с несколькими партиями меньшинств? В этом нет необходимости, поскольку у нас есть силы, чтобы сделать все сами, без консультаций с другими сторонами. Более того, народ недвусмысленно избрал именно нас, а не какую-либо другую партию. Им нужен был срок ПСД, и они его получили. И мы не исполним не меньшего, чем наобещали."
 NIK_stalina_the_oppositions_finest_desc:0 "В России существует много других оппозиционных партий, которые никогда не будут сотрудничать с нами. Но их отдельные члены-совсем другое дело. Есть много оппозиционеров, которые согласны с нами хотя бы по одному вопросу. Иногда даже больше одного. Мы можем попытаться использовать эту поддержку, чтобы помочь принять наши законопроекты и реформы. Работать через компромиссы гораздо проще, чем просто пытаться протолкнуть что-то самостоятельно."
 NIK_stalina_roots_for_healthy_competition_desc:0 "Конечно, сокрушить нашу оппозицию массивной монолитной организацией заманчиво, но у нас есть более благородные цели. Демократия — это не одна группа людей, которая гоняет другую. Это группа людей с разными взглядами и убеждениями, которые собираются вместе, чтобы решить свои проблемы. Таким образом, работа с другими сторонами имеет важное значение. Просто консолидация собственной власти любой ценой приведет к однопартийному государству, как в Советском Союзе."
 NIK_stalina_towards_a_sovereign_future_desc:0 "Настало время обнародовать политику ПСД. Закон о национальном суверенитете навсегда изменит нашу дипломатическую позицию. Стратегические ресурсы России, такие как нефть, будут жестко ограничены с международного рынка. Но это не протекционистский акт или акт, направленный на автаркию. Эти ограничения будут сняты для тех, кто имеет оборонительные связи с нашей республикой. Если вы хотите получить доступ к нашим щедрым ресурсам, вы должны заключить с нами союз. И всем нужны эти стратегические материалы."
 NIK_stalina_right_the_pasts_wrongs_desc:0 "Любой объективный взгляд на многовековую историю России найдет немало постыдных поступков и практик. Безудержная дискриминация религиозных и этнических меньшинств. Безудержное женоненавистничество. И плохое обращение с инвалидами. И мы говорим: "enough!"\n\nWe shall move forward with a socially egalitarian agenda. Our crusade will end and outlaw these practices, and ensure equal treatment under the law. For aren't we all Russians? And aren't Russians guaranteed rights?"
 NIK_stalina_campaign_against_discrimination_desc:0 "Слишком долго погромы и другие акты дискриминации удерживали Россию как отсталое государство от средневековья. Хуже того, ужасные акты религиозных преследований все еще происходят в России в этот самый момент, в наше якобы просвещенное время. Это немедленно прекратится. Мы предоставим правовые механизмы и правила для евреев, мусульман и других религиозных меньшинств, чтобы они защищали их. Мы будем бороться с всепроникающей религиозной ненавистью всей силой закона."
 NIK_stalina_charter_of_universal_rights_desc:0 "Недостаточно принять несколько правил, предоставляющих гражданам законные права. Мы также должны кодифицировать его в нашей конституции. Великие демократии мира имеют неоспоримые гарантии, которые защищают их народ, и мы тоже. И таким образом, мы вносим Поправку о равных правах. По образцу Билля о правах в Америке мы сделаем эгалитарную нацию, которая предоставляет всем равные права, постоянной чертой России. И будет трудно для любого потенциального авторитарного человека откатить все назад."
 NIK_stalina_decommunization_and_dewarlordization_desc:0 "Символы могут показаться просто символами на первый взгляд, конечно. Но для многих людей, которые пострадали от тиранов России, они являются чрезвычайно болезненными и страшными напоминаниями о временах, которые мы хотим пережить. И то, что любая политическая партия, какой бы маленькой она ни была, будет радостно использовать эти символы, чтобы отождествить себя с монстрами прошлого, отвратительно.\n\nСимволика коммунистического режима и некоторых военачальников будет запрещена, за исключением художественных и исторических целей. Этому наследию нет места в современной России. И если люди, которые маршируют под ними, не могут найти что-то новое, может быть, это знак того, что их убеждения тоже должны остаться в прошлом."
 NIK_stalina_a_united_russia_desc:0 "Россия все еще географически разорвана на части. Другими режимами на востоке. И немцами на западе. Но хотя мы не едины в территориальном смысле, мы едины в гораздо большем. Ибо все русские едины духом. И мы – это государство, которое демонстрирует это единство больше, чем любое другое. Мы выступаем единым фронтом и преданы делу. За Россию, объединенную равенством. И Россия, объединенная сильной национальной идентичностью. Это единство и преданность этой России доведут нас до конца."
 NIK_stalina_a_shining_precedent_desc:0 "Мы сделали это. Люди сомневались в том, что ПСД будет осуществлять свою власть мирным, конструктивным и демократическим образом. Но так оно и было. Наша повестка дня была утверждена полностью в рамках закона и без каких-либо чрезвычайных мер. И воля народа была уважаема, в придачу. Это славная победа демократии, показывающая, что внутри системы могут произойти большие перемены. Будем надеяться, что это убедит население в том, что наша система устойчива и сильна."
 NIK_stalina_honor_the_republics_heroes_desc:0 "Благодаря нашей истории как объединителя западной России, наша Республика-это Республика героев. Бесчисленные мужчины и женщины боролись за то, чтобы сделать нашу Республику единой и подавить тиранических экстремистов и военачальников, которые когда-то опустошали Россию от Архангельска до Самары. После такой службы нашей Республике мы тоже заслуживаем того, чтобы оказать услугу нашим ветеранам и героическим солдатам. Ветераны Западнорусской войны и Объединительных войн должны быть окружены заботой, обеспечиваться щедрой стипендией в качестве награды за их службу.\n\nКроме того, эта акция представляет собой замечательную возможность для имиджа нашей партии. Вне зависимости от того, какой расклад внутри ПСД, все наши депутаты и региональные политики могут, по крайней мере, согласиться с тем, что герои России заслуживают признания. Давайте поможем им и тем самым поможем долголетию нашей партийной администрации."
 NIK_stalina_emphasize_shared_identity_desc:0 "Независимо от нашего наследия, будь мы великороссы, татары, евреи, немцы или украинцы, мы все едины в нашем участии в нашей демократии и в нашем проживании в Республике. В то время как политики левых и правых могут призывать к молчанию людей исключительно из-за их веры или этнической принадлежности, мы занимаем положение выше всех них, на вершине демократии. Таким образом, наша политика в отношении этнической принадлежности должна быть направлена на то, чтобы все мы были гражданами Республики - участниками великого демократического эксперимента, который уже освободил так много земли нашей Родины.\n\nМы можем называть себя великороссами, или татарами, или украинцами - но в душе мы все равны в патриотическом гуманизме."
 NIK_stalina_redeeming_our_history_desc:0 "Улицы Республики больше не поле битвы враждующих радикалов, и политические убийства стали нежизнеспособным способом отметить уход дней. Руководство Светланы Сталиной очистило поведение людей, но не смогло стереть их мнения. Дискуссия о том, как следует обсуждать историю нашей Республики, стала спорной темой в залах законодательного собрания, и многие призывали сосредоточиться на "Glory of Russia". They say that leftism and division has diluted the common identity of the Russian people, and desire for that to be rectified. The Left has mobilised their political capital against this, but it's the Right who holds the keys to power that are needed for the unification of Russia."

 NIK_authdem_the_russian_economy_desc:0 "После более чем десяти лет немецких террористических бомбардировок и хронической нестабильности, вызванной набегами войск соперничающих клик, экономическая активность в нашем уголке России находится на грани. Теперь, когда правительство стабильно и у нас есть контроль над нашими собственными границами, реанимация экономики будет приоритетом для нового правительства."
 NIK_authdem_development_for_a_modern_russia_desc:0 "Страна существует в опасном соседстве с немцами на западе и пестрой коллекцией государств-претендентов на восток. В то время как частное предпринимательство и свободная конкуренция будут по-прежнему поощряться внутри Республики, мы не можем позволить себе роскошь ждать экономического развития снизу вверх. Современность придет в Россию под руководством ПСД и сильным руководством государственных предприятий в важнейших отраслях, дополняя ее частными компаниями. У нас нет другого выбора, даже если это означает, что на этом пути будут жертвы от народа и рабочих."
 NIK_authdem_prioritize_state_development_desc:0 "Поднять экономику почти с нуля — это геркулесова задача в любой развивающейся стране, тем более в такой экономике, как Российская, пошатнувшейся после многолетних конфликтов. ПСД решила, что государство должно использовать свою казну и рабочую силу для запуска новой экономики путем создания государственных предприятий для развития важнейших секторов экономики и продвижения ключевых инфраструктурных проектов по всей Республике. Некоторые назвали бы это неэффективным, утверждая, что государство будет вести эти проекты в убыток - мы отвечаем, что никто другой не хочет закладывать основы современной экономики, и если у них нет лучшей идеи, они могут остаться в стороне!"
 NIK_authdem_invite_foreign_investment_desc:0 "Россия, мягко говоря, изголодалась по капиталу. Её производственные мощности были втянуты в бесконечную войну, а неспокойная политическая ситуация, естественно, заставила потенциальных инвесторов крайне осторожно рисковать вкладывать свои средства в предприятия, которые могут легко обанкротиться. Создание богатства внутри страны требует времени, которого у нас просто нет. С другой стороны, привлечь инвестиции извне значительно проще.\n\nМеждународное бизнес-сообщество жаждет новых рынков, а Россия с ее многочисленным населением и богатыми природными ресурсами обладает огромным, неиспользованным потенциалом получения прибыли. Иностранные компании могут рассчитывать на низкие налоги и множество потенциальных клиентов, но они должны помнить одно: Россия - суверенное государство, и они находятся там только в качестве гостей."
 NIK_authdem_the_resources_of_the_motherland_desc:0 "Территория России богата природными ресурсами - нефтью, полезными ископаемыми, зерновыми культурами. Слишком часто, однако, эти ресурсы используются как средство личного обогащения для различных клик, которые не заботятся о развитии современной экономики. Теперь, когда Республика осуществляет контроль над растущим пространством российской территории, мы должны создать правительственное учреждение, которое будет оценивать богатства российской земли и следить за тем, чтобы они направлялись на благо государства и его народа."
 NIK_authdem_consolidate_the_defense_industry_desc:0 "Если Республика хочет вести борьбу с другими государствами-претендентами на Востоке и, в конечном счете, с немцами на Западе, необходимо, чтобы у нас была оборонная промышленность, способная поставлять огромное количество оборудования, которое потребуется нашим военным нового образца. Это не может быть сделано с помощью малых предприятий и кустарной промышленности: мы должны мыслить шире, консолидируя наших различных производителей оружия, чтобы разблокировать экономию масштаба, необходимую для нашей растущей Республики. Путем частичной национализации и слияний под руководством государства правительство ПСД обеспечит, чтобы наши солдаты никогда не нуждались в патронах или качественном снаряжении."
 NIK_authdem_roads_across_russia_desc:0 "Страна без инфраструктуры - страна лишь в названии. Лишенная связей, которые позволяют вести торговлю и путешествовать, страна расколота, а проблемы людей исключительно местные. Россия когда-то была гораздо более связана, чем сейчас: годы бомбежек и анархии привели к отступлению, поскольку граждане отказываются уходить дальше от своих непосредственных мест жительства. Несмотря на незначительные улучшения по мере того, как местные органы власти строят для своих собственных целей, большая часть страны остается далеко позади советской эпохи в этом отношении.\n\nЕсли Россия хочет вновь выйти на мировую арену, республика должна насильственно преодолеть этот кризис. Оживление нашей дорожной инфраструктуры позволит расширить торговлю и подпитывать экономический рост, а также неисчислимо улучшить положение простых людей за счет расширения возможностей трудоустройства."
 NIK_authdem_an_economy_for_us_all_desc:0 "По мере того, как экономический рост вводит Россию в современную эпоху, мы должны быть осторожны, чтобы избежать концентрации возросшего материального богатства в слишком немногих руках. Экономика растет, особенно в городских районах, с потенциалом оставить сельские районы позади, и предприятия часто вкладывают так много средств в улучшение физического капитала и зарплат управленцев, что они ничего не оставляют своим гражданам. Как известно всем ветеранам бурной политической жизни Сыктывкара, неравенство вызывает недовольство, что может привести и часто приводит к политической нестабильности.\n\nСохранение богатства от чрезмерной концентрации, естественно, требует действий правительства. Программы социального обеспечения, жесткое регулирование и налогообложение недобросовестных предпринимателей должны держать неравенство под контролем, гарантируя, что процветанием России действительно пользуются все."
 NIK_authdem_aid_for_the_agricultural_sector_desc:0 "Отрезанные от внешнего мира постоянными потрясениями, русские крестьяне переживали долгие, тяжелые годы. Из-за общей нехватки кормов, современного оборудования, инфраструктуры и потребителей сельскохозяйственный сектор был зажат со всех сторон. Без постоянного притока продовольствия от сильной сельскохозяйственной базы построение страны невозможно. Именно по этой причине сельскохозяйственная помощь является необходимостью для улучшения экономики.\n\nБлагодаря обширным субсидиям, кредитам и другим формам финансовой помощи правительство может оживить российский аграрный сектор, и не так скоро; поскольку наши растущие города кишат голодными ртами, нам нужно как можно больше еды."
 NIK_authdem_national_recovery_initiatives_desc:0 "У ПСД есть большие планы по омоложению русской нации и народа, но ничего из этого не осуществится без мобилизации народа на это дело. Правительство разработает масштабные программы общественных работ, индустриализации и оборонного строительства, чтобы привлечь народ к проекту восстановления Республики. Там, где частное предпринимательство уклоняется, народ вмешается, и правительство вознаградит его за труд."
 NIK_authdem_expand_rural_opportunities_desc:0 "Ключевой характеристикой "
 NIK_authdem_stimulate_local_businesses_desc:0 "В то время как наши недоброжелатели часто обвиняют ПСД в том, что партия мало заботится о частной промышленности в пользу государственной экономики, ничто не может быть далеко от истины. Мы признаем, что мы не непогрешимы и не всезнающи. Частное предпринимательство всегда будет более эффективно выявлять и удовлетворять экономические потребности на местном уровне, далекие от конкретных потребностей государства в обороне, инфраструктуре и природных ресурсах. Мы не стремимся контролировать все аспекты экономической жизни Республики. Действительно, мы призываем людей принять дух соперничества, иметь личную заинтересованность в собственном процветании. В этой связи все, что должно сделать государство — это создать стимулы для предпринимателей Республики инвестировать в экономику, обеспечить доступ к капиталу тем, кто стремится открыть собственное дело."
 NIK_authdem_an_educated_populace_desc:0 "Долгая война затронула все слои российского общества, но не более жестоко, чем ее дети. Новое поколение не знает ничего, кроме нищеты, опасностей и потрясений. Даже такая простая роскошь, как образование, какое было у их родителей, недостижима. Снижение уровня образования — это медленный кризис, который, если он не будет решен, вызовет серьезную нехватку квалифицированных рабочих в ближайшие годы.\n\nСтроительство, финансирование и улучшение школ по всей Республике — это как этическое, так и экономическое решение. Она обеспечивает достижение национальных целей в области развития, одновременно расширяя возможности для миллионов. Ничего не будет означать медленного, но уверенного возвращения России к нормальной жизни больше, чем массы детей, заполняющих классы впервые за поколение."
 NIK_authdem_standardize_the_schools_desc:0 "Когда мы приступаем к нашей миссии по улучшению образования, сразу же возникает одна больная проблема: учебные программы и образовательные стандарты сильно различаются между школами по всей Республике, поскольку расстояние, неравенство ресурсов и отсутствие связи между населенными пунктами еще больше отдаляют их друг от друга. Школы, которые не дают адекватного образования своим ученикам, едва ли лучше, чем школы вообще, и потенциал для развития широкого разрыва в навыках между различными регионами страны велик.\n\nМногие из этих проблем проистекают из отсутствия широко проникающей центральной бюрократии. Правительство может сделать гораздо лучшую работу по установлению и обеспечению соблюдения стандартов, чем разрозненный набор местных образовательных учреждений, существующих в настоящее время, и оно должно сделать это, если менее обеспеченные дети Республики хотят получить лучшую долю в жизни."
 NIK_authdem_a_generation_of_engineers_desc:0 "Восстановление страны — это неустанная работа огромного числа квалифицированных рабочих, в том числе инженеров. Без них было бы невозможно возводить мосты, прокладывать огромные дороги, проектировать военные машины или выполнять любые другие ошеломляющие задачи, необходимые для поддержания жизни общества. Однако инженеров в России не хватает из-за общего снижения образовательного потенциала, и их слишком мало, чтобы удовлетворить экспоненциально растущий спрос.\n\nУвеличение посещаемости инженерных программ — это не просто вопрос экономики: это вопрос национальной безопасности. Субсидируя частные школы и создавая новые государственные технические школы, правительство может способствовать формированию нового поколения талантливых молодых инженеров, которые поднимут свою страну на огромные высоты."

 NIK_kosygin_springtime_in_russia_desc:0 "Народ Республики высказался: СМР, выступающая за личные свободы, экономическую свободу и правительство здравого смысла, была избрана. Наш мандат был дан нам свободно и справедливо большинством голосов, а не теневым политиканством старой Республики Коми.\n\nНедавно вступивший на должность президент Косыгин объявил о своем намерении немедленно двигаться вперед. Теперь, когда нам больше не нужно беспокоиться об угрозе ополчений, управление может осуществляться так, как это было бы в любой современной демократии. Долгая зима недовольства закончилась, и свобода вновь расцветает на почве Родины."
 NIK_kosygin_a_platform_for_democracy_desc:0 "Краеугольным камнем демократического успеха является правление большинства. Хотя и реакционеры, и крайне левые авангардисты высмеивают эту идею как "
 NIK_kosygin_freedom_and_fairness_desc:0 "Хотя мы всегда старались изо всех сил, Республика Коми никогда не могла поступить правильно со своими меньшинствами. Даже одноименным коми часто систематически отказывали в голосовании расистские элементы Собрания. Теперь, когда западная Россия под нашим знаменем, у нас целые республики нерусских!\n\nМы рады, что наши братские народы живут и работают рядом с нами, но их республики намного моложе и более хрупки, чем наши. Сомнительные типы, такие как Вознесенский, кровно заинтересованы в подавлении своих избирателей, и это не говоря уже о том, что могут сделать радикалы. Таким образом, президент Косыгин пообещал содействовать созданию демократических институтов и проведению опросов национальных меньшинств, с тем чтобы интересы всех граждан были справедливо представлены."
 NIK_kosygin_survey_republic_elections_desc:0 "Когда даже один избиратель лишен своих основных прав, демократия страдает. В то время это могло показаться не так, но каждый шаг от гарантированного всеобщего избирательного права — это шаг к тоталитаризму. Ни один человек, от самого трудолюбивого фермера до самого богатого горожанина, не имеет равной ценности в демократическом процессе. Ни элитарность крайне правых, ни бешеный классицизм крайне левых не принесут пользы нашей республике. Один гражданин - один голос. С чем-то меньшим, можем ли мы действительно назвать себя демократией?"
 NIK_kosygin_learn_from_past_mistakes_desc:0 "По правде говоря, Россия, которую мы начали строить здесь, на западе, - это уже не та нация, которую немцы уничтожили два десятилетия назад. Это не Временная Республика и не Империя. Наша республика — это нечто иное, совершенно новая нация, рожденная среди могил своих родителей.\n\nСоответственно, наше видение России должно быть дальновидным и идеалистическим. У прошлых русских государств были свои достоинства, но все они в конечном счете потерпели неудачу по одной-единственной причине: они отказались меняться. Всегда существовала какая-то жесткая идеологическая линия, какое-то утопическое обязательство, которое никогда не могло быть выполнено. Наша республика таких ошибок не допустит. Мы пробуем что-то новое, ориентируясь на практические потребности настоящего, а не на будущее, которое существует только в мечтах идеологов, или прошлое, которое несколько раз приводило Россию к разрушению."
 NIK_kosygin_towards_a_shining_future_desc:0 "Двигаться дальше всегда нелегко. России есть чем гордиться в своем прошлом, но и в нашей истории есть много грязного и постыдного. Всегда кто-то ждал своего часа, чтобы сбить нас с пути, который лучше всего послужил бы людям. Россия снова и снова разочаровывалась в своих лидерах. Они всегда хотели одного и того же: чтобы Россия была владычицей Евразии, не терпела инакомыслия и весь мир её боялся.\n\nЭто никогда не срабатывало. Страх всегда уступал место ненависти, инакомыслие невозможно было заглушить, и у наших соседей никогда не было причин доверять нам. Пора отбросить мрачные мечты о России, которую мы потеряли, пора принять будущее свободы и мира, в котором ей было отказано так долго."
 NIK_kosygin_a_platform_for_unity_desc:0 "Основой успешной демократии является сотрудничество. Хотя было бы неплохо представить, что все разделяют наши идеалы, это не то, как люди работают. Разнообразие рас, вероисповеданий и классов отражается в разнообразии мыслей наших граждан. Близорукий подход большевиков, предполагающий, что каждый может быть склонен к своей "
 NIK_kosygin_the_violet_platform_desc:0 "Несмотря на то, что она была омрачена наследием Вознесенского, ДСНП по-прежнему пользуется уважением и поддержкой городских избирателей рабочего класса. Хотя они более непосредственно склонны к социализму, чем мы, они так же привержены демократии, как и мы. Работа с ними покажет городскому рабочему классу, что мы по-прежнему привержены продвижению интересов пролетариата, даже если наше отношение к социализму не совсем то, что им может понравиться.\n\nФормально названный "
 NIK_kosygin_for_the_worker_desc:0 "Закоренелые, антидемократические социалисты никогда не понимали, что на самом деле нужно рабочему классу. Все эти разговоры о теории и бескомпромиссной идеологии... какая польза от этого мужчинам и женщинам, которые зарабатывают на жизнь на фабриках? Рабочий не может прокормить свою семью популистскими идеалами и лекциями на рабочем месте!\n\nСМР и ДСНП понимают, чего на самом деле хотят рабочие: безопасной, продуктивной рабочей среды, без суровых условий или угроз для жизни и здоровья. Лучшая оплата труда, лучшие часы работы и лучшие правила техники безопасности приведут к более здоровым и эффективным рабочим местам. Мы покажем рабочим, что не нужно быть демагогом, чтобы иметь в сердце их интересы."
 NIK_kosygin_the_sovereign_coalition_desc:0 "ПСД имеет мало общего с СМР, хотя они являются ярыми социал-демократами, мы остаемся приверженными социализму. Они находят поддержку среди сельского населения и консерваторов, в то время как мы обращаемся к цивилизованным и прогрессивным избирателям. Тем не менее, они более надежны, чем вечно коррумпированная ДСНП, и желают сильной России так же сильно, как и мы. Их политику патриотизма и самодостаточности России, возможно, придется умерить более холодным расчетом, но это не непреодолимые препятствия. Некоторые из их идей имеют много рекомендаций о них, нам понадобится сильная армия, чтобы противостоять Германии, и определенная степень экономической независимости защитит нас от негативных экономических событий во всем мире."
 NIK_kosygin_for_the_people_desc:0 "Понятно, что СМР вообще с недоверием относится к армии. Она часто служила благодатной почвой для радикализма как левого, так и правого толка. Вовлечение вооруженных людей в политику никогда не заканчивается хорошо. Тем не менее, ПСД права в своей оценке того, что Россия нуждается в более сильных вооруженных силах, чтобы защитить себя.\n\nВ духе сотрудничества мы покажем, что готовы отбросить свои предрассудки и экспериментировать с идеями собратьев-демократов. Прогрессивизм и прагматизм по своей сути не противоречат друг другу, и наши технократические идеи могут найти некоторую привлекательность среди высшего командования. При поддержке PSD мы начнем обзор того, как мы можем улучшить технологические возможности вооруженных сил и поддерживать их профессиональные стандарты."
 NIK_kosygin_a_show_of_cooperation_desc:0 "Даже если это не формальное коалиционное правительство, мы показали свою приверженность демократии, сотрудничая с другой политической партией. Некоторые из наших сторонников жесткой линии перестали дуться и публично благословляют это начинание, но это не имеет значения. Это упражнение в доброжелательности имело оглушительный успех - никто не может усомниться в этом факте.\n\nНекоторые критики высмеивали обе вовлеченные стороны, отвергая совместные усилия как символический жест. Они не понимают, что демократия сложнее, чем им кажется. Всегда нужно вести переговоры, идти на компромиссы. Да, фашистам и коммунистам, возможно, не придется беспокоиться о мелких разногласиях - но наша свобода и счастье более чем стоят этой ничтожной цены."
 NIK_kosygin_a_platform_for_reform_desc:0 ""
 NIK_kosygin_assist_the_republics_desc:0 "Ни Империя, ни большевики никогда не проявляли особого интереса к улучшению нации в целом. Для них Россия нуждалась лишь в инвестициях в несколько ключевых областей, обычно в том, что имело отношение к последней пропагандистской попытке догнать Запад. Понятие о широком прогрессе было полностью потеряно для них.\n\nЧтобы скорректировать наш курс и стать по-настоящему современным государством, мы должны более целостно подходить к национальному благополучию. Мы не государство сверху вниз, правящее декретом, а союз свободных и равноправных республик. Ни одна из наших республик, независимо от их истории или демографической ситуации, не заслуживает того, чтобы ее оставили позади. Таким образом, программы модернизации и урбанизации, применяемые в наших глубинках, будут разделены со всеми нашими братскими республиками. Вся русская семья будет едина в достатке!"
 NIK_kosygin_cultural_exhibits_desc:0 "В России живут не только русские. Десятки этнокультурных групп составляют нашу великую нацию, хотя российское превосходство прошлых правительств уменьшило этот факт в глазах всего мира. Даже многие русские славяне, погруженные в собственную культуру, отказываются принимать многообразие нашего народа.\n\nЧтобы защитить наследие наших многочисленных народов, Президент Косыгин предложил создать Всероссийский комитет по наследию. ВРКН, состоящая из представителей каждой республики, будет направлять средства на финансирование музеев, фестивалей, художественных комиссий и так далее. Когда мир думает о "
 NIK_kosygin_protect_natural_beauty_desc:0 "Дети плохо относились к Родине. Цари, возможно, были некомпетентны в экономических вопросах, но, по крайней мере, они были неспособны разорить деревню. Большевики, одержимые стремительной индустриализацией и максимизацией экономического производства, представляли собой совсем другое дело. Неудачи бухаринских инициатив засоряют русский ландшафт; открытые шахты, вырезанные в склонах холмов, леса дымовых труб, извергающих сажу в небо, реки, забитые промышленными стоками...Это печальное зрелище, которое не должна терпеть ни одна прогрессивная нация. Если такая практика будет продолжаться, сколько времени пройдет, пока вся Россия не станет похожа на нынешний Кавказ? Прежде чем мы продвинемся дальше в наших программах индустриализации и урбанизации, должны быть установлены надлежащие меры защиты. Хотя и промышленники, и государственные предприятия будут сопротивляться сдерживанию их экспансии, это мера, необходимая для того, чтобы будущие поколения могли наслаждаться Россией такой, какой она должна быть."
 NIK_kosygin_uplift_minority_rights_desc:0 "Национальный характер России, к сожалению, испорчен тенденцией к шовинизму и гомогенности. Меньшинства всех мастей веками подвергались жестокому обращению: сначала со стороны королевской власти, затем со стороны революционеров. Похоже, что без вмешательства Россия обречена застрять на своем заднем, ненавистном пути.\n\nМы не можем избавиться от расизма в одночасье, но мы можем сделать некоторые важные первые шаги. Во-первых, и это самое главное: расовая дискриминация и ненавистнические высказывания должны быть объявлены вне закона, чтобы каждый мог жить жизнью, свободной от страха. Во-вторых, автономия национальных республик должна быть закреплена в конституции на постоянной основе. Это единственный способ гарантировать, что шовинистическое правительство никогда больше не будет попирать права меньшинств."
 NIK_kosygin_the_march_of_progress_desc:0 "Прогресс никогда не был популярной идеей в России. Он всегда была связана с тем, что многим людям не нравится: перемены, разнообразие, иностранное влияние. Люди боятся того, чего не понимают, а русскому народу особенно не хватает понимания.\n\nНо так не должно быть. Люди могут учиться, менять свой образ жизни, открывать свои умы, но это не может быть навязано им силой. Это то, что традиционные социалисты всегда не могли понять. Некоторая мера изменений сверху вниз необходима, но преобразование общества, к которому они стремились, никогда не могло быть навязано невольному населению. Возможно, потребуется столетие, чтобы достичь нашего идеала. А может, и больше. Но что бы ни случилось, что бы ни выбрали будущие поколения, мы поступили правильно и дали надежду поколению, родившемуся без этого."
 
 NIK_socdem_the_russian_economy_desc:0 "Нынешняя экономика находится в отвратительном состоянии. Большая часть того, что у нас когда-то было, разрушено немецкими бомбардировками двадцать лет назад, а остальное было уничтожено кликами до нас. Нам придется начать долгий процесс восстановления, если мы когда-либо собираемся восстановить Россию в качестве доминирующей социалистической нации. К счастью, наши экономические советники уже разрабатывают план, чтобы вернуть нас в нужное русло."
 NIK_socdem_public_sector_investments_desc:0 "Государственный сектор любой экономики включает в себя инфраструктуру, правоохранительные органы, здравоохранение, государственное образование и другие важные услуги. Через этот сектор мы осуществляем основные услуги, которыми может воспользоваться каждый гражданин Республики Коми (при условии, что он платит налоги). Можно утверждать, что государственный сектор приносит пользу всем, и именно поэтому мы должны сделать акцент на этой части экономики."
 NIK_socdem_lessons_from_the_reds_desc:0 "Некоторые из наших экономических советников считают, что Ленин когда-то шел в правильном направлении, когда в 1920-х годах проводил Новую экономическую политику Советского Союза. Бухаринцы разделяли те же идеи относительно развития частного сектора, которое будет питать сильную государственную экономику. Сегодня в Республике Коми мы решили попробовать экономическую стратегию "capitalist turning into socialist" economic strategy and see how well it works. It could be that the Reds were correct in which policies work best for Russia."
 NIK_socdem_our_own_gosplan_desc:0 "Когда в 1921 году впервые было создано российское рабочее государство, Советы разработали Госплан для централизованного экономического планирования молодой нации. Агентство будет поддерживать советскую экономику до тех пор, пока Союз не рухнет перед лицом нацистской Германии. Мы должны создать собственное агентство Госплана, чтобы вырастить молодую республиканскую экономику. Он должен иметь полномочия координировать как государственное промышленное развитие, так и наши проекты общественных работ."
 NIK_socdem_rights_for_the_worker_desc:0 "На протяжении всей истории мы видели угнетение, с которым сталкивались обычные рабочие. От Древнего Египта до Средневекового крепостного права до изнурительной Промышленной революции простые рабочие были всего лишь орудиями, которые эксплуатировались средним и высшим классами. Республика не нуждается в такой безжалостной эксплуатации; права трудящихся были неотъемлемой частью кампании НПСД, и они останутся нашим высшим приоритетом. Когда мы разрабатываем и осуществляем нашу политику, мы ставим рабочих выше всех остальных, поскольку они являются коллективным Атласом, который удерживает эту Землю на месте."
 NIK_socdem_the_national_resource_directorate_desc:0 "Здесь, в России, у нас есть обилие различных природных ресурсов, но мы не можем позволить себе использовать их все небрежно. Мы должны создать агентство, Национальное управление природных ископаемых, которое будет следить за поставками наших природных ресурсов и контролировать их использование. Мы можем гарантировать, что ресурсы будут использоваться только для обогащения государства, а если они не могут быть использованы, то будут тщательно сохранены."
 NIK_socdem_expand_the_key_facilities_desc:0 "Наши крупные промышленные предприятия ценны для нас, они часто обеспечивают все производство, необходимое для поддержания нашей экономики и работы наших граждан. Мы должны работать над расширением тех крупных объектов, которые у нас сейчас есть, особенно промышленности в Ижевске и Горьком. С улучшенными фабриками и большим количеством рабочих мест для наших рабочих наша экономика, безусловно, будет укреплена."
 NIK_socdem_the_public_works_boom_desc:0 "Наша осторожная политика превратила ослабленную экономику в быстро развивающуюся, с мощной базой для дополнительного улучшения. Можно с уверенностью сказать, что наша экономика сейчас одна из лучших в России, и все это благодаря нашим государственным расходам и строительству инфраструктуры. Мы не должны забывать благодарить наших патриотически настроенных рабочих, которые позволили нам создать это великое социалистическое общество, и именно благодаря их ремеслу мы можем жить в Республике благополучной жизнью."
 NIK_socdem_private_sector_supplements_desc:0 "Наш план полного восстановления экономики начинается с развития частного сектора, чтобы наши люди могли активно вести бизнес и получать прибыль. Сейчас нам нужна экономическая система, которая могла бы работать на отдельных граждан нашей страны. Если план частного сектора удастся, у нас будет более сильная экономическая база, которая сможет плавно перейти в социалистическое государство, к которому мы стремимся. Ведь развитие к социализму начинается с капиталистической базы."
 NIK_socdem_open_to_enterprise_desc:0 "Один из методов, который мы можем использовать, чтобы зажечь нашу экономику — это пригласить иностранных предприятий в нашу страну и разрешить им строить заводы. Эти заводы будут приносить прибыль нам и нашей сети компаний-партнеров. Все, что нам нужно сделать — это связаться с некоторыми из этих крупных компаний и убедить их перенести свои производственные предприятия в Россию."
 NIK_socdem_stimulate_local_economies_desc:0 "Этот экономический план требует, чтобы народ был основным источником дохода для страны. Мы можем дать рабочие места нашим гражданам, создавая местные строительные проекты по всей Республике, стимулируя малые экономики. Как только мы поднимем национальный уровень жизни и распространим богатство повсюду, наша социалистическая система сможет проявиться под нашей направляющей рукой."
 NIK_socdem_regulations_against_exploitation_desc:0 "Когда широкая общественность получает власть, мы несем ответственность за то, чтобы все были в безопасности. С тех пор как мы создали частный сектор, появилось много частных предприятий, каждое из которых имеет свое уникальное отношение к работникам. Чаще всего эти предприятия издеваются над рабочими ради собственной коррумпированной личной выгоды, и настало время положить конец этой жестокости. Мы должны создать общенациональные правила безопасности, чтобы гарантировать, что наши рабочие не эксплуатируются, и любой частный бизнес, который не примет эти правила, будет строго наказан."
 NIK_socdem_an_educated_populace_desc:0 "Когда ребенок получает мирское, всестороннее образование, его потенциал возрастает в геометрической прогрессии, так происходит и с нациями. Да, Россия традиционно была страной необразованных крестьян и рабочих, и пусть это останется в прошлом!\n\nСоздание новых школ по всей стране должно быть главным приоритетом. Каждый год, который проходит без надлежащей системы образования - это еще одно поколение, лишенное будущего, которого они заслуживают. Если в России должны быть дипломаты, ученые, инженеры и художники, то прежде всего должны быть выполнены основные предпосылки их существования!"
 NIK_socdem_standardize_the_schools_desc:0 "Вопрос об учебном плане всегда был слишком политическим. Каждый коварный диктатор и одержимый идеолог хочет, чтобы дети учились только тому, что они считают "
 NIK_socdem_a_generation_of_engineers_desc:0 "Россия была разрушена бесчисленными годами войны и бомбардировок. Чтобы восстановить её, нам понадобится больше инженеров, чем когда-либо прежде. Инженеры-строители со всей страны должны быть призваны для участия в новых крупных проектах строительства мостов, железных и автомобильных дорог. Города должны быть улучшены, чтобы поддержать здоровье людей и обеспечить удовлетворенность услугами.\n\nК сожалению, нынешнее количество инженеров просто не поможет. Если мы хотим больше инженеров, мы должны учить больше инженеров. Университеты будут вынуждены проводить еще больше занятий по гражданскому строительству, а также помогать привлекать дополнительных людей в эту область. Скоро русские города будут выглядеть еще лучше, чем до всех этих бомбёжек!"

 NIK_kosygin_the_russian_economy_desc:0 "О российской экономике, какой она есть, особо нечего и говорить. У нас много природных ресурсов и большое население, но нет средств, чтобы воспользоваться ими. Та малая промышленность, которую мы унаследовали от Советов, устарела, пришла в упадок или просто сломалась. Это не говоря уже о полном отсутствии у нас международной торговли - основного продукта современной экономики.\n\nК счастью, президент Косыгин-опытный специалист в таких делах и знает только тех людей, которые помогут составить план новой экономики. Это будет нелегко, ведь основы нашей экономики отсутствуют, как и многие важнейшие отрасли . Мы начинаем с нуля, но, может быть, это и к лучшему. Лучше полностью освободиться от старых тягот, чем нести их расходы."
 NIK_kosygin_establish_the_economic_zones_desc:0 "Более тонкими деталями экономического восстановления должны управлять начинающие предприниматели и рабочие. Свободное предпринимательство позаботится о фундаменте. Роль государства, между тем, должна состоять в том, чтобы направлять развитие в наиболее эффективное из возможных направлений.\n\nС этой целью наша территория будет разделена на экономические зоны: регионы, где экономика будет организована правительством по необходимым направлениям. Таким образом, мы можем избежать ситуаций, когда первичные сельскохозяйственные земли отдаются промышленности или богатые ресурсами районы выделяются фермерам."
 NIK_kosygin_the_contract_responsiblity_system_desc:0 "Каждое российское правительство в прошлом пыталось добиться эффективности сельского хозяйства, но ни одно из них не увенчалось успехом. Феодальный характер Империи означал, что любая предложенная реформа должна была вызвать недовольство ленивых, жадных землевладельцев. Большевики, с другой стороны, больше заботились о том, чтобы иметь идеологически приемлемую систему, чем справедливую или функционирующую. Это сделало голод постоянной и серьезной угрозой для нашего народа.\n\n"
 NIK_kosygin_aid_for_the_farmers_desc:0 "Нынешнее поколение российских фермеров строит свою жизнь на пустом месте. Механизация никогда не была приоритетом для большевиков, а недолговечная военная экономика только ухудшала их положение. Большинство фермеров до сих пор обрабатывают землю так же, как это делали бесчисленные поколения крестьян.\n\nЧтобы прокормить растущее население, наш сельскохозяйственный потенциал должен догнать современный мир. Для этого каждому фермеру понадобятся инструменты и оборудование, соответствующие его американскому или японскому аналогу. Хотя некоторые экономисты раздражены этой мыслью, нам придется ввести огромные скидки, чтобы сделать это возможным - не простое решение, но разумное в долгосрочной перспективе."
 NIK_kosygin_open_the_republic_desc:0 "Россия - богатая страна, но у нее нет всего, что нам нужно. Точнее у неё нет капитала. Большая часть того немногого, что существует, находится в руках правительств, за исключением нескольких особенно скупых личностей. С нашей нацией в том состоянии, в котором она сейчас находится, есть только одно место, куда мы можем обратиться.\n\nИностранный капитал должен вливаться в страну. Вместе с ним придут знания, инновации и технологии. Все три будут с готовностью улучшать нашу экономику, учитывая неравенство в развитии. Пройдет много времени, прежде чем мы сможем пробиться сквозь стеклянный потолок и попасть в верхний эшелон мировых экономических держав, но пока этого будет достаточно."
 NIK_kosygin_the_developmental_industry_sector_desc:0 "Естественно, индустриализация будет для нас приоритетом. Великие народы мира отошли от аграризма десятилетия, если не столетия назад. Попытки были предприняты прошлыми правительствами, но масштаб промышленности, найденный в Германии или Великобритании, никогда не был воспроизведен здесь.\n\nПредлагая создать производственные мощности, обслуживающие зарубежные рынки, мы можем стать мастерской всего мира. Учитывая менее развитое состояние России, товары здесь можно производить по низкой себестоимости по сравнению, например, с США. Основные товары из России, экспортируемые в массовом порядке, могут быть не гламурными, но если это работает, то это работает."
 NIK_kosygin_exploit_southern_oil_reserves_desc:0 "Нефть — это жизненная сила стран и основа многих экономик. Наши резервы, может быть, и не так велики, как у Венесуэлы или арабских стран, но у нас их достаточно, чтобы подпитывать наш собственный экономический рост. На самом деле у нас её столько, что экспорт является жизнеспособным вариантом. Без сомнения, некоторые страны будут благодарны за то, что у них есть источник, который не находится в кармане существующей сверхдержавы.\n\nРезервы уже существуют в Самаре, на Урале и в Татарстане - достойное начало, но нам нужно будет пробурить глубже, чтобы найти достаточно для процветающей нефтяной промышленности. Расширение существующих мощностей - это данность, мы также можем рассмотреть больше возможностей по мере расширения нашей деятельности в Сибири. Сразу за нашими границами может быть достаточно нефти, чтобы сделать нас главным конкурентом в энергетическом бизнесе!"
 NIK_kosygin_comprehensive_refinement_program_desc:0 "Экспорт сырой нефти — это хороший бизнес, но могло бы быть и лучше. Поскольку он перерабатывается за рубежом, мы упускаем большую часть прибыли от готового продукта. Гораздо выгоднее было бы перерабатывать нашу нефть здесь, в России, прежде чем экспортировать полезный продукт. Мы можем продать немного меньше, но общая прибыль будет намного выше.\n\nС этими возросшими прибылями мы можем последовать примеру арабов и начать масштабные инвестиционные программы, чтобы привести нашу нацию в современную эпоху. Это рынок продавца, и мы продаем по очень доступным ценам. Черное золото преуспеет там, где настоящее золото не может, и с его помощью мы купим себе дорогу в будущее."
 NIK_kosygin_foreign_investment_incentives_desc:0 "Некоторые ярые патриоты возражают против этого, но нельзя отрицать эффективность иностранных инвестиций. Конечно, это, как правило, правительство, а не граждане, которые получают финансовую выгоду - но  имеет ли это значение прямо сейчас? Мы должны использовать любую возможность для дальнейшего экономического роста, независимо от того, оскорбляет ли это идеологов и нескольких гордых политиков.\n\nСтимулы к труду и налоговые льготы-это все, что чаще всего нужно, чтобы заинтересовать иностранных инвесторов. Мы будем предлагать как корпорациям, открывающим филиалы в Западной России, так и тем, кто сотрудничает с российскими компаниями. Это сработало для всего остального мира, это может сработать и для нас!"
 NIK_kosygin_project_kibersin_desc:0 "За последние два десятилетия область вычислительной техники значительно расширилась. Наши ученые-компьютерщики были ошеломлены, узнав, какого рода успехи были сделаны великими державами. Обсуждалась даже возможность того, что через несколько десятилетий компьютеры будут использоваться практически во всех профессиях!\n\nБольше всего заинтересовался президент Косыгин, собравший в столице небольшую клику компьютерщиков. Вместе они разработали проект Киберсин: поразительно амбициозный, но вполне осуществимый план революционизации экономики. Это будет включать в себя создание компьютерных центров, расположенных в ключевых местах по всей стране. Способные обрабатывать информацию с молниеносной скоростью, они обеспечат нам самую централизованную и эффективно управляемую экономику в мире-по крайней мере, как только у нас появятся технологии..."
 NIK_kosygin_managerial_socialism_desc:0 "Наши рыночные реформы и уход от политики большевиков не должны быть неверно истолкованы. Президент по-прежнему в душе социалист. Однако, хотя мы можем стремиться к социалистическим идеалам, мы не ослеплены честолюбием или идеологическим фанатизмом. Социализм не может быть насильственным, он должен родиться естественным путем, мягко уговариваясь с согласия избирателей.\n\nС этой целью мы приняли принцип "
 NIK_kosygin_for_our_prosperity_desc:0 "Бедность — это проклятие всех наций. По мере того, как богатство и благосостояние народа уменьшается, уменьшается и его родина. Россия могла бы построить города из сверкающих шпилей, создать космическую программу и стать крупнейшей в мире ядерной державой. Однако ни одна из этих вещей не поднимет бедняков из сточной канавы и не даст им счастья, которого они заслуживают.\n\nМы должны атаковать бедность прямо и решительно, чтобы лучше покончить с ее тиранией. Это не та битва, которую можно выиграть в одночасье, но будущая победа может быть обеспечена прямо сейчас. Что держит людей в бедности, так это необходимость жить на острие ножа; это можно смягчить с помощью надлежащей системы безопасности. Когда беднякам больше не нужно беспокоиться о том, чтобы обеспечить себе следующий обед или сохранить крышу над головой, они могут стать продуктивными гражданами и помочь себе выбраться из лишений и отчаяния."
 NIK_kosygin_an_educated_populace_desc:0 "Когда ребенок получает мирское, всестороннее образование, его потенциал возрастает в геометрической прогрессии - так происходит с нациями. Да, Россия традиционно была страной необразованных крестьян и рабочих, но это не должно продолжаться! Каждый год, который проходит без надлежащей системы образования — это еще одно поколение, лишенное будущего, которого они заслуживают. Если в России должны быть дипломаты, ученые, инженеры и художники, то прежде всего должны быть выполнены основные предпосылки их существования!"
 NIK_kosygin_standardize_the_schools_desc:0 "Вопрос об учебном плане всегда был слишком политическим. Каждый коварный диктатор и одержимый идеолог хочет, чтобы дети учились только тому, что они считают "
 NIK_kosygin_unity_in_science_desc:0 "Наука — это путь в будущее, но наш прогресс в этом направлении остановился. Остальной мир пошел дальше, а мы, русские, все еще работаем с учебниками ранней советской эпохи. Эту проблему легко решить, но как заставить обычных людей вкладываться в эту "
 NIK_kosygin_a_bright_generation_desc:0 "Президент Косыгин, как говорят некоторые, не желает ничего , кроме как, быть во главе большой бюрократической машины. Они говорят, что он заботится только о чувстве удовлетворения, которое он испытывает, зная, что его великий замысел функционирует гладко. Они ошибаются.\n\nВеличайшее и благороднейшее желание Президента - оставить Россию в лучшем состоянии, чем он ее нашел. Лучший способ показать это - дать всем российским детям два подарка: образование и безопасность. Со временем им придется продолжать то, что мы начали. Будущее России живет и умирает в сердцах этих будущих рабочих и интеллигентов - в поколении, которое будет сиять ярче всех."

 NIK_democratic_the_russian_republican_army_desc:0 "Наши храбрецы на поле боя сделали для нас очень многое, но мы должны начать приводить Российскую Республиканскую армию к современным стандартам. У немцев, японцев и американцев есть первоклассные вооруженные силы, и это связано с передовой тактикой и современным оружием, которых у нас в настоящее время нет. Чтобы восстановить престиж России, мы должны работать над модернизацией армии и влиться в ряды мировых сверхдержав с точки зрения военной мощи."
 NIK_democratic_lessons_from_the_last_war_desc:0 "Наш последний конфликт, Западнорусская война, был полон гениальной тактики и наступательных действий, предпринятых командирами с обеих сторон. Мы должны оглянуться назад на то, что работало на нас в той войне, как мы проводили боевые действия и использовали логистику для победы над нашим врагом. Мы также не можем пренебрегать стратегией нашего противника, чтобы выиграть войну, так как его войска часто сражались до самого конца. Мы должны приспособить эту тактику к нашим нынешним военным силам, чтобы стать сильнее."
 NIK_democratic_study_foreign_strategy_desc:0 "Чтобы улучшить нашу военную стратегию, мы должны обратить внимание на высшим армиям мира: Германии, Японии и Соединенным Штатам. Мы должны наблюдать стремительный немецкий блицкриг по всей Европе, пламенное наступление Японии на Китай, отважную оборону Шотландии Америкой. Даже Южноафриканская война имела множество хитрых тактик как со стороны Соединенных Штатов, так и со стороны Рейха, и они проводились с использованием новейшего  оружия. Иногда иностранные военные стратегии оказываются полезнейшими."
 NIK_democratic_lessons_from_the_unification_wars_desc:0 "Это было не так давно, когда Россия еще была раздроблена на различные воинствующие клики, каждое со своими мечтами и стремлениями к объединению Родины. В некоторых регионах хаос по-прежнему широко распространен, только благодаря нашим военным мы стали той сильной силой, которой являемся сегодня. Есть много уроков, которые можно извлечь из Объединительных войн, включая тактику, используемую для победы над повстанцами, и военные стратегии, стоящие за наиболее успешными командирами здесь, в России."
 NIK_democratic_tactical_flexibility_desc:0 "Иногда наши грандиозные боевые планы могут быть нарушены неожиданными, неконтролируемыми событиями. Мы не можем ожидать, что каждая война будет проведена идеально. Вместо того, чтобы полагаться на один большой боевой план, мы должны начать больше сосредотачиваться на офицерской инициативе: позволить отдельным командирам принимать решение, основываясь на уникальных условиях вокруг них. Поскольку наши общие командные структуры могут разрушиться, нам, возможно, придется делегировать принятие решений отдельным подразделениям на местах. Мы должны позволить каждому соответствующему подразделению использовать тактику, которая лучше всего подходит для их соответствующей ситуации, чтобы выиграть нам войну."
 NIK_democratic_a_modernized_force_desc:0 "Хотя наша российская Республиканская армия сильна внутри России, она не идет ни в какое сравнение с современными силами трех мировых сверхдержав. Многие из наших тактических приемов и вооружений относятся к Великой Отечественной войне двадцатилетней давности, пришло время привести РРА в современную эпоху. Мы будем обновлять армию, увеличивая военный бюджет, инвестируя в новые военные технологии и изучая новейшие военные тактики. В конце концов, российская Республиканская армия станет готовой к холодной войне силой, с которой придется считаться."
 NIK_democratic_the_ministry_of_defense_desc:0 "В процессе модернизации нашей армии крайне важно расширить наш Генеральный штаб, чтобы он соответствовал новым армейским стандартам. Мы должны будем предоставлять нашим генералам обновленные данные с полей сражений по всему миру и держать их в курсе новейших методов военной подготовки. Мы должны также упорядочить бюрократию Министерства обороны, чтобы повысить эффективность наших ведущих командиров."
 NIK_democratic_the_russian_republican_navy_desc:0 "Много лет прошло с тех пор, как у России был флот, которым она могла гордиться. Более двадцати лет назад Кригсмарине разорило Советский флот в Черном море во время Второй мировой войны. Пришло время создать такие военно-морские силы, которые будут способны уничтожать врагов на море задолго до того, как они достигнут суши. Мы начнем с того, что расширим наши верфи, наберем лучших моряков в России и построим самые современные суда."
 NIK_democratic_the_russian_republican_air_force_desc:0 "Одним из самых ценных уроков, которые мир извлек из разрушительной Второй мировой войны, была важность превосходства в воздухе и тесной воздушной поддержки сухопутных войск. К сожалению, советские ВВС не могли конкурировать с люфтваффе двадцать лет назад; советские самолеты часто были устаревшими, а пилоты не имели достаточной подготовки. Мы создадим для Коми настоящие военно-воздушные силы, построив новые авиабазы, набрав первоклассных пилотов, изучив новейшие модели истребителей и бомбардировщиков и построив мощные самолеты, чтобы вырвать контроль над небом и обрушить смерть на вражеские города."
 NIK_democratic_infantry_equipment_trials_desc:0 "Наши солдаты нуждаются в высококачественном вооружении для использования в полевых условиях, и, к сожалению, все, что у нас есть — это винтовки времен Второй мировой войны и то, что осталось от златоустовских купцов. Мы должны провести испытания и соревнования, чтобы разработать новую стандартную пехотную винтовку, которая может быть серийно произведена для наших людей. Лучшее оружие означает больше врагов, которых мы можем убить, чтобы выиграть войну."
 NIK_democratic_improve_on_the_armored_corps_desc:0 "У нас есть только танки времен Второй мировой войны, и они не конкурируют с бронетанковыми силами Германии, Японии и Соединенных Штатов. Если мы хотим быстро продвинуться вперед и разнести наших врагов на куски, нам нужно значительно улучшить качество наших танков. Мы проведем испытания, чтобы посмотреть, кто может произвести самые эффективные бронированные танки, которые мы можем использовать для армии. Будем надеяться, что конечным результатом станет танк, способный конкурировать с танком наших противников."
 NIK_democratic_reopen_the_vyatka_general_staff_academy_desc:0 "Когда-то у царистов в Вятке была знаменитая академия, в которой готовили новых офицеров для Генерального штаба, и сейчас настало время возродить академию. Он будет использоваться для откачки лучших из лучших генералов для нашей армии и улучшения офицерского корпуса. Приложив усилия, она могла бы стать одной из лучших военных академий во всей России."
 NIK_democratic_strategic_supremacy_desc:0 "Когда дело доходит до войны, эффективность оружия зависит от того, кто с ним обращается. Эффективность наступательных и оборонительных тактик зависит от качества использующих их командира. Мы должны стремиться к величайшим стратегам во всей России и побеждать наших врагов только превосходящей тактикой. В конце концов, именно наши военные маневры поставят нас выше наших самых яростных противников."
 
 NIK_democratic_onto_the_world_stage_desc:0 "Теперь, когда мы стали региональной державой, пришло время начать охватывать страны за пределами России. Для этого нам нужно создать соответствующее министерство иностранных дел и нанять дипломатов, которые могли бы полностью выразить наши намерения всему миру. С тех пор как мы стали претендентом на объединение России, мир обратил внимание на нашу Республику, и нам нужно впервые появиться на мировой арене."
 NIK_democratic_open_the_gates_desc:0 "Когда мы были меньше, большая часть нашей торговли ограничивалась только Россией. Как нынешняя региональная держава, мы должны начать разветвляться на другие страны за пределами нашей Родины, особенно на демократические страны по всему миру. Теперь, когда у нас есть некоторая прибрежная территория на севере России, нам было бы выгодно создать торговый флот, действующий вокруг Белого моря, защищенный несколькими нашими кораблями."
 NIK_democratic_the_last_democracies_of_europe_desc:0 "С быстрым распространением таких идеологий, как фашизм и социализм, для демократических стран становится все более важным объединяться во время кризиса. По сути, нам нужно протянуть любую европейскую демократическую руку, за которую мы можем ухватиться, и мы должны обратиться за дипломатическими отношениями с этими редкими странами. Вместе мы создадим континентальный бастион против злой угрозы авторитарных режимов."
 NIK_democratic_appeal_for_recognition_desc:0 "Несмотря на то, что мы являемся региональной державой в России, некоторые страны все еще видят в нас просто "just another warlord state". Diplomatic recognition is the first big step in becoming a relevant world power, the defender of democracy we aspire to be. We must call upon nations like the USA, Iberia, England, and Italy, and convince them that we are a legitimate state and deserve diplomatic recognition."
 NIK_democratic_embassy_funding_desc:0 "Теперь, когда мы получили дипломатическое признание от некоторых крупных мировых держав, нам нужно создать официальные посольства в каждой стране, которая признает нас законным государством. Нам придется выделить часть нашего бюджета на содержание этих посольств, но мы также будем иметь полноценные дипломатические отношения с несколькими ведущими странами. Это небольшая цена за место на мировой арене."
 NIK_democratic_call_for_investment_desc:0 "Наша казна может заплатить только за те многие проекты, которые мы начали преобразовывать эту страну, и сейчас самое время обратиться к иностранным инвестициям. К счастью, мы можем договориться с новыми странами, которые нас признали. Мы можем заверить эти страны, что если они решат инвестировать в нашу Республику, то наши долги будут возвращены в десятикратном размере, и каждая вовлеченная страна получит выгоду."
 NIK_democratic_across_the_ocean_desc:0 "Мы уже пользуемся дипломатией с несколькими европейскими странами, но мы также должны искать потенциальных союзников за пределами нашего родного континента. Хотя Северная Америка - далекий континент, она служит пьедесталом для последнего сияющего маяка демократии, оставшегося на Земле. Мы должны стремиться установить связи с Мексикой, Канадой и Соединенными Штатами, чтобы получить больше международного признания и больше посольств на западной стороне Атлантики."
 NIK_democratic_a_visit_to_washington_desc:0 "С тех пор как наша демократия впервые сформировалась на пепелище Советского Союза, одной из наших главных дипломатических целей было когда-нибудь встретиться с президентом Соединенных Штатов и обсудить глобальную защиту свободы. [NIK.GetLeader], наш собственный президент Республики, хотел бы организовать встречу, на которой будет присутствовать президент США [USA.GetLeader] в Вашингтоне. Мы воспользуемся любой возможностью встретиться с замечательным американским народом, и, если предложенный саммит пройдет успешно, это будет еще одно дипломатическое достижение, которое мы можем вычеркнуть из нашего списка дел."
 NIK_democratic_apply_for_ofn_observer_desc:0 "Хотя наш нынешний дипломатический статус с ОСН довольно ограничен, мы могли бы использовать некоторую иностранную помощь для продолжения восстановления нашей страны. Нашего демократического правительства, расположенного посреди разоренной России, должно быть достаточно, чтобы убедить представителей ОСН предоставить нам статус потенциального партнера. Это может стать первым шагом на пути к тому, чтобы стать настоящим защитником демократии, как наши американские братья."

 ### DEMOCRATIC SUPERREGIONALS ###

 NIK_third_election_start:0 "The [GetYear] Election"
 NIK_third_election_start_desc:0 "Пришло время для новых выборов! Кандидаты ведут ожесточенные кампании, чтобы пробиться наверх, и, как всегда, только один из них станет рулевым России на ближайшие несколько лет.\n\nКонечно, учитывая наше нынешнее положение хозяина Западной России, тот, кто победит на президентских выборах, скорее всего, войдет в историю как тот, кто, наконец, сделал нацию снова единой после почти тридцатилетней борьбы. Такой факт не ускользает от внимания соперников, у каждого из которых есть свои представления о том, как должно происходить воссоединение..."
 NIK_third_election_start_tt:0 "The §Yelection season§! shall reach its most intense phase.\n"
 NIK_third_election_the_DSNP_campaign:0 "The DSNP Campaign"
 NIK_third_election_the_DSNP_campaign_desc:0 "Демократическая Социалистическая Народная Партия всегда была мощной силой в политике республики, с тех пор как партия стояла рядом с Николаем Вознесенским, когда он ее основал. Тем не менее, партия также была постоянно вызывающей разногласия темой, поскольку Вознесенский оказался проблемной фигурой даже в лучшие времена.\n\nНовичок, Александр Яковлев, хочет изменить неблагополучную репутацию партии. Сейчас он ведет кампанию, основанную на идеалах демократического социализма, свободную от ошибок, допущенных партией в прошлые годы. Только время покажет, оправдаются ли его смелые обещания."
 NIK_third_election_tour_the_industrial_centers:0 "Cater to the Working Class"
 NIK_third_election_tour_the_industrial_centers_desc:0 "ДСНП, прежде всего, служит рабочему классу республики. Однако это не повод для самоуспокоения, так как другие партии уже стремятся посягнуть на нашу важнейшую базу поддержки. Александр Яковлев уже планирует совершить поездку по промышленным центрам страны и публично пожать руки наиболее влиятельным рабочим советам наших городов. С советами на нашей стороне нам будет легче организовать будущие кампании. Но самое главное, что это проявление доброй воли восстановит доверие рабочих к нашей партии и еще раз укрепит нашу электоральную базу."
 NIK_third_election_present_a_workers_agenda:0 "A Radical New Platform"
 NIK_third_election_present_a_workers_agenda_desc:0 "ДСНП издавна была сторонницей демократического социализма, даже во времена Вознесенского. Тем не менее, некоторые компромиссы в этих идеалах должны были быть сделаны, чтобы обеспечить лучшее сотрудничество с коалицией, чтобы остановить волну радикализма. Теперь, когда буря миновала, пришло время для новой платформы, чтобы подтвердить нашу приверженность социализму. Александр Яковлев дал партии зеленый свет для обнародования этой новой платформы, которая гораздо более радикальна, чем все, что мы видели раньше. Она призывает к возобновлению демократического перехода к социализму, а также к строгой приверженности радикальной политике защиты прав трудящихся. Права женщин, которые всегда присутствовали, но никогда не были в центре внимания, были вновь подчеркнуты как часть целей партии. Эту политику можно рассматривать как смелый сдвиг в сторону крайне левых, но Яковлев уверен, что это новое направление оживит партию на долгие годы."
 NIK_third_election_the_PSD_campaign:0 "The PSD Campaign"
 NIK_third_election_the_PSD_campaign_desc:0 ""Citizens of the Republic, listen to me!"\n\n"Long has our nation been broken by the Germans, forced to cower beneath the shadow of the Kaiser and the Fuhrer! Well, I say on this day, no more!"\n\n"No more will we cower beneath the German, no more will we suffer from its wrath! No, today we stand against the German and those who seek Russia to remain fractured!"\n\n"We fight to make sure no son or daughter of Russia will ever watch the Luftwaffe reign hellfire from the skies! No more, for I swear that if the PSD is elected, we will unify Russia and take Moscow back from the German scum!"\n\n"So who will stand with me? Will you fight for your nation and make sure our flag is known on the world stage?""
 NIK_third_election_a_platform_for_a_modern_russia:0 "A Patriotic Platform"
 NIK_third_election_a_platform_for_a_modern_russia_desc:0 "Партия Суверенной Демократии была основана в то время, когда Коми столкнулась с угрозами изнутри. Это был призыв тех, кто хотел сохранить демократию от радикалов любыми средствами. Некоторые в нашей партии утверждают, что наша цель была достигнута. Радикалы больше не угрожают украсть наши свободы. Наперекор этому члены ПСД утверждают, что мы должны смотреть вовне. Вступив в силу немедленно, платформа партии на предстоящих выборах будет включать в себя сильный призыв к объединению. Каким образом природа российского законодательства будет оставлена в значительной степени в руках местных политиков. В центре внимания правительства страны будет масштабная программа перевооружения, которая позволит улучшить промышленность, инфраструктуру и обеспечить работой сотни тысяч россиян. Кто сможет с этим соперничать?"
 NIK_third_election_an_appeal_to_force:0 "Stress the Border Issue"
 NIK_third_election_an_appeal_to_force_desc:0 "Прямо за линией Архангельск-Астрахань лежит наша оккупированная родина. Давным-давно бухаринский Советский Союз пал перед немцами и оккупировал сердце нашей страны. Позже Западнорусский революционный фронт Ворошилова попытался вернуть его, но Западнорусская война и независимость Республики привели к окончательному провалу войны.\n\nТем не менее, теперь у нас есть такая возможность. Пока мы не можем вторгнуться в остатки Москвы прямо сейчас, мы можем начать выдвигать вопрос о границе на всеобщее обозрение. Войска будут посланы для того, чтобы бандиты не вторгались в Республику, а позаботились о русских беженцах. Мы не можем вернуть себе то, что принадлежит нам по праву, пока наш фланг открыт, но мы, конечно, можем заявить, что вся Россия, включая Москву, принадлежит нам по праву."
 NIK_third_election_the_SMR_campaign:0 "The SMR Campaign"
 NIK_third_election_the_SMR_campaign_desc:0 "В республике снова время выборов, и у Союза Молодых Реформаторов есть серьезные шансы на победу. Естественно, выигрышная стратегия потребует выигрышной кампании, акцентирующей внимание на вопросах, которые российские избиратели считают актуальными для своей собственной жизни, и выбирающей популярную политику в ответ на них. Но, как всегда, вопрос заключается в том, что выбрать?\n\nРоссия в ее нынешнем виде отстала, необразованна и глобально изолирована. Так было на протяжении десятилетий, и избиратели, несомненно, хотят, чтобы все изменилось. Вот где СМР может представить свой рецепт восстановления страны: расширение инвестиций в образование, политика свободной торговли, чтобы капитал снова мог поступать в Россию, и построение прочных связей со свободным миром. Пусть подъем России на мировую известность отразится на нашем росте на выборах."
 NIK_third_election_meet_with_the_youth:0 "Связь с будущей интеллигенцией"
 NIK_third_election_meet_with_the_youth_desc:0 "Философия СМР подчеркивает ценности открытости, гуманизма и интеллектуальных достижений. Неудивительно, что это делает средний класс и интеллектуальную элиту естественной базой для партии. Любая успешная кампания будет включать в себя мобилизацию избирателей более высокого статуса, будь то материальный или образовательный, на избирательные участки, чтобы победить толпу других партий, и избиратели не просто оказываются из-за сходного социального класса.\n\nСМР нуждается в эффективной инфраструктуре, способной мобилизовать эту базу, и лучший способ сделать это - встретиться с ними там, где они есть. Отправка сотрудников избирательных кампаний в донорские центры и университеты позволит нам наладить связи партии с избирателями как раз в то время, чтобы направить их на выборы."
 NIK_third_election_hope_for_a_radiant_future:0 "Платформа нового века"
 NIK_third_election_hope_for_a_radiant_future_desc:0 "Алексей Косыгин был очень принципиальным лидером, и он помогал воспитывать новую российскую демократию с самых первых пор. Однако он все еще держался устаревших идеалов, элементов советского прошлого России. В то время как его методы были либеральными и демократическими, его цели были социалистическими, даже если они были умереннее, чем Вознесенский или крайние левые. Этот элемент СМР был уже рудиментарным, когда Косыгин был у власти, и теперь пришло время двигаться дальше.\n\nНовая платформа будет ссылаться на наши прежние идеалы свободы, как в речи, так и на рынках, и разумного международного сотрудничества, спокойно отказываясь от левых симпатий Косыгина. В то время, как некоторые избиратели могут быть расстроены переходом, другие, ранее враждебно настроенные к голосованию за социалиста, должны более чем компенсировать разницу."
 NIK_third_election_let_the_race_begin:0 "Третьи выборы"
 NIK_third_election_let_the_race_begin_desc:0 "В преддверии выборов можно увидеть, как толпы граждан устремляются в школы, государственные учреждения и другие избирательные участки, чтобы их голоса были услышаны высшими инстанциями власти. В то время как они доверяют и надеются на лучшее будущее, голосуя за свои любимые партии и кандидатов, начинается обратный отсчет, поскольку будущее России определится ее народом."

