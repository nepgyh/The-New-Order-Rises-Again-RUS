 komi.4.d:0 "- Нам не следует делать этого.\n\nКомзин повернулся к Турбину - чем ближе они подходили к месту встречи, тем сильнее его лицо наполнялось отвращением, в том числе к самому себе.\n- У нас нет выбора, - ответил Комзин, останавливаясь, когда мимо проезжал автобус коммунистической кампании, полный счастливых семей, - если только мы не хотим умереть с голоду. Или ещё хуже.\n- Это вовсе не значит, что мы поступаем правильно.\n- Правильно, не правильно - это не имеет значения.\n- Имеет.\n- Ну, значит имеет. А теперь, пожалуйста, заткнись - мы почти пришли.\n\nОни остановились перед переулком, местом их встречи. Посмотрев туда, они увидели мужчину, совершенно серого, если не считать красной ленты с серпом и молотом на правой руке. Комзин приблизился к нему, двигаясь вдоль противоположной от мужчины стены.\n- Деньги у вас?\n\nКомзин кивнул и достал свернутую пачку рублей. Мужчина взял их, пересчитал и положил в карман.\n- Не беспокойтесь, - сказал он, улыбаясь, - нам плевать на то, чем вы, засранцы, занимаетесь. Затем, когда он собирался уходить, он повернулся, улыбаясь:\n- Просто оставьте детей в покое, и с вами, ребятки, всё будет хорошо.\n- Мы будем иметь ввиду, - сказал Комзин, не сводя глаз с Турбина.\n- Прекрасно. Хорошего вам дня, товарищи.\n\nИ он ушёл, как уходил в конце каждого месяца после оплаты."
 komi.4.a:0 "По крайней мере, у них есть крыша."

 komi.5.t:0 "Ваши деньги - наша защита" #Hooked up
 komi.5.d:0 "Иван выругался, когда раздался стук в дверь. Он отошёл от Алексея, который всё ещё сидел в полуобморочном состоянии на крохотной потертой кушетке, и заглянул в глазок.\n\nПартийный чиновник, в форме. Он подавил ещё одно проклятие, нащупывая конверт на тумбе. Только тогда он открыл дверь. Партиец вошёл, внимательно осматривая комнату с безразличным выражением лица.\n\n"Comrades Vanya and Alexei Nikiforov. As per your Communist Party membership, we have come to collect any donations you wish to make to the KPK Election Fund."\n\nVanya nodded, defeated, and handed over the envelope. He knew damn well that it wasn't a donation. It was barely-disguised protection money.\n\n"Wonderful. I trust that you are well? There has been no trouble with the law?"\n\n"No, comrade. Your units have protected us- well. There- there has been no trouble."\n\nThe Party man smiled an innocent smile.\n\n'The Communist Party provides for all peoples. Do not forget this."\n\nHe nods at Alexei's unconscious form, and Vanya feels mildly violated. He can see a glint of malice in the Party man's eye - or is that the light? Regardless, it was all over soon. The uniformed man exited the apartment, a fourth of their paychecks in hand. Vanya locked the door after him, sitting down at the table.\n\nGod, why did he end up in this mess? Why him? He walked over to hug Alexei.\n\nSurely, this isn't what equality meant."
 komi.5.a:0 "Правильно?"

 komi.6.t:0 "Встреча с избирателями" #Hooked up
 komi.6.d:0 "Трамвай всегда опаздывал, а это означало, что и Сергей всегда опаздывал. Он и все остальные бедолаги застряли в ожидании, пока неизбежный ход времени медленно приближал их к смерти. Рядом с Сергеем сел пожилой мужчина в коричневом костюме, и это был не кто иной, как сам Иван Морозов. Сергей был удивлён, увидев депутата Национального Собрания на остановке среди простого люда. А когда Морозов повернулся и заговорил с ним, Сергей ещё больше удивился:\n- Здравствуйте, меня зовут Иван. Вы знаете, когда будет трамвай?\n\nСергей коротко усмехнулся на вопрос:\n- Примерно между поздно и никогда. Я думал, у вас, политиков, есть машины или что-то в этом роде, разве нет?\n- Спустило колесо. По крайней мере, я теперь смогу познакомиться со своими избирателями.\n- Насчет этого. Я чувствую, что президент чересчур сблизился со Ждановым, коалиция собирается заняться этим?\n- Да, это проблема, которую начинает замечать всё большее число людей. Я бы с удовольствием поднял этот вопрос, но коалиция нуждается в единстве в наше время, а не в разделении. Если это станет слишком большой проблемой, чтобы терпеть, я позабочусь, чтобы он услышал об этом.\n- Спасибо, приятно знать, что вам не безразличен этот вопрос, - сказал Сергей. Как раз в этот момент к трамвайной остановке подбежал мужчина, крича о том, что какие-то военизированные формирования разбили трамвай и что теперь им всем придётся идти пешком."Hello, the name's Alexei Kosygin. Do you know when the tram will be here?"\n\nSergey chuckled briefly at the question, "Some time between late and never, Deputy. I thought you politicians had cars or something, no?"\n\n"Flat tire. At least I get to meet my constituents this way."\n\n"About that. I feel that the President's getting too buddy-buddy with that Zhdanov fella, is the coalition going to address that?"\n\n"Yes, that is a problem a growing number of people are beginning to notice. I would love to bring it up, but the coalition needs unity in these times, not division. If it becomes too much of a problem to tolerate, I will make sure he hears of it."\n\n"Thanks, good to know that you're doing something about it," said Sergey. Just then, a man came running up to the tram stop, shouting about how some paramilitaries had busted the tram, and that they all now had to walk."
 komi.6.a:0 "Нам действительно нужно поговорить о трамваях в этом городе."

