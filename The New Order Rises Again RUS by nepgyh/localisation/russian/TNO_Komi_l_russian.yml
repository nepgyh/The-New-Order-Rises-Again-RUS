 #NIK.174.t:0 "The Left Sweeps the National Assembly!"
 #NIK.174.d:0 "The results of the election are in, and the KPK, once considered a fringe party, has won a majority in the #National Assembly. As democrats and rightists alike awaken after a hard-fought election night, and listen to the radio #reports in shock, it has become apparent that the leftist discontent in the Republic was far greater than has ever been #imagined.\n\nEven while the opponents of the KPK contest the results through every channel available to them, the leaders of #the communists within the National Assembly hold hurried meetings to determine their new agenda. Originally expected to #defeat the radicals decisively, these elections instead have demonstrated the hubris of the center coalition.\n\nWhile #protests that mix royalist and Republican flags spill into the streets across Syktyvkar, and judges order recount after #recount in close districts, it seems that the Republic spirals closer and closer to a full transition to socialism - and, #perhaps, the end of democratic governance entirely."
 #NIK.174.a:0 "The end of the Republic?"
#
 ##Rightist majority government
 #NIK.175.t:0 "The Right Sweeps the National Assembly!"
 #NIK.175.d:0 "The results of the election are in, and the collected Passionariyy-associated far right coalition, once #considered a fringe group, have won a majority in the National Assembly. As democrats and leftists alike awaken after a #hard-fought election night, and listen to the radio reports in shock, it has become apparent that the right-wing discontent #in the Republic was far greater than has ever been imagined.\n\nEven while the opponents of the far right contest the results #through every channel available to them, the leaders of the RNP, Passionariyy, ORP, and OVRI within the National Assembly #hold hurried meetings to determine their new agenda. Originally expected to defeat the radicals decisively, these elections #instead have demonstrated the hubris of the center coalition.\n\nWhile protests that mix Soviet and Republican flags spill #into the streets across Syktyvkar, and judges order recount after recount in close districts, it seems that the Republic #spirals closer and closer to the varied visions of the far right - and, perhaps, the end of democratic governance entirely."
 #NIK.175.a:0 "The end of the Republic?"
#
 ##Centrist plurality government
 #NIK.176.t:0 "Minority Rule"
 #NIK.176.d:0 "The results of the election are in, and our democratic coalition has been declared the victors. However, there #are not enough seats in the legislature to form a majority. The extremists have also become a huge power after the elections, #and they almost eclipse the entire government. We are stuck in minority rule, forced to cooperate with extremist radicals of #every shade.\n\nThis makes it much harder for us to actually move forward with our agenda. With a large opposition, we will #have to appease the extremists if we want to get anything done. This will make it much more difficult to stabilize our #government after the election turmoil. Some of the new legislators were even caught during the elections alongside #paramilitaries and militias! There is no doubt that the Republic may be close to its end."
 #NIK.176.a:0 "Dark days ahead."
#
 ##Leftist plurality government
 #NIK.177.t:0 "Leftist Minority Rule"
 #NIK.177.d:0 "The results of the election are in, and, after a stressful recount in many districts, the KPK has been declared #the victors. However, there are not enough Communist-controlled seats in the legislature to form a majority. With the #reshuffling of the seats in the National Assembly, it has become apparent that the Republic is stuck in a Communist-led #minority rule, forced to cooperate with either the remnants of the center or the far right elements in the National Assembly.#\n\nWhilst some figures on the Center and Right applaud this for "stopping the Communist agenda in its tracks", upticks in #social discontent and paramilitary mobilization have been noted the moment the new Deputies have taken their new oaths of #office. Without a coherent government, it is projected to be much more difficult to stabilize our government after the #election turmoil. With reports of emergency meetings of the Ministry of Defense, the refusal of Svetlana Stalina's Sovereign #Democratic Party to be seated in the National Assembly, and massive paramilitary recruiting campaigns, there is no doubt that #this election may have brought the Republic close to its end."
 #NIK.177.a:0 "Dark days ahead."
#
 ##Rightist plurality government
 #NIK.178.t:0 "Rightist Minority Rule"
 #NIK.178.d:0 "The results of the election are in, and, after a stressful recount in many districts, the right wing coalition #of the RNP, Passionariyy, ORP, and OVRI has been declared the victors. However, there are not enough rightist-controlled #seats in the legislature to form a majority. With the reshuffling of the seats in the National Assembly, it has become #apparent that the Republic is stuck in a rightist-led minority rule, forced to cooperate with either the remnants of the #center or the Communist elements in the National Assembly.\n\nWhilst some figures on the Center and Left applaud this for #"stopping the fascist agenda in its tracks", upticks in social discontent and paramilitary mobilization have been noted the #moment the new Deputies have taken their new oaths of office. Without a coherent government, it is projected to be much more #difficult to stabilize our government after the election turmoil. With reports of emergency meetings of the Ministry of #Defense, the refusal of Svetlana Stalina's Sovereign Democratic Party to be seated in the National Assembly, and massive #paramilitary recruiting campaigns, there is no doubt that this election may have brought the Republic close to its end."
 #NIK.178.a:0 "Dark days ahead."

 NIK.179.t:0 "Критическая точка"
 NIK.179.d:0 "Похоже, мы серьезно недооценили, насколько опасно наше нынешнее положение. Протесты и беспорядки усиливаются, поскольку наша полиция не может справиться с растущим числом людей, протестующих против наших действий. Также поступают сообщения об атаках наших гарнизонов радикальными коммунистами. Военизированные формирования и ополченцы из левых радикалов даже участвовали в нескольких вооруженных конфликтах с нашими военными.\n\nПо мере роста хаоса мы начинаем подозревать грядущий переворот радикальных левых сил. Информация, которой мы располагаем внутри коммунистических партий, сообщает о планах штурма правительственных учреждений и, вполне возможно, законодательных органов. У нас даже есть подробная информация о перемещении оружия и, возможно, измене среди офицерского состава наших вооруженных сил.\n\nМы должны действовать, пока все не вышло из-под контроля, но у нас нет идей, что делать и кому доверять. Даже наши информаторы посылают смешанные сообщения. Поскольку существует большая вероятность того, что нелояльные военные части поддержат переворот, мы должны обеспечить безопасность наших правительственных зданий. Левые могут нанести удар в любой момент."
 NIK.179.a:0 "У нас осталось не так уж много времени."

 NIK.180.t:0 "Критическая точка "
 NIK.180.d:0 "Похоже, мы серьезно недооценили, насколько непопулярна наша администрация. Протесты и беспорядки становятся все более жестокими, поскольку наша полиция не может справиться с растущим числом людей на улицах. Есть даже сообщения о нападениях фашистских подстрекателей на членов нашей коалиции. Военизированные формирования и ополченцы из ультраправых даже вступили в несколько вооруженных конфликтов с полицией.\n\nПо мере роста хаоса мы начинаем подозревать грядущий ультраправый фашистский переворот. Есть сообщения о том, что их лидеры планируют марш к зданию законодательного собрания и другим правительственным учреждениям. Есть также сообщения о том, что солдаты не подчиняются приказам и даже вступают в военизированные формирования.\n\nМы должны действовать до того, как ситуация выйдет из-под контроля. Существует большая вероятность того, что нелояльные части военных объединятся с ополченцами для переворота в нашем руководстве. Мы должны обеспечить безопасность наших правительственных зданий, если правые планируют удар."
 NIK.180.a:0 "Возможно, слишком поздно."

 NIK.181.t:0 "Объединение партии "
 NIK.181.d:0 "[Get_Event_NIK_181_Desc]"
 NIK.181.a:0 "Запросить дополнительную поддержку Суслова."
 NIK.181.b:0 "Жданов на данный момент доступнее."
 NIK.181.c:0 "Бухариной нужно потакать - она слишком полезна, чтобы ее игнорировать."
 NIK_181_zhdanov_alive:0 "Дело сделано. Республика Коми находилась уже не под контролем шатких коалиций и правительств, которым гарантировалось падение, а под сильным и мудрым руководством левых. И, к счастью для Бориса Пономарёва, он стоял у ее руля. Будучи Генеральным Секретарем партии, он мог считаться эффективным лидером Коми. Однако многие знали, что на самом деле Суслов был истинным кукловодом, тем, кто действительно контролировал ситуацию.\n\nПолучить полное доверие и поддержку со стороны всех левых было не так просто, как можно подумать, поскольку движение столкнулось с фракционностью вокруг своих самых могущественных лидеров. В частности, Пономарев рассматривал две крупнейшие фракции, с которыми он мог бы сблизиться в своем стремлении стабилизировать свое правление. Представителями первой фракции были последователями Светланы Бухариной, дочери бывшего советского лидера, которая, казалось, отстаивала свое положение как независимого от Суслова актера. Вторая фракция, с которой он мог объединиться - сторонники Жданова. Похоже, он стремится к социалистической альтернативе и имеет много последователей. Пономарёв мог, конечно, держаться подальше от обоих и довериться Суслову, но союз с любым из них мог дать ему необходимое влияние. Подумав о возможностях, которые мог дать союз с  любой из фракций, он покачал головой и принял решение."

 NIK_181_zhdanov_dead:0 "Дело сделано. Республика Коми находилась уже не под контролем шатких коалиций и правительств, которым гарантировалось падение, а под сильным и мудрым руководством левых. И, к счастью для Бориса Пономарёва, он стоял у ее руля. Будучи Генеральным секретарем партии, он мог считаться эффективным лидером Коми. Однако многие знали, что на самом деле Суслов был истинным кукловодом, тем, кто действительно контролировал ситуацию.\n\nПолучить полное доверие и поддержку со стороны всех левых было не так просто, как можно подумать, поскольку движение столкнулось с фракционностью вокруг своих самых могущественных лидеров. В поисках стабилизации своего правления, Пономарёв рассматривал все варианты, которые у него были. В связи с недавним усилением власти внутри партии он смог найти только два возможных пути. Он мог присоединиться к реформистской фракции Бухариной в профсоюзах и студенческих движениях. Или мог держаться подальше от реформистов и довериться Суслову, который дал ему то, что ему было нужно. Подумав о возможностях, предлагаемых любой из фракций, он покачал головой и принял решение."

 NIK.182.t:0 "Связи"
 NIK.182.d:0 "Жданов был у себя в кабинете, когда узнал о встрече с новым руководителем страны Пономарёвым. Хотя у него были некоторые сомнения относительно него, он все еще был левым, и, возможно, он мог бы сохранить свои позиции во власти, поддерживая его.\n\nЧерез несколько часов новый генсек вошел в кабинет Жданова. Он быстро понял, почему он вообще здесь. "I am well aware of the role you played in Voznesensky's democratic government some time ago, and I am sure you gathered ... important lessons from that, as well as made some friendships with your former 'allies'. For the good of the republic, could you perhaps contact them, and maybe make some deals or remind them of earlier favours you had done for them? We could use some more loyalty by this nation's army."\n\nZhdanov looked hesitant at first, but quickly realized the opportunity this presented. His reply was short: "Of course, Comrade Ponomaryov. I'll see what I can do for you." Minutes later, the General Secretary left, and Zhdanov quickly picked up the phone. He had a lot of convincing to do."
 NIK.182.a:0 "Потянуть за ниточки."
 NIK.182.b:0 "Это не наш главный приоритет."

 NIK.183.t:0 "Гордость Жданова"
 NIK.183.d:0 ""Yes, I understand perfectly - no, do not apologise, we are such good friends, after all. Of course the honorable Ponyomarov would benefit from raising the issue of Party Discipline in the Assembly. I believe it is to both our interests that the cause of the People be furthered, yes?" Zhdanov nodded, his trademark grin never leaving his face - it wasn't going to help him over the phone, but it helped put him in the right frame of mind.\n\n"It's been such a pleasure talking with you. Thank you, thank you again, and I hope you have a wonderful evening." As Zhdanov put down the phone, his grin flickered as if changing telescope lenses - from one frame to another entirely, while somehow the essence of the whole remained. He turned to Boris Nikolayevich Ponyamorov, standing besides him in a mirror of false affability. "It's done, comrade Ponyamorov."\n\n"As ever, I am thankful for your honesty and your dedication to serving the Republic's aims." The aims of Ponyamorov, they both meant without ever quite saying it. "Comrade Zhdanov, for such a gracious offer on my behalf I would like to offer something in return."\n\n"Oh, I could not possibly - we are both public servants here."\n\nPonyamorov leaned closer, and Zhdanov could smell the cigarette breath on his face. "I know," he whispered. "You will have what you want - I will lean in your direction." Chuckling at his discomfiture, he waved at Zhdanov, grabbed his coat and left. He'd won this round.\n\nZhdanov nodded slowly. A pawn for a bishop - a few more of these and dominance would be within reach. Taking his seat, he began to plan."
 NIK.183.a:0 "Ну, мы получили, что хотели."

 NIK.184.t:0 "Неосмотрительность?"
 NIK.184.d:0 "Борис Пономарёв встревожился, услышав от Жданова впервые с тех пор, как тот попросил его о большом одолжении - разобраться в его связях, чтобы привлечь военных на сторону режима. И новости были неудивительно негативными.\n\nОказывается, бывшие союзники и друзья Жданова не решаются поддержать социалистов. То ли это личное соперничество, то ли их отчуждение от переворота, предавшего демократические идеалы, за которые они выступали, то ли просто ненависть к левым, но очень немногие высказались в поддержку Пономарева и Суслова. Поэтому эта попытка была расценена высшими эшелонами правящей клики как провал.\n\nКак будто этой неудачи недостаточно, появились новые проблемы. Эти военные и полицейские командиры, которые, по-видимому, все еще яростно поддерживают свою лояльность Центру, начали полностью нарушать приказы, которые им дает руководящий комитет. Некоторые отказываются бороться с повстанцами и держать свои подразделения подальше от конфликта, в то время как некоторые демократы в полиции игнорируют приказы арестовывать или казнить конкретных политических противников. Похоже, благосклонность Жданова только обернулась против него."
 NIK.184.a:0 "Прискорбно."

 NIK.185.t:0 "Перепрофилирование учреждений"
 NIK.185.d:0 "Когда он должен был представить свой гениальный план перед комитетом членов Левой коалиции, включая премьера Суслова, Пономарёв полагал, что он все продумал и что эта акция может обеспечить решение многих проблем, стоящих перед новообразованным правительством.\n\n"What we need to realize is how useful the bureaucrats of the Republic can be. If you think about it, they do most of the actual, practical work, and are the ones who manage and run much of the smaller parts of the country, like gears in a large machine. However, deep down, they are all workers. Workers who must be awarded by the socialist system that works for their benefit. Thus, we need to show them how beneficial the new state can be. If we make them promises of increased pay, better work conditions, and everything else we stride for, then surely they will show their support for our side, and stabilizing our control will be much easier."\n\nInitially, many of Ponomaryov's allies were skeptical about the idea, as in their minds the bureaucracy was a remnant of the bourgeoisie that had to go away with it. However, it was an intriguing option to secure their rule. With some more convincing, the project was given the green light."
 NIK.185.a:0 "Мы можем им доверять."
 NIK.185.b:0 "Мы не можем сделать это."

 NIK.186.t:0 "Компромисс с политическими элитами"
 NIK.186.d:0 "В конце концов, большая часть сложной бюрократии, управляющей Республикой за кулисами и выполняющей любой приказ, который им дает Сыктывкар, согласилась сотрудничать с социалистами в управлении страной.\n\nНекоторые коммунисты сочли обескураживающим тот факт, что, по их словам, "the revolutionaries have made a compromise with the bourgeoisie", but most have been pragmatic enough to realize the importance of this move. With most organizations and institutions throughout Komi under the influence of the government, we can use them to further our goals and expand our influence. Additionally, we have secured the support of another fraction of the population by delivering on our original promises to help the working people of the country. While it may have hurt the situation of the government, which will have to increase the payments and give some bonuses to the bureaucrats, in the end, it will be beneficial."
 NIK.186.a:0 "Превосходно."

 NIK.187.t:0 "Удар в спину!"
 NIK.187.d:0 "Последние новости о попытках заручиться поддержкой бюрократов мрачны. Поначалу результаты переговоров с президентами и председателями учреждений Республики казались многообещающими, и если бы мы пошли на какие-то существенные уступки, то, возможно, смогли бы заручиться их лояльностью. Однако стали появляться мелкие проблемы, и, похоже, в конце концов подавляющее большинство бюрократии выступает против нашей политики, и даже если мы дадим им лучшие условия работы, они откажутся нас поддерживать. Похоже, что это безнадежное дело, и нет никаких оснований продолжать эту повестку дня."
 NIK.187.a:0 "Нам не следовало идти на компромисс!"

 NIK.188.t:0 "Повсеместное недоверие"
 NIK.188.d:0 "Когда Пономарёв предложил обратиться к бюрократии в поисках стабильной опоры в управлении, никто не ожидал, что дела пойдут так плохо. Чиновники коммунистической партии вели переговоры с ведущими представителями бюрократии днем и ночью в течение последних нескольких дней. Найти компромисс, удовлетворяющий обе стороны, было невероятно трудно, и ситуация еще больше осложнилась вчера, когда бюрократы просто вышли из переговоров и отказались сотрудничать с властями.\n\nСейчас хаос и неразбериха царят в Сыктывкаре и на всех уровнях власти в стране, так как никто толком не знает, что делать. Мы отчаянно пытаемся минимизировать ущерб, но любой успех маловероятен. В то же время многие высокопоставленные чиновники ушли со своих постов в ответ на эти недавние события, а другие просто игнорируют наш авторитет. Будем надеяться, что эта ситуация разрешится как можно быстрее."
 NIK.188.a:0 "Проклятье!"

 NIK.189.t:0 "Изоляция города"
 NIK.189.d:0 "Столица Коми находилась в полной изоляции с тех пор, как первые танки оставили свои позиции, чтобы взять город под контроль от имени левых. Никто не мог войти, и никто не мог выйти. Всё проходило по плану, но прибытие небольшой волны беженцев усложнило ситуацию. Это был не просто один большой караван, а множество разных, шедших из других мест. Одни шли с севера, другие с юга, третьи из Москвы. Первоначально они встречались с лояльными левыми гарнизонами, расположенными на периферии Сыктывкара, чтобы охранять его от любых возможных вторжений или угроз. Конечно, прибыв в самый разгар переворота, им было отказано в проходе. Но некоторые прибегают к более крайним средствам.\n\nПоскольку охраняются только ключевые точки вокруг города, в оцеплении образовались "holes" in the security of the lockdown, and the refugees have used this to their advantage. Sneaking under forest cover or jumping over fences and barriers, many have entered the capital, desperately seeking to find shelter. The military does not seem to have this under control. What will our course of action be?"
 NIK.189.a:0 "Заприте их!"
 NIK.189.b:0 "Выпустите их!"

 NIK.190.t:0 "Троянский конь"
 NIK.190.d:0 "Возможно, наше бездействие в отношении последних беженцев, просивших убежища в Сыктывкаре, было ошибкой. Несколько сообщений с окраин города показали, что, в конце концов, это не были ни в чем не повинные мирные жители. По-видимому, многие из них связаны с центристскими и правыми военизированными формированиями и повстанческими группами и начали помогать им в попытке свергнуть недавно созданное социалистическое правительство.\n\nМы считали, что нашим войскам удалось захватить столицу, разгромив подавляющее большинство вражеских войск в бою или разоружив их. Однако некоторые несогласные продолжают свои операции, и эти беженцы прибыли, чтобы помочь им в их миссии. Это переросло в серьезный кризис, поскольку в настоящее время мы рискуем полностью потерять контроль из-за возрождающихся ополченцев. Социалистическое правительство рассматривает варианты, которые у него есть прямо сейчас."
 NIK.190.a:0 "Нам не следовало быть настолько милосердными."

 NIK.191.t:0 "Усиление подавления"
 NIK.191.d:0 "Можно было почувствовать напряжение в воздухе, когда генеральный секретарь Пономарёв выступил с речью в армейских казармах под Сыктывкаром, поскольку он собрал некоторых из самых выдающихся офицеров и командиров военизированных формирований. Конечно, ни один из них не был лоялен центру или правым.\n\nРечь, игнорирующая социалистическую риторику и расплывчатые обещания прогресса и проведенных реформ, была сосредоточена на одном: все лояльные части, регулярные и нерегулярные, будут объединены под одним командованием и создадут Красную Армию Республики Коми. По образцу всех подобных образований в истории коммунистических стран, его цель будет состоять в защите Республики от любых угроз, внутренних или внешних. В конце своей речи Пономарев получил громовые аплодисменты, и его приветствовали все его союзники.\n\nОднако, несмотря на идеалистические замечания Генерального секретаря, цель Красной Армии сейчас одна, и она проста: восстановить порядок в этом хаотическом состоянии и обеспечить надлежащее установление нового режима. Теперь вопрос в том, на ком сосредоточиться на устранении первым из двух основных движений, действующих в Коми: демократический Центр или правый Пассионарий?"
 NIK.191.a:0 "Сосредоточьтесь на правых!"
 NIK.191.b:0 "Сосредоточьтесь на центристах!"

 NIK.192.t:0 "Охота за Серовым"
 NIK.192.d:0 "С тех пор как Иван Серов впервые занялся политикой, он оказался одним из самых безумных идеологов в Республике Коми. Несмотря на то, что первоначально он утверждал, что поддерживает Суслова, его идеи "Ordosocialism" have convinced us that he is nothing more than a Nazi in disguise, and him becoming Gumilyov' hawk has only confitmed that. Now that we are in power, we must do everything we can to hunt him down and bring an end to his movement.\n\nThankfully, during the battles for the control of Syktyvkar, we have managed to capture many of his men who fought us as part of the small militia force they comprise. Of course, most will be fiercely loyal to Serov, but we can still try to extract key information from them, namely where their leader is hiding. Through promises of gifts and reduced sentences, our police will eventually break someone, and gain what hints it needs to begin the hunt to take down Serov.\n\nOf course, the information we will be provided by his men may not be entirely reliable, and so some alternatives have been suggested. We have several other possible sources, that although less reliable, could be honest and lead us to the traitor's hideout. Who do we trust?"
 NIK.192.a:0 "Допросим дезертиров."
 NIK.192.b:0 "Действуем самостоятельно."

 NIK.193.t:0 "Ложь и обман"
 NIK.193.d:0 ""Lies, lies, and only lies!" That was all the chief of police of the entire Republic had to say regarding Serov's men. Going into this, we expected to get at least some valuable information regarding the group's leader, yet what happened is the exact opposite.\n\nEvery clue we received from the captured Ordosocialist troops has been blatantly false. Not a single one has given us any actual help in determining Serov's whereabouts, each one feeding us with false and contradictory locations and statements that our police has worked hard to debunk, one by one. And now, it seems we have made zero progress in taking down the pseudo-Nazis. The leading members of the party have even started debating whether it is even worth to pursue this fringe group, as what power could it really exert? Now, we have been asked to make the final decision on whether we want to continue using our unclear sources, or end this investigation entirely."
 NIK.193.a:0 "Это пустая трата времени."
 NIK.193.b:0 "Мы можем найти ещё зацепки."

 NIK.194.t:0 "Установка ловушки"
 NIK.194.d:0 "Начальник полиции ворвался в кабинет Пономарёва, держа в руках стопку бумаг и бросая ее на стол перед собой. На лице полицейского читались волнение и радость, как будто он что-то понял. Он быстро начал объяснять свой генеральный план захвата Серова.\n\n"Comrade, I have found the solution to all our problems. Instead of hunting down Serov, hoping we eventually catch this mysterious man, we must lure him in. He will always find a way to escape if we merely chase him, but if we get him in the perfect position, we could strike and have the upper hand." The chief paused for a second, clearly to see what Ponomaryov's reaction would be. Then, he continued.\n\n"I have planned it all out. The story to lure Serov in will be a meeting of Ordosocialists, to discuss their survival and their operations against our government. However, it will all be a cover. The meeting will be held in this warehouse to the south of Syktyvkar", he said pointing at a map. "In the building, a special team of agents will be hiding, and once Serov meets his alleged allies, we will strike and take him down easily. So what do you think, Comrade General Secretary?"\n\nPonomaryov gave his reply. "If my comrades in the Party approve it as well, then it has the green light.""
 NIK.194.a:0 "Время действовать."

 NIK.195.t:0 "Серов раскрыт!"
 NIK.195.d:0 "Серов тихо подошел к двери склада, стараясь не шуметь. Он постучал в дверь пять раз, как ему сказали его союзники, организовавшие встречу, и дверь открылась. Перед ним было незнакомое лицо, но он подумал, что это кто-то из его военизированных формирований или менее известные идеологи его фракции.\n\nМужчина быстро объяснил, кто он такой и для чего эта встреча. Серов вошел и увидел стол, вокруг которого ходили и обсуждали около двух десятков человек. Он поздоровался со всеми и велел им сесть чтобы начать встречу.\n\nВ тёмном углу кто-то говорил по радио: "Target has entered the building. Over." The squad prepared to make their move, and kill Serov once and for all."
 NIK.195.a:0 "Убить его."

 NIK.196.t:0 "Ответный удар"
 NIK.196.d:0 "Серов осторожно приблизился к складу, и, к его неведению, несколько агентов, верных социалистической республике, внимательно наблюдали за ним. Каждый его шаг, казалось, был рассчитан в уме, и ничто не было случайным. Подойдя к двери здания, он постучал в нее пять раз, как и предупреждали его последователи. Он вошел, но его встретили не лица союзников и солдат, а выстрелы. Нырнув в укрытие, Серов прокричал что-то, чего никто не мог расслышать среди громких звуков выстрелов. Но вскоре, словно из ниоткуда, появилось более десятка его людей и перешли в контрнаступление.\n\nЛюди Серова быстро начали окружать здание. Некоторые из тех, кто выдавал себя за его союзников, пытались бежать, прежде чем попасть в плен и понести наказание за предательство. Многие остались под охраной правительственного отряда, но, несмотря на то, что ловушка была специально рассчитана на успех, ситуация повернулась в пользу Серова. К заходу солнца стрельба прекратилась, и в здании не осталось ни одного сусловца. Некоторые даже были взяты в плен, и никто не мог себе представить, что сделают ордосоциалисты, чтобы выжать из них информацию. Ловушка, первоначально считавшаяся хитроумным планом, закончилась абсолютным унижением для правительства."
 NIK.196.a:0 "Мы должны попробовать что-то ещё."

 NIK.197.t:0 "С предателем покончено!"
 NIK.197.d:0 "Через несколько секунд отряд выбежал из подвала, где была организована засада, и ворвался на собрание. "
 NIK.197.a:0 "Предатель, наконец, мёртв."

 NIK.198.t:0 "Превосходный источник"
 NIK.198.d:0 "Похоже, мы нашли лучшую зацепку на Ивана Серова, и это его люди. Военнопленные, захваченные в ходе наших столкновений с ордосоциалистами, оказались отличным источником информации. Мы, очевидно, ожидали, что они хорошо осведомлены о Серове и его оставшихся людях, но были удивлены тем, как легко они выдали информацию. Возможно, они были не так лояльны, как мы думали вначале.\n\nМы уже получили более или менее точную информацию о месте жительства Серова. Он живет недалеко от пригорода столицы, относительно изолированно, но близко к месту действий. Кроме того, мы были проинформированы о местоположении и краткосрочных планах и целях ордосоциалистических отрядов и военизированных формирований. Имея такую ценную информацию, мы могли бы, возможно, нанести свой удар и покончить с этой абсурдной идеологией."
 NIK.198.a:0 "Премного благодарю за столь ценную информацию."

 NIK.199.t:0 "Жилищные вопросы"
 NIK.199.d:0 "Небо было совершенно тёмным, когда бойцы вошли в дом. Дверь было легко взломать, ничто не могло помешать им ворваться внутрь. Тем не менее, все восемь человек из отряда знали, что это может быть одной из самых опасных миссий, в которой они когда-либо участвовали. Они вошли на единственный этаж здания и быстро рассредоточились по нему.\n\nКаждый из них занял свою позицию, закрепляясь на них. Отряд поджидала любая угроза, от вооруженного человека, до ловушек, и поэтому все были осторожны. Первым делом нужно было убедиться, что в здании нет вооруженных людей, а это было совсем нетрудно. Все укрытия были проверены, и дом объявлен чистым.\n\nДалее, следующим шагом был поиск любых доказательств везде, где это было возможно. С таким загадочным человеком найти намеки, которые могли бы привести  нему, это было нелегко. Но что бы они ни думали, у них было мало времени на поиски."
 NIK.199.a:0 "Ищите доказательства."

 NIK.200.t:0 "План нападения"
 NIK.200.d:0 "Лидеры демократической коалиции организовали очень важную встречу или, по крайней мере, то, что должно было быть очень важной встречей. Поводом для встречи послужила... нестабильная обстановка в Республике. Экстремисты, радикалы и политическое насилие свирепствовали. В то время как число погибших было относительно низким из-за всех этих междоусобиц, Демократическая коалиция опасается, что ситуация может обостриться, что приведет к переворотам и возможному краху Республики.\n\nК сожалению, похоже, что никто не может принять решение о плане атаки в связи с этими опасениями. Ряд представителей считают, что коалиция должна сосредоточиться на левых и их опасной революционной риторике. Другие не согласились, сославшись на рост насилия со стороны правых как самую большую проблему. Третий лагерь внутри коалиции считает, что во всем этом нет необходимости и что мы должны просто сосредоточиться на проведении кампании и победе на следующих выборах.\n\nВ конце концов, дебаты окончательно сошли на нет, превратившись в базарный гомон, и лидерам коалиции стало ясно, что прогресса нет. К концу встречи все были одинаково недовольны, так как было очевидно, что коалиция не может прийти к единственному решению. Заседание было прервано, демагогия прекратилась, а политики неохотно вернулись по домам."
 NIK.200.a:0 "Левые – самая серьёзная угроза."
 NIK.200.b:0 "Центр должен держаться, несмотря ни на что."
 NIK.200.c:0 "Правые слишком влиятельны, чтобы продолжать существоать."

 NIK.201.t:0 "Интерлюдия"
 NIK.201.d:0 "Оба офицера смотрели на скрюченный труп, его голова склонилась набок в болезненной карикатуре любопытства. То, что, должно быть, когда-то было одеждой, свисало в стороне, обмякшее и пропитанное кровью. На шее трупа висела табличка: "Please note: case type 24-D, class B physical trauma. Prepare for physical examination back at the morgue. No further instructions." He ambles off for a smoke, and Deputy Sadckov begins to wrap the body in medical gauze.\n\nHow long have they done this, the two of them? A dance back and forth and back again across the Republic, picking up the shredded remains of life after life to dispose of in as tasteful a fashion as possible. The Political Crimes Division is nothing more than a sick joke, and the Officers of its hopeless war are jesters in the courts of the powerful. Crimes unseen. Crimes unseeable. Crimes that are discovered and hastily covered up, as with some idiot child that might spew up some inconvenient familial truth at the dinner table.\n\nSadckov's hands tremble as he covers the eyes. He is tired, so very, very tired. And yet the charade goes on.\n\nNot far from him, Timorovich wonders why there has only been one reported murder case this week. It is a precipitous drop from previous months. He rubs his stubble, and then it hits him, like a lead-iron socket in the belly."
 NIK.201.a:0 "Они готовятся к неделе голосований. Все они."

 NIK.202.t:0 "С предателем покончено!"
 NIK.202.d:0 "Иван Серов плохо спал этой ночью. Без всякой видимой причины он просто не мог перестать просыпаться, снова и снова. Но это была всего лишь легкая досада перед недавними событиями, поставившими под угрозу его жизнь и его идеологию: марионетки Суслова захватили власть в результате государственного переворота, и он знал, что они уже охотятся за ним. Серов вышел из спальни и направился на кухню, чтобы что-нибудь съесть или выпить.\n\nКогда он сидел на кухне, он услышал какой-то звук. Послышался скрип двери, и была ли это его паранойя или нет, это была возможная угроза. Он быстро пробежал по коридору своего дома и направился обратно в спальню, когда сзади послышались громкие шаги и голоса. Войдя в комнату, он повернулся, чтобы запереть дверь, но понял, что уже слишком поздно. Он открыл спасительное окно, и на секунду почувствовал, как ветер дует ему в лицо, прежде чем раздался выстрел. Кто-то подстрелил его в спину, несомненно, это были грязные коммунисты. Серов остался лежать на полу спальни, пока его душа не покинула тело.\n\nНа следующий день в кабинет генсека Пономарёва поступит отчёт, в котором будет сказано, что, Серов был пойман в своем доме и убит группой захвата при попытке побега. Пономарёв с облегчением вздохнул."
 NIK.202.a:0 "К счастью, Серова больше с нами нет."

 NIK.203.t:0 "Ничего, кроме воздуха"
 NIK.203.d:0 "Обыск в предполагаемом доме Ивана Серова продолжался всю ночь, но на рассвете оказалось, что ничего нелегального обнаружено не было. Хотя его дом не выглядел"clean" building, where any and all possible evidence was purposefully gone, there was still nothing of value for the police squad in charge of the investigation. A few notes seemed promising, but turned out to be nothing than vague ideas for yet another of his Ordosocialist manifestos and books. The bedroom and living room did not look as if someone had hastily left the house, but were tidy and in order. It was almost impossible to distinguish if this had been done on purpose, or if this was something normal.\n\nThe officers in charge of the mission were at a crossroads. What they had believed to be a treasure for information and leads on the Serov case had turned out to be completely useless. As such, many had suggested leaving the building and trying to follow one of the different clues the government had. But some still felt as if something was off, and with some more searching, the building could be useful after all."
 NIK.203.a:0 "Нам есть о чем беспокоиться."
 NIK.203.b:0 "У нас есть другие возможности, которыми мы можем воспользоваться."

 NIK.204.t:0 "Зацепка!"
 NIK.204.d:0 "Начальник полиции с гордостью посмотрел на записку, тщательно запертую в полиэтиленовый пакет в качестве доказательства. Ее содержание было таким простым, но таким полезным для его отдела:"Meet behind central Pazhga café, Thursday, 3:40 AM".\n\nIt had been found in a kitchen cupboard, likely hidden at first by everything else there. But one of his men had been thorough enough so as to search there, and there it was found. The chief knew two things: firstly, that man would be getting a promotion soon. Secondly, this was so big, he could very well be presenting his findings in front of the leaders of the party in the same day. Even he himself truly hoped that, after this entire hustle, Serov could finally be caught and face the consequences of his crimes."
 NIK.204.a:0 "Пойдем на встречу."

 NIK.205.t:0 "Засада на ордосоциалистов"
 NIK.205.d:0 "Все было готово для идеальной засады. Дни тяжелой работы по выслеживанию одного из крупнейших политических оппонентов-социалистов Республики Коми, все еще находящегося на свободе, наконец-то принесли свои плоды. Записка, найденная в доме Серова правительству было достаточно, чтобы подготовить атаку на Серова на запланированном заседании. В конце концов, что они могут от этого потерять?\n\nУдарная группа состояла из пятнадцати человек, все из армии и опытные в боях, правда, опыт они получили в уличных боях против группировок в Коми. В темноте ночи они прибыли в небольшой городок Пажга на темно-черном грузовике, оставшись незамеченными местным населением. Темная дорога за самым большим кафе города, которое, безусловно, будет пустой во время проведения собрания, они подготовили свои позиции. Они спрятались за стенами и окнами или остались где-то подальше, готовые выдвигаться по первому приказу по радио, как только наступит предатель Серов наконец-то появится.\n\nКогда подошел час встречи, начальник отделения, который, очевидно, был назначен ответственным за организацию засады, должен был принять решение о том, какой будет оптимальная атака. Он прекрасно знал, что это может даже стать ловушкой для Красной Армии Коми, чтобы подорвать все их усилия. Таким образом, он должен был сообщить команде, когда и как сильно нужно атаковать."
 NIK.205.a:0 "Начать атаку всем и всеми, что у нас есть!"
 NIK.205.b:0 " Это вполне может быть ловушка..."

 NIK.206.t:0 "Предатель мертв!"
 NIK.206.d:0 "На этот раз из расследования по делу Серова пришли хорошие новости. И новость не может быть лучше, так как это расследование официально закрыто.\n\nКак оказалось, встреча в Пажге была не деликатной ловушкой, а простой встречой партии Серова, который не знал, что мы собираемся нанести здесь удар. Когда он прибыл в указанное время, отряд, спрятавшийся на дороге, легко смог застать Серова в расплох, с ним было очень мало людей, поэтому нам удалось убить их всех, включая предателя, и покинуть этот район с очень небольшими потерями.\n\nПосле смерти Серова номинальный глава ордосоциалистического движения ушел навсегда, его последователи обращаются к другим группам или бегут из страны, а его солдаты разбегаются по сельской местности только для того, чтобы их выследила Красная Армия. Дело Серова было признано успешно завершенным. "
 NIK.206.a:0 "Нам больше не о чем беспокоиться."

 NIK.207.t:0 "Засада не удалась!"
 NIK.207.d:0 "Последние события в деле Серова не идут на пользу правительству, контролирующему страну. Похоже, Серов был готов отразить нашу засаду и перейти в контрнаступление.\n\nПо отчетам выживших солдат поначалу казалось, что дела идут хорошо, но предатель вскоре привел свои подкрепления.Примерно столько же, сколько и наш собственный отряд, они быстро справились и сдержали врага , в то время как Серову удалось бежать из этого района и перебраться в неизвестное место. Хотя с ордосоциалистами все еще не разобрались после этого фиаско, по крайней мере, жертвы "battle" were few for our own side."
 NIK.207.a:0 "Это печально."

 NIK.208.t:0 "Засада не удалась!"
 NIK.208.d:0 "Засада, запланированная на Серова в Пажге, не могла быть хуже. По всей вероятности, лидер ордосоциалистов намеренно оставил записку и поэтому полностью осознавал, что его ждет. Войска вышли из своих укрытий и попытались убить его, но он сопротивлялся.\n\nИз других темных углов и улиц появились полувоенные формирования Серова, чтобы защитить его. Не готовые к такой скоординированной обороне своей цели, которая должна была прийти в одиночку или с небольшой охраной, наш отряд не смог справиться с ними. Они храбро сражались, чтобы сохранить свои позиции и благополучно отступить, поскольку Серов снова сбежал. Что, возможно, хуже, так это последствия этой перестрелки, свидетели утверждают, что противник применил гранатомёт против них, вызвав мощный взрыв на дороге. К сожалению, весь наш отряд погиб от взрыва, как и 17 ни в чем не повинных гражданских лиц, которые находились в соседнем здании, которое рухнуло от мощи взрыва. Мало кто знает, что на самом деле произошло в Пажге той ночью, поскольку мы скрыли эту информацию, но Серов все еще остается на свободе, бродя по стране."
 NIK.208.a:0 "Это был полный провал."

 NIK.209.t:0 "Пустая комната"
 NIK.209.d:0 "Николай сел на стул, один из немногих вещей в комнате, чтобы созерцать происходящее. Уже несколько часов дом перевернут вверх дном. Каждый предмет был осмотрен и заглянут под него. , и все возможные улики, которые могли привести полицию к чему-то тщательно расследуемому. Но, независимо от того, сколько мужчин усердно работали в течение дня, не было достигнуто абсолютно никакого прогресса. Не было найдено ни одной подсказки.\n\nИван Серов был загадка. Возможно, это было его время в тайной полиции, но он определенно знал, как прятаться, и делал это хорошо. Но что беспокоило Николая, так это реакция его начальства. Что они подумают, когда узнают, что он и его коллеги нашли тупик в одном из важнейших исследований в истории социалистического режима, сколь бы коротким оно ни было? "
 NIK.209.a:0 "Нет возможности продолжать."

 NIK.210.t:0 "Социалистическая альтернатива"
 NIK.210.d:0 "Приветствую вас, гордые граждане Республики Коми! Меня зовут Андрей Жданов, и вы, возможно, знаете меня как одну из ведущих фигур левого политического альянса. Было много споров о будущем этой страны, особенно после падения прежнего режима. Однако я решил передать это сообщение по национальному радио, чтобы сообщить вам, что нас ждет светлое будущее "Greetings, proud citizens of the Komi Republic! My name is Andrei Zhdanov, and you may know me as one of the leading figures of the Left political alliance. Much speculation on the future of this country has occurred, especially following the dissolution of the former regime. However, I have decided to broadcast this message to national radio, to tell you that a bright future is ahead for us."\n\n"Many of you have constructed an image of what a Republic ruled by Suslov's Socialists would be, but these premature conjectures are much different from what awaits it. I, as the General Secretary, will from now on be the leader of this country, dictating its policies and hearing the voices of the people, and from this position, I must inform you that the Suslovite plans will not be fulfilled. What the new government has to offer is the Socialist Alternative. Not a single person will have to worry about falling into poverty, or being chased down by the secret police for their political beliefs. The goal we have set to accomplish is that of a free socialist state, built on the principles of liberty and solidarity."\n\n"The Alternative will be not be built on exclusion of those who do not agree, but inclusion of all who can benefit. It is an undeniable truth that the writings of the first and the greatest proponents of socialism had the best intentions when creating and spreading their ideas. No matter how much leaders twisted them in the past, we are here to rebuild this Republic, for the good of its people."\n\n"It is for that reason that I ask you to respect the state that only cares for your own good and prosperity. Do not bring about the chaos and anarchy that my predecessors could not prevent, but embrace this new opportunity. Together, we can forge a new future for Komi.""
 NIK.210.a:0 "Будте проще."
 NIK.210.b:0 "Мира мало!"

 NIK.211.t:0 "Красная встреча"
 NIK.211.d:0 "Казалось, что Жданов решил не отказываться от последнего шанса работы с центристами. Конечно, то, что когда-то было ведущей коалицией Республики Коми, было ослаблено в связи с недавним захватом власти: некоторые бежали из Сыктывкара, чтобы либо покинуть страну и продвинуть свои планы за границу, либо продолжить сопротивление из сельской местности Коми. Однако некоторые члены фракции бывшего президента, как и сам Вознесенский все еще не покинули столицу. возможно, потому, что они были готовы к сотрудничеству. И Жданов воспользуется этой возможностью.\n\nЛевому крылу Центра будет предложен интригующий шанс остаться у власти, а именно - мирное сотрудничество. В сложившейся ситуацией было бы грехом не воспользоваться социал-демократами для усиления собственной власти на територии Коми.\n\nЧто Жданов и его союзники понимали, так это то, что, возможно, есть еще лучший способ укрепить свой контроль над политической ареной, и это было через предательство. Завоевав доверие Вознесенци, было бы более чем просто превратить запланированную встречу, на которой будут проводиться переговоры с ними о правительстве национального единства в ловушку. Они были бы в идеальном положении для ареста, и поэтому социал-демократическая фракция центристов исчезла бы в мгновение ока. В конце концов, будет ли предательство лучшим выбором, решать Жданову."
 NIK.211.a:0 "Я собрал вас здесь для спасения Республики ..."
 NIK.211.b:0 "Охранники? Уберите их."
 
 NIK.212.t:0 "Наши заблудшие дети вернулись"
 NIK.212.d:0 "Сегодня день гордости за нашу социалистическую республику. По плану правительства Жданова мы провели встречу с последователями Николая Вознесенского с целью интеграции их группы в нашу для увеличения базы наших избирателей. План окупился, так как после переговоровс социал-демократами они согласились.\n\nВстреча проводилась в здании Национального собрания и должна была продлиться несколько дней, так как в некоторых деталях наши партии сильно отличались. Что касается природы "unity government". In reality, as the faction in control of this nation, we were able to exert our influence and manage to pressure the Voznesentsi into accepting a deal that favors us. For all intents and purposes, we and the social democrats are one.\n\nAs for the fate of their leader himself, Voznesensky, he has fled the Republic. Stating it is no longer democratic but under a tyranny, he is currently at an unknown location, and perhaps he is plotting his return."
 NIK.212.a:0 "В ближайшее врем вопрос о нем не будет актуален."

 NIK.213.t:0 "Черный день"
 NIK.213.d:0 "Обе стороны встречи, ждановцы и вознесенцы, чувствовали напряжение в комнате. В здании, в котором они находились, бывшем Национальном собрании республики, пока оно не было насильственно распущено, казалось огромным по сравнению с несколькими делегатами, которые прибыли от двух фракций для обсуждения.\n\nТеоретически это было собрание Национального собрания, чтобы "hold talks on the formation of a national unity government in face of the crisis the Republic was facing". In practice, it was nothing more than a meeting between a few representatives, as everyone else not part of the non-Suslov Socialists or the Social Democrats was obviously absent. Soon, though, even this meeting which seemed to show potential would devolve into chaos. Government troops stormed the building, trying to arrest all the supporters of Voznesensky. They replied in kind, using both firearms they carried with them and bringing in support from a nearby paramilitary unit.\n\nThe battle was fierce, but in the end, the small number of government troops seemed unable to cope with the unexpected arrival of reinforcements. Under cover from gunfire, the social democrats fled the building, racing to get out of the city before being caught. And it seems they have succeeded, as they disappeared, before the army reported that this group of a few dozen politicians had actually gotten across the border with the Vologda Neutral Zone, entering the neighboring warlord state.\n\nOf course, being neutral and with some democratic aspirations, Vologda has refused to hand over the "political refugees". We have given up on trying to get them under our custody again, as it now appears out of reach. All in all, this mission seems to have been a failure, and the only thing we can do now is cover up the affair from the public."
 NIK.213.a:0 ""

 NIK.214.t:0 "Удар против фашизма"
 NIK.214.d:0 "Юрий Андропов появился в штабе спецназа Республики Коми, который был вдали от оживленных улиц Сыктывкара, находясь на виду в сельской местности. Здание не привлекало внимания, искусно замаскированное под нормальное правительственное здание или офис.\n\nБлизкий соратник Андрея Жданова представился командиру отряда, который поклонился ему в знак уважения и совершенно ясно дал понять, что он прибыл по делу крайней важности. После завершения типичных процедур и бюрократии Андропов был Представлен группе из тридцати человек, отобранных режимом, чтобы выполнить "I am here on behalf of General Secretary Zhdanov together with my trusted commanders to assign you a mission crucial to this Republic's future - to strike at Lev Gumilyov. On the behalf of the General Secretary, it is my duty to convey the details of this operation, codenamed Plan Wolf."\n\n"Using confirmed reports and eyewitnesses, we have located the hiding spot for the leader of the reactionaries, who is in Slobodskoy and under protection by a local paramilitary unit. This has allowed us to design a plan that, should it be carefully executed, will allow us to capture Gumilyov and perhaps many of his remaining allies, ending the threat they present. It is of crucial importance to maintain the element of surprise and find the perfect moment to strike when their guard is down. Remember, this is no simple operation - it has been assigned to you because you are considered the most capable force available. Preparations will begin shortly.""
 NIK.214.a:0 "Уничтожить реакционеров!"

