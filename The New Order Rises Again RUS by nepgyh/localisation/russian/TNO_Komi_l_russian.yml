 NIK_second_election_start_desc:0 "С нашим освобождением Запада мы как никогда близки к осуществлению мечты о подлинно демократической России. Теперь, когда мы управляем Западной Россией и вышли за простые границы старой Республики Коми, пришло время провести первые официальные выборы. Для многих западных россиян это будут первые свободные выборы. Им не терпится отправиться на избирательные участки.\n\nТри партии явились на ринг: §PДНСП§! во главе которой стоит [GetNIKSocDemLeader], §MПСД§! Светлане Сталиной и либеральная партия §YСМР§! с Алексеем Косыгиным. Выборы [GetYear]-го наверняка будут тесной гонкой, и тот, кто победит, решит судьбу Западной России еще на 5 лет. Гонка началась!"
 NIK_second_election_the_DSNP_campaign_desc:0 "[GetNIKSocDemLeaderLast] не идеален, но он идеален для Западной России. У рабочего человека в России нет лучшего выбора, чем основатель современной российской демократии. ДСНП смешивает лучшее из старого советского социализма с новыми демократическими институтами, чтобы создать демократическую социалистическую партию, которая защищает жизнь и свободы трудящихся.\n\nДСНП получит фору в своей избирательной кампании. [GetNIKSocDemLeaderLast] проколесит всю страну, произнесет речи, продвигающие его президентские достижения и планы на будущее. Поскольку многие западные россияне будут выбирать его впервые, эта кампания будет иметь решающее значение для обеспечения их голосов."
 NIK_second_election_tour_the_industrial_centers_desc:0 ""West Russians, workers, countrymen, you have been liberated. Some of you have been liberated from noblemen, juntas, and collaborators who expected you to work to make them richer. Some of you have been liberated from authoritarian communists who valued you only for your output as a line item in a centrally planned budget. But now you have a true friend in your government. Our party fights for you, not for your servitude. We fight that you may earn a fair wage for fair work, that you may feel secure from job precarity, and that you may retire with a well-deserved pension. We are the DSNP, and we are your party."\n\n[GetNIKSocDemLeaderLast] will go on a speaking tour in factories across the [NIK.GetName]. He will play to the party's industrial base and promote himself as a friend of the working class. By shoring up support from our core constituency, we should have a strong showing in the election."
 NIK_second_election_present_a_workers_agenda_desc:0 "Поскольку многие из наших избирателей являются новичками в нашей партии, было бы разумно научить их тому, за что мы выступаем. Западная России должна знать, какова наша идеология и политика, если мы хотим получить мандат на выборах [GetYear]-го года.\n\nДСНП опубликует свою партийную платформу по всей стране. В нем они подробно расскажут о своих планах по заработной плате, охране труда и пенсионной реформе. Они также ясно дадут понять, что их конечная цель-воссоединить всю Россию и распространить свою прорабскую повестку дня на все ее регионы. Никто с сердцем не мог бы противостоять этой платформе!"
 NIK_second_election_the_PSD_campaign_desc:0 "[NIK.getName] — это новая и нестабильная страна. Многие из его жителей только недавно были объединены в него и никогда в своей жизни не испытывали свободных выборов. Последнее, что им нужно — это утопические видения разных крыльев старого Центрального блока. Только ПСД Светланы Сталиной может обеспечить порядок и стабильность, которых так отчаянно жаждет Россия.\n\nПСД получит фору в своей избирательной кампании. Сталина объездит страну, произнесет речи, пропагандирующие ее приверженность политической стабильности и умеренным планам реформ. Поскольку многие западные россияне будут выбирать ее впервые, эта кампания будет иметь решающее значение для обеспечения их голосов."
 NIK_second_election_a_platform_for_a_modern_russia_desc:0 "Если народ Западной России чего-то и хочет, так это стабильности. Пережив распад Союза от рук нацистов, контроль над их домами снова и снова переходил из рук в руки разных клик и, наконец, воссоединение под единым государством, им нужно положить конец хаосу в их жизни. Они будут рады узнать, что Сталина - именно та женщина, которая подходит для этой работы.\n\nПСД опубликует свою платформу по всей стране. В нем будут подробно изложены планы быстрой рекультивации незаселенных территорий для восстановления старой России. Он упомянет их социал-демократическую экономическую политику и защиту свободы слова, но также подчеркнет их расширение военных и полицейских сил с целью создания безопасной и надежной Западной России. Это должно покорить сердца многих усталых западных русских, присоединившихся теперь к нашей республике."
 NIK_second_election_an_appeal_to_force_desc:0 ""While West Russians may now breathe free, the wolves lurking at our borders hunger for their blood. The DSNP and SMR may wax enthusiastic about their social 'reforms', but none of them can tell you how they'll keep you safe from an invasion. But our party has an answer: Funding the finest military in Russia."\n\nThe PSD will appeal to national defense in order to rally votes. They will unveil a plan to double defense spending and purchase state of the art equipment from overseas. Peace comes from superior firepower, and voters will know that only the PSD can keep the peace in the [NIK.GetName]."
 NIK_second_election_the_SMR_campaign_desc:0 "Республика Коми начиналась с мечты, мечты о том, что когда-нибудь вся Россия будет единой, демократической и свободной. Мечта о процветании от Мурманска до Магадана - не потому, что его планировали партийные бюрократы, а потому, что руководство России доверяло своим людям строить его самим. Теперь, когда Республика Коми была превзойдена, мы можем сбросить оковы старого блока Центра, который удерживал мечту; Алексей Косыгин и СМР в одиночку сделают эту мечту реальностью.\n\nСМР получит фору в своей предвыборной кампании. Косыгин исколесит страну, произнесет речи, пропагандирующие его прекрасное видение свободы и процветания. Поскольку многие западные россияне будут выбирать его впервые, эта кампания будет иметь решающее значение для обеспечения их голосов."
 NIK_second_election_meet_with_the_youth_desc:0 ""You Russian students are the builders of the new tomorrow. The DSNP only cares for men who swing a wrench and the PSD chide you to 'follow your elders,' the same elders who let our nation fall to the Germans. I have a different message, dear youth: Russia needs you. It needs your creativity. It needs the diligence you show in your studies. It needs your mastery of the arts and sciences. Most of all, it needs your courage to stand up to the old failures and create new successes. An SMR Russia is your Russia, and it will be the Russia of your grandchildren when you retire to a life of comfort and culture."\n\nKosygin will launch a speaking tour across the [NIK.GetName]'s universities. He will campaign hard for the youth vote. While the youth may seem an odd choice of a support base, their dedication to him now will likely last their whole lives; Kosygin is nothing if not forward-thinking. This should help give us an edge in the [GetYear] elections."
 NIK_second_election_hope_for_a_radiant_future_desc:0 "Косыгин — это человек с планом. Он всегда был таким с тех пор, как спас русскую промышленность во время войны, организовав эвакуацию на Восток, и он собирается спасти молодую республику его обширными реформами. Он откроет всем народам Западной России свой план их будущего.\n\nСМР опубликует свои планы по всей западной России. В них будут подробно изложены их положительные решения в отношении российских женщин и этнических меньшинств, а также их план расширения частного предпринимательства для повышения экономического роста. В то время как планы будет поддерживать социалистические корни СМР, они также будут изображать их как сосредоточенные в первую очередь на личной свободе и процветании каждого западнорусского. Это послание должно найти отклик у избирателей, многие из которых впервые почувствуют вкус настоящей свободы."
 NIK_second_election_let_the_race_begin_desc:0 "Предвыборный сезон закончился, и страна идет на выборы. Каждый кандидат хорошо бился, и аналитики видят в этих выборах чью-то игру. Россияне скоро соберутся вокруг своих радиоприемников, чтобы услышать окончательные подсчеты и узнать, кто будет руководить их нацией в течение следующих 5 лет: демократические социалисты и [GetNIKSocDemLeaderLast], центристы Сталиной, настроенные на стабильность, или либеральные демократы Косыгина.\n\nМногие будут в восторге от результатов, а другие - в смятении. И все же все могут согласиться в одном: свободные и справедливые выборы наконец-то прошли по всей Западной России. Триумф в стране, которая никогда не знала мирной передачи власти. Независимо от того, кто наберет больше голосов, демократия победила в западной России."

