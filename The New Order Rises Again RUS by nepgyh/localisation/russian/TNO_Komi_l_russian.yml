 NIK_psd_the_sovereign_mandate_desc:0 "Мы только что получили новый мандат, охватывающий всю Россию. Мы должны использовать его, чтобы распространить нашу справедливую демократию на наших братьев в Западной России, а также на наших новых жителей в Западной Сибири. Наша Республика должна стать достойной общественной поддержки и обеспечить сильную, суверенную Россию, от народа, для народа. Только тогда мы сможем объединиться с нашими соперниками и противостоять нацистской угрозе."
 NIK_psd_reconstructing_the_wasteland_desc:0 "В настоящее время одна из наших самых больших проблем заключается в нашей инфраструктуре. Несмотря на то, что наши предшественники хорошо относились к этой земле и дали ей жизнь, мы все еще можем сделать гораздо больше, чтобы отстроить эту страну. На данный момент мы должны сосредоточиться на восстановлении инфраструктуры и улучшении наших городов, чтобы развить сильное ядро.\n\nОсвоение нашей земли не только позволит войскам двигаться быстрее, но и будет поддерживать наше население сытым. Качество, которое имели немногие клики."
 NIK_psd_extend_the_welfarist_model_desc:0 "Наша Республика в настоящее время страдает от внутренних распрей среди широких слоев населения. Наши граждане часто критикуют нашу военную экспансию, что приводит к конфликту между гражданским населением и правительством. Новая программа социального обеспечения должна как укрепить Республику, так и подавить многочисленные споры, возникающие между нашим народом и администрацией."
 NIK_psd_consolidate_the_energy_sector_desc:0 "Благодаря нашим военным завоеваниям мы захватили много источников нефти. Теперь у нас достаточно нефти, чтобы поддерживать нашу армию и отдавать излишки гражданам. Нам было бы выгодно создать свою собственную нефтегазовую администрацию для управления теми энергетическими ресурсами, которые мы собрали. Благодаря этому мы могли бы дать немного дополнительной энергии энергетическому сектору нашей Республики."
 NIK_psd_establish_the_russian_sovereign_wealth_fund_desc:0 "Наша экономика нуждается в независимом фонде благосостояния, который можно было бы использовать для правильного развития России. Нам нужно создать центральный банк, который мог бы инвестировать в акции, облигации, хедж-фонды - что угодно, чтобы увеличить наши государственные финансы. Наличие такого инвестиционного фонда приблизит нас к экономическому процветанию, в котором мы нуждаемся, чтобы создать сильную Россию и помочь нашим гражданам жить богатой жизнью."
 NIK_psd_siberian_security_desc:0 "Наши завоевания в Западной Сибири не только дали нам больше ресурсов для работы, но и дали нам больше потенциальных угроз для борьбы. Политические противники все еще остаются по всему пустынному региону. Мы должны сделать так, чтобы жители Сибири держались по тем же общегосударственным стандартам, что и все остальные, избавляясь при этом от страшных Тюменцев и террористов Черной лиги. Наша задача-обеспечить безопасность Республики от внутренних экстремистов."
 NIK_psd_the_association_registry_act_desc:0 "При постоянно растущем населении русских по всей Евразии обязательно найдется несколько политических несогласных здесь и там. Мы должны ясно дать понять, что некоторые из этих идеологий не будут терпимы, поскольку они противоречат принципам человеческой свободы. Мы должны принять закон, обязывающий всех бывших членов Коммунистической партии и Черной Лиги раскрывать свое членство, чтобы мы знали, кто эти инакомыслящие. Любой человек, который когда-то был связан с любой из сторон и отказался раскрыть это, будет арестован."
 NIK_psd_partnerships_in_zlatoust_desc:0 "Смотря на Восток мы видим наш недавно приобретенный Западно-Сибирский регион. Место, где когда-то царила торговля, когда Евгений Драгунов сколотил состояние, продавая свои пушки давно исчезнувшим воякам. Мы могли бы извлечь несколько уроков из прежней администрации его правительства. Нам нужно сотрудничать с бывшими чиновниками и бизнесменами Златоуста, чтобы укрепить наш контроль над регионом, а также искать людей, имеющих опыт работы на административных должностях."
 NIK_psd_extending_democracy_desc:0 "Мы становимся все более могущественными в нашем маленьком уголке мира, и некоторые в нашей администрации даже говорят, что мы приближаемся к статусу Мировой державы. Похоже, наша миссия распространения демократии на всю Россию наконец-то начинает приносить плоды. Наши люди всегда могли бы использовать моральный подъем, чтобы заставить их работать усерднее, побуждая их выйти за воображаемые пределы, которые когда-то ограничивали нас в нашей части России. Мы все должны работать, чтобы принести благословение человеческой свободы всему тому, что когда-то было гнетущим Советским Союзом."
 NIK_psd_encourage_local_democracy_desc:0 "Федеральное правительство всегда имеет наибольшую концентрацию власти, но именно местное правительство лучше всего слышит голос народа. Местные администрации гораздо лучше подходят для решения местных проблем, чем федеральное правительство, поэтому мы должны поощрять людей к участию в региональных выборах. Наиболее важные изменения часто происходят в результате выборов на самом низком уровне демократии."
 NIK_psd_a_framework_for_popular_involvement_desc:0 "Мы должны придумать план, чтобы обеспечить наши демократические идеалы на случай, если что-то случится на следующих выборах. Мы создадим основу для региональных референдумов, чтобы общественное большинство все еще поддерживало наше дело, даже если мы каким-то образом проиграем следующее голосование. Таким образом, повестка дня ПСД будет распространена среди населения, где она могла бы противодействовать потенциальному проигрышу ПСД на выборах."
 NIK_psd_further_ofn_ties_desc:0 "Многие члены нашего правительства своими глазами наблюдали за подъемом фашистского и коммунистического режимов, и мы все видели, как хаос опустошал то, что осталось от Советского Союза. Даже сегодня мы часто становимся свидетелями жестокого угнетения со стороны нацистов и японцев. Наши демократические братья в Северной Америке и Австралии работают над защитой молодых демократий по всему миру, и мы хотим однажды присоединиться к их рядам. Для начала нам нужно расширить дипломатические контакты с ОСН и дать им знать о наших намерениях"
 NIK_psd_the_twin_eagles_desc:0 "Наши отношения с ОСН были довольно незначительными, поскольку они все еще рассматривают нас как малую силу на просторах распавшейся России. Мы должны посылать наших дипломатов на встречи с филиалами ОСН, если мы когда-либо собираемся повысить наш дипломатический статус в организации. Нам также было бы полезно сослаться на Закон о национальном суверенитете, чтобы получить оборонительную гарантию ОСН. С помощью этих первых маневров мы улучшим наши отношения с Соединенными Штатами и, подобно двум парящим орлам, будем сражаться насмерть, чтобы обеспечить демократию для всех борющихся народов мира."
 NIK_psd_onwards_to_the_future_desc:0 "За этот срок мы достигли многих наших целей, как внешних, так и внутренних. Мы работали с нашими отделами ресурсов, чтобы улучшить экономику, мы работали, чтобы разрушить авторитарное влияние внутри, и мы работали, чтобы улучшить наши отношения с ОСН. Остается одна главная цель: мы должны бороться за то, чтобы объединить весь русский народ под знаменем свободы, жизни, свободы и процветания. Именно в течение этого срока мы объединим всю Россию против злого нацистского влияния, которое давным-давно разрушило идентичность России. Настало время Свободной Республике начать свое последнее наступление."

