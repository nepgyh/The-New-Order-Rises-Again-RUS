 komi.14.t:0 "Общее наследие" #Gumilyov - hooked up
 komi.14.d:0 ""This looks like my dress at home..." Laysan Karimova remarked as she looked at the dress on the display case.\n\n'TRADITIONAL TATAR DRESS. LIKE MANY OTHER CULTURES OF THE EURASIAN STEPPE, TATAR FOLK COSTUMES TEND TOWARDS BRIGHT COLORS AND ELABORATE EMBROIDERY,' the label read.\n\n"I know your family's dresses certainly are!"" her husband, Timer Karimov smiled and nodded.\n\nNext up in the Kazan All-Eurasian Cultural Exhibition was a suit of armor which belonged to a chivalric Russian bogatyr, beside the armor of a Tatar warrior from the same period. The Karomivos paused to admire the craftsmanship of the two, Timer being unable to do anything but stare at the bogatyr armor as he looked at the label below.\n\nBOTH RUSSIAN AND TATAR ARMOR OF THE MIDDLE AGES REFLECT THEIR COMMON EURASIAN HERITAGE. THE WORD 'BOGATYR' IS BELIEVED TO DERIVE FROM A TURKIC WORD MEANING WARRIOR.\n\nThe cafeteria served bäleş dumplings and qoymaq pancakes washed down with äyrän, yoghurt mixed with cold, refreshing water. The couple talked about their favourite exhibitions, the favorite thing they learned from it, and all the similarities the "Eurasian" Tatars and Russians shared that they never noticed. But something was amiss, Timer thought to himself. For centuries, the Russians had persecuted the Tatar people: forced them to abandon their faith and ways. Now they were celebrating how similar they were? Was this some kind of a trick, or was something stranger afoot?"
 komi.14.a:0 "Наследие степей?"

 komi.15.t:0 "Почему мы сражаемся" #Gumilyov - hooked up
 komi.15.d:0 ""The Russian people were once proud warriors, born on the steppes of Eurasia and unsullied by the weakness of civilization..." said the film narrator as men in costumes rode across a plain. The graininess of the film made it impossible to see how cobbled together their "Eurasian robes" were, but it mattered little to the soldiers who watched, entranced by the recreation of their ancestral life.\n\n"However, far to the west there existed men far weaker, far more degenerate than they who plan to seize the richness of the steppe for themselves."\n\nThe film switched to footage of fat nobles gorging themselves on luxuries. The soldiers winced, not realizing how over-the-top the aristocrats were grabbing food from the table and eating with their mouths wide open where before it switched to an image of Peter the Great.\n\n"It was Peter the so-called 'Great' who led Russia's descent into degeneracy. Believing the decadence of the Romano-Germanics to be strength, he introduced their ways into Russia, beginning centuries of decay. Then the Bolsheviks who introduced egalitarianism into Russia, spoiling a once-proud people with promises of comfort. The result was inevitable."\n\nThe film showed old footage of panzers crossing the border into the Soviet Union.\n\n"The Romano-Germanics saw their chance, and struck deep into the heart of the Eurasian steppes, still holding many of her sons today. Is this the world you wish to see? The proud warriors of the steppes enslaved by decadent Romano-Germanics? Even those descendants of the steppes embrace that very slavery?"\n\n"NO! NO! NO!" came the cry of the men."
 komi.15.a:0 "Самые простые методы могут быть самыми эффективными."

 komi.16.t:0 "Исход из пасти Дьявола" #Tabby - hooked up
 komi.16.d:0 "[Get_Event_KOM_16_Desc]"Erich, we have a group approaching," he yelled, and the other man was soon at his side. "Refugees," he muttered, as the group came closer. Leading the procession was a haggard woman, clutching a tiny girl to her beast. The child seemed to have gone some days without food by the look in its eyes. An older man stumbled behind her, holding on to her shoulders, his eyes unseeing. Some fifty others of similar description followed. "Halt!" shouted Werner in German. "You are in the Reichkommisariat Moskowien!" The procession kept moving. Uncertainly, he repeated the phrase in Russian as he moved towards the refugees. He levelled the rifle at the woman at their head.\n\nErich moved quickly among the group, searching through their scattered belongings. Werner tried to pretend this was routine, but despite himself he shivered slightly. Bandits he could deal with, but these people looked like souls in the mouth of hell. "Why have you entered Moskowien?" he said, attempting to muster up ferocity. "There is nothing for you here." The woman returned his stare, her eyes glazed over. "My child," she said, and her voice chilled him. "Even if you killed us all, it would be better than the Regent's Russia."\n\nThe refugees spoke for what could have been hours, and every story stunned him further into silence. When it was done, he returned to the guard post and opened a bottle of vodka. He cursed Germania, and he cursed Taboritsky. But above all he cursed the human race."
 komi.16.a:0 ""I didn't sign up for this shit.""

 komi.17.t:0 "Братоубийство" #Gumilyov - hooked up
 komi.17.d:0 "Транспорт Луки Кузнецова прибыл на казахстанскую заставу. Небо было затянуто облаками, по степям дул холодный ветер. Не самый приятный день для общения со своими собратьями из Евразии, но он не позволил бы погоде помешать братской гармонии.\n\nДипломат приветствовал солдат на блокпосту на казахском языке: "Greetings, brothers! We, your fellow Eurasians come in peace! I, Lev Kuznetsov, have been sent to reach out a friendly hand, so that our nations may embrace peace and harmony," the soldiers seemed perplexed, until the officer present spoke up.\n\n"Lev Kuznetsov... that name. Is it... Russian?" His voice was cold as he spoke, hands on his pistol the entire time.\n\nA strange question, and such a hostile tone as well, "Yes I am Russian, but we wish for nothing more than peace and harmony between our peoples-"\n\nThe Kazakh troops opened fire almost immediately, killing Kuznetsov and his unprepared guards. Russians had no place in this new Kazakhstan, in Safia Gaziz's Kazakhstan."
 komi.17.a:0 "Их невежественная ненависть ослепляет их!"

 komi.18.t:0 "Евразия дает, Евразия забирает" #Gumilyov - hooked up
 komi.18.d:0 "Юрий Мяндин был ненцем, и его люди в прошлом страдали из-за того, что не считались "true" Russians. Yet they were not Russians, the Nenets were their own people, and the Eurasianists recognized that. The Eurasianists didn't try to impose the Russian language on Myandin's people, nor did they ban them from serving in government and military positions. The Nenets and the other West Siberian minorities had the same rights and the same opportunities as any other citizen of Eurasia.\n\nOf course, being equal to the other races didn't mean much considering how the Eurasianists organized their society. Things were so stratified and so authoritarian, it was deeply concerning to many within Myandin's community. A lot of Russians made up the elites because they had the most resources when the Eurasianists arrived. With class mobility almost non-existent, Myandin had trouble finding a way to advance his people's status.\n\nMaybe... if he joined the military, he could climb the ranks and ensure that Russians didn't ruin the Eurasianist experiment. They would just have to accept that Eurasia was meant for all of its people, not just one of them."
 komi.18.a:0 "Если русские не дадут нам равенства, то мы должны взять его силой."

 komi.19.t:0 "Вопрос первостепенной важности" #Reconstruction Government - hooked up
 komi.19.d:0 "Николай Яхонтов был депутатом Национального Собрания Чрезвычайного правительства России. Президент Сталина проинформировала депутатов, что её чрезвычайные полномочия никуда не денутся, пока вся Россия "free from the terrors of radicalism." Nikolay's constituents had elected him solely because he survived the political chaos in Syktyvkar. The National Assembly was toothless, every proposal had to be approved by the National Reconstruction Council and Stalina herself to be put into action. Some Deputies didn't even show up to sessions anymore, and most Deputies that belonged to the SMR and DSNP boycotted the sessions, their seats permanently empty.\n\nThe first matter of today's session was the regular petition for the end to the National Reconstruction Council and the restoration of the Republic. Nikolay raised his hand without looking up from the novel in front of him. He had picked up reading with all the free time he had. One particularly optimistic Deputy gave a passionate speech about the petition, with some faint applause from those still paying attention.\n\nJust as Nikolay's novel was getting juicy, another Deputy proposed a change to the budget, cutting the military in favor of pursuing the expansion of civilian industry, and the expansion of healthcare. The Deputy was named Yakovlev or something, Nikolay couldn't remember. Nikolay raised his hand when his name was called, and returned to the novel. Why couldn't these Deputies take a hint and let Nikolay read in peace?"
 komi.19.a:0 ""I'll need a new book soon. Not many pages left.""

 komi.20.t:0 "Построено на ненависти" #Any Komi m/ both Svetlanas in jail - hooked up
 komi.20.d:0 "Светлане Бухариной понадобилось почти два месяца, чтобы найти то, что она искала. Относительная вечность здесь, в бетонном ящике, который был её новым домом. Она вспоминала, что было время, когда она сочла бы этот недостаток личным, который ей нужно было исправить любыми средствами, которые она могла бы извлечь из своего репертуара выученных и проверенных уловок.\n\nНо это было уже неважно. В этом сером аду было трудно использовать её предыдущие уловки.\n\nЕё цель была достигнута как раз при тех обстоятельствах, которые она ожидала. Внизу по коридору от её камеры были блоки, которые они использовали для одиночного заключения - блоки, из которых она иногда слышала слабые крики. Крики, от которых она стиснула зубы и расхаживала по нескольким квадратным метрам пространства, которое ей было разрешено по милости правительства. За время, которое она потратила на то, чтобы смотреть через решетку в коридор, она увидела двух охранников, волочащих между собой невысокую женщину, подальше от уединения - женщину, которая всё ещё создавала ауру пепельного вызова и угасшей страсти. Женщина, которую она слишком хорошо знала.\n\nВ далеком прошлом она считала, что окончательное нарушение своей воли - печальная неизбежность, что-то, что нужно было сделать, чтобы реализовать своё видение. Но взгляд ей в глаза, пока её тащили по коридору, выдал другой результат, чем тот, которого она ожидала. В то время как её пресловутые и совершенно белые костюмы давно были заменены тюремно-оранжевыми, в то время как её ранее дисциплинированные и туго связанные волосы были распущены и растрепаны, Светлана Сталина была непоколебимой и непослушной. Казалось, Стальная Леди просто закалялась, а не разбивалась.\n\nПока она шла по коридору и скрывалась из виду, Бухарина почувствовала тонкую улыбку на её лице. Возможно, они были заклятыми врагами - противниками, которые оба признали друг друга, должны были уйти, чтобы построить желаемое будущее. Но, в конце концов, в тени обоих их поражений она не чувствовала ничего, кроме гордости за неповиновение своего бывшего врага и решимости придерживаться того же стандарта."
 komi.20.a:0 "Идеалу нужно соответствовать."

 komi.21.t:0 "По ту сторону монеты" #Bukharina - hooked up
 komi.21.d:0 "[Get_Event_KOM_21_Desc]"Comrades, fellow members of the Congress of Soviets, I hereby renounce any ties I once held with the Ultravisionaries, and throw my support behind Bukharina's government. Her vision for socialism is the true successor to her father's Soviet Union, and I will not stand by and let Zhdanov's reactionary tendencies lead our revolution astray. I feel that," Furtseva repeatedly glanced at Zhdanov as she spoke, "I feel that Bukharina's awareness of the oppression that many citizens of the former Soviet Union faced is crucial to our movement's survival. Women, Komi, Tatars, and all of the other marginalized groups within the shattered Union must become true members of the revolution! We must embrace them with open arms, not shun them for not being Russian! Zhdanov's followers would rather distract the proletariat with flashy ideals and impossible goals, unaware of the working class's true struggle! That is why I am proud, both as a woman and as a member of the revolution, to support Bukharina's just vision for the future."\n\nWith her speech concluded, Furtseva somewhat nervously sat down, still glancing at Zhdanov's Ultravisionaries across the aisle. Many of her new allies also watched her nervously, unsure if what she said was what she truly believed in. For now, this was a positive series of events for Bukharina's government, as long as they remained wary of deception."
 komi.21.a:0 "Фурцева вроде бы понимает, кто действительно приведет Россию в её будущее."
 
 komi.22.t:0 "Аспекты Культуры" #Bukharina - hooked up
 komi.22.d:0 "У Бухариной был пустой стол в Министерстве культуры, который она хотела заполнить хоть чем-либо, но наткнулась на препятствие. Екатерина Фурцева: замаскированная ультравизионерка или же истинный приверженец идеалов Бухариной? Недавно она отказалась от Жданова и поддержала Бухарину, но была ли она искренней в тот момент? Этот вопрос на несколько минут поставил председателя в тупик.\n\nЗаглянув в своё прошлое, Фурцева впервые привлекла внимание Коммунистической партии, написав резкую критику фильма, показанного в сыктывкарском театре, и его сатиры на руководство бывшего Советского Союза. Она призвала Коммунистическую партию бойкотировать театр до тех пор, пока он не разорвёт все связи с режиссёром фильма и не прекратит показ фильма. Это сработало, и позже в том же году она была избрана в Национальное Собрание бывшей республики. Фурцева прибыла до того, как популярность Бухариной резко возросла, и уже объединилась с Ждановым, когда Бухарина приехала в Сыктывкар. Это прошлое могло означать, что она была реформисткой и отказалась от Жданова, когда стало ясно, что Бухарина была реальной силой для реформ в Сыктывкаре. С другой же стороны, она всегда была ультравизионеркой и вместе с Ждановым работала над подрывом позиций Бухариной.\n\nФурцева явно заботилась о культуре и явно хотела, чтобы революционные идеалы должным образом доходили до общественности. Вопрос был в том, какие идеалы? Должность также была довольно ограниченной, простой административный менеджер, но главное значение имел принцип. Бухариной не обязательно нужно было доверие, но хотя бы гарантия того, что члены её правительства не стремились подорвать её авторитет."
 komi.22.a:0 "Можно довериться Фурцевой, позволив ей занять позицию."
 komi.22.b:0 "Фурцева явно по-прежнему симпатизирует ультравизионерству, ей нельзя доверять."

 komi.23.t:0 "Драка" #Early-Game
 komi.23.d:0 "- Щё одна водка... товарищ бармен, я не думаю, что мне достаточно.\n\nНастроение было приподнятое в "Another vodka, comrade barman, I don't think I've had enough to drink." Moods were high at The Red Star, Syktyvkar's premier communist bar. The Party-controlled Metalworkers' Union had won their biggest strike in years, and the whole factory was celebrating by getting absolutely hammered.\n\n"Comrade Nikolayech, are you sure? You can hardly walk."\n\n"We don't win every day now, do we? I plan on abusing my liver at least a few times before the fascists have me up against a wall."\n\nAnother man, clearly drunk, shouted, "The Passionarists aren't too bad. Comrade Serov is right, it's the liberals who need to be shot." Mention of Serov was de facto forbidden.\n\n"What l fuck did you just say, you reactionary prick?" slurred Nikolayevich. "Comrade Suslov would kick your ass for that, and so will I." With that, he threw a punch at the ordosocialist, who responded by tackling him off his feet and into a table. A heavyset metalworker tried to tear the man off of Nikolayevich, but mostly managed to knock chairs over as he clung on tightly, throwing punches all the while. Nikolayevich, for his part, was too drunk to feel or counter the hits, and he cursed out his assailant.\n\nA noise complaint brought the police, and the barman went out to greet them. The cops here were in deep with the Party. "It's a fight over revisionism, officers. Nothing to worry about."\n\n"I completely understand, comrade, just try to keep it inside." With that they left, and the patrons indoors eventually succeeded in chasing the Serovite out of the establishment, celebrating with a toast to Lenin."
 komi.23.a:0 "Молотые и серповидные."

 komi.24.t:0 "Не соответствует стандартам" #Early-Game
 komi.24.d:0 ""Mr. Sorokin, I've got another letter from a concerned parent for you. It's about-"\n\n"Let me guess, Nadya," Arman Sorokin said to his secretary, "It's about the curriculum."\n\nSorokin hoped that as a school administrator he would be one of the few public employees in Syktyvkar to not have to worry about the obnoxious politicization of every facet of life that pervaded the city. Evidently he had been sorely mistaken. While political status shouldn't determine employment, he felt that teachers should have standards about their biases. Whichever teacher was the subject of all these angry letters to his office evidently did not.\n\nHere was the problem. A number of parents were noticing that their children came home with... skewed understandings of Russian history. One letter described a seven year old who, upon being asked what she had learned in History that day replied that Russia had been a land of opportunity before Lenin had the tsar shot and brought women into the workplace. Another described a writing assignment apparently requesting that students "write about what the nation means to you, and what should be done to those who don't respect it." There were eight similar letters, and as the school was legally required to be politically impartial, something had to be done about it.\n\nSorokin started by requesting that Nadya look into the teachers' backgrounds, and she quickly came back with a likely suspect. Viktor Bugakov, a history teacher for six months, had both a criminal record and an OVRI membership card. He was fired immediately, but Sorokin could only wonder how such an individual could be hired at all."
 komi.24.a:0 "Нет ли в администрации опасных экстремистов?"

 komi.25.t:0 "Одинокий Тимур" #DemKomi
 komi.25.d:0 "В Архангельске подул ледяной ветер, когда человек в адмиральской форме шел по его, в настоящее время почти безлюдным улицам. В период с наступлением темноты и относительно новыми оккупантами города большинство людей хотели пока оставаться дома. Этот человек не мог их сильно винить; Россия, безусловно, переживала страшные времена, и было трудно доверять какому-либо правительству после того, как некоторые из них, как говорили, относились к людям, которыми они правили. Тем не менее, люди в стороне, было приятно иметь настоящий порт для разнообразия, и он нашел бы его применение, иначе его звали не Тимур Гайдар.\n\nЧто-то краем глаза привлекло его внимание, и он повернулся, чтобы лучше рассмотреть его. Это была книга, которую кто-то бросил на земле, и Тимур поднял её, чтобы прочитать название. Он едва не уронил книгу, когда сделал это.\n\nЭто была книга "
 komi.25.a:0 "Пусть прошлое похоронит прошлое и заглянет в будущее."

 komi.26.t:0 "Руссланд" #ComKomi
 komi.26.d:0 "Многие отмечали, что немец служил генералом в вооруженных силах российского государства, столь близкого к Москве, особенно коммунистического. Однако люди, которые много говорили с Фрицем Шменкелем, недолго оставались удивленными. Он дезертир из Вермахта, презирал нацистов всеми фибрами своей души с тех пор, как они убили его отца, когда Фрицу было всего 16 лет, с тех пор, как они посадили его в тюрьму за то, что он осмелился думать иначе, с тех пор, как они убили партизан, к которым он дезертировал после многих лет боевых действий, и вынудили его бежать вглубь России. Его немецкий в эти дни стал хуже, потому что, когда он говорил на нём, люди смотрели на него со смесью страха, подозрения и отвращения. Он не мог винить их, ни одного из них. Каждого убитого им нациста, каждую часть России, которую он помог вернуть в советское лоно, вряд ли можно сравнить с бесчисленными грехами, совершенными его народом. Шменкель задавался вопросом, попадёт ли он в рай, как утверждали христиане, когда он умрёт. Если нет, то, по крайней мере, он позаботится о том, чтобы гора мертвых нацистов в страхе ждала его в самой глубокой пропасти ада."
 komi.26.a:0 "Мир невозможен, пока не будет достигнута справедливость."

 komi.27.t:0 "Ненависть окружает" #DemKomi
 komi.27.d:0 "В пабе Сыктывкара за столиком сидели двое, казалось бы, ничем не примечательные мужчины с напитками в руках. С непривычной внешностью и относительно простой одеждой никто никогда не заподозрит, что кто-то из них был известным политиком. Тем не менее они были именно такими, как Леонид Канторович и Евсей Либерман. Хотя они и поддерживали разные фракции, оба они оставались друзьями более десяти лет, и небольшие различия в политике не собирались этого изменить.\n\nВ конце концов, у них мало что осталось, кроме друг друга.\n\n"A toast!" Kantorovich declared joyously. "To the freedom of Russia, and the salvation of the Jewish people."\n\nLooking around in alarm, Liberman let out a breath when he realized the pub was empty except for themselves and the staff. "Careful, Leonid." He hissed. "Much as we've worked to heal Russia of its bigotry, many remain who would hate us for who we are. The brainless goons of people like Shafarevich and Gumilyov still want our heads, to say nothing of the Reich and their jackbooted dogs. Hatred surrounds us, my friend, and it will take a long time for it to cool."\n\nA small, sad, smile on his face, Kantorovich shook his head. "That is precisely why we must celebrate! We have saved at least part of Russia from itself, and in doing so brought the hated Reich a step closer to its demise. If we do not celebrate who we are in a situation like this, we may as well be as dead as so many of our people."\n\nHis brow furrowing in worry, Liberman locked eyes with Kantorovich, catching his attention. "Maybe that's so." He admitted, his expression troubled. "Even still, I need you to promise me one thing.""
 komi.27.a:0 ""Don't get yourself killed.""

 komi.28.t:0 "Выезжая" #DemKomi
 komi.28.d:0 "Солнце только начинало садиться, когда он прибыл на берег Вычедги. Это золотые лучи, освещающие воду теплым сиянием. Это было уместно, конец эпохи. Закуривая сигарету, мужчина повернулся, чтобы посмотреть на город позади него.\n\nСыктывкар достаточно хорошо служил Республике в то время, когда она была столицей. Но теперь он был слишком маленьким и слишком далеким, а затем хлынули воспоминания. Наследие полувоенного насилия, коррупции в правительстве, фашистов и коммунистов, скрывающихся в тени, - все они работают над подрывом демократии, кропотливо выкованной в русской анархии.\n\nЭто хорошо, что все это осталось в прошлом, Новое начало для новой России, но он не мог не задаться вопросом, не найдут ли коррупция и предательство, гноящиеся в Сыктывкаре, просто новое место жительства в новой столице. Он думал, что только время покажет.\n\nПустив дым, он пошел обратно к городу, солнце садилось за горизонт."
 komi.28.a:0 "Новое начало."

 komi.29.t:0 "Оставаться на месте" #DemKomi
 komi.29.d:0 "Рассвет только начался, когда он прибыл на берег Вычедги. Золотые лучи, освещали воду теплым сиянием. Это было довольно символично, своего рода новое начало. Закуривая сигарету, мужчина обернулся, чтобы посмотреть на город позади него.\n\nСыктывкар хорошо служил Республике в то время, когда она была столицей, и казалось, что так будет и дальше ещё много лет. Наследие полувоенного насилия, коррупции в правительстве, фашистов и коммунистов, скрывающихся в тени, преодолено и заменено демократическим управлением и эффективным руководством, по крайней мере, на время.\n\nЧеловек не мог не задаться вопросом, надолго ли демократическое правительство в Сыктывкаре. Был ли это правильный выбор или очередная упущенная возможность. Возможно, намного лучше было бы полностью отказаться от беспощадной политики и коррупции, которые когда-то были основным продуктом столицы. Затянувшись сигаретой, он подумал, что только время покажет.\n\nПустив дым, мужчина пошел обратно к городу, когда восходящее солнце встало над горизонтом."
 komi.29.a:0 "Новое начало."

 komi.30.t:0 "Проблема Бернсайда" #Shabby
 komi.30.d:0 "Его старый учитель в последнее время уделял мало времени математике. Евгений Голод вернулся в гостиную с новым чайником. Игорь Шафаревич, сгорбившись, сидел над столом и разглядывал аккуратно уложенные стопки бумаг. На улице суета повседневной деятельности утихала, в этот час между обедом и поздним вечером.\n\nБольшую часть дня пара провела, исследуя Проблему Бернсайда и другие подобные ей в теории групп. Будет ли конечно порожденная группа, в которой элементы имеют конечный порядок, конечной группой? Казалось, интуиция говорила "
 komi.30.a:0 "Чистые идеи, далекие от нечистой реальности."

 komi.31.t:0 "Группа Тейт-Ланг-Шафаревич?" #Shabby
 komi.31.d:0 "Евгений прислал ему стопку переведенных работ по алгебре. Американцы не перестали работать над алгебраической теорией чисел, несмотря на всё остальное в мире. Шафаревич был взволнован, прочитав об их выводах. Возможно, немного меланхолично, что война в разоренной России не поспевала. Все разочарования вскоре были забыты, поскольку он читал газеты, то и дело попивая чай.\n\nНекоторые события привлекли внимание политика. Похоже, что американцы Серж Ланг и Джон Тейт сосредоточили часть своей работы на том, что стало известно как группа Тейт-Лэнг. Эта группа состояла из элементов группы Вейля-Шатле числового поля K, которые тривиальны для всех дополнений K. Это понятие в равной степени возникло из работы Шафаревича в пятидесятые годы с соавторами. Любопытно, что американцы не смогли определить, была ли такая группа конечной. Это был один из открытых вопросов и в сообществе русской алгебры. Шафаревич понятия не имел, обсуждали ли этот вопрос в Германии; Ранние переводы японских газет, похоже, не указывали на большой интерес к вопросу с Дальнего Востока.\n\n"John Tate", Shafaverich spoke to himself. His methods were good. His papers were written elegantly, precisely. In another world where America and Russia had not been separated by catastrophe, perhaps both men could have collaborated. Shafaverich shook his head again, smiling. He wasted so much time dreaming of useless dreams."
 komi.31.a:0 "Пора президенту написать несколько писем."
 
 komi.32.t:0 "Так мало времени" #Early-Game
 komi.32.d:0 "Михаил Суслов вошёл в комнату, поставив цветы у изножья кровати. Он схватил стул и пододвинул его к кровати Елизаветы. Она всё ещё была похожа на женщину, в которую он влюбился много лет назад. Она повернула голову к нему и начала говорить: "The news, how long do I have left?" Her voice was shaky and quiet.\n\n"The doctors say that you have a few months left," Suslov did his best to keep his voice steady as he spoke, "It's progressed, they say there's nothing they can do. But-"\n\nYelizaveta interrupted him, "Shhh... It's alright. We both knew this was bound to happen. Dear, you can't get worked up over this. I know I'm dying."\n\n"But I think-"\n\n"You need to think about your people. They need you to be strong..."\n\n"I love you, Yelizaveta."\n\n"I love you too, Mikhail.""
 komi.32.a:0 "Сокровище - то, сколько времени у нас осталось."

 komi.33.t:0 "Цветы" #Early-Game
 komi.33.d:0 "Как и весь Сыктывкар, кладбище пострадало от террористических атак. Всего в нескольких метрах от него находился кратер, и когда-то лежавшие там надгробия и тела обратились в пыль. Облака над головой были серыми, и казалось, что будет дождь. Немцы не полетели бы в такую погоду, если бы они дорожили своей жизнью.\n\nВ отличие от большинства дней, у Михаила Суслова не было свиты и телохранителей. Единственное оружие держали люди, охранявшие его машину, прочно скрытые от глаз. Ни один мужчина не мог видеть Генерального Секретаря Коммунистической партии, стоящего перед единственной могилой под дубом.\n\nЕлизавета была величайшим событием для Суслова, и она ушла. Михаил Суслов не удивился, но больно от этого не стало. Он был вынужден наблюдать, как его жена становилась все слабее и слабее по мере прогрессирования болезни, не имея возможности вмешаться. Как бы он ни старался, Суслов не мог сравниться с самой Смертью.\n\nКогда первые капли начали падать на траву вокруг него, Суслов вытер глаза и положил цветы рядом с её надгробием. Когда моросящий дождь перешел в ливень, Михаил Суслов молча покинул кладбище."
 komi.33.a:0 "Смерть - не самая большая потеря в жизни. Самая большая потеря - это то, что умирает внутри, пока мы живем."

 komi.34.t:0 "В центре всего" #Early-Game
 komi.34.d:0 "Леонид Волков вздохнул, читая бесконечную стопку бумаг на своём столе. Данные опросов выглядели шаткими, и РНП потеряла два места в пользу ПСД за последний месяц, поскольку их количество голосов резко упало из-за местных скандалов. Как руководитель кампании Игоря Шафаревича, его работа заключалась в том, чтобы гарантировать, что кандидаты от его партии действительно могут быть избраны, но партиям, связанным с пассионариями, было ой как непросто это сделать.\n\nИзбиратели обычно плохо реагируют на явный расизм. Это было так просто. Он говорил об этом кандидатам. Потом они выходили на сцену... и начинали разглагольствовать о евреях и малых народах, а Волкову приходилось просто сидеть и смотреть, как корабль тонет прямо у него на глазах. Изначально он работал со всем Обществом пассионариев, но недавно решил сосредоточиться на основном крыле коалиции - Российской национальной партии Шафаревича. Они могли по крайней мере скрывать свои намерения, а Волков был по крайней мере достаточно опытен, чтобы заставить людей слушать Шафаревича.\n\nВвести пассионариев в собрание было непростой задачей, но Леонид Волков любил непростые задачки. Люди хорошо реагировали на антикоммунистическую риторику, им нравилась экономическая политика РНП и они принимали близко к сердцу русский национализм. Если он сможет удержать Шафаревича и его приятелей, чтобы они продолжали идти по узкой линии, то Волков мог совершить чудо.\n\nТогда он понял. Волков ведь играет решающую роль в избрании Шафаревича. Шафаревич имел решающее значение для остальных пассионариев. Следовательно, Волков, вероятно, мог потребовать себе прибавку."
 komi.34.a:0 "Праздничный бонус кажется хорошей идеей, не так ли?"

 komi.35.t:0 "Контроль урона" #Early-Game
 komi.35.d:0 "Они действительно оказались в дерьме. Предполагалось, что это будут простые дебаты между Шафаревичем и депутатом Торлоповым, единственным коренным Коми в Собрании. Волков сказал Шафаревичу сосредоточиться на провалах Коалиции и экономике, но Торлопов затронул концепцию малой нации Шафаревича и математика понесло. Игорь решил объяснить всем собравшимся свою концепцию, и это только оттолкнуло людей от РНП. Волков думал, что Торлопов был довольно слаб и некомпетентен, но похоже, что местный политик оказался куда более опытными, чем он думал.\n\nНо это пока не было катастрофой. Конечно, после дебатов данные выглядели скудно, но у Волкова был припасён козырь именно для таких ситуаций.\n\nВо-первых, "donations" he could certainly get them to weave a new narrative. Voznesensky never failed to deliver a new scandal, and Ivan Ivanov could give Shafarevich a flattering, friendly interview, where Shafarevich could moderate his message for the public. Secondly, send out some press statements to the newspapers, and convince them that Shafarevich's words were taken out of context.\n\nOnce all of that had been done, get the public's attention onto someone else. One of his militias had found a KPK weapons stash near a Deputy's home, he could twist that into a proper scandal. As Volkov went over his plan, he knew this was salvageable. He started writing the first letters, and his new narrative began to take form."
 komi.35.a:0 "Истина принадлежит тем, кто лучше её плетёт."

 komi.36.t:0 "Район" #Early-Game
 komi.36.d:0 "Леонид Волков был в тупике. В городе был район, который РНП хотела прибрать к своим рукам. До выборов в округе ещё оставалось некоторое время, но чтобы заполучить этот округ, нужно было действовать как можно скорее. Бывший депутат округа, кандидат от ДСНП, не планировал баллотироваться на второй срок. Его преемник был в достаточной степени молчаливым, и Волков определённо смог найти более харизматичного кандидата. Проблема была не в этом. Настоящая проблема заключалась в том, что в округе проживало большое демографическое меньшинство, в основном евреи. РНП стремилось маргинализировать эту демографическую группу и гарантировать, что Национальное собрание служит интересам российской нации. Для Волкова это была благородная цель, но, это естественно затрудняло им путь в законодательное собрание.\n\nОчевидно, что ни один из евразийцев Гумилёва не подойдёт. Поэтому Волков нашёл своего человека в виде члена Общества пассионариев, который владел успешным бизнесом в этом районе. Он был общительным парнем и однажды даже выступал по радио. Это был отличный кандидат. Следующим был вопрос демографии.\n\nВолков не знал, как получить большинство в округе. А затем его озарило. Ему просто-напросто не нужно это большинство, достаточно просто множества. Необходимо было просто сделать этот район достаточно апатичным, чтобы снизить явку, при этом заручившись поддержкой своего кандидата. Клеветническая кампания против ДСНП и их преемника гарантирует, что они не представят угрозы, и вскоре РНП получит это место. Волков поправил очки. Если он начнёт прямо сейчас, то, возможно, эти выборы повлияют на ситуацию далеко за пределами границ этого единственного округа."
 komi.36.a:0 "Каждые выборы определяются людьми, которые идут голосовать."

 komi.37.t:0 "Безусловный творец" #Shabby
 komi.37.d:0 "Игорь Шафаревич внимательно наблюдал, как его заместитель Аполлон Кузьмин радостно вышел на сцену и приготовился обратиться к народу. У вице-президента уже давно не было возможности поделиться своими мыслями о продолжающемся восстановлении России, и Игорь задумался, что именно Кузьмин скрывал в своей голове.\n\n"Greetings, my fellow Russians! I would like to thank President Shafarevich for giving me the opportunity to speak today..." Igor smiled as Kuzmin glanced at him. The vice president was nothing if not an eager soul. "It is he, after all, that holds the sacred traditions of Russian culture to be among the most important aspects of our state. In this task, I have faithfully worked with him to build a better future for all Russians, while making sure to keep our past safe from dilution. Bad faith actors with no regard for our people who have infiltrated Russia have worked hard to build a certain narrative about our origins..."\n\nShafarevich felt his smile begin to fade ever so slightly. He didn't remember seeing this tangent in the script. Perhaps he forgot? "Indeed, a certain small nation would have you believe that the Russian people share blood with that of our adversaries, but what if I told you that these were nothing but disingenuous lies by the charlatans of the clergy? Our ancestors' roots grew deep, tempered by the blood of ancient Celts since time immemorial. If not for President Shafarevich..."\n\nShafarevich's mouth hung agape as the vice president continued. His expression had gone from cautious pride to that of sheer horror. He gestured across his neck as Kuzmin looked his way once more, clearly indicating his wish for the speech to come to an end."
 komi.37.a:0 "Кто-нибудь уберёт этого сумасшедшего со сцены?!"

 komi.38.t:0 "Последствия"
 komi.38.d:0 "Многие в Оренбурге не слишком хорошо знали, кто такой Николай Алексеевич Вознесенский; ни одного из его недостатков. Однако было известно, что он руководил демократией с социальными устремлениями, и это успокоило некоторых людей ... сначала.\n\nЗатем личность Вознесенского и его скандалы оказались в центре внимания. Таблоиды, ток-шоу на радио и молва распространились, как лесной пожар, когда Оренбург был привлечен к участию и никого не удивил, разделив людей. Однако, несмотря на аргументы за и против, общая реакция, казалось, была в значительной степени ... приглушенной. В самом деле, несмотря на то, что время от времени группы рабочих или фермеров выражали умеренные жалобы, по большей части они были довольны тем, как он вёл дела. Бурба не казался ему слишком раздраженным и не слишком раздражал его. Во всяком случае, основная реакция на его новый захват Урала - апатия."
 komi.38.a:0 "Апатия предпочтительнее бунта."

 komi.39.t:0 "Последствия"
 komi.39.d:0 "Многие в Оренбурге не слишком хорошо знали, кем был Николай Алексеевич Вознесенский, но не любили его с самого начала. Сам председатель Маленков не был слишком доволен тем, что его "deposed", even if the government had simply placed him under temporary house arrest and under investigation. The streets were taken to on occasion by protests, and though some welcomed the end of what they saw a tyrant, others- loyal to Malenkov's ideals, or loyal to the wealth and power they had had under him clashed and bickered.\n\nTo the credit of the new ruling government, they had done their best to slowly, carefully enter the region with an open hand and a welcome voice- but Orenburg was nowhere near as open to their thoughts as any optimist could have claimed."
 komi.39.a:0 "Оренбург раскололся, никого не удивив."

 komi.40.t:0 "Последствия"
 komi.40.d:0 "Самый ненавистный человек в Оренбурге сейчас - Николай Алексеевич Вознесенский. Пьяница, скандалист и, что хуже всего, государственник, этот жестокий авторитарный деятель показал оренбуржцам ужасы коррупции, ужасы расовой ненависти и попытался навязать коммунам свои государственнические взгляды. Его идеалы "social democracy" appear to be solely dedicated to ending the anarchist cause, and decimating Orenburg's proud institutions as a whole. At least, that's what Orenburg says.\n\nWhile most in Syktyvkar have reacted to the newspaper headlines of riots and Zhdanov cocktails being tossed at policemen with a raised eyebrow and sigh, anti-anarchist sentiment is at its peak. Thankfully, the President's latest scandals have managed to be overlooked thanks to a few communal riots, and Nikolai is certain that in time, Orenburg will calm down."
 komi.40.a:0 "До тех пор, пожалуйста, держите их в центре внимания, а не президента."

 komi.41.t:0 "Беседа между гвардейцами"
 komi.41.d:0 ""So then he says to the barman; that's my wife!" Dimitry laughs, as Andrei rolls his eyes; doing his best not to show his smile, though he's failing. With that, the two briefly go back to silence at their posting. "Boring day again." Andrei finally chimes, as Dimitry turns.\n\n"Honestly, I kind of like it; it's pretty peaceful, and the President didn't do anything to the guard; he simply asked that we become a...club."\n\n"Organization is the proper term. The Guard is so much more than a club, no matter how everyone may see us- we fought against the bandits. The ghosts of the Black Mountain. And now people see us as a glorified police department, heroes from a 'comic book'." Andrei spat, as Dimitry turned. "I didn't know you read those."\n\n"Anything from Syktyvkar is either raunchy, or cluttered with talk about 'symbolism, symbolism, symbolism!'" He lifted his arms, sighing as Dimitry nodded.\n\nFor minutes, it was quiet once again, besides a small bit of wind, and a peaceful horizon, as the two guardsmen of an older age watched the sun set. "I have another joke. Want to hear it?" Dimitry asked, as Andrei gave a nod."
 komi.41.a:0 "Хотя действие угасает и войны заканчиваются, узы могут длиться всю жизнь."
 
 komi.42.t:0 "Конец Королю бандитов"
 komi.42.d:0 "После распада бригады ходило множество историй о судьбе Оскара Дирлевангера. Некоторые утверждали, что уральские гвардейцы изрешетили его пулями, а потом кремировали. Некоторые говорили, что его увезли обратно в Сыктывкар в цепях, и он умер по дороге туда. Другие, однако, рассказывали множество историй о его смерти, от обычных до невероятно причудливых, - но у всех было одно общее, и это была его смерть.\n\nПрошли годы, и память о Короле бандитов начала медленно исчезать, когда в Орск вернулась жизнь, которую отстаивал президент, который был более чем доволен тем, что помогал людям преодолеть ужасы прошлого и удалить пятно великого ужаса мира. Урал.\n\nВ конце концов, Оскар Дирлевангер стал небольшой исторической сноской или злодеем в рассказе или в сказке. Через десятилетия он вообще станет никем для большинства людей."
 komi.42.a:0 "Все шрамы со временем исчезают, как бы глубоки они ни были."

 komi.43.t:0 "Заключенный"
 komi.43.d:0 "Камера никоим образом не была роскошной; еда была безвкусной, и охранники ненавидели его. Небольшой социальный контакт с кем-либо, который он когда-либо получал вне своей камеры, был редок. Ночи были холодными, и за пределами его койки и изголовья его единственной компанией в комнате была его записная книжка.\n\nСказать, что многие люди ненавидели Трофима Лысенко, было бы преуменьшением, но он выдержал их взгляды, их ярость и спокойно отнесся к своему пожизненному заключению. В конце концов, это были низшие люди, а низшие люди не понимали великих дел. Низшие люди не понимали жертвоприношения. Всё, что они понимали, - это то, как жаждать власти и как давать длинные обещания. У них не было любви к науке и не было понятия о раздорах. Итак, он просто делал наброски в своей записной книжке и продолжал планировать; продолжал разрабатывать.\n\nВ конце концов, как только придут немцы, они наконец поймут, что им нужны его эксперименты, и будут просить, как всегда."
 komi.43.a:0 "А до тех пор он довольствовался ожиданием."

 komi.44.t:0 "Радио Свободный Сыктывкар - Шоу 317"
 komi.44.d:0 ""-And that concludes our segment on the night's expected weather, and sightings of German planes. Now, onto the latest in local news. Onto you, Sergey."\n\n"Thanks, Igor. For those of you just tuning in now, this is Radio Free Syktyvkar, with all of the Republic's latest news. First on the agenda, we have a scandal involving none other than the President himself - President Voznesesensky was allegedly seen with an unknown young woman entering his apartment, and leaving two hours later."\n\n"And will this tie into the last scandal, or should it be counted as its own thing?"\n\n"Well, as much as I hate to say it, Igor, this is yet another scandal for Voznesensky, one with, perhaps, the potential to be counted among the ranks of the Zhdanov Affair."\n\n"Do remind the listeners, Sergey."\n\n"Well, that was the time a few weeks ago when allegations surfaced of collusion between the President and the far left, through the channel of Andrei Zhdanov, Chairman of the Communist Party. At least in name - we all know who's really in charge."\n\n"This one has potential for sure, which we can explain after the break- remember, this show is brought to you today by the Internatsionalnaya Street Cinema, the best viewing in town. Onto the music.""
 komi.44.a:0 "Ничего, кроме очередного правого пропагандистского попугая."
 komi.44.b:0 "Отчетность о качестве со станции качества!"

 komi.45.t:0 "Радио Свободный Сыктывкар - Шоу 357"
 komi.45.d:0 ""We welcome you back to another special segment - today we have a very special guest, please give a warm welcome to John Ryan - that's right, an American!"\n\n"Thanks, Sergey. Glad to be on the show."\n\n"The pleasure is ours, John. Now, our listeners are very interested in how you got to our very fine Republic, care to share?"\n\n"Well, I was actually with the CIA as far back as the War - what was that, six years ago? Anyway, I decided to stay when they pulled the rest of us out of the Front - I quite liked this girl named Svetlana-"\n\n"Not one of our Svetlanas, I hope."\n\n"Oh, no, god no- entirely different girl. If you're listening, babe, I love you! Say hi to Anastas for me!"\n\n"Back on track, now, you said you were with the CIA, did anything surprise you about the way the Front operated? How was life under the Red Giant?"\n\n"You know, for all the credit we give 'Comrade' Suslov for being some sort of genius, the Front was certainly a mess - we had all the makings of a tragic tale, generals infighting, shoddy equipment - we backed the wrong horse in that fight, let me tell you. We should have been there for the Siberians back in the day, instead we chose the Reds and suffered for it."\n\n"An excellent analysis by John Ryan, ex-CIA agent and proud citizen of our Republic. We'll be back in a moment, after the break.""
 komi.45.a:0 "Интересная Перспектива."

 komi.46.t:0 "Радио Свободный Сыктывкар - Шоу 397"
 komi.46.d:0 ""Another day in our fine Republic - that's Alina with today's weather. Now, something has come to my attention that I think deserves some dialogue-"\n\n"And this is really serious, don't get us wrong."\n\n"Thanks, Igor. Now, we have scattered reports - and photographs, actually, someone dropped a packet off in our anonymous tips box - that the government has actually re-activated the Gulags in Ust-Kulom, to house 'excess political prisoners'. Now, for our listeners, as we investigate this story further - you may want to stay on the lookout, and make sure your house is free of microphones. Since if the government really is going back to Bukharin, who knows what's up next?"\n\n"Now, for those skeptical, Sergey, how do we know this - what does our investigatory process look like, how do we determine what to cover?"\n\n"Always a good question, Radio Free Syktyvkar believes in transparency, which is more than most can say. Now, what we do to start off is we mostly rely on anonymous tips - the box for that is 205 Internatsionalnaya, look for the red box with our logo. Photos included are always a plus, especially clear ones where we can see what's happening - that's how we exposed the thing with Voznesensky and that young lady last month."\n\n"Which lady was this? I've lost track."\n\n"Ah, so have I! Anyway, we get photos, and we send our own guy around to do some investigative journalism. Thanks to Mister Poremsky and his Petersburg Engineers, by the way, without him providing security, we wouldn't be able to keep our reporters safe. Now, onto how evidence is recovered, and how we look for photo editing...""
 komi.46.a:0 "Может ли это быть правдой?"

 komi.47.t:0 "Радио Свободный Сыктывкар - Шоу 437"
 komi.47.d:0 ""People of the Republic.\n\nWe deeply regret the following message. Following the 'democratic' government's vote to nationalize our station, and shut us down, we are mandated by law to announce that-\n\nWe're not going anywhere!"\n\n"That's right, our lovely listeners, Radio Free Syktyvkar is not going anywhere. The vote has failed by an impressive margin - our thanks to Mr. Igor Shafarevich, and the Passionariyy, who are always there to protect our right to broadcast freely, whenever we wish to."\n\n"To celebrate, we're going to be doing a charity drive at the station - come on down with your best self-portrait, for a 'Citizens Of The Republic' exhibition next week, and enjoy local catering brought to us by our partners at Alexandrovich Fine Dining And Grocers'. All proceeds will go to local bombing relief efforts. Here at Radio Free Syktyvkar, we all pitch in when the government is unable to help the average citizen out."\n\n"Now, back to you, Igor, with your quality taste in music - this situation calls for celebration, doesn't it?"\n\n"Indeed it does, Sergey, which is why I've arranged a lovely collection of records donated by the OVRI - tell your friends to tune in to Radio Free Syktyvkar, where we play music of a better time - a time that keeps our very own Red devils up at night. Give it up for - the national collection of the Russian Empire!""
 komi.47.a:0 "Это голосование было ошибкой?"

 komi.48.t:0 "Радио "
 komi.48.d:0 ""And, welcome back. That was "Farewell Of Slavianka", played in honor of our Civil War dead - and how many those were. Truly, a national tragedy."\n\n"Now, our lovely listeners, I'd like to introduce our latest guest - our very own Andrey Dikiy, journalist, historian, and publisher of the Ust-Sysolsk Defender newspaper. Now, Mr. Dikiy, thank you very much for making our show."\n\n"It's an honor, Ivan, and hello to Ust-Sysolsk, and all of the lovely people listening in."\n\n"Now, you always call our fair city 'Ust-Sysolsk' - why is that? Something you've encountered in your research?"\n\n"Ah. The history of our Republic is always something I enjoy teaching. You see, Ivan- 'Syktyvkar' is not the original name of our city, just as 'Komi' is not the original name of our region. It's important to remember our history, after all - the Imperial names for our city have a far greater heritage, which is why I choose to use them. I would advocate for all of our citizens with an interest in tradition to call it as such."\n\n"Now, that's fascinating - there's a lot of precedent and tradition buried by the Reds. I'm sure our listeners will be delighted to hear some of what you have to say. Now, for those tuning in for the interview proper - as always, this is Radio Free Syktyvkar, telling you what they don't want you to hear!""
 komi.48.a:0 ""They?""

 komi.49.t:0 "Радио "
 komi.49.d:0 ""And that's it for our latest giveaway. Our winner will be announced at the end of the week, live on air. Remember to write to Radio Free Syktyvkar at 205 Internatsionalnaya for a chance to win."\n\n"Now, we actually have a very important statement to make, regarding future events-"\n\n"And this is very important, so be sure to not touch that dial-"\n\n"Thank you. Now, many of you have been writing into the station, asking about political matters, and our endorsement for 1963. As much as Radio Free Syktyvkar is apolitical... and don't forget that, we can't help but pick out one candidate for extraordinary strength of character. A man of skill and dedication, our very own... Igor Shafarevich, of our very own district!"\n\n"Good choice, Ivan. Now, what makes Mr. Shafarevich so special? I'm sure the listeners are excited to know,"\n\n"Well, Sergey- and listeners, our endorsement is of course carefully thought out - we go through all the candidates' stances and standards before even thinking about making one. Mr. Shafarevich has come to our attention because of his fantastic efforts to advocate for the common citizen, and his skills at compromise. Make no mistake, Shafarevich is a true centrist, a true moral conservative, and we're honored to have him running for the Presidency."\n\n"Thanks, Ivan. Now, onto the music.""
 komi.49.a:0 "Когда ты самый спокойный..."

 komi.50.t:0 "Флот Республики Коми"
 komi.50.d:0 "Генерал Иван Королков медленно шёл к докам Сысолы,ведя за собой Министра обороны Лигачёва и ещё шестерых Республиканских Гвардейцев. Воды реки питающей Сыктывкар и Котлас, а так же формирующие границу с Фронтом, были спокойными и чистыми и почти что безмятежными в этом осеннем воздухе.\n\nОбъектом внимания Королкова, тем не менее, была отнюдь не река. Его интересовала лодка, первая построенная доками Сыктывкара. Установленные по всему периметру пулемёты окружали её корпус, а единственная 85-мм пушка украшала переднюю палубу катера, занимая большую часть и без того малочисленного свободного пространства. Для собравшихся военных она была прекрасна. Красивое решение уродливой проблеме пиратства и контрабанды.\n\n"Give the dockworkers my congratulations," began Korolkov, surveying the radio antenna on her stout command center.\n\nLigachev nodded. "They've been paid double for laying her down. We'll be getting you another four, provided funding holds up - two more for the Sysola, and two for the Vyatka."\n\nThe newly promoted commanding officer of the Komi Republican Navy stared intently into the water. Yes, this would do nicely. All his lobbying and harassing the Defense Minister had finally managed to procure a solution, and he was damn well going to show what river supremacy could do for the Republic."
 komi.50.a:0 ""It's an honor, Minister.""

 komi.51.t:0 "Линия"
 komi.51.d:0 ""So, how long have you been in the NKVD?"\n\nThis question would have seemed innocuous enough, were it not for their predicament. Even after Lysenko was removed from power, the people of Orenburg weren't exactly too keen on forgiving them- nor was the new government. The former officers- now convicts, stood together herded into a single line. "Two years." One younger one spoke, as the police surrounding them watched. "Step to the left." "Ten years." "Step to the right." "Five years." "Remain where you are."\n\nMinutes passed, as the men were funneled- processed, and finally, grouped.\n\n"Your new cellmates, gentlemen. Congratulations." The policeman in charge practically spat, turning to the officers at his sides. "Get them moved to the cell blocks within the hour; I'd like to get home by the end of my shift." And so, it happened despite kicks, screams, and begging- men were dragged, cajoled, or simply walked defeatedly in, all getting their bearings.\n\nIn truth, these cells were similar to that of the Black Mountain's, and the irony was not appreciated by Alek, or his cellmates. He turned to the guard, opening his mouth- only to be silenced with a reply as the lights turned off."
 komi.51.a:0 "Устраивайся поудобнее, вы тут надолго."
 
 komi.52.t:0 "Идеалы мертвеца"
 komi.52.d:0 "Президент Светлана Сталина разобралась с кучей документов, накопившихся за ночь, - задача, которая не стала легче с воссоединением Западной России. Многие документы были обычными: отчёты о состоянии дел на московской границе, ходе реконструкции и усилиях по борьбе с партизанами. Один документ, однако, привлек все внимание Сталины.\n\nПо-видимому, сразу за Уралом другой военачальник объединил большую часть Западной Сибири. Западно-Сибирская народная республика, возглавляемая неким Михаилом Кагановичем, объединила четверть России. Сталина отвергла бы их, как и любого другого советского военачальника, за исключением того, что эти коммунисты боготворили Иосифа Сталина, отца Светланы.\n\nПо словам Кагановича, "
 komi.52.a:0 "Григоренко, мы должны обезопасить восточную границу."

