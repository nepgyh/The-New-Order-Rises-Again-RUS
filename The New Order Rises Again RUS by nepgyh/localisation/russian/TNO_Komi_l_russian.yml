 komidiplo.56.t:0 "ЗРРФ отказывается!"
 komidiplo.56.d:0 "Отрывок из Специального издания Коми АССР "On Deviationism: A Response to the West Russian Pseudo-Revolutionaries", Special Publication of the Komi ASSR\n\nIt is with deep disappointment, but no real surprise, that we discover the true nature of the so-called Arkhangelsk Socialists - or, as we now know them, the Arkhangelsk Junta. We had, all of us, nursed doubts as to the ideological consistency of men whose guns seemed so often to outweigh their convictions. Why did the Revolutionary Frontists choose to give their senior Generals, with unclear connections to their Politburo, fiefdoms that were autonomous from their main territory? How could the Revolutionary Front's civilian policy not consider the role of autonomous, Socialist Party organs in developing ideological devotion in the local Proletariat?\n\nWe now know that the Clique - those red-painted jackals in waiting! - were not conflicted over their bizarre attempts at imposing Socialism at gunpoint. In all truthfulness, this author doubts if the Revolutionary Front was ever truly committed to Socialism at all, other than as a way to further the cause of their bourgeois crypto-nationalism. All illusions must henceforth be dispelled, all hopes released, all expectations destroyed. The truth is that Arkangelsk, far from being our salvation, has turned out to be yet another rightist, deviationist gang of armed men devoted only to perverting the Revolution into their twisted, violent image.\n\nIf there is anything to be learnt from this state of affairs, it is our renewed understanding that only a commitment to the Party Line can ensure true loyalty to the Revolution. Just think! Had it not been for the Party of the Republic, we would have been as prone as any other people in Russia to the disease that is warlordism. We thank Arkhangelsk for this, and only this - because of their stubbornness, we have been inoculated from this disease once and for all."
 komidiplo.56.a:0 "Они нам и не были нужны!"

 komidiplo.57.t:0 "ЗРРФ соглашается!"
 komidiplo.57.d:0 "Отрывок из "On Solidarity: A Response to the West Russian Comrades' United Front", Special Publication of the Komi ASSR\n\nIt was always to be expected that our brothers in arms would one day find us, their natural allies and equals, and it is with great joy that we announce that the inevitable has finally occurred. We look to the World with expectant eyes, and to the rest of our Motherland - if the Generals of the Front hope to find in us the ideological strength and the collective will to undo the Undoing of the Nation, they can rest assured that they will find us more than sufficient.\n\nWe must not rest on our laurels, however. The time has come to use the massive armaments Arkhangelsk has gathered - the warlords around our scattered domains are restless. They see the march of history in their eyes. The time is coming when they will attempt to stop it.\n\nWe must simply beat them to the punch. Let us not be afraid of the future, comrades. The triumph was long delayed, but it, like the World Revolution, like the spinning of the world itself, will come one day. Only our resolve is required, that on that day we might stand in the hallowed ranks of the Martyrs and say:\n\nI was there when History needed me."
 komidiplo.57.a:0 "Слава Революции."
 
 komi_socdem.1.t:0 "Статус экономики"
 komi_socdem.1.d:0 "Родионов смотрел на неповторимый корпус фабрики, как никогда - задумавшись. Он не был особенно выразительным человеком, но иногда позволял своему уму роскошь воображения, как собака которая может быть привязана к поводку в теплый день. В любом случае, у него не было времени - [GetNIKSocDemLeaderLast] послал его сюда, с этой "fact-finding mission", to scout out something he could present the Republic with shiny fetters and trimmed ribbons on the sides.\n\nHe shrugged. It was time to take his imagination for a walk.\n\nThe name of the factory had long been lost, and what appeared to have been a bomb-blast had sharded most of the walls in the east wing. Even so, there was plenty of evidence remaining to suggest that this place had once been a hive of activity: here and there the familiar white-scrabble of concrete and steel loomed in the building's innards, surrounded by brilliant rust-red rings of dust. Streaks of rust and scraped-off concrete indicated the presence of what must have been lights, equipment, presses and hydraulic wires.\n\nHow long had it been since the walls had hummed with activity, as they no doubt once had? When had the lights gone out, and how many had whiled away their youth playing soldier amidst the ruins? Rodionov thought to the interviews he'd held with the townsfolk in the little village to the left. So few of them left, and so many empty houses. Gone with the money, or its lack, and the hope leached from their faces like a blanket sodden too long in bleach. The years had been bleak to old Russia, and the wind harsh - and who could tell if it would continue?\n\nHis feet crunched on something, and he raised his boot away, squinting. Thick-woven cotton, a few buttons, a face and body and little cloth-knotted arms, and on the face a little smile - a child's doll, here in the ruins of Russian industry. If that wasn't symbolic, he didn't know what was."
 komi_socdem.1.a:0 "Многое было потеряно ... но и многое можно восстановить."
 
 komi_socdem.2.t:0 "Речь произносит [GetNIKSocDemLeaderLast]"
 komi_socdem.2.d:0 "Никто в штаб-квартире ДСНП не знал, когда письмо про протест шахтёров дошло до офиса [GetNIKSocDemLeaderLast]. По правде говоря, это была, вероятно, единственная причина, по которой он добрался до его двери - ДСНП пережила свой худший день, но остатки подозрений, казалось, запятнали все, что происходило за дверями офиса в эти дни. Тем не менее, как только письмо всё таки дошло до [GetNIKSocDemLeaderLast], и оставалось лишь извиниться за это. В конце концов, это было дерзко, и, без сомнения, президент просто посмеялся бы над этим или ещё один день провел бы по телефону, громко крича Жданову, или тому, кто привлек внимание этого человека в эти дни.\n\nСотруднику не повезло случайно наткнуться на [ GetNIKSocDemLeaderLast], и ближе к вечеру застал его в худшем состоянии: страстном, пламенном, с оттенком прежней энергии - опасным в том смысле, что зажженная спичка угрожает руке держащей её. [GetNIKSocDemLeaderLast] схватил сотрудника за руки, сразу же созвав собрание сотрудников, чтобы обсудить плачевные условия безопасности шахтеров и их ухудшенное рабочее время. Встреча длилась пять часов, а их план ответа ещё пять: лучи рассвета возвестили конец последнего.\n\nПрезидент, однако, не был связан такими мелкими правилами, как необходимость спать. К рассвету он возил удобную штабную машину, волоча за собой своих помощников, чтобы "speak" directly with the management of that little mine southwest of Syktyvkar, and whatever he told the Company men, it worked. The headlines blared the President's name and a handy little picture of a smiling [GetNIKSocDemLeaderLast] held aloft by exultant sweaty men for a week straight, declaring him a MAN OF THE PEOPLE and a PROGRESSIVE ICON.\n\nTo the exhausted Staffers planning his celebratory campaign, half-dead from overwork and on unpaid overtime, it almost seemed worth the trouble."
 komi_socdem.2.a:0 "Почти."
 
 komi_socdem.3.t:0 "Глас народа, глас Бога"
 komi_socdem.3.d:0 "Президент смотрел на своих противников примерно так же, как можно было бы ожидать взглянуть на бродячую собаку с другой стороны дороги: на удалении от неё, но не настолько, чтобы презрение исчезло. Юнионист скривился при его взгляде, но в остальном ничего не сделал. В конце концов, он не мог что-то сделать с человеком, наделенным народным мандатом.\n\nТеперь [GetNIKSocDemLeaderLast] вновь подошел к теме разногласий, почти даже и терпеливо, прямо как учитель, притворяющийся озабоченным вопросом. "Alexei, I believe we have certain concerns your Union has failed to address - I am not a man enamoured of warding off the inevitable, so let us try again. Will you, or will you not, stand for a work-week reduction?"\n\nThe Unionist sighed, trotting out the same words he'd always trotted out to the faux-benevolent. "With all due respect, Mr. President, you simply don't understand the material conditions here. We are already treading on the ragged edge of our employers, and it would not do to anger -"\n\nAll at once [GetNIKSocDemLeaderLast] was animated, almost snarling. Alexei reeled at the sight. "And there it is! How dare you comport yourself like a union man while you bow and scrape before your employers! What a travesty to the spirit of Unionism, and an insult to the ideals of our Nation!" Was it just him, or was there a gleam of triumph in the President's eyes? Was this sport to him?\n\nAs the men gathered around him clapped and jeered, Alexei covered his face with his hands. He'd lost the union's heart, and who knew if his successor would resist crumbling before the demands of the people? Or if the Company wouldn't expel them from the factory altogether? [GetNIKSocDemLeaderLast], shaking his hands, leaned in and whispered, as if delivering a final blow:"
 komi_socdem.3.a:0 "Ничего личного. Лишь воля народа."
 
 komi_socdem.4.t:0 "Чудовищная биомасса выборщиков"
 komi_socdem.4.d:0 "Корольков кивнул собравшимся вокруг него мужчинам. И хоть его лицо и кивнуло им, но, по правде говоря, его разум был далеко от этих людей и него самого. Он даже не согласился на эту проклятую встречу, так почему же президент санкционировал "mandatory getaway" from his duties in the Army to attend it? Presently a staffer, dressed in formal slacks, put on a painfully plastic smile and clapped for attention. "Gentlemen, I welcome you to the first meeting of the Komi Republic Electoral Committee. Please, let us go around the table and say a little about where we come from and what we do."\n\nAs Korolkov listened, his face grew ever more set, and his heart chilled. He'd learned from young to tell when someone was speaking about something they didn't believe. Their eyes never met yours, or their words were oddly stilted or lilting. Something about the human voice was a consummate betrayer of intent. Every one of the members of the table had a voice that betrayed him. Their gazes were false, and when they spoke of the enthusiasm they shared for the Electoral Commission red flags began to appear before Korolkov's own mental gaze.\n\nKorolkov kept his voice level as he rose to speak, but on a sudden tide of conviction he decided to probe a little. "Gentlemen, I believe that we have only breached the surface, as it were. I wish to hear a little more about why [GetNIKSocDemLeaderLast] chose you - for our common will must be built through our understanding of our individual purposes. What can we bring to democracy - and how can we bring it about?"\n\nThe men looked to him, then around them, and they began to laugh. One slapped the table, chuckling as he got the words out. "Oh, Korolkov, you're funny. You're right. Let's admit it, folks -" The man gestured expansively to a nodding audience. "We were picked because we stand to gain from it all. We don't need to pretend at fairness, and we won't. Democracy is when [GetNIKSocDemLeaderLast] wants things done, right?"\n\nThe man leaned close, almost predatory in his sudden smile. "And the more he wants done - the more democratic his elections will be.""
 komi_socdem.4.a:0 "Простите, я не в той комнате?"
 
 komi_socdem.5.t:0 "Элементарный урок"
 komi_socdem.5.d:0 "Класс кланяется, когда г-жа Коморова входит в комнату. Её сопровождает тишина, порожденная болезненным опытом - учитель никогда не верил в то, что нужно щадить жезл. Но сегодня её лицо стало немного мягче, чем обычно, даже как то немного менее выразительным в своем каменном гипсе, и когда она жестом показывает классу сесть, её мысли кажутся совсем далеко от неё.\n\nКоморова начинает писать на доске три слова: ДЕМОКРАТИЯ СОЦИАЛИЗМ, РОССИЯ. "Can anyone tell me what Democracy is?" Komorova's voice is stern and gentle in a fashion only seasoned educators can pull off. For once, the class is not silent before her gaze. One boy - Pavlovich, with the curly hair - raises his hand tentatively. She nods to him. "Yes, Pavlovich."\n\n"Demok - democracy is when people choose what they want to happen! Like when Dad and Mom choose between me and my brother to help at the shop!" Komorova nods approvingly. "That's right, Pavlovich. Very good. Democracy is when we choose the important things - not just who does the weekly chores, but also our leaders, what we dream about for our country. Our futures."\n\n"And Socialism is when the Government does things!" A voice rings from the back of the class, jubilant in its confidence. Dana. "My father says Shofarevich is right and that the - "\n\n"Your father is wrong, Dana. Socialism is a lot like when we divide apples at lunch. We give extra to those who might have less to eat, and when people can give extra slices from their own share we distribute those too. Because it's fair."\n\nKomorova smiles wanly. "We must get it right, children. Remember these things when you come of age, and be wise in your choices. Because this is who we're doing it for - " She raps the last word on the board. RUSSIA."
 komi_socdem.5.a:0 "Это то место, которому мы принадлежим, вместе с нашими мечтами ."
 
 komi_socdem.6.t:0 "Вопрос кадрирования"
 komi_socdem.6.d:0 "Тайное обращение к партийным делегатам, р-н Коми (РЕДАКТИРОВАНО ПРИКАЗОМ ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ), XX-XX-19XX. Сокращенная версия.\n\nИтак, товарищи, мы должны очистить себя от запаха гниения, который преследовал нас все эти годы: я признаю, что как ваш генеральный секретарь я был замешан во многих вещах. Если бы старая Наталья из той парикмахерской знала, что я сделал для поддержания порядка в партии, ну, может быть, я бы и не дожил до последних выборов. (смех) Но оружие прошлого необходимо отложить в сторону, если уж мы и хотим построить мир в будущем.\n\nДа, я говорю о выплатах. Сеть пожертвований должна немедленно прекратиться - мы будем раскаяться в незаконном финансировании кампании и пожертвовать имеющиеся ликвидные средства на благотворительные цели. Ну, вот как мы это представим - по правде говоря, это немного даже похоже на вытирание собственной задницы после того, как мы уже помылись, а? (протяжный смех) Успокойтесь, друзья! Вы слышали мой юмор в течение этих десяти лет, но не должны ли вы теперь опуститься до того, чтобы притвориться, что я на самом деле забавный?\n\nВ любом случае, выплаты должны прекратиться, а халаты, купленные на эти платежи, должны быть выброшены. Не надо больше выставлять напоказ, товарищи - дорогие машины, наручные часы - всё это должно вернуться в вашу сумку. Мы должны какое-то время поддерживать приличия и смириться, идя с обычным человеком об руку. Если, конечно, только один из вас не хочет потерять работу, а? Да, ты сзади!\n\n(невнятный вопрос, неразборчиво)\n\nА, зарплаты? Ты имеешь в виду атласные украшения, которыми ты хвастался за завтраком? (смех) Да, мы все подвергнемся обязательному сокращению зарплаты, и хоть мы будем кланяться, и хоть мы будем царапать - и мы получим что-то большее, чем деньги. Друзья, лучше быть у власти, чем при финансах. Если мы это сделаем правильно, мы сможем быть в безопасности на сто лет здесь, в самой прибыльной захолустье России. Хорошая сделка, не правда ли?"
 komi_socdem.6.a:0 "Какое прекрасное выступление - теперь идём в партию!"

 komi_socdem.7.t:0 "Для нашего будущего"
 komi_socdem.7.d:0 "Когда коробку открыли, Екатерина чуть ли не заплакала. Она много раз плакала в пансионат при школе, совсем одна, после тех долгих дней, проведенных со многими осиротевшими детьми города. На этот раз всё было иначе. Она была окружена своими подопечными, и это были слезы радости.\n\nКогда немецкая бомба уничтожила последнюю книгу истории, она опасалась худшего. Дети никогда не узнают о Рюрике и его сыновьях или о победе Александра Невского над тевтонскими католиками. Это было не простое уничтожение книг. Это было уничтожением их истории. Потом, пришел человек из правительства. Он был невысокого роста, лысеющий и даже не улыбался. Вполне идеальный бюрократ с карикатуры, к тому же и скучный человек. И всё же, Екатерина не пожалела, что взяла этого крохотного человечка и тут же поцеловала его, чтобы узнать, какие новости он принес. Новые книги! Не только переиздания, причём плохо скопированные, но и фактически новые книги с новейшими историческими достижениями. И не только для истории, которая была потеряна в результате бомбардировки, но и для химии, математики, биологии и гуманитарных наук.\n\n"Come children, come!" Katerina said, clapping her hands together. "Before we start our math lesson, let's read about a great and mighty Queen, mother of Rurik's grandchild, Olga of Kiev." She tapped the edge of the book, drumming up their innocent and avid excitement before reading.\n\nLater in the day she would bore them with numbers and talking about amoebas, which would help them in the future. But the past had been kept alive. What Russia once was had been kept alive. The taxes weren't simply going to bombs or bullets or bread, but making sure they had a future. For the first time since she was born, Katerina knew what it felt like to have hope for the future. And she could dream that..."
 komi_socdem.7.a:0 "...что у детей когда-то был шанс вовсе и не познать мир без неё."
 
