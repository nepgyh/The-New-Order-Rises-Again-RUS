 komi_dem_generic.15.t:0 "Западная Россия просит признания у Великобритании"
 komi_dem_generic.15.d:0 "В Уайтхолл поступило дипломатическое послание от субъекта, называющего себя Западнорусской Свободной Республикой. Она претендует на легитимность всего того, что когда-то было Советской Россией, только при новом, демократическом, несоциалистическом правительстве. Более того, Республика просит нас официально признать её суверенным государством, чтобы она могла претендовать на легитимность в глазах всего мира. Что же нам делать?"
 komi_dem_generic.15.a:0 "Великобритания признает новую, свободную Россию!"
 komi_dem_generic.15.b:0 "Кем себя возомнили эти выскочки-варлорды?"

 komi_dem_generic.16.t:0 "Америка признаёт нас!"
 komi_dem_generic.16.d:0 "Из Вашингтона прибыло дипломатическое послание. Правительство Соединённых Штатов намерено официально признать нашу Западнорусскую Свободную Республику суверенным государством и относиться к нам как к таковым во всех дипломатических отношениях. Поддержка Соединённых Штатов, а вместе с ними и ОСН, является для нас крупной дипломатической победой и, несомненно, поможет нам обеспечить себе место на мировой арене."
 komi_dem_generic.16.a:0 "Да здравствует Колумбия!"

 komi_dem_generic.17.t:0 "Америка отказывается нас признавать!"
 komi_dem_generic.17.d:0 "Из Вашингтона прибыло дипломатическое послание. Ссылаясь на сохраняющуюся нестабильность в России, сложную логистику установления дипломатических отношений и сохраняющуюся напряжённость в отношениях с Германией, они отказались признать нас суверенным государством или законным представителем России. Это, конечно, неутешительный удар по нашим амбициям на мировой арене, но мы должны идти вперёд, несмотря ни на что."
 komi_dem_generic.17.a:0 "Чёртовы янки!"

 komi_dem_generic.18.t:0 "Италия признаёт нас!"
 komi_dem_generic.18.d:0 "Из Рима прибыло дипломатическое послание. Правительство Итальянской Империи намерено официально признать нашу Западнорусскую Свободную Республику суверенным государством и относиться к нам как к таковым во всех дипломатических отношениях. Поддержка Италии, которая сама по себе является крупной экономической и военной державой, является для нас крупной дипломатической победой и, несомненно, поможет нам обеспечить себе место на мировой арене."
 komi_dem_generic.18.a:0 "Спасибо, Италия!"

 komi_dem_generic.19.t:0 "Италия отказывается нас признавать!"
 komi_dem_generic.19.d:0 "Из Рима прибыло дипломатическое послание. Ссылаясь на сохраняющуюся нестабильность в России, сложную логистику установления дипломатических отношений и сохраняющуюся напряжённость в отношениях с Германией, они отказались признать нас суверенным государством или законным представителем России. Это, конечно, неутешительный удар по нашим амбициям на мировой арене, но мы должны идти вперёд, несмотря ни на что."
 komi_dem_generic.19.a:0 "Et tu?"

 komi_dem_generic.20.t:0 "Иберия признаёт нас!"
 komi_dem_generic.20.d:0 "Из Мадрида прибыло дипломатическое послание. Правительство Иберийского Союза намерено официально признать нашу Западнорусскую Свободную Республику суверенным государством и относиться к нам как к таковым во всех дипломатических отношениях. Поддержка Иберии, которая сама по себе является заметной экономической и военной державой, является для нас крупной дипломатической победой и, несомненно, поможет нам обеспечить себе место на мировой арене."
 komi_dem_generic.20.a:0 "Во всём нужно учитывать конец."

 komi_dem_generic.21.t:0 "Иберия отказывается признавать нас!"
 komi_dem_generic.21.d:0 "Дипломатическое сообщение пришло из Мадрида. Ссылаясь на продолжающуюся нестабильность в России, сложную логистику установления дипломатических отношений и продолжающуюся напряженность с Германией, они отказались признать нас суверенным государством или законным представителем России. Это безусловно разочаровывающий и сильный удар по нашим амбициям на мировой арене, но мы должны двигаться вперёд, несмотря ни на что."
 komi_dem_generic.21.a:0 "В любом случае, нам каудильо не нужны."
 
 komi_dem_generic.22.t:0 "Великобритания признаёт нас!"
 komi_dem_generic.22.d:0 "Дипломатическое сообщение прибыло из Лондона. Правительство Соединенного королевства намерено официально признать нашу Западно-Русскую Свободную Республику суверенным государством, и относиться к нам как к таковым во всех дипломатических делах. Поддержка Великобритании, известной экономической, дипломатической и промышленной державы, является для нас крупной дипломатической победой и, несомненно, поможет нам занять место на мировой арене."
 komi_dem_generic.22.a:0 "Через просторы воды, она взывает и взывает ко мне..."

 komi_dem_generic.23.t:0 "Великобритания отказывается признавать нас!"
 komi_dem_generic.23.d:0 "Дипломатическое сообщение прибыло из Лондона. Ссылаясь на продолжающуюся нестабильность в России, сложную логистику установления дипломатических отношений и продолжающуюся напряженность с Германией, они отказались признать нас суверенным государством или законным представителем России. Это, безусловно, разочаровывающий и сильный удар по нашим амбициям на мировой арене, но мы должны двигаться вперёд, несмотря ни на что"
 komi_dem_generic.23.a:0 "Коварный Альбион..."

 komi_dem_generic.24.t:0 "Запад России отправляет делегацию!"
 komi_dem_generic.24.d:0 "После того, как мы признали Западнорусскую Свободную Республику, министерство иностранных дел ЗРСР направило нам сообщение о своём намерении создать официальное посольство. Они отправили небольшую делегацию официальных лиц из Западной России, чтобы найти подходящее место в нашей столице. Как только это будет сделано, они намерены назначить посла, и немедленно начать официальные дипломатические отношения, от подачи заявок на получение визы до проведения посольских балов. Казалось бы, наш дипломатический округ вот-вот получит нового жителя."
 komi_dem_generic.24.a:0 "Давайте надеяться что они хорошие сожители."

 komi_dem_generic.25.t:0 "Инвестиции в Западную Россию?"
 komi_dem_generic.25.d:0 "В последние недели посольство Западнорусской Свободной Республики принимало ряд дипломатических обедов и конференций. Представители Западной России тянули за уши влиятельных экономистов, политиков и правительственных чиновников, и теперь во многих устах слово "investment". The WRFR has vast fields of oil, a strong timber industry, and increasingly developed light and heavy industrial sectors, such as steel and chemicals. In addition, given river and rail development, the WRFR also has economic ties to other parts of Russia, Central Asia, and regions further east. However, this nascent economy needs a boost in order to be all that it can be. Should we offer direct financial aid, investment subsidies, and perhaps R&D funding to the WRFR? It could yield economic and political benefits down the line, even if the cost up-front strikes some as unreasonable."
 komi_dem_generic.25.a:0 "Почему б нам и не инвестировать в Западную Россию?"
 komi_dem_generic.25.b:0 "Окупаемость инвестиций не стоит того."

