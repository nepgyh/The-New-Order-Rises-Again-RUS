 NIK.162.t:0 "Сталина создаёт оппозицию"
 NIK.162.d:0 "Коми гудит после недавнего объявления результатов президентских выборов. Светлана Сталина, известный избранный депутат и лидер Партии Суверенной Демократии, объявила, что будет оспаривать кандидатуру нынешнего президента на повторное голосование. Она неоднократно выражала недовольство недавними действиями и политикой администрации и считает, что в качестве президента могла бы управлять более эффективно.\n\nИдеалистичная и молодая бунтарка, преодолевшая репутацию раскольницы, Светлана Сталина долгое время выступала против экстремизма во всех его формах и уделяет приоритетное внимание стабилизации часто проблемной демократии в Коми. Как лидер социал-демократической Партии Суверенной Демократии, Сталина придерживается в значительной степени центристской позиции в законодательной власти. ПСД является про-военным, сторонником расширения полиции и открыто выступает за скорейшее объединение России. Критики Сталиной называют ее авторитарной из-за стремления ее партии стабилизировать демократию в Коми любыми необходимыми средствами. Еще неизвестно, будет ли эта избирательная заявка успешной для политика."
 NIK.162.a:0 "Может ли это быть будущим Коми?"

 NIK.163.t:0 "Косыгин получает назначение!"
 NIK.163.d:0 "Президентские выборы усложнились, когда было объявлено, что внутрипартийное голосование завершилось в пользу Алексея Косыгина, лидера Союза Молодых Реформаторов. После победы на праймериз над действующим президентом Косыгин стал новым кандидатом на выборах. Хотя некоторые выражали сомнения по поводу решения Косыгина баллотироваться на выборах, эти опасения были развеяны, когда политик сплотил своих сторонников, призывая их голосовать на избирательных участках за лучшую и более процветающую Коми.\n\nМногие в Коми подозревают, что Косыгин уже приступил к разработке своей первой президентской программы, и ожидают увидеть множество реформ в рыночном секторе и общую либерализацию нынешней ограниченной рыночной экономики Коми. Коммунистическая партия Коми, в частности, начала митинги, призывающие к единству против капитализма, а в газетах и радио преобладают новости о выборах и политические дебаты. На данный момент результаты опросов выглядят оптимистично для Алексея Косыгина и "
 NIK.163.a:0 "Вперёд, на выборы!"

