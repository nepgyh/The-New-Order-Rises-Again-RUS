 yakovlev.1.t:0 "Человек из Королево"
 yakovlev.1.d:0 "Несмотря на большое количество депутатов, ранее проживавших на территории Фронта, победа Яковлева на выборах вызвала волну обсуждений по всей стране. Рожденный в Королево, в семье бывшего красного кавалериста и главы небольшого колхоза, Яковлев воевал с Германией и своими глазами видел все ужасы войны.\n\nС разрушением Советского Союза разрушилась и жизнь Яковлева. Крах его страны и идеологии, которой он следовал, заставили его взглянуть на социализм под другим углом. В конце концов, он решил, что счастье и благополучие людей важнее чистоты мысли и идей.\n\nНесмотря на противодействие ДСНП, Яковлев одержал победу на выборах главы Архангельской области, и уже прославился как энергичный обновленец и реформатор. Умный и талантливый, он может рассчитывать на верность левых из ДСНП и собирается бороться за власть в республике."
 yakovlev.1.a:0 "Больше народу - веселее жить!"
 
 yakovlev.2.t:0 "Факелоносец партии"
 yakovlev.2.d:0 "Несмотря на совсем недавнее избрание, Яковлев уже стал одним из наиболее влиятельных людей как в ДСНП, так и во всей стране. Именно благодаря нему выходцы из Фронта и многих других покоренных регионов были мирно интегрированы в ДСНП и стали верны партии. Даже пребывая в Архангельске, он добился участия в политической жизни Сыктывкара и стал одним из лидеров партии. Многие верят, что именно Яковлев сможет обеспечить единство левых демократов.\n\nОднако, склонность Яковлева к компромиссам достаточно ограничена. Это уже успели прочувствовать на себе правые члены ДСНП, которых Яковлев публично обвинил в отходе от социализма, заслужив тем самым любовь левых политиков. Несмотря на достаточно умеренную экономическую политику, он считается радикалом и относится к ультралевому крылу партии.\n\nНесмотря на его молодость и неопытность, многие уже верят, что Яковлеву предстоят великие дела."
 yakovlev.2.a:0 "Человек, у которого есть принципы!"

 yakovlev.3.t:0 "Красная звезда"
 yakovlev.3.d:0 "Будучи ещё достаточно новым лицом в политике, Александр Яковлев уже успел стать главой левого крыла ДСНП. Известный своей преданностью реформизму и социализму, Яковлев пользуется любовью молодежи, профсоюзов и тех, кто скучает по Фронту, что делает его одной из важнейших фигур в левом крыле партии.\n\nЕщё недавно бывший простым жителем Королёво, Яковлев быстро поднялся на вершину политического Олимпа, к вящему неудовольствию правого крыла ДСНП. С его пламенной критикой либеральной экономической политики правых ДСНП и пламенным желанием поднять рабочий класс своей страны с помощью вновь обретённого гуманистического социализма многие ожидают, что Яковлев будет баллотироваться на пост президента.\n\nОднако несмотря на всю его популярность и весь его энтузиазм, Яковлеву придётся многое сделать, чтобы стать хотя бы кандидатом в президенты."
 yakovlev.3.a:0 "Один из немногих русских идеалистов."

 yakovlev.4.t:0 "Вознесенский уходит!"
 yakovlev.4.d:0 "Из Западнорусской Свободной Республики пришли удивительные новости. Первый президент, Николай Вознесенский, объявил, что уходит в отставку и не будет баллотироваться в президенты в будущем.\n\nИзбранный в первый раз в далеком 1958 году, президент Вознесенский ещё дважды одерживал победу на выборах, в 1963 и 1967 годах. Несмотря на то, что пик его популярности давно прошел, он смог стабилизировать и улучшить положение Республики.\n\nВопреки ожиданиям, Вознесенский не стал открыто назначать преемника, но скорее всего он поддержит кандидата, выбранного партией. Неясно, сможет ли наследник президента оправдать возложенные на него ожидания."
 yakovlev.4.a:0 "Остаётся только ждать."

 yakovlev.5.t:0 "Игра престолов"
 yakovlev.5.d:0 "К удивлению многих, Александр Яковлев, молодой и амбициозный политик из Архангельска, стал кандидатом в президенты от Демократической социалистической народной партии. В последний момент он слегка опередил по голосам более умеренного кандидата.\n\nВ течение нескольких лет Яковлев возглавляет левое крыло ДСНП, и уже давно открыто критикует курс Вознесенского на экономическую либерализацию. Преданность левого крыла и выходцев из Фронта помогли ему стать одним из основных кандидатов в президенты.\n\nХотя многие представители правого крыла ДСНП и недовольны избранием левого радикала, остальные поздравляют его с победой и надеются, что он сможет ещё больше упрочить положение партии. Однако, остаётся загадкой, сможет ли он победить на президентсих выборах."
 yakovlev.5.a:0 "Дорогу молодым!"

 yakovlev.6.t:0 "Речь Яковлева"
 yakovlev.6.d:0 ""
 yakovlev.6.a:0 "Мужчина определяется делом, а не словом."

 katushev.1.t:0 "Железный губернатор"
 katushev.1.d:0 "В связи с недавней интеграцией Нижнего Новгорода, ранее известного как Горький, в состав республики, было сочтено необходимым установить легитимное управление как в нем, так и в прилегающем регионе.\n\nВ связи с этим были объявлены и впоследствии проведены выборы на все должности - законодательные и исполнительные. Хоть выборы и были конкурентными и состязательными, отличалась лишь "
 katushev.1.a:0 "Восходящая звезда над новой Россией."
 
 katushev.2.t:0 "Машина партии"
 katushev.2.d:0 "Как ранее предсказывалось экспертами, продолжающиеся усилия Константина Катушева, поддерживаемого СМР "
 katushev.2.a:0 "Маяк либерализма."

 katushev.3.t:0 "Из одного города до целого государства"
 katushev.3.d:0 "Политическое влияние Нижнего Новгорода как одного из крупнейших городов Западной России и, следовательно, источника значительной части депутатов для Национального Собрания, продолжало расти. Как и влияние её "
 katushev.3.a:0 "Влияние Железного Губернатора растёт..."

 katushev.4.t:0 "Морозов заявляет об уходе"
 katushev.4.d:0 "Сегодня, президент Иван Морозов объявил, что не будет баллотироваться на новый срок и закончит свою политическую карьеру. \n\nМорозов заявил об этом в своей довольно краткой речи, попутно вспоминая свой политический путь от работы в советском государственном аппарате до прихода в Республику и формирования Союза молодых реформаторов. Морозов призвал Республику и Национальное Собрание оставаться верными принципам демократии и либерализма, согласно которым он и пришёл власти, а также завещал своему преемнику отречься от любых форм политического радикализма. Подводя итог своей речи, Морозов поблагодарил своих многочисленных сторонников и союзников.\n\nПусть некоторые политологи и правильно истолковали речь Морозова, для большинства выступление президента оказалось так или иначе сюрпризом. Как бы ни говорили злые языки, большинство понимало и поддерживало стремление Морозова стабилизировать Республику.\n\nВпрочем, останется ли от этой стабильности хоть что-нибудь после напряженных выборов - вопрос отдельный."
 katushev.4.a:0 "Конец эпохи."

 katushev.5.t:0 "Новый реформатор"
 katushev.5.d:0 "Стремительный подъём "
 katushev.5.a:0 "Что же будет с партией?"

 katushev.6.t:0 "Революционная платформа"
 katushev.6.d:0 "Константин Катушев, известный на всю страну как "
 katushev.6.a:0 "Новый курс для России?"
 
 komilaws.1.t:0 "Бюджет Республики Коми на 1962 год"
 komilaws.1.d:0 "В отличие от других осколков СССР, Республика Коми имела хотя бы какую то государственную и экономическую систему. Но если говорить откровенно, то это нам не помогает и не даёт стабильности и опыта в экономике.\n\nГруппа из нашей правящей партии подготовила новый бюджетный план. Он включал в себя обеспечение армии, внутреннюю полицию и улучшение общественного благосостояния. Необходимо было и возместить ущерб, причиненный взрывами. Но по предварительному голосованию мы видим расхождение идей в правящей коалиции. Это расхождение может создать раскол внутри коалиции.\n\nДля избежание проблем, Президент Республики должен был выбрать план действий. Бюджет можно было бы передать Ивану Морозову, лидеру партии "Young Reformists" Party and talented economist, or it could be kept as-is, and strings pulled to ensure that the vote goes our way. While Kosygin is slightly to the right of the President, his influence could ensure that the budget passes safely and comfortably, evading an embarassing government failure or shutdown."
 komilaws.1.a:0 "Никаких изменений не потребуется."
 komilaws.1.b:0 "Морозов с этим справится."
 
 komilaws.2.t:0 "Недостаточно голосов"
 komilaws.2.d:0 "Коми ждёт ещё один год разделения в правительстве. На этот раз проблема - национальный бюджет. ДСНП и ПСД не имеют необходимых голосов, чтобы самостоятельно провести бюджет через Национальное Собрание. Бюджетные предложения Вознесенского о переводе средств с внутренних расходов на военное производство заставили СМР отозвать поддержку законопроекта. Они утверждают, что он предает идеалы истинной народной революции в угоду Сталиной и оппозиционным партиям. Для принятия законопроекта предлагаются две стратегии. Либо откатить некоторые предложения, чтобы вернуть партию Морозова, либо попытаться заставить фракцию КПК Жданова проголосовать с правительством, пообещав, что военные контракты будут заключены с промышленными предприятиями, связанными с его базой поддержки. Что же нам делать?"
 komilaws.2.a:0 "Черт бы все это побрал! Позвоните левым и попросите об одолжении."
 komilaws.2.b:0 "Морозов, похоже, все-таки разберётся с этим."

 komilaws.3.t:0 "Красный голос"
 komilaws.3.d:0 "Жданов выполнил свою часть сделки, бюджетная резолюция была принята, и президент Вознесенский в очередной раз спас Республику. Теперь нам предстоит незавидная работа по отстаиванию нашей стороны сделки, заказы на оружие должны быть размещены на заводах, связанных с КПК. Нам остаётся только молиться, чтобы никто из важных персон не заметил, как мы проводим кадровые перестановки в комитете по планированию. Будем надеяться, что правые этого не узнают."
 komilaws.3.a:0 "Удобно."

 komilaws.4.t:0 "Донос Шафаревича"
 komilaws.4.d:0 "Пассионарии раскритиковали правительство в Национальном Собрании, обвинив его в капитуляции перед коммунистами. Наши представители категорически отрицали это как неправду, но мало кто верит в это, поскольку Шафаревич может указать на несколько источников в Правительстве, не говоря уже о недавнем добавлении нескольких членов КПК в Бюджетный Комитет. Что ещё более тревожно, несколько членов Собрания от наших коалиционных партий заявили, что они будут голосовать вместе с пассионариями против бюджета, если он не убедит их, что это не результат закулисной сделки с коммунистами. Что ж, надо их успокоить, провал бюджета - не вариант."
 komilaws.4.a:0 "Почему он здесь?"

 komilaws.5.t:0 "Положение для консерваторов"
 komilaws.5.d:0 "После многих часов напряженных междоусобиц более умеренные пассионарии и наши сомневающиеся союзники согласились и одобрили бюджет. Благодаря некоторой умной координации, союзники Жданова в Комитете сделали вид, будто они энергично защищали положение о Социальном Обеспечении в Бюджете, а затем играли в обидки и отказывались от него, когда Вознесенский "doubtfully" withdrew it. The right wingers are now confident they defeated communist collusion with the DSNP, not realizing the actual backroom deal regarded which factories get the production contracts. A few choice cuts to non-essential services like library funding and housing acquisition brought them on board with the new budget. With the support of both the communists and the right, it won't matter if some SMR representatives won't back the bill over the internal spending cuts."
 komilaws.5.a:0 "Это все, что мы можем сделать."

 komilaws.6.t:0 "Бюджет Вознесенского исчерпан! - Коми-агентство"
 komilaws.6.d:0 "Из-за невероятного потрясения сегодня, предложение Президента Вознесенского о Национальном Бюджете прошло через Национальное Собрание!\n\nНесмотря на похвалу Светланы Сталиной и единодушную поддержку Демократической социалистической народной партии и Партии суверенной демократии, за их усилия по укреплению национальной безопасности, а также из-за неожиданного количества голосов от фракции Пассионариев, члены которой сослались на разумные сокращения бюджета и ответственную фискальную политику: законопроект по-прежнему выглядел мёртвым по принятии. Иван Морозов из Союза молодых реформаторов резко критиковал закон за сокращение внутренних расходов, особенно на социальное обеспечение, и почти две трети представителей партии отказались голосовать за него. Именно тогда Коммунистическая Партия неожиданно пришла на помощь Президенту, большинство её представителей проголосовали за новый бюджет на основании его важности для защиты национальной промышленности и обеспечения революции.\n\nБюджет был принят комфортным большинством голосов, и ожидается, что сегодня вечером президент Вознесенский проведет пресс-конференцию, на которой поблагодарит своих союзников и тех оппонентов, которые поддержали законопроект. Однако не всё прошло так гладко, как этого хотелось бы Вознесенскому, поскольку Лев Гумилёв и Игорь Шафаревич выступили с совместным заявлением для прессы о том, что они проведут тщательное внутреннее расследование обоих членов окружения Шафаревича, которые поддержали законопроект, не проверив его на наличие коммунистического влияния, и о собственном потенциальном сотрудничестве правительства с КПК. У ДСНП могут возникнуть проблемы с налаживанием сотрудничества в будущем."
 komilaws.6.a:0 "Так... неэлегантно."

 komilaws.7.t:0 "Бюджет Морозова"
 komilaws.7.d:0 "Сегодня появился повод отпраздновать для Президента Морозова, поскольку его Союз молодых реформаторов ловко принял пересмотренный национальный бюджет, увеличив внутренние расходы, а также предоставив уступки ДСНП и ПСД по вопросам расширения инфраструктуры национальной безопасности. Пассионарии и Коммунистическая Партия осудили закон за повышение налогов и нарушение принципов саморегулирования промышленности. Не имея необходимого большинства для оспаривания законопроекта, оппозиция мало что могла сделать, кроме как протестовать, поскольку он прошел через Собрание с большим апломбом. Ожидается, что сегодня вечером Президент Морозов проведет пресс-конференцию, на которой поблагодарит своих союзников и тех, кто сомневается в его фракции, которые всё ещё поддерживают законопроект. Здесь, в Коми-агентсве, мы можем только надеяться, что пересмотренный бюджет действительно поможет продвинуть нашу страну вперёд в будущее."
 komilaws.7.a:0 "Молодец, товарищ."

 komilaws.11.t:0 "Бюджет Сталиной"
 komilaws.11.d:0 "Сторонники Партии суверенной демократии сегодня празднуют по всей Республике, когда бюджет президента Сталины без труда прошел через Национальное Собрание. Кричалки "Steel does not bend!" could be heard across public squares in Syktyvkar after it was announced the leadership of the DSNP and SMR were withdrawing their challenges to President Stalina's new national budget reform and fully backing it. While the bill was initially heavily criticized by the coalition partners for focusing heavily on national security and internal stability issues, the President has clearly made her partners come round to her way of thinking. With the hopes of the opposition to kill the bills dashed, it is expected the President will soon roundly congratulate her allies and decry the weakness of the opposition. We here at the Komi Courier only hope the budget will deliver on the promised national security improvements."
 komilaws.11.a:0 "Здесь нечего не касаться."
 
 komilaws.12.t:0 "Переходя на компромисс"
 komilaws.12.d:0 "Предложение Правительства о национальном бюджете прошло сегодня через Национальное Собрание, но многие члены кабинета разочарованы и видят в нём поражение. Чтобы получить необходимое большинство, президенту Вознесенскому пришлось отменить ряд предложенных им бюджетных изменений, особенно в отношении сокращения внутренних расходов, чтобы сбалансировать рост военных расходов. Это заставило правительство задуматься о повышении налогов, что действительно непопулярно. По крайней мере, президента можно сменить, Республика будет функционировать ещё год. Здесь, в Коми-агентстве, мы должны сказать, что зачастую это все, на что можно надеяться."
 komilaws.12.a:0 "Это нужно было сделать, чтобы система оставалась стабильной."

 komilaws.13.t:0 "Билль за ремонт инфраструктуры"
 komilaws.13.d:0 "В рамках нашего нового набора реформ увеличенный объем финансирования будет направлен на восстановление функциональности инфраструктуры, поврежденной немецкими бомбардировками, в частности дорог с твердым покрытием, железных дорог и более крупных мостов. Проблема в том, что если мы последуем рекомендации партнёров по демократической коалиции и возьмёмся за это, не компенсируя весьма вероятную возможность выхода за рамки нашего очень ограниченного бюджета, мы рискуем накопить задолженность, что, как известно, дорого из-за нашей изоляции от международного кредита. Егор Лигачев из ДСНП считает, что нашел решение после получения заверений от Жданова в том, что КПК проголосует в поддержку любого увеличения подоходного налога, необходимого для финансирования законопроекта о ремонте инфраструктуры. Однако это будет крайне непопулярно как в народе, так и в демократическом центре. Пассионарии, с другой стороны, хотят обеспечить ремонт в рамках бюджета, используя тысячи наших заключенных в качестве неоплачиваемых рабочих. Это предложение было бы самым популярным среди людей, но остальные правящие партии сочли бы его в высшей степени бесчеловечным. С каким предложением мы должны пойти?"
 komilaws.13.a:0 "Пропустите повышение налогов при поддержке Жданова."
 komilaws.13.b:0 "Объединяй Центр - расширяй бюджет!"
 komilaws.13.c:0 "Заключенные все равно нуждаются в упражнениях."

 komilaws.14.t:0 "Законопроект об обязательном представительстве меньшинств"
 komilaws.14.d:0 "Печально то, что в Республике с центром в Коми, сам народ Коми и другие финно-уральские меньшинства в Республике крайне недопредставлены в региональном правительстве и Национальном Собрании. Таким образом, Коммунистическая Партия внесла законопроект, закрепляющий право коренных жителей иметь количество мест в Собрании, пропорциональное их численности населения в Республике, а также гарантированное право на работу в Правительстве большинства коренных муниципалитетов. Излишне говорить, что принятие этого законопроекта значительно укрепило бы коммунистов, поскольку они уже хорошо себя чувствуют среди коренных жителей, и этот законопроект закрепит их за Партией Коренных Прав. Таким образом, Пассионарии хотят отклонить законопроект на том основании, что обязательное местное Представительство недемократично в системе, проповедующей один человек - один голос. Конечно, в действительности их больше всего беспокоит угроза, которую может представлять усиленная Коммунистическая Партия. В качестве компромисса представитель Коми ВСР Иван Морозов, разработал законопроект, который гарантировал бы коренным жителям доступ к местным органам власти и больший вес голосов на выборах в Собрание, но без обязательного нижнего предела для местного представительства. Центр сплотился вокруг этого предложения, хотя многие в СМР и ДСНП явно более симпатизируют законопроекту коммунистов об обязательном представительстве меньшинств. Чем завершится заседание?"
 komilaws.14.a:0 "Пропустить полностью, отличная идея!"
 komilaws.14.b:0 "Мы можем извлечь несколько уроков отсюда."
 komilaws.14.c:0 "Это явная дискриминация по отношению к россиянам.."

 komilaws.15.t:0 "Законопроект о защите Республики"
 komilaws.15.d:0 "Республика ввела обязательный призыв для самозащиты, но оппозиция резко критикует двухлетнюю систему призыва, за которую выступают ДСНП и ПСД. Нынешняя система действует в течение многих лет, поскольку СМР, несмотря на критику воинской повинности, принимает это как вопрос национальной безопасности. Теперь, однако, в результате необычного акта сотрудничества коммунисты одобрили законопроект, впервые представленный пассионариями, предлагающий альтернативную четырёхлетнюю систему призыва, хотя и с положением о пониженных стандартах набора для обеспечения более крупной армии. В связи с этим альянсом и риском того, что более консервативные члены ПСД перестанут голосовать за пассионариев, существует реальная вероятность того, что двухлетняя модель окажется под угрозой. Собранию необходимо будет принять решение по законопроекту о защите Республики."
 komilaws.15.a:0 "Законопроект принят, положение КПК утверждается."
 komilaws.15.b:0 "Законопроект принят, но положение КПК проваливается."
 komilaws.15.c:0 "Центр держится, кнуты ПСД убивают законопроект в Комитете."

 komilaws.16.t:0 "Законопроект о всеобъемлющей реформе зонирования"
 komilaws.16.d:0 "Мы получили достаточно Стабильное большинство в Национальном Собрании, чтобы мы могли...переконфигурировать...парламентские округа .. справедливым...образом. Да, звучит неплохо, очень подробное описание законопроекта о всеобъемлющем зонировании.\n\nНа бумаге законопроект обеспечит более "fairer" representation by redrafting districts to be of equivalent geographical area rather than based on population alone, ensuring a better representation for the countryside, which generally leans centrist, over the population centers like Syktyvkar. Now, of course, it is very possible that some districts may be more equal than others, and should we desire to instead benefit one of the opposition factions for the purposes of our plans, it can easily be done by adding a provision allowing for smaller districts either in city centers, benefitting the KPK, or the suburban regions and smaller towns, benefitting the Passionariyy. How should we draft the bill?"
 komilaws.16.a:0 "Хорошо, если бы это только могло спасти нас от Суслова.."
 komilaws.16.b:0 "Лучше находиться в хороших книгах Гумилёва."
 komilaws.16.c:0 "Нам не нужны враги Республики!"

 komilaws.17.t:0 "Закон об муниципальном умиротворении"
 komilaws.17.d:0 "Светлана Сталина представила законопроект о Муниципальном Умиротворении, в котором содержится призыв к значительному увеличению финансирования полиции и прав на использование силы для разгона военизированных движений, особенно тех, которые участвуют в уличном насилии. Это вопиющий залп против Коммунистов и пассионариев, но он будет иметь большое значение для восстановления порядка на улицах. Однако и ДСНП, и СМР обеспокоены реакцией общественности; убийство законопроекта сделало бы их слабыми в отношении преступности, но одобрение обеспечило бы его принятие и заставило бы их, казалось бы, поддерживать жестокость полиции и политизированные нападения на своих оппонентов. Ещё неизвестно, что они делают со счетом."
 komilaws.17.a:0 "ДСНП и СМР одобряют законопроект, принимая его."
 komilaws.17.b:0 "ДСНП и СМР убивают законопроект в Комитете."

 komi_zhdanov_demand.1.t:0 "Уменьшение размера военизированных формирований"
 komi_zhdanov_demand.1.d:0 "- Телеграмма, Николай Алексеевич!\n- Посреди ночи? Почему бы не отправить её в мой офис? - Вознесенский сонно моргнул и смущённо посмотрел на курьера на крыльце.\n- Это срочно, Николай Алексеевич!\n\nВознесенский дал молодому человеку несколько монет и повернулся, чтобы войти в свой дом, но застыл, когда увидел содержание телеграммы. Он повернулся, чтобы спросить об этом посыльного, но парня уже и след простыл. Президент быстро удалился в безопасное место в своём доме, и запер за собой дверь прежде чем включить свет. Он внимательно прочёл телеграмму.\n\n"Telegram, Sir!"\n\n"In the middle of the night? Why not send it to my office?" Voznesensky blinked drowsily and confused at the messenger on his porch.\n\n"It is marked as urgent, Sir!"\n\nVoznesesky gave the young man some coins and turned to enter his house, but froze when he saw the telegram's contents. He turned to ask the messenger about it, but the man was already gone. The President quickly retreated back into the safety of his home and locked the door behind him before turning on a light to read the telegram better.\n\n"TO PRES VOZ RESIDENCE STOP URGENT STOP STREET VIOLENCE INCREASING AT ALARMING PACE STOP HIGHLY RECOMMEND GOVERNMENT TAKES ACTION TO ENSURE IT DOES NOT FUND EXTRAJUDICIAL PARAMILITARIES STOP GREAT CONTRIBUTORS TO VIOLENCE STOP REMEMBER AGREEMENT STOP YOUR FRIEND Z END"\n\nThe President groaned in frustration. "Zhdanov, you cheeky... are you threatening me?""
 komi_zhdanov_demand.1.a:0 "- Ух, хорошо, я отступлю от проклятых военизированных формирований."Ugh, fine, I'll back off from the damn paramilitaries.""
 
 komi_zhdanov_demand.2.t:0 "Реализация стратегии СМР"
 komi_zhdanov_demand.2.d:0 "В личном кабинете президента зазвонил телефон. Вознесенский чуть не вскочил со стула, этим телефоном практически не пользовались. Он нерешительно поднял его. "Hello?"\n\n"Hello Nikolai! It is me, your cousin Andrey!"\n\nVoznesensky cursed under his breath. Damned Zhdanov. "Andrey! How did you get this number?"\n\n"It does not matter, cousin. Listen, I have to ask you a favor. As you may know, I have been preparing for a long time to put on a really great show for Baba soon, show him a really great party, but then I hear that our friend Alexei has been organizing his own party and it might steal all the attention. That is hardly fair. I wondered if maybe you could get him to tell you his plans for certain... parts of the park where our two parties might overlap a fair bit, so we can know what events he's got planned. That way, things would be better for everyone, yes?"\n\n"I- I don't know Andrey, I understand what you mean, but Alexei is a dear friend of mine, and I am not sure if I can do that to his party."\n\n"Nikolai, please, just a quick peek at his plans, yes? You know you over me a favor, and I've already helped you a lot, as you know. Let us keep on doing that and really surprise Baba, yes?"\n\nA secretary knocked at the door to the study. "Mister Voznesetsky, Alexei Kosygin is here to see you about the electoral redistricting!"\n\n"I'll be out in a moment, Lyudmila! Listen, cousin Andrey...""
 komi_zhdanov_demand.2.a:0 ""Fine, I'll do it, we wouldn't want to disappoint Baba.""

 komi_zhdanov_demand.3.t:0 "Жданов просит о прекращении огня"
 komi_zhdanov_demand.3.d:0 "Секретарша Вознесенского вошла в его кабинет и сказала, что по почте пришло письмо без опознавательных знаков. Вознесенский поблагодарил её и подождал, пока она выйдет из комнаты, прежде чем открыть письмо. Жданов определённо осмелел с таким-то ходом. Вознесенский начал читать, опасаясь любых требований, которые Жданов выдумал на этот раз:\n\n"
 komi_zhdanov_demand.3.a:0 "Сделайте перемирие, сосредоточьте силы на евразийстов."

 komi_zhdanov_demand.4.t:0 "Благотворительное пожертвование"
 komi_zhdanov_demand.4.d:0 "Вознесенский вошёл в свой кабинет и заметил на столе письмо, вновь без опознавательных знаков. Он осторожно открыл письмо и начал читать. Вознесенский сразу понял, что у Жданова есть ещё одно требование:\n\n"
 komi_zhdanov_demand.4.a:0 "Будем надеяться, что это не попадет нам в лицо."

 komi_zhdanov_demand.5.t:0 "Освободить ограничения СМИ"
 komi_zhdanov_demand.5.d:0 ""Another unmarked letter?"\n\n"Another unmarked letter, Mister President."n\n\"Give it here Lyudmila. And take a quarter of an hour break, you deserve it."\n\nThe secretary thanked him and curtsied on the way out, but Voznesetsky did not pay her heed, he was busy suffering internally. After several long, pained minutes, he opened the letter to see what that accursed Zhdanov wanted from him this time. They were supposed to be friends, and had been for years. Why would he keep treating him like this? He read the letter, and leaned back in his chair with a pained groan.\n\nIncreased press freedom. Could have been worse. An end to persecution of radical left journalists. Not ideal, but fair enough, leaving them alone might even make them less prone to calling for violence against the government."
 komi_zhdanov_demand.5.a:0 "Есть ещё более худшие сделки."

 komi_zhdanov_demand.6.t:0 "Дружба Жданова"
 komi_zhdanov_demand.6.d:0 "Сегодня, в нескольких крупных газетах по всей Республике появилась серия фотографий, снятых на скрытую камеру на расстоянии и запечатлевших годы дружеского общения между Президентом Вознесенским и Андреем Ждановым. Президент был вынужден признаться в давней дружбе с Коммунистом, что принесло ему некоторое завистливое уважение со стороны Морозова и КПК, но вызвало серьёзную потерю авторитета в его собственной партии, критику со стороны ПСД и откровенный гнев и недоверие со стороны Пассионариев. Это определенно потеря "
 komi_zhdanov_demand.6.a:0 "Кто обнародовал эти фотографии?"

 komi_zhdanov_demand.7.t:0 "Альянс Жданова"
 komi_zhdanov_demand.7.d:0 "Просочилась информация о закулисных политических отношениях ДСНП с КПК в результате дружбы Вознесенского и Жданова. Хотя в этом нет ничего официального, есть множество примечаний и меморандумов, подтверждающих всевозможные закулисные сделки, а также множество фотографий лидеров вместе. Это серьёзно подорвет нашу позицию на следующих выборах, особенно когда пассионарии кричат с крыш о том, что это сотрудничество явно пошло дальше, возможно, в сферу незаконности и неконституционного поведения. После этого нам понадобится много времени, чтобы восстановить добрую волю среди людей и партнёров по коалиции."
 komi_zhdanov_demand.7.a:0 "Не хорошо, совсем не хорошо. Проклятые утечки!"

 komi_zhdanov_demand.8.t:0 "Сделки Жданова"
 komi_zhdanov_demand.8.d:0 "В нашем правительстве произошла серия разрушительных утечек, которые серьёзно дестабилизировали нашу власть и, возможно, сократили наши шансы на предстоящих выборах. В утечках утверждается и подтверждается несколькими часами аудиозаписей, фотографиями и официальными правительственными документами, что президент Вознесенский был причастен к злоупотреблению своим положением с самого начала своего президентства, а именно заключил сделки с Коммунистической партией для получения голосов. и, возможно даже, личных услуг. Некоторые из этих действий, например, присуждение якобы открытых контрактов кооперативам, связанным с коммунистами, являются откровенно незаконными. ДСНП находится в режиме полного контроля над ущербом, пытаясь избежать импичмента, возглавляемого разъяренными пассионариями, в то время как коалиция шатается. У КПК, с другой стороны, нет никаких комментариев по этому поводу, кроме заявления о том, что в утечках нет ничего, свидетельствующего о том, что причастные к этому коммунистические лидеры, в первую очередь Андрей Жданов, зная о том, что "
 komi_zhdanov_demand.8.a:0 "Почему это происходит с нами? Почему это всегда с нами?"

 komi_zhdanov_demand.9.t:0 "Ловушка Жданова"
 komi_zhdanov_demand.9.d:0 "Один, на даче на окраине Сыктывкара, Андрей Жданов улыбался, просматривая свои бумаги и документы. Да, все было там. Он написал своему секретарю записку, в которой подробно описал, как раздать файлы нужным получателям, затем остановился и посмотрел на свой стол, на фотографию в рамке, на которой Он и Вознесенский пили кофе, или, по крайней мере, то, что принято считать в наши дни. Ту же дачу четырьмя годами ранее.\n\n"Quite clever, wasn't I Nikolai? Poor, trusting man. You never had it in you to fully separate public and private life."\n\nHis smile faded. "Had you been wiser you would have tried to end it sooner, but your pride wouldn't allow you, would it? You wouldn't have done the same in my position, which is why it had to be done. We must all give something, for the Republic, for Russia, for the Revolution."\n\nHe sighed and flipped the picture to face down, before picking up the next pile of documents to be leaked to the press. On his way out the door, he cast a glimpse back over his shoulder before flipping the light switch. "Goodbye, old friend."\n\nThen the light went out, the door closed, and the moment was gone."
 komi_zhdanov_demand.9.a:0 "В политике друзей не бывает..."


 #Diplomatic Events
 komidiplo.1.t:0 "Коми запрашивает нормализации отношений"
 komidiplo.1.d:0 "Сегодня работники нашего МИД получили весьма причудливое послание: с тех пор, как так называемая республика Коми незаконно вышла из Западнорусского Революционного фронта, наши дипломатические отношения складывались в напряженном ключе, однако недавно пришедшее к власти в Сыктывкаре коммунистическое правительство запрашивает их нормализации. Новое руководство Коми надеется на урегулирование вопросов, связанных с отделением республики от Фронта и установление полноценных дипломатических отношений.\n\nНам ещё предстоит принять окончательное решение, однако сейчас мнения уже разделились: одни призывают нас не идти на соглашение с предательской республикой, а их земли вернуть под контроль Фронта силой оружия, другие же, наоборот, советуют забыть прошлые обиды и признать легитимность Сыктывкарского правительства. Отказ от сотрудничества с мятежной республикой может привести к ещё большей эскалации конфликта, однако, признав её, мы, возможно, только покажем собственную слабость. Так что же делать?"
 komidiplo.1.a:0 "Зароем топор войны: республика будет нам ценным союзником."
 komidiplo.1.b:0 "И им ещё хватает наглости о чём-то нас просить? Они не дождутся ответа."
 
 komidiplo.2.t:0 "Единый фронт"
 komidiplo.2.d:0 "Наши дипломаты вернулись из Архангельска, и они готовы сообщить нам окончательное решение руководства Западнорусского Революционного фронта. Заседающее на севере правительство согласилось на нормализацию отношений с нашей республикой. Наконец, забыв о прошлых дрязгах, коммунисты вновь единым фронтом выступят против фашизма! К счастью, наши северные товарищи всё же способны переступить через личные обиды ради дела революции. Остаётся надеяться, что сотрудничество между нашими правительствами в дальнейшем будет только укрепляться..."
 komidiplo.2.a:0 "К счастью, на этот раз победило благоразумие"

 komidiplo.3.t:0 "Разделённый фронт"
 komidiplo.3.d:0 "Наши дипломаты вернулись из Архангельска, и они готовы сообщить нам окончательное решение руководства Западнорусского Революционного фронта. К сожалению, правительство на севере по-прежнему враждебно относится к нашей республике. Назвав нас предателями, незаконно отколовшимися от Фронта в самый тяжёлый для России час, они выдворили наших послов с подконтрольных им территорий и полностью пресекли наши попытки к установлению дипломатических отношений. А это значит, что, возможно, надвигается война."
 komidiplo.3.a:0 "Похоже, личные обиды для них важнее дела революции"

 komidiplo.4.t:0 "Совместные учения?"
 komidiplo.4.d:0 "С тех пор, как мы пошли на нормализацию отношений республикой Коми, их представители стали частыми гостями в Архангельске. Однако сегодняшний их визит отличался от предыдущих: комийские дипломаты пришли с особым посланием от правительства в Сыктывкаре, предлагающего нам совместные военные учения. Южные соседи хотят отправить в наши воинские части несколько своих офицеров и ожидают, что мы ответим им тем же.\n\nСогласившись на их предложение, мы на некоторе время лишимся ценных военных кадров, а сами офицеры в ходе командировки могут разболтать лишнего, однако отказ с нашей стороны может серьёзно ударить по нашим отношениям с Сыктывкаром. Как же поступить?"
 komidiplo.4.a:0 "Совместные учения пойдут на пользу обеим армиям."
 komidiplo.4.b:0 "К сожалению, придётся отказаться: у нас и без того не хватает людей."

 komidiplo.5.t:0 "Плечом к плечу"
 komidiplo.5.d:0 "Наши послы вернулись из Архангельска, на этот раз в сопровождении нескольких офицеров Фронта, прибывших для проведения совместных учений. Остаётся надеяться, что их знаний и опыта будет достаточно, чтобы оказать достойную поддержку нашей развивающейся армии и просветить наших офицеров в тех вопросах военной доктрины, которые мы не могли затронуть самостоятельно. Теперь мы, конечно же, согласно заключённой с Фронтом договорённости, отправим на север несколько своих офицеров. Такое развитие событий не может не радовать: наше сотрудничество с Западнорусским Революционным фронтом наконец приносит плоды..."
 komidiplo.5.a:0 "...и непременно продолжит их приносить в дальнейшем"

 komidiplo.6.t:0 "Фронт отказывается"
 komidiplo.6.d:0 "Наши дипломаты вернулись из Архангельска, и они готовы сообщить нам окончательное решение руководства Западнорусского Революционного фронта. Архангельское правительство сообщает, что вынуждено отказаться от совместных учений, так как испытывает острую нехватку в способных нести службу офицерах. Похоже, их отказ действительно вызван непреодолимыми внешними обстоятельствами, так что нам остаётся только принять их извинения."
 komidiplo.6.a:0 "Остаётся надеяться, что они ещё передумают..."

 komidiplo.7.t:0 "Коми предлагает военное сотрудничество"
 komidiplo.7.d:0 "Сегодня сыктывкарские послы прибыли к нам с очередным сообщением: республика Коми просит наше правительство официально гарантировать их независимость по крайней мере до тех пор, пока угроза со стороны соседних реакционных режимов не отступит. Стемясь защитить население подконтрольных им территорий, руководители республики надеются в этом на помощь наших вооружённых сил.\n\nС одной стороны, наши советники утверждают, что наших сил недостаточно, чтобы покрыть и окрестности Архангельска, и территории южной республики, так что их предложение придётся отклонить. Кроме того, намечающийся союз не даст нам явного стратегического преимущества, а некоторым он и вовсе кажется неравным. Впрочем, другие считают, что выгода от альянса с Коми вполне стоит того, чтобы немного распылить наши войска."
 komidiplo.7.a:0 "Официальная гарантия независимости поможет нам обоим. Передайте им положительный ответ."
 komidiplo.7.b:0 "Мы не можем распылять силы, пусть защищают себя сами."

 komidiplo.8.t:0 "Обоюдная защита"
 komidiplo.8.d:0 "Наши послы вернулись из Архангельска, и на этот раз с хорошими новостями. Отныне Западнорусский Революционный фронт официально гарантирует нашу независимость. Это значительно укрепит положение нашей республики на просторах России. Приятно видеть, что Фронт готов пойти так далеко для поддержания нашего альянса, ведь в наши неспокойные времена не может быть ничего более ценного, чем надёждый союзник."
 komidiplo.8.a:0 "Ура единому фронту!"

 komidiplo.9.t:0 "В одиночестве"
 komidiplo.9.d:0 "Наши послы вернулись из Архангельска, однако на этот раз они прибыли с плохими новостями: Западнорусский революционный фронт отказалася формально гарантировать нашу независимость, сославшись на нехватку людей и снаряжения. Их отказ не только нарушил наши планы, но и вызвал бурю негодования в народе: раз наше союзники не готовы защищать нас в случае войны, какие тогда вообще из них союзники? Возможно, в будущем они ещё передумают, однако наши отношения с Архангельском уже понесли непроправимый урон."
 komidiplo.9.a:0 "И вновь мы остались одни"

 komidiplo.10.t:0 "Союзнический прагматизм"
 komidiplo.10.d:0 "Хотя союз с нашими идеологическими братьями в Коми был, конечно, ценен для государства как с дипломатической точки зрения, так и с точки зрения сдерживания иностранной агрессии, теперь он ставит перед нами прагматическую проблему, поскольку теперь они вступили в войну с царистами, базирующимися в Вятке и её окрестностях.\n\nЕстественно, многие в нашем правительстве непреклонны в том, что у нас есть как моральное, так и доктринальное обязательство поддерживать наших братьев-коммунистов против реакционных сил, и поэтому мы должны немедленно присоединиться к их военным усилиям. Другие в принципе согласны с этим мнением, но опасаются потенциального вмешательства других реакционных элементов, пока наши силы развёрнуты на передовой.\n\nЭто не нереалистичный страх - мы всегда должны быть бдительны в отношении врагов Революции, и таких врагов действительно очень много. Но стоит ли этот страх того, чтобы его потенциально рассматривали как предательство одного из немногих геополитических "
 komidiplo.10.a:0 "Мы должны выполнить условия альянса. Следуйте за Коми на войну с Вяткой."

 komidiplo.11.t:0 "Предложение от Коми"
 komidiplo.11.d:0 "Сегодня к нам прибыла весьма причудливая дипломатическая миссия: послы называют себя представителями расположенной к востоку от наших земель Социалистической республики Коми. Установив контроль за собственными территориями и добившись политического превосходства в республике, коммунисты приступили к внешней экспансии. Хотя мы и являемся их первой преградой на пути к объединению России, они решили пойти на переговоры с нашим правительством.\n\nКоммунистическое правительство на востоке предлагает нам объединиться с их республикой, сославшись на общность наших идей и целей. Представители Коми даже предположили, что, учитывая республиканский характер нашего правительства, оно могло бы добиться равноправия с администрацией в Сыктывкаре.\n\nВсё же, некоторые наши чиновники и генералы не спешат принять их предложение: при новом, социалистическом режиме Коми стала своеобразным продолжением Фронта, так что имея дела с ними, мы рискуем вновь попасть под власть коммунистов. Как бы то ни было, нам придётся сделать выбор, пока его не сделали за нас"
 komidiplo.11.a:0 "Мы согласны"
 komidiplo.11.b:0 "Ответьте им отказом. Мы не можем поддерживать социалистов"
 
 komidiplo.12.t:0 "Объединение республик"
 komidiplo.12.d:0 "Правительство в Вологде наконец признало первенство социалистических идеалов и после недолгих приготовлений передало все свои территории под контроль нашей великой республики. Хотя антикоммунистические идеи и получили широкое распространение в рядах контролировавшей окрестности города военной администрации, заметив уже достинутые и, предвидя будущие успехи нашего правительства, деспот Вологды, как и ожидалось, сложил полномочия и уступил подконтрольные ему земли нам.\n\nНа данный момент армия бывшей нейтральной зоны в полном составе присягнула на верность нашему правительству, хотя на местах это порой и выливалось в стычки наших войск с вологодскими кадрами, отчаянно не желавшими принимать новую, коммунистическую власть. Всё же, нужно отметить, что вологодское правительство отказалость от нейтралитета не под страхом оружия, но признав в нас первое на территории России легитимное правительство, способное представлять интересы всего народа. Пусть трепещут враги революции: очередной генерал перешёл на сторону коммунистов."
 komidiplo.12.a:0 "Очередная победа пролетариата!"

 komidiplo.13.t:0 "Вологда отказывает"
 komidiplo.13.d:0 "Хотя некторые члены нашего правительства с самого начала сомневались с целесообразности такого решения, мы всё же решили рискнуть и предложить военной администрации в Вологде передать нам власть мирным путём: рисковать, по сути, было и нечем. Однако наши усилия всё же оказались напрасными: вологодское правительство ясно дало понять, что намерено до конца соблюдать нейтралитет, а значит, нам остаётся только война.\n\nУже вскоре мы безжалостно раздавим укрепившуюся на западе антикоммунистическую хунту! Их малочисленная и плохо вооружённая армия не сможет оказать серьёзного отпора нашим войскам, а разобраться с небольшими очагами сопротивления, организованными особо фанатичными врагами революции, нам не составит труда. Таковы, во всяком случае, ожидания нашего верховного командования. Итак, на Вологду!"
 komidiplo.13.a:0 "К оружию, товарищи!"

 komidiplo.14.t:0 ""
 komidiplo.14.d:0 "Министерство иностранных дел сообщило нам, что ранее сегодня от правительства Коми было получено сообщение об интеграции нашего государства с их государством.\n\nХотя многие в нашем правительстве поначалу отреагировали на это недоумение, по мере прояснения контекста "
 komidiplo.14.a:0 "У нас нет ни единого шанса. Мы должны подчиниться аннексии и интеграции."

 komidiplo.15.t:0 "Успешное "
 komidiplo.15.d:0 "Вернулась депеша МИД правительству Башкирии, касающаяся их представления и интеграции в государство. Поскольку, как нам советовали многие в нашем правительстве и вооруженных силах, такое неохотное, но неизбежное принятие.\n\nИзвестно, что многие высокопоставленные лица Башкирии выступили против этого решения, предпочтя бросить вызов нашему растущему превосходству и бороться до победного конца. К счастью для них, возобладали более холодные головы, и теперь мы можем начать процесс аннексии их земель.\n\nВ то же время мы сохраняем наши силы - как экономические, так и военные - для, несомненно, многих грядущих конфликтов."
 komidiplo.15.a:0 "Они сделали правильный выбор. Для нас, конечно."

 komidiplo.16.t:0 "Неудачное "
 komidiplo.16.d:0 "Вернулась депеша МИД правительству Башкирии, касающаяся их представления и интеграции в государство. Поскольку, как полагали только некоторые в нашем правительстве и вооруженных силах, будет иметь место - из-за явного безумия этого - строгий отказ.\n\nИзвестно, что многие высокопоставленные лица Башкирии поддержали это решение, решив выступить против подчинения любого рода и бороться до победного конца. Это очень прискорбно, так как теперь нам придётся сражаться, чтобы обезопасить свои земли.\n\nХотя победа неизбежна, для устранения ущерба, который будет нанесён территории, потребуются время и ресурсы, которые, несомненно, было бы гораздо лучше потратить на многие предстоящие конфликты."
 komidiplo.16.a:0 "Они выбрали... плохой вариант. Они быстро это поймут."

 komidiplo.17.t:0 "Коми предлагает интеграцию"
 komidiplo.17.d:0 "Социалистическое государство в Коми, считая, что у нас много общего и разделяем общие убеждения и идеологии, решило мирно присоединится к нам. Посланцы из Сыктывкара передали предложение Республики, и это реальная -интеграция Горького и его армии в их социалистическое государство.\n\nЭто предложение, хотя оно и положило бы конец нашему суверенитету, может оказаться выгодным для нас. Во-первых, мы действительно верим в революцию, и, как таковая, идеология Коми совпадает с нашей собственной. Кроме того, мы ожидаем, что они будут придерживаться той же жажды мести, что и мы, к немцам, и мы продолжим управлять нашей армией в более широких рамках могущественного правительства, которое сможет нас защитить.\n\nОднако у многих всё ещё есть сомнения по поводу присоединения к Коми. Их причины различны: от небольших различий в социалистической доктрине до простого нежелания просто отдать драгоценный город Горький кому-то другому. Тем не менее, окончательное решение должно быть принято."
 komidiplo.17.a:0 "Присоединяйтесь к нашим братьям-социалистам!"
 komidiplo.17.b:0 "Мы не можем быть ими аннексированы, откажитесь от предложения!"
 
 komidiplo.18.t:0 "Горький принимает реинтеграцию!"
 komidiplo.18.d:0 "Этот день знаменует собой победу социализма в Западной России, поскольку Горький приветствовал правительство Коми с распростертыми объятиями. Видя сходство, которое мы разделяем, и с нетерпением ждем, когда родина станет сильной и объединенной под властью левого правительства для борьбы с немецкой угрозой, военное правительство согласилось объединиться с нами.\n\nСовместный военный парад был организован на улицах Горького, возле огромного танкового завода. Тысячи людей пришли посмотреть на него и отпраздновать объединение двух режимов, ещё раз демонстрируя нашу популярность в городе. Кроме того, городская армия, широко известная своим использованием боевых бронированных машин, ясно продемонстрировала свою лояльность Коми, не только через парад, но и добровольно присоединившись к нашей собственной Красной Армии и начало их интеграции в Верховное командование. К счастью, нам не пришлось прибегать к кровопролитию, чтобы взять Горького под свой контроль."
 komidiplo.18.a:0 "Пролетарии всех стран, соединяйтесь!"

 komidiplo.19.t:0 "Горький отказывается от реинтеграции!"
 komidiplo.19.d:0 "Плохие новости приходят из-за границы, а именно из Горького. Когда мы сделали правительству Горького предложение объединиться с нами и помочь в нашей борьбе, мы ожидали, что они поймут ситуацию, в которой находятся. На Западе России возникло могущественное государство, построенное на социализме, которое не является ЗРРФ, от которого они когда-то откололись. Всё ещё веря в социализм и его доктрину, а также их желания отомстить захватчикам в форме массированных атак, наталкивало на мсль что они с радостью бы присоединились к нам. Но они этого не сделали. Они объявили нас всего лишь ещё одним поколением ревизионистов и отказываются сотрудничать.\n\nТеперь есть только одно решение, и это война. Как бы мы это ни ненавидели пролитие крови наших товарищей-социалистов, действительно ли они верны социалистической идеологии, если не следуют за нами? Таким образом, наш военный план по вторжению в Горький должен быть выполнен верховным командованием как можно скорее, и они легко рухнут перед сильными мира сего. Мы управляем Красной Армией."
 komidiplo.19.a:0 "Будем надеяться, что у нас все получится."

 komidiplo.20.t:0 "Коми отправляет дипломатическую миссию!"
 komidiplo.20.d:0 "В хаотической обстановке, в которой находится наша нейтральная зона, дипломатия применяется редко. Важнее, то что вы сможете одолеть армию врага, а не то что вы можете добиться словами и обещаниями. Это главная мудрость в послевоенной России. Здание, из которого управляется Вологда, сегодня приняло удивительного посетителя.\n\nГость, одетый официально и серьёзно, объяснил правительственным чиновникам свои намерения, а именно провести договор с Вологдой от имени наших восточных соседей, Республики Коми. Хорошо известная своими политическими беспорядками между различными фракциями, вечно вовлеченными в борьбу за власть, Республика, кажется, наконец-то оглянулась и потянулась к друзьям. Более того, посол упомянул конкретные условия, которые, по крайней мере, по его мнению, были бы выгодны для обоих наших народов.\n\nРеспублика Коми предложила создать надлежащий дипломатический канал между нами и Сыктывкаром, чтобы мы могли быстро отказаться или согласиться от союза между нами и ними. Мы увеличиваем и укрепляем наши отношения. В итоге мы стоим перед вопросом хотим ли мы принять предложение, чтобы укрепить наши отношения, или хотим сохранить нейтралитет, как мы это делали так долго."
 komidiplo.20.a:0 "Мы должны принять. Хорошие друзья здесь редкость."
 komidiplo.20.b:0 "Мы должны отказаться. Мы можем действовать сами."

 komidiplo.21.t:0 "Вологда принимает нашу заявку!"
 komidiplo.21.d:0 "Хорошие новости приходят из Вологды! Наша дипломатическая миссия, которую мы недавно наняли, пользовалась большим успехом. Кажется, что правящий в городе режим поддерживает наши усилия, чтобы установить двусторонние отношения, и приветствовал миссию с распростертыми объятиями. Теперь мы можем начать торговлю ресурсами и оружием на благо как нас, так и Вологды, а также обсудить наши дальнейшие шаги, поскольку переговоры с ними не редкость, а возможность каждый день.\n\nМы не должны забывать что цели этих дипломатических усилий не ограничиваются мелкими торговыми сделками и неопределенно теплыми отношениями. Оптимальным исходом для Коми и Вологды было бы заключение полного союза, решившего защитить себя от окружающих врагов, которые могут появиться. Они могут быть социалистами, монархистами или фашистами, но независимо от того, что два государства должны будут объединиться, чтобы дать им отпор. Конечно, если мы получим достаточное дипломатическое влияние, мы сможем даже использовать это в своих интересах для расширения. Но пока наш посол отлично работает, сотрудничая с властями и завоевывая их доверие."
 komidiplo.21.a:0 "Как и планировалось."
 
 komidiplo.22.t:0 "Вологда нам отказывает!"
 komidiplo.22.d:0 "К сожалению для нас, новости из недавней дипломатической миссии к западному военачальнику Вологды не являются положительными. Миссия, несмотря на сделанные предложения и преимущества, которые принесёт союз с Республикой Коми, провалилась. Хотя мы не уверены, что именно заставило Вологду отказаться от этого предложения, и было ли это связано с конкретным сроком или их изоляционистскими тенденциями, конечный результат тот же. Возможность взаимного союза против агрессии и процветание демократии в России закончилось этой неудачей. Но давайте не будем разочаровываться в этой неудаче; есть ещё более крупная рыба, которую нужно поджарить, и у нас есть много других вариантов."
 komidiplo.22.a:0 "Вологда сама выстоит."

 komidiplo.23.t:0 "Подарок республики"
 komidiplo.23.d:0 "Сегодня утром мы получили сообщение из Республики Коми, которое становится все более частым по мере того, как мы укрепляем наш альянс. Сообщалось, что основные промышленные эксперты и экономисты из нашего восточного соседа тесно сотрудничали в целях создания программ финансовой помощи Вологде, которую мы очень ценим.\n\n"aid pack", as it has come to be commonly referred to by our officials, includes a substantial amount of funds, dedicated to supporting our economy, as well as boosting developing industries, and even some equipment and blueprints. Komi has trusted us to use this for a good cause, and this has helped our mutual friendship. To truly show our appreciation and respect for this gift, we must reply in kind, sending our own aid to the Republic, in funds as well as investments in their industries. Hopefully this will show them how trustworthy their allies are."
 komidiplo.23.a:0 "Давайте пришлем им свою помощь."

 komidiplo.24.t:0 "Свобода передвижения"
 komidiplo.24.d:0 "По мере того, как связи между нами и Республикой Коми продолжают укрепляться, правительство Сыктывкара решило быть ещё более открытым для нас, как в прямом, так и в переносном смысле. Вчера нашему дипломатическому представительству в Коми сообщили, что граница между Вологдой и ними теперь открыта.\n\nГарнизонные солдаты, бродячие торговцы и даже обычные граждане были удивлены, увидев, что неофициальная демаркационная линия стала фактически свободной границей. Когда-то жёстко охраняемая военными войсками, тепрь любой, кто хотел бы её пересечь, может её пересечь без каких либо проблем. Прежде чем отправиться на другую сторону, стражники должны пройти через тщательный поиск, не говоря уже о бесконечных других опасностях. Но теперь многие вздыхают с облегчением, от торговцев до разлученных семей, поскольку путешествие по региону становится легче.\n\nПомимо практичности этого акта, это демонстрация доброй воли со стороны Республики Коми, доказывающая, что наши добрые отношения принесли плоды. Конечно, чтобы выразить нашу признательность за это, нам нужно будет ослабить наш контроль над границы также, уменьшив наши силы на границе и постепенно прекратив контроль и наблюдение за тем, кто её пересекает."
 komidiplo.24.a:0 "У нашей дружбы нет границ."

 komidiplo.25.t:0 "Слияние республик"
 komidiplo.25.d:0 "К востоку от нас республика удерживала контроль в течение многих лет после войны. Некоторое время назад Коми считалась не более чем убежищем для радикалов, которым суждено было пасть на одном полюсе политического спектра и стать ещё одной угрозой нашему выживанию, как будто Германии и ЗРРФ было недостаточно. Но, похоже, в конце концов, демократия восторжествовала. Не только это, но и наши бывшие соперники в Западной России были нейтрализованы этим И теперь, когда Коми продолжает утверждать свой контроль над регионом, мы стоим у него на пути.\n\nОднако они выбрали подход не войны и завоеваний, как это кажется здесь обычным, а подхода переговоров. В частности, Видя приверженность Вологды демократии, по крайней мере, до некоторой степени, и наше желание увидеть воссоединение родины при лучшем режиме, Коми предложила объединить наши правительства. Обе администрации объединятся, чтобы стать одним, и теоретически это будет равное объединение. а не аннексия. Были даны обещания, что многие из тех, кто сейчас управляет Вологдой, продолжат делать это и в будущем под защитой сильного демократического правительства. Кроме того, полученные нами сообщения явно подразумевают, что, если мы откажемся принять предложение, поскольку мы будем считаться врагами демократии и нации, Коми должны будут предпринять насильственные действия против Вологды..."
 komidiplo.25.a:0 "Понятно, что Коми не может сообщить о своих истинных намерениях."
 komidiplo.25.b:0 "Примите предложение, за демократическую Россию!"

 komidiplo.26.t:0 "Вологда отказывается!"
 komidiplo.26.d:0 "Невероятно, но нейтральная зона Вологды отказалась подчиниться нашей власти! Совершив измену против нации и бросив вызов воле народа к власти сильного и демократического правительства, военная хунта, управляющая городом к западу от нас, категорически отклонила предложение о слиянии двух режимов, заявив, что они хотят продолжать пользоваться своей свободой и своими правами в качестве нейтральной зоны, которая не признает власть какого-либо варлорда.\n\nМы уже начали подготовку к тому, что теперь неизбежно, к вооруженной экспедиции в Вологду. Дипломаты покинули город и вернулись в Сыктывкар, прекратив все связи с нейтральной зоной. Тем временем Верховное командование завершает детализацию плана Синий, кодовое название для вторжения. Пройдёт немного времени, прежде чем мы будем готовы к войне против слабого режима на нашем западе."
 komidiplo.26.a:0 "Вот что бывает с предателями."

 komidiplo.27.t:0 "Вологда присоединяется к Коми!"
 komidiplo.27.d:0 "Празднуй же, Коми! Сегодня, Вологда присоединяется к нашей Республике!\n\nПредложение о слиянии администраций приветствовалось полуавторитарным правительством Вологды. Похоже, они всё ещё верят в демократию, и поэтому быстро ответили на нашу просьбу положительным ответом. Вскоре, двое военных сняли все ограничения на передвижение между своими территориями и работают над сносом любых пограничных заграждений или контрольно-пропускных пунктов. Солдаты у границы собрались вместе, чтобы отпраздновать объединение и встретить своих русских братьев, которые больше не являются врагами на другой стороне.\n\nМежду тем, представители военного режима, с которым мы недавно объединились, прибыли в Сыктывкар, чтобы обозначить точные планы и процесс для надлежащей интеграции своих земель в Республику. На улицах как нашей столицы, так и Вологды горожане аплодируют нашему правительству, а флаг нашей нации гордо развевается по всему нашему владению."
 komidiplo.27.a:0 "Это поистине - День Радости."

 komidiplo.28.t:0 "Коми обещает автономию в составе Республики"
 komidiplo.28.d:0 "Сегодня мы получили любопытное сообщение. Дипломаты из так называемой Республики Коми, которая сейчас граничит с нашим Свободным Государством, прислали нам предложение, к которому нельзя относиться легкомысленно. Они просят Татарстан присоединиться к ним в качестве Автономной Татарской Республики. Если мы примем их предложение, мы сохраним значительную часть нашей автономии и, несомненно, получим право голоса в их Правительстве. Однако, наши дни как независимого и суверенного государства официально закончатся. С другой стороны, если мы откажемся от их просьбы, неизвестно, как они отреагируют. Они могут выбрать более прямой подход к нашей аннексии..."
 komidiplo.28.a:0 "Наша независимость не подлежит обсуждению!"
 komidiplo.28.b:0 "Это будет к лучшему, если мы присоединимся к ним."

 komidiplo.29.t:0 "Татарстан отказывается от нашего предложения!"
 komidiplo.29.d:0 "Плохие новости от наших дипломатов из Татарстана. Их высокомерное правительство категорически отказалось от нашего благонамеренного предложения об аннексии и решительно настояло на их статусе Независимого Государства! Теперь, когда у нас нет другого выхода, чтобы решить этот вопрос мирным путем, возможно, пора всё же активировать План Виолет. Необходимо мобилизовать войска к их границам и сразу начать подготовку к наступательным действиям. Хотя татары известны своей жестокостью в битвах, они безнадёжно уступают в вооружении и не могут долго продержаться против наших войск. Как только пыль уляжется, начнется период оккупации, чтобы процесс аннексии прошел гладко.."
 komidiplo.29.a:0 "Мы надеялись, что до этого не дойдёт."

 komidiplo.30.t:0 "Татарстан согласился на аннексию!"
 komidiplo.30.d:0 "Хорошие новости от наших дипломатов в Татарстане! Татары согласились на наше щедрое предложение аннексии и обратились к нам, чтобы официально оформить свою интеграцию в Нашу Республику. Ожидается, что их маленькая нация, включая их политиков и вооруженные силы, вскоре присоединится к ним. Вскоре в наших границах будет создана Автономная Татарская Республика, но, самое главное, нам удалось избежать ненужного кровопролития, несмотря на эти неспокойные времена."
 komidiplo.30.a:0 "Дипломатия сегодня Победила!"

 komidiplo.31.t:0 "Коми обещает автономию в составе республики"
 komidiplo.31.d:0 "С тех пор, как войска Республики Коми подошли к нашим границам, попытка дипломатических инициатив была лишь вопросом времени. Этот день, наконец, настал, и дипломаты, представляющие Коми, приходят с предложением, которое нам следует рассмотреть. Они предлагают нам большую Автономию под своей защитой, а также место в их Демократических Политических Системах. Но самое главное, что они гарантируют полную Свободу вероисповедания для народа Башкирии.\n\nНет сомнений, что это щедрое предложение, но ради чего стоит отказываться от нашей с трудом завоеванной независимости? Если бы мы отказались, возможно, дальнейшие предложения будут значительно менее щедрыми и будут исходить из дула пистолета...\n\nКакой будет наш ответ?"
 komidiplo.31.a:0 "Нет, им нельзя доверять!"
 komidiplo.31.b:0 "Их предложение великодушно, мы примем его."
 
 komidiplo.32.t:0 "Башкирия отказывается от нашего предложения!"
 komidiplo.32.d:0 "Тревожные новости из Башкирии. Похоже, наши дипломаты вернулись домой с пустыми руками, а башкиры подтвердили своё желание оставаться независимой исламской республикой. Несмотря на добросовестное щедрое предложение, кажется, что этого недостаточно, чтобы удовлетворить рьяно рьяных башкир. У нас нет другого выбора, кроме как вернуться к плану "
 komidiplo.32.a:0 "Они не оставляют нам выбора."

 komidiplo.33.t:0 "Башкирия соглашается на аннексию!"
 komidiplo.33.d:0 "Наши дипломаты вернулись из Башкирии и привозят многообещающие новости! Башкиры согласились с нашими условиями и теперь хотят обсудить более тонкие детали своей интеграции. Ожидается, что этот процесс не займет много времени, и вскоре они будут интегрированы в нашу нацию как Автономная Башкирская Республика с полными гарантиями религиозных прав. Вдобавок ко всему, их гражданам будет предоставлено равное право голоса в наших Демократических процессах. С этим соглашением мы успешно расширили наше влияние в этом регионе без единого выстрела."
 komidiplo.33.a:0 "Ручка сильнее меча."

 komidiplo.34.t:0 "Антибольшевистский пакт?"
 komidiplo.34.d:0 "С тех пор, как Западно-Русская война закончилась унизительным поражением трусливых сил Западно-Русского Революционного Фронта, в регионе установился особый статус-кво, с которым очень скоро стал знаком. Конечно, были времена, когда её встряхивали, но по большей части она оставалась прежней. Для нас, очага царизма, окруженного потенциальными врагами со всех сторон, крайне важно использовать такое положение вещей в своих интересах, и политические события в Республике Коми, безусловно, помогли в этом.\n\nПравые, националистические силы в Сыктывкаре, и наше дипломатическое представительство Вятки задалось вопросом, можно ли что-то сделать для использования этой политической группировки, находящейся у Власти. Однако теперь кажется, что они решили сделать первый шаг. Мы только что получили телеграмму из Республики на Севере, в которой они спрашивают о перспективах взаимного союза против нашего общего врага - ЗЗРФ.\n\nНаши дипломаты быстро проанализировали ситуацию, которую такое соглашение может создать для Запада. Россия. Конечно, Националисты Коми по большей части идеологически настроены на нас и могут обеспечить защиту от сильных коммунистических сил, угрожающих нам с Севера. Фактически, они могут стать нашим буферным состоянием. В конце концов, каков будет наш ответ? Примем ли мы это предложение о пакте против наших идеологических врагов или откажемся от людей, которые до сих пор не подчиняются царской власти?"
 komidiplo.34.a:0 "Вместе мы сильней."
 komidiplo.34.b:0 "Наша дорога - наша."

 komidiplo.35.t:0 "Вятка соглашается сотрудничать"
 komidiplo.35.d:0 "Сегодня силы антибольшевизма делают большой шаг к разгрому даже последнего очага красных на Свободных Российских Территориях. Послание, которое мы направили военачальнику государства Вятка, отдаленно совпадающее с нашими идеологическими целями, получило положительный ответ. Вероятно, осознав, что мы являемся одной из их немногих надежд на выживание и процветание в регионе, они поспешили заявить о своём согласии на пакт о взаимопомощи.\n\nДостижения с момента получения ответа на удивление были неожиданными. стремительный. Министр иностранных дел Нашей Республики и их коллега в Вятке наладили контакт и сейчас планируют встречу, на которой будет официально подписан альянс. Однако, как это часто бывает с этими секретными дипломатическими договоренностями, многие пункты альянса уже обсуждались за кулисами.\n\nСделка будет включать обещание, что в случае нападения на одну подписавшую сторону другой должен будет соблюдать договор и приходят на помощь своему союзнику. Ограниченное военное присутствие в виде советников и атташе, вероятно, также будет сроком. Наконец, более чем вероятно, что будет включена экономическая и военная поддержка между двумя странами. Отныне Вятка яростно поддерживает нас как наш большой союзник."
 komidiplo.35.a:0 "Рад видеть, что у нас наконец-то есть друзья."

 komidiplo.36.t:0 "Вятка отказывается от нашего предложения"
 komidiplo.36.d:0 "Когда телеграмма о возможности союза с монархистами на нашем юге была отправлена в Вятку, мы ожидали, что царь Владимир увидит, как много у нас общего и насколько ужасно наше положение против многочисленных врагов. Однако из того, что мы можем понять из ответа, поспешно отправленного их собственным министерством иностранных дел, мельчайших различий в наших идеологиях было достаточно, чтобы они отклонили предложение об альянсе или, по крайней мере, оправдали это.\n\nКонечно, мы были ограничены нашей верой в величие русской нации и её народа, а также их волей противостоять коммунистам, немцам и всем другим врагам. Мы решили не слепо следовать идеалам монархизма, который обращался только к элите элиты, и игнорировали истинную волю людей всех классов. Несмотря на сомнения очень немногих правых, возможно, мы были абсолютно правы в этом.\n\nЛюбые дипломатические каналы между Усть-Сысольском и Вяткой, которые оставались открытыми, были закрыты после того, что воспринималось как дипломатическое предательство, особенно когда ЗРРФ угрожающе нависает над нами. По сути дела, все перспективы дружбы с царями закончились. Отныне единственным дипломатическим взаимодействием, которое у нас когда-либо будет снова, будет их инструмент капитуляции, когда между нами и ними неизбежно разразится война."
 komidiplo.36.a:0 "Сейчас существуют гораздо более опасные угрозы."

