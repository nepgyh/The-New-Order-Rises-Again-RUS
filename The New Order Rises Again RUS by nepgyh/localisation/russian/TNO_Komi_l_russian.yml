 NIK_coups_category:0 "Политическая нестабильность"
 NIK_coups_category_desc:0 "Для того, чтобы стабилизировать наш режим и при этом не быть свергнутыми нашими врагами, мы должны насколько это возможно держать все под контролем до тех пор, пока порядок не будет восстановлен. Если наша §Yлегитимность§! упадет до 0, мы не будем способны больше удерживать контроль, и произойдет переворот. §RОчень важно использовать все возможные средства для сдерживания переворота нашего режима§!.\n\nНаша §Yлегитимность§! в данный момент [?NIKCoupRisk] ([GetNIKCoupLikelihood]). Наша §Yлегитимность§! уменьшается на §Y[?NIKCoupTicker]§! ежедневно.\n\n[GetNIKMostDangerousParty] скорее всего начнет переворот.\nЛевые в данный момент [GetNIKLeftCoupActivity]\nЦентристы в данный момент [GetNIKCenterCoupActivity]\nПравые в данный момент [GetNIKRightCoupActivity]"

