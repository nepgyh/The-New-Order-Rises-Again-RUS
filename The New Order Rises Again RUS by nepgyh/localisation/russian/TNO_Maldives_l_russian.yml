 maldives.6.t:0 "Enemy Approaching!"
 maldives.6.desc:0 "It seems our newfound independence is not welcomed by all, as we have received reports of Indian National Navy ships in the Bay of Bengal, on their way southwest - to the Maldives! They no doubt intend to seize our small country and to make it nothing but a glorified military base, from which to threaten Delhi from the south, as well as the east.\n\nWe have two options in defending our independence against the Free Indians; Firstly, we can merely tough it out alone, hoping that we are strong enough to repel the invaders. Secondly, we can turn to the Organization of Free Nations, offering to give over military bases - including the valuable archipelago of Diego Garcia - in turn for protection. This option, however, threatens our way of life, letting the Americans and Australians into our country, in a practice some politicians even go so far as to say would only be the first step in restoring our status as a British colony. At the end of the day, however, the choice is the President's alone - and the people of the Maldives can only pray he makes the right one."
 maldives.6.a:0 "We shall seek help from the free world!"
 maldives.6.b:0 "We shall fight alone - man the guns!"
 
