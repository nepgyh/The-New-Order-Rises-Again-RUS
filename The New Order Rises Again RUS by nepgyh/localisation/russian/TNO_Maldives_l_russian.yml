 maldives.9.t:0 "The Maldives Cries For Help!"
 maldives.9.desc:0 "After a successful independence referendum, the tiny island chain of the Maldives has found independence under the democratic government of Ibrahim M. Didi. However, the Azad Hind, more than happy to capitalize off of the Republic of India's distraction in Tamil Nadu, has sent the Indian National Navy on the move to the Maldives, in the hope of annexing this small island chain. If they are to succeed, it not only gives them an enormous strategic advantage in the Indian Ocean, but also allows them to funnel troops into the Deccan Peninsula from the Maldives, opening up another front to defend in the inevitable war between them and the Republic of India.\n\nThe two options on the table are rather simple: we either agree to support Maldivian independence against the Azad Hind, or don't. Doing so would give us the aforementioned strategic advantage in the Indian Ocean, with access to East Africa, Indonesia, and the Arabian Peninsula, as well as an ally in India. However, we are somewhat preoccupied with matters at home and in international conflicts, and there always exists the possibility that this could open up a dangerous conflict with the Azad Hind, and perhaps the Co-Prosperity Sphere as a whole. What shall we do?"
 maldives.9.a:0 "We must defend the Maldives!"
 maldives.9.b:0 "The Maldives aren't important now."
 
 maldives.10.t:0 "The OFN Backs Up the Maldives!"
 maldives.10.desc:0 "It seems that our fears have come true, as the Maldivian capitalists' squeals for help have not gone unanswered. The western pig-dogs have made their return to the subcontinent, but this time they are not British, but American. Already, they have begun construction of so-called "military bases" - in truth, only treaty ports to further be expanded upon. Even more cessions, such as the archipelago of Diego Garcia, have been promised by the Maldivians to the western invaders.\n\nOur liberation of the islands sits at a knife's edge, as naval force is no longer on the table. On one hand, we may continue to bring the island into our hands via use of PMCs under our control. This would be a good way of seizing the islands from below, rather than a direct invasion, but it would still bring us into conflict with the OFN. On the other hand, we could give up now, at the cost of prestige - but saving human life in the process."
 maldives.10.a:0 "Let Hoare have it his way!"
 maldives.10.b:0 "Retreat! We shall fight another day!"
 
 maldives.11.t:0 "Refugees From Tamil Nadu"
 maldives.11.desc:0 "As the Tamil Tigers continue their terror war on in the Deccan Peninsula, refugees from the area, as well as Ceylon, have begun to make their way across the world. Many have merely gone to other parts of India, but some have instead fled to other countries - such as the Maldives, where one group of refugees has arrived.\n\nThe arrival of refugees has triggered a debate in the government over what to do. Some, such as the more liberal parties, argue for the need to bring in the tired, the poor, and those fleeing from conflict. Other, more conservative groups say that this will destroy Maldivian culture, and that the Maldivians will be colonized by Tamils and Hindus. At the end of the day, however, and end must come to this bickering, and the government agrees to..."
 maldives.11.a:0 "Let them in!"
 maldives.11.b:0 "Keep them out!"
 
