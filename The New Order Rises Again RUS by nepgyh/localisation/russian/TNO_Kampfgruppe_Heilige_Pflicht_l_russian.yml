 POLITICS_Joachim_Peiper_DESC:0 "Моя честь зовётся верностью. Мой долг зовётся верностью. Мой долг взывает к моей крови. Моя кровь взывает к Рейхсфюреру СС.\n\nВнутренний круг Гиммлера - не то место, в которое легко попасть. Однако бригадефюрер СС Иоахим Пайпер сумел проникнуть в их ряды. Он был рожден в огне Первой Мировой войны, в самом сердце Германской Империи - Берлине. Пайпер быстро приглянулся будущему рейхсфюреру СС, который так восхищался арийскими чертами молодого новобранца, что направил его на курсы подготовки командиров СС. Из этих залов родился "Blowtorch Battalion" through Kharkov and into atrocity after atrocity. And with the Reich's victory would come more massacres for the Beast of Berlin.\n\nAs the Reich brought upon a new era of dominance and success, Peiper found himself becoming further engrossed with the esoteric propagandas of the Schutzstaffel, as the dedicated National Socialist came to praise Peiper as a goal, some ideal to achieve. Nevertheless, the Reichsführer-SS held his prized possession close, allowing for Peiper to receive a massive promotion for all of his "duties in the field of combat and leadership, in the recognition to dedication towards the annihilation of degeneracy, and the establishment of a new National Socialist era." Thus, as the celebrity combatant kicked back with a seemingly secure position in the SS-Ordensstaat Burgund, Peiper believed that all had turned out well.\n\nAnd, yet, the horrors facing the Reich could never be more dire. With Peiper's former ally, Reinhard Heydrich, now denouncing and rebelling against the Reichsführer-SS, the Butcher of Berlin stands as a meat grinder against all those traitorous cowards refusing the Reichsführer-SS in their attempts to flee to the South, as the bitter, frozen Austrian winter grows colder by the day..."

