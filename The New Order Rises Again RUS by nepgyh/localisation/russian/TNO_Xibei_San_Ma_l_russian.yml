 POLITICS_MA_JIYUAN_DESC:0 "Северо-запад - кровавое место. Многие отцы лежат мертвыми в суровом, спартанском ландшафте, которым известен этот регион, некоторые похоронены, большинство нет. Эти отцы оставили после себя бесчисленных сыновей, одни с оружием в руках, другие с вилами, чтобы оплакивать их и питать гнев и обиду в их сердцах. И все же именно могила одного отца и ярость одного сына станут определяющими для этого уголка Китая. Ма Буфан погиб в борьбе с армией Северо-Западного региона, а его сын, Ма Цзиюань, отомстит за него.\n\nПосле того, как предыдущий лидер клики Ма, его отец, погиб в результате кампании против армии Северо-Западного региона, контроль над семьей Ма и ее армиями перешел к молодому и амбициозному Ма Цзиюаню. Ма Цзиюань был вынужден наблюдать за тем, как Цудзи и его шайка алчных бандитов рыщут по Северо-Западу, и остался таким же беспомощным, как и вероломные тибетцы, испытавшие южную границу в момент слабости. Хотя его враги и желают этого, Ма Цзиюань не забыл этих преступлений.\n\nВ воздухе снова воцарилось спокойствие перед началом бури. Планы составлены, и скоро приготовления будут завершены. Ма Цзиюань отплатит кровью за кровь, он исправит зло, совершенное против его семьи, против его земель. Они были избиты, но Ма не были побеждены. Ма Цзиюань знает это, и скоро это узнает весь Китай."

