 EWE_idea_language_barrier:0 "Языковой барьер"
 EWE_idea_language_barrier_desc:0 "История создания Ганы начинается с прихода на континент двух разных европейских культур; страна образовалась из британской колонии Голд-Кост и французского Того. В отсутствие стандартного языка администрация Ганы разделена между двумя системами, что делает единые реформы практически невозможными в осуществлении. Для такой двуязычной страны требуется время, чтобы пройти стандартизацию хотя бы на государственном уровне, и хотя Гана сделала первые шаги к объединению, этой африканской стране предстоит пройти долгий путь, прежде чем её правительство сможет эффективно координировать свои действия."
 EWE_idea_bloated_high_command:0 "Раздутое высшее командование"
 EWE_idea_bloated_high_command_desc:0 "На пути у объединения Ганы было множество военных конфликтов, и каждая новая битва сопровождалась широким продвижением по службе. Вооруженные силы Ганы необычны тем, что они невероятно многочисленны, и имеют бесчисленное количество высокопоставленных офицеров. Поскольку многие из них стремятся утвердить свое господство над своими сослуживцами, армия страдает от бесчисленного соперничества и фракций. К сожалению, это привело к созданию неэффективной и слишком раздутой военной силы в Гане."
 
 POLITICS_KOMLA_AGBELI_GBEDEMAH_DESC:0 "Политика Ганы, по образу и подобию ее истории, беспорядочна. Это смесь британской колонии Голд-Кост и Того, бывшей немецкой колонии, которая стала французской. Страна получила свою независимость во время Второй мировой войны. Вынужденные сотрудничать в тяжелых послевоенных условия, бывшие колонии смогли построить государство двух народов, Республику Гана. Местному Объединённому конвенту было поручено построить сильную и свободную республику, и им это удалось.\n\nПо крайней мере, так это выглядит для неподготовленного глаза. На самом деле коалиция политических лидеров Ганы, так называемая "the Big Six" controls the UGCC behind the scenes, and by extension everything that matters in Ghanian politics, as there is no opposition to their rule. Even the victory in the 1956 elections of Komla Agbeli Gbedemah, nicknamed "Afro Gbede", was all part of their plan. Gbedemah had humble beginnings in the timber trade, but by joining the UGCC he quickly rose through the ranks forming friendships with several Big Six members like Edward Akufo-Addo, the previous President, and Kwame Nkrumah, founder of the Convention People's Party. Owing favors to both, Afro Gbede wanted to keep Akufo-Addo as his prime minister, but he also promised complete support to Kwame Nkrumah that he would achieve his vision for an anticolonialist and socialist Ghana, which is at odds with Gbedemeah's liberal and pro-western stance.\n\nThe inaction from Gbedemah's faction led to a complete collapse of his party's support, and has started an enormous rise in popularity of the opposition. Tensions are brewing in Togo while the army is preparing for the worst. Afro Gbede must act quickly if he does not want his schemes to unravel and come crashing down on him and the Big Six."
