 KLB_officers_gone_missing:0 "Пропавшие без вести офицеры"
 KLB_officers_gone_missing_desc:0 "По мере того как жестокость и угнетение, проявленные людьми Барби в ходе его кампании пыток, поджогов и массовых убийств, усиливались, реакция партизан также продолжала нарастать. Теперь лояльные Барби офицеры СС начали неожиданно пропадать без вести, казалось бы, бесследно исчезая со своих постов. Тех, кого отыскивают, часто находят изувеченными, замученными или мертвыми. Сопротивление жестокости Лионского мясника только растет, и оно вскоре станет слишком большим, чтобы его можно было игнорировать."
 
