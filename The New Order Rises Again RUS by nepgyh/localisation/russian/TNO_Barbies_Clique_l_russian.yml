 KLB_anti_partisan_specialty:0 "Антипартизанская специализация"
 KLB_anti_partisan_specialty_desc:0 "Гражданская война в Германии ослабила власть Рейха над Европой и позволила унтерменшам показывать свои уродливые лица в тех местах, где они когда-то боялись их высунуть. Борьба за власть в Германии только поощряла такого рода дегенеративное поведение, когда несколько славян поимели наглость называть себя свободными людьми. На это нелепое чувство национальной гордости есть только один ответ, и он находится на конце винтовки.\n\nКлаус Барби, Лионский мясник и руководитель разведывательных операций в Данциге, тщательно обучил своих людей искусству подавления тех, кто хотел бы возвыситься над арийской расой. Методы Барби и его соотечественников настолько жестоки, что до сих пор ведутся споры о том, хочет ли он запугать поляков своей дикостью или просто намерен раз и навсегда уничтожить польскую расу.\n\nПредоставленные самим себе в Восточной Европе, эти антипартизанские солдаты, безусловно, сделают больше, чем простой сбор разведданных."
 
 KLB_logistical_stronghouse_HH:0 "Настороже"
 KLB_logistical_stronghouse_HH_desc:0 "На улицах Данцига проходит грандиозная и наспех спланированная разведывательная операция. По всему городу оперативники Клауса Барби заняли здания, чтобы использовать их в качестве постов прослушивания, разведывательных точек и оперативных центров в своих попытках собрать всю возможную информацию о Гейдрихе и его союзниках, чтобы затем отправить её в Нанциг. Если повезёт, Барби может случайно наткнуться на золотую жилу информации, которая изменит ход этой внутренней борьбы и, возможно, даже поместит его на золотые страницы книг Рейхсфюрера СС Гиммлера..."
 
