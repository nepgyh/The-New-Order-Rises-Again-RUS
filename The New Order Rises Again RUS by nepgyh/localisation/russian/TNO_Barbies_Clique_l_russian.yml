 POLITICS_Klaus_Barbie_DESC:0 "Лионский мясник строит свой новый дом в Данциге, привозя свои старые войска, свои старые идеи, свои старые средства - но новое, свежее количество крови.\n\nМногие слова приходят на ум, когда упоминается имя Клаус Барби, и немногие из них хороши. Как функционер гестапо и СС во время войны, Барби сделал себе имя на массовых убийствах, держа французов в узде во время оккупации. Такая хитрая жестокость быстро вывела его на передний план операций СС, легко продвинув его по службе. Вскоре он был отправлен в Германию по прямому приказу Гиммлера, что стало важной частью поддержки Гейдриха в Восточной Пруссии - одновременно являясь глазами и ушами рейхсфюрера.\n\nПосле победы в Бюргеркриге Барби был переведён в Данциг с задачей следить за Гейдрихом под предлогом "Anti-Partisan actions"- a move that has paid off in full, as Heydrich splits from Himmler and Germany breaks apart again. Barbie's hold on Danzig and the surrounding area remains stable, even in these troubled times- and with native partisans to the north, potential treachery to his south and west, and few allies to the East, his determination has only grown.\n\nBarbie is the unshakeable eye of Himmler's forces, a siphon of intelligence and codes. The SS-Standartenführer does all he can to deliver the information that Himmler expects of him, and he doesn't mind torture, murder, kidnapping, arson, or any other unsavory method to do it. Indeed, there's a reason the Reichsführer puts such trust in him- with his focus on ideological purity, it seems likely he'll stay with the founder of the System. However, if some misstep occurs, and he begins to have doubts of Himmler's intentions,  it would certainly do Heydrich much good to shut down such a wealth of stolen secrets- and, perhaps, use them for his own ends.\n\nOlder, wiser, but still as cunning and brutal as he ever was, there's no doubt that Barbie is one of the most dangerous men in Germany today, no matter what happens around him."

