 POLITICS_DAVID_DRAGUNSKY_DESC:0 "Драгунский трижды видел падение России, и он не позволит ей снова пасть. Драгунский родился в 1910 году в семье еврейских портных, сначала стал строителем в Новозыбкове, а затем был призван в армию в 1933 году. Затем началась война... \n\nДрагунский был назначен командиром танкового отряда после того, как российская армия пала. Он и его люди держались изо всех сил, но Союз все равно пал. В возникшем хаосе Драгунский обнаружил, что он и его люди сражаются на стороне Западно-Русского революционного фронта против людей Кагановича, вынужденные к этому остатки Красной армии в Западной России. Затем бои стихли, и фронт обратил внимание на немцев. Драгунский еще раз приказал своим людям убить как можно больше немцев только для того, чтобы правительство, которому он был предан, потерпело поражение, а вместе с ним и Россия. Оттуда люди Драгунского бродили по разрушенным пустошам России, выжидая, пока кто-нибудь объединит ее. \n\nЧего он не ожидал, так это того, что это сделают немцы. \n\nПосле того, как Россия снова потерпела поражение, Драгунский поклялся больше не стоять в стороне и смотреть. На этот раз он отказался сдаться. Он и его оставшаяся верная команда приступили к работе по созданию партизанской сети, охватывающей всю Россию. На этот раз их не раздирали бы внутреннее разделение или идеология, это был вопрос жизни или смерти. По прошествии нескольких месяцев, когда казалось, что Россия никогда больше не будет свободной, новости достигли измученной команды. Немцы были в очередной гражданской войне! Драгунский и его люди теперь захватили землю у усталых немцев рейхскомиссариатов и готовы изгнать фашистских собак со своих земель. Они сделают так, чтобы Россия никогда больше не проиграла, чего бы это не стило!"
 #Tooltips
 ARC_fortifying_the_country_tooltip:0 "§RПриняв это решение, мы не сможем отправлять добровольцев в течение 24 дней, а сотрудничество с другими полевыми командирами будет затруднено..§!"
 ARC_the_ideal_worker_tooltip:0 "§YУ нас есть уникальная возможность распространять пропаганду среди пролетариата других варлордств, вопрос в том, будем ли мы это делать.§!\n"
 ARC_wartime_industrial_expansion_tooltip:0 "§YВ то время как наша промышленность чувствует себя хорошо, чего не хватает нашим соседям, мы могли бы помочь им или просто увеличить собственное производство, чтобы компенсировать это.§!\n"
 ARC_our_role_in_the_congress_tooltip:0 "§YМы стали неформальным промышленным центром Союза, однако, у нас не так много рабочей силы. Мы можем сохранить эту роль или взять на себя настоящую роль защитников России.§!\n"
 ARC_were_open_to_new_ideas_tooltip:0 "§YЕсли от нас ожидается, что мы будем работать со всеми другими военачальниками, мы, несомненно, сможем перенять некоторые новые идеи от их вооруженных сил, с их разрешения или нет.§!\n"
 ARC_equip_our_troops_first_tooltip:0 "§YПрежде чем смотреть на армии других варлордов, мы должны сосредоточиться на оснащении нашей собственной армии, мы не можем ослабить бдительность даже во время предполагаемого сотрудничества.§!\n§MЭто создаст 3 пехотные дивизии в нашей столице.§!\n"
 ARC_convincing_the_people_tooltip:0 "§YЧтобы убедить всех работать с другими богом забытыми диктатурами в России, потребуется потянуть за ниточки, но оно того стоит, чтобы наш народ оставался свободным.§!\n"
 ARC_convincing_the_generals_tooltip:0 "§YНаши генералы последние годы сражаются с другими российскими варлордами, логично, что они скептически относятся к сражению вместе с ними.§!\n"
 ARC_convincing_the_government_tooltip:0 "§YНе все в правительстве убеждены в  выгоде сотрудничества с Всероссийским конгрессом, мы должны сделать все возможное, чтобы их убедить.§!\n"
 ARC_together_against_the_goliath_tooltip:0 "§YНам удалось убедить народ поддержать Всероссийский конгресс.§!\n"
 ARC_together_against_the_goliath_unconvinced:0 "§RРоссия выстоит! Всероссийский конгресс - наше единственное средство выживания, и мы будем с ним работать!§!\n"
 ARC_an_alliance_in_name_only_unconvinced:0 "§RК черту нацию! Всероссийский конгресс - это всего лишь уловка подонков, которые, как немцы, стащили бы у нас нашу свободу. Мы сами по себе!§!\n"
 ARC_an_alliance_in_name_only_tooltip:0 "§YНам не удалось убедить нацию поддержать Всероссийский конгресс§!\n"
 ARC_streamlining_the_congress_tooltip:0 "§YКонгресс был создан быстро и, следовательно, имеет ряд проблем, мы можем легко их устранить и, возможно, усилить поддержку наших демократических ценностей.§!\n"
 ARC_fighting_on_the_hidden_front_tooltip:0 "§YЧем они больше шкаф, тем громче он падает, это, безусловно, можно сказать и о немецкой военной машине. Саботируя их экономику, мы можем сделать так, чтобы падение наступило раньше.§!\n§YВВП Германии§! §Gуменьшится§! на 1,5 миллиарда Долларов США.\n"
 ARC_in_the_slave_camps_tooltip:0 "§YНаши шпионы установили немало контактов в немецких лагерях рабов, пора зажечь костры восстания.§!\n"
 ARC_spread_fear_among_industrialists_tooltip:0 "§YДелая себя похожей на индустриальную державу, мы можем напугать банкиров Германии, надеясь ускорить крах.§!\n"
 ARC_everyone_must_do_their_part_tooltip:0 "§YЕсли мы должны вести в бой самую большую армию из всех варлордств, тогда они, черт возьми, пошлют людей, чтобы поддерживать эту армию.§!\n"
 ARC_follow_our_example_tooltip:0 "§YМы показали пример того, как нация должна вести себя во время войны, теперь пришло время остальной части Конгресса последовать за нами.§!\n"
 ARC_the_problem_of_equipment_tooltip:0 "§YСосредоточив внимание на армии, наша промышленность деградировала, мы поднимем вопрос оборудования на конгрессе.§!\n"
 ARC_the_problem_of_labor_tooltip:0 "§YКогда краткосрочная проблема оборудования решена, пришло время взглянуть на долгосрочную проблему рабочих, которой нам также не хватает из-за войны.§!\n"
 ARC_improving_recruitment_methods_tooltip:0 "§YМетоды вербовки наших союзников, мягко говоря, отсутствуют и мы получили разрешение конгресса на их разработку.§!\n"
 
 ARC_voting_tooltip:0 "Тукущее количество голосов:[?ARC_personal_votes|Y0].\n§MЕдинство §!§TВсероссийского конгресса§!§M будет меняться в зависимости от разницы между голосами за и против.§!"
 
