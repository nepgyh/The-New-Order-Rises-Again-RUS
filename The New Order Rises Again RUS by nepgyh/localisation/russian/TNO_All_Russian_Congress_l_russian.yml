 Russian_fall_rot_decisions_desc:0 "Немецкий Голиаф снова на русской земле. Его грязные танки отгоняют наших людей, а его самолеты беспощадно наносят удары. Но на этот раз все по-другому, на этот раз русский народ извлек урок из своих прошлых ошибок. Наша нация, хотя и раздроблена, окрепла духом. Хотя у нас не так много шансов в одиночку противостоять немецкой угрозе, есть небольшой шанс, что мы сможем сплотиться.\n\n§PАнтигерманская партизанская деятельность§! [ROOT.GetGGR_russian_population_anger]\n[ROOT.GetARC_unity]"
