 ARC_proud_russian_army:0 "Гордая российская армия!"
 ARC_proud_russian_army_desc:0 "Полки идут стеной, \n\nКрасиво держат строй, \n\nИ гордо шелестят знамена. \n\nКомбат и рядовой, \n\nЕдиною судьбой \n\nМы связаны с тобой, друг мой! \n\nСлужить России \n\nСуждено тебе и мне. \n\nСлужить России, \n\nУдивительной стране, \n\nГде солнце новое встает \n\nНа небе синем. \n\nПлечом к плечу \n\nИдут российские войска. \n\nИ пусть военная дорога нелегка, \n\nМы будем верою и правдою \n\nСлужить России! \n\nВ бесстрашии атак \n\nСпасли мы русский флаг, \n\nИ дом родной, и наши песни. \n\nА коль придет беда, \n\nСобою мы тогда \n\nОтчизну заслоним, другой мой. \n\nСлужить России \n\nСуждено тебе и мне. \n\nСлужить России, \n\nУдивительной стране, \n\nГде солнце новое встает \n\nНа небе синем. Плечом к плечу \n\nИдут российские войска. \n\nИ пусть военная дорога нелегка, \n\nМы будем верою и правдою \n\nСлужить России! \n\nПолки идут стеной, \n\nКрасиво держат строй, \n\nИ вместе с нами вся Россия. \n\nИ он, и ты, и я – \n\nАрмейская семья, \n\nИ этим мы сильны, другой мой!"
 
 #Focus descriptions
 ARC_our_commitment_to_the_people:0 "Наша приверженность людям"
 ARC_our_commitment_to_the_people_desc:0 "Наш худший кошмар стал явью. И снова немецкая армия вторглась в Россию. Наша работа - победить. Однако, чтобы сдерживать немецкие полчища, нам понадобятся более сильные вооруженные силы. Мы начнем с улучшения основы наших армий, промышленности! Тех, кто годен для службы, вербуют на фронт, а остальных заставят работать на свою страну и выполнять свой патриотический долг, зная, что это единственный способ, которым Россия может победить захватчика. \n\nС достаточной промышленностью чтобы поддержать её, армия также начнет расширение. Будет набрано еще больше людей, будет проведена лучшая подготовка, а также будет использоваться улучшенное оборудование, поступающее из тыла. Мы будем использовать танки, самолеты, бомбы, все, что нужно. Все эти части головоломки должны быть на месте, потому что, возможно, ничто другое не спасет нас от угрозы Рейха."

 ARC_the_pan_russian_defense_industry:0 "Всероссийская оборонительная промышленность"
 ARC_the_pan_russian_defense_industry_desc:0 "Чтобы добиться успеха на фронте, требуются военные усилия и военная промышленность. Хотя наша нация обладает некоторыми возможностями по производству военной техники, необходимой для наших солдат, бесспорно, эти возможности ограничены. Сотрудничество между всеми членами Всероссийского Конгресса, несомненно, приведет к значительному совершенствованию военной промышленности, необходимой для успеха."

 ARC_dealing_with_scarcity:0 "Проблемы дефецита"
 ARC_dealing_with_scarcity_desc:0 " Мы, как небольшая часть русского народа, возможно, не сможем поддерживать крупную военную промышленность или обладать всеми ресурсами, необходимыми для мощной армии. Однако от нас также не стоит ожидать сотрудничества с теми, кто годами был нашими врагами. Немногие из наших соседей и союзников разделяют нашу идеологию и цели, и большинство лишь неохотно согласились присоединиться к усилиям, чтобы увидеть конец немецкого правления в России. Вот почему нам нужно использовать то, что у нас есть, в наших интересах, и не полагаться на тех, кто может повернуться против нас в любой момент."

 ARC_treads_on_the_ground:0 "Шаг за шагом..."
 ARC_treads_on_the_ground_desc:0 "Если и чему нас научили наши вечные враги, немцы, так это эффективности блицкрига. Бронетехника - ключ к подавлению и прорыву вражеских армий и может дать преимущество тем, кто ее использует. Наконец, время пришло. Россия - это равнины, идеально подходящие для танков, поэтому мы и сделаем на них упор. Наши многочисленные заводы и природные ресурсы будут задействованы, а произведенные танки будут переданы силам Всероссийского съезда. Будем надеяться, что это даст нам необходимое преимущество в этой войне."

 ARC_wings_in_the_air:0 "Крылья России"
 ARC_wings_in_the_air_desc:0 "Каждой современной и развитой стране мира необходимы военно-воздушные силы. Самолеты невероятно гибки на войне; они могут сбрасывать бомбы, поддерживать наземные войска или обеспечивать господство одной из сторон в воздухе. Они использовались десятилетиями, но российские военачальники почти не трогали их, кроме Свободных авиаторов, которые годами мужественно противостояли бомбардировкам люфтваффе. Пришло время сосредоточить больше внимания на наших военно-воздушных силах, произвести больше самолетов, чтобы помочь русскому народу победить немецкие орды любыми возможными средствами."

 ARC_the_backbone_of_the_congress:0 "Костяк Конгресса"
 ARC_the_backbone_of_the_congress_desc:0 "Основная тяжесть военных действий по-прежнему ложится на наши плечи. В то время как наши русские братья изо всех сил пытаются встать с ног и найти хоть какое-то применение своим частичным производствам, именно наши фабрики, наши рабочие и наши грузовики доставляют основную тяжесть оборудования храбрым солдатам Всероссийского Конгресса. \n\nИменно поэтому другие члены Конгресса предлагают нам больше инвестировать в нашу промышленность, предоставляя все: от небольших мастерских по изготовлению древесины до крупных заводов по производству игрушек для наших детей, танков и даже самолетов. Старые, заброшенные советские фабрики были нанесены на карту и помечены для их будущей реконструкции, чтобы обеспечить объединенную армию России! Мы не проиграем снова!"

 ARC_pool_the_work_forces:0 "Объединенные рабочие силы"
 ARC_pool_the_work_forces_desc:0 "Всем членам нашего Великого Конгресса стало совершенно ясно, что работа с децентрализованной промышленностью, независимо от господствующей идеологии, обязательно приведет к нашему поражению в битве за Отечество! Именно с учетом абсолютной необходимости победы недавний созыв конгресса вернулся с твердым «да» к движению по централизации бюрократического аппарата, который движет винтиками войны! \n\nЧтобы пригладить бюрократию, кажется, первый шаг - укрепить её. Общероссийское управление военной промышленности (Всероссийское управление военной промышленности или Всерупвойпро) было создано из конгломерата представителей промышленных руководителей всех стран, составляющих Фронт. Эта организация будет иметь власть над военной промышленностью каждого государства-члена Когнресса. Они будут принимать решения относительно распределения рабочей силы по многочисленным фабрикам, которые подпитывают храбрых солдат на наших линиях фронта."yes" to a motion to centralize the bureaucratic machinery that powers the cogs of the war effort!\n\nIn order to slicken the bureaucracy, it seems the first step is to strengthen it. The All-Russian Department of Military Industry (Vserossiyskoye upravleniye voyennoy promyshlennosti or Vserupvoypro) has been created out of a conglomeration of representatives from the industrial heads of every nation making up the Front. This organization will have power over the military industries of every member state of the Front. They will make decisions regarding the allocation of labor forces across the many factories that fuel the brave soldiers on our front lines."

 ARC_integrate_the_industries:0 "Интегрировать экономики"
 ARC_integrate_the_industries_desc:0 "Всерупвойпро, высший промышленный орган Конгресса, издал свой первый приказ: интегрировать промышленные мощности Всероссийского Конгресса! В коммюнике, опубликованном после их первой из многих встреч, подчеркивалась важность централизации военной промышленности. Это включает в себя полный пересмотр способа, которым большинство этих стран управляло своей отраслью (в виде таблиц, расписаний поездов и должностей), в пользу того, чтобы делать то, что делаем мы. \n\nРасписания поездов будут универсальными, чтобы гарантировать своевременную доставку нужного оборудования. Автоколонны снабжения будут организованы в команды. Ненужные бюрократические должности будут ликвидированы, а неэффективные олигархи уволены в пользу трудолюбивых статистиков и минимальной бюрократии. Необходимо, чтобы все россияне, независимо от идеологии и национальности, сплотились для дальнейшей борьбы с мерзким зверем, которым является немецкий зверь!"

 ARC_the_ideal_worker:0 "Идеальный солдат трудогого фронта"
 ARC_the_ideal_worker_desc:0 "В эти тяжелые времена нет места некачественному труду. Чрезвычайные обстоятельства требуют выдающихся работников! Тот, кто «просто оправдывает ожидания», ужасно отстает! Все должны последовать примеру наших рабочих, которые остаются на фабриках от рассвета до заката, работают сверхурочно и намного превышают квоты; получая взамен ещё одного мертвого немца! Каждый дополнительный процент заводского переполнения квот - это дополнительный артиллерийский снаряд, брошенный в немецкого солдата, еще дюжину храбрых русских, полностью экипированных для борьбы с нацистской нечистью! Всероссийский съезд одобрил работу нашего пропагандистского крыла, распространяя идею «Идеального рабочего» по всей России. Всё во имя победы! Славься труд российского рабочего!"just meeting expectations" is falling terribly behind! All must follow the example of our workers, who stay in the factories from dawn till dusk, working overtime and far exceeding quotas with their payment being: an hour overtime a German killed! Every extra percent a factory overfills quotas is an extra artillery shell thrown at a German soldier, another dozen brave Russians fully equipped to combat the Nazi scum! This All-Russian Congress has approved our propaganda wing to begin operating throughout the whole congress, spreading this idea of an "Ideal'nyy rabotnik" or Ideal Worker throughout the entirety of Russia. Anything to win this war! Advance, brave workers of Rossiya!"

 ARC_wartime_industrial_expansion:0 "Меры военного времени"
 ARC_wartime_industrial_expansion_desc:0 "Генералы, сообщавшие о нехватке боеприпасов, оборудования на фронте ясно дали понять, что укрепление нашей военной промышленности должно стать нашим главным приоритетом. Рабочим батальонам приказано все, что возможно, превратить в новые фабрики и заводы: склады, сараи, спортзалы, гаражи - всё это будет превращено в предприятия. /n/nНо с приобретением новых промышденных мощнастей возникает новая проблема. Кто будет на них работать? Ответ крайне прост и печален - школьники. Какое к черту образование, если твою Родину сейчас топчет Немецкий колосс? К сожалению, у нас попросту нет других вариантов. Школьники и дети - вот будущее России..."

 ARC_our_role_in_the_congress:0 "Наша роль в Конгрессе"
 ARC_our_role_in_the_congress_desc:0 "Хотя мы предприняли множество попыток укрепить промышленность наших союзников, наша промышленность остается самой сильной с большим отрывом. Это означает, что теперь только одно из двух орудий достается одному из наших солдат, которые, конечно, самые храбрые и самые преданные нашей Родине. Это ставит нас перед дилеммой: мы могли бы продолжить слияние наших отраслей с Конгрессом, сделав весь фронт сильнее; или мы могли бы сделать приоритетными наши собственные силы, усилив те, что являются движущей силой Конгресса. \n\n Независимо от того, что мы делаем, будут последствия, но разве не в этом суть? Война - это жертва, и в этот раз вам решать: какая жертва принесет больше пользы нашему молодому альянсу, победив захватчика?"

 ARC_were_open_to_new_ideas:0 "Мы открыты для новых идей"
 ARC_were_open_to_new_ideas_desc:0 "Война оказалась нелегкой задачей. С самого начала наши генералы изо всех сил пытались найти новую тактику, чтобы отбросить гуннов. Было предложено поговорить с нашими новообретенными «союзниками» по фронту, чтобы обсудить новую тактику и даже вложить больше наших драгоценных денег военного времени в военные исследования. Конечно, это также предоставит фантастическую возможность собрать больше... информации о наших соседях. \n\nДля этого потребуется создание специального съезда военных советников и начальников штабов наших стран. Это даст им фантастическую возможность обсудить успешные и неудачные тактики. Этот интимный обмен несколько секретными военными стратегиями может стать для нас отличным шансом подготовиться к более хаотичному будущему."allies" of the Front to discuss new tactics, and even invest more of our precious wartime money into military studies. Of course, this would also present a fantastic opportunity for gathering more... intel about our neighbors.\n\nDoing this would include the creation of a special congress of the military advisors and chiefs of staff of our respective nations. This would give them a fantastic opportunity to discuss successful and failing tactics. This intimate sharing of somewhat secretive military strategies may be a great chance for us to prepare for a more chaotic future."

 ARC_equip_our_troops_first:0 "Приоритет снабжения для наших солдат"
 ARC_equip_our_troops_first_desc:0 "Именно солдаты нашей армии жертвуют собой ради Нашей Родины, ни один другой солдат не так самоотвержен, как наш.  Поэтому вполне логично, что они получают лучшее оборудование. Хотя важно, чтобы мы снабжали наших соотечественников, мы должны помнить, что некоторые из этих других наций следуют отвратительным идеологиям и что как только эта война закончится, мы, скорее всего, окажемся не в лучшем месте, чем до ее начала. Разве это не правда? \n\nЭто разговоры, которые мы слышим в нашем правительстве. Они хорошо замечают: кому мы можем доверять больше, чем войска под нашим командованием, чтобы наилучшим образом использовать наше оборудование? Хотя есть очевидные недостатки, кажется, что это правильный выбор."

 ARC_our_commitment_to_freedom:0 "Наша приверженность свободе"
 ARC_our_commitment_to_freedom_desc:0 "Для нас нет ничего важнее свободы и демократического потенциала российского народа. Хотя не все наши новые «союзники» согласны с этим, более чем необходимо, чтобы мы дали понять всем россиянам, что мы не остановимся ни перед чем, чтобы защитить будущее Свободной России. Важно, чтобы в эти трудные времена, времена, когда наша идентичность как русских и демократизаторов подвергнется испытанию, мы остались верны своему делу и ни при каких обстоятельствах не позволили ослабить нашу приверженность свободе и демократическим процессам. \n\nВойна, которой мы так долго боялись, снова началась, война, которая лишила русский народ того, что он оставил двадцать лет назад: единства. Пора нам, через наших новых партнеров в Конгрессе, маневрировать в этой хаотической среде и, возможно, попытаться распространить нашу систему на остальную часть России."allies" agree with this, it is more than necessary that we let all Russians know that we will stop at nothing to defend the future: a Free Russia. It is important that during these trying times, times in which our very identity as Russians and democratizers will be put to the test, that we remain true to our cause and under no circumstances let our commitment to freedom and the democratic processes dwindle.\n\nThe war we have dreaded for so long has begun again, a war that robbed the Russian people of the one thing they had left twenty years ago: unity. It is time that we, through our new partners in the Congress must maneuver through this chaotic environment, and perhaps, in trying, spread our system to the rest of Russia."

 ARC_convincing_the_people:0 "Убеждая людей"
 ARC_convincing_the_people_desc:0 "Не все население так же убеждено, как мы, в легитимности, прагматизме или потенциале лучшего будущего России, которые приходят с нашим членством во Всероссийском Конгрессе. Честно говоря, они правы. Насколько предательством наших идеалов является присоединение к оружию с фашистами, большевиками и деспотами? Действительно ли помощь им в этой войне - единственный курс действий? Разве нет других альтернатив? \n\nДля того, чтобы убедить наших людей, безусловно, потребуется некоторое время, но при наличии достаточного количества времени (и, конечно, пропаганды) нет никаких сомнений в том, что они придут к тому, чтобы увидеть это по-нашему. В настоящее время Россия сталкивается с более серьезной угрозой, чем когда-либо прежде. Предыдущие войны только накапливались в этом последнем конфликте: именно здесь мы спасаем Россию или наблюдаем, как распадаются последние ее остатки. Мы, наше правительство, наш народ должны создать Свободную Россию для нашего народа.!"

 ARC_convincing_the_generals:0 "Убеждая генералов"
 ARC_convincing_the_generals_desc:0 "Мы обратили внимание на то, что среди нашего командного состава есть те, кто не так уверен в необходимости АРК. Чтобы иметь единую армию, важно убедить их, что они неправы, и что Фронт - это необходимый и хороший проект, который может даже позволить нам ускорить путь к освобождению России. \n\nПропаганда будет распространяться среди наших командиров и тех, у кого есть сомнения, будет позволено поговорить с нашими ведущими политиками, которые помогли спроектировать Конгресс. Потому что без помощи русских генералов Россия никогда не будет свободной!"

 ARC_convincing_the_government:0 "Убеждая правительства"
 ARC_convincing_the_government_desc:0 "Несмотря на все наши попытки убедить людей и генералов, мы всегда знали, что большая часть нашего правительства все еще против идеи AРК. Они не видят, что да, хотя мы объединяемся в коалицию фашистов, коммунистов и националистов, мы также присоединяемся ко всему народу России, и что с помощью этой акции совершенно очевидно, что мы можем завоевать их сердца и умы. \n\nОднако это невозможно сделать без нашего правительства на нашей стороне. Хотя это может быть война, мы не можем отклоняться от наших идеалов демократии, и важно, чтобы каждое внутреннее действие, которое мы предпринимаем, соответствовало нашим стальным убеждениям. Свобода России!"

 ARC_together_against_the_goliath:0 "Вместе против голиафа"
 ARC_together_against_the_goliath_desc:0 "Этот конфликт дейсвительно важен для России. Работа вместе - это не выбор, это абсолютная необходимость. Мы вместе сталкиваемся с объединенными силами самой агрессивной, наиболее ожесточенной и, возможно, даже самой сильной нации в мире, у которых нет ничего, кроме нас самих и наших соотечественников. Поэтому никого не должно удивлять то, что нам придется работать как никогда теснее с членами нашего Конгресса. Открывая новые каналы связи, открывая для них нашу инфраструктуру и поддерживая их в военном отношении, мы, без сомнения, выиграем эту новую Войну за независимость. Мы сражаемся с нашими соотечественниками и за них, и с этой силой мы не можем проиграть!"

 ARC_march_for_the_nation:0 "Марш России"
 ARC_march_for_the_nation_desc:0 "Поскольку война продолжается, нам нужно всё больше и больше мужчин. Оружие можно купить, нефть добыть, союз создать, но есть один ресурс, без которого вы никогда не выиграете войну, - это рабочая сила. Мы находимся в критической нехватке этого важного ресурса, и поэтому во имя демократии, во имя России, в нашем марше за нашу нацию Конгресс принял необходимые меры для начала проекта. \n\nМы боремся не для какого-либо военачальника или какой-либо идеологии, полной их ложных обещаний. Нет, мы маршируем за одно - за нашу нацию. По всей России люди явятся в деревни, города, бараки и двинутся на фронт. Служа полководцу, они действительно служат русскому народу, русскому народу. Без поддержки всей России и настоящего братства неясно, выживет ли наш эксперимент по-настоящему. За свободную Россию!"

 ARC_streamlining_the_congress:0 "Оптимизация Конгресса"
 ARC_streamlining_the_congress_desc:0 "Несмотря на то, насколько важен Конгресс для борьбы с нацистами, правда в том, что он далек от организованного единого фронта. Прямо сейчас было бы точнее сказать, что это наспех созданный хрупкий союз между государствами-варлорадми. Чтобы повысить его эффективность, мы должны улучшить его организацию и функции. Мы убедим полевых командиров подписать соглашение, даже если они не хотят этого, обещая более тесное сотрудничество между государствами-членами и надлежащие периодические конференции между ними, чтобы лучше организовать нашу стратегию."

 ARC_anti_german_propoganda_campaigns:0 "Анти-немецкая пропаганда"
 ARC_anti_german_propoganda_campaigns_desc:0 "В нашей славной борьбе с врагом необходимо заручиться поддержкой народа. Конечно, многие полностью поддерживают наши усилия, но некоторые не убеждены или не обращают на это должного внимания. Чтобы убедиться, что все на нашей стороне, мы развернем пропагандистскую кампанию. Сообщение должно распространяться через средства массовой информации, через газеты и статьи, через листовки и плакаты. Мы покажем, что немцы безжалостны, что они считают нашу нацию неполноценной и что они не остановятся, пока каждый из нас не остановится. Каждый гражданин России должен поддержать эту войну."

 ARC_fighting_on_the_hidden_front:0 "Битва на невидемом фронте"
 ARC_fighting_on_the_hidden_front_desc:0 "Чтобы победить немцев, мы не можем сражаться только на передовой. Немецкая экономика играет ключевую роль, особенно когда она становится все более и более хрупкой из-за вторжений Германа Геринга. Мы можем использовать это в наших интересах, делая все возможное, чтобы разрушить немецкую экономику. Оккупированные российские территории будут дестабилизированы, а их экономика разрушена, а мы посеем страх в экономической элите Рейха. С этим мы можем получить преимущество в войне."

 ARC_in_the_slave_camps:0 "В Концлагерях"
 ARC_in_the_slave_camps_desc:0 "Много лет назад нацисты подняли свои невообразимые зверства на совершенно новый уровень; они поработили наш народ. По всей оккупированной России миллионы «недочеловеков» стали частями бесчеловечной системы, которую считали вымершей. Время прошло, а этому не видно конца. Теперь пришло время сделать то, что Спартак сделал тысячелетия назад, а именно революцию рабов. Им будет предложено выступить против тех, кто угнетал их годами, и принять участие в революции против нацистской системы. Будем надеяться, что это станет ударом по и без того нестабильной экономике немецких территорий на востоке."subhumans" became parts of an inhumane system that was thought to be extinct. The time has passed by, and yet this continues with no end in sight. Now, it is time to do what Spartacus did millennia ago, and that is a revolution of the slaves. They will be encouraged to turn against those who have oppressed them for years, and take part in the revolution against the Nazi system. Hopefully, this will be a blow to the already unstable economy of the German territories in the east."

 ARC_spread_fear_among_industrialists:0 "Распространение страха среди промышленников"
 ARC_spread_fear_among_industrialists_desc:0 "Для нашего дела было бы большим преимуществом, если бы экономика Германии и ее сателлитов продолжала свой экономический спад, стремительно падая вниз и терпя крах. Хотя мы, очевидно, не можем контролировать его полностью, мы можем влиять на него по-своему. Информация об экономических проблемах, которые может вызвать война, особенно если она будет продолжаться, будет "leaked" and spread in Germany, about the economic trouble that the war could cause, especially if it continued. Hopefully, the bankers and businessmen will be scared and panic, throwing the German economy further into disarray."

 ARC_an_alliance_in_name_only:0 "Альянс только в названии"
 ARC_an_alliance_in_name_only_desc:0 "Создание Всероссийского конгресса в третий раз в новейшей истории показалось монументальным шагом в сопротивлении русского народа врагу. Тем не менее, это волшебным образом не устранило разногласия между государствами-варлордами, правящими страной, и маловероятно, что все государства-члены откажутся от всего в пользу единства против немцев. К сожалению для нас, люди это поняли. Многие критиковали Конгресс, ставя под сомнение его функциональность и считая его ненужным. Дальнейшая интеграция с Конгрессом и упование на него может принести нам только отрицательные результаты, и поэтому мы должны действовать самостоятельно, лишь на словах выступая перед Конгрессом, к которому российский народ потерял доверие."

 ARC_march_for_democracy:0 "Марш за демократию"
 ARC_march_for_democracy_desc:0 "В то время как война продолжается, наши мальчики гибнут на передовой, сражаясь с немцами. В то время как мы вносим свой вклад в оборону, возникла необходимость в увеличении численности наших войск, и поэтому мы должны расширить нашу военную службу. Конечно, это может не понравиться некоторым или даже большинству людей в нашей области. По этой причине мы начнем новый раунд пропаганды; мы будем утверждать, что вступление в армию - это единственный способ спасти нашу нацию, и мы должны сделать все возможное, чтобы защитить."

 ARC_wartime_measures:0 "Военные традиции"
 ARC_wartime_measures_desc:0 "Вновь возникла необходимость защитить наш народ от захватчиков. Однако нельзя допускать тех же ошибок, что и  предатель Николай Бухарин; индустриализация - ключ к победе на поле боя. Поскольку мы уже находимся в состоянии войны, наше время для действий ограничено, и поэтому мы должны активизировать наши военные усилия как можно быстрее. Следовательно, производство на фабриках должно быть увеличено за счет квот, улучшенных машин и оборудования или всего, что необходимо для улучшения нашего воепрома."

 ARC_the_issue_of_spies:0 "Проблема шпионов"
 ARC_the_issue_of_spies_desc:0 "Жестокая реальность такова, что в нашем государстве, как и в других государствах-варлордах в регионе, есть удивительное количество сотрудников внешней разведки. Они могут быть из Германии или других российских варлордов, но в любом случае мы не можем позволить им продолжать действовать, когда они могут быстро стать угрозой нашему суверенитету. Мы должны провести тщательное расследование, чтобы выяснить, кто в нашей стране может действовать по приказу иностранного правительства. Кто угодно может быть подозреваемым, и мы должны их найти."

 ARC_our_commitment_to_the_war:0 "Наш вклад в победу"
 ARC_our_commitment_to_the_war_desc:0 "Как и другие государства на русских землях, мы согласились сделать все возможное, чтобы помочь остановить немецкую угрозу. Пришло время выполнить это обещание, поскольку мы начнем всеобщую мобилизацию. Наши резервы будут призваны служить на передовой, в то время как другие способные люди дома будут призваны присоединиться к делу. Каждый, кто может стрелять из винтовки, будет призван в армию во имя борьбы с нацистами, которые угнетали миллионы наших людей. Надеюсь, наши люди ответят на призыв, и мы вместе сразимся с врагом всем, что у нас есть."

 ARC_rallying_the_cities:0 "Сплочение городов"
 ARC_rallying_the_cities_desc:0 "Всех набирать - непростая и рутинная работа. Для этого необходимо приложить концентрированные усилия. В городских районах, где живут тысячи человек, будут созданы пункты набора, и там все, кому придется вступить в армию, сделают это, даже если некоторые не в восторге от перспективы ожесточенного боя. Скоро они поймут, что это необходимая мера на благо страны."

 ARC_call_to_the_workers:0 "Воззвание к рабочим"
 ARC_call_to_the_workers_desc:0 "Рабочий класс составляет значительную часть граждан нашей страны, и, несмотря на их тяжелую работу на заводах, мы вынуждены начать их призыв в армию. Конечно, мы понимаем, что такая кампания по призыву на военную службу может нанести удар по нашим промышленным мощностям, но она будет относительно незначительной по сравнению с преимуществами наличия большего количества войск на поле боя. Хотя наша рабочая сила может сокращаться день ото дня, это может быть решением, даже временным."

 ARC_rallying_the_villages:0 "Сплочение деревень"
 ARC_rallying_the_villages_desc:0 "Россия традиционно была сельскохозяйственной страной. Неоспоримый факт, что многие наши граждане живут не в больших городах, а в маленьких селах, деревнях и фермах, разбросанных по сельской местности. В нашем стремлении увеличить нашу численность мы также должны обратиться к этим людям. Должностные лица будут бродить по этим небольшим общинам, находя тех, кто годен для военной службы, и будут вербовать их в российские вооруженные силы. Никто не может быть освобожден от помощи своей стране."

 ARC_call_to_the_farmers:0 "Воззвание к фермерам"
 ARC_call_to_the_farmers_desc:0 "Тысячи гордых россиян, работающих на фермах, безусловно, являются важной частью экономики, если не основой сельского хозяйства и производства продуктов питания в нашем государстве. Несмотря на то, что они могут приносить еду нашим солдатам и дома, наше положение ужасно, и солдаты являются ценным ресурсом. Нам нужно больше людей в нашей армии, и большинство этих фермеров могут сражаться, получив базовую подготовку. Это жертва, но мы должны принести ее, чтобы повысить наши шансы на выживание."

 ARC_we_will_overcome:0 "Россия выстоит!"
 ARC_we_will_overcome_desc:0 "Российская армия может быть не самой большой и самой элитной армией в мире. Возможно, мы не самые технологически продвинутые, а наши солдаты - не самые опытные. Многие из наших войск слишком стары или слишком молоды, а многие неопытны. Некоторые никогда раньше не касались винтовки. Тем не менее, наша армия горда и готова защищать свою Родину. Даже если мы можем столкнуться с многочисленными препятствиями на пути к спасению и победе, мы ничего не можем сделать, кроме как преодолеть их."

 ARC_everyone_must_do_their_part:0 "Каждый вносит свою лепту"
 ARC_everyone_must_do_their_part_desc:0 "Основная функция Конгресса всегда заключалась в расширении сотрудничества между всеми различными российскими государствами. Одной из областей, в которой мы не ожидали возникновения проблем, была наша рабочая сила; возможно, Конгресс нас спасет. Пора посмотреть, могут ли они помочь в решении этой проблемы, спросив, возможно ли, чтобы другие члены присылали к нам призывников, которых они завербовали. Надеюсь, мы заставим их понять нашу ужасную ситуацию, и наша мольба о помощи будет успешной."

 ARC_follow_our_example:0 "Следуя нашему примеру"
 ARC_follow_our_example_desc:0 "Поскольку над нами нависла угроза со стороны Германии, наша нация сделала так много, преодолевая вес немецкого колосса, чтобы мобилизовать силы и бороться с захватчиками. Мы сделали все, чтобы собрать солдат, оружие, снаряжение и многое другое, но нам кажется, что другие варлорды не берут на себя ответственность. Конечно, это не идеально для защиты России. Поэтому мы потребуем от наших союзников в Конгрессе расширить их оборонительные усилия, чтобы соответствовать нашим стандартам, во имя сохранения нашей нации жизни и свободы."

 ARC_you_can_do_more_than_this:0 "Вы можете сделать больше"
 ARC_you_can_do_more_than_this_desc:0 "Поскольку ситуация требует еще большей приверженности со стороны всех российских властей, не находящихся под пятой иностранной державы, наши требования к их военным усилиям также должны расширяться. Мы будем оказывать давление на наших союзников, чтобы они продолжали наращивать их мобилизацию, особенно призыв в армию; Хотя люди, которых они вербуют, могут быть не самыми лучшими, в этой войне решающее значение имеют кадры. Эти военачальники должны будут работать на благо страны, и их армия будет увеличиваться, хотят они того или нет."

 ARC_the_grunts_of_the_congress:0 "Основа Конгресса"
 ARC_the_grunts_of_the_congress_desc:0 "Стало ясно: мы - дыра, из которой Фронт черпает своих людей, их человеческое топливо. Без нас, возможно, этот фронт был бы лишен. По всей протяженной линии фронта, проведенной через Западную Россию, мужчины, мальчики и деды, которые умирают каждый день, не из других городов, поселков и деревень [ROOT.GetName]. Хотя мы могли бы возразить против этого, кажется, что этот ярлык естественен для нас. Это наш выбор: заставить наших коллег-членов Конгресса набрать больше веса или принять эту вновь обретенную естественную позицию во главе наших военных усилий. Россия, вперед!"

 ARC_the_problem_of_equipment:0 "Проблема оснащения"
 ARC_the_problem_of_equipment_desc:0 "Размер нашей армии влечет за собой ряд проблем. Самой очевидной из них, естественно, является проблема предложения. Хотя в нашем распоряжении могут быть тысячи и тысячи людей, это ничего не значит, если мы не сделаем все, что в наших силах, чтобы адекватно поддержать их военными средствами: оружием, боеприпасами и припасами. Мы должны решить эту проблему, и в ближайшее время. \n\nУ нас есть варианты. Хотя мы являемся частью Всероссийского съезда, сомнительно, должны ли наши солдаты, которые ведут большую часть боевых действий, получать равные суммы по сравнению с другими, менее активными фронтами. Мы могли бы обогатить наши собственные запасы, давая нам больше возможностей для работы, но поставив под угрозу наши отношения на фронте, или мы могли бы сосредоточить наши закупки внутри и позволить ресурсам течь одинаково беспрепятственно."

 ARC_the_problem_of_labor:0 "Проблема труда"
 ARC_the_problem_of_labor_desc:0 "Война, как и война, вовлекла в нее всех. В то время как когда-то наши фабрики были заполнены и производили с полной производительностью, по мере того, как люди с фабрик уходили на передовую, они сокращались, а некоторые производили половину или даже меньше, чем следовало бы. Эта проблема не может оставаться нерешенной. Наш долг - найти решение, которое позволит людям, находящимся на передовой в великой борьбе нашей нации, дать отпор гуннам. \n\nМы могли бы помочь всем прифронтовым нациям улучшить их рабочую силу, поделившись с ними новыми методами. , позволяя им инспектировать наши фабрики, или мы могли бы посвятить все наши интересы укреплению ядра [ROOT.GetName]. Чтобы решить эту дилемму, мы должны взвесить все «за» и «против» своего выбора."

 ARC_assist_the_stragglers:0 "Помогите отставшим"
 ARC_assist_the_stragglers_desc:0 "Когда наши люди храбро отражают волну за волной национал-социалистических захватчиков, мы обратили внимание на то, что не все страны фронта разделяют впечатляющие способности наших солдат. Мы составляем основу фронта, и наши возможности намного превосходят большинство других, что, хотя и хорошо для нас, подрывает силу фронта. Мы должны им помочь. \n\nКак это сделать? Мы будем отправлять советников, сотрудничать с их генералами, помогать обучать новобранцев. Да, это будет стоить нам поставок, но в этой войне сражается не только мы. Это будет рискованно, но с новой, усиленной армией фронта, которая будет поддерживать нас в нашей войне против захватчиков, мы будем вдвое сильнее. Мужчины России, нападающие!"

 ARC_joint_military_command:0 "Объединенное командование"
 ARC_joint_military_command_desc:0 "Во время этой войны наблюдались определенные... инциденты. Отряды одного передового члена атакуют, в то время как другие наблюдают, артиллерия обстреливает дружественные позиции, эшелоны с припасами ставятся прямо перед отрядами, испытывающими недостаток в снабжении. Все это происходило много раз, и это только те, которые мы наблюдали. Это должно быть прекращено, и единственный способ обеспечить это - создать Общероссийское объединенное военное командование. \n \nМы предложим нашим фронтовикам необходимость военного времени: совместное военное командование во главе с нашими генералами совместно с таковые Всероссийского съезда. Поступая так, мы сможем лучше координировать сильную оборону и, в конечном итоге, наступление, чтобы сохранить великую и чистую русскую нацию!"

 ARC_improving_recruitment_methods:0 "Улучшенные способы вербовки"
 ARC_improving_recruitment_methods_desc:0 "В нашей смелой нации осталось очень мало людей, чьи жизни еще не полностью посвящены делу русского народа. В деревнях, поселках и городах большая часть мужского населения сейчас живет на фронте. Однако этого нельзя сказать о наших союзниках в Конгрессе. В то время как группы добровольцев или те, кто не смог заплатить взятку за призыв на военную службу, сидят в окопах по всей Западной России, многие из их людей работают в полях, не зная истинной славы, которая служит народу России выше всех остальных. \n \nЭто не допустят. После того, как мы представим Конгрессу нашу аргументацию, им станет очевидно, что они должны увеличить свой призыв, бороться с коррупцией и усилить вербовочную пропаганду. Мы пошлем к ним наших вербовщиков, а затем представим себя настоящими хранителями будущего России, России для русских, неподдельной гуннам и их сподвижникам. Помните, все мужчины России, на фронт!"

 ARC_the_proud_russian_army:0 "Гордая и Легендарная"
 ARC_the_proud_russian_army_desc:0 "Наши люди поют, гуляя по кострам в лесу после того, как стихли перестрелки, осматривая окопы после особенно сильного артиллерийского обстрела, или в бункерах, когда вонь химического газа витает в метрах над землей. Они поют и молятся за Россию, где все чистые русские мужчины и женщины могут иметь свою страну, где они все равны под великим московским солнцем. С этими убеждениями, запечатленными в их сердцах, как пули в их ружьях, они представляют собой почти непреодолимую силу. \n \n Все это время борьба с немцами породила новый дух, русский дух. Когда солдаты с грубой кожей, нахмуренными бровями и ожесточенным духом из-за своего ветеранства маршируют в битву, внутри себя они обнаруживают, что сражаются уже не за какой-то город на Урале или город в Западной России, а за всех людей из Санкт-Петербурга во Владивосток."
 
 ### ARC events ###
 ARC.2.t:0 "Русь непокалебима"
 ARC.2.desc:0 "В течение пятидесяти дней наши силы преодолевали трудности и сдерживали натиск Германии. Сверхуверенные силы Геринга увязли, и им на каждом шагу противостоят не только наши регулярные войска, но и стихийные народные восстания. Героизм и достоинство простых русских сдерживают штык гуннов. \n\nОднако несколько членов нашего высшего командования изучили нашу текущую ситуацию, и их анализ мрачен: припасы истощаются, и чудо, которое мы пережили пока не может длиться вечно. Они говорят, что мы должны смотреть правде в глаза - хотя мы утверждаем, что являемся законным правительством всей России, по любой рациональной оценке мы просто государство-варлорд, и все чаще некоторые в нашем высшем командовании утверждают, что у нас нет ресурсов, чтобы одолеть сверхдержаву в одиночестве. Они призывают к беспрецедентному шагу - обратиться к нашим соперникам по всей России и сформировать коалицию, чтобы использовать все ресурсы страны для борьбы с тевтонскими ордами. Тем не менее, само собой разумеется, что это будет дорого обходиться с политической точки зрения и будет сопряжено с риском слишком большого доверия к нашим врагам в самой России. Сотрудничество с нашими соперниками вполне может обречь на провал наше видение единой России. Но невыполнение этого может поставить под угрозу саму идею единой России. \n\nЭто предложение вызвало огромную полемику в рядах нашей фракции, и необходимо принять решение."
 ARC.2.a:0 "Только вместе мы выстоим. Сформируем коалицию."
 ARC.2.b:0 "Мы - истинные спасители России. Мы сразимся в одиночку."
 
 ARC.3.t:0 "Запад пал"
 ARC.3.desc:0 "При любых других обстоятельствах новость о полном уничтожении наших западных соперников вызвала бы ликование. Тем не менее, новость о том, что немецкий вермахт уже покорил западную Россию в сроки, превышающие даже самые либеральные оценки, означает только одно - мы следующие на линии огня, и мы должны столкнуться с пушкой фюрера Геринга в одиночку. \n\nИли, возможно, нам не нужно идти в одиночку. \n\nПринимая во внимание ужасные обстоятельства, кажется разумным, что наши соперники в других регионах России - какими бы враждебными к нам они ни были - могут быть готовы к какой-то временной коалиции, чтобы оттолкнуть волка от наш коллективный порог. Это повлечет за собой сомнительное и, вполне возможно, чрезмерное доверие к ним. Но в то же время, если бы мы могли утвердить ведущую роль в такой коалиции всех россиян, возможностей для продвижения нашей собственной программы было бы множество. \n\nИ тем не менее, многие из наших генералов утверждают, что мы можем действовать в одиночку. Говоря о готовности и обучении своих людей и мощи наших войск, а также о суровости местности, они утверждают, что мы более чем способны положить конец маленькому военному приключению г-на Геринга, в котором другие потерпели неудачу, и доказать раз и навсегда, что мы законное правительство всей России."
 ARC.3.a:0 "Только вместе мы выстоим. Сформируем коалицию."
 ARC.3.b:0 "Мы - истинные спасители России. Мы сразимся в одиночку."
 
 ARC.4.t:0 "Скромное предложение"
 ARC.4.desc:0 "Сегодня в наше правительство пришло нечто весьма необычное - дипломатическая почта. Надежная формализованная дипломатия - не то, что часто случается, если вообще случается, в продуваемых ветрами степях России. Наши лидеры привыкли, что другие варлорды к ним относятся с пренебрежением, как король обращается с претендентом на свой трон. Тем не менее, сегодняшнее прибытие на этот раз относилось к нам как к суверенному правительству - возможно, говоря об отчаянии тех, кто его послал. \n\n"To the Leadership of the [Root.GetNameDef]:\n\nOur nation is once again threatened by the German behemoth. The Hitlerite beast is now at our door, and, try as we might, no single one of us can stem the Nazi tide alone. We have different beliefs and ideas of what Russia is and what it should be. But we are all Russians. We are but branches of the same tree, children of a lineage of a thousand years of hardship and triumph. The All-Russian Congress is exactly what it sounds like - a coalition of other warlords intended to bring the full resources of this nation and land we share to bear against the German war machine. Russians have only ever been victorious when standing together. We pray that you will stand with us in our fight to save Russia.""
 ARC.4.a:0 "Только вместе мы выстоим"
 ARC.4.b:0 "Нет. Лесть не может сделать это предложение разумным."
 
 ARC.5.t:0 "[From.GetNameDef] Присоеденяется к Конгрессу"
 ARC.5.desc:0 "[From.GetNameDef] руководство увидело надобность Конгресса. Несомненно, под влиянием угрозы, исходящей от вторжения Геринга, они согласились присоединиться к Всероссийскому Конгрессу и предоставить свои силы для общей защиты всей России. Хотя еще неизвестно, насколько материально они действительно будут способствовать военным усилиям, это, по крайней мере, сулит хорошие перспективы для общероссийского проекта."
 ARC.5.a:0 "Сила в числах."
 
 ARC.6.t:0 "Конгресс сформирован!"
 ARC.6.desc:0 "Наконец-то наши соперники увидели мудрость нашего проекта по защите всей России от немецкой угрозы. Сегодня в переполненном зале [Root.Capital.GetName] представители нескольких российских полевых командиров взяли на себя твердое обязательство сражаться бок о бок, чтобы отразить вторжение. Пропагандисты нашего правительства уже приветствовали это как блестящую победу [Root.GetAdjective] дипломатии и неоспоримое проявление нашей судьбы, чтобы однажды стать единственным и легитимным правительством России. \n\nЦиники, конечно, поспешили предположить, что заставить наших соперников выполнить взятые на себя сегодня обязательства будет труднее, чем кажется, и то, что заставить так много различных правительств, вооруженных сил и ополченцев на самом деле сотрудничать, может быть сродни пасти кошек. В конце концов, как иронично заметил один генерал, сегодняшнее соглашение - не что иное, как лист бумаги, и мы живем в стране, где процветает неграмотность. Но на сегодняшний день, по крайней мере, на мгновение, воцарились оптимизм и идеализм, поскольку мы нашли момент, чтобы вспомнить, что, несмотря на наши политические разногласия, мы все еще все русские."
 ARC.6.a:0 "Боже, храни Конгресс! Боже, храни Россию!"
 
 ARC.8.t:0 "[From.GetNameDEF] хочет присоединиться!"
 ARC.8.desc:0 "Несмотря на первоначальное несогласие с планом, [From.GetNameDEF], похоже, пришли к нашему образу мышления и сегодня подали официальный запрос на присоединение к Всероссийскому Конгрессу. Многие скептически относятся к их внезапному изменению взглядов, но нельзя отрицать, что сила в количестве."
 ARC.8.a:0 "Добро пожаловать... друзья?"
 ARC.8.b:0 "Им нельзя доверять."
 
 ARC.9.t:0 "Конгресс отвергает наше предложение!"
 ARC.9.desc:0 "Наша скромная просьба о членстве во Всероссийском Конгрессе отклонена! Независимо от того, является ли это результатом нашей первоначальной оппозиции проекту, каким-то образом отравляющим отношения, или результатом какой-то политической интриги, это серьезное оскорбление и бессовестное предательство общероссийских идеалов, которые, как заявляет Конгресс, представляют."
 ARC.9.a:0 "Нам будет лучше без таких "friends"."
 
 ARC.10.t:0 "Конгресс принимает наше предложение!"
 ARC.10.desc:0 "Без сомнения, желая добавить нашу огромную силу к своей собственной, Всероссийский Конгресс официально принял нашу просьбу о членстве и объявил нас полноправным членом коалиции против немецкого вторжения. Это знаменует собой большой шаг вперед во внешней политике нашего правительства и подтверждает нашу позицию как силы, с которой нужно считаться в хаотическом российском политическом театре."
 ARC.10.a:0 "Вместе мы выстоим, а поодиночке - падем"
 
 ARC.11.t:0 "Факел лидерства приобрел нового хозяина"
 ARC.11.desc:0 "После недавнего краха [ARC_leader.GetNameDEF], до сих пор являвшегося фактическим лидером Конгресса, задача руководства коалицией перешла к нашему правительству. Когда [ARC_leader.Capital.GetName] замолкает и на него претендуют разрушительные силы истории, перед нашим государством встает задача, которая одновременно является титаническим бременем, но также и возможностью поразительного масштаба. Если мы добьемся успеха там, где не удалось [ARC_leader.GetNameDEF], наше правительство, несомненно, займет видное место в борьбе за воссоединение России. Однако если мы проиграем ..."
 ARC.11.a:0 "Боже, храни Конгресс. Боже, храни Россию."
 
 ARC.12.t:0 "Идеальный Российский Рабочий"
 ARC.12.desc:0 "Поскольку Конгресс координирует свои усилия по созданию единой пропагандистской кампании, объединяющей всех россиян, нам представилась довольно ... уникальная возможность. Ключевым аспектом кампании является создание идеала «русского рабочего» для мотивации гражданского населения на помощь в военных действиях. Такая санкционированная Конгрессом пропаганда, несомненно, получит распространение по всей России, и шанс для таких социалистов, как мы, распространить наш образ мышления среди рабочих, трудящихся при реакционных режимах по всей России, неоспорим и может заложить основу для послевоенной кампании по борьбе с коррупцией, а также поможет объединить всю страну под нашим руководством. Конечно, добавление социалистического оттенка к пропаганде Конгресса, естественно, обострит отношения между нами и нашими соперниками, возможно, в ущерб военным усилиям в целом ..."Russian worker" to motivate the civilian population to help with the war effort. Such Congress-sanctioned propaganda will no doubt see distribution across all of Russia, and the chance for socialists such as us to spread our way of thinking to workers toiling under reactionary regimes across Russia is undeniable, and could lay the foundation for a postwar campaign to reunite the whole country under our leadership. Of course, adding socialistic undertones to Congress propaganda would naturally strain relations between us and our rivals, possibly to the detriment of the war effort as a whole..."
 ARC.12.a:0 "Россия стоит выше политических повесток дня. Сохраняйте нейтралитет."
 ARC.12.b:0 "Мы не можем упустить эту возможность."
 
 ### 13
 
 ARC.13.t:0 "Промышленная ко-операция"
 ARC.13.desc:0 "В нашем государстве началась индустриализация! По общему признанию, это не медленная индустриализация, которую можно было бы ожидать от частично слаборазвитой экономики, а гораздо более быстрая. Это необходимо, потому что Вермахт не будет ждать, пока мы поднимем нашу промышленность. \n\nИ поскольку количество наших сборочных линий и рабочих только растёт, Всероссийский Конгресс отметил наш прогресс. Фактически, они обратились к нашему правительству, чтобы обсудить совместную программу промышленного расширения. С помощью такого проекта мы не только поможем другим государствам-варлордам с их военной экономикой, но и получим от них дополнительную поддержку. Это может включать получение ресурсов, которые трудно найти на территориях, которые мы контролируем, технологические и промышленные эксперты, приезжающие в нашу страну, и многое другое. \n\nКонечно, как и в случае с большинством деловых кругов, связанных с Конгрессом, изоляционисты в нашем правительстве немедленно выступили против это и выдвинули встречное предложение о расширении фабрик и производства только в нашей стране, сосредоточив внимание на автаркии. Какую программу мы выберем?"
 ARC.13.a:0 "Мы будем работать с Конгрессом."
 ARC.13.b:0 "Расширяйте только нашу промышленность."
 
 ### 14

 ARC.14.t:0 "Расширяя наши ряды"
 ARC.14.desc:0 "На протяжении всей войны против Германии наша роль во Всероссийском съезде оказалась важной, поскольку мы стали одним из самых больших винтиков в этой сложной машине. Наша отрасль с большим отрывом оказалась крупнейшей на объединенном фронте. Люди упорно трудятся на заводах и делают все возможное, чтобы помочь Конгрессу любым возможным способом, и это принесло свои плоды. \n\nКонечно, кажется полезным, что мы стали величайшей отраслью в альянсе. С самого начала процесса добычи необходимых ресурсов до его конца, оснащения людей пушками и танками, никто не может сравниться с нами по численности и производству. Однако это не обязательно было выгодно нашему собственному государству. Мы обнаружили, что отправляем все больше и больше снаряжения другим военачальникам, которым оно нужно больше, чем нам в бою. Эта ситуация достигла того, что наша собственная армия начала сталкиваться с нехваткой оборудования и других предметов первой необходимости. \n\nМы должны наконец решить, какое наше место в Конгрессе и в его военных усилиях будет. Один из вариантов - сохранить статус-кво и продолжать поддерживать наших русских братьев оружием за счет наших собственных вооруженных сил. С другой стороны, мы могли бы больше изолировать себя, значительно сократив поставки и сохранив всю нашу ценную промышленную продукцию для себя ради борьбы с врагом."
 ARC.14.a:0 "Мы станем главным поставщиком армии Конгесса!"
 ARC.14.b:0 "Наши винтовки только для наших солдат!"
 
 ### 15
 
 ARC.15.t:0 "Убеждая людей"
 ARC.15.desc:0 "Всероссийский Конгресс, с момента его создания как наиболее отчаянное решение для спасения России от вторжения Рейха, был спорной темой на территориях, которые мы контролируем. Для некоторых это было не только необходимостью, но и благотворным развитием на благо нации. Они заявили о своей поддержке на улицах и по радио и сплотили остальных граждан вокруг этого благородного дела. \n\nОднако некоторые не были так убеждены в том, что предлагает Конгресс. Для них это не союз, чтобы противостоять захватчику, а лоскутное одеяло полевых командиров, которые явно противостоят друг другу, от фашистов до коммунистов и монархистов. В их головах только мы можем по-настоящему бороться с немецкой угрозой должным образом и без необходимости в каких-либо союзниках, которые могли бы нанести нам удар в любой момент. \n\nКонечно, такие отклонения от официальной позиции правительства нанесли ущерб военным усилиям. Некоторые не хотят идти в армию или работать на заводах, и, что еще хуже, они убеждают других поддержать ту же позицию. Поэтому некоторые официальные лица предложили пропагандистскую программу в поддержку Конгресса, чтобы сплотить людей и заставить их единодушно поверить в его силу и эффективность."
 ARC.15.a:0 "Иницирйте пропагандистскую компанию."
 ARC.15.b:0 "Это бесполезно."
 
 ### 16
 
 ARC.16.t:0 "Убеждая генералов"
 ARC.16.desc:0 "Как бы не хотели политики страны это признавать, войну нельзя вести без верховного командования и генералов, особенно если они не лояльны к делу, за которое сражаются. Таким образом, мы должны сделать так, чтобы даже последний офицер нашей армии был убежден в том, что Всероссийский съезд объективно является лучшим решением для нашего народа в борьбе с немцами, даже если это означает сотрудничество с предателями. В конце концов, враг вашего врага - это ваш друг. \n\nПоворот генералов к нашей стороне может означать обращение к их более патриотичной стороне. Большинство присоединились в качестве офицеров, чтобы служить своей нации и ее делу, и нам нужно будет заверить их, что они будут делать именно это, сражаясь за Конгресс. Возможно, было бы достаточно обещаний, что с этими «предателями» разберутся после поражения Рейха. Так или иначе, лояльность военных может стать ключом к успеху на войне."traitors" will be dealt with once the Reich is defeated could also suffice. One way or another, the military's loyalty could be key to have in the war."
 ARC.16.a:0 "Нам есть о чем с ними потолковать."
 ARC.16.b:0 "Нам не надо их ни в чем убеждать."
 
 ### 17
 
 ARC.17.t:0 "Убеждая политиков"
 ARC.17.desc:0 "В нашем стремлении заручиться поддержкой Конгресса и его полезности нам нужно наконец обратиться к самому правительству. Как демократия, правительство - это не сплошное ядро ​​деспотов и олигархов, преданных одному делу. Вместо этого мы верим в представительство народа, и поэтому многие фракции занимают должности в законодательных органах и бюрократии. Конечно, при разнообразии такой политической системы некоторые неизбежно будут возмущены Всероссийским Когрессом, и нам нужно это изменить. \n\nИзменение убеждений этих людей и их позиций на политической арене - это очевидно, сложно, и это будет тяжелая битва. Однако, мы можем попробовать. Посредством харизматических речей, пропаганды и, возможно, некоторых других ... теневых методов мы попытаемся сплотить политиков на стороне Конгресса. \n\nЕсли эта попытка увенчается успехом, ее преимущества будут для нас очень важны. Нам не нужно будет беспокоиться о последствиях наших дипломатических и военных успехов и неудач дома, потому что мы будем знать, что нас всегда поддерживают, и любые законы и программы, относящиеся к Конгрессу, больше не будут вынуждены бороться, чтобы пройти через законодательный орган. Должны ли мы направить наши усилия на то, чтобы убедить правительство и оппозицию в ценности Конгресса?"
 ARC.17.a:0 "Да, убедите их!"
 ARC.17.b:0 "У нас есть дела и поважнее."
 
 ### 18
 
 ARC.18.t:0 "Желание людей"
 ARC.18.desc:0 "Успех попытки убедить наш народ и наших лидеров в отношении Всероссийского съезда очевиден. Это видно на улицах и площадях, где наши люди проводят акции в поддержку Конгресса и против Германии. Некоторые даже начали чувствовать солидарность между ними и другими варлордами, с которыми мы нерешительно вступили в союз, веря в необходимость такого пакта. То же самое и с нашими политиками, нашими бюрократами и нашими генералами, которые, похоже, стремятся сотрудничать во имя славы русской нации. \n\nУкрепление этого чувства, которое распространилось в последние несколько недель в нашем государстве, можно увидеть в предложенном новом законодательном акте. «Закон о совместной защите российской нации» был разработан и предложен несколькими членами нашего парламента, как от правяще1 партии, так и от оппозиции. В случае его принятия сотрудничество с Конгрессом расширится за счет совместных программ в экономике и в военной сфере, а также станет проще, поскольку будет сформирован специальный комитет. Это предложение получило широкую поддержку в стране, но окончательное решение остается за самим законодательным органом."Law Regarding the Joint Defense of the Russian Nation" has been drafted and proposed by several of our own parliament members, both from the governing parties and the opposition. Should it pass, cooperation with the Congress will become more extensive through joint programs in the economy and military, and it will become easier as well, since a specific committee will be formed. This proposal has received widespread support from the nation, but the final decision is up to the legislature itself."
 ARC.18.a:0 "Во славу России, акт пройдёт."
 ARC.18.b:0 "Хоть мы и идем против Родины, но акт не проходит"
 
 ### 19
 
 ARC.19.t:0 "Меры военного времени"
 ARC.19.desc:0 "Похоже, что, несмотря на все наши попытки убедить всех в ценности Всероссийского Конгресса, большинство все еще не убеждены. Многие находят возмутительным, что такая демократия, как мы, готова работать с диктаторами, радикальными идеологами и другими экстремистами. Это чувство еще более усиливается из-за распространенной веры в то, что наше собственное государство способно защитить и победить немцев самостоятельно, без какой-либо внешней помощи. Хотя это ни в коем случае не соответствует действительности, это стало обычным заявлением, особенно среди националистов, которые верят в свою страну. \n\nПоскольку это мнение широко распространено, управление дальнейшим сотрудничеством с Конгрессом и его отдельными членами будет труднее. Однако у правительства есть потенциальное решение, если они готовы пойти против воли людей, которым они служат, для достижения своих целей. Несмотря на то, что мы демократия, у лидера всегда есть дополнительная власть для обеспечения безопасности и стабильности в это время, и поэтому он имеет право издавать указы и постановления без одобрения общественности или законодательного органа. Таким образом, мы могли бы использовать эту власть для расширения нашего сотрудничества с Конгрессом за счет общественной поддержки."
 ARC.19.a:0 "Сделаем это, даже если ради этого придётся идти против собственных собратьев."
 ARC.19.b:0 "Мы должны подчиняться воле наших граждан."
 
 ### 20
 
 ARC.20.t:0 "Проблема демократии"
 ARC.20.desc:0 "Наше правительство, маяк демократии в эти мрачные времена, решило взять на себя инициативу и возглавить совершенствование Конгресса как сплоченного и эффективного органа для борьбы против немцев. Хотя мнения о том, как этого можно достичь, различаются от фракции к фракции и от военачальника к военачальнику, мы должны прийти к общему соглашению на благо российской нации. \n\nСамое очевидное решение, которое наши демократические политики предложили и громко поддерживают, это решение - демократическая система. Мы, как факелоносцы народного представительства, должны распространить эту систему на самодержавные правительства России, поскольку мы видим Конгресс как сосуд. Сделав функцию альянса отражающей наши собственные убеждения и идеалы в отношении политической системы, мы расшириним наше влияне и сплотим Конгресс. Лидеры и принимаемые решения будут определяться не силой и влиянием, а путем голосования, и мы надеемся, что это сделает альянс более эффективным в принятии решений и более сильным противником для нацистов. С другой стороны, некоторые критикуют такие предложения, ссылаясь на то, что эти демократические процессы не сделают Россию сильнее, а только ослабят ее мощь. Вместо этого они предложили систему, которая, хотя и меньше придерживается того, что думает наше собственное правительство, скорее всего, будет более подходящей для страны, находящейся в тотальной войне. Эта система будет больше вращаться вокруг более сильного исполнительного органа, ответственного за принятие решений, при этом прислушиваясь к мнению каждого валорда. Какую систему мы предложим Всероссийскому съезду?"
 ARC.20.a:0 "Предложите демократическую систему."
 ARC.20.b:0 "Предложите систему для решающего слова Конгресса."
 
 ### 21
 
 ARC.21.t:0 "Проблема шпионов"
 ARC.21.desc:0 "Российское военное командование, обычно хаотичное и не имеющее эффективного правительства, контролирующего свою землю, идеально подходит для проникновения агентов внешней разведки. И мы опасаемся, что это уже произошло во многих случаях. У нас есть несколько врагов, которые хотели бы шпионить за нами, и те, которые приходят на ум первыми, - это Рейх, который имеет силы создать обширную шпионскую сеть, и другие российские полевые командиры, которые, даже если они находятся в Конгрессе, могут захотеть собирать информацию от нас или уничтожать нас изнутри. Как бы то ни было, мы должны расправиться со всеми потенциальными шпионами. \n\nЧтобы решить эту проблему, необходимо провести обширные поиски и расследования в отношении граждан и должностных лиц в нашем государстве, особенно наиболее подозрительных. Это потребует значительных ресурсов, поэтому пока мы сосредоточимся на искоренении одного из двух наших главных врагов. \n\nПервый вариант - сосредоточиться на том, что может быть нашим величайшим врагом, на немцах. История Власова и Русской освободительной армии хорошо известна в нашей стране, и в наших рядах могли быть коллаборационисты и шпионы. Однако это не означает, что внутренние враги из России, даже если они также стремятся бороться с Рейхом, не захотят вести шпионаж на наших землях. Возможно, это просто для защиты своих интересов как правителей России. Таким образом, мы могли бы также сосредоточиться на выслеживании шпионов других полевых командиров и стабилизировать нашу власть над нашими территориями."
 ARC.21.a:0 "Сфокусируемся на немецких шпионах."
 ARC.21.b:0 "Сфокусируемся на шпионах из российских варлордств"
 
 ### 22
 
 ARC.22.t:0 "Запрос от наших Союзников"
 ARC.22.desc:0 "Недавно к нам поступил «призыв о помощи» от другого варлорда, члена Всероссийского съезда. Используя это для обоснования своего запроса, они связались с нами, чтобы обсудить вопросы, касающиеся военных действий. В частности, они, кажется, просят предоставить им рабочую силу. Их армия с их собственным количеством войск, истощенных в результате боевых действий, столкнулась с некоторыми проблемами. Таким образом, они спрашивали, есть ли у нас, как могущественных участников единого фронта против немецкой угрозы, какие-либо излишки живой силы, которые не нужны нашей собственной армии в ее сражениях. \n \nНесмотря на их автократические, пограничные фашистские тенденции, многие считают, что у нас есть обязанность помогать нашим союзникам. Правительство и народ разрываются между оказанием помощи нашим союзникам в Конгрессе или удержанием людей под нашим командованием для использования против немецких захватчиков. Возможно, сторонники последнего варианта не хотят, чтобы наши люди боролись за «чужую» державу, или видят в этом усиление нашего будущего врага. Это сделало решение намного сложнее, чем ожидалось изначально, и нам нужно в ближайшее время отправить ответ, поскольку нельзя позволить себе тратить время на тотальную войну."call for help" by another warlord, a fellow member of the All-Russian Congress. Using this to justify their request, they have contacted us to discuss matters regarding the war effort. Specifically, what they seem to be asking for is to provide the with manpower. Their military, with their own number of troops depleted from the fighting, has been facing some problems. Thus, they have asked whether we, as powerful members of the united front against the German menace, have any surplus manpower our own army does not need in its battles.\n\nDespite their autocratic, borderline fascist tendencies, many feel like we have an obligation to help our allies. The government and the people are torn between giving aid to our allies in the Congress, or keeping the men under our command for use against the German invaders. Perhaps the supporters of the latter option do not want our own men fighting for a "foreign" power, or see this as strengthening our future enemy. This has made the decision much harder than initially expected, and we need to send a response soon, as one can't afford to waste time in total war."
 ARC.22.a:0 "Мы поможем."
 ARC.22.b:0 "Мы не в силах что-либо поделать."
 
 ### 23
 
 ARC.23.t:0 "Проблема мобилизации"
 ARC.23.desc:0 "Сегодня был день, когда должно было пройти очередное заседание Конгресса. Как всегда, в конференц-зале появились одни и те же лица, готовые обсудить последние события в России и великую войну на Западе. Дипломаты разговаривали, выступали с речами, и в целом обсуждаемые темы не имели большого отношения к нашему государству. Однако одна речь была исключением из этого. \n\nДелегат от одного из варлордов, который был известен своим тесным сотрудничеством с Конгрессом, произнес длинную и напряженную речь о мобилизации и военных усилиях некоторых государств, которые он утверждал, «не играли на войне». Далее последовало демонстрация грандиозного прогресса, которого удалось добиться его собственному правительству за этот период, и призыв ко всем остальным помочь военным усилиям аналогичным образом. Это означало бы дальнейшую мобилизацию, сделав нашу нацию более милитаризованной, как это сделали наши союзники. Делегат, казалось, призывал весь Конгресс к еще большей приверженности делу, чем не все были довольны. Тем не менее, нам самим нужно решить, последуем ли мы их примеру или будем продолжать, как есть."were not pulling their weight in the war". What followed next was an exposition of the grand progress his own government had managed to make in this period, and a call to everyone else to help the war effort in a similar way. That would mean further mobilization, making our nation more militarized just like our allies had done. The delegate seemed to urge the entirety of the Congress to even more commitment to the battle, something not everyone was content with. Still, we ourselves need to decide if we will follow their example, or continue as we are."
 ARC.23.a:0 "Мы должны наращивать темпы мобилизации!"
 ARC.23.b:0 "Нет нужды в излишнем милитаризме."

 ARC.24.t:0 "Они хотят больше"
 ARC.24.desc:0 "Среди множества наций, составляющих ветхий беспорядок, которым является Всероссийский Конгресс, напряженность и требования регулярно перерастают в горячие споры, вспышки гнева и различные другие конфликты. Это нормальное явление для Конгресса. Однако одна проблема продолжает поднимать голову снова и снова - проблема нашей мобилизации. \n\nНаши соотечественники-националисты объединились, чтобы потребовать, чтобы наша фракция увеличила порядок мобилизации, несмотря на наши протесты против. Несмотря на наши жертвы, кажется, что они все еще верят, что мы не тянем свой вес. Наши лидеры должны выбрать, прислушиваться к их призывам или игнорировать их. В конце концов, разве мы сами не потеряли тысячи жизней из-за немецкой угрозы?"
 ARC.24.a:0 "Такая жертва необходима для спасения России."
 ARC.24.b:0 "Нам не нужно, чтобы другие говорили нам, что делать."
 ARC.24.c:0 "К черту их! Избавьтесь от этих идиотов!"

 ARC.25.t:0 "Мы можем сделать больше"
 ARC.25.desc:0 "Другой спор вылился из обычных перебранок в Конгрессе и дошел до самых высоких постов на нашей территории. И снова наши предполагаемые союзники в Конгрессе требуют, чтобы мы набрали еще больше русских мужчин, чтобы присоединиться к борьбе против немцев. \n\nМобилизация большего количества людей, несомненно, поможет нашей армии в ее борьбе с немецкими приливами, но устранит еще больше людей из нашей рабочей силы, что, несомненно, окажет негативное влияние на нашу производственную базу. Мы должны принять это решение осторожно - потеря либо нашей армии, либо нашей экономики была бы фатальной для нации и, возможно, для России в целом."
 ARC.25.a:0 "Разошлите больше писем. Нам нужны мужчины."
 ARC.25.b:0 "Мы не можем согласиться с этим."

 ARC.26.t:0 "Они всегда хотят больше"
 ARC.26.desc:0 "И снова новые требования от наших союзников по Всероссийскому Конгрессу продолжают наводнять наши столы и забивают наши почтовые ящики. И снова наши союзники требуют, чтобы мы активизировали нашу промышленную милитаризацию во имя совместных военных усилий. Сказать, что эти требования быстро растут, было бы большим преуменьшением, но мы также можем принять эти запросы во внимание. \n\nДля того, чтобы милитаризовать нашу экономику даже в большей степени, чем она уже есть, потребуются большие жертвы со стороны нашей гражданской промышленности, как и многих заводов, так как их нужно будет реквизировать для ведения войны. Такой шок для нашей экономики, безусловно, может вызвать проблемы. С другой стороны, Россия должна отдать все силы борьбе с немцами. Неспособность сделать достаточно для войны может привести к катастрофе в будущем. Конечно, полная милитаризация нашей промышленной базы также может привести к будущей катастрофе. Мы должны решить, стоит ли нам краткосрочный или долгосрочный риск больше."
 ARC.26.a:0 "Все для Матушки-России."
 ARC.26.b:0 "Мы не можем этого себе позволить."
 ARC.26.c:0 "Почему мы вообще терпим их лепет?"

 ARC.27.t:0 "Вопрос вооружений"
 ARC.27.desc:0 "Чтобы сразиться с одной из крупнейших армий в мире, армии нужно многое. Обучение, припасы, транспорт - все это играет роль в великом танце войны. Однако краеугольный камень любой армии - это её экипировка. Самое низкое ополчение с лучшим оружием может победить лучших солдат, если у этих солдат нет оружия, чтобы дать отпор. К сожалению для России, Германия потратила большую часть последних десятилетий на создание бесконечной военной машины, в то время как Россия потратила большую часть этих лет, уничтожая друг друга. Из-за этого наши солдаты сообщают о критической нехватке оружия, снарядов и боеприпасов, которые имеют решающее значение, если мы хотим противостоять немецкому Голиафу. \n\nДва пути открываются перед нами. Мы можем попытаться решить проблему с оборудованием самостоятельно, переведя нашу промышленность на военную основу, чтобы быстро восполнить пробел. В качестве альтернативы мы можем попросить помощи у наших союзников в Конгрессе. Хотя это может быть немного неловко на внутреннем фронте, это, безусловно, будет более быстрым и менее интенсивным способом восстановления наших запасов. В конце концов, у кого-то в России наверняка есть необходимый нам арсенал оружия."
 ARC.27.a:0 "Нам не нужна помощь в оснащении наших армий."
 ARC.27.b:0 "Внешняя помощь хорошо восполнит пробелы."

 ARC.28.t:0 "Вопрос труда"
 ARC.28.desc:0 "В России громко и тяжело бьют барабаны войны, и ее солдаты маршируют им навстречу. Через равнины и горы люди из всех слоев общества покидают свои дома, берут свои винтовки и униформу и укрепляют себя, чтобы отразить немецкую угрозу. Однако это оставляет тылу с совершенно новой проблемой для России - на этот раз не хватает людей, чтобы управлять всеми заводами. \n\nДве дороги проложены перед нами. Первый - это принять необходимые домашние меры для укомплектования наших фабрик, возможно, используя женщин или тех, кто слишком стары, чтобы сражаться в качестве рабочих. Второй - обращение за помощью к Всероссийскому съезду. Это определенно было бы не лучшим образом для нашей нации, но отчаянные времена требуют отчаянных мер, и что это, если не отчаянное время?"
 ARC.28.a:0 "Наши женщины справятся с этой работой."
 ARC.28.b:0 "В любом случае, это - Все-российский Конгресс."

 ARC.29.t:0 "Вопрос рекрутинга"
 ARC.29.desc:0 "Чтобы увеличить наш набор до желаемого уровня, нам нужно будет принять новую стратегию набора. Однако споры о том, какие методы использовать, начали перерастать в еще один политический конфликт, который предстоит решить нашему руководству. \n\nВнутреннем плане нам лучше всего сосредоточиться на националистической пропаганде, чтобы стимулировать вербовку в пределах наших собственных границ. Однако те, кто более склонен поддерживать ВРК в целом, настаивают на том, чтобы мы вместо этого сосредоточились на помощи нашим соседям в их программах найма. Кроме того, этот второй вариант будет означать, что будут потеряны жизни других народов, а не наши. Хорошо это или плохо, зависит от того, кого вы спрашиваете. \n\nВ любом случае, этот вопрос горячо обсуждается уже несколько дней, и необходимо принять окончательное решение."
 ARC.29.a:0 "Мы должны сфокусироваться на себе."
 ARC.29.b:0 "Только вместе мы сильны..."

 ARC.30.t:0 "Тесные связи"
 ARC.30.desc:0 "Нашему правительству было сделано интересное предложение - одно из всех источников ВРК. Насколько мы понимаем, Всероссийский Конгресс был просто собранием варлордов России, созданным для того, чтобы остановить германскую угрозу, и не более того. Однако это предложение призывает к более тесной работе внутри фракции, налаживанию связей между нашими разными государствами и, возможно, даже к прочному объединению в одну нацию. \n\nКонечно, такое радикальное предложение вызвало много споров, поскольку наши собственные политики обсуждают и далее о том, что будет означать такая сделка - не только для нашей страны и наших идеалов, но и для России в целом. Одно можно сказать наверняка - что бы мы ни выбрали, это решение обязательно оставит след в российском ландшафте на десятилетия вперед."
 ARC.30.a:0 "Мы выстоим только встав плечем к плечу"
 ARC.30.b:0 "Мы - союзники, ничего более"

 ARC.31.t:0 "Смущающая драка"
 ARC.31.desc:0 "ВРК, по своей сути, представляет собой смесь идеологий, национальных интересов, региональной гордости и личных убеждений. Хотя он объединен против немцев снаружи, оторванный фронт единства обнаруживает беспорядочный хаос под ним. Однако большую часть времени этот фальшивый прикрытие оставалось сильным, скрывая все наши внутренние проблемы. \n\nЭто прикрытие сегодня провалилось. \n\nНикто не совсем уверен, как это произошло, но элементы националистического раскола были смешаны с элементы коммунистического. Политические разногласия вскоре переросли в физические, и вскоре между нашими войсками разгорелась полномасштабная драка. К счастью, эти люди находились за линией фронта, и нашему военному положению не должно быть нанесено никакого вреда, но это неприятный момент для нашего альянса. Даже сейчас сторонники каждой фракции хвалят своих людей и обвиняют друг друга в развязывании ссоры. Надеюсь, это скоро пройдет."
 ARC.31.a:0 "Унизительно."

 ARC.32.t:0 "Бомба в Конгрессе"
 ARC.32.desc:0 "Беда! Во время одной из наших сессий взорвалась бомба! Во время одного из многих-многих спора Конгресса за пределами комнаты внезапно взорвалась бомба. Нам очень повезло, что никто не погиб в результате нападения, но что-то еще находится на грани гибели - сам Всероссийский съезд. \n\nПоскольку никто не знает, кто совершил нападение, обвинения в предательстве были брошены быстро и яростно. Коммунисты обвиняют в нападении «реакционных белых предателей», националисты обвиняют «безбожных красных большевиков», и все остальные фракции нашли виноватых. Когда семена недовольства посеяны глубоко и тяжело в Конгрессе, нужно задаться вопросом, вопрос ли это в том, когда, а не в том, что Конгресс, наконец, расколется на части."reactionary White traitors", nationalists blame "godless red bolsheviks", and every other faction has found someone to blame. With the seeds of discontent sown deep and heavy in the Congress, one has to wonder if it's a matter of when, not if, the Congress will finally shake itself apart."
 ARC.32.a:0 "Что за пиздец?"

 ARC.33.t:0 "Речь в нашу пользу"
 ARC.33.desc:0 "Во Всероссийском Конгессе получить хорошие новости непросто, но, похоже, сегодня нам повезло. Незначительный политический деятель произнес воодушевляющую речь в поддержку ВРК, и, похоже, она убедила большинство представителей - по крайней мере, на данный момент. \n\nОн говорил про то, чтобы превозносить добродетели единства России надо защищать лидеров ВРК, различные государства, которые составляют ВРК, чтобы отложить свои разногласия для лучшего будущего, слова бюрократа попали в точку. По всему Конгрессу бюрократы суетятся друг с другом, чтобы заявить о своей поддержке ВРК - очень долгожданный перерыв от регулярного нытья и крика, которые обычно изрываются из одних и тех же уст. Хотя эта волна доброй воли, несомненно, в конечном итоге поколеблется, нам некого благодарить, кроме наших сторонников в Конгрессе, за то, что нам дали такую передышку."
 ARC.33.a:0 "Однажды они увидят..."

 ARC.34.t:0 "Конец Конгрессу"
 ARC.34.desc:0 "Все кончено. Наконец, Конгресс полностью развалился. Возможно, надвигалось это давно - непонятно, кого удивит его окончательный обвал. Однако с падением пылающих останков ВРК, улетучивается и мечта о российском сотрудничестве. Мы, безусловно, одиноки. \n\nНеясно, сможет ли русский народ без ВРК больше сдерживать немцев. Каждый военачальник, которому угрожает Германия, поклялся продолжать борьбу, однако без помощи тех, кто когда-то был нашими союзниками, у нас может больше не быть организации, необходимой для оттеснения немцев. Хотя наши люди, безусловно, сделают все возможное, чтобы выиграть войну, некоторые начинают считать войну проигранной - в любом случае ее наверняка будет намного, намного труднее выиграть."
 ARC.34.a:0 "Боже, спаси наши души."

 ARC.36.t:0 "Конгресс распущен"
 ARC.36.desc:0 "Немцы разбиты! В конце концов, Геринг и его стая шакалов отступили, оставив свои надежды и мечты на русских равнинах, и мы наконец одержали победу над нашими врагами. Однако, поскольку Германия падает, то же самое происходит и с целью Всероссийского Конгресса, и было решено, что организация будет распущена. \n\nЭто, безусловно, разочарование для тех, кто думал, что ВРК может быть будущим России, но, возможно, такой исход был неизбежен для ВРК, из-за ее полезности как фракции, внутренне раздиралась идеологическими дебатами между несовместимыми фракциями. Он был обречен на крах. \n\nС исчезновением ВРК конфликт между варлордами обязательно возобновится. Только сильнейший выйдет победителем. Мы можем только надеяться, что однажды Россия будет такой же единой, как это было в период расцвета Всероссийского Конгресса."
 ARC.36.a:0 "Всё хорошее когда-нибудь кончается..."
