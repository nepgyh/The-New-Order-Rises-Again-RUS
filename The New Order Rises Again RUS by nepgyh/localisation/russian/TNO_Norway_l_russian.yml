 norway.48.t:0 "Судьба умеренных Бортена"
 norway.48.desc:0 "По мере того, как мы очищаем нашу бюрократию и правовую структуру, появилось решение относительно так называемых "moderates" has come up. Though he proclaims now to be an honest Norwegian patriot, he nevertheless participated and propped up the Nasjonal Samling. For our more radical members this alone is enough to prove that he and his ilk can't be trusted and need to be removed from all positions in government with the utmost scrutiny.\n\nStill we need a broad base of support, if we want to stabilise our nation and resist potential German attempts at regaining their influence. Maybe involving the Moderates would prove to be more beneficial than it first seems. It will take some time to retrain completely untainted Bureaucrats after all."
 norway.48.a:0 "Мы должны избавиться от них."
 norway.48.b:0 "Пусть пока побудут."

 norway.49.t:0 "Немцы бегут из Норвегии"
 norway.49.desc:0 "Используя отвлечение Рейха гражданской войной, новое норвежское правительство не только свергло старый рейхскомиссариат, но и решило изгнать всех немцев, оставшихся в стране. Теперь многие из изгнанных просят новый дом на нашей территории, обещая наличие квалифицированной и опытной рабочей силы.\n\n Прямой отказ только снизит нашу репутацию у среднего немца и вынудит нас вмешаться военными средствами в поток беженцев на границе. Следовательно, желающие остаться смогут это сделать."
 norway.49.a:0 "Заходите,но хорошо себя ведите."
 norway.49.b:0 "Чертовы Норвежцы"

