 ## National Focuses ##
 # Initial Tree
 nor_light_of_the_reich:0 "Свет Германской Империи"
 nor_light_of_the_reich_desc:0 "Самый северный край Великогерманского Рейха, Рейхскомиссариат Норвегия это лишь пресловутый свет когда-то могущественной вотчины Германии. Под умелым руководством рейхскомиссара Йозефа Тербовена и премьер-министра Гулбранда Лунде норвежское национальное государство находится в гораздо более благоприятном экономическом и социальном положении, чем до войны. Наша стабильность является достаточным доказательством превосходства скандинавско-арийской расы для наших хозяев, поэтому мы стали важным винтиком в машине Рейха, и без нас Великогерманский Рейх - ничто, мы - их величайший идеологический и экономический актив."
 nor_tackling_civil_disobedience:0 "Борьба с гражданским неповиновением"
 nor_tackling_civil_disobedience_desc:0 "Спустя два десятилетия после установления и легитимации нашего режима те, кто сопротивляется нашему мандату управления, продолжают создавать проблемы для общества в целом. Независимо от стабильной и благоприятной социально-экономической ситуации, в которой находится государство. Те, кто по глупости желает разрушить работающую авторитарную модель "
 nor_search_the_underground:0 "Поиск в трущобах"
 nor_search_the_underground_desc:0 "Несмотря на наши попытки жестоко подавить "
 nor_close_the_swedish_border:0 "Близость к Шведской Границе"
 nor_close_the_swedish_border_desc:0 "Опухоль представительной демократии продолжает портить европейский континент, несмотря на поразительный триумф Великогерманского рейха,в тоже время Королевство Швеция остается нетронутым. С момента установления нашего режима десятилетия назад антиправительственные подрывники использовали нашу, казалось бы,слабую власть на обширной границе Норвегии и Швеции. Этим радикальным мятежникам удалось с относительным комфортом незаконно вторгнуться на наши границы и вести свою жалкую деятельность, а затем трусливо бежать обратно на шведскую территорию. Чтобы защитить граждан страны от страха перед терроризмом, у нас нет другого выбора, кроме как навсегда закрыть и милитаризовать нашу границу со Швецией, тем самым нанеся ущерб оперативным возможностям сопротивления."
 nor_enforcing_german_literacy:0 "Обеспечение грамотности немецкого языка"
 nor_enforcing_german_literacy_desc:0 ""
 nor_phasing_out_norwegian:0 "Германо-Норвежская история"
 nor_phasing_out_norwegian_desc:0 "Чтобы стимулировать дальнейшую поддержку административной интеграции в Великогерманский Рейх, мы должны убедить население в том, что мы и немецкий народ - одно целое. Итак, как мы достигнем поставленных целей? Элементарно! Делая больший упор на "
 nor_disadvantage_the_disobedient:0 "Вредить Непокорным"
 nor_disadvantage_the_disobedient_desc:0 "В качестве средства поощрения поддержки интеграции среди населения мы должны послать четкий сигнал тем, кто осмеливается выступать против нашего мандата на правление. Чтобы повлиять на граждан, мы будем использовать человеческую психологию. Независимо от расы и неполноценности, все люди стремятся максимально использовать свое жалкое существование и достичь счастья за счет высокого социального положения и хорошего уровня жизни. Следовательно, те, кто достаточно неразумны, чтобы противостоять нам, будут поставлены в невыгодное положение со стороны правительства, что косвенно приведет к потере мотивации и усилению характеристик послушания, поскольку пострадавшие будут возвращать то, чего они достигли, только путем принятия возможной интеграции. Тем самым повышается количество тех граждан, которые хотят поддерживать то, ради чего они работали."
 nor_the_future_of_the_working_class:0 "Будущее рабочего класса"
 nor_the_future_of_the_working_class_desc:0 "На протяжении веков норвежский рабочий класс состоял в основном из тех, кто более склонен к сельскому хозяйству, поскольку аграрная традиционалистская мысль пронизывала эти древние северные равнины в течение долгого времени. Однако наша неизменная приверженность традиционалистским экономическим принципам привела к тому, что рейхскомиссариат Норвегии страдает от острой нехватки промышленности. Тем не менее, несмотря на депрессивные мысли, некоторые прагматичные правительственные чиновники предложили нашей администрации начать обучение последнего поколения фермеров адаптируя их к более передовым механическим методам производства, в конечном итоге интегрируя их в потенциальные будущие промышленные комплексы, которые однажды смогут доминировать в пейзаже Норвегии. Однако многие традиционалисты в правительстве отметили, что отказ от аграрной ориентации рабочего класса является прямым предательством национал-социалистической идеологии, что приводит к значительному сопротивлению со стороны наших лояльных сельских избирателей. Но в конечном итоге ни одна из сторон еще не уступила другой."
 nor_mandatory_transportation:0 "Принудительная Транспортировка"
 nor_mandatory_transportation_desc:0 "Чтобы по-настоящему принять национал-социалистическую философию, мы должны продолжать противодействовать любой форме индивидуализма наших граждан, поскольку концепция индивидуума представляет большой риск для коллектива. Хотя это может показаться немного излишним даже для нашего режима, использование личного транспорта представляет опасность для стабильности коллектива, поэтому его необходимо запретить. Кроме того, принудительное использование государственного транспорта для достижения места работы увеличит возможности государства наблюдать за своими гражданами, что потенциально позволит нам получить большее влияние на умы наших соотечественников."
 nor_tracking_when_youre_on_and_off:0 "Отслеживать вход и выход"
 nor_tracking_when_youre_on_and_off_desc:0 "Внедрение обязательных государственных перевозок позволило нашим спецслужбам более эффективно контролировать наших граждан. Однако мы должны пойти еще дальше... Чтобы обеспечить надлежащую социальную сплоченность и порядок, было предложено взять под стражу тех, кто ведет себя несколько подозрительно. Но что представляет собой подозрительное поведение? Что ж, те, кто выберет альтернативный путь к месту работы, будут подвергнуты расследованию и заключены под стражу, что кажется чрезвычайно справедливым! Введя более драконовские законы для легких правонарушений, мы сможем лучше отслеживать действия наших граждан и гарантировать, что никто не нарушает закон добровольно."
 nor_on_the_topic_of_illegal_media:0 "На повестке незаконных СМИ"
 nor_on_the_topic_of_illegal_media_desc:0 "Незаконные СМИ всегда были проблемой, с которой сталкивался Великогерманский Рейх и его рейхскомиссариаты, поскольку те, кому ,неожиданно, не нравится наш режим, продолжают бессмысленно распространять антиправительственную пропаганду, просто пытаясь уменьшить нашу власть и ослабить социальную сплоченность. В эти тяжелые времена мы не должны позволять никому оказывать негативное влияние на общество через распространение незаконных СМИ. Поэтому, что касается темы нелегальных СМИ, мы должны направить больше ресурсов на борьбу с распространением этих очень опасных и разрушительных средств массовой информации ради нашего государства."
 nor_gain_traction_on_crackdowns:0 "Применить Силу Репрессий"
 nor_gain_traction_on_crackdowns_desc:0 "Чтобы остановить распространение этих незаконных публикаций в средствах массовой информации, мы должны нацелиться на голову, обезглавливая, или обрезавая, пути доставки, используемые для распространения этих материалов по всей нашей стране. Только с помощью авторитаризма и жестокости мы можем надеяться защитить рейхскомиссариат Норвегии от этих опасных и незаконных материалов, распространяемых такими выродившимися силами, которые, к сожалению, чувствуют себя как дома в нашей гордой стране. Мы в правительстве совершенно уверены, что, надеемся, посредством жестокого подавления мы объединим норвежское гражданство с нами в крестовом походе против подрывных материалов. Надеюсь, наш прогноз верен, и наши методы подавления окажутся успешными..."
 nor_doing_goebbels_proud:0 "Геббельс бы Гордился"
 nor_doing_goebbels_proud_desc:0 "Хотя, к сожалению, рейхсминистра доктора Геббельса больше нет с нами, мы должны обеспечить его наследие, по крайней мере, в Рейхскомиссариате Норвегии, в частности! Чтобы остановить распространение нелегальных СМИ, возможно, нам следует повторить некоторые страницы из книги успешной пропаганды Геббельса. По словам доктора Геббельса, пропаганда не должна включать в себя откровенные политические сообщения, напротив, она должна быть тонкой, но эффективной. Используя этот метод, он обратил миллионы людей в национал-социализм и произвел революцию в кино. Поэтому, чтобы вдохнуть новую жизнь в наши СМИ, мы должны использовать методы пропаганды Геббельса, чтобы норвежские граждане оставались лояльными к нашему правительству, их нужно должным образом развлекать. В этом случае, лучше всего следовать ранее успешным методам пропаганды Геббельса. Тем самым отдавая дань уважения доктору Геббельсу и обеспечивая его наследие, спасая норвежское кино от упадка в вырождение."
 nor_redistribute_the_forces:0 "Перераспределить силы"
 nor_redistribute_the_forces_desc:0 "Для того, чтобы успешно бороться с этими незаконными средствами массовой информации, импортируемыми в нашу страну, было предложено перераспределить наши силы, чтобы мы могли лучше контролировать то, что импортируется в Рейхскомиссариат Норвегии из-за границы. Поскольку было установлено, что большинство указанных незаконных материалов, похоже, было ввезено из-за границы, а не произведены в самом национальном государстве. Таким образом, мы можем только надеяться, что наше возросшее присутствие в регионах, через которые незаконно ввозятся незаконные материалы, уменьшит их ввоз в нашу страну."
 nor_find_a_more_fitting_cause:0 "Найти более Подходящую Мотивацию"
 nor_find_a_more_fitting_cause_desc:0 "Похоже, что наше перераспределение сил для оказания помощи в предотвращении ввоза незаконных средств массовой информации в страну потерпело фиаско, поскольку многие из тех, кто принимал участие в операции, получили мало указаний и страдали из-за отсутствия морального духа, учитывая их черную задачу наблюдения и безопасности. Поэтому пришло время найти более подходящую мотивацию для этих отважных служителей рейхскомиссариата Норвегии, которые не заслуживают вознаграждения за их верную службу государству,даже с такими ничтожными задачами, которые могут быть выполнены региональными и местными властями. В результате пришло время закончить эту операцию и разместить наших людей в другом месте."
 nor_justify_it_to_germany:0 "Обоснуйте это для Германии"
 nor_justify_it_to_germany_desc:0 "Как и ожидалось, власти в Германии начали сомневаться в наших недавних действиях в отношении нелегальных СМИ в Рейхскомиссариате Норвегии. Поэтому, чтобы избежать любых потенциальных дипломатических затруднений, которые могут нанести ущерб положению Норвегии в Пакте Единства, мы должны быстро предпринять необходимые шаги, чтобы оправдать свои действия перед властями Германии. Как мы уверены, как только мы полностью объясним наши действия и дадим им надлежащее оправдание, наши повелители поймут и поддержат нас в наших попытках избавить Норвегию от таких вредных материалов."
 nor_where_it_happens:0 "Откуда корни растут"
 nor_where_it_happens_desc:0 "Мы находимся на важном историческом пересечении, изменение политики может повлиять на наше правительство на десятилетия вперед. Несмотря на нашу в некоторой степени позитивную экономическую ситуацию, Рейхскомиссариат Норвегии страдает от недостатка промышленности, особенно по сравнению с другими странами-членами Пакта Единства. Было отмечено, что мы в конечном итоге потеряем нашу относительную экономическую мощь в Пакте Единства, если откажемся адаптироваться к меняющимся временам. Тем не менее, на протяжении веков экономика Норвегии строилась на аграрном подходе, когда поколения воспитывались как фермеры, а не промышленные рабочие, что может привести к потенциальной социальной разобщенности, если мы будем уделять больше внимания промышленности. Однако мы уверены, что любое решение, которое мы примем, в конечном итоге будет положительным для Норвегии!"
 nor_maintain_agricultural_dominance:0 "Сохранение доминирования сельского хозяйства"
 nor_maintain_agricultural_dominance_desc:0 "После довольно бурных дебатов среди временных государственных советников было решено, что рейхскомиссариату Норвегии было бы выгодно сохранить доминирующее положение в сельском хозяйстве, как это было традиционно. Приняв это решение, будем надеяться, что сельские жители, преимущественно являющиеся фермерами, окажут большую поддержку правительству, поскольку мы успешно защитили их средства к существованию от волны промышленной экспансии, которая в настоящее время захлестывает весь Пакт Единства."
 nor_our_shield_to_famine:0 "Наше противостояние голоду"
 nor_our_shield_to_famine_desc:0 "Сохраняя статус-кво государственной поддержки аграрной экономики, мы смогли расширить наши многочисленные фермы, одновременно обновляя сельскохозяйственные технологии, чтобы производство продуктов питания оставалось на эффективном уровне. Тем самым мы уберегли рейхскомиссариат Норвегия от постоянно возникающего беспокойства о возможном голоде в стране. Тем не менее, мы создали пресловутый щит от возможности голода и работаем над самообеспечением и становимся менее зависимыми от поставок из Великогерманского Рейха, в случае, если они не смогут поддержать наше сельское хозяйство."
 nor_revive_the_cities:0 "Оживить Города"
 nor_revive_the_cities_desc:0 "Хотя сельская местность процветала в рамках аграрной экономической модели, которой мы следовали на протяжении десятилетий, наши города, к сожалению, пострадали из-за нашей приверженности прошлым традициям. Тем не менее, в нашем меняющемся мире мы не должны отставать. Поэтому, как и большинство участников Пакта единства, мы должны начать полномасштабную программу возрождения наших крупных городов, расширения наших промышленных возможностей и поддержания нашей положительной экономической ситуации в рамках Пакта Единства."
 nor_from_farms_to_parks:0 "От ферм к паркам"
 nor_from_farms_to_parks_desc:0 "После того, как мы отказались от акцента на аграрной экономической политике, вопрос о том, что должно произойти с огромным количеством ферм, усеивающих карту рейхскомиссариата Норвегия, стал предметом обсуждения. В настоящее время более чем вероятно, что мы превратим эти фермы в парки отдыха для людей нашей урбанизированной страны. Независимо от индустриализации, мы должны обеспечить защиту и сохранение естественной красоты Норвегии, поскольку мы должны обеспечить, чтобы качество жизни наших граждан оставалось одним из самых высоких во всем Пакте Единства."
 nor_report_it_to_germany:0 "Сообщите об этом в Германию"
 nor_report_it_to_germany_desc:0 "Как и ожидалось, власти Германии попросили нас прислать подробный отчет о нашем текущем экономическом направлении, а также о том, внесли ли мы какие-либо изменения в наш текущий экономический план. Учитывая, что мы не желаем делать врагов из наших хозяев, мы будем сообщать о всех экономических мерах, которые мы предприняли, Отечеству, чтобы не допустить нарушения дипломатической дружелюбности, тем самым защищая наши отношения с Рейхом, держа при этом их в курсе. , что особенно важно для Германии, учитывая их планы на будущее по полной интеграции рейхскомиссариата Норвегии в Великогерманский рейх."
 nor_an_eye_on_and_provided_by_citizens:0 "Взгляды граждан и их заботы"
 nor_an_eye_on_and_provided_by_citizens_desc:0 "Некоторые послушные граждане рейхскомиссариата Норвегии могут оказаться полезными для нашей администрации. При создании Третьего рейха правительство активно поощряло немецких граждан к участию в государственном надзоре, выдавая тех, кто проявляет неправильные взгляды на власть. Тем не менее, несмотря на, казалось бы, падение стабильности в Рейхе, эта система наблюдения оказалась успешной в выявлении тех, кто пытается бросить вызов нашему руководящему мандату. Поэтому мы будем использовать лояльность наших граждан для разоблачения и перевоспитания тех, кто, к сожалению, может отколоться от стаи и вопить против статуса-кво фашистского/национал-социалистического господства."
 nor_norwegian_enforcements:0 "Норвежское подкрепление"
 nor_norwegian_enforcements_desc:0 "Установлено, что норвежское население действительно лояльно и поддерживает нынешний режим. Вполне естественно, что мы используем это в наших интересах, поскольку средний гражданин может считаться гораздо более надежным, чем оккупанты, поскольку они понимают нацию и ее людей в гораздо большей степени, чем мы когда-либо. Поэтому было решено, что граждане Норвегии будут обеспечивать соблюдение наших новых правил, а не мы, немцы."
 nor_german_enforcements:0 "Немецкие подкрепления"
 nor_german_enforcements_desc:0 "Установлено, что норвежское население действительно лояльно и поддерживает нынешний режим. Однако для нас ясно, что, несмотря на эту предполагаемую лояльность, населению не следует доверять такие деликатные вопросы, поскольку среднестатистическому гражданину может не понравиться необходимость навязывать определенную довольно авторитарную политику своим друзьям и семье. Поэтому вполне естественно, что мы поручим это нам, немцам, обеспечивать соблюдение принципов нашего нового режима, а не норвежцам."
 nor_without_germany_we_are_nothing:0 "Без Германии - мы ничто"
 nor_without_germany_we_are_nothing_desc:0 "Пора нам, лояльным администраторам воли фюрера, признать, что рейхскомиссариат Норвегия - ничто без руководящей руки Великогерманского рейха. Если будет какая-то попытка вырваться из-под административной хватки Германии, это обязательно закончится полным провалом для нашего единого народа. Наш лучший способ сохранить эффективность и гарантировать будущее - оставаться твердо верным Рейху, который никогда не был сильнее и сплоченнее! Как гласит старая поговорка: "
 nor_for_an_efficient_future:0 "Ради Эффективного Будущего"
 nor_for_an_efficient_future_desc:0 "...О, Боже! Поскольку Великогерманский рейх погрузился в гражданскую войну, наше будущее остается неопределенным... В течение последних двух десятилетий мы изо всех сил старались сохранить Рейхскомиссариат. Однако до сих пор мы всегда поддерживались Германией, а наших хозяев больше не стало, кто знает, что нас ждет в будущем. Лучше, если мы продолжим, как и раньше, и надеемся на благосклонность небес, что наши недавние административные изменения обеспечат сохранение нашего нынешнего правительства. Мы должны желать эффективного и процветающего будущего..."

 #Milorg Tree
 NOR_free_at_last:0 "Свобода, наконец-то"
 NOR_free_at_last_desc:0 "Мы думали, что этот день никогда не наступит - нет, не может наступить - и все же по милости Божьей мы здесь. После нескольких десятков лет под немецким сапогом "
 NOR_purge_collabs:0 "Чистка Коллаборационистов"
 NOR_purge_collabs_desc:0 "Гунны бежали с поджатыми хвостами, и Норвегия наконец освободилась от нацистского влияния - или нет? Может ли она быть по-настоящему свободной, когда такому количеству предателей своего народа все еще позволено оставаться на месте?\n\nБольшое количество нацистских коллаборационистов, все еще находятся в пределах наших границ,они будут выкурены, и с ними будут разбираться так, как они заработали себе в течение этих долгих двух десятилетий. И Национальное Единение - хотя большая его часть остается даже после нашей чистки - им больше никогда не будет позволено иметь право голоса в правительстве."
 NOR_assume_control:0 "Высокомерный Контроль"
 NOR_assume_control_desc:0 "С коллаборционисткой администрацией поступили должным образом, и в результате наш кабинет министров почти полностью пуст. Тем не менее, нация все еще находится в полном беспорядке, и оккупация не оставила ни одной партии в состоянии эффективно управлять даже стабильной Норвегией.\n\nМы не начинали нашу борьбу с амбициями править, и тем не менее мы единственные, кто может положить конец хаосу. Милорг должен нести бремя создания временного правительства и взять на себя контроль над всеми необходимыми делами в Норвегии до тех пор, пока порядок не будет восстановлен снова."
 NOR_king_returns:0 "Возвращение Короля"
 NOR_king_returns_desc:0 "Когда началась оккупация, король Хокон Восьмой категорически отказался признать режим Квислинга, установленный немцами, и в конечном итоге был вынужден бежать в Великобританию, а затем в Канаду вместе со своей семьей и несколькими другими дворянами, чтобы избежать преследований. Но он ни разу не отрекся от престола во время изгнания, как и его сын Олаф Пятый после его смерти, и даже из-за границы они продолжали служить символом Сопротивления все эти годы.\n\n Теперь для семьи Глюксбургов настала пора вернуться на свое законное место в Норвегии. Уже ведется подготовка к приезду Олафа и его семьи, которые приняли наше приглашение вернуться обратно в страну, и его церемонии настоящей коронации в Осло, которой заслуживает король Норвегии."
 NOR_rebuild_norway:0 "Мы должны отстроить Норвегию"
 NOR_rebuild_norway_desc:0 "Когда неистовый энтузиазм, пришедший с независимостью, возвращается в скучную, иногда мрачную реальность жизни, люди начинают показывать свою усталость. За эти два десятилетия норвежцы пережили множество невзгод, и даже свобода для многих еще не подняла тяжесть бытия. Теперь, когда мы больше не находимся на грани разорения, у наших граждан в лучшем случае почти нет мотивации продолжать работать, в худшем - они стремятся, чтобы их наконец оставили в покое, чтобы они могли спокойно ухаживать за своим имением.\n\nЭто отношение понятно, но путь к национальному выздоровлению еще долог, и мы не можем позволить себе идти дальше в таком состоянии. В ближайшие несколько дней будет проведена широкомасштабная пропагандистская кампания, чтобы возродить силы людей и напомнить им об их долге помочь в восстановлении страны в это трудное время, начиная с обращения самого Короля к народу."
 NOR_abolish_nazi_codes:0 "Отменить Нацисткие Кодексы"
 NOR_abolish_nazi_codes_desc:0 "Со страной, которую мы унаследовали от немцев, мы также унаследовали бюрократический беспорядок, который они оставили после себя: множество сложных организаций и законодательных актов, необходимых для борьбы с эксплуатацией Норвегии, многие из которых столь же бессмысленны, сколь и жестоки. Пришло время всем этим кодексам пойти путем их создателей и постепенно исключить их из наших систем, чтобы вместо них мы могли восстановить старое законодательство там, где оно все еще работало, и заменить его совершенно новыми законами там, где оно не работало. Что касается редких немецких организаций, которые на самом деле служат для модернизации страны, а не для угнетения ее народа, то им следует придать новые краски и избавиться от нацистской риторики и интегрировать их в нашу собственную страну."
 NOR_free_speech:0 "Дать людям свободу слова"
 NOR_free_speech_desc:0 "Теперь, когда законы эпохи нацизма были стерты и заменены, политика германизации по всей стране, разумеется, была отложена на неопределенный срок. Теперь мы можем официально восстановить статус норвежского языка как официального языка страны.\n\nКроме того, с отменой немецких законов о цензуре настало время законодательно восстановить неограниченную свободу слова в рамках нашей новой конституции. Впервые за двадцать лет норвежский народ снова высказывает свое мнение."
 NOR_settler_question:0 "Вопрос Поселенцев"
 NOR_settler_question_desc:0 "Даже когда немецкое правление было окончательно свернуто на наших землях, последствия двух десятилетий нацистской администрации являются более стойкими: прежде всего это многочисленные немцы, которые поселились на наших землях во время нацистского правления, некоторые уже много лет проживают на наших землях.\n\nРешение о том, что делать с этими поселенцами, было... проблематичным, мягко говоря. С одной стороны, большинство поселенцев на самом деле не участвовали в норвежской политике германизации или в совершенных зверствах, и многие из них на самом деле стоят за довольно прибыльными предприятиями, которые могли бы нам помочь. С другой стороны, эти люди все же знали, что происходило в Норвегии, когда они приехали сюда, и почему немцы желали видеть их здесь, и они были полностью удовлетворены этим положением. А что же простые люди? - о, люди серьезно хотят, чтобы они ушли."
 NOR_back_to_germany:0 "Вернуть в Германию"
 NOR_back_to_germany_desc:0 "Какой вообще был смысл в жертве нашей доблестной борьбы, если даже после триумфа нашей победы мы все еще позволяли бы гуннам свободно разгуливать? Свободны жить на своей земле, кормиться своими полями и процветать за счет своего труда? Во всеуслышанье хвастаться, что они никогда не были по-настоящему побеждены!\n\nКакими бы невинными они ни казались, поселенцы знали, что означает для нас оккупация, когда они прибыли, чтобы обогатиться, и, если они не уйдут добровольно, на свою родину, за границу, куда угодно кроме как здесь, они узнают, что для них означает Правление Льва."
 NOR_repatriate_their_stuff:0 "Захватить их средства"
 NOR_repatriate_their_stuff_desc:0 "Многие годы, когда немцы заражали нашу землю и питались нашей землей и жертвами, наконец-то закончились, поскольку поселенцы были изгнаны с нашей родины - и в своем, скажем так неожиданном отпуске они оставили после себя значительный подарок: свое личное имущество, богатства, недвижимость и многое другое, некоторые из которых прибыли из Германии, но большинство из них выросли во время их пребывания здесь.\n\nКонечно, все это сокровище находится на норвежской земле, сделано из желанных норвежских материалов, построено руками норвежцев, и никто, кроме норвежцев, не претендовал на это как на свою собственность. Ясно, что это все норвежское имущество, и оно должно быть приобретено государством как таковым. Пусть иски Германии протестуют против всего, чего хотят; мы просто будем считать это их давно просроченной арендной платой."
 NOR_cautious_acceptance:0 "Принять с Осторожностью"
 NOR_cautious_acceptance_desc:0 "Независимо от того, как и почему они прибыли сюда, немецкие поселенцы прибыли сюда как мирные жители, стремящиеся начать новую жизнь вдали от своего прошлого - даже вдали от Германии - и, во всяком случае, большинство из них действительно оставались здесь достаточно долго, чтобы считать это место своим домом. Если бы мы оборвали эту новую жизнь и вернули бы их обратно в страну, которая, возможно, больше не считает их своими, чем мы лучше немцев?\n\nКонечно, это не означает, что каждому будет позволено жить как раньше во времена немецкого владычества. Поселенцы должны быть незамедлительно интегрированы в наше общество, и те, кто не станет достойными норвежскими гражданами должны понять,что они обязаны сделать,в противном случае они будут отправлены обратно на родину."
 NOR_tolerate_german:0 "Толлерантность к немецкому языку"
 NOR_tolerate_german_desc:0 "Одним из основных препятствий на пути интеграции поселенцев оказывается языковой барьер. Режим Квислинга установил немецкий в качестве официального языка страны, и действительно, многие поселенцы никогда не пытались учить норвежский язык. К сожалению, если мы ожидаем, что процесс интеграции пойдет гладко, нам придеться какое-то время бороться с этим и терпеть немецкий язык, давно навязанный нам, по крайней мере, осталось немного тех кто говорит на немецком, поскольку немецкие поселенцы учатся говорить по-норвежски на должном уровне."
 NOR_matter_of_partisans:0 "Дело партизан"
 NOR_matter_of_partisans_desc:0 "Разобраться с немцами было легко, а вот разобраться с расколами в доме - нелегко. Поддержка левых партизан как внутри самого Милорга, так и в свободной армии НКП оказалась огромным и решающим подспорьем в миссиях во время Оккупации, а также нашей окончательной победой над немцами, некоторые даже говорят, что без них победа никогда бы не пришла.\n\nИ тем не менее, когда наша свобода обеспечена, эта помощь начинает приносить лишь неприятности. Коммунисты ожидают, что их добровольные жертвы будут признаны и вознаграждены, и теперь требуют представительства в будущем правительстве. Многие в бюрократии - а также в наших собственных рядах - явно недовольны идеей сотрудничества с социалистами и с радостью воспользуются любой возможностью, чтобы задушить левое крыло в зародыше. С другой стороны, на данный момент неясно, сможем ли мы действительно сдержать растущее социалистическое влияние, даже если бы попытались."
 NOR_work_with_left:0 "Работать с Левыми"
 NOR_work_with_left_desc:0 "Влияние НКП на нашу политику и на наших граждан уже слишком велико, чтобы противодействовать этому в данный момент, и, честно говоря, их вклад в Сопротивление слишком велик, чтобы мы могли отрицать это, не показавшись лицемерами. Кроме того, красные - естественная партия; Выгоните их сейчас, и они просто будут продолжать скрываться, организовывая свои ряды в подполье и планируя свой возможный захват власти - точно так же, как они делали это против немцев в течение последних двадцати лет.\n\nНаш единственный разумный выбор сейчас - работать с левыми, насколько это возможно, не только для того, чтобы они были достаточно умиротворены, чтобы позволить нам выполнять нашу работу, но и для того, чтобы держать их деятельность под контролем и пытаться направить их по пути к немедленному восстановлению нации, а не к нашему низложению. Как гласит пословица, держите друзей ближе, а врагов еще ближе."
 NOR_national_unity:0 "Подчеркнуть национальное единство"
 NOR_national_unity_desc:0 "О народ Норвегии, объединившийся против своих бывших угнетателей, неужели вы теперь тратите свою свободу, поднимая оружие друг против друга? Сможете ли вы позволить своей преданности делу влиять на ваши решения больше, чем общению с другими людьми? Не могли бы вы, о народ Норвегии, позволить фюреру смеяться из своего кабинета, наблюдая, как мы рвем друг друга за землю сильнее, чем он когда-либо мог представить?\n\nКаждый из нас по-своему представляет, что такое новая, восстановленная, великая Норвегия и как она должна выглядеть,у всех мнение сильно разнится - но, в конце концов, мы все здесь для того, чтобы заново отстроить Норвегию, вернуть ей былое сияние и славу. И это то, на чем мы должны сосредоточиться сейчас - не на мелких деталях завтрашнего дня, а на работе, которую нужно сделать здесь и сейчас! И за это давайте выпьем сегодня вечером в компании всех тех, кто хочет видеть эту страну сильной."
 NOR_no_king_of_commies:0 "Никакого Короля Коммунистам"
 NOR_no_king_of_commies_desc:0 "Ни один король Норвегии не собирается подчиняться воле коммунистов! Неужели они действительно думали, что мы разорвем оковы диктаторов прошлого только для того, чтобы добровольно привязать себя к новым? Хокон не осознавал вину своего решения, пока не пришли немцы; понимает он это или нет, мы не должны позволить королю Олафу повторить ошибки своего отца.\n\nИ в этот славный день, когда левая угроза набирает силу с каждым днем  и в наших силах даже если ненадолго, остановить их на пике, пока железо горячо, и освободим нашу молодую Норвегию и нашего короля от их порочного прикосновения. Все для Норвегии!"
 NOR_fate_of_the_unions:0 "Что насчет профсоюзов?"
 NOR_fate_of_the_unions_desc:0 "Теперь, когда с самими коммунистами покончено, мы должны принять меры, чтобы убедиться, что они больше не появятся. Имея это в виду, нам нужно многое сделать в отношении национальных профсоюзов, которые являются известной питательной средой и точкой сплочения для всех видов левых и радикалов со времен промышленной революции.\n\nКонечно, профсоюзы явно социалистические.Естественно,что это придеться запретить.Но в Милорге есть некоторые люди, которые не убеждены в существовании такой вещи, как только несоциалистический профсоюз; в самом деле, они считают, что все профсоюзы содержат внутри себя социалистов, и единственный способ удержать их под контролем - это заставить государство контролировать их всех. Это действительно спорный вопрос, который нужно обсудить в ближайшее время."
 NOR_disband_provisional_government:0 "Наша работа завершена"
 NOR_disband_provisional_government_desc:0 "Прошло много тяжелых месяцев с тех пор, как мы взяли бразды правления в свои руки молодой и сломленной нацией, но мы, наконец, выполнили все, что намеревались сделать. Коллаборационисты заплатили за свою измену, политика и институты, все еще сохранявшиеся со времен нацистов, были стерты и заменены нашими собственными, а порядок был восстановлен по всей стране. Переходный период закончился, и Норвегия, наконец, снова готова функционировать и развиваться как современное функционирующее государство.\n\nЭто, в свою очередь, означает, что наша работа здесь закончена, и наши услуги больше не потребуются в будущем. Милорг должен уйти в отставку, а временное правительство, которое он возглавил, распустить, чтобы могли состояться свободные выборы и демократически избранное гражданское правительство могло взять на себя бразды правления."
 NOR_elections:0 "Провести Выборы"
 NOR_elections_desc:0 "Это было еще в 1936 году, когда норвежский народ последний раз высказывался по поводу того, как им следует править, с тех пор это считалось излишней роскошью,чтобы они имели свое правление. Однако они были рядом, чтобы увидеть тот день, когда гунны больше не буду стоять над ними.\n\nЭтот день останется в истории, как день, когда мы вернули людям их самоопределение. Первые выборы после Оккупации будут организованы по всей стране вскоре после того, как до недавнего времени не существовавшие политические партии получат возможность размять руки и провести свои кампании. И как только бюллетени кончатся, Норвегия, наконец, станет по-настоящему свободной"
 
 #Milorg Military tree
 NOR_no_more_neutrality:0 "Больше никакого Нейтралитета"
 NOR_no_more_neutrality_desc:0 "До немецкого вторжения Норвегия почти век наслаждалась мирным нейтралитетом, довольствуясь лишь наблюдением за всеми без исключения войнами в Европе со стороны. Но взгляните сейчас, взгляните на Норвегию, опустошенную двадцатью тремя годами грабежа и угнетения, взгляните на чудеса, которые нейтралитет сотворил для нас! И люди тоже должны увидеть; они больше не будут сидеть сложа руки и позволять своей свободе зависеть от доброй воли других.\n\nПора взять нашу судьбу обратно в свои руки и официально отказаться от нашего нейтралитета. Наша армия должна стать сильной, а число наших союзников - многочисленным, чтобы с этого дня наш суверенитет подкреплялся не только словами на бумаге."
 NOR_alone_in_the_dark:0 "Одни во Тьме"
 NOR_alone_in_the_dark_desc:0 "Норвегия выиграла свою величайшую борьбу и вышла из нее сильнее и решительнее, чем когда-либо прежде, но впереди нас ждет гораздо более серьезная и долгая задача. Нас мало,тех кто надолго ускользнул из немецкой хватки, а это означает, что Норвегия стоит совершенно одна в Европе, в которой все еще доминируют нацисты.\n\nМы не можем позволить себе быть одиноким островом, когда немецкий океан угрожает утопить нас в любой момент. В эти неспокойные времена нам нужно будет найти в мире союзников,и много, если мы хотим выжить."
 NOR_approach_ofn:0 "Пересекая Атлантику"
 NOR_approach_ofn_desc:0 "Самый очевидный вариант найти союзников - на другой стороне океана: Соединенные Штаты десятилетиями пытались найти окно в Европу, и их президент, должно быть, практически пускает слюни при мысли о том, что это будет за плацдарм. 500 километров от побережья Германии. Черт возьми, это невероятно, что они еще не пытались связаться с нами, и, скорее всего, они попытаются это сделать в ближайшее время.\n\nВ наших интересах поддержать их усилия и обеспечить их доброй волей. Дипломатическая миссия должна быть готова немедленно отправиться в Вашингтон, попросив президента признать наш суверенитет и намекнув на нашу готовность работать с ОСН и его партнерами."
 NOR_international_equipment:0 "Импорт международного снаряжения"
 NOR_international_equipment_desc:0 "Военно-промышленный комплекс уже медленно восстанавливается, и через некоторое время он сможет снабжать наши войска нашим оружием. Но с надвигающейся угрозой со стороны Германии нам нужно это оружие сейчас,и не только простое огнестрельное оружие, которое мы изначально сможем производить в больших количествах. Сейчас, как никогда, нам нужно современное, боеспособное вооружение всех видов, новейшие транспортные средства и самолеты, если мы хотим показать гуннам, что мы можем идти в ногу с ними.\n\nЭто то, к чему должны придти наши новообретенные союзники.Доказать свою приверженность нашему делу. Мы отправим большое количество свежего оборудования как по Европе, так и через океан - разумеется, по разумной цене - и заключим торговые соглашения для увеличения объемов поставок в будущем."
 NOR_american_advisors:0 "Американские Советники"
 NOR_american_advisors_desc:0 "Как и предполагалось, Вашингтон был более чем восприимчив - на самом деле с энтузиазмом отнесся к нашим первоначальным попыткам сближения. Теперь мы можем начать процесс развития этих отношений и интеграции в Организацию вместе со всей выгодой, которую это принесет.\n\nНаша первая просьба должна быть простой, но эффективной: мы будем просить о прибытии американских военных офицеров в Норвегию в качестве советников. Они будут следить за нашей военной реорганизацией вместе с нашим собственным персоналом и знакомить с концепциями современной войны, которые мы упустили во время Оккупации и которые нам потребуются, если мы собираемся учиться - и не приведи Господь,стоять вместе с вооруженными силами ОСН в ближашем будущем."
 NOR_join_ofn:0 "Полноправное Членство"
 NOR_join_ofn_desc:0 ""
 NOR_nordic_cooperation:0 "Северное сотрудничество"
 NOR_nordic_cooperation_desc:0 "Общественное мнение о нашем соседе, Швеции, было справедливо разделено со времен войны: в то время как остальной мир был в огне, шведы просто сидели и наблюдали, как мы были захвачены и порабощены гуннами - и даже сегодня они сидят комфортно и удовлетворенно внутри немецкой сферы по собственному желанию. Но, в конце концов, они все еще наши нордические братья, и, когда весь остальной мир побежден, было бы, возможно, слишком подло, чтобы просить их бросить вызов своей собственной гибели. Мы не можем позволить, чтобы такие обиды разделили нас.\n\nНа самом деле,отношения с нашими шведскими братьями могут быть для нас даже более выгодным именно из-за их положения в Пакте: в большинстве случаев они свободны в определении своей политики, но не позволяют вольностей. Что касается политики Германии и знания их тактики, Швеция могла бы дать нам прекрасную информацию о том, как противодействовать Рейху, когда он наносит удар. Что касается самих себя, это позволит им доказать Рейху и миру в целом, что они не просто лакеи фюрера."
 NOR_joint_exercises:0 "Совместные учения"
 NOR_joint_exercises_desc:0 "Теперь, когда Швеция в очередной раз заявила,что находится на нашей стороне, мы немедленно приступим к работе по развитию этого возродившегося товарищества для достижения наших целей. Очень эффективный, а также символический способ сделать это - начать обширные совместные учения со шведскими войсками как на суше, так и на море и в воздухе в течении ближайших трех месяцев. Это не только позволит нашим войскам лучше работать бок о бок и даст нашим более зеленым дивизиям представление о том, как выглядит обычная война, но и станет важным сообщением для патрулей Кригсмарине на другой стороне моря, их начальству: Норвегия больше не горящие руины, которые они оставили позади, и готова бросать вызов своим бывшим хозяевам в каждом аспекте - с собственными силами Пакта на ее стороне."
 NOR_nordic_defense:0 "Соглашение о взаимной защите"
 NOR_nordic_defense_desc:0 ""
 NOR_northern_light:0 "Северное Сияние"
 NOR_northern_light_desc:0 "Когда мы впервые приступили к восстановлению стабильной свободной Норвегии, большая часть мира в лучшем случае молча приветствовала нашу доблестную борьбу, в худшем - осуждала ее как бесполезную или даже предательскую, но все сошлись во мнении, что мы только боролись против нашей неизбежной гибели. По правде говоря, тогда это была оправдательная позиция.\n\nНо теперь все сомнения развеяны, поскольку Норвегия сильнее, чем когда-либо; Мы добились не только успешного, функционирующего государства, любимого и уважаемого его народом, но и уважения и признания на международной арене, не только признающих нас равными, но и готовых бороться за нашу свободу. Норвегия сияет своим северным сиянием на весь мир, светом диким и свободным; и с миром на нашей стороне, она останется свободной."
 NOR_national_commitment:0 "Национальная приверженность"
 NOR_national_commitment_desc:0 "Свет нашего сопротивления ярко пылает в Европе, травмируя деспотов, осмеливающихся взглянуть на нашу работу. Попасть под наступление иностранной армии значило бы уничтожить единственный законный бастион свободы в Европе; если наша крепость демократии должна противостоять яростным волнам тирании, нам необходимо подготовиться к потенциальному нападению на родину.\n\nМы провозгласим национальное обязательство поддерживать армию большой силы и размера, достаточно мощную, чтобы противостоять любому потенциальному вторжению."
 NOR_protect_homes:0 "Мы должны защитить наши дома"
 NOR_protect_homes_desc:0 "Во время Оккупации немцы планировали, что Норвегия будет служить не более чем гигантской крепостью, защищающей доступ врага к Северному морю и лишающей американцев очевидного плацдарма для вторжения в центр Германии. Эти усилия в основном увенчались успехом, и бесконечные линии прибрежных укреплений, загрязняющих нашу береговую линию, безусловно, делает безопаснее наших людей по отношению к немцам. Не то чтобы они нужны были,все же нашему противнику больше не нужно пересекать океан, чтобы добраться до нас, а наши форты быстро устарели еще до того, как крах Норвегии оставил большую часть форта, чтобы развалиться без присмотра.\n\nТеория фортов однако разумная, и у нас есть не только огромная фора для укрепления наших земель, но и развитая производственная цепочка, позволяющая строить еще больше новых и лучших фортов. Мы укрепим пляжи, города, сельскую местность - мы будем укреплять их до тех пор, пока не останется ни дюйма земли, которую наши пушки не смогли бы защитить."
 NOR_review_tactics:0 "Восстановление офицерского корпуса"
 NOR_review_tactics_desc:0 "Во время Оккупации немцы посадили в тюрьму весь наш офицерский состав, по крайней мере, так нам сказали, и полностью прекратили обучение новых, предпочитая вместо этого контролировать коллаборционисткие войска собственными войсками Хири. Сейчас для нас это означает, что наша армия практически обезглавлена, и даже иностранный персонал, который мы получили от наших союзников, едва покрывает нашу огромную нехватку офицеров, и это только временно.\n\nОчевидно, этот вопрос должен быть решен в срочном порядке. Фактически,нам нужна более реальная реструктуризация наших вооруженных сил, учитывая, сколько времени она займет, чтобы принести плоды по сравнению с последней. Чтобы гарантировать, что наши храбрые мальчики будут идти в бой только с лучшими руководителями, национальные военные училища будут торжественно вновь открыты и примут все блестящие умы, желающие служить в высшем командовании Норвегии."
 NOR_birthplace_of_giants:0 "Место рождения гигантов"
 NOR_birthplace_of_giants_desc:0 "Норвегия никогда не была особенно густонаселенной страной, и Оккупация только уменьшила нашу численность, чем когда-либо,на самом деле, некоторые сомневаются, сможет ли такое небольшое количество людей когда-либо надеяться на то, что победит немецкие полчища. Но неважно, что думают люди лучше скажите Советам, что у немцев не было достаточно людей, чтобы сразиться с ними!\n\nКогда-то норвежцы были величайшими воинами, сеющими страх среди императоров. Мы снова станем этими людьми. Если у нашего врага будет в пять раз больше людей, наш солдат будет стоить их шесть! В десять раз больше? Двадцать! Для наших всадников смерти это не имеет большого значения. И скоро мир задрожит перед их взором!"
 NOR_supply_troops:0 "Снабжение войск"
 NOR_supply_troops_desc:0 "Поговорка о том, что армия сражается на пустой желудок, стара как понятие войны. Наши войска нуждаются в всевозможном снаряжении, чтобы быть эффективными, поэтому мы должны позаботиться о том, чтобы они его получили."
 NOR_among_cliffs_born:0 "Рожденные среди Скал"
 NOR_among_cliffs_born_desc:0 "Норвегия - страна суровая и негостеприимная даже по своему географическому положению: высокие скандинавские горы занимают больше места, чем что-либо другое, и простираются до побережья со сложной сетью фьордов. Но если эти условия сделают жизнь людей, родившихся и выросших на этих величественных горах, затруднительной, они могут превратить ее в настоящий ад для любого засланца, пытающегося прорваться через страну - и мы должны убедиться в этом сами.\n\nЭтот этап нашей армейской учебной программы будет включать размещение войск на склоне гор и участие в тренировках и учениях с боевой стрельбой в течение целых недель, включая пятидневные учения по проживанию в редких горных землях без внешнего снабжения. Это будет сурово, возможно, варварски, - но они станут настоящими людьми, рожденных на скалах, которые будут чувствовать гору как свой дом и воспрепятствуют проходу любого врага."
 NOR_improve_equipment:0 "Улучшение нашего оборудования"
 NOR_improve_equipment_desc:0 "С нашими новообретенными военно-промышленными мощностями достаточно скоро каждый норвежец окажется в объятиях винтовки, направляя ее в голову немцу, за исключением того, что в настоящее время эта винтовка оказывается исключительно посредственной. К сожалению, зависимость немцев от оружия собственного производства означала, что чертежи и схемы современного огнестрельного оружия не находились между "gifts" they left us on their departure, and what factories are currently operational still output 30s era equipment. And after the absolute boom that military technology has undergone ever since the War, supplying your army with 20 year-old equipment is somewhere between unacceptable and suicidal. We must put our brightest minds to work on designing the weapons of the modern age, so our troops will be able to march to battle without either the proverbial sticks and stones or foreign hand-me-downs."
 NOR_repurpose_their_planes:0 "Переориентировать самолеты"
 NOR_repurpose_their_planes_desc:0 "Немцы - ужасные, беспощадные злодеи, без которых мир был бы намного лучше, но они точно знают, как сделать хороший самолет. Так уж получилось, что немало этих самолетов нацисты оставили в наших ангарах во время своего внезапного ухода.Некоторые, возможно, немного устарели, но все еще лучше, чем то, что мы можем произвести сами.\n\nНекоторые из наших пилотов уже имеют опыт полетов на этих моделях, и под их руководством остальные быстро наберут опыт. За исключением тех, которые будут отправлены в наш отдел исследований и разработок для реверс-инжиниринга,в остальном на корпусах должны быть закрашены свастики и немедленно отправлены в небо. Бомбить гуннов теми же самолетами, которые они использовали, чтобы бомбить нас - иронично, не правда ли?"
 NOR_seize_their_ships:0 "Захват Кораблей"
 NOR_seize_their_ships_desc:0 ""
 NOR_patrol_the_north_sea:0 "Патруль Северного Моря"
 NOR_patrol_the_north_sea_desc:0 "Немцы оставили нас одних решать свои проблемы в собственном доме. Но разве мы действительно знаем, что планируют эти ублюдки? Вторжение 1940 года было позорным внезапным ударом, и только глупец мог ожидать, что нацистская нечисть на этот раз предупредит нас,особенно, когда им нечего бояться.\n\nНаши самолеты-разведчики и корабли береговой обороны не защитят нас,оставаясь в пыли на станциях, когда противник может нанести удар в любой момент. С этого момента все доступные силы будут организованы и отправлены на регулярное патрулирование Северного моря, чтобы не терять бдительность в отношении любых признаков мобилизации немецких войск в нашем направлении. И пусть Бог смилостивится над нами и пусть эти патрули будут не чем иным,кроме как дорогостоящим занятием."
 NOR_protect_families:0 "Мы должны защитить наши Семьи"
 NOR_protect_families_desc:0 "Долг норвежского населения - подняться и защитить свою страну от тех, кто желает втопать нас в землю. Народ Норвегии будет призван защитить все, что нам дорого. Мы должны защитить нашего короля и нашу страну. Мы должны защищать нашу свободу и нашу демократию. Мы должны защищать наших жен и детей. В эпоху тиранов любое население, которое отказывается воевать, является населением, не имеющим воли к выживанию."
 NOR_prepare_populace:0 "Каждый должен делать свое дело"
 NOR_prepare_populace_desc:0 "Пока человек обладает необходимыми навыками, чтобы отразить занесенный сапог, он является гордостью своей нации. Если население Норвегии сможет должным образом защитить себя, у нас есть шанс противостоять любому вторжению. Тем самым правительство введет обязательную боевую подготовку гражданского населения, чтобы обеспечить его способность защитить себя в худшем развитии событий. Это обучение будет базовым, но ценным и проводиться с максимальным вниманием к безопасности."
 NOR_expand_draft:0 "Расширить Призыв"
 NOR_expand_draft_desc:0 "Вопросы, касающиеся призыва на военную службу, возникли в высших правительственных кругах. Многие деятели утверждают, что для обеспечения нашей безопасности необходимо продлить военный призыв. Между тем их соперники заявляют, что введение такого продления приведет только к общественному сопротивлению и что проект приемлем в его нынешней форме. Мы проведем дебаты, чтобы правительство могло решить этот вопрос раз и навсегда."
 NOR_role_of_women:0 "Роль Женщин"
 NOR_role_of_women_desc:0 "По мере того как мы продолжаем пополнять ряды нашей патриотической армии, нас ждет спорный вопрос. В правительстве возникают голоса, предлагающие разрешить женщинам служить в армии, чтобы увеличить ее численность и мощь. Они утверждают, что многие женщины храбро сражались в сопротивлении Милорга, и их желание защитить свою нацию не лишено решимости. Другие, однако, утверждали, что на поле битвы нет места для такого нежного пола, и что женщины могут смело играть свою роль где-то еще.\n\nВласть готовится к большой дискуссии: следует ли допустить женщин в армию? Если да, то какие именно должности им следует разрешить?"
 NOR_eternal_vigilance:0 "Вечная бдительность"
 NOR_eternal_vigilance_desc:0 "Условие, на котором Бог дал свободу человеку, - это вечная бдительность; это то, чему мир научили на горьком опыте в Войне молний,  этому научили нас во время Вюрцбурга. И теперь, когда мы полностью расплатились за нашу близорукость, мы позаботимся о том, чтобы этот урок никогда не был забыт.\n\nК счастью, чудеса современных технологий позволяют нам наблюдать за нашими территориями, как никогда раньше. Мы будем вкладывать значительные средства в разработку наших собственных радарных технологий и установку их по всему периметру, и вместе с талантливыми криптографами нового поколения они будут постоянно следить за Германией и любыми грехами, которые они планируют совершить в будущем."
 NOR_national_militia:0 "Создать национальную Гвардию"
 NOR_national_militia_desc:0 "После первого вторжения в его дом, а также после того, как его братья и сестры были порабощены и убиты, человек, как правило, не повторяет своих старых ошибок. Мы никогда не должны снова предполагать, что нашей армии, какой бы отлаженной она ни была и наших союзников будет достаточно, пока мы имеем дело с такими монстрами, как те, что наблюдают за нами из-за моря, мы должны быть готовы сражаться за каждый дюйм этой благословенной земли.\n\nДля этой цели впервые будет создана Heimevernet(Норвежское Ополчение). Созданное по образцу доблестного британского ополчения, сражавшегося против Силиона, это отряд быстрой мобилизации, состоящий из вспомогательных сил, резервных войск и добровольцев, не имеющих права на стандартную службу, будет защищать тыл от любых потенциальных захватчиков и отдавать свои жизни, чтобы наши войска могли решительно укрепиться на фронте."
 NOR_elite_force:0 "Лучшие Норвегии"
 NOR_elite_force_desc:0 "Наконец, наши обширные реформы быстро завершаются. Вся наша военная структура была перевернута с ног на голову и перестроена с нуля,став сильнее, и теперь Норвегия обладает не разрозненной группой революционеров и крестьян, а настоящей элитной армией даже по европейским стандартам. Она адаптирована к самым суровым условиям планеты и готова сразиться с любым, кто осмелится снова ступить на эту сладкую землю. Тиль Довре Фолс!"

 NOR_milorg_tree:0 "Древо Свободной Норвегии"

 ## Events ##
 norway.1.t:0 "Националист"
 norway.1.desc:0 "В старом кабинете Квислинга в бывшем королевском дворце в Осло горела только одна лампочка. Прохожего, бросающего вызов холодному ночному воздуху, можно было бы простить за то, что он подумал, что дворецкий оставил свет включенным, прежде чем отправиться домой на ночь. Но офис не был пуст, его одинокий обитатель не собирался никуда уходить еще несколько часов.\n\nМертвец глубоко вдохнул, наполняя легкие теплым едким дымом от сигареты, зажатой между его тонкими губами. Оторвав взгляд от отчетов о сельскохозяйственном производстве на своем столе, он заметил свое отражение в тускло-сером темном экране телевизора в углу. Подсвеченные лампой на столе, его глазницы казались темными и пустыми. Посмеиваясь про себя, мертвец отложил авторучку и обошел вокруг стола, чтобы опереться на нее, в тысячный раз размышляя о своей смерти. Движущийся паром, внезапное осознание, крик его пассажира и крик его жены, когда глубины поднялись, чтобы забрать его машину. Он резко затянулся сигаретой, когда вспышки воспоминаний ускорились. Окно, взорвавшееся в его сторону, похоронив его и пассажиров в стене воды и стекла, давление на грудь, когда из него хлынула вода, обеспокоенное лицо ветерана Восточного фронта, который спас его, резкий укус солнца, когда он в замешательстве огляделся, безвольные тела, которые прохожие накрыли куртками. Затем сердитые взгляды двух офицеров гестапо в плащах, рука, тянущаяся за чем-то в пальто, только для того, чтобы другой офицер остановил его, похлопав по руке, когда толпа сомкнулась вокруг "protectorate against British invasion" by a vast combined arms operation by the Wehrmacht, their control of the Kingdom of Norway would prove a persistent headache for the German government both during and after the war. Unlike their more cooperative cousins in Denmark, Norwegian civilians and military alike proved far less apathetic to the German intervention even in the early years of the occupation, a problem compounded by the consistent failure of the Wehrmacht to capture the King and cabinet in 1940, the royal family and leading politicians escaping with the remnants of their Navy to Scotland. Without anyone to sign a formal surrender, the unstable military administration of von Falkenhorst would prove unable to effectively cope with continued civil disobedience and increasing partisan and commando activity from the locals.\n\nThe solution was a compromise government with a power sharing agreement with the judicial, executive and later legislative branches of government controlled by the native National Unity (NS) Party, led by Minister-President Vidkun Quisling. The Reichskommissar supposed to oversee Norway's eventual integration into the Reich, Joseph Terboven, was much to his chagrin left with little power besides that of the veto and the ability to pass executive orders.\n\nAfter the war, Terboven was able to leverage RK Norwegen's contribution to the German nuclear program into solidifying his position, but Germanization was still limited due to the native Parliament (the Storting) ousting Quisling for his lies about the Germans withdrawing after the war and failure to secure the Kola peninsula for Norwegen in the peace settlement. A few short-lived Minister-Presidents later the NS coalesced around the new Riksfører, Gulbrand Lunde."
 norway.1.a:0 ""

 norway.59.t:0 "Полицейский"
 norway.59.desc:0 "От пронизывающего зимнего ветра по шеренге полицейских пробежал холодок. Их толстые пальто могли сделать только то, чтобы уберечь их от жгучего хлыста зимы в Тронхейме. За линией один человек, окруженный небольшой группой дрожащих лейтенантов, казался невозмутимым, стоя во весь рост, как ледяной столб, если бы не чашка дымящегося кофе в его руке, запах, распространяющийся вдоль линии и расстраивающий мужчин едва ли не больше, чем холод. Заметив их явную ревность, начальник полиции подозвал одного из своих лейтенантов.\n\n"
 norway.59.a:0 ""

 norway.2.t:0 "Гражданское неповиновение в Норвегии" ##Undergound organization Milorg does propaganda and is dangerous to the country, they are bad, this is an introduction to them
 norway.2.desc:0 "Как известно каждому немецкому бюрократу, с учреждением рейхскомиссариата наступает взрыв сопротивления, как мирного, так и насильственного. Администраторы обязаны быстро и компетентно устранять такие угрозы любыми необходимыми средствами. Некоторые движения сопротивления ярко пылают в течение нескольких лет, прежде чем угаснут навсегда, в то время как другие наносят себе больший ущерб, чем их цели, поскольку они разрушаются в междоусобицах. Этого нельзя сказать о Милорге.\n\nМилорг - название, которое вызывало страх, замешательство и ярость у немецких оккупантов Рейхскомиссариата Норвегии в течение последних двух десятилетий. Как группа асов, они парили вокруг нас и уклонялись от наших ударов, набрасываясь на нас, чтобы кусать нас снова и снова, когда мы меньше всего этого ожидали. Когда-то неорганизованная группа людей, Милорг теперь может похвастаться большой сетью преданных своему делу солдат, каждый из которых подпитывается жгучей ненавистью к немцам и решимостью втянуть свою страну обратно в демократическое вырождение. С 1941 года эта организация нарушала наши линии снабжения, саботировала нашу разведку и совершала набеги на наши склады. Враги государства были освобождены из тюрьмы и получили либо свободный доступ в Швецию, либо оружие для продолжения борьбы. Хорошие люди, как немцы, так и норвежцы, были хладнокровно убиты - не щадя ни в чем не повинных людей, убитых по пути.\n\nМилорг - чудовищная организация, которая мало заботится о последствиях сопутствующего ущерба. Многие гражданские норвежцы были застрелены и взорваны этими мразями, и все же Милорг продолжает вызывать поддержку у масс благодаря их огромным пропагандистским усилиям. От брошюр и плакатов до пиратских радиопередач и тайных митингов - эти повстанцы не остановятся ни перед чем, чтобы манипулировать людьми в их жалком деле. Если эти вредители не будут уничтожены в ближайшее время, они могут превратиться в угрозу, которую мы никак не могли ожидать много лет назад."
 norway.2.a:0 "Мы раздавим их, как насекомых."

 norway.3.t:0 "Оружейный прорыв Милорга" ##They got guns from busting some armory
 norway.3.desc:0 "Бедствие! Прошлой ночью под покровом темноты террористы Милорга устроили засаду на членов гарнизона и проникли на охраняемый склад оружия, и теперь у них есть некоторое количество нашего огнестрельного оружия.\n\nПока мы все еще расследуем это событие, становится ясно, что это была тщательно спланированная операция с несколькими диверсантами, действовавшими сообща, чтобы совершить набег на арсенал, прежде чем местные силы даже узнали, что происходит. Существенные запасы огнестрельного оружия теперь находятся в руках сопротивления, и несколько членов гарнизона убиты или ранены в результате нападения.\n\nПолиция расследует, куда пропали преступники, но, поскольку большинство свидетелей были застрелены, в настоящее время у нас есть лишь зацепки,оставленные во время медленного наступления. Тем не менее, поиски продолжаются, но если им удастся скрыться, то любой верный член рейхскомиссариата может оказаться под дулом пистолета. Местные СМИ в регионе нападения подвергаются цензуре, мы должны надеяться, что сможем принять решительные меры до того, как население узнает об этой неудаче."
 norway.3.a:0 "Черт!"

 norway.4.t:0 "Статус Шведской Границы" #crackdown on it soft or hard its a choice
 norway.4.desc:0 "Восточная граница долгое время была источником разногласий между Рейхскомиссариатом и Королевством Швеция, но из-за продолжающихся событий она превратилась в более острый вопрос. В противовес нашим методам управления норвежское сопротивление Милорг терроризирует как граждан, так и гарнизон. В рейхскомиссариате нет ничего нового в криминальных и боевых элементах, но наши методы борьбы с ними в последнее время стали более слабыми. Причина этого сложна, но одним из наиболее важных факторов является статус нашей границы со Швецией. Силы разведки и полиции подтвердили, что Милорг получает финансовую и материальную помощь из-за границы и это не подает никаких признаков прекращения. Запросы к шведам приносят только опровержения каких-либо должностных преступлений; их притворное невежество только укрепляет наши подозрения, что шведское правительство само может помогать террористическим элементам в рейхскомиссариате.\n\nОчевидно, что действовать необходимо, но у нас есть несколько вариантов. Мы можем увеличить присутствие полиции на пограничных контрольно-пропускных пунктах и  проводить двойные проверки, чтобы попытаться поймать контрабанду, но это, вероятно, будет иметь только возврат на контрольно-пропускные пункты и сами пограничные станции. Мы могли бы расправиться еще сильнее и развернуть гарнизонные элементы на ключевых позициях вдоль всей границы, чтобы у Милорга не было путей входа или выхода; Однако такой шаг может вызвать у шведов беспокойство и повлиять на наши отношения."
 norway.4.a:0 "Делайте все возможное, укрепляйте контрольно-пропускные пункты."
 norway.4.b:0 "Нужно действовать решительно, граница должна быть надежной."

 norway.5.t:0 "Обеспечение грамотности немецкого языка" #Some people fake to be illiterate in German, call their bluff, no more Norwegian
 norway.5.desc:0 "Германизация; это конечная цель самой системы рейхскомиссариата, и тем не менее, даже по прошествии стольких десятилетий мы едва ли ближе к ее достижению, чем когда Кригсмарине прибыла во фьорды Норвегии. Основной поток наших постоянных усилий в Норвегии, немецкий язык, до сих пор находится не на своем законном месте, как Лингва Франка Скандинавского полуострова.\n\nЯрким примером этого явления, является стремление широкой общественности к фальшивой неграмотности по-немецки, игнорирование немецких знаков и правил, а также забывчивости - по правде говоря, игнорирования говорить по-немецки в общественных местах. Под давлением эти люди приносят извинения, утверждая, что у них нет времени учиться или что это лишь привычка, но сразу же на следующий день возвращаются к заменам на свой иностранный(норвежский) язык. Очевидно, согласно официальному документу, распространенному Департаментом по делам культуры в более широкую администрацию, этого достаточно. Разработаны меры, чтобы вернуть усилия рейхскомиссариата по германизации и привязать норвежцев к немецкому языку. В нескольких соответствующих разделах документа сказано, как должна начаться германизация носителей норвежского языка.\n\nРаздел 4.А3: Культурный норвежский язык классифицируется как ненормативная речь. В соответствии с арийским единством, национальный немецкий язык является единственным законным языком общения на публичных МЕРОПРИЯТИЯХ Рейхскомиссариата Норвегии...\n\nРаздел 6.C2: Все жилые, коммерческие и промышленные зоны должны удалить любые плакаты, содержащие или испорченные неправильной речью и должны быть заменены немецким арийским языком в течение не более двух недель..."
 norway.5.a:0 "Раздел 9.А5: 'Хаиль Гитлер' должно быть единственным правильным приветствием..."

 norway.6.t:0 "Статус Норвежского Языка" #how much will you screw over norwegian speakers its a choice
 norway.6.desc:0 "Рекомендации Департамента по делам культуры были встречены населением с нерешительностью. Хотя большинство норвежцев более чем способны вести диалог на немецком языке, несколько широкоизвестных представителей общественности заявили, что, применяя немецкий язык, мы совершим престепупление которое характерно для таких людей как молодых и необразованных. Пока приказы исполняются там, где это возможно - к большому облегчению гарнизона и администрации - среди местного населения может ощущаться беспокойство. Разговоры на немецком языке окрашены тревогой, поскольку коренные норвежцы, которые изо всех сил пытаются запомнить слова для определенных понятий или ситуаций, опасаются, что их поймают за диалогом на норвежском языке чрезмерно усердным соседом или полицейским.\n\nКроме того, высказались несколько членов администрации рейхскомиссариата,проявляя сочувствие к тем, кто действительно не говорит по-немецки, и считает, что Департамент по делам культуры использовал неэффективный метод ускорения германизации. Предложение было внесено Рейхскомиссариатом в надежде найти решение.\n\nУказы могут оставаться в законе, но не исполняться, чтобы угодить большинству сторон, но они замедлят процесс германизации в этой области. Или, однако, руководящие принципы могут быть продолжены, вводя период "
 norway.6.a:0 "Здесь и там могут быть предоставлены незначительные исключения."
 norway.6.b:0 "Следуйте букве закона,пожалуйста"

 norway.7.t:0 "Норвежская Экономика" #primarily agricultural, though theres a rise in industrial jobs
 norway.7.desc:0 "Экономика, эта невидимая сила природы, не была слишком щедрой для Норвегии.\n\nХотя разведка природных ресурсов идет стремительными темпами, наиболее доминирующим сектором занятости в Рейхскомиссариате является сельское хозяйство. Но даже в этом норвежцам не повезло, поскольку короткие вегетационные периоды и посредственное количество пахотных земель препятствуют усилиям по расширению этой области экономического потенциала. Тем не менее, хотя Скандинавия никогда не будет соперничать с плодородными равнинами Рейхскомиссариата Украины в чистой продукции, их достаточно, чтобы прокормить наше население и оставить большую часть норвежцев занятыми.\n\nНаша экономика не была застойной, и в последнее время фактически показали первые преобразования в диверсифицирующий рынок. В связи с потребностями рейхскомиссариата, а также с преобразованием Норвегии в более современную страну, вырос спрос на промышленный потенциал и товары. Наши города продолжали расти отчасти за счет увеличения числа рабочих мест в промышленности и доступных вакансий, и респектабельная судостроительная промышленность сейчас укрепилась.\n\nНесмотря на это, факт остается фактом: Норвегия экспортирует свои товары в Рейх и Европу, и необходимо приложить усилия по возможности, для увеличения роста производства на Скандинавском полуострове."
 norway.7.a:0 "Очередной день,Очередная Рейхсмарка"

 norway.8.t:0 "Все глаза на граждан" #how much will citizens be watched? its a choice
 norway.8.desc:0 ""It's idyllic, wouldn't you say?" The chauffeur leaned back into the leather seats of the Reichskommissar's Volkswagen as they toured the scenic route back to the Storting, the old legislative body in Norway. The sun shone as dozens of citizens stood beside the road and waved at the car and its escorts...\n\n"I don't fault you for thinking so." The reply came out much colder than the Reichskommissar intended. Looking from his backseat window he smiled out towards the pedestrians, but his mind was occupied with a much more serious issue. The Milorg, the Norwegian resistance against the Reich's rule, had long been on the fringes of his worries but as of late have grown bolder. Their ties strengthened, there've been reports that they are operating in the cities again in greater force; if they are not rooted out it will be only a matter of time before they try something truly brazen. Eyes passing over the citizens once more, he mused and wondered how many listen to the resistance with open ears, how many lend them shelter, who among them are in fact members themselves.\n\nShifting, the Reichskommissar turned back towards the chauffeur. Surveillance efforts have been lax of late, they'd need to be rectified to ensure the security of the nation. The degree of investigation, however, bears consideration. A small increase in state surveillance is necessary and won't be felt too considerably, but a dedicated task force to monitor the citizens and large increases in reporting and analysis would surely root out more dissidents."
 norway.8.a:0 "Мы не можем тратить слишком много времени на кучку заводских рабочих."
 norway.8.b:0 "В целях национальной безопасности будем следить за всем чем можем."

 norway.9.t:0 "СМИ в Рейхскомиссариате Норвегия" #German grip on citizens is loosening thanks to Milorg propaganda
 norway.9.desc:0 "Грядет ветер перемен, и все в Норвегии могут почувствовать, в какую сторону он дует; сначала он был постепенным, но совсем немного увеличил силу и скорость, и теперь угрожает уничтожить весь немецкий эксперимент.\n\nГде раньше можно было увидеть норвежцев, отдающих четкое немецкое приветствие членам администрации или гарнизона, теперь большим счастьем будет увидеть даже краткий кивок. Молодежь дебоширит и запятнала витрины наиболее преданных сотрудников, и немногие в сообществе пытаются привлечь их к ответственности. Хуже всего то, что общественная оппозиция и громкие протесты разразились всерьез впервые с худших лет рейхскомиссариата.\n\nЕстественно, расследования - и несколько допросов - быстро выявили для всех источник этого растущего недовольства , Милорг проникал в городские районы и общины и распространял свою вирусную пропаганду в форме разговоров, листовок и даже песен. Далее, в более сельских районах, гарнизоны имеют лишь ограниченный контроль над своими регионами, и сообщается о значительном количестве насильственных физических столкновений.\n\nСреднестатистические граждане начинают сомневаться в том, кого они считают своим истинным спасителем."
 norway.9.a:0 "Ветер не может сдуть с горы."

 norway.10.t:0 "Доклад из Норвегии" #Message to Germany, Norway will crackdown on Milorg propaganda
 norway.10.desc:0 "От кого: исполнительная канцелярия рейхскомиссариата Норвегии\n\nКому: федеральному Министерству иностранных дел Великогерманского Рейха\n\nТема: Несанкционированная гражданская пропаганда\n\nКак отмечалось в предыдущих сообщениях, элементы внутреннего сопротивления распространяли незаконную вирусную пропаганду внутри рейхскомиссариата. В ответ рейхскомиссар уполномочил все имеющиеся у государства возможности расследовать, выявлять и нейтрализовывать несанкционированную гражданскую пропаганду. С этой целью были организованы и проинструктированы: гарнизон рейхскомиссариата, местные и федеральные полицейские силы и органы государственной безопасности. Все они были мобилизованы для обеспечения культурной безопасности граждан рейхскомиссариата Норвегии. Внутренняя диверсионная группа, получившая название "
 norway.10.a:0 "Понятно."

 #Message to Germany, Norway will redistribute forces to "places where they are more needed", vague for a reason, and dismiss the fight in propaganda
 norway.11.t:0 "Доклад из Норвегии" 
 norway.11.desc:0 "От кого: исполнительная канцелярия рейхскомиссариата Норвегии\n\nКому: федеральному Министерству иностранных дел Великогерманского Рейха\n\nТема: Несанкционированная гражданская пропаганда\n\nКак отмечалось в предыдущих сообщениях, расследование предполагаемых внутренних подрывных элементов в настоящее время продолжается и будет продолжаться по мере поступления новых доказательств. Существующие оперативные силы будут перераспределены в места, где они более необходимы, до тех пор, пока Управление рейхскомиссара не сочтет это необходимым. Развертывание сил гарнизона, органов государственной безопасности, местной и федеральной полиции определяется комплексными потребностями рейхскомиссариата и может показаться неортодоксальным, но так они используются с наибольшей эффективностью. \n\nВ течение этого периода усилия по наблюдению за предполагаемыми внутренними подрывными элементами будут продолжаться по мере необходимости, но в соответствии с намерениями аппарата безопасности дополнительные прямые действия против предполагаемой пропаганды были сочтены контрпродуктивными. Таким образом, до тех пор, пока приказ не будет отменен, аппарат безопасности будет наблюдать и анализировать предполагаемую вражескую пропаганду до тех пор, пока канцелярия рейхскомиссара не сочтет это необходимым. \n\nТекущая миссия Великогерманского Рейха и его интересы в рейхскомиссариате Норвегия выполняется исключительно по установленному плану и, до дальнейшего уведомления, усиление активности антипропагандистских усилий не требуется. "
 norway.11.a:0 "Так много слов и так мало смысла..."

 norway.12.t:0 "Промышленность в РК Норвегия" #focus on shifting the economy to industry or retain agricultural supremacy 
 norway.12.desc:0 "Норвежские аграрные традиции уходят корнями в тысячелетие до железного века и по сей день остаются важнейшим элементом жизни и культуры Норвегии, так или иначе. Однако нескончаемый поток лет изменил лицо Норвегии, и многие из наших потребностей и желаний давно эволюционировали от потребностей наших предков-фермеров.\n\nНаши города развиваются темпами, невиданными ранее в нашей истории, а с ними приходит топливо, необходимое для продолжения работы; самолеты, поезда, радиоприемники и даже телевизоры стали ожидаемыми достопримечательностями городских жителей, а не любопытной роскошью. К сожалению, стране пока не хватает мощностей, необходимых для создания нашей собственной промышленности, и поэтому мы в конечном итоге платим большие суммы денег за импорт со всего из Пакта Единства.\n\nВозможно, переломный момент в норвежской экономике наступил. У нас есть большая и преданная своему делу рабочая сила по всей стране, но в настоящее время они работают на полях и в сельском хозяйстве. Норвежское сельское хозяйство, хотя и конкурирует с континентальным,но не может сравниться с ним по объему производства и в некотором смысле дало нам возможность перепрофилировать нашу экономику. Мы могли бы переключить наше внимание на рост функциональной и полноценной части легкой и тяжелой промышленности, чтобы конкурировать с Германией и снизить затраты на потребительские товары, или мы можем углубить наше сельскохозяйственное превосходство и сосредоточиться на экспорте натуральных товаров, которые мы уже производим, в страны Пакта для собственной выгоды. И то, и другое будет продолжать расти вместе с ростом нашей экономики, но принятие одной из этих доктрин даст ей основу, необходимую для того, чтобы Норвегия стала краеугольным камнем европейского рынка."
 norway.12.a:0 "Решения, Решения."

 norway.13.t:0 "Доклад из Норвегии" #Message to Germany, Norway will focus on industry
 norway.13.desc:0 "Сегодня из Норвегии пришли новости, свидетельствующие о том, что рейхскомиссар, очевидно, осуществляет крупномасштабный промышленный план, который, вероятно, позволит модернизировать и оживить экономику страны. \n\nВ современную эпоху Норвегия никогда не имела ничего, кроме легкой промышленности, и на протяжении веков полагалась на сельское хозяйство и животноводство для своих крупнейших областей труда. Однако, благодаря Пакту Единства, Европа начала приходить в порядок и, кажется, что наш северный Рейхскомиссариат начинает осуществлять полный переход к промышленной революции. Заявки на получение разрешения на размещение в стране тяжелой промышленности, такой как авиационные двигатели, крупномасштабное судостроение, химические заводы и даже телевизионная фабрика, были выданы промышленным ведомствам Норвегии. \n\nВ то время как небольшие банки и инвестиционные группы с интересом наблюдают за растущим рынком, главы крупнейших корпораций Германии, таких как Сименс и ИГ Фарбен, уже предпринимают крупные финансовые шаги, чтобы извлечь выгоду из этого развития событий. Только время покажет, как в ближайшем будущем это повлияет на Рейх, но, похоже, что молодое норвежское население весьма заинтересовано в курсе правительства, поскольку они надеются вырваться на гораздо более прибыльный рынок труда, чем существовал в стране до этого. "
 norway.13.a:0 "Они открыты для бизнеса!"

 norway.14.t:0 "Доклад из Норвегии" #Message to Germany, Norway will continue agricultural supremcy
 norway.14.desc:0 "Сегодня к нам поступили новости из Норвегии, свидетельствующие о том, что рейхскомиссар планирует оживить сектор сельского хозяйства и животноводства, что, вероятно, укрепит его аграрное превосходство в регионе, а его торговые отношения с Рейхом станут еще более близкими. \n\nНа протяжении веков рынок труда Норвегии состоял из сельскохозяйственных рабочих мест и смежных областей, и продолжение в том же курсе во времена современной эпохи привело к снижению цен на продовольствие на всем Скандинавском полуострове. Хотя такая продукция в основном служит удовлетворению потребностей населения и бледнеет по сравнению с другими сельскохозяйственными регионами, такими как украинская житница, непрерывные инвестиции Норвегии сумели обуздать случаи голода, а также укрепить респектабельный экспортный рынок. \n\nНазывать такое развитие событий "
 norway.14.a:0 "Продолжайте по плану."

 norway.15.t:0 "Результат Наших Перемен" #1st event during the GCW, Norway has no where to turn, recap on the topics that were previosuly discussed, language, propaganda, economy, transportation, and border control. fires no matter the choices so shouldn't reference the results
 norway.15.desc:0 "С нашего высокого насеста мы видели, как сгущаются черные тучи, но только сейчас мы слышим грохот грома. Смерть Гитлера уничтожила всякую надежду на то, что наш государственный корабль продолжит свой беспрепятственный курс, и, по правде говоря, никто не может сказать, что ждет Норвегию в будущем.\n\nРейх разрывается по швам, а водостоки Германии уже залиты кровью, и это еще только начало. Звонки и сообщения приходят от тех, кто связан с преемниками ежечасно, приказывая, угрожая и умоляя о нашей поддержке, хотя на самом деле у нас нет безопасной гавани, к которой можно было бы прибиться. Мы плывем по течению в шторме, не имея ничего, кроме собственных усилий; мы должны надеяться, что наша работа в последние месяцы будет поддерживать нас на плаву.\n\nНаши действия по кодификации нашего национального языка, борьбе с существующей пропагандой и наблюдению за границей должны способствовать сокращению любых подрывных действий в эту неспокойную эпоху; последнее, чего мы желаем, - это тех, кто ищет новых потрясений в это время. Кроме того, мы надеемся, что благодаря недавним инвестициям в нашу транспортную сеть и экономику в целом мы сможем сохранить целостность в течение этого периода, хотя никто не может сказать, насколько долго. Мы должны надеяться, что кровопролитие на континенте быстро разрешится, поскольку без Германии не будет силы, к которой мы могли бы безопасно и легко закрепиться.\n\nВ конечном итоге результаты наших реформ могут иметь решающее значение для будущего Норвегии, даже если мы не видим как это может произойти. На данный момент ничего не остается делать, кроме как ждать, наблюдать и из первых уст узнавать, как быстро так называемые наследники,как волки начнут грызть друг друга. Мы молимся о том, чтобы все, что выходит из этого тигля, не было более ужасным, чем то, что возникло с самого начала."
 norway.15.a:0 "Держись крепко, или тебя утащат вниз."

 norway.16.t:0 "Переворот Милорга" #Milorg Coup (AuthDem, supports Democracy) Leader: Knut Møyen
 norway.16.desc:0 "За последние двадцать лет сапоги тиранов истоптались по коридорам власти. Немецкие скоты издавна угнетали мирное и демократическое население, расстреливая всех несогласных и насилуя сельское хозяйство на благо Рейха. Роспуск администрации Тербовена ознаменовал небольшие изменения, поскольку фашистские свиньи режима Национального Единения впали в распри из-за вакуума власти. Однако граждане Норвегии не ожидали такой резкой смены руководства.\n\nРано утром организация сопротивления Милорг собрала столько мужчин, женщин и припасов, сколько они смогли собрать, и захватили город Осло. В ходе последовавшего за этим кровавого переворота подонки-коллаборационисты были отстранены от власти, а парламентские предатели НЕ были должным образом арестованы. Организатор революции и лидер Милорга седой бунтарь Кнут Мёйен объявил о формировании нового временного правительства. Хотя руководство Мёйена будет временно применять авторитарные меры, его цель - снова превратить Норвегию в функционирующую демократию."
 norway.16.a:0 "Демократия Победит!"

 norway.17.t:0 "Победа Умеренных!" #Moderate NS Take Over (Despot) Leader: Per Borten
 norway.17.desc:0 "Роспуск рейхскомиссариата Норвегии ознаменовал захват власти Национальным Единством, могущественной политической силой, которая последние два десятилетия сотрудничала с немецкими правителями. Вакуум власти, вызванный бегством Тербовена и его администрации, заполнил Пер Бортен, влиятельная фигура в норвежском парламенте.\n\nБортен, самый молодой из потенциальных новых лидеров Норвегии, присоединился к НЕ после Второй мировой войны и возрос, став значимым голосом в своей фракции Умеренных. Как проявится его отстаивание реформ, еще предстоит увидеть, но руководство Бортена, вероятно, уведет НЕ от своих фашистских корней к более современному авторитаризму, подходящему для меняющихся времен."
 norway.17.a:0 "Может быть он сможет провести нас к светлому будущему."

 norway.18.t:0 "Победа Старой Гвардии" #Mainstream NS Take Over (Fascist) Leader: Gulbrand Lunde
 norway.18.desc:0 "Роспуск рейхскомиссариата Норвегии ознаменовал захват власти Национальным Единством, могущественной политической силой, которая последние два десятилетия сотрудничала с немецкими правителями. Вакуум власти, вызванный бегством Тербовена и его администрации, был заполнен Гулбрандом Лунде, генеральным секретарем партии.\n\nВетеран политики, Лунде был назначен в правительство НЕ во время Второй мировой войны. Его продвижение статуса-кво партии и желание уважать ее фашистское происхождение сделали его лидером фракции умеренных, которая теперь может проводить свою политику без влияния Германии."
 norway.18.a:0 "Может быть он сможет провести нас к светлому будущему."

 norway.19.t:0 "Победа Радикалов" #Radical NS Take Over (NatSocs) Leader: Jonas Lie
 norway.19.desc:0 "Роспуск рейхскомиссариата Норвегии ознаменовал захват власти Национальным Единством, могущественной политической силой, которая последние два десятилетия сотрудничала с немецкими правителями. Вакуум власти, вызванный бегством Тербовена и его администрации, был заполнен Юнасом Ли, министром безопасности партии и начальником полиции Норвегии.\n\nЛи, который когда-то считался соперником покойного Видкуна Квислинга, доказал свою доблесть, возглавив войска Ваффен - СС во время вторжения в Советский Союз. Его тесные связи с администрацией Тербовена и верность Рейху побудили его стать номинальным главой радикальной фракции партии. По мнению Ли, нация может выжить, только полностью приняв национал-социализм. Достигнет ли Норвегия новых высот или фактически снова превратится в рейхскомиссариат со всем, кроме названия, еще неизвестно."
 norway.19.a:0 "Может быть он сможет провести нас к светлому будущему."

## Milorg Antics Pre GCW

 norway.20.t:0 "Военный Завод Подорван" ## Military Factory attack
 norway.20.desc:0 "В поздние часы прошлой ночи на одном из наших военных заводов произошла жестокая перестрелка. Нападавшие расправились с охранниками и проникли на территорию фабрики, заложив несколько взрывных устройств, прежде чем скрыться с места происшествия. Свидетели говорят о свете огня, бушующем на звездном ночном небе рано утром, и наши эксперты считают, что по меньшей мере десять сотрудников службы безопасности были убиты. Мы проанализировали тела нескольких преступников, застреленных во время первой засады, и группы криминалистов определили их как членов организации сопротивления Милорга. Власти осуждают этот гнусный акт и пообещали активизировать свои усилия против Милорга, который будет оставаться серьезной угрозой, пока они продолжают саботировать наше военное производство."
 norway.20.a:0 "Чертовы Террористы!"

 norway.21.t:0 "Атака на Инфраструктуру" ## Infrastructure attack
 norway.21.desc:0 "Террористы нанесли очередной удар! Прошлой ночью члены сопротивления атаковали некоторые объекты нашей жизненно важной инфраструктуры с помощью взрывных устройств, пытаясь разжечь страх и возмущение. Наши эксперты считают, что преступниками является террористическая группа Милорг, печально известная своими атаками на транспортные системы и сети связи по всей Норвегии. Власти осуждают этот гнусный акт и угрожают активизировать свою деятельность против Милорга, который остается для нас угрозой, пока они продолжают сеять хаос, разрушая инфраструктуру Норвегии."
 norway.21.a:0 "Чертовы Террористы!"

 norway.22.t:0 "Саботаж Гражданского Производства" ## Civilian Factory attack
 norway.22.desc:0 "Нападение на гражданскую фабрику! Рано утром на одну из наших гражданских фабрик проникли боевики сопротивления и искусно устроили саботаж. Несколько ночных сторожей были убиты, и никто из выживших не видел саботажников. Чтобы повернуть общественность в нашу сторону, мы поручили прессе подчеркнуть невиновность этих убитых людей. Несмотря на отсутствие веских доказательств, наши эксперты считают, что только Милорг способен провести такую   безупречную операцию. Власти осуждают этот гнусный акт и пообещали активизировать свои усилия против Милорга, который остается для нас угрозой, пока они продолжают наносить ущерб нашей торговле, нарушая производство потребительских товаров."
 norway.22.a:0 "Чертовы Террористы!"

 norway.23.t:0 "Остатки" ## Discarded Milorg Prop Found
 norway.23.desc:0 "Детектив Ольсен осмотрел подвал с обычным хмурым взглядом, глубоко затягивая сигарету. Комната была похожа на картину, застывшую во времени. На столе стояли две полупустые кружки кофе. По полу было разбросано несколько запачканных документов. Детектив взглянул на разорванную карту Осло, приклеенную к дальней стене. Он насмешливо смотрел на нее.\n\nДым струился из носа Ольсена. Сколько из этих доказательств было намеренно оставлено позади, еще предстоит выяснить. Это будет не первый случай, когда террористы расставляют обманчивые ловушки в своих заброшенных убежищах.\n\nЧто-то привлекло его внимание. Олсен взглянул на клочок бумаги, застрявший под его ботинком. Листовка. Он наклонился и поднял ее, прижимая к своим налитым кровью глазам. На черно-белом изображении норвежцев, празднующих на улицах, были наложены два слова: "
 norway.23.a:0 "Некоторые воспоминания никогда не исчезнут."

 norway.25.t:0 "Отставка" ## Terboven Resigns
 norway.25.desc:0 "Двадцать лет. Целых два десятилетия своей жизни он без вопросов и жалоб посвятил управлению Рейхскомиссариатом Норвегия. Как легко, должно быть, было покойному Генриху Лозе, правившему Остландом без жестких ограничений, наложенных на администрацию Йозефа Тербовена.\n\nТербовен снял очки и тяжело вздыхая протер глаза. С момента начала ужасающей гражданской войны в Германии его мучили приступы паники и нескончаемые кошмары. От мысли о том, что братья арийцы убивают друг друга на алтаре высокомерия своего вождя, его живот заболел. Тысячелетний Рейх рухнул в кровопролитии и разрушениии всего через тридцать лет.\n\nРейхскомиссар снова надел очки и нахмурился, глубоко задумавшись. Весь его гарнизон бесцельно сидел в норвежских снегах, как дети, выброшенные на мель подальше от родителей. Норвегия пережила два десятилетия германизации, и Национальное Единение отчаянно пыталось полностью захватить власть и утвердить свою страну в качестве независимого, но лояльного члена Пакта. Зачем отказывать им в этой возможности? Разве это не был идеальный момент, чтобы предвещать такие радикальные перемены?\n\nТербовен взял ручку и начал писать. Он должен был взять дело в свои руки. Пришло время распустить рейхскомиссариат, передать власть Гулбранду Лунде и вернуть гарнизон Рейху.Вопрос какую фракцию его солдаты выберут в гражданской войне его не интересовал.\n\nПора возвращаться домой."
 norway.25.a:0 "Бюргеркриг нас ждет."

 norway.26.t:0 "Статус наших Профсоюзов" ## Status of trade unions
 norway.26.desc:0 "Поскольку коммунистические и социалистические призраки в Норвегии загнаны в подполье из-за нашего запрета, мы должны теперь обратиться к организациям, через которые социалистическая агитация в прошлом проникала в рабочих. Этой точкой входа были профсоюзы. Тем не менее, какое-то представление интересов рабочих необходимо, поскольку недовольство рабочего класса - это еще один способ проникновения марксистских идей в наше общество.\n\nПоэтому необходимо принять решение. Разрешить несоциалистические профсоюзы, такие как христианские, или гарантировать, что будет только один неделимый профсоюз под контролем государства."
 norway.26.a:0 "Позволить не-социалистические профсоюзы."
 norway.26.b:0 "Будет один профсоюз под контролем государства."

 norway.27.t:0 "Возвращение Демократии"
 norway.27.desc_sfp_allowed:0 "Норвегия. Одна из лучших стран Скандинавии, с прекрасными северными ночами, украшающими ледяной холод, годы за годами ненависти были нанесены на землю, истерзанную Германским рейхом. Теперь, впервые за много лет, народ Норвегии, гордый своим прошлым, своим настоящим, а теперь и своим будущим, имеет возможность решить, как им управлять собой в условиях недавно установленной демократии. На севере вспыхнул национализм, так как, наконец, люди исполнили свое желание: Норвегия для норвежцев.\n\nОднако не все идет спокойно и мирно для норвежского народа. Правительству под руководством Милорга пришлось израсходовать все ресурсы для организации подготовки к первым прозрачным выборам. На самом деле норвежцам повезло, так как им удалось получить несколько широких вариантов того, кто должен возглавить их новую демократию: во-первых, Алв Кьёш, возглавляющий Хёйре, которого поддерживало большинство консервативных элементов Милорга.Он планирует "return to tradition" and favor a strengthening of the Norwegian people in their newfound independence. Next, Gunnar Garbo has led the Venstre into great pockets of both middle-class and upper-class support for his desire to hold economic programs as being the primary focus for getting Norway back on track on the international level. Einar Gerhardsen has led the mainstream leftist elements in forming the Arbeiterpartiet, leading a movement to centralize government efforts and aim low, towards upholding the people's needs as the primary issue for Norway going forward.\n\nHowever, past the mainstream tickets vying for leadership within the crags and mountaintops of Norway, the Milorg has found surprising openness for the parties, in the allowance of the Socialists within the Sosialistisk Folkeparti, or the SFP, led by Knut Løfsnes, a direct target for some extremists within the Milorg. There, Løfsnes has thumped the reports and argued, with fire and scorn, over the need for a decentralization of the Norwegian government, with its primary focus only for the direct aid of the citizens within, rather than focusing on other matters such as military or trade.\n\nAfter months of preparation, the candidates have prepared their claims. The posters have been handed out, the speeches have been held, and the debates argued out. Without a countryman unaware of the political battle, Norway's fate is in the hands of her people..."
 norway.27.desc_sfp_banned:0 "Милорг правил норвежцами с тех пор, как оковы нацистов были сброшены, чтобы создать более свободную Норвегию, которая существовала не для того, чтобы служить немецкому повелителю, а для того, чтобы служить мощным домом для всех тех, кто носит имя норвежца. Теперь, более чем когда-либо, гражданам предоставлена  свобода выбора; однако благодаря эффективным действиям самых правых фракций в Милорге, СРП и несколько других радикальных левых движений были исключены из участия в выборах.\n\nОднако время пришло, и Норвегия обретет новое лицо нравится это Милоргу или нет. Чтобы заполнить места тех, кто потенциально остался позади от нацистских преследований, а также от исключения со стороны Милорга, несколько других кандидатов воспользовались право возглавить нацию. Во-первых, Алв Кьёс вырос, чтобы возглавить консервативные элементы в Норвегии, сформировав Хёйре, с желанием оставаться верным корням норвежской культуры, сохраняя при этом сильное присутствие на мировой арене для поддержки нового правительства, стремясь сохранить норвежскую независимость, при этом правительство намеревается всячески поддерживать прогресс. Затем Гуннар Гарбо возглавляет более центристкую фракцию в норвежской политической сфере, как и те норвежцы, которые вдохновлены великими демократическими странами мира, поддерживают Гарбо и Венстре. Венстре стремятся расширяться как внутри, так и снаружи в своих попытках стимулировать рост внутри новообразованного правительства и помогать норвежцам в том, чтобы они могли заявить о своей власти на мировой арене с помощью стратегической экономики и торговли. Наконец, Эйнар Герхардсен вступил в бой с правыми фракциями Милорга, чтобы осторожно ответить на призыв либерального населения Норвегии, создав Лейбористскую партию. Норвежцы в партии призывают к централизации федеральной власти внутри правительства, чтобы обеспечить каждого гражданина, который может призывать к своим нуждам и желаниям, служить норвежцам, которые сделали страну такой великой.\n\nСказать, что стабильность недавнего правительства полностью зацементирована, было бы переоценкой. Преследование Милоргом наиболее экстремистских элементов внутри страны вызвало у некоторых чувство презрения к нему; тем не менее, мягкость замедлит путь Норвегии. Правительство не должно замедлять движение вперед, так как голоса уже подсчитаны..."
 norway.27.a:0 "Эйнар Герхардсен и Лейбористы возглавят норвежцев!"
 norway.27.b:0 "Гуннар Гарбо и Венстре ведут Норвегию вперед!"
 norway.27.c:0 "Алв Кьёс поведет консерваторов в традиционную Норвегию!"
 norway.27.d:0 "СРП поможет всем норвежцам руками Лёфснеса!"

 norway.28.t:0 "Выборы 1968 года"
