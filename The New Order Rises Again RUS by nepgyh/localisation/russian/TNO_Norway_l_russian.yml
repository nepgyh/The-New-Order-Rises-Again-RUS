 fortress_norway_category_desc:0 "В течение долгих лет оккупации Норвегия служила Великой крепостью Германии на севере, охраняя северный фланг Рейха. Таким образом, наша молодая нация оказалась покрытой укреплениями и обороной,более чем другие.\n\nИ все же этого может быть недостаточно. Немцы никогда не оставят нас в покое, ОСН убьет за посадочную площадку рядом с центром Рейха, а значительная часть нашей обороны устарела и неуместна. Те силы и ресурсы, которые у нас остались, должны быть использованы для усиления нашей береговой линии и удержания любых противников от мысли о вторжении."
