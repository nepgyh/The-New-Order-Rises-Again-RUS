 norway.33.t:0 "Американская Помощь"
 norway.33.desc:0 "Норвегия оказалась в шатком положении с тех пор, как мы освободились от Рейха. Трудно найти союзников в Европе, где все живут в страхе перед возмездием Рейха. Америка может находится далеко за Атлантикой, но их помощь была жизненно необходима в прошлой войне. Попытки связаться с американцами оказались успешными - в постоянной битве за влияние на страны мира США доказали, что готовы еще раз оказать помощь Норвегии.\n\nДля предотвращения немецкого завоевания страны американские военные сочли нужным предоставить нам военных советников и поставки оружия для восстановления разрушенной норвежской армии. Это только вопрос времени, когда она снова сможет встать на ноги."
 norway.33.a:0 "Чудесно."

