 norway.29.t:0 "Призыв под огнем"
 norway.29.desc:0 "Норвегия сейчас является демократией, и с поддержанием свободной и демократической системы возникают проблемы с принятием связанных с этим трудностей. На данный момент народ Норвегии начинает страдать из-за продолжения определенной политики, которая поддерживает гарантии безопасности для тех, кто противостоит ей сейчас, провозглашенная под влиянием прошлых лет Милоргом. Однако она также служит лишению свободы молодежи в свободной стране. Один из самых противоречивых вопросов двадцатого века: призыв.\n\nС одной стороны, консервативные сторонники жесткой линии поддерживают свою повестку поддержки призывной программы и постоянно упрямятся, чтобы сохранить политику в неизменном виде. Члены коалиции утверждают, что поддержание мощной армии обеспечивает гарантию свобод всех норвежцев, и что любая угроза из внешнего мира будет в равной степени встречена теми, кто жертвует временем и трудится во имя национального мира, процветания, и справедливости. Закаленные в боях ветераны, фундаменталисты норвежской культуры, строгие политические милитаристы в Стортинге: все те, кто был избит, покалечен и сломан под сапогом нацистов из-за отсутствия превосходящей военной силы, чтобы противостоять своим угнетателям.\n\nС другой стороны, восходящие представители растущего прогрессивного движения в Норвегии. Там собрались самые разные представители, чтобы противостоять консервативной стене. Вместо того, чтобы продолжать принудительный призыв молодежи в норвежские вооруженные силы, коалиция стремится отменить призывной процесс во имя экономического, политического, общественного единства и процветания Норвегии. Вместо того, чтобы жить в постоянном страхе, прогрессисты, состоящие из экономических клик, студентов-организаторов, ставших лидерами, и рабочих представителей нации стремятся уйти от террора, который был нацистской оккупацией, и действительно создать позитивную демократию, те,кто позволит норвежскому народу жить так, как ему нравится.\n\nПоскольку политики бушуют, страна обсуждает это в школах, на предприятиях и даже в центрах городов. Некоторые из молодых людей прячутся в страхе перед тем, что им придется пойти по пути, к которому они никогда не были готовы; с другой стороны, некоторые стремяться заставить своих предков гордится и поддерживать костяк, который они построили в армии. Поскольку протесты и выступления становятся все громче, необходимо принимать решение."
 norway.29.a:0 "Ради наших детей мы должны отменить призыв."
 norway.29.b:0 "Ради нашей страны мы должны поддержать призыв."

 norway.30.t:0 "Неслыханные патриоты"
 norway.30.desc:0 "Двадцатый век привел к непрерывному столкновению старых традиций и прогресса. Каждый уголок земного шара был затронут падением империй, и все больше их вырастало из пепла, в то время как мужчины и женщины трудились, сражались и умирали, охраняя прошлое, борясь против продвижения к будущему. Вторая мировая война доказала что, вопрос о том, "who was a true soldier of their country" blurred the lines as men and women took up arms against those dreaded invaders, as the male dominance of the military dominated the past, while women continuously proved competent in battle. Now, the question is raised once more in Oslo.\n\nAs the battle lines continue to be drawn, some Norwegians have continuously argued that while the military must be opened further, women "deserve the pride to serve alongside their fellow countrymen; but, not on the battlefield, the country needs them too much for that," as one key representative of the coalition argues. To this end, however, the coalition remains unstable, as despite the great levels of support from some older, more conservative blocs of representation, infighting over the possibility of combat roles or not have torn the group apart from one another. This level of infighting and controversy has ignited rounds of dissatisfaction from within the Storting.\n\nHowever, the opposition has stood resolute against the difficulties of the fundamentalist forces within the legislation. In this, the small coalition representing a variety of womens' groups have argued for the full allowance of women into all recognized military positions, including combat positions. Despite the small group of support, the fiery rhetoric and calling upon the female members of the fiery Norwegian resistance leading to the Milorg have allowed for the group within the legislature to continuously grow with a powerful cause backing them.\n\nThus, as Norway once was, the government within the country has become a battle waging over control of the country's direction. Traditionalists and progressives battle in the halls of the government, reminding Norwegians across the country of the battles they had fought to get here, and who to honor for such valiance."
 norway.30.a:0 "Разрешить Вспомогательные Роли!"
 norway.30.b:0 "Избирательное разрешение некоторых боевых должностей!"
 norway.30.c:0 "Женщины-военные должны быть равны во всем!"

