 #Leader Descriptions
 POLITICS_JOSEF_TERBOVEN_DESC:0 "Рейхскомиссар Норвегии Йозеф Тербовен последние 20 лет вел очаровательный образ жизни вне поля зрения Германии. Норвегия действовала как жизненно важная часть стратегической оборонительной сети Рейха, но автономия, предоставленная туземцам для обеспечения мира, всегда несколько раздражала Тербовена, который смотрел на норвежцев как на потенциальных арийцев,но они были ленивые и некомпетентные, из-за этого возникали многие проблемы с промышленностью, отсутствие прогресса в германизации и постоянная неспособность подавить повстанческую организацию Милорг.\n\nНорвегия обрела новое процветание при Рейхе, но это процветание скрывает явный конфликт между коренными фашистами партии "
 POLITICS_KNUT_MOYEN_DESC:0 "Кнут Мёйен уже много лет воплощает в жизнь мечту - освобождение своей родной страны, Норвегии. Его мечта осуществилась. На самом деле он никогда не стремился возглавить эту новую Норвегию - по его собственным словам, он всего лишь бизнесмен, - но, похоже, ситуация вынудила его также взять на себя мантию правления. Теперь перед Кнутом Мёйеном стоит незавидная задача - подготовить Норвегию к переходу к настоящей демократии, и в глазах его многочисленных сторонников нет никого лучше для этой работы.\n\nКнут родился в 1907 году и был всего лишь спортсменом и бизнесменом, до того, как пришли немцы и уничтожили все, что он любил. В такой ужасной ситуации Кнут сделал то, что делал каждый храбрый сын Норвегии,присоединился к сопротивлению, выбрав Милорг, в частности. В течение года Мёйен поднялся по карьерной лестнице в рядах сопротивления, став главой Милорга. Под его правлением действия Милорга парализовали и затруднили немецкие движения по всей Норвегии, превратив большую часть страны в запретную зону для Хири и увеличив численность Милорга до 20 000 человек за время его пребывания в должности его главы.\n\nК сожалению, Мёйен был вынужден бежать в Швецию из-за рейда гестапо, вскоре после этого уехав в Лондон. Когда Англия пала перед немецкими захватчиками, он бежал в Шотландию. Наконец, он совершил опасное возвращение в свой дом, взяв власть над подчиненными. Большинство норвежцев считает, что лидерство Мёйена является главной причиной того,что Милорг оставался активным в течение десятилетий после окончания войны. Однако даже под его руководством многие считали, что Милорг и сопротивление в целом достигли своего последнего конца к началу 60-х, с медленно сокращающейся численностью и все более апатичным населением.\n\nНо ситуация в Германии разрушилась в впечатляющем взрыве, и Тербовен и его люди отправились домой. В последовавшем за этим хаосе Мёйен и Милорг ворвались в Осло, изгнав оставшихся слабых коллаборационистов и провозгласив новую Норвегию, свободную от немецкого влияния. Теперь в центре внимания Мёйена - отмена законов и постановлений, которые немцы осмелились навязать Норвегии, восстановление Королевства и возвращение нации к тому, чем она была до войны. Как только это будет закончено, Мёйен уйдет, оставив свой след героя для всей Норвегии."
 POLITICS_PER_BORTEN_DESC:0 "В хаосе отъезда Тербовена из Норвегии, НЕ впали во внутренние распри, борясь за то, кто получит власть. Радикалы, умеренные и реформисты превратили улицы Осло в хаотичное поле битвы, когда сопротивление сосредоточилось в горах. Какое-то время в НЕ не было фракции, которая, казалось, была настроена на победу, и захват сопротивлением власти казался неизбежным. Наконец,произошло чудо - реформисты во главе с Пером Бортеном захватили власть как раз вовремя, чтобы дать отпор сопротивлению и спасти коллаборационистский режим.\n\nБортен родился в 1913 году в семье фермеров. Его рост в политическом истеблишменте считался неожиданным из-за его умеренных взглядов по многим вопросам, на которые сильно настаивало правительство Германии. Однако его относительная популярность превратила его из простого мэра в лидера реформистского крыла НЕ, где он безуспешно выступал за многочисленные правительственные и социальные реформы. Наконец, 20-летний политический путь Бортена подошел к концу захватом власти над всей Норвегией.\n\nХотя Бортена можно считать либералом по сравнению со своими коллегами, он не является полноценным реформистом. Многие из предложенных им изменений в Норвегии заходят так далеко, останавливаясь всякий раз, когда доходят до острого вопроса конституционно утопленным Стортингом НЕ. Фактически, Бортен все еще правит диктатурой - более приемлемой, менее автократической диктатурой, но диктатурой. Еще одним важным изменением является использование им норвежского национализма в своей доктрине, отстаивающей независимость от Германии. Однако некоторые сомневаются, что Бортен будет придерживаться этой политики в час конфликта.\n\nВ конце концов, Бортен, безусловно,громко говорит. Что еще предстоит увидеть, так это то, насколько эти слова подкреплены делом."
 POLITICS_GULBRAND_LUNDE_DESC:0 "Когда Тербовен и его люди покинули Норвегию, вернувшись на свою быстро распадающуюся родину, гражданское правительство быстро распалось вместе с ними. Клики реформистов, сторонников жесткой линии и умеренных отделились от трупа Национального Единения и распространились по Осло, сея хаос и неразбериху по всей Норвегии. В конце концов, порядок восторжествовал, и господствующее течение наконец укрепило корабль государства. Кто был во главе? Один из самых давних и самых постоянных членов НЕ - Гулбранд Лунде.\n\nЛунде когда-то был просто химиком, специализирующимся на биохимии. Однако его научная деятельность будет приостановлена в пользу Видкуна Квислинга и его партии, Национального Единения. Один из первых ее членов, Лунде показал себя способным, преданным и трудолюбивым администратором. Эта лояльность подтолкнет Лунде к норвежским политическим министерствам, когда НЕ, наконец, придет к власти. Все это время Лунде часто вызывал гнев немецкого гарнизона своими националистическими взглядами, поскольку он пытался дистанцировать то, что он называл норвежским народом, от остальной части немцев. Действительно, широко распространено предположение, что немцы удерживали Лунде от высших постов в гражданском правительстве из-за его взглядов на расу. Однако в отсутствие немцев, которые могли бы его остановить, Лунде, наконец, получил власть, ради которой он так усердно трудился.\n\n Политика Лунде не придает особого значения переменам в Норвегии. Несмотря на то, что у него запланированы некоторые стратегии, такие как конец германизации, не секрет, что Лунде не возражал бы снова войти в Пакт в качестве государства-коллаборациониста. Для большей части Норвегии кажется, что Тербовен никуда не уезжал."
 POLITICS_JONAS_LIE_DESC:0 "Спросите любого мужчину, женщину или ребенка в Норвегии об их мыслях о Юнасе Ли, и вы получите смехотворно разное количество ответов. Для радикальных коллаборационистов Ли - герой, единственный человек в Норвегии, который работает на их интересы. Для умеренных опасный Ли, друг Гиммлера, который желает заменить идею Норвегии уродливой немецкой версией. Для сопротивления Ли - отвратительная свинья, трусливый предатель, который падет на колени, чтобы лизать подошвы немецких сапог, топающих Норвегию. Однако есть один факт о Ли, который бесспорно правдив - он твердо держит власть в Норвегии.\n\nЛи, родившийся у знаменитого писателя Юнаса Ли-старшего, также был одним из высших полицейских властей Норвегии. Как сам популярный автор. Его писательский опыт сослужил ему хорошую службу, позволив ему написать множество политических газет. Однако, будучи захваченным немцами, взгляды Ли значительно изменились в сторону прогерманской позиции, справедливо сделав ставку на то, что Германия в конечном итоге выиграет войну. Из-за этого он служил в немецкой армии, основал норвежскую СС и был высокопоставленным членом НЕ. Когда война в конце концов закончилась, Ли вернулся в Норвегию как яростный прогерманский политик, взяв на себя роль министра полиции. После этого он выжидал, ожидая подходящего момента, чтобы сформировать Норвегию так, как он считает нужным. Когда Тербовен ушел, Ли воспользовался возможностью и одолел своих противников, взяв на себя полную власть над Норвегией.\n\nТеперь Ли контролирует всю Норвегию, и нация трепещет от этой мысли. В самом деле, кажется, что Ли считает, что Германия ушла не навсегда, а только временно, и он одержим сохранением всего, включая германизацию, для их неизбежного возвращения. Хотя он может быть непопулярным, большинству кажется, что Лм слишком силен, чтобы убедить его уйти.\n\nДля Ли будущее Норвегии светлое, окрашенное малиновым оттенком нацизма. Для большинства других будущее кажется мрачнее, чем когда-либо."
 POLITICS_EINAR_GERHARDSEN_DESC:0 "После десятилетий угнетения под сапогом нацистов демократия наконец вернулась в Норвегию. Мёйен ушел из кабинета правительства изящно и плавно, и многие говорят, что человек, сменивший его, как нельзя лучше подходит для новой Норвегии. Если Мёйен был отцом постгерманской Норвегии, то Эйнар Герхардсен, безусловно, идеальный сын.\n\nЭйнар Герхардсен родился в 1897 году и провел свои первые годы, перескакивая от профессии к профессии, прежде чем окончательно вступить в Лейбористскую партию, став ее лидером. партийный чиновник вплоть до немецкого вторжения. Годы войны не были благосклонны к Герхардсену, поскольку он потерял свои позиции, был взят в плен после того, как присоединился к сопротивлению, и оставался в тюрьме в течение следующих 9 лет. Когда он был освобожден, он вскоре присоединился к сопротивлению, работая с Мёйеном, чтобы сплотить население в целом с помощью пропагандистских газет и агитплакатов сопротивления. Эта работа сполна окупится: Герхардсен ехал рядом с Мёйеном на параде победы после захвата власти Милоргом. После того, как его лейбористская партия была понижена в официальном статусе, Герхардсен быстро вернул себе мантию руководителя партии, что привело ее к большой победе на выборах и стал новым премьер-министром Норвегии.\n\n Политика Герхардсена у власти амбициозна, западная и не слишком отличающаяся от соседней Швеции. Прогрессивные налоги, социальное обеспечение, индустриализация - все это главные внутренние цели новой платформы труда. Неудивительно, что внешняя политика Герхардсена в значительной степени ориентирована на ОСН, поскольку он стремится расширить связи с Западом, чтобы защитить Королевство от немецкого орла.\n\nПод руководством Герхардсена Норвегия делает первые полные шаги вперед в новую эру,не страха и подчинения, а прогресса и свободы."
 POLITICS_GUNNAR_GARBO_DESC:0 "Гуннар Гарбо - это ходячая головоломка. Его политика и позиция поставили в тупик многих аналитиков. Он утверждает, что является центристским и умеренным выбором для Норвегии, но при этом занимает более прогрессивные позиции в социальном отношении, чем другие его умеренные соперники. Он представляет левую, либеральную партию, но осуждает то, что он называет"
 POLITICS_ALV_KJOS_DESC:0 "Ожидалось, что первые выборы в новой истории Норвегии будут в основном состязанием между левоцентристскими фракциями в норвежской политике, а консервативная партия будет играть лишь роль спойлера. Однако опросы явно недооценили харизму Алва Кьёса, человека, который вывел консерваторов из катастрофы к победе, человека, который теперь сменил Мёйена на посту лидера Норвегии.\n\nКьёс родился в фермерской семье, но быстро утвердился в своих взглядах на военную карьеру. Его решению, казалось, суждено было принести плоды, поскольку к 1940 году его повысили до майора, но все планы были отброшены, когда немцы высадятся на норвежских берегах. Кьёс был схвачен рано, и мог только беспомощно наблюдать из-за колючей проволоки, как его любимый народ был раздавлен нацистским сапогом. Когда война подошла к концу и военнопленные были наконец освобождены, Кьёс быстро присоединился к сопротивлению, неустанно борясь за свободу Норвегии. Как и в случае с его военной карьерой, его пребывание в рядах сопротивления принесло свои плоды: он победно въехал в Осло вместе со своими коллегами. В конце концов, когда он вошел в политику на стороне правых, его послание об экономическом либерализме, государственном протестантизме и индустриализации воспламенилось норвежским народом, который избрал его на свой высший пост.\n\nКьёс теперь приступает к работе над выполнением своих обещаний. Любопытные предприятия уже устремились в Норвегию в поисках новых возможностей, а заводы уже закладывают фундаменты от Осло до Нарвика. Религиозное право празднует возвращение протестантизма в качестве государственной религии. Кьесу по-прежнему задают вопросы о том, сможет ли он сохранить импульс движения правых, или насколько хорошо его новая Норвегия будет на самом деле работать, но пока вся Норвегия может спать спокойно, зная, что твердая рука управляет кораблем государства."
 POLITICS_KNUT_LOFSNES_DESC:0 "Кнута Лёфснеса не должно быть там, где он сейчас. Он не был членом Милорга или какой-либо из ее дочерних предприятий. Его политические позиции, в глазах почти всех аналитиков, были значительно левее того, что даже такое государство, как Норвегия, приняла бы. Его база состояла исключительно из студентов и коммунистов. Для любого разумного человека у Лёфснеса не было шансов против других титанов, против которых он боролся.\n\nИ тем не менее, Лёфснес победил.\n\n Преподаватель до войны, Лёфснес быстро присоединился к сопротивлению. Он был схвачен, освобожден и бежал в Швецию, прежде чем с ним могло случиться что-нибудь еще. Оказавшись в Стокгольме, Лёфснес работал с подразделением КП, снабжая информацией союзников, даже когда вся надежда на победу была потеряна. Наконец, когда война закончилась, Лёфснес вернулся в Норвегию, чтобы продолжить борьбу. Он примет участие в марше в Осло, хотя и не в самом начале шествия, и создаст свою собственную Социалистическую народную партию для участия в предстоящих выборах. Несмотря на то, что все шансы были против него, социалисты одержали победу на последних выборах,поразив Норвегию.\n\n Политика Лёфснеса вызвала много спекуляций о будущем Норвегии. В отличие от любого другого кандидата, Лёфснес продемонстрировал нежелание присоединяться к ОСН, вместо этого предпочитая нейтральный подход, который, как могут опасаться некоторые, невозможен.\n\nОднако это наиболее тревожный или, в глазах его сторонников, привлекательный аспект позиции Лёфснеса. Его полный отказ даже рассматривать сделку с немцами. Для некоторых это свидетельствует о стремлении Лёфснеса сохранить Норвегию свободной. Для других это означает верную гибель восстановленного Королевства. Будущее Норвегии, как бы о нем ни говорили, стоит на шаткой почве. Сможет ли она пережить немецкий век?"
 POLITICS_HENRIK_ROGSTAD_DESC:0 "В отличие от своих многочисленных товарищей по Национальному Единению, скрывающих тайную неприязнь к Рейху, Генрик Рогстад  - насковзь пропитанный пангерманист. Решительность и лояльность позволили этому бывшему лидеру молодежного движения НЕ подняться на норвежской политической сцене, пока он не занял скромную административную должность под руководством Йозефа Тербовена, платформы, которую он использовал для открытой поддержки радикального крыла своей партии. Благодаря бюрократическим навыкам, накопленным за его политическую жизнь, и строгой дисциплине, воспитанной в нем во время службы в Хирдене, Рогстад  сурово правит как новый норвежский фёрер. \n\nПосле свержения администрации Тербовена и пылкой преданности Рогстада германскому рейху, только укрепилась, что привело к печально известной репутации среди норвежцев всего политического спектра - и даже внутри его собственной партии. Когорты Фёрера хвалят его как единственного человека, достаточно сильного, чтобы вернуть Норвегию к величию, в то время как его оппоненты осуждают его как не более чем диктатора, танцующего на немецких струнах под дудку требований фюрера."
 
 #Ideas
 NOR_byzantine_politics:0 "Византийская политика"
 NOR_byzantine_politics_desc:0 "Политическая и бюрократическая система рейхспротектората представляет собой сбивающий с толку беспорядок мелких тиранов, фракционности и дублирования полномочий между немцами, НЕ, а иногда и СС, которым не хватает поддержки среди народа. Эта система потребует серьезных реформ, чтобы стать эффективным управлением."
 NOR_sami_issue:0 "Проблема Сами"
 NOR_sami_issue_desc:0 "В северных районах Рейхскомиссариата проживает коренное население - саамы. С конца 1800-х годов норвежцы проводили программу норвегизации этого народа, но она была остановлена  по прямому приказу Гиммлера, который хотел сохранить саамский образ жизни. Теперь они существуют в правовой неопределенности, представляя проблему, о которой большинство предпочло бы просто забыть."
 NOR_nsfo:0 "НСФО"
 NOR_nsfo_desc:0 "НСФО - единственный профсоюз в рейхспротекторате. Членство является обязательным и гарантирует бесперебойную работу немецко-норвежских корпораций."
 NOR_dormant_resistance:0 "Бездействующее сопротивление"
 NOR_dormant_resistance_desc:0 "Хотя норвежское сопротивление больше не проводит активных действий, таких как убийства и саботаж, оно все еще работает над тем, чтобы заставить общество в целом сопротивляться немцам путем пассивного сопротивления и отказа от сотрудничества. Сильнее всего движение проходит вдоль границы со Швецией и на побережье, где моряки поддерживают контакты с изгнанниками в Канаде и США."
 NOR_dual_military:0 "Дуалистическая Военная Система"
 NOR_dual_military_desc:0 "Хирд и ГССН образуют две параллельные вооруженные системы Рейхскомиссариата. Хотя это дает нам больше кадров, это затрудняет сотрудничество и создает нагрузку на логистический поезд."
 NOR_staggering_economy:0 "Шаткая экономика"
 NOR_staggering_economy_desc:0 "Крах экономики Германии сильно ударил по нам. После вывода инвестиций, безработица достигла максимума с довоенного времени. Раздутие правительства препятствует реализации эффективных решений."
 
 NOR_the_overstayed_occupation:0 "Затянувшаяся Оккупация"
 NOR_the_overstayed_occupation_desc:0 "Когда Германский рейх завоевал Норвегию и учредил Рейхскомиссариат под руководством Йозефа Тербовена, это было обещано быть временной мерой. Мы утверждали, что после поражения союзников нация останется в надежных руках режима "
 NOR_Milorg:0 "Временное правительство Норвегии"
 NOR_Milorg_desc:0 "После оккупации Норвегии определенные группы бросили вызов нашему правлению путем подрывов, убийств и саботажа. Ни одна группа не была настолько мощной и всеобъемлющей, как Милорг, воинственное движение сопротивления, которое яростно боролось против нашего правления более двадцати лет. Эти радикальные мятежники продолжают оставаться для нас бельмом на глазу, несмотря на наши самые решительные меры по их искоренению. Пока Милорг остается активным и непобежденным, они будут продолжать безнаказанно преследовать нашу администрацию."
 NOR_Weakened_Milorg:0 "Ослабленный Милорг"
 NOR_argricultural_devolution:0 "Агрокультурная Деволюция"
 NOR_argricultural_devolution_desc:0 "Оккупация ознаменовала множество сейсмических изменений для норвежского народа в целом, но ни одно из них не повлияло на отдельных мужчин и женщин так сильно, как спад экономики. В течение двух десятилетий администрация рейхскомиссариата продолжала проводить строгую политику принудительного аграрного строительства, что привело к тому, что многие насмешливо назвали "agricultural devolution". This program has only continued to attract greater controversy with each passing year, largely due to the lack of arable land and the alleged ties between rural farmers and resistance cells. As long as this chaotic policy continues to cause a significant downturn of the economy, it will be loathed by the Norwegian people."
 
 NOR_Olav_V:0 "Король Олаф V"
 NOR_Olav_V_desc:0 "Во время хаоса Второй мировой войны принц Олаф обеспечил стабильное и мужественное руководство, давая советы как гражданским, так и военным лидерам в борьбе с немецким противником. Немецкая оккупация вынудила его бежать в изгнание, но его влияние во многих норвежских кругах по-прежнему оставалось сильным. По мере расширения оккупации изгнанный королевский двор продолжал проповедовать свободу своей нации издалека, становясь мощным символом независимости и национального единства Норвегии. Наконец-то Олаф вернулся, чтобы претендовать на трон как законный король Норвегии."
 NOR_collab_purge:0 "Правовая чистка"
 NOR_collab_purge_desc:0 "Когда мы впервые прочитали о нацистских тиранах на юге, в нас зародилось отвращение. Когда эти тираны ограбили эту прекрасную нацию своей обширной оккупацией, наше отвращение переросло в ненависть. Однако эти чувства ничто по сравнению с явным отвращением, которое мы испытываем к тем кровным норвежцам, кто предал своих собратьев. Мы проводим широкомасштабную юридическую чистку против лидеров коллаборационистов в Норвегии, чтобы избавить страну от их предательской скверны.Откликнулись ли они на лжи Хорста Весселя или на звон монет ,это не сильно важно, мы предадим их суду на всеобщее обозрение. Те норвежцы, которые стояли на стороне немецких животных, когда их собратья умирали или депортировались, встретят свою судьбу в руках нашей новой системы правосудия. Правовая чистка началась."
