 norway.46.t:0 "Образование для Норвегии"
 norway.46.desc:0 ""Education", the Führer concluded, "is the key to any great Aryan life. It is with equally great honour, therefore, that I announce the renationalisation of Norwegian education, a triumphant step on the road to popular and public education for our northern ally."\n\nThe gathered courtyard crowd cheered and applauded, as they always do. Cameras flashed and reporters for the usual media suspects stepped forwards and started shouting questions over one another. Speer smiled and waved, slowly turning and walking back into the Volkshalle. Kiesinger walked beside him.\n\n"What do we think, Kurt?" \n"Of the education reforms, my Führer?"\n"Yes, my friend. I want your input."\n"Well, the Party as a whole remains neutral, but no doubt our friends in Oslo will be pleased. Erhard, I'm sure, might see it as fiscally risky, but I can't imagine any of the other members of our cabinet being in the slightest displeased. Schmidt seemed to think it was a good move."\n"And you?"\n"I wholeheartedly approve, my Führer"\n"Good. That is the only approval I need.""
 norway.46.a:0 "Прогресс, единственный учебник."

