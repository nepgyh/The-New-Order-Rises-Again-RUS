 norway.36.t:0 "Швеция Согласна"
 norway.36.desc:0 "Норвегия оказалась в шатком положении с тех пор, как мы освободились от Рейха. Трудно найти союзников в Европе, где все живут в страхе перед возмездием Рейха. Наши братья в Швеции, хотя и вынуждены оставаться в сфере влияния Германии, не любят гегемона в Германии. Попытки связаться со шведским правительством оказались успешными. Хотя они еще не готовы поддержать нас официально, закулисные сделки были заключены.\n\nЧтобы предотвратить немецкое завоевание страны, шведские военные сочли нужным предоставить нам военных советников и поставки оружия для восстановления разрушенной норвежской армии. Это только вопрос времени, когда она снова сможет встать на ноги."
 norway.36.a:0 "Чудесно."

 norway.37.t:0 "Швеция Отказывается"
 norway.37.desc:0 "Норвегия оказалась в шатком положении с тех пор, как мы освободились от Рейха. Трудно найти союзников в Европе, где все живут в страхе перед возмездием Рейха. Наши братья в Швеции, хотя и вынуждены оставаться в сфере влияния Германии, не любя гегемонии Германии. Однако попытки связаться со шведским правительством не увенчались успехом. Стокгольм не желает расставаться с военной техникой, а тем более не желает рисковать рассердить своих немецких хозяев. Придеться создать собственную армию."
 norway.37.a:0 "Прискорбно"

 norway.38.t:0 "Норвегия и Швеция,Братья по Оружию"
 norway.38.desc:0 "Майор Аксельсон, несмотря на длинное, украшенное медалями темно-зеленое пальто, которое его украшало, все еще чувствовал, как ледяной ветер норвежских лесов пробегает по его спине, когда он смотрел вперед на солдат поодаль. В течение столь долгого времени оба сражались так упорно, сражения, которые майор часто вспоминал как восходящую звезду в Милорге в первые дни его существования, организовывая засады против моторизованных нацистских конвоев, проходящих вдоль норвежско-шведской границы в первые дни его сопротивления. Конечно, хотя эти воспоминания помогли принести Аксельсону медали на его пальто, они также принесли ему шрамы на лице и кровь на руках. Но в то же время он знал, что такие воспоминания защищают две страны от опасностей тирании, пока у них есть люди, которые будут сражаться за нее; однако воспоминания не защищали Аксельсона от шагов вышедшего рядом начальника.\n\nВнушительное множество военных лент, надетых на высокую устрашающую фигуру, сначала привлекло внимание Аксельсена, прежде чем он понял, кто приближается: легенда Нет, ЛЕГЕНДА, генерал-майор Стиг Синнергрен. Человек, который защищал шведскую независимость после эксплуатации Скандинавии руками Вермахта, он спровоцировал Аксельсона на то, чтобы приветствовать генерал-майора как можно лучше. "At ease, Major Akselson." the General said, before offering Akselson a handshake. Akselson clamored for a response, saying "Well, you ought to be proud, Major, with the high command has been talking about you, you helped pave the path for all of this, after all." Synnergren interrupted. Akselson didn't know how to respond, the high command talking about him? What in the name of God for? "With all due respect, sir, I'm sure there isn't much need for all of tha-" "Major." Synnergren interrupted, sternly this time. Akselson felt as if he had made a mistake, as if he had made a grave mistake in front of one of the highest ranked men in Scandinavia. "Akselson, whether you like it or not, you're a hero to Norway and beyond. You may not have gone out in the forests with a handful of men and a submachine gun in your hands to become known as a hero, but that is what you've done. You're a soldier, Akselson, a soldier, an officer, and a symbol for people across the world, all of those who remain in chains because of those bastards in the Reich. Be proud."\n\nThe Generalmajor turned with the Major to look onwards as various infantry regiments and tank divisions marched off to the forest for training."
 norway.38.a:0 "Спасибо сэр"

 norway.39.t:0 "Как скандинавы, мы выстоим вместе."
 norway.39.desc:0 "Постоянные разговоры об управлении и организации операции "At ease, Major Akselson." The Generalmajor said sternly, despite offering a handshake for the Major. With Synnergren noticing the Major seemed nervous, like a child getting caught by a parent, the Generalmajor said "Well, you ought to be proud, Major, with the high command has been talking about you, you helped pave the path for all of this, after all." "With all due respect, sir, I'm sure there isn't much need for all of tha-"\n\nGoddamnit. This kid's a hero, not some washed up recruit hotshot, the Generalmajor thought. "Major." Synnergren finally said, stopping the man in his tracks. "Akselson, whether you like it or not, you're a hero to Norway and beyond. You may not have gone out in the forests with a handful of men and a submachine gun in your hands to become known as a hero, but that is what you've done. You're a soldier, Akselson, a soldier, an officer, and a symbol for people across the world, all of those who remain in chains because of those bastards in the Reich. Be proud."\n\nSynnergren had only hoped that he had prepared a good enough speech for the man to gain some confidence in himself, as he saw that the bright man, rising swiftly through the ranks as he had been, stared forward, contemplatively. "Thank you, sir. I, well, very much appreciate it, sir." Major Akselson said."
 norway.39.a:0 "Вы заслужили это, Аксельсон."

 norway.40.t:0 "Коронация"
 norway.40.desc:0 "Впервые с 1954 года Олаф по-настоящему испугался. Он крепко положил руку на дрожащую правую ногу и глубоко вздохнул, обратив взор к окну. Проблески повседневной жизни мелькали, как изображения на кинопленке. Он увидел мать с ребенком. Женщину выгуливающую собаку. Гражданина маршировавшего по улице со скованной походкой и высоко поднятым подбородком. Военного.\n\nОлаф улыбнулся. Сам он служил генералом во время Второй мировой войны. Он так отчаянно хотел остаться со своими собратьями-норвежцами, пока нацисты продолжали наступление, но его отец этого не допустил. Ему сказали, что он будет более полезен в изгнании, но какая польза от сбежавшего человека? Какая польза была от него, когда немцы штурмовали Англию? По мере приближения снежной Канады огонь внутри него разгорался сильнее.\n\nУжас 1940-х казался совсем другой жизнью. Как бы он не ненавидел свое изгнание, ничто в мире не могло заставить его сожалеть о безопасности и комфорте, которые оно принесло его семье. Отец Олафа потерял искорку в глазах, но его дети приобрели свою. Через все это прошла Мартха. Возлюбленная Мартха. Мягкое прикосновение в дни слабости, успокаивающий голос в ночи гнева и слез. Она ни разу не потеряла улыбку, даже когда рак медленно унес ее. Его отец умер всего три года спустя. Никогда больше они не почувствуют норвежский снег на своих лицах.\n\nНародный король, как они его называли.Что же на самом деле значили речи и встречи Олафа о безопасности его канадской резиденции? Простые люди пожертвовали своими жизнями, своими семьями, своим духом ради Норвегии... И все же он был символом сопротивления? Изображения за окном изменились. Толпы людей кричали на улицах, держали плакаты и скандировали. Машина остановилась. Дверь открылась. Олаф глубоко вздохнул и вышел.\n\nПриветствие. Оно ударило его сокрушительной волной, почти выбив силы из его ног. Он медленно шел к собору Нидарос, и камеры с нетерпением наблюдали, как он воссядет на троне. Коронация была похожа на сон. На его голову была возложена тяжелая корона, и с ней пришла тяжесть всего народа. Он знал, что его слова будут транслироваться в каждом доме по всей стране.\n\n "I am home," King Olav said with a steely gaze, even as his eyes watered. "I am home, and the people of Norway will never suffer again. I promise.""
 norway.40.a:0 "Дай Боже добра нашему королю!"

