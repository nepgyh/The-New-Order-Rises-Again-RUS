 norway.52.t:0 "Пересекая Воду" ## Quisling death chain, part 1
 norway.52.desc:0 "Лунный свет разливался по воде, образуя бледный мост между крохотной лодкой и берегом, который лежал впереди. Среди троих человек воцарилась жуткая тишина. Якоб взглянул на маленький значок, лежащий на его ладони, его большой палец провел по круглому символу. Это было все и ничего. Символ надежды и старая металлическая булавка.\n\nОн оглянулся на двух своих соотечественников. Они молча толкали и тянули весла, темнота ночи окутывала их униформу Ваффен-СС. Он был обязан Арне и Тору своей жизнью, и они доверили ему свою. Операция, вероятно, была ловушкой, но она не помешала троице отправиться в море глубокой ночью. Анонимный источник был подозрительно конкретным, подробно описывая точный час той ночи, когда люди, охраняющие южный сектор Гимле, будут таинственным образом отсутствовать на своих постах. Милорг получил множество таинственных отчетов, некоторые даже правдивые, но немногие столь же подробные и точные, как этот."
 norway.52.a:0 "Ничему не верьте. Все подозревайте."

 norway.53.t:0 "Во тьме Ночи" ## Quisling death chain, part 2
 norway.53.desc:0 "Гребная лодка причалила к берегу частной бухты. Признаков жизни не было. Ни дозорных, ни патрулей, ничего. Трое мужчин низко сгорбились и поспешили вперед через деревья, изо всех сил пытаясь услышать что-нибудь, кроме их все более тяжелого дыхания. Норвежские голоса доносились к ним с запада и даже издалека с востока. Фёрергард впервые и, вероятно, единственный раз в своей жизни, Якоб поблагодарил Бога за то, что на нем форма СС. Даже если бы их заметили в тени, они могли бы просто заявить, что они новобранцы Ваффена.\n\nВилла Гранде, белое как труп здание в центре участка, освещало ночь между деревьями своими светящимися окнами. Он повел Тора и Арне вокруг каменного сада к его секретному проходу, в точности так, как было указано на карте. В земле прорезался узкий бетонный вход, заканчивающийся маленькой дверью. Он был незащищен. Якоб инстинктивно огляделся. Никаких приближающихся шагов. Никакой болтовни. Шороха нет. Просто тишина. Трио поползло вперед. Якоб осторожно толкнул дверь, оглушительный стук его сердца эхом разнесся в ушах. Она распахнулась без сопротивления. Он повернулся к двум своим друзьям с кривой улыбкой.\n\nОни были внутри."
 norway.53.a:0 "Зверь ждет"

 norway.54.t:0 "Логово Зверя" ## Quisling death chain, part 3
 norway.54.desc:0 "Бетонные стены тесного бункера, казалось, сомкнулись, когда Якоб продвигался вперед сквозь темноту. Его мысли снова вернулись к анонимной записке, в которой был план Виллы Гранде. Он и его соотечественники внимательно его запомнили. Они продолжили движение мимо кладовой, повернули налево, чтобы прокрасться через кладовую и подвал для слуг, прежде чем дойти до лестницы для персонала, ведущей прямо наверх. Они поднимались и поднимались, их сапоги мягко сжимались на каждом шагу. Наконец они достигли верхнего этажа, где их ждал длинный коридор. Если ему не изменяет память, это были спальни прислуги. Он медленно двинулся вперед, едва дыша. Да, трио было в униформе, но разве этого достаточно? Время, казалось, замедлилось, когда он добрался до конца коридора и толкнул дверь, судорожно вздохнув.\n\nЯкоб оглядел кухню - и мгновенно встретился глазами с невысоким блондином. Его дыхание остановилось. Мужчина застыл, его глаза расширились от удивления, руки неподвижно лежали в большом комке теста. Тор и Арне внезапно протолкнулись мимо Якоба и зашагали к выходу в дальнем конце кухни, их груди надулись в притворном высокомерии. Якоб последовал их примеру, пристально глядя на повара. На мертвенно-бледном лице человека расплылся страх, и он отвел взгляд, продолжая мять тесто. Якоб почувствовал укол в животе, когда он вышел из кухни и прошел по центральной винтовой лестнице, ведущей на этаж ниже."
 norway.54.a:0 "Он ничего не подозревает. Пусть живет."

 norway.55.t:0 "Фёрер" ## Quisling death chain, part 4
 norway.55.desc:0 "Сон, как всегда, ускользал от него. Он расхаживал взад и вперед мимо книжных полок, впитывая слова лежащие перед ним. В последнее время его внимание привлекли художественные произведения, и он обнаружил, что отдаляется от журналов великих норвежских полярных авантюристов и погружается в фантастические сказки. Даже когда он просматривал предложения перед ним, он чувствовал, как его мысли блуждают в прошлом.\n\nВетра судьбы захлестнули многих людей на протяжении двадцатого века, вознося их к небывалому величию.Только не Видкуна Квислинга. Его отбросили в сторону, как марионетку без ниточек, которой суждено было пролежать без движения в своем особняке до конца дней. О, как он был уверен в своем будущем. Он вспомнил, как холодный ветер хлестал его по лицу, когда он раздавал продовольственную помощь голодающим крестьянам России, с открытыми перед ним пороками большевизма, он поклялся защищать свою нацию от той же участи...только чтобы открыть ворота немецким головорезам, которые насмехались над ним обещаниями власти, топча по лицу Норвегии.\n\nПаранойя держала его в руках много лет. Движения сопротивления, интриги в "
 norway.55.a:0 "Особняк строгого режима или роскошная тюрьма?"

 norway.56.t:0 "Просто Деревянная Дверь" ## Quisling death chain, part 5
 norway.56.desc:0 ""Shall we gather for schnapps and cigars tomorrow tonight?" a muffled voice arose from the staircase. Jakob's heart leapt into his mouth.\n\n"The chances are very good," came a distant reply. Thor cursed softly, wiping his forehead. Jakob's throat was so dry he could barely swallow.\n\nThe trio moved onwards at a quicker pace, striding past the white walls of the Great Dining Hall. The Villa Grande was just as grandiose on the inside as it had been on the outside. Jakob remembered a phrase his mother had once told him and smiled. 'It is the most beautiful places that house the ugliest beasts'. At the end of the Hall, the library door awaited them, bright light streaming out from underneath. Just a wooden door stood between them and their target.\n\nHe gave a reassuring nod to his friends. Arne replied with a grimace and a stiff thumbs up, while Thor grunted in acknowledgment and wiped more sweat from his forehead. Jakob pulled out the badge and kissed it gently."
 norway.56.a:0 "Время пришло."

 norway.57.t:0 "Предатель" ## Quisling death chain, part 6
 norway.57.desc:0 "Квислинг попытался прочитать одно и то же предложение уже три раза, прежде чем осознал тщетность бодрствования. В голове у него уже были мысли о том, как снова лечь в кровать рядом с женой и погрузиться в сон без сновидений.\n\nКак будто по команде дверь за его спиной открылась, и трое охранников Ваффен-CC вошли в комнату, натирая своими грязными ботинками его этаж библиотеки.\n\n "How dare you!" Quisling snapped, slamming his book down. He stormed towards the three men. "No one is to enter my private library!" He could feel the sudden hot tears welling up in his eyes. "Do I not even have this?!""\n\nThe guard in front silently pulled out a badge and handed it to Quisling. He glanced at it in bleary-eyed confusion. It displayed a large 'O' containing a smaller 'V', adorned with a crown... His blood turned to ice. He looked up in shock to see a silenced pistol aimed straight at him.\n\n"Oh," Quisling muttered. The muzzle flashed a blinding light and delivered him into darkness."
 norway.57.a:0 "Вечные и верные."

 norway.58.t:0 "Квислинг Мертв!" ## Quisling death chain, part 7
 norway.58.desc:0 "Горе охватило народ Норвегии. Видкун Квислинг, фёрер Национального Единения и бывший глава государства, был найден убитым рано утром одним из своих слуг. В сообщениях говорится, что он был обнаружен с двумя пулевыми ранениями в голову в библиотеке Виллы Гранде, его личной резиденции в Бьорвике. К его халату был прикреплен значок королевской власти, символ и визитная карточка жестоких террористов Милорга. Как убийцы смогли проникнуть в его строго охраняемую резиденцию, пока неизвестно.\n\nВыступая от имени скорбящих парламентариев, Пер Бортен похвалил активное участие Квислинга в норвежской политике: "The brutal murder of Vidkun Quisling, a figure of stability throughout the last two decades, provides a chilling reminder that the nation must embrace unity over division. Only by rejecting such senseless violence can we work on healing our scars, and creating a better Norway."\n\nEarlier today the general-secretary of Nasjonal Samling, Gulbrand Lunde, reminisced about the past in a radio address: "I recall the early days of our Party, and the powerful national spirit that emanated from its Fører. His love of the Norwegian people and bravery in the face of the growing threat of Bolshevism in the east was an inspiration to us all."\n\nChief of Police and Minister of Security, Jonas Lie, delivered a brief statement in which he swore to bring these butchers to justice: "All of our resources will be put into investigating Quisling's death. I promise to the Norwegian people that the murderers will be caught, prosecuted, and hanged for their crimes."\n\nThe 76 year old Vidkun Quisling leaves behind a widow, Maria Quisling. This newspaper, and the nation as a whole, mourns with her."
 norway.58.a:0 "Национальное единство, объединенное горем."

