 SGR_South_African_War_category:0 "§OВойна на юге§!"
 SGR_South_African_War_category_desc:0 "§YВОВЛЕЧЕННОСТЬ:§! [GetSGRSAWInvolvement] ([?SGR_SAW_involvement|Y1]§Y%§!)  §MПРОТЕСТЫ:§! [GetSGRSAWProtest] ([?SGR_SAW_civilian_protest|Y1]§Y%§!)\n\nНаша стратегия сейчас [getSGRSAWStrategy].\n\n§RЮжноафриканская война§! не была спровоцирована или даже задумана §Yфюрером§!, тем не менее, мы все еще можем извлечь из нее выгоду. Будем ли мы выкидывать §RСоединенные Штаты§! из Африки или займемся §Gвыводом войск§! - все это будет иметь последствия.\n\nПомимо всего этого §Mгражданское население§! уже протестует против нашего участия в этой войне. Мы должны тщательно балансировать между их требованиями и нашими планами, а иначе мы будем вынуждены §Rпотерпеть унизительное поражение§!."

