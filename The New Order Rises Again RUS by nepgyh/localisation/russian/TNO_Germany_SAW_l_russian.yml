 #IDEAS AND MODIFIERS

 GER_SGR_student_protests:0 "Гражданские протесты"
 GER_SGR_student_protests_desc:0 "§DПрирост политической власти: [?SGR_protests_severity_pp|0+%]\nЕженедельная стабильность: [?SGR_protests_severity_stab|1+%]\n--------------\n§!Прошли дни почти единодушной поддержки военных усилий нашими гражданами. Общественность, в основном студенты – бывшие сторонники Шпеера в гражданской войне в Германии - с оружием в руках выступают против участия Рейха в войне, которую они считают бессмысленной и чудовищной. Чем дольше их фюрер будет бороться с протестами, тем больше они будут сопротивляться."

 GER_BOR_student_protests:0 "Гражданские протесты"
 GER_BOR_student_protests_desc:0 "Прирост политической власти: [?GER_Bormann_SAF_protests_severity_pp|0+%]\nЕженедельная стабильность: [?GER_Bormann_SAF_protests_severity_stab|1+%]\n--------------\nПрошли дни почти единодушной поддержки военных усилий в Рейхе. Общественность, в основном студенты, возмущена участием Германии в войне, которую они считают бессмысленной и чудовищной. Чем дольше их фюрер борется с этим, тем больше они будут сопротивляться."

 GER_SGR_student_protests_dynamic_modifier:0 "Гражданские протесты"
 GER_BOR_student_protests_dynamic_modifier:0 "Гражданские протесты"

