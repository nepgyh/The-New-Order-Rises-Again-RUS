 GER_Bormann_SAF_bombingruns:0 "§RНачать бомбардировки Люфтваффе§!"
 GER_Bormann_SAF_bombingruns_desc:0 "Ситуация в Южной Африке требует более прямого вмешательства, на которое люфтваффе более чем способны."

 GER_Bormann_SAF_arsenal_of_afrika:0 "§wАрсенал Африки§!"
 GER_Bormann_SAF_arsenal_of_afrika_desc:0 "Рейхскомиссариат Центральафрики, расположенный в основном в пределах географических границ бывшего Бельгийского Конго, находится на значительном расстоянии от линии фронта конфликта и в значительной степени вне досягаемости любых вражеских аэродромов и бомбардировщиков, что затрудняет нанесение прямого удара по рейхскомиссариату и региону. Поэтому фюрер Борман постановил, что Центральная Африка должна быть превращена в центр вооружений и поставок, пресловутый "

 GER_Bormann_SAF_restore_luftwaffe_divisions:0 "§BВосстановить подразделения Люфтваффе§!"
 GER_Bormann_SAF_restore_luftwaffe_divisions_desc:0 "Бюргеркриг оставил Люфтваффе раздутыми, и многие летчики не имеют особых причин продолжать операции в Европе. Восстановление полевых дивизий оказало бы ценную поддержку нашим союзникам-рейхскомиссарам и дало бы возможность отсечь плевелы. Эти люди обладают сомнительной лояльностью, учитывая их близость к Герингу, и мало что будет потеряно, если они не вернутся."

 GER_Bormann_SAF_train_the_werewolves:0 "§jОбучение оборотней§!"
 GER_Bormann_SAF_train_the_werewolves_desc:0 "Операция оборотень была планом для предотвращения немыслимого события - падения рейха и навязывания марионеточного правительства. Новобранцев должны были обучать ведению партизанской войны, снабжать оружием с глушителем, взрывчатыми веществами и транспортными средствами с целью сделать Германию неуправляемой и помочь вновь прийти к власти законному правительству. Это событие, естественно, так и не осуществилось, но планы Оборотня все еще могут оказаться полезными. Обучение солдат Хюттига этой тактике даст ценное преимущество."

 GER_Bormann_SAF_festung_johannesburg:0 "§OКрепость Йоханнесбург§!"
 GER_Bormann_SAF_festung_johannesburg_desc:0 "Йоханнесбург был оплотом арийского поселения на Темном континенте почти двести лет. Открытие золота привело к притоку бурских поселенцев, которые быстро превратили его в крупнейшие города Южной Африки - теперь это столица Африканерского Фолькстата. Нельзя допустить, чтобы наши союзники-африканеры дрогнули в защите своей родины. Мы должны послать наших инженеров, чтобы превратить город в крепость, которая не падет перед американцами, как это случилось с британцами."

 ###Anti-Huttig Cabal

 MZB_REICHSTAAT_african_cabal:0 "Африканское Общество"
 MZB_REICHSTAAT_african_cabal_desc:0 "Если мы хотим извлечь хоть какую-то пользу из наших южных колоний, необходимо поддержать пятую колонну Кай-Уве фон Хасселя в Рейхсштате. Хотя его стартовая сила ( §G[?MZB.MZB_REICHSTAAT_cabal_power|%1]§!) обусловлена в основном нашими прошлыми действиями в Африке, мы можем увеличить его поддержку, снабжая повстанцев и подкупая африканскую администрацию. Более того, мы должны защитить Общество от разложения (§S[?MZB.MZB_REICHSTAAT_cabal_decay|%1]§!), которому оно наверняка подвергнется, как только Хюттиг попытается изгнать его из своих владений.\n\nАльтернативно... ситуацией с Обществом можно манипулировать в наших политических интересах в Хеймате, ценой снижения шансов на свержение Хюттига."African Cabal" is still loyal to Germania. While they are too weak - and too scared of Hüttig's revenge - to act independently, with our help they'll be able to resist, and perhaps even salvage our influence in Africa when the madman's dream inevitably turns into a nightmare.\n\nCurrent Cabal Strength: [?MZB.MZB_REICHSTAAT_cabal_power|%]\nCurrent bi-weekly decay: [?MZB.MZB_cabal_decay|%]"
 GER_cabal_supply_weapons:0 "Вооружить повстанцев"
 GER_cabal_supply_weapons_desc:0 "Есть ирония в том факте, что мы финансируем партизан, чтобы подорвать нашу собственную бывшую колонию. Тем не менее, мы не можем отрицать, что нам нужно прибегнуть к таким методам, чтобы ослабить хватку Хюттига в Африке: вооружив лояльных немцев, которые все еще сражаются за остатки Центральафрики и Зюдвестафрики, мы вынудим безумца увеличить свои и без того скудные силы, ослабив его контроль над мерзостью, которую он называет "state" and strengthening our allies"
 GER_cabal_administrative_aid:0 "Укрепить группировки"
 GER_cabal_administrative_aid_desc:0 "Сопротивление борется не только для того, чтобы подорвать власть Хюттига над континентом, но и для того, чтобы сохранить свои головы. Это гораздо больше, чем метафора, поскольку Хюттиг известен своей склонностью прибегать к массовым казням за малейший намек на измену: посылая наши секретные службы им на помощь, мы можем быть уверены, что Хюттиг будет слишком занят другими проблемами, чтобы беспокоиться о том, чтобы обнаружить наших друзей."
 GER_cabal_cover_em:0 "Прикрыть заговорщиков"
 GER_cabal_cover_em_desc:0 "Поскольку последние верные люди в Боулерштадте работают над тем, чтобы подорвать безумца Хюттига, мы должны сделать так, чтобы их не обнаружили. Сжигая определенные бумажные следы и создавая фальсификации, мы можем отвести подозрения от наших агентов в Африке, по крайней мере, на данный момент."
 GER_cabal_fund_them:0 "Финансировать сопротивление"
 GER_cabal_fund_them_desc:0 "Заговор - дорогостоящее предприятие, требующее широкой сети агентов и взяток, чтобы расширить свою базу власти и оставаться скрытым от параноидального взгляда Хюттига. Предоставляя нашим союзникам секретные средства, мы можем укрепить их связи и обеспечить, чтобы они продолжали приносить пользу Рейху."
 GER_cabal_siphon_funds:0 "Выкачать средства из Рейхсштаата"
 GER_cabal_siphon_funds_desc:0 "Наши друзья из сопротивления могут быть нам очень полезны. Используя их связи, мы можем красть деньги и выкачивать средства из казны нашей колонии изгоев: хотя это очень выгодно для нашего бюджета, это, несомненно, подвергнет риску разоблачения нескольких членов клики, и мы все знаем, что происходит, когда Хюттиг ловит кого-то с его деньгами..."
 GER_cabal_implicate_political_enemies:0 "Вовлечь наших полит. врагов"
 GER_cabal_implicate_political_enemies_desc:0 "В то время как первой и первостепенной задачей сопротивления является защита наших интересов в Африке, у них есть... другие применения, которые могут оказаться весьма полезными. Например, что произойдет, если у кого-то, кто выступает против наших реформ, обнаружатся документы, доказывающие глубокие и чрезвычайно компрометирующие связи не с кем иным, как с Гансом Хюттигом, рейхскомиссаром-предателем, который незаконно оккупирует наши колонии в Африке и связал свою судьбу с такими, как Гиммлер."
 GER_cabal_hide_funding:0 "Спрятать наши источники"
 GER_cabal_hide_funding_desc:0 "Хюттиг и его приспешники в последнее время становятся подозрительными из-за нашей деятельности или своей паранойи. Было бы разумно на некоторое время сократить наши усилия и использовать наши секретные службы, чтобы скрыть любые оставшиеся следы нашего секретного финансирования. ЦРУ, Кэмпэйтай, буквально у каждого в мире есть причина подорвать Рейхсштаат, что позволяет очень легко возложить вину на всех, кроме нас..."
 GER_cabal_provide_training:0 "Обеспечить обучение"
 GER_cabal_provide_training_desc:0 "Силы сопротивления малочисленны и слабы по сравнению с эсэсовцами, служащими Хюттигу. Каждый человек у нас на счету, и мы должны быть уверены, что они будут готовы, когда маленькая империя безумца неизбежно рухнет. Через наши секретные службы мы внедримся в специальные команды, которым поручено обучать людей как асимметричной войне, так и контрразведке, повышая их способность защищаться от паранойи Хюттига и сопротивляться, когда мир вокруг них начнет рушиться."

