WAL_Mine_Rumors:0 "Слухи из шахт"
WAL_Mine_Rumors_desc:0 "Из глубин угольных шахт донеслось несколько тревожных слухов. Шахтёры утверждают, что уголь в некоторых шахтах начинает заканчиваться после многих лет интенсивной добычи. Если эти сообщения окажутся правдой, они предсказывают конец угольной промышленности и ещё большую надвигающуюся катастрофу.\n\nИстощение запасов угля может вызвать цепную реакцию, которая будет иметь разрушительные последствия, в том числе крах валлийской экономики. Ради нашего правительства и народа Уэльса мы должны надеяться, что этого удастся избежать."
WAL_Coal_Investigation:0 "Исследовать шахты"
WAL_Coal_Investigation_desc:0 "В свете последних новостей из шахт мы должны провести собственное расследование. Проще говоря, правительство просто не хочет верить шахтёрам. Эти слухи нелепы, но если они верны, ситуация, которая за этим последует, будет действительно очень серьёзной.\n\nТак что мы сами убедимся в справедливости их утверждений, отбросим наше недоверие и начнём расследование. Скоро этим страхам придёт конец, и мы сможем перейти к более важным делам. Конечно, шахтёры не могут быть правы."
WAL_Cover_Up:0 "Скрыть полученные результаты"
WAL_Cover_Up_desc:0 "У Партии Уэльса много противников, которые будут стремиться дестабилизировать наше правительство любым доступным им способом. Если они узнают о результатах нашего расследования, то опубликуют его в каждой газете, передадут по радио и посеют недовольство по всему Уэльсу. Это приведёт к значительной враждебности к нашей партии в народе.\n\nДля предотвращения этого необходимо будет предпринять крупномасштабное прикрытие. Средства массовой информации не должны узнать. Они не будут нас подрывать."
WAL_Burn_The_Report:0 "Сжечь отчёты"
WAL_Burn_The_Report_desc:0 "Мы ошибались.\n\nСитуация хуже, чем мы могли себе представить. Следствие начало присылать отчёты, которые подтверждают все подозрения шахтёров, что у нас кончается уголь. Если бы эти слухи распространились, доверие к правительству бы исчезло, гарантируя конец нашего руководства Уэльсом. Мы не должны допустить это и не допустим этого.\n\nВсе донесения с рудников будут немедленно уничтожены. Мы превратим их в пепел, чтобы они никогда не предстали перед публикой."
WAL_Falsify_The_Statistics:0 "Подделать статистику"
WAL_Falsify_The_Statistics_desc:0 "Мы должны помешать людям узнать о масштабах этой катастрофической ситуации. Сами цифры достаточно ужасны, чтобы поставить под угрозу наше положение. Их придётся менять.\n\nБудут даны приказы начать изменять статистику, поступающую с шахт. Возможно, мы сможем удержать партию у власти и покончить с этим, пока всё не зашло слишком далеко."
WAL_Buy_Silence:0 "Купить молчание"
WAL_Buy_Silence_desc:0 "Чтобы избежать вероятности того, что информация из угольных шахт может распространиться, нам придется сдерживать знание о её существовании. Шахтёрам, обнаружившим недостачу, полагаются премии, если они будут держать рот на замке. Управляющие шахтами также получат стимул молчать. Каждый из них, как шахтёр, так и владелец, продаст своё молчание.\n\nОни должны понять, почему должны молчать. Нам придётся довериться им, иначе мы погибнем."
WAL_its_all_Coming_Together:0 "Поступим по-американски"
WAL_its_all_Coming_Together_desc:0 "Наша ситуация начала отражать события, происходившие в Соединённых Штатах Америки. После осознания возможных последствий нехватки угля мы сделали то, что было необходимо. Угроза со стороны СМИ и других наших оппонентов заставила нас взять дело в свои руки. Мы будем отрицать и скрывать всё, что сможем.\n\nЕсли удалось президенту Никсону, то удастся и нас. Мы не сделали ничего плохого, и ничего плохого не случится."
WAL_Keep_Calm_and_Carry_on:0 "Сохранять спокойствие"
WAL_Keep_Calm_and_Carry_on_desc:0 "После всех наших усилий, кажется, худшие из наших страхов прошли. Наконец-то мы можем переключить наше внимание с угля на более обычные вещи.\n\nОстальные продолжают жить в свободе от знаний, которые мы от них скрывали. Шахтёры вернулись на глубину, журналисты остались в неведении, а остальная публика ничего не знает о катастрофе, которой мы избежали.\n\nЖизнь продолжается, и всё спокойно."
WAL_Out_of_the_frying_pan_and_in_to_the_fire:0 "Из огня да в полымя"
WAL_Out_of_the_frying_pan_and_in_to_the_fire_desc:0 "Получить известие об уменьшении добычи угля было скверно, и последующее прикрытие тоже было грубым. Хаос охватил правительство, дым поднялся от пожаров, которые подпитывались донесениями, число которых уже было огромно. Молчание было куплено, на каждого шахтёра смотрели с подозрением. И всё же стало ещё хуже.\n\nКаким-то образом произошла утечка, и скоро весь Уэльс узнает о надвигающейся угольной катастрофе и, что ещё более тревожно, о масштабах нашего прикрытия. Наши усилия потерпели неудачу, пусть нас пощадят и позволят пережить то, что должно произойти."
WAL_Whitewash_Saunders:0 "Обелить Сондерса"
WAL_Whitewash_Saunders_desc:0 "Наша партия уже начала втягиваться в политическую катастрофу, последовавшую за утечкой одного из наших документов. Если мы хотим найти способ выжить, мы должны найти способ преуменьшить роль Сондерса в сокрытии. Это единственный мыслимый способ восстановить любую форму общественного доверия к партии.\n\nПремьер-министр будет подвергнут блиц-переговорам с прессой, чтобы скрыть любую роль, которую он мог или не мог сыграть в кризисе. Когда Сондерс выйдет из суматохи, мы можем только надеяться, что в один прекрасный день народ Уэльса простит остальную часть партии."
WAL_Accuse_Thomas:0 "Обвинить Томаса"
WAL_Accuse_Thomas_desc:0 "Эмрис Томас долгое время был опытным министром нашей партии, а также другом для многих её членов. Но ради партии, которую он любил и помогал строить, ему придётся опустить голову.\n\nЭто жертва, на которую никто в правительстве не хочет принуждать Томаса, и всё же необходимо не допустить того, чтобы свалить вину на какую-либо другую фракцию и вызвать новые политические беспорядки. Так что, к сожалению, нам придётся обвинить Томаса в сокрытии, чтобы попытаться сохранить шансы на удержание власти."
WAL_Implicate_Evans:0 "Втянуть Эванса"
WAL_Implicate_Evans_desc:0 "Эванс и социалисты в правительстве виноваты в кризисе, который они усугубили. Мы откроем людям, что на самом деле именно Эванс и профсоюзы пытались скрыть тот факт, что угольные шахты Уэльса были истощены.\n\nВовлечение Эванса в сокрытие поможет оправдать других виновных членов нашей партии. Мы рискуем усугубить кризис ещё большей политической борьбой, но это риск, на который нам придётся пойти ради выживания."
WAL_blame_the_Cayo_Clique:0 "Обвинить клику Кайо"
WAL_blame_the_Cayo_Clique_desc:0 "Столь серьёзный кризис мог быть только усугублён бандой разрушительных агитаторов. Кайо и остальная его клика станут идеальными виновниками скандала. Они уже известны как потенциальные нарушители спокойствия, и попытка ослабить правительство путём создания такой чрезвычайной ситуации не покажется слишком надуманной.\n\nСвоими действиями Кайо возложит вину на себя, тем самым сохранив остатки доверия общественности к нашей партии."
WAL_Answer_to_the_assembly:0 "Ответить перед Ассамблеей"
WAL_Answer_to_the_assembly_desc:0 "По мере того, как кризис продолжается, наше положение в Ассамблее ухудшается, все наши бывшие союзники наносят нам удары в спину, оставляя нас в политической изоляции. Скоро мы уже не сможем продолжать руководить Уэльсом.\n\nМы обязаны ответить перед Ассамблеей и её министрами. Им расскажут о ситуации и о последующих событиях. Судьба нашего правительства вскоре будет решена остальной частью Ассамблеи."
WAL_Answer_to_the_Public:0 "Ответить перед общественностью"
WAL_Answer_to_the_Public_desc:0 "Как бы мы ни старались, мы просто никогда не сможем переложить всю вину с нашей партии. Поскольку этот кризис и его последующее сокрытие произошли на наших глазах, мы будем теми, кто должен будет ответить перед общественностью.\n\nЭто будет нелегко. Несомненно, в результате допроса возникнет большое замешательство, но мы должны постараться исправить ошибки прошлого в надежде удовлетворить людей. Может быть, есть шанс, что мы ещё сможем вернуть себе доверие."
WAL_Vote_Of_No_Confidence:0 "Вотум недоверия"
WAL_Vote_Of_No_Confidence_desc:0 "Мы подвели Уэльс.\n\nНаши усилия успокоить общественность увенчались в лучшем случае ограниченным успехом, а Ассамблея объединилась против нас. Скоро нам придётся проглотить свою гордость и столкнуться с вотумом недоверия. Немногие надеются, что мы выживем. Тем не менее мы должны будем позволить себе нести ответственность.\n\nМы должны надеяться, что народ Уэльса будет более снисходительным."
WAL_Back_To_Business:0 "Вернёмся к делам"
WAL_Back_To_Business_desc:0 "Партия сделала это! Нам снова удалось преодолеть то, что казалось невообразимым препятствием. Прошло много дней и недель с тех пор, как мы узнали о нехватке угля, и до сих пор нет никаких сообщений.\n\nДля общественности угольный кризис просто не существует.\n\nТеперь, когда всё улажено, Уэльс вернулся к своему спокойному состоянию. Мы можем вернуться к обычным делам и продолжать вести Уэльс к будущему."

 
