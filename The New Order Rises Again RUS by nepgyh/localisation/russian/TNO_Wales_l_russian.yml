 WAL_Cayo_Now_To_Run_The_Nation:0 "Займёмся управлением"
 WAL_Cayo_Now_To_Run_The_Nation_desc:0 "После пяти с половиной веков мы выполнили задачу. Снова во главе Уэльса стоит Сын Судьбы, снова человек валлийского происхождения, валлийской крови. Но успех не должен ударить нам в голову, поскольку после укрепления нашей власти нам есть над чем поработать.\n\nНам понадобится большая армия, чтобы защитить нашу землю от вторжения англов, экономика, столь плохо управляемая некомпетентными предателями-юнионистами, должна быть восстановлена, и тем юнионистам, которые почти довели нашу великую нацию до краха, никогда не должна быть предоставлена возможность запятнать Уэльс своими слабыми попытками управления. Демократия подвела валлийский народ, Армия Свободного Уэльса - нет."
 WAL_Cayo_Getting_The_Elites_Trust:0 "Заполучить доверие элиты"
 WAL_Cayo_Getting_The_Elites_Trust_desc:0 "Некоторые думают, будто высшие классы изначально враждебны народу Уэльса, но факты таковы, что они были такими же жертвами английского угнетения, как и все мы. Бизнесмены, которые финансировали наше освобождение, духовенство, которое веками оберегало язык народа, землевладельцы, которые не показывали своего истинного цвета и скрывались - все они полезны нам.\n\nКонечно, мы дадим определённые гарантии в вопросах сохранения собственности на землю и прав для церквей, которые нас поддерживают. Возможно, мы также дадим какие-то выгодные контракты и для валлийских предприятий. Если они окажут нам свою поддержку, с ними не случится ничего плохого."
 WAL_Cayo_Inspiration_From_Franco:0 "Вдохновение от Франко"
 WAL_Cayo_Inspiration_From_Franco_desc:0 "Каудильо из Иберии - это человек, который навязал своё видение целой нации, тот, кто десятилетиями сохранял контроль, даже когда внешние силы, более многочисленные, чем его собственные, стремились ему помешать. Сын Судьбы видит много достойного восхищения в Франсиско Франко, пытаясь на него равняться.\n\nИскусство контроля - тонкое искусство, и Джулиан Кайо-Эванс знает, что поспешные действия принесут государству мало пользы. Внутренние враги должны быть стравлены друг против друга, где это возможно, и удалены, если они начинают выходить из под контроля. Внешние враги могут быть умиротворены, но они не должны чувствовать себя слишком обделёнными, чтобы они не проявляли более острый интерес к Уэльсу. Обеспечение стабильности нации - трудная работа, но она того стоит."
 WAL_Cayo_Restart_The_Factories:0 "Восстановить работу фабрик"
 WAL_Cayo_Restart_The_Factories_desc:0 "Возможно, во время Освобождения были небольшие... сбои в промышленности, непреднамеренные, но также неоспоримые, поскольку они прекратили производство на многих фабриках, шахтах и предприятиях.\n\nВыделение некоторых ресурсов для восстановления этих заводов стоит того, так как нам нужен доход. Работа поможет множеству наших людей начать считать нас легитимными, ведь если у кого-то есть трехразовое питание, работа и крыша над головой, они гораздо менее склонны думать о таких вещах, как "Unionism" or "Democracy", after all everyone has someone they care about."
 WAL_Cayo_Reinforcing_The_Police:0 "Усилить полицию"
 WAL_Cayo_Reinforcing_The_Police_desc:0 "Полиция традиционно являлась инструментом англов для подавления валлийского духа, использовалась для подавления наших демонстраций и удержания нашей страны в заложниках.\n\nНам нужно реформировать подготовку полицейских, чтобы они были более дружелюбны к валлийским ценностям и менее дружелюбны к английским. Расширение их числа поможет в этом, ибо множество рук облегчат работу. В мирное время полиция - неплохая сдерживающая сила, во время войны она может оказаться полезным инструментом против предателей."
 WAL_Cayo_Time_For_True_Reform:0 "Время для настоящих реформ"
 WAL_Cayo_Time_For_True_Reform_desc:0 "Народ Уэльса пять веков находился под английским игом, и оно едва не сломило его, прежде чем Армия Свободного Уэльса начала Освобождение, но есть некоторые, кто беспокоится, не станем ли мы такими же тиранами. Сын Судьбы приказал положить этому конец и намерен выступить с речью перед народом на эту тему.\n\nДля свободы не нужна демократия, свобода означает сильную экономику, благодаря которой мужчины и женщины не голодают на улицах, свобода означает пенсии для стариков и здравоохранение для больных. Свобода - это не беспокоиться о том, что немцы снова вернутся на острова. Джулиан Кайо-Эванс обещает всё это и даже больше народу Уэльса, если ему дадут шанс."
 WAL_Cayo_A_New_Economy_For_Wales:0 "Новая валлийская экономика"
 WAL_Cayo_A_New_Economy_For_Wales_desc:0 "Уголь полезен - он питает турбины, двигатели и огонь в печах по всему миру. Уэльс традиционно полагался на него во многом из-за нашего богатства им, но как и во всём остальном, юнионистские свиньи всё испортили. Наша экономика сейчас почти полностью зависит от угля и его доходов, что крайне рискованно.\n\nНеобходима твёрдая экономическая политика, чтобы исправить эту ситуацию немедленно или, по крайней мере, в разумные сроки. Члены Армии Свободного Уэльса, возможно, и не являются экономистами по профессии, но не нужно быть гениями, чтобы работать, исходя из идеи "we need something other than coal." Wales is valuable for more than just one metal all things considered, let us show that to the world."
 WAL_Cayo_Exploit_Our_Resources:0 "Использование наших ресурсов"
 WAL_Cayo_Exploit_Our_Resources_desc:0 "Машины, танки, строительные материалы, лодки и тысячи других вещей сделаны из стали. И всё же империалистические англы никогда должным образом не эксплуатировали наши железные месторождения. Такая некомпетентность сильно усложняет нашу работу по восстановлению экономики.\n\nС другой стороны, взятие кредита на расширение национальной экономики Армией Свободного Уэльса было бы вполне политическим переворотом, не так ли? Действительно, это будет очень полезно для нашего общественного имиджа, что никогда не может повредить. Конечно, будут начальные расходы, но всё равно валлийская сталь скоро станет нашей."
 WAL_Cayo_Compromise_With_Our_Members:0 "Компромисс с нашими сторонниками"
 WAL_Cayo_Compromise_With_Our_Members_desc:0 "АСУ всегда была партией и организацией, посвятившей себя полному освобождению Уэльса от английского империализма, поэтому неудивительно, что немалая часть наших членов если не прямо левая, то близка к этому. Сам Сын Судьбы не слишком верит в их призывы к освобождению рабочих, но это не значит, что они не выработают компромисс.\n\nЕсли мы будем продвигать АСУ как широкую коалицию, а не чисто националистическую организацию, это может помочь нам убедить валлийцев, что обвинения в деспотизме и фашизме являются совершенно ложными и сфабрикованными. Тем не менее, этот курс действий может оказать негативное влияние на наши отношения со сторонниками бизнеса из АСУ."
 WAL_Cayo_Supporting_The_Welsh_Workers:0 "Поддержать валлийских рабочих"
 WAL_Cayo_Supporting_The_Welsh_Workers_desc:0 "Англия всегда эксплуатировала Уэльс - использовала валлийских шахтёров, которые умирали в плохо построенных туннелях ради их промышленной революции, валлийских солдат, которые умирали в своих империалистических войнах, и не обращала внимание на валлийцев, которые не видели никакой заботы со стороны государства. Но Сын Судьбы - добрый освободитель и стремится изменить реалии валлийской жизни, чтобы лучше соответствовать нашему великому народу.\n\nМинимальная заработная плата предотвратит эксплуатацию валлийских рабочих жестокими и алчными иностранными бизнесменами, правила техники безопасности предотвратят ненужные смерти в шахтах, пенсии дадут облегчение тем, кто пожертвовал своим здоровьем во славу Уэльса. Сын Судьбы всегда заботится о тех, кого он освободил, и вся страна узнает об этом."
 WAL_Cayo_State_Led_Trade_Unions:0 "Государственные профсоюзы"
 WAL_Cayo_State_Led_Trade_Unions_desc:0 "Профсоюзы являются жизненно важным аспектом валлийской жизни, часто являясь одной из немногих вещей, удерживающих английских империалистов от эксплуатации Уэльса. Поскольку Сын Судьбы сотрудничает с левыми элементами своей партии, имеет смысл вплести профсоюзы в полотно нового Уэльса.\n\nПрофсоюзы, возглавляемые государством, не обнаружат никаких хлопот, которые им прежде приходилось терпеть, они будут выступать в качестве представителей рабочих, которые приводят нашу экономику в порядок. Работа с профсоюзами имеет дополнительное преимущество: имея институт, который поддерживает подавляющее большинство населения и связав его с нами, они придадут легитимности нашей власти в глазах многих валлийцев, которые в противном случае могли бы скептически к нам относится."
 WAL_Cayo_Welsh_Corporatism:0 "Валлийский корпоративизм"
 WAL_Cayo_Welsh_Corporatism_desc:0 "Зачем сотрудничать с левыми, когда ответ лежит прямо перед нашими глазами? Освобождение Уэльса от английского империализма произошло не для того, чтобы подчинить его воле псевдосоциалистических идиотов. Бизнесмены и высшие классы возможно и не заслуживают доверия, но они обладают удивительно предприимчивыми личными интересами.\n\nРабота с элитами может показаться не самым лёгким шагом, но это даст нам много преимуществ. Помимо того, что не нужно будет беспокоиться о такой ерунде как минимальная заработная плата, высшие слои общества будут знать, что люди видят их союз с нами. Если падёт Уэльс, они также будут сброшены со своих пьедесталов. Но это маловероятно, а пока давайте заработаем немного денег."
 WAL_Cayo_Strict_Control:0 "Строгий контроль"
 WAL_Cayo_Strict_Control_desc:0 "Независимые корпорации - хорошая идея в теории, а на практике они, как правило, крадут деньги и наносят удары в спину. Некоторые из дураков, связанных с нашим правительством, без сомнения чувствовали, что они смогут обмануть нас, но Сын Судьбы не достиг бы своего положения, был бы он идиотом.\n\nВ каждой корпорации, действующей в Уэльсе, в правлении каждой шахты и каждой фабрики у нас будет уполномоченный государством представитель. Они не будут голосовать большую часть времени и не будут действовать вопреки интересам наших союзников. Нет, они будут там, чтобы напомнить склонным к оппортунизму, что мы всегда наблюдаем, и у нас длинные руки. Это также может сократить явную коррупцию. Преимущества в этом действительно есть."
 WAL_Cayo_State_Business_Cooperation:0 "Сотрудничество государства и бизнеса"
 WAL_Cayo_State_Business_Cooperation_desc:0 "Дела идут хорошо, как и наши налоговые поступления. Богатство наших союзников среди валлийской элиты значительно облегчило управление страной и помогло экономике в целом. Инвестиции высоки, рабочих мест много, а Сын Судьбы - популярный человек, за которого поднимают тосты на различных обедах.\n\nЭто сотрудничество является взаимовыгодным партнёрством, ибо, не обращая внимания на некоторые их действия, мы получаем причитающуюся нам долю и даже больше, но левым элементам АСУ это не нравится, но они всё равно составляют небольшую часть большего целого. Спрашивается, стоит ли нам держать их в долгосрочной перспективе, ведь их полезность сейчас ограничена."
 WAL_Cayo_Announce_Ourselves_To_The_World:0 "Объявить о себе миру"
 WAL_Cayo_Announce_Ourselves_To_The_World_desc:0 "Работа Сына Судьбы по организации первых этапов освобождения Уэльса окупилась сторицей. Теперь АСУ почти полностью контролирует Уэльс, за исключением некоторых про-юнионистских предателей.\n\nНо остальной мир не знает о восстановлении национального суверенитета, они почти ничего не знают о нашей революции, и мы должны это исправить. Давайте пригласим весь остальной мир посмотреть на возрождённую славу Уэльса! Пусть они ещё раз увидят, как гордо развевается драконий флаг, а немцы и американцы должны будут признать, что мы не являемся марионеткой их интересов, и под руководством Сына Судьбы Уэльс будет процветать!"
 WAL_Cayo_Continue_The_Coal_Trade:0 "Продолжить торговлю углём"
 WAL_Cayo_Continue_The_Coal_Trade_desc:0 "Уголь - такая же часть Уэльса, как дракон и горы. Когда-то эксплуатируемый английскими империалистами для своих богатств, в современную эпоху именно валлийский народ должен пожинать плоды этого чёрного золота.\n\nУголь обеспечивает огромное количество рабочих мест по всему Уэльсу, и отказ от его экспорта поставит под угрозу их жизнедеятельность. Джулиан Кайо-Эванс не был бы настоящим Сыном Судьбы, если бы он просто отбросил необходимость продолжения экспорта угля. Кстати, немцы, получающие значительную долю поставок, наверняка были бы вполне довольны тем, что в них не произошло никаких перебоев. Но это решение принимается только ради выгоды - бесперебойные поставки не являются самоцелью."
 WAL_Cayo_Retreat_Our_Position:0 "Оставить наши позиции"
 WAL_Cayo_Retreat_Our_Position_desc:0 "К сожалению, экономика, основанная на лишь на экспорте одного материала, не может быть успешной в долгосрочной перспективе. Сын Судьбы принял трудное решение прекратить дальнейшую добычу угля, чтобы дать возможность валлийской экономике встать на ноги. Да, это вызовет трудности, особенно для шахтёрских городов, некоторые из которых почти полностью полагаются на чёрное золото гор.\n\nЭто не имеет значения. Мы всё равно продаем уголь только немцам, этой шайке империалистов, завоевателей и безумцев, которые смели бы нас при любом удобном случае. К черту их и их импорт."
 WAL_Cayo_Anglophobia:0 "Англофобия"
 WAL_Cayo_Anglophobia_desc:0 "Сегодня у нас запланирована встреча с английским послом. Почему империалистические тираны притворяются, что они не враждебны интересам Уэльса и его народа, находится за пределами понимания Сына Судьбы, и в конце концов не имеет значения, какие содержательные оправдания и слова исходят из уст посла. Мы знаем, каковы истинные намерения Англии.\n\nСын Судьбы устроит шоу для публики, и мы дадим этой коварной английской змее точно знать, как мы относимся к их замыслам. Эпоха английского господства на острове закончилась. Началась эпоха валлийцев."
 WAL_Cayo_Support_Our_Irish_Friends:0 "Поддержать наших ирландских братьев"
 WAL_Cayo_Support_Our_Irish_Friends_desc:0 "Ирландцы были первыми из кельтских народов, кто сбросил с себя оковы и выступил против английских псов, и несмотря на то, что их освобождение было несовершенно, они сделали всё возможное, чтобы это исправить. Они укрепили свой гэльский язык и даже полностью изгнали английскую власть из Ирландии во время войны.\n\nСын Судьбы предлагает дружбу нашим ирландским братьям, он тянет руку товарищества через море в знак сострадания к нашим когда-то угнетённым сородичам, чтобы мы могли узнать истинное бедствие этого острова. Не что-то настолько унизительное, как идеология, а предательскую кровь самого англоязычного населения."
 WAL_Cayo_Repeal_English_Suffrage:0 "Отменить избирательное право англичан"
 WAL_Cayo_Repeal_English_Suffrage_desc:0 "Сын Судьбы знает истинного врага Уэльса, внутреннего врага - англоязычное население, незаконно поселившееся во времена английского владычества и стремившееся навязать нам свой образ жизни, свои верования и свой бранный язык. Они ждут в тени, пытаясь остановить освобождение Уэльса с помощью хитрости, ведь сила потерпела неудачу.\n\nНу что ж, мы будем бороться с этим вредителем. По приказу Сына Судьбы те, кто идентифицирует себя как англичане, будут в срочном порядке лишены своего статуса валлийских граждан, и им будет запрещено голосовать на муниципальных и национальных выборах. Пусть теперь англосаксы попробуют влезть в нашу политику."
 WAL_Cayo_Form_The_CLA:0 "Создать КОА"
 WAL_Cayo_Form_The_CLA_desc:0 "По мнению Сына Судьбы, Армия Свободного Уэльса является лишь прообразом нашей истинной цели - создания единой армии кельтских народов, способной дать отпор англоязычной угрозе, веками преследовавшей наш род. Ирландцы, бретонцы, шотландцы и валлийцы - все будут приняты в Кельтскую Освободительную Армию!\n\nНекоторые из наших товарищей считают, что такая жёсткая позиция по отношению к англоязычной чуме не нужна. Они глупцы. Англосаксы коварны, ненадежны и нанесут удар кельтским народам в тот момент, когда их спины будут обнажены. Мы не можем проявлять слабость перед этими животными, мы можем только готовиться к тому, что должно произойти."
 WAL_Cayo_The_Glory_Of_Wales_Shown:0 "Показать славу Уэльса"
 WAL_Cayo_The_Glory_Of_Wales_Shown_desc:0 "Что такое Уэльс, если не славная страна? Страна, которую увидит весь мир и которой будут восхищаться. Они также увидят наши великие богатства, наших могучих воинов и нашего любимого вождя, Джулиана Кайо-Эванса, Сына Судьбы. Наша страна участвует в борьбе за национальное освобождение, но несмотря на это, мы упорно идём вперёд к большим и всеобъемлющим победам.\n\nСын Судьбы хочет, чтобы народы всего мира смотрели на нашу нацию с завистью, естественно не настолько большой, чтобы они как английские империалисты пытались украсть наши богатства, но всё же немалой. Мы выйдем из этой борьбы более великими, чем когда-либо прежде."
 WAL_Cayo_The_National_Revolution:0 "Национальная Революция"
 WAL_Cayo_The_National_Revolution_desc:0 "Время пришло, все наши приготовления и борьба привели нас к этому моменту, моменту истины, судьбы, славы! Сын Судьбы, Джулиан Кайо-Эванс дал нам простой приказ. Национальная революция должна начаться всерьёз.\n\nЭтот давно отложенный в сторону проект будет осуществлен, мы победим вероломных англов внутри наших границ и вернем их в грязную страну, откуда они пришли. Мы очистим Уэльс и вернём ему могущество, которым он всегда обладал, но никогда не пользовался, и Уэльс снова станет великим!"
 WAL_Cayo_Deport_The_Anglos:0 "Депортация англов"
 WAL_Cayo_Deport_The_Anglos_desc:0 "Депортация англов - это то, что мы должны делать без какой-либо ненужной жестокости, мы ведь не монстры, в отличии от них. Мы соберем англов и просто отвезём их в ближайшие пограничные города. Там мы не будем им никак мешать, только не будем давать вернуться обратно.\n\nУ проблемы с англами есть своё решение, и во славу Национальной Революции все верные валлийцы помогут нам его осуществить. Есть ещё проблема детей с частью английской крови, но их можно просто усыновить или депортировать вместе с остальными, нам плевать на них."
 WAL_Cayo_Freedom_For_The_Welsh:0 "Свобода для валлийцев"
 WAL_Cayo_Freedom_For_The_Welsh_desc:0 "Валлийцы - особая группа среди народов мира, мы одни сохраняли нашу культуру и ценности в течение почти шести столетий без чьей-либо помощи. Мы одни освободились от наших угнетателей на наших собственных условиях, а не на условиях империалистических англов.\n\nЗа это мы предоставим нашему народу все свободы, в которых ему было отказано. Подвергшиеся жестокому обращению со стороны своих работодателей будут иметь право подать жалобу в правительство, а также будут предложены рабочие места для всех студентов и поддержка художественного и культурного самовыражения. Хлеб и зрелища, как говорили римляне, и хоть эта империя тысяча лет как мертва, уроки, которые они преподали - нет."
 WAL_Cayo_Expand_The_FWA:0 "Расширить АСУ"
 WAL_Cayo_Expand_The_FWA_desc:0 "Ключевой частью нашей оборонительной стратегии на случай очередного вторжения коварных английских империалистов является Армия Свободного Уэльса. Наши военные хорошо обучены и хорошо дисциплинированы, но чего нам действительно не хватает, так это численности, необходимой для отражения нападений на нескольких фронтах.\n\nПо большей части подойдёт ограниченный воинский призыв, но призывники не являются надёжным решением кадровой проблемы в долгосрочной перспективе. Нам нужны добровольцы, добровольцы, которые готовы пожертвовать своей жизнью ради Уэльса не потому, что имели несчастье быть призванными, а в силу своего выбора. Это особенно верно, когда речь заходит о пропаганде, которой англы, без сомнения, будут кормить свои собственные войска. Возможно, если они поймут что сражаются со свободными людьми, они начнут нас опасаться."
 WAL_Cayo_Free_Wales_Youth:0 "Молодёжь Свободного Уэльса"
 WAL_Cayo_Free_Wales_Youth_desc:0 "Молодежная организация Свободного Уэльса преследует единственную цель - просвещать молодежь страны о реалиях нашего мира. Национальная Революция требует их помощи, Национальная Революция нуждается в их помощи ради своего завершения. Англы расстреливали их бабушек и дедушек и притесняли их родителей под видом "Unionism" and "choice".\n\nIt is up to the new generation of men and women in this country to ensure this never happens again. They will be taught ideology, basic training to prepare them for volunteering in the armed forces, the Welsh language that their ancestors so long ago spoke with fluency. Most of all however, they will be taught that the Y Mab Darogan is never wrong. "
 WAL_Cayo_Thats_Enough:0 "Этого достаточно"
 WAL_Cayo_Thats_Enough_desc:0 "Национальная Революция закончилась. Мы стоим на вершине одной из величайших побед над англами с тех пор, как немцы высадились в Дувре, и, возможно, это величайшая победа за несколько сотен лет, одержанная в борьбе между неравными державами. Сын Судьбы вёл очищение нашей страны с непревзойдённой грацией, Уэльс для валлийцев и ни для кого другого.\n\nКогда через сотни лет наши потомки вспомнят об этих днях, они поймут, что это было время борьбы, которую мы выиграли. Борьба, которая освободила их от гнёта англов. Национальная Революция истинно патриотичных валлийцев, которая увенчалась успехом, потому что это было их право. Но теперь революция закончена, и из её огня мы выйдем окрепшими."
 WAL_Cayo_Never_Ending_Revolution:0 "Нескончаемая революция"
 WAL_Cayo_Never_Ending_Revolution_desc:0 "Должна ли революция закончиться? Вопрос, на который есть очевидный ответ. Нет, не должна. Предатели повсюду, и они всегда стремятся вызвать падение Уэльса из своих укрытий. Англы - коварный народ, постоянно ищущий способы помешать нам.\n\nКак в таких условиях Сын Судьбы может призывать к окончанию революции? Джулиан Кайо-Эванс хорошо знает, чем он рискует, но для блага Уэльса не может быть слишком больших или чрезмерных жертв. Да здравствует Уэльс, да здравствует Сын Судьбы и да здравствует Национальная Революция!"
 WAL_Cayo_Internal_Affairs:0 "Внутренние дела"
 WAL_Cayo_Internal_Affairs_desc:0 "Поскольку основная часть Национальной Революции подходит к концу, на Сына Судьбы ложится выбор, как мы решим наши политические проблемы. Хоть наши враги по большей части могут быть побеждены, это не означает, что они исчезли совсем, ибо некоторые враги скрываются в тени, а некоторые их союзники остаются в стороне. Теперь Кайо-Эвансу предстоит решить, каким будет наш намеченный курс."
 WAL_Cayo_The_Welsh_National_Assembly:0 "Валлийская Национальная Ассамблея"
 WAL_Cayo_The_Welsh_National_Assembly_desc:0 "Старая система валлийского правительства была коррумпированной и продажной, она служила интересам юнионистского дела и английских империалистов, но это было скорее вырождением из её древних корней, чем какой-либо врождённой проблемой истинных демократических идеалов. Один человек, даже Сын Судьбы, не может удержать всю власть в одних руках, и Джулиану Кайо-Эвансу приходится решать, как эту власть распределить. Он решил сформировать Валлийская Национальная Ассамблея, орган, наделённый полномочиями принимать законы, хотя и с правом вето Сына Судьбы. Это порадует некоторых демократически настроенных членов нашей партии и лояльной оппозиции, и в целом хорошо отразится на репутации Кайо-Эванса."
 WAL_Cayo_The_Representatives:0 "Представители"
 WAL_Cayo_The_Representatives_desc:0 "Быть членом Валлийской Национальной Ассамблеи - это немалая обязанность, это служение народу Уэльса, где жертвы ради общего блага не просто ожидаются, но необходимы. Как Сын Судьбы, Кайо-Эванс должен быть чрезвычайно осторожен в отношении того, кто будет назначен на эту почтенную должность.\n\nНазначение лакеев, конечно, имеет определённую привлекательность, позволяя большой централизованной власти накапливаться вокруг позиции Сына Судьбы, и хоть это рискованно, возможно, оно того стоит. В качестве альтернативы, всё ещё существует Партия Уэльса, может быть, они захотят работать с нами в обмен на место за столом?"
 WAL_Cayo_Minimize_The_Cliques_Power:0 "Уменьшить власть клик"
 WAL_Cayo_Minimize_The_Cliques_Power_desc:0 "Армия Свободного Уэльса по своей сути разделена на множество клик, лояльных позиции Сына Судьбы, лояльных идеалу, о котором говорит Джулиан Кайо-Эванс, а некоторые состоят в ней просто из оппортунизма. Эта продолжающаяся анархия не будет продолжаться беспрепятственно.\n\nСын Судьбы даст понять лидерам различных клик, что их личные вотчины в армии приемлемы, но они также должны быть осторожны и не действовать слишком независимо. Они полезны лишь до тех пор, пока знают, перед кем в конце концов отчитываются. Если они забудут об этом, нам, возможно, придётся начать принимать... нежелательные меры."
 WAL_Cayo_Centralize_Cayos_Power:0 "Централизовать власть Кайо"
 WAL_Cayo_Centralize_Cayos_Power_desc:0 "Централизация власти вокруг одной фигуры - хитрое дело. Сначала вам нужно силой отодвинуть всех остальных, способных остановить вас, а затем довести это до широкой публики. Но Сын Судьбы всё время вёл своих людей по верному пути, и для многих влиятельных людей этого достаточно.\n\nЗачем рисковать, пытаясь остановить Кайо-Эванса, в конце концов? Если он добьётся успеха - всё будет хорошо, если нет - тогда у него будет возможность попробовать ещё раз. Не мешало бы распространить подобную политику и за пределы чисто политической сцены. Судебная власть в последнее время стала немного нахальной, может быть, им нужно напоминание о том, как всё устроено в нашей стране?"
 WAL_Cayo_Holding_Wales_Together:0 "Держать Уэльс вместе"
 WAL_Cayo_Holding_Wales_Together_desc:0 "Когда что-то висит на волоске, люди замечают это, и в случае с Уэльсом не только наш народ понимает, что вся нация выживает только благодаря Джулиану Кайо-Эвансу.\n\nДля тех, кто стремится к власти, печальным фактом является то, что Сын Судьбы настолько сделал себя опорой валлийского государства, что не существует никого, кто мог бы реально стать его преемником. Никто не знает, что может случиться, если Сын Судьбы умрёт завтра, но, к счастью, это маловероятно, поскольку у Кайо-Эванса впереди ещё много лет жизни."
 WAL_Cayo_The_Moderates_Of_Plaid:0 "Умеренные из Партии Уэльса"
 WAL_Cayo_The_Moderates_Of_Plaid_desc:0 "Партия Уэльса превратилась из лидера валлийской нации в банду коррумпированных бандитов, настолько откровенно эгоистичных, что они проиграли выборы явным предателям. В конце концов, именно по этой причине Армия Свободного Уэльса стала такой популярной. Партия представляет единственную реальную политическую силу в Уэльсе, не находящуюся под нашим прямым контролем, и теперь они агитируют за возвращение демократии.\n\nЧто побудило их так действовать именно сейчас - неизвестно, но нам нужно подойти к этой проблеме осмотрительно. У Партии Уэльса всё ещё есть сторонники, и если мы не будем действовать осторожно, они могут обернуться против нас с ошеломляющей быстротой."
 WAL_Cayo_The_Next_Elections:0 "Очередные выборы?"
 WAL_Cayo_The_Next_Elections_desc:0 "Сегодня руководство Партии Уэльса прямо спросило Сына Судьбы, вероятно ли, что он восстановит демократию и выборы в ближайшем будущем? Это был смелый шаг, и сделав это так открыто, Партия заявила о своей силе.\n\nСын Судьбы знает, что он победит на любых выборах, но по всей вероятности, Партия Уэльса не стремится изменить это, а лишь хочет увеличить свою собственную независимость от нашего правительства. Возможно, мы должны пойти на уступки, кто знает, что может случиться, если они решат выступить против нас."
 WAL_Cayo_In_The_Cabinet:0 "В кабинет министров?"
 WAL_Cayo_In_The_Cabinet_desc:0 "Партия Уэльса в последнее время довольно хорошо работала с Армией Свободного Уэльса и Сыном Судьбы, что заставило некоторых задуматься, не следует ли их привлечь прямо в правительство. Должности в кабинете министров имеют немалое влияние в нашем новом Уэльсе, более того, многие отдают им должное уважение, поскольку именно они отвечают за осуществление воли Сына Судьбы.\n\nКонечно, мы могли бы отказаться от назначений и, так сказать, держать вещи поближе к груди, но это, скорее всего, оттолкнёт от нас Партию Уэльса и неисправимо ухудшит наши отношения. Выбор остаётся за Сыном Судьбы."
 WAL_Cayo_Keep_Ourselves_Dominant:0 "Сохранить своё господство"
 WAL_Cayo_Keep_Ourselves_Dominant_desc:0 "Лучшее решение проблемы зачастую является и самым простым, и в вопросе о разделении политической власти с Партией Уэльса решение будет таким, которое устроит обе стороны. Партия сохранит своё политическое влияние, но львиную долю реальной власти будем удерживать мы. Влияние - ничто без верности армии, которой мы обладаем.\n\nОни могут сохранить свои посты в кабинете министров и места в Национальной Ассамблее, но мы здесь контролируем ситуацию, и власть Сына Судьбы по-прежнему неоспорима. Да здравствует Уэльс, да здравствует Джулиан Кайо-Эванс!"
 WAL_Cayo_Bydd_Cymrun_Goroesi:0 "Уэльс выживет"
 WAL_Cayo_Bydd_Cymrun_Goroesi_desc:0 "Может быть, Господь пребывает на небесах из страха перед тем, что он сотворил? Уэльс когда-то был захолустьем Европы и наименьшей из держав Британских островов, он контролировался англами и предателями-юнионистами, страдал от экономических проблем и постоянно сталкивался с тяжёлой борьбой.\n\nА сейчас? Сейчас Уэльс изменился, наша армия стала больше и лучше способна реагировать на различные угрозы, Армия Свободного Уэльса является партией с неоспоримой властью, а дети впервые за столетия повсеместно учатся говорить по-валлийски, а не на угнетающем языке англов. Джулиан Кайо-Эванс, Сын Судьбы добился этого, да продлится его правление на долгие годы."
 
#Events
 
wal.1.t:0 "Уэльс!"
wal.1.desc:0 "Из пепла Второй Мировой Войны воспрял Валлийский Дракон. Когда пыль осела и Германский Орёл победил, впервые за много веков Уэльс стал свободен. В отличие от соседней Англии, немцы не имеют прямого влияния на валлийскую политику, а сами валлийцы довольствуются полным нейтралитетом.\n\nОднако за этот нейтралитет приходится платить валлийским углем, основным экспортным товаром страны и единственным, что сдерживает Германию. Во многом благодаря этому нейтралитету и ориентированной на экспорт экономике Уэльс смог пережить экономический крах 1950-х годов, который подорвал Германию.\n\nНесмотря на отсутствие внешнего влияния, валлийская политика за последние полтора десятилетия стала более поляризованной, в немалой степени из-за многочисленных английских беженцев, бежавших от немецкого вторжения, а страна раскололась между теми, кто с любовью вспоминает дни, когда Англия и Уэльс были едины, и теми, кто считает, что Уэльс должен оставаться валлийским."
wal.1.a:0 "Да здравствует республика!"
wal.2.t:0 "Открытие Валлийской Национальной Ассамблеи"
wal.2.desc:0 "Атмосфера Кардиффа наполнена шумом, суетой и общим ощущением напряжённости. Сегодня открывается Валлийская Национальная Ассамблея. Прибыли депутаты парламента, произнесены речи, и за закрытыми дверями вот-вот начнётся битва за будущее Уэльса.\n\nВнутриполитическая ситуация в Уэльсе... сложна, если не сказать больше. Нынешняя правящая партия - Партия Уэльса, возглавляет коалицию левых и правых националистов, включая Красный Уэльс, демократических социалистов и вторую по величине партию в стране. Коалиция едва держится вместе из-за обилия людей, придерживающихся противоположных взглядов.\n\nТакже есть юнионисты, ряды которых подкреплены многочисленными английскими беженцами, бежавшими от немецкой армии во время операции "true enemies of the Welsh people". Part of the coalition, they are notorious for their violent methods and clashes with Unionists and for their willingness to go to any lengths to achieve their goals. Despite being publicly perceived as merely a young, inexperienced and quite unstable leader, Cayo-Evans is determined to keep Wales Welsh and his charismatic personality and the fantical devotion and military might of the FWA mean he is not to be trifled with or dismissed without consequence."
wal.2.a:0 "Давайте перейдём к делу"
wal.3.t:0 "Ежегодная экономическая оценка"
wal.3.desc:0 ""Well Prime Minister Lewis, it's that time of year again. Time for the annual economic report."\n\nSaunder Lewis sighs. He hates economic report day. The damned economists take him away from his poetry.\n\n"Go on then Gwynfor, let's hear it"\n\n"Overall the economy is doing well, coal exports to the Reich are up by ten percent, and exports to the English by thirteen. The agricultural sector is shrinking but the growth in the coal mining industry well makes up for that. As you well know, coal mining is by far the largest industry in the economy, providing the vast majority of the jobs in the country. There have been calls to decrease our economy's reliance on coal and to open up the economy for new industries."\n\n"And what do the mining firms think of that idea?"\n\n"Well unsurprisingly, they are much more in favor of upholding the status quo. However, it may be prudent to hear out those who are calling to diversify the economy since, well, if anything were to happen to the coal deposits the result would be...well...catastrophic for the economy and Wales as a whole.""
wal.3.a:0 ""
wal.4.t:0 "Дебаты об угле"
wal.4.desc:0 ""It is completely obvious that the economy is too reliant on the coal exports. Were anything to happen to the coal we would face an enomourse catastrophe! We need to diversify. We need to open up the economy!" To resounding "ayes" from his side of the room, the Goch MP takes his seat.\n\nThe economy question. An issue that splits the government. Many in the government believe that the Welsh economy's reliance on coal is a critical weak point and that the economy needs to be opened up for other industries to sprout up. On the other side are those that believe otherwise, seeing the reliance on coal as an indication that coal is still the way forward for Wales.\n\nThe Plaid MP rises to the podium to begin his rebuttal.\n\n"With respect to the honourable Mr Davies, this is a ridiculous notion! There is no evidence that anything will happen that could cause the coal industry to weaken at all. In fact there is abundant evidence to the contrary, the coal industry has never been stronger! Any sort of changes would simply affect the whole economy adversely.""
wal.4.a:0 "Решать будет правительство"
wal.5.t:0 "Держать курс"
wal.5.desc:0 ""Those damned fools."\n\n"What's that dear?"\n\n"They really think that the coal industry can keep moving under its own momentum? Can't they see that by stifling other industries they're just tying the entire economy to a single industry? If it fails somehow, the whole country will suffer!"\n\nUnlike some of his fellow Members of Parliament, Brice Davies is not an emotional man but talking to his wife about the government's decision to maintain the status quo just makes his blood boil. He just can't believe how short-sighted they are, how blissfully ignorant they are of the dangers ahead.\n\nAt least he isn't the only one seething at the government's decision, he thinks to himself, remembering the protests he saw on his way home.\n\n"They really don't know what they're doing," he mutters to himself."
wal.5.a:0 ""of course dear""
wal.6.t:0 "Нечто совершенно иное?"
wal.6.desc:0 ""A CHANGE IN COURSE?" reads the headlines of the newspaper.\n\n"After a vote in parliament, the government has decided to open up the economy in order to allow new industries to develop. This comes as a surprise to many in the country who believed that the government wouldn't approve anything that could threaten the primacy of the coal industry. This controversial decision comes soon after a heated debate in parliament about said issue. Many Parliament Members have called the decision "outrageous" and "ridiculous" stating that "the coal industry has never been stronger" and that any changes to the status quo could upset the economic environment."\n\nOwain Morgan smiles, turning the page. It would seem they were finally seeing sense and shifting the focus on coal exports. Maybe it wouldn't be such a bad time to follow up on his plans to start a new business, now that new industries and ventures could be successful. Of course it would be riskier than just investing in coal, but "fortune favours the bold" his father always used to say to him."
wal.6.a:0 "Чертовски вовремя"
wal.7.t:0 "К вопросу о трудовом регулировании"
wal.7.desc:0 ""The workers need more protections! Currently, there is nothing stopping businesses from exploiting their workers. No one here can say, in good conscience, that this is acceptable!" The Goch MP's words echo throughout the hall as he pauses before returning to his seat.\n\nLabour regulations. A subject no less contentious than the coal debate. The Goch's position is made very clear: the workers of Wales are unprotected and open to exploitation, and this is unacceptable.\n\nThe Plaid is somewhat less unified on the matter but many members agree that any changes could injure the large businesses in the country and even cause some to withdraw their business.\n\n"To the honourable Mr Davies," starts the Plaid MP "any increase in regulatory measures implemented by the government would adversely affect the whole economy. By forcing corporations to bend to these unnecessary regulations growth will be stifled for little to no actual gain.""
wal.7.a:0 "Права рабочих - вот что важно"
wal.8.t:0 "Это должно сработать"
wal.8.desc:0 ""A GOOD TIME TO WORK?", reads the headline of the newspaper, a picture of a cheering crowd of miners emblazoned on the front page.\n\n"In a decision welcomed by many in the country, the government has decided to pass a bill improving workers' rights in the country in order to, in the words of a Goch spokesperson, "ensure that never again can the big business exploit the vulnerable workers of Wales." The Goch, praising the decision, also stated, "The workers are the backbone of the economy. The workers, the people are what matter. Not the big business, not the rich, the people." The bill, which implements higher minimum wages and limits maximum working hours, has been declared by members of Plaid Cymru to be "wasteful". One Plaid member said the following: "Any increase in so-called worker rights and regulations will just cause the productivity of businesses to fall. The increased funding to government agencies to ensure these misguided regulations are enforced is a waste of money in a time where no money can be afforded to be wasted."\n\nGael Dawson smiles to himself, finally the importance of him and his fellow workers was being recognised and appropriately rewarded by the government. He wonders what he should do to celebrate."
wal.8.a:0 "Может быть выпить с приятелями?"
wal.9.t:0 "Меньше значит больше?"
wal.9.desc:0 ""LESS FOR SOME, MORE FOR ALL?" reads the headline on the front page of the local paper.\n\n"In a shocking reveal, the government has announced that the decision of deregulation has been made. A statement given by a Plaid Cymru spokesperson stated the following: "There are those who claim that deregulation will open up the way to the exploitation of workers, but this is simply false. Rather, by removing the shackles that hold businesses back from prosperity, deregulation will open up the way towards a better future for all in Wales. While admittedly some workers' rights have been lost, the amount those same workers and Wales as a whole stand to gain from the economic benefit of deregulation is well worth the loss." Protests have broken out in several cities including Cardiff as workers take to the streets. Some of these have resulted in violent clashes with police with many workers being taken into custody. Many Goch MPs have denounced the controversial decision with one going so far as to calling it an "obscenity" and a "threat to workers' rights everywhere".\n\nGael Dawson frowns, putting down the paper firmly. Working in the mine was hard enough as it was with the long hours and low pay characteristic of manual labour jobs. With deregulation a certainty, it could only get harder."
wal.9.a:0 "Больше работы и ещё меньше зарплаты."
wal.10.t:0 "Пласехолдер"
wal.10.desc:0 "Пласехолдер"
wal.10.a:0 "Тори"
wal.10.b:0 "КПВ-У"

wal.13.t:0 "Победа Красного Уэльса"
wal.13.desc:0 ""Shhh, I can't hear the radio!"\n\nAs his children bumble around the room, his wife frantically attempting to control them, Gael Dawson leans closer towards the radio just as the speaker begins. He fiddles with the dials with his hands, rough and calloused from years of manual labour, until the static recedes and the speaker's voice finally becomes understandable.\n\n"Emrys Thomas is set to become Wales' second Prime Minister after Cymru Goch's narrow victory against the Unionist Party in the elections. Many are attributing this win to the Goch's promises of increased welfare benefits and improved workers' rights including higher minimum wages and a promise to improve working conditions, a position well liked by many voters. Only time can tell whether or not these promises will be fulfilled."\n\n"Oh thank God," Gael breathes, relieved. "You hear that dear?" he calls to his wife, who has at this point successfully wrangled the children. " Everything will be fine. They'll be raising the minimum wages! We can get out of this part of town and move somewhere nicer!"\n\n"You really think so?"
wal.13.a:0 ""
wal.14.t:0 "Победа юнионистов"
wal.14.desc:0 "Гаэль Доусон беспокойно вертелся у радиоприёмника, ожидая результатов выборов. Он наклонился ближе, когда начал говорить диктор.\n\n"In a surprising turn of events, the Unionist Party has won the elections! John Morris, the leader of the party, is now set to become the second Prime Minister of Wales, promising to reunify England and Wales. Morris, popular amongst the English post war refugees, has already begun to outline his plans to bring about a peaceful unification of England and Wales. Emrys Thomas of the Cymru Gich party has declined to comment on the result but the outspoken, controversial leader of the Free Wales Army, Julian Cayo-Evans made it extremely clear the FWA's position regarding the result declaring his intention to "oppose any attempts to replace the tyrannical English boot upon Wales." Only time can tell whether the Unionist's plan will come to fruition."\n\nGael sighs, it wasn't the increased labour benefits he had been hoping for when he voted for the Goch, but maybe a reunion with England wouldn't be so bad. His father had always spoken fondly of the United Kingdom. Besides, the worst outcome that could come out of a reunification attempt would be that England refuses right? Right?"
wal.14.a:0 "Теперь всё будет не так плохо, правда?""
wal.16.t:0 "День перемен"
wal.16.desc:0 "Этот день похож на большинство других. Солнце лениво плывёт по небу, затянутому густыми облаками, столь характерными для погоды на Британских островах. Тишина и покой перед зданиями валлийских собраний кажутся почти нереальными, живописными.\n\nЭто спокойствие внезапно нарушается звуками грузовиков и фургонов, когда они на полной скорости выезжают из-за угла. Хоть это и пёстрый ассортимент транспортных средств, разных во многих отношениях, все они объединены символами на их бортах и развевающимися флагами. Все эти символы - разновидность Эрир Вен, символа Армии Свободного Уэльса. Из этих машин вываливаются десятки бойцов разного возраста, все вооружённые до зубов. Когда они заняли позиции у входа в здание, готовясь войти, из одного из фургонов выходит человек. Молодой, харизматичный, неуравновешенный.\n\nОн Джулиан Кайо-Эванс, и он здесь, чтобы защитить Уэльс от англофильской юнионистской угрозы."
wal.16.a:0 "Пусть никто не преграждает ему путь"
wal.17.t:0 "ДЗУ захватывает власть"
wal.17.desc:0 "Этого не должно было случиться, лол. Исправьте пжлст."
wal.17.a:0 "Упс!"

wal.18.t:0 "Катастрофа в Аберфане"
wal.18.desc:0 "Сегодня около 10:40 утра в южном угледобывающем городе Аберфан произошла трагедия. В результате проливных дождей расположенная на склоне горы большая горная вершина, полная пустой породы, внезапно обрушилась и начала сползать вниз по склонам в виде тяжёлой смеси камней и грязи. Гигантский оползень скатился с горы и поглотил значительную часть деревни, разрушив десятки домов и, что самое печальное, местную школу.\n\nОтчаянные спасательные команды пытаются найти выживших, но из руин уже извлечены десятки тел, подавляющее большинство из которых - дети. В момент катастрофы в школе находилось более ста учеников и несколько десятков учителей, так что конечное число погибших, как ожидается, будет действительно очень мрачным. Также из разрушенных домов были извлечены несколько пожилых людей, хотя большинство жителей, к счастью, в это время были на работе.\n\nПо всему Уэльсу быстро распространилось возмущение, и многие обвинили в катастрофе эксплуататорскую политику правительства по добыче угля и слабое законодательство. Были подняты вопросы о том, как можно было допустить образования такого большого количества пустой породы в столь опасном месте, и особая критика была направлена на министра экономики Гвинвора Эванса и его секретаря Родерика Боуэна за создание такой рыхлой нормативной среды, которая позволила произойти подобному. Последствия катастрофы в Аберфане поставили и без того ослабленное правительство на острие ножа."
wal.18.a:0 "Кошмар."
wal.19.t:0 "Дебаты социальном обеспечении"
wal.19.desc:0 "В другой ничем не примечательный серый день Уэльсская Ассамблея собралось, чтобы обсудить политику правительства в области социального обеспечения; ожидалось, что для Национального фронта дебаты пройдут не так гладко. Тихое предвкушение наполнило зал, когда депутат от Красного Уэльса встал, чтобы выдвинуть предложение своей партии.\n\n"I wish to make it known to the assembly that the Goch approves the achievements of the National Front concerning improvements and development of the welfare safety net. Those who are part of the Goch also wish that the government will continue to increase its scale to better protect Welsh workers from poverty."\n\nThis was a poor display of feigned unity over the government's welfare policy. In reality, the divisions on the issue are deep and neither side is keen to fold to the other. This was made clear to all inside the assembly as a member of the Plaid stood up to address the point made by the Goch.\n\n"Whilst the view of the Goch is admirable, it is infeasible within our current economy. Put simply, the country does not have the money for such an irresponsible expansion, in fact it does not even have the money to support the current system."\n\nBarely stifled outrage came from the Goch as they realised what the Plaid was pushing for. Regardless of these differences, one side would have to blink first, the welfare system had to be changed."
wal.19.a:0 "Поладят ли они когда-нибудь?"
wal.20.t:0 "Сокращение социального обеспечения"
wal.20.desc:0 ""There's been a mistake. They have to have made a mistake."\n\nRoberts repeated to himself as he stared blankly down at his welfare payment, which, to his horror had greatly shrunk since the last time he had received it. His hands trembled slightly as he desperately started to count it again in the hope that it was in fact who had faltered, but he soon realised that he was right. Life kept getting worse for him.\n\nThings have not always been this way for Roberts, since being sacked from his last job he, like the rest of his coworkers, had expected that he would not be on the dole for long. He planned to find a job after a few weeks of recovery. Once he had sorted his life out he could return to work, whether it be in an office, production line or a pit.\n\nHowever, over time no such opportunity arose; he began to get used to the meager life that his benefits allowed. To save what patience he had was not an option. Despite the fact he desperately needed some savings in case his financial situation somehow deteriorated further.\n\nNow is the time he needs the money, money that he never had. Now he feels as if he has been left behind to slowly be bled dry of his remaining wealth, until he gets lucky and finds a way out. Though he does not know how he could escape."
wal.20.a:0 "Бедные становятся ещё беднее"
wal.21.t:0 "Реакция на сокращения"
wal.21.desc:0 "Неторопливо выйдя из своего ветхого дома, Робертс начал свой путь к местному городскому совету. Каждую неделю он ждал на обочине дороги, убивая время, пока не встретит государственного служащего, который якобы поможет ему найти работу.\n\nНо какое им до него дело? У них была работа в совете, тёплый офис для работы и хороший дом для жизни. У них было всё, чего хотел он. Но всё, что они делали, это оставались внутри и заставляли его проводить в ожидании день за днём.\n\nНа этот раз он не собирался ждать. Он сам войдёт и заберёт свои деньги.\n\nРобертс завернул за угол совета и понял, что его ситуация не уникальна. Перед зданием совета медленно собиралась толпа. Они стучали в двери, кричали и выли, требуя, чтобы их впустили и заплатили им сполна.\n\nНо людям за запертыми дверями было всё равно, они продолжали делать свою работу. Им посчастливилось оставаться в неведении о толпе снаружи, которая в конце концов рассеялась."
wal.21.a:0 "Скоро им придётся с этим смириться."
wal.22.t:0 "Расширение социального обеспечения"
wal.22.desc:0 "Канцлеру не потребовалось много времени, чтобы найти вопиющие проблемы связанные с расширением социального обеспечения, которое было принято в Ассамблее. Предполагаемые расходы были астрономическими, он боялся подумать, как они будут покрыты, если вообще могут быть покрыты.\n\nНесомненно, это было невозможно. Один из членов правительства даже дал понять в ходе предыдущих дебатов, что старая система и так слишком дорогая. Рост расходов был неоправданным, и его партия это знала. И всё же, думал он, правительство скорее капитулирует перед требованиями рабочих, чем займёт позицию и примет реальность.\n\nНо его работа заключалась в том, чтобы сделать расширение программы социального обеспечения реальностью, независимо от его собственных убеждений по этому вопросу.\n\nПоэтому он продолжал работать над внедрением новых льгот, время от времени нервно поглядывая на их стоимость, прекрасно понимая, что они сделают его крайне непопулярным среди определённой группы людей."
wal.22.a:0 "Может быть, они поймут?"
wal.23.t:0 "Ответные меры со стороны богатых"
wal.23.desc:0 "После бессонной ночи канцлер вернулся в свой офис, где обнаружил на столе необыкновенно большое количество писем, адресованных ему. Просматривая их, он узнал несколько обратных адресов. Письма были отправлены из контор, которые он уже много раз посещал; контор, принадлежащих некоторым из самых известных и богатых бизнесменов во всём Уэльсе.\n\nМинистр предполагал, что они не поддержат увеличение расходов правительства на социальное обеспечение, но всё же его любопытство взяло верх, и он сел, чтобы начать вскрывать их. Взяв нож для вскрытия писем, он начал осторожно бороться с печатью, стараясь не повредить послание внутри.\n\nОсвободив содержимое конверта, он просмотрел лист бумаги и к своему ужасу подтвердил свои прежние мысли. Приславший это письмо влиятельный промышленный гигант ясно выразил свои чувства. Этот человек был взбешён расширением социального обеспечения, он считал, что это нанесёт ущерб его компании, поскольку всё больше рабочих предпочтут вместо работы получать пособие по безработице.\n\nОтложив письмо, он продолжил читать письма из стопки, продвигаясь к её концу. Каждое из писем было наполнено возмущением его поступками и обвинениями в предательстве; эти претензии казались ему сильно преувеличенными, но факт оставался фактом: богатые были безмерно расстроены.\n\nИх послание было ясным, промышленные гиганты больше не думали, что могут и дальше поддерживать правительство, частью которого был канцлер."
wal.23.a:0 "Они всё равно нам не нужны."
wal.24.t:0 "Дебаты о защите рабочих"
wal.24.desc:0 "Следующий законопроект на повестке дня Ассамблеи касался защиты валлийских рабочих, что, как ожидается, ещё больше усугубит раскол внутри и без того расколотой правящей коалиции. Правительство ждёт пламенных дебатов между Красным Уэльсом, настаивающим на расширении защиты рабочих, и Партией Уэльса, осуждающей такие идеи как "I stand here today to express the grave concerns of the Goch regarding the Plaids inability to sufficiently protect those most vulnerable to the perverse actions often taken by cost cutting industries. To not extend the rights of our workers is to leave them exposed to unlawful reductions in wages and working conditions. Reductions me and my fellow members of the Goch will not allow."\n\nApproving noises came from the Goch members as he returned to his seat. Though it was not long before a member of the Plaid came back with an equally impassioned response:\n\n"I recognise the fears of the Goch, but if we were to enact these so called 'protections' we would all too soon find ourselves sliding down a slippery slope toward communism. On the grounds that this risks outright tyranny, I must call those loyal to the National Front to reject this Bill!"
wal.24.a:0 "Как всегда, они разобщены"
wal.25.t:0 "Празднования на улицах"
wal.25.desc:0 "Улицы Кардиффа больше привыкли к беспорядкам и протестам, чем к радостным празднествам. И всё же сегодня один из тех редких дней, когда жители Кардиффа могут расслабиться хотя бы на мгновение и по-настоящему насладиться жизнью в Уэльсе.\n\nПринятие реформы защиты трудящихся - это действительно хороший повод для празднования. У многострадальных рабочих Уэльса всегда были проблемы со своими мерзкими боссами, которые мешали им везде, где только могли. Но больше нет. Правительство наконец вмешалось и подозревает, что так их жизнь значительно улучшится.\n\nНо люди в правительстве не разделяют радости народа. Боссы не будут так довольны, как люди на улицах; они вряд ли окажут большую поддержку в будущем.\n\nОднако для тех, кто празднует на улицах, торжества как ожидается будут продолжаться до глубокой ночи, и это может быть только небольшая победа, но в конце концов это победа рабочих Уэльса."
wal.25.a:0 "Как долго это будет продолжаться?"
wal.26.t:0 "Сокращение защиты рабочих"
wal.26.desc:0 "По улицам Кардиффа разлилась слишком знакомая атмосфера отчаяния. Некоторые рабочие задавались вопросом, удастся ли им хоть когда-нибудь отдохнуть. Осознание того, что правительство собирается сократить те немногие меры защиты, которые у них были раньше, сильно ударило по ним.\n\nМногие чувствовали, что правительство их предало, но любая попытка предотвратить их действия неизбежно была бы тщетной. Поэтому они быстро научились принимать перемены и жить дальше.\n\nХотя подобные мрачные чувства не разделяли люди, владевшие фабриками, на которых работали лишённые защиты люди. Они упивались новостями, прекрасно понимая, что реформы сделают их богаче, чем когда-либо прежде. Каждый крупный владелец бизнеса в стране скорее всего неизбежно наживётся на этом.\n\nПравительство заслужило их поддержку, но дорогой ценой."
wal.26.a:0 "Простит ли их за это народ?"
wal.27.t:0 "Встреча с представителями профсоюзов"
wal.27.desc:0 "За последние несколько недель встречи между влиятельными министрами стали обычным явлением. Кабинет министров прибудет к неизбежно их ждущему премьер-министру, который делает последние приготовления, прежде чем они приступят к делам.\n\nОднако эта встреча должна была быть другой. Министры правительства были не единственными, кто присутствовал. Некоторые из них были тихо шокированы, когда премьер-министр сообщил им, что пригласил группу представителей нескольких наиболее влиятельных профсоюзов страны.\n\nВскоре после того, как министрам сообщили о скором прибытии представителей профсоюзов, все начали собираться и быстро заняли свои места. После того, как все они собрались, премьер-министр поприветствовал их и начал излагать цель переговоров. Они должны были обсудить действия правительства за последние несколько месяцев. Премьер-министр не забывал напоминать всем присутствующим о принятом его правительством законе, иногда вдаваясь в болезненные подробности.\n\nВ конечном счете его пространное выступление свелось к одному простому вопросу:\n\nЧто профсоюзы думают о правительстве?"
wal.27.a:0 "Премьер-министр ожидает их ответ."
wal.28.t:0 "Поддержка со стороны профсоюзов"
wal.28.desc:0 ""You've been great, finally yours is a government I can trust. You better be willing to continue supporting us workers, we would hate to see all your good work go to waste."\n\nThis reply was greatly encouraging for the Prime Minister and his cabinet, they knew that the support of the unions would be very useful. Keeping them satisfied would leave one less issue for the government to deal with in the coming months.\n\nHowever, the cost of the union's support has been immense.\n\nThe Prime Minister had forced his economy minister to make great sacrifices in the budget, in order to expand the welfare programs, as well as forcing huge amounts of strain upon the government to push through reforms to workers rights. The cabinet could only hope that all their efforts would pay off.\n\nAt least, for the time being, the unions were at ease."
wal.28.a:0 "Лучше держать их довольными"
wal.29.t:0 "Профсоюзы в ярости"
wal.29.desc:0 ""Why on earth do you think we would be happy with what you've done? You bastards are ruining our lives. You could have helped us, but instead you just left us up to our necks in sheep shit. If this is all you've brought us here for, I don't see any point in saying."\n\nThe meeting did not continue for very long after that.\n\nIt had not gone the way the Prime Minister had intended, he had at least hoped that they would remain neutral toward him. However, the union representatives had made it abundantly clear to the government that they were not just disappointed, they were angry.\n\nWith relations with the unions in tatters, governing will become a much harder task. Those in the government hope that they will not seek some form of vengeance.\n\nThough most have accepted that this is incredibly unlikely."
wal.29.a:0 "Во всяком случае, они больше не стоят у нас на пути."
wal.30.t:0 "Смешанный ответ"
wal.30.desc:0 ""Starting the work may be two thirds of it, though I doubt whether you ever wanted the other third to be complete." Came the brief reply from the union representative.\n\nThis was not the level of support the Prime Minister, and indeed the rest of his cabinet, had been hoping for.\n\nThough the ministers were disappointed, the unions scepticism was not unjustified, the government had never completely committed itself to following the wishes of the unions in the first place. The legislation it had passed simply had not gone far enough. And in some worrying cases, it had even reversed some of the progress from the past.\n\nThe talks continued for a little while longer, with the union members urging the government to do more for the workers in the future. However, the ministers opposed them did not pay much attention. So long as the unions were appeased they would not care what they had to say.\n\nEach side left the talks a little more despondent than they had arrived, with nothing of worth to show for their efforts."
wal.30.a:0 "Могло быть и хуже"
wal.31.t:0 "Сообщение из министерства"
wal.31.desc:0 ""Good morning gentlemen. Shall we begin?"\n\nIt's that time of year once again, time for the ministry of Economics to give their report to the government.\n\n"As you can see here," the speaker starts, motioning towards the graph, "coal exports have risen quite dramatically. We should start to see the positive effects of this on the rest of the economy soon. We predict that this will cause employment in the coal industry to rise by between seven and nine percent. The overall positive effects of this..."\n\nAs the speaker's dull voice drones about the room, Brice Davies wakes to a sharp jab to his side.\n\n"You dozed off again! Get it together!" Dylan Reese, his fellow Plaid member, whispers."
wal.31.a:0 ""Huh, what did I miss?""
wal.32.t:0 "Как будто им и так мало дали"
wal.32.desc:0 ""....and as you well know, the Welsh military is woefully inadequate. The many threats that we face, especially the English menace, mean that the military budget must be increased in order to properly defend the country."\n\nSaunders Lewis sighs wearily, putting down the letter. Once again the military is requesting more funding in order to protect against "English aggression". There definitely is some merit to their requests, a stronger military would deter any aggressive acts from neighbouring England. However, the budget is rather high as it is and that money could be spent well in other ways, namely reinvesting into the country by improving state services such as better quality schooling.\n\nThen there is the third, almost unspeakable, option, slash the military budget. Europe has been at peace for nearly 20 years and there are many in the country who are of the belief that too much of the government's limited resources are allocated towards a military that serves little purpose."
wal.32.a:0 "Нам всё равно не нужны эти деньги"
wal.32.b:0 "Лучше оставить всё как есть"
wal.32.c:0 "Эти деньги будут использованы в другом месте"
wal.33.t:0 "Встреча Партии Уэльса с АСУ"
wal.33.desc:0 "После долгих размышлений о самих идеалах Уэльса некоторые члены правительства решили встретиться с Армией Свободного Уэльса, которую возглавлял Джулиан Кайо, чтобы разобраться с левыми в стране. После обсуждения обстоятельств встречи было решено провести её в одном из пабов Кардиффа. АСУ попросила представителей Партии Уэльса одеться в обычную одежду, а не в ту, в которой они обычно исполняют свои правительственные обязанности.\n\nКогда они прибыли, внутри паба они встретили вооружённого члена АСУ. Один из представителей заметил, что весь паб, по-видимому, принадлежит АСУ, на что один из её членов ответил, что этот паб и несколько других используются организацией в качестве безопасных убежищ, если они находятся в бегах от левых ополченцев, которые бродят по всему Уэльсу. После часа переговоров между двумя сторонами АСУ согласилась прекратить обстрел казарм валлийской полиции и прекратить перестрелки с левыми ополченцами. АСУ согласна на это до тех пор, пока правительственная коалиция будет продвигать идею валлийского национализма и начнёт избавляться от влияния англичан. Представители правительства согласились с этим предложением, и обе стороны вышли из паба через несколько минут после достижения соглашения.\n\nНа следующий день небольшая группа членов правительства решила обсудить отношения с АСУ. После жарких дискуссий с наиболее левыми членами правительства они решили, что будут соблюдать своё соглашение и начнут продвигать больше националистических элементов в правительстве. После того, как левые ушли с встречи в знак протеста, разговор перешёл на обсуждение рейдов против левых ополченцев. В группе вспыхнул спор, но он был подавлен, и было принято решение, что скоро начнутся рейды на левых."
wal.33.a:0 "Это будет гарантией будущего Уэльса"
wal.34.t:0 "Переговоры с левыми"
wal.34.desc:0 "Снаружи здания парламента шёл дождь. После нескольких оживленных встреч между членами правительственного кабинета было решено провести переговоры с левыми ополченцами, которые бродят по Уэльсу. Эту тему долго и много обсуждали в конференц-залах здания. Члены правительства задавались вопросом о реакции более радикальных членов Партии Уэльса и Армии Свободного Уэльса на это развитие событий, но всё же они решились на действия.\n\nПосле налаживания контактов с ополченцами было выбрано место встречи, где обе стороны могли бы поговорить и обсудить нынешнюю ситуацию в Уэльсе. Этим местом будет сама столица Уэльса - Кардифф. Как только обе стороны прибыли в город, они начали переговоры о ситуации. Правительство направило представителей от всех групп коалиции, но большинство представителей были из среды социал-демократов. В ходе переговоров обсуждались действия АСУ, члены которой время от времени нападали на левых ополченцев, в то время как правительство не могло своевременно на это отреагировать. Затем поднялась главная тема обсуждения. Это было возможное соглашение с левыми ополченцами, чтобы они поддержали Партию Уэльса. Ополченцам было сказано, что они начнут получать некоторую небольшую поддержку от правительства. Однако ради неё им придётся прекратить борьбу с АСУ, если это соглашение будет принято.\n\nК счастью, представители левых ополченцев приняли эти условия и согласились прекратить нападения на АСУ. Когда ополченцы покинули город, члены правительства, посланные на встречу, задались вопросом, является ли это лучшим выбором для Уэльса и его будущего."
wal.34.a:0 "Мы ведь можем им доверять?"
wal.35.t:0 "Новый виток арестов"
wal.35.desc:0 "Айзек Палмер шёл по улицам Кардиффа, день был дождливым, а настроение - отвратительным. Он поднял зонтик и продолжил свой путь по улицам под звуки гудков машин. Он направлялся на встречу с лидером местного профсоюза, который также был владельцем газеты и одним из лидеров кардиффского отделения левых ополченцев. Если он правильно помнил, за последнюю неделю ни на одного из них не было совершено нападения со стороны АСУ, так что он был счастлив.\n\nКогда он вошёл в здание, где ему было велено встретиться с профсоюзным лидером, там никого не было. Айзек смутился. Он бросил зонтик и открыл портфель. Внутри было много брошюр о профсоюзах и левизне вообще. Однако под этими бумагами лежал пистолет для защиты от головорезов АСУ. Он подумал было на всякий случай вытащить пистолет, но передумал. "I have rights to be doing this currently, you have no reason to arrest me!" He yelled this at the officers who had been arresting him. "Orders from the government, you militias have been a risk for too long" Isaac exhaled, realizing that fighting was stupid.\n\nAs he was led into the car by the constable, he swore he noticed a member of the FWA standing next to the police. "
wal.35.a:0 ""Those Free Welsh bastards!""
wal.36.t:0 "Утренний налёт"
wal.36.desc:0 "Было раннее утро, в Уэльсе ещё было темно. Они получили приказы от самого правительства, а не от начальства. Им было приказано совершить налёт на предполагаемую конспиративную квартиру Армии Свободного Уэльса и арестовать всех, кто там находился. Главная цель состояла в том, чтобы получить информацию о Джулиане Кайо-Эвансе, главаре организации.\n\nНа рассвете начался налёт, были выбиты двери, и валлийские солдаты хлынули в дом, выкрикивая приказы на валлийском и английском языках членам АСУ внутри. Члены АСУ кричали, когда падали на пол в шоке и страхе. Казалось, что волна страха прошла через них всех. Кто сдал их? Была ли в их рядах крыса? На этот вопрос ответят позже - пока на них надевали наручники и вели к ожидающим их фургонам. После того, как членов АСУ отвели к фургонам и отвезли в тюрьму, один из полицейских и его напарник решили исследовать дом.\n\nОказавшись внутри, они нашли всевозможные материалы для бомб и самодельного оружия. Там было что-то вроде самодельного миномета, который мог быть использован для нанесения ударов по группам левых ополченцев или даже по местному правительству. Оба полицейских решили оставить его для следующей следственной бригады, которая прибудет и заберёт миномет и исследует остальную часть дома. Когда они начали подниматься по лестнице, что-то привлекло внимание старшего полицейского. Под лестницей была спрятана карта. Прикладом винтовки он разбил доски и вытащил карту расположения конспиративных квартир АСУ по всей стране. Он кивнул, свернул её и решил отнести в участок для полного анализа."
wal.36.a:0 "Это может помочь нашему расследованию."
wal.37.t:0 "На произвол судьбы"
wal.37.desc:0 "Премьер-министр Льюис сидел за своим столом в здании парламента Уэльса, прежде чем ему позвонили, что сильно его разозлило. Кто мог звонить ему в такую рань? Он схватил телефон, ожидая, что его завалят информацией, которая может подождать. Однако, как только он услышал голос в трубке, его настроение изменилось. Внутри партии было достигнуто соглашение, что с ополченцами не будут связываться.\n\nОднако перед тем, как был сделан этот телефонный звонок, внутри здания парламента депутаты ходили по извилистым коридорам здания и постоянно перебрасываясь друг с другом документами и предложениями. В одной из комнат происходил один из самых жарких разговоров на эту тему. Представители обеих сторон политического франкенштейна, которым была Партия Уэльса, обсуждали те самые действия, которые они предпримут. Правые были за то, чтобы связаться с Армией Свободного Уэльса и начать переговоры между ними и правительством. Однако левые были против этого, поскольку это привело бы к опасному росту валлийского национализма и, возможно, ещё больше бы надломило хрупкую коалицию. Они работали над решением в течение нескольких часов. Политики выдвигали решения, а затем, после более тщательного их рассмотрения, быстро отвергали. Идеи варьировались от натравливания двух групп друг на друга до "to hands-off". After this was brought back up, the room was silent to think about the possible ramifications of this agreement. It was then voted on by the MPs, after just ten minutes, the government had reached an agreement. No interference in the militia conflicts. "
wal.37.a:0 "Что ж, это решает проблему."
wal.38.t:0 "Реформы образования"
wal.38.desc:0 "Система образования - краеугольный камень развития ребёнка. Любое его влияние на него может остаться с ним на всю жизнь. Стоит ли удивляться, что правительство Уэльса начало реформировать систему, чтобы привить детям ценности валлийской независимости. И хоть правительство ещё не может полностью воспитывать детей через образование, а английское влияние всё ещё заметно и существенно, масштаб этого влияния уменьшается с течением времени. Книги по английской истории и английские народные сказки исчезают с полок школьных библиотек. Медленно, но верно английское присутствие в валлийской системе образования уменьшается, и многие задаются вопросом, сколько времени пройдёт, прежде чем оно исчезнет полностью."
wal.38.a:0 "Будущее Уэльса - в наших школах, но является ли оно валлийским будущим?"
wal.39.t:0 "Набор новых учителей"
wal.39.desc:0 "Ты не должен этого читать"
wal.39.a:0 "Доложи о баге"
wal.40.t:0 "Валлийская колония Чубут"
wal.40.desc:0 "Ты не должен этого читать"
wal.40.a:0 "Доложи о баге"
wal.41.t:0 "Введение Национальной системы оценивания"
wal.41.desc:0 "Ты не должен этого читать"
wal.41.a:0 "Доложи о баге"
wal.42.t:0 "Вперёд, к светлому будущему!"
wal.42.desc:0 "Ты не должен этого читать"
wal.42.a:0 "Доложи о баге"
wal.43.t:0 "Вопрос о законопроекте о валлийском языке"
wal.43.desc:0 "День обсуждения законопроекта о валлийском языке - который уже некоторое время находился во внимании правительства и был разработан самыми яростными националистами из Национального фронта - быстро приближался к Ассамблее. Этот законопроект должен был стать кульминацией того, к чему они стремились с момента обретения независимости. Он должен был стать символом подлинно независимого Уэльса.\n\nНо законопроект не обошёлся без противников, и когда он был представлен парламенту со стороны юнионистов, тут же были выдвинуты возражения, а члены Красного Уэльса проявляли внешнее неодобрение. По-видимому, не понимая этого, член националистической части партии продолжал высказывать своё предложение:\n\n"Us nationalists have always seen conspiracies that seek to destroy the Welsh culture and tradition. It is with the essence of this vigilance against Welsh oppression that I put commend this ban on the teaching of the english language in Welsh schools. We do this to preserve our language and make ourselves invulnerable to the foreign deceit and desires of our neighbours.\n\nSeveral unionist members arose from their seats to put forward a rebuttal, one was chosen and he glared down at the nationalist MP as he launched into his counter argument.\n\n"I beg to move that this assembly asserts that the proposed bill is objectionable in principle and unfair and unworkable in practice. I, along with every other unionist member of this assembly, am of the belief that the problems it creates for pupils, teachers and local governments will be far greater than the government is willing to let itself believe."\n\nThe atmosphere of the assembly collapsed and rapidly became uncontrollable as both sides spat abuse towards one another. Scenes like these had never been seen before within the assembly, though it was unlikely that they would not be witnessed again."
wal.43.a:0 "Всё становится только хуже"
wal.44.t:0 "Правительство выбирает сторону"
wal.44.desc:0 "В течение примерно десяти минут первоначальная бурная реакция на введение законопроекта о валлийском языке начала частично утихать. Министры предпочитали сдерживать своё разочарование, насколько это было возможно, ибо только что вызвали премьер-министра для его выступления.\n\nОн, как и остальные члены его правительства, внешне старался оставаться настолько беспристрастным в отношении законопроекта, насколько это было возможно, в попытке примирить красных и более жёстких националистов. Однако это не помогло сохранить единство в правительстве - оба крыла продолжали разрывать друг друга из-за законопроекта.\n\nПремьер-министр не хотел, чтобы его позиция по этому вопросу оставалась неизвестной, он не мог вынести, чтобы его правительство постоянно конфликтовало друг с другом. Он прекрасно знал, что какую бы сторону он ни выберет, она, скорее всего, победит.\n\nНо проигравшие не примут своё поражение легко.\n\nС этой мыслью он встал перед собравшимися и приготовился показать, на чьей стороне его поддержка."
wal.44.a:0 "Он поддержит националистов"
wal.44.b:0 "Он поддержит красных"
wal.45.t:0 "Законопроект провалился"
wal.45.desc:0 ""While I understand the fears of the honorable member about the preservation of the Welsh culture, the measures that he suggests are indeed unenforceable. I can not allow our government to support a bill that will lead to inevitable nationwide turbulence. We will not brutishly force Welsh culture onto our people and we will not support this damned bill!"\n\nBefore the Prime Minister even had time to finish, the hardliners had already begun to denounce the him. They started to become increasingly violent, clashing with some of their fellow members of the government, shouting and swearing as they surged toward Saunders himself.\n\nOther staunch nationalists left the chamber completely, vowing to exact revenge on the government.\n\nOpposite them, the Unionists remained mostly quiet as they watched the government benches descend into chaos. Preferring to not interrupt the government has it put all of its divisions on display."
wal.45.a:0 "Сколько ещё протянет Национальный фронт?"
wal.46.t:0 "Триумф националистов"
wal.46.desc:0 ""I must lend my support to the statement made by the member regarding the vulnerability of our Welsh Culture. Our revitalisation of Welsh tradition should not be cast aside, we must be proud of our past and fight for our future."\n\nThe Prime Minister returned to his seat amidst thunderous applause from the hardline nationalists who had proposed the Bill in the first place. They roared and revelled; bashing their shoes against the floor, drowning out the unionists in their vulgar cacophony.\n\nThe fact that this display glaringly breached assembly tradition did not seem to phase them.\n\nMembers of the Goch were most appalled by the Prime Minister's decision to support the Bill, some even left the chamber to display their disgust. Their discontent was apparent to all in the assembly. He would struggle to maintain his National Front from this point onwards."
wal.46.a:0 "Такова цена поддержки националистов"
wal.47.t:0 "Националисты становятся непокорными"
wal.47.desc:0 "После событий вчерашнего дня большинство министров правительства считали, что худшее позади. Они ясно дали понять, каково их мнение относительно законопроекта. Националисты сначала отреагировали бурно, но Сондерс всё ещё верил, что есть шанс, что они примут реальность и поймут, что законопроект в лучшем случае непрактичен.\n\nНо они не сдавались. Кайо лично написал и отправил записку в канцелярию премьер-министра, пытаясь убедить его поддержать законопроект.\n\nОн обнаружил эту записку на столе и осторожно взял её. Лист был исцарапан беспорядочным почерком, каракули были настолько неразборчивы, что ему пришлось сесть, прежде чем он смог начать расшифровывать сообщение.\n\nПосле нескольких минут мучительного перевода записки премьер-министру стало ясно, что это угроза. Националисты были готовы отказаться от поддержки правительства, если он не одобрит законопроект.\n\nТеперь ему предстояло выбрать, что для него важнее: сохранение Национального фронта или единство страны."
wal.47.a:0 "Подчиниться националистам"
wal.47.b:0 "Правительство не покорится перед ними"
wal.48.t:0 "Кайо отступает"
wal.48.desc:0 "Те, кто были верны Кайо, всегда выдавали себя за непоколебимых защитников националистического дела. Они обещали своим сторонникам, что будут сражаться до последнего ради защиты валлийской нации и проведения всех реформ, необходимых для усиления валлийского народа. Многие думали, что вопрос о законопроекте о валлийском языке станет холмом, на котором каждый член их организации будет готов умереть.\n\nОни уже пригрозили свергнуть правительство, если оно откажется от их законопроекта. Большинство было склонно им верить; они опасались за будущее Национального фронта.\n\nТем не менее, остальная часть правительства не спасовала и и ответила на блеф Кайо.\n\nИх авантюра, похоже, сработала, поскольку угроза возмездия так и не появилась. Люди Кайо продолжают поддерживать правительство. Катастрофы удалось избежать, и напряжённость внутри правительства рассеялась.\n\nЧлены правительства начали верить, что кризиса не будет, по крайней мере в обозримом будущем."
wal.48.a:0 "Возвращение к нормальной жизни"
wal.49.t:0 "Взрывы в Кардиффе"
wal.49.desc:0 "Напряжённость по поводу результатов обсуждений законопроекта о валлийском языке вышла на первый план самым жестоким и непредвиденным образом. На улицах Кардиффа раздалось несколько взрывов, остались шрамы на стенах, тротуарах и всех тех, кому не посчастливилось попасть в радиус поражения.\n\nВести о взрывах распространилась быстро. За ними последовал и страх. Люди полагали, что сейчас они более подвержены подобным актам насилия, чем за последние два десятилетия.\n\nМало что было известно о преступниках, пока не появилось заявление от группы, называющей себя Армией Свободного Уэльса. Группа взяла на себя ответственность за взрыв и недвусмысленно заявила о своем презрении к неспособности правительства принять уже упомянутый законопроект.\n\nНесмотря на масштабы нападений, сама группа остаётся неуловимой. Появились дикие теории о том, кто может быть частью этой непонятной организации. Утверждения необоснованны, но каждое из них показывает, насколько ухудшилось доверие между валлийцами.\n\nСреди всей этой неопределённости ясно одно - жизнь в Уэльсе никогда не будет прежней."
wal.49.a:0 "Лишь время способно залечить эти раны"
wal.50.t:0 "Законопроект прошёл"
wal.50.desc:0 "Несмотря на возражения членов правительства из Красного Уэльса, националисты не сдали своих позиций и по-прежнему намерены принять законопроект, как только Ассамблея соберётся вновь. К этому времени новости о законопроекте начала распространяться по всему Уэльсу; вместе с новостями вспыхнуло возмущение. В основном юнионистские части страны в штыки приняли тот факт, что правительство было готово удалить английский язык из национальной программы образования.\n\nОднако это не было заботой премьер-министра, его работа состояла в том, чтобы этот законопроект был принят, и некоторые озлобленные юнионисты не собирались его останавливать.\n\nНо даже премьер-министр продолжал нервничать по поводу того, каким может быть результат, поскольку он не мог быть уверен в истинных намерениях каждого из членов своего правительства. И если законопроект провалится, всё его правительство окажется под угрозой. Зная это, он лишь сильнее забеспокоился, когда голосование приблизилось. Его беспокойство продолжалось, когда он вернулся на своё место, сел и стал ждать результата.\n\nОн не заставил себя долго ждать, и, к большому облегчению премьер-министра, законопроект был принят, причём с минимальным перевесом. Несколько голосов могли бы склонить чашу весов и позволить избежать хаоса, который вот-вот должен был развернуться."
wal.50.a:0 "Что они наделали?"
wal.51.t:0 "Реакция общественности на законопроект о валлийском языке"
wal.51.desc:0 "После принятия законопроекта о валлийском языке Уэльс был потрясён массовыми протестами и общенациональными демонстрациями гражданского неповиновения. Столкновения с властями стали тревожно частыми, в результате чего полицейские силы были перегружены и теперь почти неспособны восстановить порядок.\n\nПотрясения от этих беспорядков ощущались и внутри правительства, даже премьер-министр заметил, насколько рассержены валлийцы. Они хотят, чтобы законопроект был отменён. Законопроект, за который так упорно боролись националисты . Правительство сейчас не в ладах со своим народом, и премьер-министр больше не может закрывать на это глаза.\n\nЕму придётся разобраться с ситуацией, хоть он ещё и не решил, как он это сделает. Отмена законопроекта ослабила бы давление со стороны протестующих, но нанесло бы ущерб единству Национального фронта.\n\nПравительству придётся принять решение, хоть они и опасаются, что сейчас нет правильного варианта."
wal.51.a:0 "Возможно, они правы..."
wal.51.b:0 "Пойти ва-банк!"
wal.52.t:0 "Протесты разрастаются"
wal.52.desc:0 "Это не улучшило ситуацию на улицах.\n\nПротесты увеличились в размерах и свирепости, ни один город или посёлок теперь не безопасен. Недовольство распространилось по всем уголкам Уэльса, столкновения между юнионистами и осаждённой полицией стали обычным явлением повсюду. Тем не менее, обе эти стороны стали нетерпеливы к колебаниям правительства.\n\nБезрезультатные попытки правительства сохранить Национальный фронт заставили их пренебречь интересами общественности. Они больше не могут их удерживать. Положение ухудшается.\n\nПравительству придётся найти способ успокоить их, пока ситуация не стала слишком серьёзной.\n\nПока всё не вышло из-под контроля."
wal.52.a:0 "Надо что-то делать"
wal.53.t:0 "Правительство принимает требования протестующих"
wal.53.desc:0 "На улицах Уэльса протестующие, которые когда-то горячо призывали к отмене законопроекта о валлийском языке, начали расходиться. В конце концов они заставили правительство принять их требования. Они верили, что законопроект теперь действительно мёртв.\n\nРешение было принято в безрадостном правительственном кабинете, где несколько министров собрались, чтобы обсудить, как они будут решать растущие проблемы. После долгих дебатов они решили выступить с заявлением, обещающим отмену оскорбительного закона.\n\nМало кто за пределами правительства ожидал, что решение будет принято, ведь премьер-министр некоторое время поддерживал этот законопроект. Но они не знали об истинных намерениях правительства. На самом деле они ожидали, что общественное возмущение пройдёт, что позволит им продолжать действовать, как ни в чём не бывало.\n\nНационалисты никогда не сдадутся так легко."
wal.53.a:0 "Кризис миновал"
wal.55.t:0 "Шёпот шахтёров"
wal.55.desc:0 "Работа в шахтах Уэльса тяжела. Не все созданы для того, чтобы трудиться под землёй, в темноте, где угольная пыль постепенно заполняет легкие. Так было всегда, и многие верят, что так будет и впредь. Но, по крайней мере, у них есть работа. Даже жизнь в рудниках лучше, чем на улице.\n\nПосле ещё одного дня изнурительного труда в мрачных шахтах шахтёры начали выходить на свет. Они несли свои обычные тележки с углём и кучей сажи, однако вместе с ними из глубины вынырнули вести о чём-то зловещем.\n\nВ шахтах кончался уголь.\n\nЭти сообщения не подтверждены, но если они верны, это означает катастрофу для валлийской экономики. Правительство окажется под угрозой, и лишь одному Богу известно, насколько ухудшится ситуация в Уэльсе, если об этом кризисе станет известно. Но эти слухи слишком абсурдны, чтобы быть правдой. Как у нас может закончиться уголь?\n\nНо зачем шахтёрам лгать о таких вещах?"
wal.55.a:0 "Это не может быть правдой, не так ли?"
wal.56.t:0 "Слухи доходят до правительства"
wal.56.desc:0 "Слухи быстро перешли из уст шахтёров в уши правительства. Мало кто верил, что подобные утверждения могут быть правдой, но Сондерс всё равно начал расследование. Как бы нелепы ни были эти утверждения, они всё равно нуждаются в расследовании, и лучше перестраховаться, чем сожалеть, предположил он. Поэтому инспекторов отправили на шахты для проверки заявлений, скоро правда станет известна.\n\nПрошло не так уж много времени, прежде чем начали поступать предварительные отчёты. Они не принесли хороших новостей. Шахтёры были правы, все слухи были правдивыми. Годы интенсивных раскопок истощили угольные месторождения Уэльса. В стране вот-вот кончится уголь, и когда это произойдёт, последует огромный кризис, масштабы которого почти наверняка приведут к падению нашего правительства.\n\nНеобходимо принять меры, чтобы попытаться избежать надвигающейся катастрофы, с которой сейчас сталкивается правительство. Приближение кризиса должно быть скрыто от общественности любыми способами. Ради блага валлийского народа мы должны справиться с этим сами, без какого-либо вмешательства со стороны тех, кто противостоит нам.\n\nНаше правительство будет сохранено."
wal.56.a:0 "Боже милостивый, что же мы допустили..."
wal.100.t:0 "Поступим по-американски"
wal.100.desc:0 "Наше правительство не единственное переживает кризис. За океаном, в Соединённых Штатах, президент Никсон ведёт собственную борьбу против своих врагов внутри истеблишмента. Его методы безжалостны, но они удерживают его у власти. Многие внутри партии уже начали копировать стратегию президента, и остальная часть правительства собирается последовать их примеру. Подход изменился, и послание всем к нам причастным стало ясным.\n\nНичего не говорить, всё отрицать.\n\nДействуя по плану, мы постараемся прикрыть угольный кризис. Людям не нужно этого знать, и для них же лучше, что они никогда не узнают истинного масштаба трагедии. Открытие кризиса общественности лишь вызовет хаос и ещё больше ухудшит ситуацию. Никто не может предугадать, какую ложь начнут распространять СМИ. Мы поступаем правильно.\n\nМы скроем от них всё."
wal.100.a:0 "Мы не делаем ничего плохого"
wal.101.t:0 "Избавление от улик"
wal.101.desc:0 "Сокрытия докладов будет недостаточно. Правительство не намерено раскрывать эту информацию. Такая сложная ситуация требует более серьёзных действий, чем простое сокрытие документов - от них придётся избавиться навсегда.\n\nКаждое донесение с рудников немедленно передается чиновнику, который сортирует наиболее опасные отчёты и складывает их в отдельную стопку. Затем эти документы поднимают, несут к камину и бросают в огонь. Чернила тают на страницах, бумага превращается в пепел, и все проступки уничтожаются.\n\nОставшиеся донесения сокроют от огня. Позже с ними поступят по-другому.\n\nВсе до единого доклады так и не дошли до министров. Все неприятности были улажены каким-то одним-единственным подчинённым партии. Всех, кто допустил кризис, держат на расстоянии вытянутой руки от грязной работы.\n\nИ вот этот человек возвращается к своей работе, ожидая прибытия следующего набора отчётов для сортировки."
wal.101.a:0 "Надеюсь, что это всё"
wal.102.t:0 "Необходимые корректировки"
wal.102.desc:0 "В комнату вошёл человек в тёмном костюме, он прошёл мимо другого мужчины, который ворошил пепел в камине. Но это его не волновало. Вместо этого он взял со стола папку, вынул из неё документы и принялся за работу.\n\nТонкая кисточка аккуратно покрывала участки страницы, скрывая под собой текст. Страница за страницей получали один и тот же тонкий слой чернил поверх каждого "
wal.102.a:0 "...Из сердца вон"
wal.103.t:0 "Неожиданный сюрприз"
wal.103.desc:0 "Не отрывая глаз от дороги, он ехал с опасно быстрой скоростью, стиснув зубы и испытывая страх за будущее шахты, которой он владел. В течение последнего месяца добыча продолжала падать, деньги больше не поступали, его прибыль быстро уменьшалась. Скоро он не сможет даже заплатить тем, кого отправляет в глубины. Ему не потребовалось много времени, чтобы поспешно добраться до места назначения, где он вышел из машины и бросился внутрь, чтобы провести ещё один день, полный беспокойства о цифрах.\n\nКогда он ворвался в свой кабинет, то заметил странный пакет, лежавший на его столе среди бумаг, разбросанных вокруг со вчерашнего вечера. Он открыл его с поспешным подозрением и почувствовал облегчение, увидев, что находится внутри.\n\nДеньги, пачки тонких бумажных банкнот, свободно перевязанных бечёвкой. Там же была записка, в которой угрожающе требовалось, чтобы он молчал о ситуации на шахте. Деньги были не только для него, он должен был поделиться ими со своими рабочими в качестве бонуса за их коллективное молчание.\n\nОн положил свою долю в карман, и внезапно ему стало не так страшно, как днём."
wal.103.a:0 "Старая добрая взятка"
wal.104.t:0 "Удачное сокрытие"
wal.104.desc:0 "Наконец-то правительство начало расслабляться. Отчаянная попытка скрыть худшие последствия кризиса увенчалась успехом, никакой катастрофы в Уэльсе не предвидится. Правительство разберётся с этим само, осторожно и так, как сочтёт нужным, будучи свободно от любых внешних сил, вмешивающихся в его действия, особенно от скептически настроенных СМИ, которые ухватятся за любую возможность оболгать нас.\n\nЛюбые доказательства были похоронены слишком глубоко, чтобы их можно было найти и распространить, все данные надёжно защищены. Всё под контролем.\n\nШахтёры по-прежнему совершают свои путешествия на глубину, где их ожидает более легкий, но гораздо более скучный день. Жизнь их боссов тоже стала намного проще, поскольку они больше не проводят дни и ночи, беспокоясь о работе своих шахт. Жизнь продолжается как прежде.\n\nКонечно, нахождение более долгосрочного решения будет немалым подвигом, но пока правительство может немного ослабить свою бдительность."
wal.104.a:0 "Они думают, что всё закончилось..."
wal.105.t:0 "Утечка"
wal.105.desc:0 "Это случилось - произошла утечка. Все наши усилия были напрасны. Один из докладов, заказанных самим правительством, попал в руки прессы. Многие в Партии Уэльса уже смирились с мыслью, что правительство обречено. Как отчаянно кричал случайно подслушанный неназванный министр:\n\n"We're going to lose our fucking government!"\n\nThe press is not expected to get any better after that.\n\nThe governments issues have certainly caused an enormous amount of uproar across Wales. Which has caused the disarray that has gripped the government these past few months to seep into the rest of public life. The crisis has begun much sooner than was anticipated. The minister responsible will have to answer to the people they supposedly serve, if what seems to have occured is true, their rule of deception will be brought down with them.\n\nAnd to think that they had all thought that it was over."
wal.105.a:0 "...До сей поры"
wal.106.t:0 "Обеление Сондерса"
wal.106.desc:0 "Репутация Партии Уэльса была навсегда запятнана кризисом. Те, кто всё ещё оставались верны партии, начали искать способы попытаться спасти хоть какую-то часть доверия к ней. План, который они приняли, был попыткой утаить роль Сондерса в сокрытии кризиса и представить его как надёжного лидера, который не имел отношения к грязной работе, которую выполняли другие.\n\nЛучший способ показать это уже был выбран партией - интервью между премьер-министром и интервьюером из одного из немногих средств массовой информации, которые остались равнодушными к уничтоженной репутации Партии Уэльса. Интервью будет назначено как можно скорее. Всё, что остаётся сделать - это сообщить об этом самому Сондерсу.\n\nУслышав о плане, Сондерс был поражён, он не ожидал, что его так скоро снова выставят на всеобщее обозрение, особенно после того, как разразился такой кризис. Услышав дату встречи с интервьюером, он лишь ещё больше встревожился. Казалось, что на этот раз Сондерс боялся говорить с народом Уэльса."
wal.106.a:0 "Желаем ему удачи."
wal.107.t:0 "Невинный человек"
wal.107.desc:0 "Это будет просто очередное интервью с прессой. По крайней мере, так пытался убедить себя премьер-министр Сондерс. На самом деле он боялся, что то, что ему предстоит пережить, станет худшим публичным выступлением в его карьере. И всё же он знал, что должен пройти через это ради своего авторитета и своей партии.\n\nИнтервьюер закончил выступление перед аудиторией, и вскоре перешёл к допросу премьер-министра:\n\n"We are all aware of the crisis that has developed over the last few days, but were you involved in any way with the initial response to the investigation's findings and its subsequent cover up?"\n\n"Not at all" came the uncharacteristically short reply; Saunders left it at that.\n\nThe rest of the interview continued in a similar fashion, with the reporter asking increasingly probing questions and Saunders stubbornly refusing to answer in any detail. Deny everything, tell them nothing.\n\nWhen an aide asked Saunder how he thought it all went he shrugged and muttered in a low voice."
wal.107.a:0 ""
wal.108.t:0 "Обвинение красных"
wal.108.desc:0 "Такой серьёзный кризис, как этот, так или иначе должен был разделить Уэльс. Уже начали появляться теории о том, что группы со всего политического спектра и даже всего мира сговорились уничтожить Уэльс по всё более абсурдным причинам. Многие из них не оказали заметного влияния на общество, но одна из них начала набирать обороты - это идея о том, что во всё это каким-то образом были вовлечены социалисты.\n\nТеория объясняет, что именно они пытались скрыть нехватку угля, чтобы удержать шахтёров под землей. Когда правительству передали отчёты о расследовании, они послали своих замаскированных людей, чтобы избавиться от всех улик, которые они могли найти. К счастью, дальновидный член правительства смог раскрыть правду.\n\nНа самом деле это настолько влиятельная теория, что она достигла правительственных учреждений. Возложение вины на Красный Уэльс и профсоюзы вызвало бы достаточно путаницы, чтобы очистить наше собственное имя. Было подготовлено правительственное заявление с обвинением Гвинвора Эванса и всех других влиятельных социалистов в правительстве в причастности к сокрытию.\n\nПосле обнародования этого заявления красные, как ожидается, откажутся от своих позиций в нашем правительстве, что значительно ослабит нашу власть. Вряд ли после этого наше правительство долго продержится.\n\nПо крайней мере, мы будем не единственными, кого обвиняют."
wal.108.a:0 "Это были они, а не мы!"
wal.109.t:0 "Жертва Эванса"
wal.109.desc:0 "Никто не ожидал, что до этого дойдёт. Даже в таких мрачных обстоятельствах, как эти, немногие думали, что придёт время, когда Эванс будет вынужден покинуть партию. Тем не менее, партия должна пожертвовать одним из своих верных членов, чтобы выжить.\n\nВсеобщий шок последовал после того, как Эванса выгнали из партии. Шок сменился гневом, когда валлийцы потребовали объяснить, как Эвансу было позволено действовать по такой схеме. Как вообще в партии мог возникнуть такой серьёзный раскол? Действовал ли он в одиночку или у него всё ещё есть подчинённые, работающие в правительстве?\n\nОни требовали ответов.\n\nОтветов, которых у правительства не было.\n\nТе, кто остался в правительстве надеялись, что всё это было не напрасно. Но всё становилось только хуже."
wal.109.a:0 "Правительство снова терпит поражение"
wal.110.t:0 "Обвинение АСУ"
wal.110.desc:0 "Армия Свободного Уэльса казалась идеальным вариантом, чтобы переложить на них вину за Угольный кризис. Подставив их, мы ещё больше оттолкнём их от становления серьёзной частью валлийской политики. Более того, Кайо и остальная часть его банды - достаточно сумасшедшая группа, чтобы большинство людей поверили, что они попытались сделать такой нелепый шаг. Поэтому правительство решило обвинить АСУ.\n\nТо, что произошло после обвинения, только ухудшило положение Партии Уэльса.\n\nЛюди были встревожены тем, как далеко продвинулась АСУ и что им почти позволили уйти от ответа за их действия. Правительство не смогло снять свою роль в сокрытии кризиса и лишь сделало АСУ гораздо более компетентной в глазах общественности, чем считалось ранее.\n\nПосле постоянных неудачных попыток найти выход из кризиса мало кто верит, что правительство долго продержится. То, что будет дальше, вероятно будет таким же хаотичным, как и то что было до этого."
wal.110.a:0 "Почему они нам не верят?"
wal.111.t:0 "Красный Уэльс покидает правительство"
wal.111.desc:0 ""\n\n"It always has been" returned Saunders in a sullen voice.\n\nHe was right.\n\nHis government had never truly been able to understand the seriousness of the crisis, and Saunders himself had never believed that he would succeed in hiding the truth from the press. Now that he has been proven right, he has to sit still whilst all that he helped to build up crumbles around him.\n\nWith the socialists out of the picture, it was unlikely that any of the other members of the National Front Saunders had worked so hard to form were going to stay. Plaid Cymru would stand alone, paralyzed in a minority government. Limping towards what everyone in Wales assumes will be its downfall."
wal.111.a:0 "Нож в наши спины"
wal.112.t:0 "Гнев Ассамблеи"
wal.112.desc:0 "Партия Уэльса теперь одна. Как и опасался Сондерс, все члены его коалиции покинули его, и теперь Национальный фронт лежит в руинах. Ему приходится бороться за сохранение своей собственной партии. Моральный дух внутри правительства подорван, многие министры начали отказываться даже просто появляться в Ассамблее. Но Сондерс продолжает работать, даже если это делает его всё более изолированным ото всех.\n\nДень за днём ему приходится сталкиваться с гневом людей. Их обвинения во лжи, обмане и разжигании кризиса преследуют его на протяжении всей его жизни. Он устал от необходимости повторять одни и те же слова отрицания снова и снова, и каждый раз, когда он делает это, кажется, что это их лишь злит и делает более настойчивыми в своих попытках его уничтожить.\n\nКогда-нибудь, думает он, он будет единственным, кто будет отрицать случившееся.\n\nДо тех пор, пока этот воображаемый день не наступит, ему придётся продолжать пробираться через беспорядок, который он сам и создал. Министры, которые всё ещё собираются в Ассамблее, задаются вопросом, как долго премьер-министр будет заставлять себя продолжать."
wal.112.a:0 "Один в Ассамблее."
wal.113.t:0 "Демонстрации на улицах"
wal.113.desc:0 "За пределами Ассамблеи начали скапливаться демонстранты, занимая улицы, где премьер-министр Сондерс не так давно энергично проводил кампанию. Но вместо радостных возгласов было слышно лишь яростный рёв обманутого народа. Они уже приняли решение. Они не поверили тому, что сказал им Сондерс.\n\nОни хотели, чтобы он ушёл.\n\nНе только жители Кардиффа хотели, чтобы Сондерс убрался вон, слухи о его обмане распространились далеко по всему Уэльсу. Люди знали, что он именно он допустил кризис, и не были готовы простить его.\n\nИ кто мог их винить.\n\nБольшинство членов общества теперь смотрели на него с презрением и без уважения, как после этого он мог претендовать на то, чтобы быть их лидером?"
wal.113.a:0 "Мы приближаемся к переломному моменту."
wal.114.t:0 "Вотум недоверия"
wal.114.desc:0 "То, что осталось от правительства, уже несколько недель находилось на последнем издыхании. Последние несколько недель у них даже не было сил, чтобы сплотить своих бывших союзников. Теперь они были настроены против них. Вместе с остальными членами Ассамблеи, которые были едины в своём презрении к правительству. Они верят, что пришло время покончить со всем этим навсегда.\n\nВотум недоверия уже выдвинут.\n\nВотум, из-за которого правительство обречено проиграть.\n\nЭто будет решение, которое многие будут приветствовать. Об этом свидетельствовали масштабы протестов на улицах Кардиффа. Люди не пожалеют, что Сондерс и его партия будут привлечены к ответственности - они хотят, чтобы их сместили.\n\nВ конце концов Партия Уэльса будет уничтожена. Это всё, что они заслужили после их действий."
wal.114.a:0 "Всё почти кончено."
wal.115.t:0 "Конец эпохи"
wal.115.desc:0 "Сондерс проиграл. Конечно, это было всё, чем он занимался последние несколько недель, пробираясь от неудачи к неудаче. К этому времени он уже привык к поражениям.\n\nОн проиграл голосование с впечатляющим перевесом. Многие члены его правительства просто не потрудились прийти на голосование. Исход был известен ещё до того, как было объявлено само голосование. Все в Уэльсе знали, что для Сондерса всё кончено.\n\nПартия Уэльса теперь будет во власти избирателей, которые, как ожидается, будут столь же неумолимы, как и оппозиция. Не займёт много времени, прежде чем партия будет полностью удалена из Ассамблеи.\n\nОжидается, что партия Сондерса никогда не сможет восстановиться. Особенно теперь, когда с этого момента название "
wal.115.a:0 "Наконец мы можем начать двигаться дальше."

wal.116.t:0 "Вернёмся к делам"
wal.116.desc:0 "Пласехолдер"
wal.116.a:0 "Отлично"
wal.117.t:0 "Время расслабиться"
wal.117.desc:0 "Отлично"
wal.117.a:0 "Отлично"

wal.118.t:0 "Послевластный блюз"
wal.118.desc:0 "За последние хаотичные месяцы премьер-министр Сондерс не смог так уж много поразмышлять о своих действиях. Его решения слишком часто принимались под влиянием момента, без траты времени на размышления. Его суждения были опрометчивы и безрезультатны.\n\nНесмотря на всю путаницу, он никогда не хотел, чтобы ситуация закончилась так. Он не хотел, чтобы Уэльс был практически поставлен на колени из-за Угольного кризиса. В его начале он винил себя.\n\nЕго роль в обречённом сокрытии данных не помогла облегчить его вину. Из-за всех его неудач он почти наверняка будет отстранён от власти.\n\nОн уже считал, что его время вышло.\n\nТеперь, когда Сондерс смирился со своей неизбежной кончиной, у него наконец появилось время поразмыслить. Он задавался вопросом, могло ли всё сложиться иначе; мог ли он удержать Национальный фронт вместе, мог ли он выйти из кризиса чистым; мог ли он сохранить доверие валлийского народа.\n\nНо в конце концов он смог задать себе лишь один вопрос:"
wal.118.a:0 "Когда всё пошло не так?"

wal.119.t:0 "Последний вздох"
wal.119.desc:0 "Пока Сондерс продолжал размышлять о своём ухудшающемся положении, он не мог не думать, есть ли выход из этой неразберихи. Если бы он мог исправить ошибки, которые совершил сам, возможно ли, чтобы он удержался у власти, используя честные или не очень средства?\n\nПредстоящие выборы казались Сондерсу потенциальной возможностью; может быть, он сможет взять дело в свои руки, мягко склоняя чашу весов то тут, то там, и сохранить своё правительство. Он уже погряз в коррупции, почему бы ему не продолжить путь, который он выбрал для себя?\n\n"
wal.119.a:0 "Пусть валлийцы сами решают свою судьбу"
wal.119.b:0 "Продолжать копать"

wal.120.t:0 "Испорченный бюллетень"
wal.120.desc:0 "Повествовательный ивент об убийстве бухгалтера за несколько дней до выборов."
wal.120.a:0 "Он должен был смотреть, куда идёт."

wal.121.t:0 "Подсчёт затрат"
wal.121.desc:0 "Повествовательный ивент об убийстве бухгалтера, о котором сообщалось в новостях, и о том, что его замена была замечена в Партии Уэльса."
wal.121.a:0 "Бедный мужик/баба"

wal.122.t:0 "День выборов"
wal.122.desc:0 "Кароч смотри, есть три пути. Партия Уэльса, Красный Уэльс и Юнионистская Партия!"
wal.122.a:0 "Побеждают Сондерс Льюис и Партия Уэльса!"
wal.122.b:0 "Побеждают Эмрис Томас и Красный Уэльс!"
wal.122.c:0 "Побеждают Джон Моррис и Независимые!"

wal.123.t:0 "День выборов"
wal.123.desc:0 "Некоторые считают, что чем меньше разница между двумя кандидатами на выборах, тем здоровее демократия. Если это так, то демократия в Уэльсе настолько здорова, насколько это возможно.\n\nИ действительно: вплоть до последнего бюллетеня голоса распределились поровну между Красным Уэльсом и Независимыми Юнионистами - население Уэльса, похоже, довольно сильно разделено по вопросу о независимости от Великобритании. Тем не менее, первые в новейшей истории Уэльса выборы прошли довольно гладко, почти без столкновений на избирательных участках.\n\nПоследние подсчитанные бюллетени, которым суждено определить победителя, приходят из Понтлоттина. Это небольшая деревня, где проживают как юнионисты, так и националисты, и которая в значительной степени связана с угольной промышленностью. Несколько оставшихся голосов должны решить дело и поставить одного из двух главных претендентов во власть на следующие несколько лет. И теперь, когда эти голоса способны повлиять на ход выборов и переломить ситуацию в пользу одного из кандидатов, победителем становится..."
wal.123.a:0 "...Красный Уэльс!"
wal.123.b:0 "...Независимые Юнионисты!"

wal.124.t:0 "Закупка иностранных танков"
wal.124.desc:0 "У кого покупать будем?"
wal.124.a:0 "Американцы"
wal.124.b:0 "Итальянцы"

wal.1240.t:0 "Уэльс просит танки"
wal.1240.desc:0 "Норм"
wal.1240.a:0 "Заключить сделку"
wal.1240.b:0 "Мы не можем это принять"

wal.1241.t:0 "США шлют танки"
wal.1241.desc:0 "Это база"
wal.1241.a:0 "Отправьте наши благодарности"

wal.1242.t:0 "США отклоняют предложение"
wal.1242.desc:0 "Не база"
wal.1242.a:0 "Чёрт побери этих янки!"

wal.1243.t:0 "Уэльс просит танки"
wal.1243.desc:0 "Уэльс хочет танки"
wal.1243.a:0 "Мы принимаем это предложение"
wal.1243.b:0 "Мы не можем отдать наши танки"

wal.1244.t:0 "Итальянцы шлют танки"
wal.1244.desc:0 "Спасибо Богу за Италию"
wal.1244.a:0 "Отправьте наши благодарности"

wal.1245.t:0 "Итальянцы отклоняют предложение!"
wal.1245.desc:0 "Манго ты сука"
wal.1245.a:0 "Не повезло"


cardiffmarch.1.t:0 "Определение позиций"
cardiffmarch.1.desc:0 "Обсуждение совершенно нового языкового законопроекта уже превращается в ожесточенную битву, поскольку сегодня Кайо-Эванс в своей пламенной речи объявил, что он сделает всё, что в его силах, чтобы этот законопроект был принят. "We are a nation of Welshman," he said, "and that means we must fully cast off the shackles of Anglo tyranny, not allowing our children, our children! to be subjected to cultural violence. Welsh now, Welsh forever."\n\nThe accusations of violence didn't fly with the Unionists, as MP Nicholas Edwards called Cayo a "divisive Hitlerist who seeks to relegate all his enemies to the status of sub-human. We say no to fascism on our shores." As the debate continues, the language bill will likely fall further and further into the background, as the battle lines divide "nationalists" from everyone else, whether they prefer the title of liberal, anti-fascist, or unionist. However, we can take solace in the fact that all of this will be relegated to parliamentary debate, not street violence."
cardiffmarch.1.a:0 "Кто мы без культуры общения?"
cardiffmarch.2.t:0 "Марш АСУ на Кардифф"
cardiffmarch.2.desc:0 ""\n\nThis is a leaflet circulated nationwide by the FWA and its supporters. Despite unionist protests, we have little to fear from the ranks of a largely civil, decent group. Their leaders have repeatedly promised they will remain peaceful, and Cayo's presence among them will certainly keep any rash actions from occurring. Thus, we have allowed their request to march, in the interests of open debate and expression. The rights of one man must not end where the fears of another begin."
cardiffmarch.2.a:0 "В конце концов, мы все валлийцы."
cardiffmarch.3.t:0 "Националистические плакаты на стенах Кардиффа"
cardiffmarch.3.desc:0 ""\n\n"Fight Unionist submission! Fight for the freedom of Wales."\n\n"Follow Cayo's lead, stand for our language and people on the streets of Cardiff."\n\n"No English in our streets, Defend Cardiff, stand with the Free Welsh Army."\n\n"Say no to the Anglo traitors, join the March on Cardiff."\n\n"Our streets have a pest problem. Let's keep them clean, let's keep them Welsh!"\n\n"Hey Anglo! We all know your real masters..."\n\n-Examples of FWA posters in Cardiff, in the lead up to the March, collected by the Cardiff Anti-Fascist Club."
cardiffmarch.3.a:0 "У них есть на это право."
cardiffmarch.4.t:0 "Юнионисты развешивают свои плакаты на стенах Кардиффа"
cardiffmarch.4.desc:0 ""\n\n"Cayo wants to divide us. Show him we never will, stick together in Cardiff."\n\n"Violence has no place on our streets. Kick the Cayo cult out!"\n\n"All out against fascism! The Cardiff Anti-Fascist Club calls you to stand with your brothers and sisters. Answer Cayo's provocations, keep fascists out of our streets!"\n\n"If the Hitlerists want a fight, they'll get one! Cardiff belongs to all of us."\n\n-Posters seen on the wall of The Lion's Den, a pub in East Cardiff known as a popular gathering place for Unionists."
cardiffmarch.4.a:0 "Это противозаконно!" 
cardiffmarch.5.t:0 "Первые залпы?"
cardiffmarch.5.desc:0 "Гарри стоял на углу Тауэр и Глэйс с дюжиной листовок в руках. Он вступил в местное отделение "You lads interested in--"\n\nBefore he could finish, the three men charged, shoving him down onto the pavement, calling him a traitor, a communist. Harry tried to feebly defend himself as the boots landed upon his head, as the fists laid into his gut, as the men lifted him up just to slam him on the concrete once more. Was this it? Would he already be a martyr for the cause?\n\nAs it turned out, this was not Harry's final day. Multiple passers-by tried to break up the group, who managed to scramble away before anything else could happen. The next day, Harry would be celebrated for his commitment at the Peace Club meeting, alongside four other young members who faced similar attacks. More than ever, he knew that standing up to the nationalists was a matter of life and death."
cardiffmarch.5.a:0 "Это научит проанглийских смутьянов"
cardiffmarch.6.t:0 "Начало марша АСУ вызывает напряжённость"
cardiffmarch.6.desc:0 "Через несколько часов после полуночи Джулиан Кайо стоял перед микрофоном в пригороде Динас-Поуиса. Призвав тысячи членов АСУ "stand in defense of our culture", he then sanctioned the beginning of their march to the Cardiff parliament with the call of "Cymru am byth!" Despite rhetoric by unionists and leftists, the march so far went off without interruptions. Cheers drowned out boos as the disciplined mass made its way to the city, who rattled the morning with a cry of "They will not replace us."\n\nAs the narrow streets fill with the protesters, many in full militia fatigues, fears of violence are high. Some are said to be armed, although Cayo maintains that the protest is strictly a peaceful one. No word yet from the Unionist camp, who have been said to be organizing a counter-protest but have yet to appear. As the FWA draws closer to the parliament, the nation waits with bated breath."
cardiffmarch.6.a:0 "Мы все молимся за мирный исход."
cardiffmarch.7.t:0 "Маршу АСУ мешают контрпротестующие"
cardiffmarch.7.desc:0 "Образ не встречающего сопротивления националистического марша был развеян. На перекрестках по всему Кардиффу другие протестующие самых разных мастей воздвигли баррикады, оставаясь верными своим прежним обещаниям "protecting the streets". Ostensibly organized by pro-Union "Peace Clubs", the counter-demonstrators are far from just gentle liberals. Various radical unions have come down to join in the struggle, alongside militants waving communist flags and the black-clad members of the recently established Cardiff Anti-Fascist Club. Even erstwhile socialist MP Raymond Williams is said to be among their ranks. The confrontations at these barricades have so far been relegated to aggressive shouting matches, but with passions being sky-high all it will take is one spark to blow up. We can't preside over a bloodbath on our streets.\n\nTypically, our response to confrontations like these is a strong police presence. They are generally expected to show up, and are skilled in non-violent tactics, so using them as peacekeepers seems like it can only deescalate things. However, some of our advisors have pointed out that there are credible reports of some demonstrators carrying projectiles and firearms, and the police may not be enough to keep order. Following this logic, they argue for a military presence to have these demonstrators back down. Clearly demonstrating our firepower seems like it would make anyone think twice about violence. If we send in hammers, will everything end up looking like a nail?"
cardiffmarch.7.a:0 "Отправьте полицию. Нам нужны миротворцы, а не солдаты."
cardiffmarch.7.b:0 "Отправьте армию. Мы не можем рисковать."
cardiffmarch.8.t:0 "Начали падать первые искры"
cardiffmarch.8.desc:0 "В последние несколько часов это казалось неизбежным, и теперь началось насилие. Первые потасовки вспыхнули на баррикадах в центральном районе Кардиффа, и лидеры обеих сторон немедленно начали обвинять друг друга и призывать к миру. Пока наши люди пробираются к центру этого конфликта, кажется, ещё есть немного времени, чтобы разрядить обстановку. Отчёты показывают, что бои идут только среди наиболее радикальных слоёв демонстрантов, гражданское большинство не хочет в них участвовать. Всё, что нам нужно сделать, это изолировать экстремистов, и тогда нам удастся спасти наши улицы от дальнейшего насилия."
cardiffmarch.8.a:0 "Это были в основном мирные протесты, и таковыми они и останутся."
cardiffmarch.9.t:0 "Эскалация"
cardiffmarch.9.desc:0 "Настаёт полдень, и кажется, что ситуация только ухудшается. Офицеры на месте происшествия сообщают о широко распространённом насилии, опровергая предыдущие заявления о том, что буйствуют лишь самые радикальные демонстранты. Кроме того, протестующие больше не довольствуются лишь кулачным боем и начали искать любое оружие, которое поможет им в борьбе. Кирпичи и камни швыряются с обоих сторон, десятки падают на асфальт, покрытый кровью. Были слышны первые выстрелы, что вероятно сигнализирует и о первых смертях. Прямо сейчас мы находимся на краю пропасти, в шаге от полного краха. Комиссар полиции Южного Уэльса Карвин в отчаянии обратился к нам, требуя разрешить полиции работать с армией и позволить им арестовывать любых "rioters". Unprecedented in our history, this would certainly not help critiques of Plaid's authoritarianism, but could bring things to a decisive end. Our only other option is to carry out a targeted disarmament, seizing on the most violent, armed protesters while leaving any peaceful actors to reflect on what they're getting into."
cardiffmarch.9.a:0 "Дайте Карвину зелёный свет. Это явно незаконные беспорядки."
cardiffmarch.9.b:0 "Мы не хотим войны с участниками марша. Давайте разоружим всех, кого сможем, и покажем остальным, что мы на их стороне."
cardiffmarch.10.t:0 "Похоже, это война"
cardiffmarch.10.desc:0 "13:00 часов. Всё разрушается. То, что казалось самым быстрым путём к мирному концу, дало что угодно, но только не мир. По мере того как два враждующих лагеря превращались в единый бесформенный бунт, количество оружия среди этих людей становилось больше... гораздо больше, чем ожидалось. Вооружившись оружием в кобурах или просто дубинками, наши полицейские и солдаты были встречены автоматным огнём, когда они пытались проникнуть в толпу. Прежде, чем они это поняли, они столкнулись с полномасштабным обстрелом из огнестрельного оружия. Центр Кардиффа теперь оккупирован, и пока армия и полиция отступали и пытались покинуть границы бунта, они обнаружили, что тонут в тёмном океане ужаса."
cardiffmarch.10.a:0 "Позор"
cardiffmarch.11.t:0 "Настоящие пули"
cardiffmarch.11.desc:0 "Джеймс: "Those are Real Bullets Cardiff, 1963"."
cardiffmarch.11.a:0 "Почему происходят подобные ужасы?"
cardiffmarch.12.t:0 "Поле битвы: Кардифф"
cardiffmarch.12.desc:0 "" -Anonymous, Former FWA Supporter\n\n"We were all so harried. This was supposed to be celebratory, supposed to just be a peaceful march. I mean, being economic minister, the whole affair didn't concern me, until we started hearing the gunshots. There were soldiers, armed to the teeth, marching over to us and taking us to some bunker nearby that I wasn't even aware of. Lewis, he was supposed to be leading our discussion on what we should do, but he was barely conscious, it looked. Guilt, I'm certain. An ethical man, couldn't bear the cost of all this carnage he'd tacitly approved. No way he could've known. That bunker was quiet as Sunday mass, I'll say that. When someone (don't remember who) said we need to push harder, well, we didn't really think it through all that much." - Nicholas Evans, former Economic Minister"
cardiffmarch.12.a:0 "Мы все срываемся, когда наступает кризис."
cardiffmarch.13.t:0 "Загнанный в угол"
cardiffmarch.13.desc:0 "Сондерс Льюис почувствовал внутри себя вопящую пустоту, жгучую вину, к которой он привык благодаря своему кальвинистскому воспитанию. Перед ним стояли люди, которые вроде как были самыми умными и компетентными людьми в Уэльсе. И что же они предлагали, пока вокруг них горела столица? Два варианта, равные по своей ужасности, неадекватные способы решения катастрофы, которую они не смогли сдержать.\n\nОдин из его высших командиров, здесь, в этом бункере, в связи с беспрецедентными обстоятельствами высказался за военное решение - сжечь всё дотла. "Our soldiers have been beaten back despite the rifles and armor we all entrust them with. This is no undisciplined rabble we face. Our only fallback in times like these is the firepower our forces have to overwhelm the enemy. If you allow me, sir, there are two artillery companies that can be stationed on either side of this city. One command, and the chaos will end."\n\nEmrys Thomas and Julian Cayo, despite having very different views of just what was happening outside, were for perhaps the only time in agreement on what action the government should take. In the name of "protecting innocent patriots" and "avoiding the slaughter of workers," the two men jointly recommended withdrawing the armed military and police from the site of protest, removing what they called "an invitation to fight violently".\n\nRemaining barely composed, Lewis weighed these two deeply questionable choices. Please, God, he thought to himself, guide me to some sort of redemption."
cardiffmarch.13.a:0 "Использовать артиллерию."
cardiffmarch.13.b:0 "Вывести войска."
cardiffmarch.14.t:0 "Холодная сталь над Кардиффом"
cardiffmarch.14.desc:0 "Интервьюер: "Those are Real Bullets Cardiff, 1963"."
cardiffmarch.14.a:0 "Те, кто не был там, не поймут нас."
cardiffmarch.15.t:0 "Ни пушек, ни господ"
cardiffmarch.15.desc:0 "" - Evan Thomas, former Sergeant in the Welsh National Army.\n\n"Opposition to discuss strategy for a no-confidence vote, following Cardiff disaster." - Headline from South Wales Evening Post\n\n"After ignoring my calls for a police response and deciding this should be a military issue, the Lewis cabinet and its friends up on the chain of command couldn't even decide what the strategy was. All that happened was the needless deaths of soldiers, and the turning of the city into the site of a low-level civil war. Meanwhile, the men at our police stations were ordered-ORDERED! to simply barricade our doors and not deal with the situation. Never in my career within the South Wales Police Force have I witnessed more criminal conduct than that exercised by Lewis and his allies during the events in Cardiff." - Testimony of Police Commissioner Elliott Carwyn before the Cardiff Riots Tribunal"
cardiffmarch.15.a:0 "Мы не могли знать, что всё будет так."
cardiffmarch.16.t:0 "Тени"
cardiffmarch.16.desc:0 "Дневной свет начал угасать. Кому-то казалось нереальным, что что-то наподобие заката всё ещё может произойти в день, который был отмечен непрерывным ужасом, уничтожением и хаосом.\n\nВсепоглощающая темнота едва скрывала сотни костров, огни выстрелов или же крики в каждом квартале. Пока семьи пытались дать отдохнуть своим детям в полной темноте, избегая малейшей угрозы для своих жизней, соседние дома были разрушены, и на их чердаках боевики устроили снайперские позиции. В то время, как достаточно храбрые владельцы пабов спешили забаррикадировать свои заведения и укрывали мирных жителей, давние краеугольные камни валлийского государства были сожжены коктейлями Жданова.\n\nНезависимо от этих кошмарных мучений, более широкое исследование ситуации выявило бы склонность к деэскалации. Нарастание насилия также означало, что тысячи протестующих могли бежать, спасая свою жизнь, и даже некоторые из самых агрессивных радикалов предпочли укрыться подальше от центра города, чем рисковать умереть на улицах Кардиффа. Но это едва ли имело значение для тех, кто находился в эпицентре конфликта. Имея дело с огнестрельным оружием и уменьшенным контингентом разъярённых радикалов, не имеет значения, разбито ли окно вашей спальни выстрелом из дробовика или что у вас на пороге появился окровавленный студент колледжа. Те, кто внизу, знают правду - но те, кто наверху, могут лишь воображать."
cardiffmarch.16.a:0 "Может быть, им просто нужно взглянуть на всё это в другой перспективе."
cardiffmarch.17.t:0 "Боритесь с огнём, боритесь с яростью"
cardiffmarch.17.desc:0 ""Lewis, what the FUCK are we going to do? Our own army couldn't handle this, the ARMY. This is...this is the revolution, isn't it? We're gonna get bayoneted by morning." The balding advisor, whose name Saunders Lewis could not recall, pace aggressively around the room, his large figure making this a challenge for him.\n\n"There's a war on out there. The army can regroup. Let's get a--"\n\n"Shut up. Can we get this man out of here?" There was no time for repeated failure, not now. He said as much when the guard escorted this hawkish man, well, really a boy, out of the bunker. "Evans, Bowens, you've been keeping a line with some businessmen, yes? Any ideas on what we do? Please."\n\nGwynfor Evans stood up, adjusting his tie as if he was addressing parliament rather than a few sweating greyhairs in a subterranean outpost. "Fires. They're growing out of control, some said there could be over a hundred at this point. That's what they're fearful of, therefore it's what we need to be fearful of. If we don't extinguish them soon, the gun-toting maniacs out there will be fighting atop an ash pile. So can we please get a line through to our fire stations?"\n\nThe harried advisor scrambled to get a word in. "No, no! What the hell are some men with long coats and axes going to--" Evans shot back, collected as ever.\n\n"Everyone loves the firemen. They're seen as independent, they do nothing but good work, and that holds true even if you're a Bukharinite or an armed fascist. If they go in, put out the fires, the chaos will fizzle out like the flames."\n\nLewis, dropping a fifth cigarette into his ashtray, looked straight at his economic minister. "Do it then, call all the fire chiefs. If anyone opposes this, give me an alternate plan." Silence. Even that harried middle-aged advisor stayed silent, and the whole room deferred to their Prime Minister. "Good. If this fails, gentleman, I take full responsibility.""
cardiffmarch.17.a:0 "Они - наша последняя надежда."
cardiffmarch.18.t:0 "Огонь повсюду"
cardiffmarch.18.desc:0 ""We're firemen, I mean, fuck! What the hell did they think would happen? That goes for me too, I should've just ran. But no, the fool I am decided that it would be better to follow the orders that we wear our big coats and drive over to where the loonies with guns are. Buncha idiots runnin' us, I tell ya that much." - Anonymous, former Cardiff firefighter\n\n"Look, it was scary, and that word, well, it don't tell you what the feeling was out there. All of us FWA boys, we all felt that this was do or die, literally. Take Cardiff or die trying. So when we saw the fire trucks coming, well, we viewed them like symbols. The bloated, cowardly government driving right towards us. I mean, some of the soldiers firin' on us earlier were wearing civvie clothing, so who really knew what to expect. It was sad, yeah, those were good men. I never would feel anything but grief over the loss of decent Welshmen. But it was like war out there. So yes, telling my unit to open fire was the right call." - Alan Rhys, platoon captain in the FWA\n\n"God. Our battles before were standing with a hose, rushing into a building maybe, but that always...that was always to help, not fight. I left the department not long after, cuz I couldn't stand in front of fires anymore, not without thinking of how they burned Richie, how they burned Trevor. How they fucking shot Tommy. I don't give a shit who did it. Everything around me felt like it died when the guns, bombs, and shouts all got aimed at us." - Connor Crichton, former Cardiff firefighter, precinct 14."
cardiffmarch.18.a:0 "Чёрт возьми."
cardiffmarch.19.t:0 "Кардифф горит"
cardiffmarch.19.desc:0 "Когда после нападений пожарные были вынуждены отступить, пламя по всему городу всё больше приближалось к единому аду. Витрины магазинов, подожжённые коктейлями Жданова, горящие мусорные баки и полицейские машины, потрескивающие искры на баррикадах - всё это больше не было единичными случаями уничтожения.\n\nС выстрелами и криками, всё ещё раздающимися сквозь пустые пространства, бушующий огонь становился всё ближе. Даже особо твердолобые люди, готовые отдать свою жизнь за антифашизм или валлийский национализм, начали сомневаться, стоит ли им оставаться на местах. Мало кто представляет себе медленное сожжение плоти среди десятков других людей как смерть, достойную мученика. Когда целые кварталы были поглощены наступающей стеной танцующего пламени, город, наконец, опустел. Те, кто находился на окраине города и больше не слышали звуков конфликта, могли отдохнуть. В центре города постоянная борьба за выживание приобрела новую, жестокую остроту. Именно в этот момент политическое разделение нации не имело значения, оно было поглощено всеобщим страхом смерти.\n\nКогда наступило утро, города, который был полем битвы за душу Уэльса, его сияющим маяком процветания и свободы, больше не было. Исторический мегаполис обуглился до хрустящей корочки, бесчисленные дома, предприятия и куски истории превратились в пепел. Когда те, кто ещё оставался в нём, проснулись, они увидели город, населённый забытыми, покрытыми пеплом призраками."
cardiffmarch.19.a:0 "Не пламя уничтожило город - мы уничтожили."
cardiffmarch.20.t:0 "Парни в бежевой форме"
cardiffmarch.20.desc:0 "Интервьюер: "this is it men, the final battle, let's stop them here." These are fucking firemen! Public servants, and he wanted to kill them. So I stood up, and I said, captain, I will not fire on those firefighters. If you order that, I will leave. He did his typical gruff act, said to get in position, but then some o' the other boys started agreeing with me, one even said his older brother might be among the firefighters. The captain kept pushing, and I was done with listening, so I stuck my gun right up to his head, told him I'd shoot if he sent out some order. I've never seen a man break down so quick! Next thing I knew, he handed me the radio and told me to send out an all-call to tell units they should hold their fire and stand down to the firemen. I won't take all the credit, plenty of smart boys came to their senses at that moment. But I helped, and the fires eventually were dealt with."
cardiffmarch.20.a:0 "По милости Божьей, здравый смысл одержал верх."
cardiffmarch.21.t:0 "Огненная буря"
cardiffmarch.21.desc:0 "Небо окрасилось в тошнотворный серо-оранжевый цвет, а по улицам Кардиффа разносился пронзительный вой пожарных машин. По дорожкам, вдоль тротуаров бежали люди, пытаясь найти хоть какое-то убежище подальше от пылающего ада, в который превратился город. Один пожарный нащупал крестик под своей пожарной курткой, а другой поправил каску, мрачно глядя на зрелище за окном.\n\nКак будто сам ад пришёл в Кардифф... и, возможно, это не так уж далеко от истины, судя по состоянию политики. Однако, несмотря ни на что, это были мужчины и женщины с миссией, и когда дым и пепел стали плотнее, и люди надели противогазы, они поняли, что приблизились к сердцу ада.\n\nПожарная машина остановилась, и почти ритмично, под звуки далеких выстрелов, мужчины отважно вышли, чтобы погасить ад вокруг себя."
cardiffmarch.21.a:0 "На орудиях смерти ярко блестит солнечный свет."
cardiffmarch.22.t:0 "Пылающий ад"
cardiffmarch.22.desc:0 "Окружение пожарных превратилось в какофонию звуков, оркестр из глубин самого ада, явленный сердцу Кардиффа: крики невинных и виноватых, крики оскорблений, ярости или отчаянных мольб о помощи, но даже они были заглушены выстрелами и звуками рушащихся зданий, их колонны были разрушены огнём, пока не выдержали и не рухнули, распространяя пламя ещё дальше; как бы ни работали люди, огонь продолжал расти, интенсивность пожара игнорировала их ревущие шланги и толкала их всё дальше и дальше назад... не только их, но и людей, невинных и сражающихся.\n\nХрупкий пузырь мира вокруг них лопнул, когда эти две группы столкнулись между собой, сцепившись, давя и стреляя. И когда один из них, занятый тем, что помогал женщине подняться, был ранен пулей в грудь, пожарные поняли, что ведут заведомо проигранную борьбу.\n\nС отягощёнными виной и отчаянием сердцами они вернулись к грузовикам и уехали подальше от ада. Гнев и отчаяние затихали на заднем плане, но эхом отдавались в их головах. Остекленевший взгляд павшего преследовал их сейчас и, возможно, будет преследовать ещё долгие годы.\n\nОни сделали всё возможное, не так ли? Они сделали всё, что могли, верно?"
cardiffmarch.22.a:0 "Но я боюсь, что завтра буду плакать..."
cardiffmarch.23.t:0 "Прах к праху"
cardiffmarch.23.desc:0 "Оранжевый оттенок в течение дня сменился тусклым, унылым серым цветом, когда пожары, по милости свыше, угасли до углей, всё ещё пылающих на улицах Кардиффа. Отважные пожарные знали, что завтра пресса будет преподносить их как героев, как вершителей судьбы Кардиффа, но на душе у них было только горе и усталость.\n\nВедь даже когда пожары утихли, стрельба только усилилась. Даже когда они освободили людей от угрозы огня, люди всё равно продолжали быть для них волками, и поэтому на улицах брат пошёл на брата, а невинные и те, кто попал под перекрёстный огонь, присоединились к ним, делясь своей историей ужасов, накрывшись одеялами, содрогаясь и плача среди развалин того, что когда-то было бьющимся коммерческим сердцем Кардиффа.\n\nВсё, о чём они могли думать это: как такое могло случиться? Почему они допустили, чтобы всё пошло так плохо? Это была не их вина, они были просто пожарными, но они, как народ Уэльса, в корне подвели себя.\n\nПо мере того, как ночной бой сходил на нет, и каждый из мужчин возвращался домой, в их головах повторялась одна простая мысль: не существует никаких рациональных причин, оправдывающих произошедшее в этот день."
cardiffmarch.23.a:0 "Прах к праху."
cardiffmarch.24.t:0 "Эпитафия"
cardiffmarch.24.desc:0 "Если взглянуть на столицу Уэльса с высоты орлиного полёта, то она окажется сродни выжженному огнём чёрному пятну, впечатанному в поверхность страны: вопли, крики, выстрелы и рёв ада слились в единый, ужасающий шум разрушения и смерти.\n\nЛюди бежали на окраины города, неся с собой лишь одежду на себе и то немногое, что они успели взять из своих обречённых домов. Отчаявшиеся домохозяйки несли своих плачущих детей, которые вопили о своих отцах, упавших и растоптанных бегущей толпой.\n\nСолдат АСУ, который когда-то с гордостью носил своё воинское звание, с затравленным взглядом наблюдал за тем, как дом, который он хотел освободить, горел, превращаясь в пепел и труху, и испытывал сожаление и печаль, пока выпущенная в ему спину пуля от солдата-социалиста не оборвала его жизнь.\n\nСекретарь-юнионист спрятался в запертом подвале, среди других людей, которые слишком медленно бежали из горящего города, но которым повезло спрятаться в подвале прачечной. Они сидели, зажав руками головы и закрыв рты, пока отчаявшиеся души отчаянно барабанили по запертой двери подвала, пытаясь прорваться внутрь, и хлопки становились всё более отчаянными по мере того, как рёв пожара становился всё сильнее, пока в итоге всё не смолкло.\n\nМэр Кардиффа наблюдал за этим из окна своего самолёта, направляясь в Лондон, и всё, что он мог почувствовать... это ничего. На месте любой эмоции или чувства была сплошная пустота."
cardiffmarch.24.a:0 "Кардифф не умер. Кардифф был убит."
cardiffmarch.25.t:0 "Шрамы"
cardiffmarch.25.desc:0 "Голос премьер-министра Льюиса раздался по всем радио страны. "My fellow countrymen. All of you by now are aware of the tragedy that's befallen the Welsh nation. To recap what is known: at morning yesterday, a violent conflagration began in Cardiff, between two irreconcilable forces. It ended with what can only be described as bloodshed."\n\nIn a crumbling tenement on the outskirts of Cardiff, a mother awakes to find her son lying dead on the couch, the crimson abyss consuming much of his tattered FWA fatigues.\n\n"I do not intend to lay the blame on any one party. There were radical, destructive elements on both sides of the barricades, just as there were decent, patriotic people on both sides of the barricades. The same...the same can be said of our own government. We, regrettably, did not act in the decisive manner required of the crisis. Again, this was all of our failures, not mine or Goch or the Independents."\n\nA pub owner walks up to the crumbling, charred rubble where his Town Well once sat. This site of love and camaraderie faces the future as just another casualty of the Battle of Cardiff, one more ruin to be graffitied and occupied for the endless propaganda war.\n\n"In times like these, any emotion one may feel is understandable. I want all my fellow Welshman to know that I fully intend to guide us out of the harsh times. From now on, Plaid's utmost priority is reconstruction. That entails not just buildings and infrastructure, but the hearts and minds of us all. The twisted ideas that would lead one to kill their fellow citizen must be fought against vigorously. All of us have a role to play in this fight, one that surely will decide how we as a nation go forward. The violent cleavages in this land must end today."\n\nTwo young men stroll up to a West Cardiff townhouse. They double check the address, one lucky to not have been blown up given its location. Knocking on the door, they take a deep breath of the crisp ocean breeze, then direct their attention to the man before him. One pulls out a photo from his pocket, turns to his friend, and nods. At this, the compatriot draws a pistol and blasts three shots into the torso of the cop.\n\n"Join me, then, in healing our society, so that we may be free for a thousand years!""
cardiffmarch.25.a:0 "Впереди долгий путь."
cardiffmarch.26.t:0 "Жертвы"
cardiffmarch.26.desc:0 "Угол улицы Хоуис и Деймонт. Двое влюблённых обняли друг друга, когда от стрельбы стало невозможно укрыться. Спустя секунду узкие пулевые отверстия покрыли обоих.\n\nСкладская комната "
cardiffmarch.26.a:0 "Наши люди переживали и худшее... Не так ли?"
cardiffmarch.27.t:0 "Обращение к руинам"
cardiffmarch.27.desc:0 "В оцепенении, последовавшем за только что произошедшим развращённым карнавалом государственного насилия, последнее, что большинство граждан хотело услышать, был голос любого, кто находился у власти. Тем не менее, Сондерс Льюис попытался заполнить пустоту, оставшуюся после марша, выступая в эфире, пока литры крови продолжали стекать с улиц Кардиффа.\n\n"This...is a dark moment for our nation. Never in our recent history have we ever witnessed something so tragic and brutal. I, along with...along with others..." Lewis' voice faltered, and he paused for a long moment before continuing. "I tried to keep order, we all did. But many of those surrounding me, meant to serve us, acted rashly, and adhered to that. Now we see the outcome: hundreds of the children of Wales, dead on our streets. I can say nothing, do nothing to bring them back. We are in a moment of horror, and I only hope that...that we'll rebuild, that we can have some semblance of peace. Please. Let us honor the dead by maintaining calm, maintaining order. What else can we do?" With that, the address immediately cut out, leaving millions to once again march forward in quiet terror."
cardiffmarch.27.a:0 "..."
cardiffmarch.28.t:0 "Разделительная линия"
cardiffmarch.28.desc:0 "Шеф Карвин был в восторге. Он получил полное одобрение Льюиса на ликвидацию бунтовщиков, шанс навести настоящий порядок в этой стране. Он быстро отдал по рации приказы капитанам участков с простым сообщением: "Chief Carwyn, we have a situation--" Static, crackling, the faintest sounds of conflict. "Sir, discipline has completely broken down among our ranks. It seems...it seems many of our men have joined the protests." Carwyn was ready to pipe up, toss another order at the disembodied, nasally voice on the other end. But he was cut off with a desperate shout. "Sir, I've lost contact with other precincts, we're seeing complete breakdow--" Static again, shouts, then a fizzle away to silence. Carwyn felt as though his soul had departed from the husk sitting in that hard, dark seat. This was it, he was finished, his job would be gone, the country would be ruined, everything he thought he was fighting for had burnt up.\n\nIgnoring the police chief's utter shock, Nicolas Evans whispered into the PM's ear. "Sir, we may need to send in the army after all. If that still seems too hazardous, however, we could at least recall the police." As Lewis mulled the options, Carwyn squawked a desperate command.\n\n"I know my men, prime minister, so I beg you, please, if even 20 percent are still with us, they can stop this! They'll handle it!""
cardiffmarch.28.a:0 "У нас заканчиваются варианты. Отправьте войска."
cardiffmarch.28.b:0 "Отправлять армию слишком опасно. Отзывайте полицейских."
cardiffmarch.28.c:0 "Неорганизованный сброд - ничто против полицейских дубинок. Полиция всё ещё может справиться с ситуацией."
cardiffmarch.29.t:0 "Разорванная линия"
cardiffmarch.29.desc:0 ""Did I know it would happen? Of course. How the captain even thought sending us all out was a good idea...Christ. I was just 19 then, didn't think I had to care about politics. The rest of the department clearly already made up their minds." - Anonymous, Cardiff Police, Central Two\n\n"A few of the lads in the department rightly went in on the lefties. They had bricks and the like, they weren't peaceful. But unfortunately, a few misguided sympathies lay with those radicals, and so some of the officers started going ahead like, 'lay off, stand with them,' pacifist bullshit. That's when the tussles started. Tommy, he was respected, but turned out he was on the side of those leftists. Got a billy club to the head by our pro-FWA contingent. Not sure what ended up of him later...but yeah. Next thing you knew it was just a bunch of uniforms falling in with the protesters, turning the whole thing into a police war. I can't really remember what I did that day." - Michael Nicholson, Lieutenant, Central Two\n\n"Michael was given a promotion that day. 'Bout a dozen of us quit...he doesn't remember? Bullshit. He had a switchblade tucked away, used it on some teenager in a bandana. I know, and anyone from Central Two who left will concur, that Lt. Nicholson personally stabbed four people that day, all young counter-FWA activists, and when he wasn't doing that he was leading a contingent to break skulls alongside the FWA. Go into his office if you can. Probably still has a Cayo portrait up." - William, former Central Two officer\n\n- From "Street Fighters: Cardiff's Battle in Memoriam""
cardiffmarch.29.a:0 "Когда полицейская линия разорвётся, кто защитит нас?"
cardiffmarch.30.t:0 "Последняя линия обороны"
cardiffmarch.30.desc:0 ""We had one duty upon being sent in. Every officer in our divisions had the same message: the cops have failed, so let's show them how the Army handles chaos." - Anonymous, former Army private\n\n"I remember the look on all of their faces. Lewis seemed as though he'd have a heart attack. More so than normal, at least. That one fat prick, uh, Carwyn, the cop, he left the room mumbling about communism and whiskey. Think he's dead now. Um, so anyway...yeah, they had Evans call the nearby army bases 'cause Lewis was in such a stupor. The three most dour bastards in all of Wales, right there in that bunker. All while casually asking for military destruction of Welsh civilians. Hope they all burn in hell, is all I'm saying." - 'Everett', former Senedd staff.\n\n- as reported in leftist weekly Forward; "Battle of Cardiff, Five Years On""
cardiffmarch.30.a:0 "Мы нуждались в этих войсках. Прекрасных войсках..."
cardiffmarch.31.t:0 "Трусы в зелёном"
cardiffmarch.31.desc:0 ""What happened then, at that moment? Such an act was that of a dying regime. Police officers, so-called purveyors of law and order, made wholly inept by their far-right politics. We all know what happened after. Lewis sent in the army, the damned army, in order to crush civilian protesters. I was there on the front lines, sinking into dozens of different chants as their jeeps and grunts moved our way, while the bobbies fled far into the distance. I must repeat, again, how cowardly such a move is. Because of a language bill, because you won't listen to the popular opinion on such a bill, those criminals in the Senedd allowed their capital to burn, then tried snuffing it out with the blood of the youth."\n\n- Former anti-fascist organizer speaks at the University of Michigan, 1966 "
cardiffmarch.31.a:0 "Есть причины, по которым им пришлось так поступить..."
cardiffmarch.32.t:0 "Зона боевых действий"
cardiffmarch.32.desc:0 "Он был просто одним из многих лиц студенческого возраста в толпе. Гектор видел, как несколько офицеров побежали к солдатам. В данный момент, казалось, что войска были там просто для запугивания, десятки мужчин не намного старше Гектора кричали и двигались вперёд без винтовок, хотя по бокам были установлены пулеметы, а за ними были стрелки. Начала формироваться линия, многообразное окружение на фоне размытой армейской зелени. Ничего не было сказано, были лишь крики, нападки, ненормативная лексика. Гектор был просто частью этого огромного тела, соединившегося со всеми этими звуками и яростью. Затем он услышал звук ломающихся костей.\n\nНа какое-то мгновение мир замер. Затем он вспыхнул и потерял всякое подобие единообразия и порядка. Гектор двигался вперёд, наблюдая, как коп избивает дубинкой какого-то несчастного пехотинца. Потом раздались выстрелы. Слабый залп винтовки, за которым последовал выстрел полицейского револьвера. Крики наполнили воздух, все либо отступали, либо готовились к жестокой битве. Кирпичи дробили черепа, коктейли Жданова жгли плоть, пули рвали туловища. Гектор попытался бежать направо, по узкой дороге, ведущей к набережной. Её он помнил ещё с подростковых лет.\n\nГектор бежал на полной скорости, а звуки войны неслись прямо за ним. Что творилось с городом, что творилось с страной? Произошло что-то вроде гражданской войны, разразившейся из-за проклятого законопроекта. Как только его мысль закончилась, он услышал звук выстрела, слишком близко, чтобы он мог успокоиться. Он упал на тротуар и лежал неподвижно, когда услышал, как пара сапог шагает к нему. Кто-то схватил его за воротник свитера, поднял и посмотрел прямо на него. Мужчина был так близко, что можно было почувствовать запах каждого грамма табака, выкуренного этим солдатом. Как раз в тот момент, когда этот высокий стрелок был готов отправить Гектора домой, его рация внезапно ожила и раздались слова..."
cardiffmarch.32.a:0 ""Direct orders to all troops: pull out of Cardiff immediately.""
cardiffmarch.32.b:0 ""The army has been granted total control of the situation.""
cardiffmarch.33.t:0 "Окончательное решение"
cardiffmarch.33.desc:0 "Близилась полночь, в правительственном бункере царила мрачная атмосфера. Сондерс Льюис закрыл лицо руками, в то время как обычно стоический Николас Эванс агрессивно расхаживал взад и вперёд, выплёвывая ругательства. Эти двое игнорировали шефа Карвина, который, словно пребывая в контуженном состоянии, прижался к стене. Казалось, эта атмосфера держалась целую вечность, пока наконец Эванс не нарушил мрачную тишину.\n\n"Fuck it! Forget all of this, those bastards are going to burn it all down. The police are totally out of control, thanks to that arrogant bottom feeder over there," he said while pointing directly at a still dazed Carwyn. "All we have is the army. This all ends now Saunders, do you hear me?!? Put all of it down. Tell the army that, tell them to open fire! Please!"\n\nThe ferocious rant thickened the silence. Then, Carwyn seemed to snap back to the land of the living, just enough to mumble out another idea. "Lemme talk to the captains," he muttered. "They're still loyal, they'll work with the army, get our boys back in. Then...then, we, ah, we can let the protests burn out."\n\nEvans shouted this idea down, reminding Lewis just who thought the police would be a great resource in the first place. To this, Carwyn worked up just enough courage to ask if anything is worth a declaration of war on Welshmen. Everything hinged on this: it was time to decisively take control."
cardiffmarch.33.a:0 "Стрельба по мирным жителям - не вариант. Попробуйте примирить полицию и армию."
cardiffmarch.33.b:0 "Другого выхода нет. Прикажите войскам открыть огонь."
cardiffmarch.34.t:0 "Падение"
cardiffmarch.34.desc:0 "Пять человек в масках думали, что только они будут выбивать двери парламента и разрывать его в клочья, разрушать всё надменное здание в наказание за преступления правительства. Вместо этого к ним присоединилась целая сотня различных людей. Оглянувшись, Анджела увидела целый зверинец разнообразных типов: полицейские, сбрасывающие свою форму, старухи с пистолетами, молодые люди с кастетами. Когда толпа ворвалась в здание через крошечные окна и богато украшенные дверные проёмы, началось разграбление этого дворца. Статуи были повалены, картины разорваны, столы перевернуты. Анджела жестом велела своим друзьям спуститься вниз по винтовой цементной лестнице. Когда они приблизились, она шёпотом пересказала им слухи о скрытом бункере, где прячутся Льюис и его дружки. Подняв кулак, Анджела начала атаку на этот предполагаемый бункер.\n\nНесколько часов спустя, когда весь парламент был опустошён, Анджела и её товарищи из Антифашистского клуба сидели в роскошном банкетном зале, выпивая трехсотлетний бурбон. В здании всё ещё оставались сотни людей, один из товарищей Анджелы начал хохотать, говоря, что теперь Уэльс действительно принадлежит народу, а не жирным придуркам с плохим вкусом в искусстве. Именно тогда они начали слышать сирены.\n\nКак долго это длилось? Как долго эти радикалы оккупировали залы власти? Снова взяв инициативу в свои руки, Анджела призвала своих товарищей и всех, кто находился поблизости, приготовиться к обороне. Через несколько минут, когда все заняли свои позиции, началась атака. Десятки закалённых радикалов сели в засаду..."
cardiffmarch.34.a:0 "...и гранаты со слезоточивым газом полетели внутрь."
cardiffmarch.34.b:0 "...и одетые в чёрное коммандос хлынули внутрь."
cardiffmarch.35.t:0 "Вся строгость закона"
cardiffmarch.35.desc:0 "Когда они вошли, у Анджелы не было ничего, кроме кирпича под рукой. Их было человек двадцать, все в бронежилетах, масках и с винтовками наготове. "Everyone, fall back, get out of here, they're armed--"\n\nA quick succession of shots rang out. Before she could even turn her head to look at its origin, the Senedd was turned into a warzone. Angela ran over to Dominic, a longtime ally in the struggle, knowing he had a revolver on him. Upon reaching him, he started moving with her to an exit. These criminals, she thought, trying to slaughter us for exposing their lies.\n\nThe two moved carefully, having lost sight of some of the other comrades. No matter how hard they tried, the worst assumptions immediately came to mind. All around them, the Senedd was being ripped apart, hi-caliber fire from the military men drowning out the sporadic bangs of civilian-owned revolvers. Moving as liquid, they flowed through the stairway, the corridors, avoiding any sign of the black-clad troops. Finally they saw it; a small but shattered window, a few feet above where they stood. In quick succession, the two vaulted up the wall and squeezed their way out of the narrow frame, crashing against the pavement as they came out. For a few minutes, the two sat and looked into the darkly beautiful spectacle of those ravaged halls of government. But soon, they opted to run off, maybe even run out of this city, this country. Because already they knew in their hearts it had spilled the blood of their comrades to sustain itself."
cardiffmarch.35.a:0 "Как всё могло взорваться с такой силой?"
cardiffmarch.36.t:0 "Двери закрываются"
cardiffmarch.36.desc:0 "FBI OPEN UP"
cardiffmarch.36.a:0 "Снова в пролом!"
cardiffmarch.37.t:0 "Парламент под контролем"
cardiffmarch.37.desc:0 "В мгновение ока Анджела внезапно оказалась в пустом мире. Сначала была горячая белая вспышка и звон в ушах. Затем - шипение дыма, абсолютное затуманивание всего вокруг. Она попыталась крикнуть своим товарищам, кому угодно, но едва могла пошевелиться, не почувствовав резкого гравитационного толчка. Поэтому она сделала всё, что могла: легла и стала ждать.\n\nЧас спустя Анджела обнаружила, что стоит у стены рядом со своим давним союзником Домиником и примерно дюжиной незнакомцев, которые последовали за ними на штурм парламента. Анджела всё ещё чувствовала, как у неё кружится голова, всё ещё чувствовала пульсирующую боль в спине после того, как солдаты грубо схватили и подняли её. Она попыталась повернуться к Доминику, чтобы узнать, что он обо всём этом думает. Эта попытка была быстро встречена ударом ботинка в лицо. Когда все стоящие у стены были скованы, им оставалось только смотреть и кричать, пока Анджела корчилась от боли. Наконец, громадный коммандос перед ними заговорил. Не с теми, кого он удерживал, а по своему радио.\n\n"Everything is under control. Minimal casualties, Senedd has been cleared out. Military is on their way to pick 'em up, until the police get their shit together and process them." His deliberate, terse pronouncement was quickly met with a reply.\n\n"Wonderful. These criminals will be dealt with accordingly. Thank you for keeping order down there.""
cardiffmarch.37.a:0 "Разве это мир?"
cardiffmarch.38.t:0 "Буря рассеивается"
cardiffmarch.38.desc:0 "Последние часы ночи. То, что когда-то было какофонией хаоса, теперь превратилось в жутко тихое место. Свидетельства того, что произошло днём ранее, были повсюду, но не было бы упущением предположить, что обо всём должным образом позаботились. Да, были разбитые окна и сгоревшие предприятия, но эти здания можно было восстановить. Истинные потери в такие жестокие моменты были немногочисленны и далеки друг от друга.\n\nИногда в каком-нибудь переулке можно было случайно обнаружить тело бойца АСУ с многочисленными огнестрельными ранениями в туловище. Где-то там возможно найти и тела нескольких студентов колледжа, всё ещё носящих маски на лицах, которые они надели, чтобы скрыть свою личность. Тем не менее, для полиции и пожарных это был оглушительный успех. Они могли отправиться домой и отпраздновать свою победу - "non-violent" conclusion to the Cardiff March. For those in the halls of power, this could not have ended better. Yet as always, they succeeded on the backs of the young and desperate, leaving dozens of families to bury their children."
cardiffmarch.38.a:0 "Разве это не лучшее, на что мы могли надеяться?"
cardiffmarch.39.t:0 "После трагедии"
cardiffmarch.39.desc:0 "На улице был мрачный вечер, тёмные тучи над головой указывали на приближение грозы, и уже начал накрапывать дождь. Льюис сидел за своим столом перед камерой, а помощники, репортёры и операторы стояли в стороне, ожидая, когда всё начнётся как следует.\n\nОбращения к нации почти никогда не были хорошим делом, но учитывая обстоятельства... Льюис знал, что это должно быть сделано. Хорошей новостью было то, что всё успокоилось. К лучшему или худшему... всё закончилось, и теперь, когда всё кончилось, они могли двигаться дальше как народ и нация.\n\nОбращение будет коротким, в некоторых случаях краткость - лучшее решение. По кивку Льюиса и красной лампочке на камере обращение началось. "
cardiffmarch.39.a:0 "Первые шаги к примирению."
cardiffmarch.40.t:0 "Кровавая баня"
cardiffmarch.40.desc:0 "Томас Говард, 23 года. Умер от выстрела в голову.\n\nАнна Гауэр, 20 лет. Растоптана толпой.\n\nДжозеф Грифф, 39 лет. Шальная пуля попала в шею.\n\nЭллен Кослетт, 17 лет. Умерла от травмы, нанесённой полицейской дубинкой.\n\nМэри Траэрн, 50 лет. Зарезана неизвестным преступником.\n\n-перечислено в "Government's Declaration of War on the Protesters: The Victims""
cardiffmarch.40.a:0 "..."
cardiffmarch.41.t:0 "Те, кого мы потеряли"
cardiffmarch.41.desc:0 ""He was there...h-he was there. Oh lord. He laid face down on the damned pavement, in a pool of blood. I knew what had happened, I knew who killed my boy: those damned criminals in the Senedd. He was a beam of light, the main reason I got up and went to work every day. Andrew would never hurt anyone, he told me he was going to be at the march with some friends so that they could keep it calm, so that they could help anyone who got hurt. But the army didn't care. They saw him as a criminal, just as they saw all their countrymen out there as criminals."\n\n"I remember not long after, I was just resting on a wall, crying next to my sister Eleanor. We both were just in ruins. Then, another family saw, and came, sat next to us. We talked about our children, about those lost. Theirs was in the FWA, apparently. I didn't care. Us two grieving families had no room to judge. Maybe an hour or two passed by, then suddenly there were ten different families sitting around the wall, all trying to figure out what had happened. We all named our kids, told their stories, tried to heal. Then we named their killers. So I, and the rest of us, made two promises at that point: we will never forget those whom we lost, and we will never forgive those who stole them from us. So to you, writing this book of yours, I hope you name them, name Andrew Collins as a hero; name Saunders Lewis as an axe murderer. That must be the legacy of that awful day."\n\n- Patricia Collins, mother. Quoted in "Those are Real Bullets: The Battle of Cardiff, 1963""
cardiffmarch.41.a:0 "Мне больше нечего сказать."
cardiffmarch.42.t:0 "Слёзы масс"
cardiffmarch.42.desc:0 "Анджела бросилась бежать, пытаясь найти выход и сбежать из этого мучительного здания. Все возможные входы были закиданы гранатами со слезоточивым газом, и теперь здание, полное решительных и мужественных бунтовщиков, превратилось в месиво из кашляющих и стонущих. Анджела попыталась найти какой-нибудь дополнительный кусок ткани, который мог бы помочь ей вынести газ, спасти её, поскольку весь её череп чувствовал себя так, словно его подвергли мощной промывке. "Where...what happen--"\n\n"Some Cardiff station. It's mostly military men working here after what happened." The voice was surprisingly gruff for the thin brunette. "I guess you hit your head when the gas came in. Shitheads in uniform did that. Just stick with me, and we'll make it right through the trial.""
cardiffmarch.42.a:0 ""These bastards will never contain us.""



goch.1.t:0 "Победа Красного Уэльса!"
goch.1.desc:0 "Народ Уэльса сделал свой выбор! Устав от авторитарной и капиталистической Партии Уэльса, рабочие и женщины республики выбрали демократический и социалистический Красный Уэльс, чтобы партия провела их через эти бурные времена.\n\nПо всей стране социалистические избиратели, интеллектуалы и члены партии проводят торжества. Новое правительство, однако, понимает, что борьба за социализм в Уэльсе ещё не окончена. Партия Уэльса наверняка попытается дискредитировать "splitters" on every turn, and the spectre of fascism, already looming over the entirety of the Isles, is present domestically in the form of the Free Welsh Army.\n\nDespite all these problems, Prime Minister Emrys Thomas is confident in his and his government's ability to weather the storm and build a new, more equal and just Wales, for the benefit and happiness of all."
goch.1.a:0 "Новый порядок в стране угля и стали!"
goch.2.t:0 "Международная солидарность"
goch.2.desc:0 ""Comrades and countrymen! Thank you for entrusting us with the future of our dear Wales. You can rest assured - we will not fail this trust! We will work tirelessly, day and night, to live up to your expectations! We *will* build socialism in Wales, and by doing so, we will create a just and free homeland for our people. But this cause is greater than our party! Greater than Wales as a whole! All across the world, socialists of all stripes and colours struggle in their cause to better their homelands! Every single person and political party that shares our commitment to socialism and the virtues it entails: justice, peace, equality, freedom and democracy will have our full and unwavering support! Our country may be small, but the values we hold dear are great indeed."\n\nPrime Minister Emrys Thomas has held a televised address to the nation today, thanking his electorate and endorsing socialist and social-democratic parties across the world. Reception has been overwhelmingly positive amongst the Cymru Goch electorate, while Plaid Cymru officials have called the speech "full of populist drivel" "disconnected from reality" and "dominated by ridiculous posturing". Support for the Cymru Goch, however, remains at an all-time high."
goch.2.a:0 "Солидарность и сотрудничество - то, что нужно этому миру прямо сейчас."
goch.3.t:0 "Защита республики"
goch.3.desc:0 "Колвин усмехнулся на замечание друга. "Do you really think they would do that? They certainly want to, I am sure of it. We might not have the best reputation after that bombing in Cardiff, and our hideouts getting destroyed definitely didn't help, but they don't even know where we are. They probably don't even think we're still alive."\n\n"You don't really think that these bloody reds will just let us go." - said Awstin - "The Plaid Cymru were somewhat tolerant, but these Cymru Goch bastards probably think we're Hitler's best buds. I wouldn't be surprised if that Thomas arsehole was planning mass arrests right now."\n\n"Ridiculous. Cayo-Evans still has some of his contacts in the Assembly. All it takes is pulling a couple of strings and we're good. All we've gotta do now is relax and wait. You do anything more, *especially* with that itchy trigger-finger of yours, and everything goes to shite - and I'm not taking responsibility. Just... let me think."\n\nColwyn reached into his pocket to take out a pack of cheap cigarettes. He fumbled around with his rusty lighter for a while before filling the air with foul smoke. Coughing, he left the room and entered the hall. As he was approaching the front door, it was broken down and several armed police officers entered the house, arresting the militants. It was only one of hundreds of arrests made that day, all targeting the remnants of the Free Welsh Army."
goch.3.a:0 "Угроза наконец-то миновала."
goch.4.t:0 "Нет демократии без представительства"
goch.4.desc:0 "Сегодня Ассамблея обсуждает принятие нового законопроекта о средствах массовой информации, предложенного правящей партией Красный Уэльс. По словам пресс-секретаря партии Уинна Сэмюэла, новый закон должен "guarantee fair and equal media representation of all political parties in Wales".\n\nThe bill passed after 2 hours of lively debate, thanks to the votes of Cymru Goch and Communist Party MPs, although key PC leaders issued an official statement denouncing the bill, voicing concerns over governmental interference in the media market and potential minimizing or slander of their parliamentary faction. Gwynfor Evans, former Minister of Finance in the Plaid Cymru government, delivered a short protestatory speech after the vote had passed.\n\n"Leave the free market alone! All you socialists and communists want to do is regulate, regulate and regulate once again. When it comes to media, the market itself is the best form of regulation! All this legislation will do is force journalists to spew socialist propaganda and discredit the Plaid Cymru! I cannot change the democratic process, but I cannot trust your government either. This is nothing more than the prelude to a red dictatorship!"\n\nGovernment officials have dismissed the claims made in the speech and tried to calm the opposition, but opinion of the bill is still overwhelmingly negative among the Plaid Cymru."
goch.4.a:0 "Наши намерения благородны!"
goch.5.t:0 "Лёд тронулся"
goch.5.desc:0 ""Comrades and countrymen! The electoral platform of our party always called for the pursuit of one, incredibly important goal: the institution of socialism in our dear Wales! We all know that this is a very contentious topic, one that is sure to cause emotional discussion and raise questions about the exact form and way of implementation of this new system. Some even say that our reforms will lead to dictatorship, poverty and strife, but I ask this of you, dear Welshmen - do not listen to these voices of discontent! I will not deceive you, however - the way towards our new homeland will be long and sometimes arduous, but our values of democracy, liberty and equality will lead us, and the Cymru we will all build will be beautiful indeed! It will be a land of prosperity and opportunity, liberty and solidarity, all intertwined to create the Wales of our dreams! We will all labour together, comrades, and we will all reap the fruits of our labour, and when the work is done - we will look back at all the wonders we have built and rejoice, for we have made our land great!"\n\nEmrys Thomas stepped away from the microphone and looked around the Assembly building. Thundering applause filled the hall, and he felt the terrible chains of stress breaking. In that instant, he was overjoyed and wholly focused on the task ahead. So focused, in fact, that he did not see the disgusted and irritated faces of his opponents - nor did he pick up on their half-hearted applause. Even if he did, however, it would not matter to him, for he had the support of the people - and that was all he needed."
goch.5.a:0 "Мы будем едины навеки, в дружбе и труде."
goch.6.t:0 "Четвёртая власть"
goch.6.desc:0 ""Bloody hell, that was close!" David Parry-Jones sighed with relief - "Five more seconds and I would've missed the bus!". Struggling to catch his breath, he handed his ticket over to the conductor and sat down, looking at the bustling streets of Cardiff outside. Cars of all makes, pedestrians of all stages of irritation and shops of all sizes made up the vibrant play he had first seats to. His mind was focused on other things, however - breaking through the loud sounds of the bus' engine and the city itself was an uncertainty which stabbed right into his heart like a needle. It was his first day in the newly-founded WBC, and he got quite possibly the most stressful job in the entire bloody establishment - presenting a live news programme. While David was no stranger to journalism, and his rugby commentaries won him a fair bit of respect and popularity among those who cared about such things, this job was wildly different. It's one thing to commentate a rugby match in a radio broadcast, but another thing entirely to present the news on live television, where body language, clarity and confidence is paramount. No more comfortable radio booths and pure voice-work for him, he thought.\n\nWBC's newest employee would continue on drowning himself in anxiety and excitement, perhaps, if not for the conductor's loud announcement of "WBC Studios Station!". The shout ripped David out of his thoughts, making him stand right up and jump right out of the bus in a manner some would have called "terribly impolite". He had no time for politeness, however, as looking at his watch he realized that the time for his broadcast was fast approaching. Storming straight into the lobby, he hung his coat and headed right for the studio. After only the tiniest amount of last-minute (literally) prep-work, he was planted firmly in the presenter's chair, opening up a new era in Welsh media with "Good Morning Ladies and Gentlemen, I would like to warmly welcome you to Wales Today, the WBC's premiere news programme...""
goch.6.a:0 "Он действительно должен начать просыпаться раньше."
goch.7.t:0 "Спорное голосование"
goch.7.desc:0 "Ассамблея гудела от гнева. Крики между членами Партии Уэльса и Красного Уэльса были слышны даже на улице, разрушая спокойную атмосферу раннего кардиффского утра.\n\n"Are you mad? Do you want the economy to shrivel up and die? Because that's what's going to happen if you get your way, ya bloody reds!"\n\n"This is for the good of the people, you goddamn reactionaries!"\n\n"Traitor! Idiot! Exploiter! Commie!" - these, and many, many significantly more colorful epithets filled the air as good old Wales' parliament devolved into a verbal battlefield. The occasional moderate, proposer of "dialogue" and "understanding" was quickly shot down by more passionate MPs, who were several magnitudes louder than their more cool-headed colleagues. Some parliamentarians, when faced with the possibility of loss in debate, let their fists do the talking for them, and had to be escorted out of the building. Prime Minister Emrys observed the hall with a mixture of disbelief, sadness, irritation and amusement. He knew that the bill would be controversial, but he didn't anticipate such a radical response! His thoughts drifted into questions of "why am I here" and "what led us to this point" before he was taken out of it by the sound of a hammer hitting a wooden desk and a stern voice shouting "Order! Order! I will have order!". That seemed to calm the fires burning in the Assembly, as it suddenly became quiet. Embarrassed parliamentarians meekly came back to their seats, although they still eyed their rivals down with anger.\n\n"Now, we shall continue on with the vote," - the Assembly Speaker said - "if the honourable Sirs and Madams would see it fit to allow it, of course." As expected, Plaid Cymru members unanimously opposed the bill, while the Cymru Goch and Communist Party voted in its favour. The unionists and liberals, ever on the sidelines of politics, abstained from voting. Predictably, the Worker's Protection Bill passed."
goch.7.a:0 "И Партия Уэльса вновь была возмущена."
goch.8.t:0 "Отчёт"
goch.8.desc:0 "Отчёт трудовой комиссии Министерству труда:\n\nПредварительные отчёты о рабочих местах оптимистичны. Внедрение законопроекта о защите рабочих идёт гладко, несмотря на незначительные протесты работодателей. Новые средства защиты неуклонно внедряются в самые опасные отрасли промышленности. Сокращение сверхурочной работы и увеличение времени перерывов привело к снижению спроса на медицинскую помощь среди работников. Новые правила техники безопасности стали причиной резкого сокращения необходимых медицинских вмешательств на рабочих местах в прошлом месяце. Увольнения работников в основном вызваны их халатностью и некомпетентностью, количество увольнений по другим причинам резко снижается. Быстрое введение законопроекта для предотвращение потенциальной горной катастрофы на шахте Тауэр (см. Приложение 1-А) и других шахтах прошло без происшествий. Опросы работников, организованные Комиссией, показывают явную поддержку и высокую оценку законопроекта: 82% опрошенных считают, что законопроект положительно влияет на их благополучие на работе, 14% оценили нейтрально и только 4% считают его "unnecessary and/or harmful to the overall labor situation in Wales" (for a detailed breakdown of the survey, see addendum 1-B). Complete introduction of the bill is expected to be achieved in 2-4 months, depending on the level of employer cooperation and allocated budget (for proposals of budgetary plans and detailed forecasts, see addendum 1-C)."
goch.8.a:0 "Это здорово и всё такое, но сколько приложений будет в этом документе?"
goch.9.t:0 "Горькая правда"
goch.9.desc:0 "Эмрис Томас сидел в кабинете, закрыв лицо руками. Старинные часы размером с небольшой платяной шкаф пробили одиннадцать вечера, и их громкий звук пронзил череп государственного деятеля, как игла. Томас медленно взял чашку давно остывшего кофе, ему нужно было бодрствовать.\n\nНа столе лежала причина его плачевного состояния - доклад из Министерства иностранных дел. Она рисовала весьма тревожную картину, сообщая об ужасных потрясениях. От волнений в Англии до слухов о прогрессирующей болезни Гитлера и нестабильности на Востоке. Казалось, созданный в Европе после Второй мировой войны порядок рушился. Конец германской гегемонии не был плохой новостью, но судьба Европы после падения Рейха и вся неопределённость, которую оно принесёт, ужаснула Эмриса. Кто мог гарантировать, что из пепла не возникнет ничего более чудовищного? Кто мог гарантировать, что на этот раз оно не достигнет Уэльса? По правде говоря, никто - ни Уэльс, ни партия, ни премьер-министр Томас - не был готов к войне.\n\nУмиротворение. Нужно было умиротворить и друга, и врага. Уэльсу нужно было держать линию между ОСН и немцами, иначе он рисковал быть уничтоженным. Валлийцы, вероятно, сочли бы это трусостью или даже предательством. Но это нужно было сделать."
goch.9.a:0 "Со временем они поймут."
goch.10.t:0 "Послание из Уэльса"
goch.10.desc:0 ""The Welsh Republic wishes to express its sincerest wishes for cooperation and mutual understanding between it and the Greater German Reich. We hope for renewal of cordial relations between our nations, which we believe to be crucial to peace and prosperity on the British Isles. The Welsh government would also like to apologize for any past transgressions and offensive behavior committed by past governments of the Welsh Republic and make a solemn vow to not commit any hostile or undiplomatic actions against the German Reich ever again, including accession into the Organization of Free Nations or any other international organizations openly or covertly hostile against the German nation. We would also like to announce the opening of our country to trade with Germany, as we are convinced that it will bring prosperity to both of our nations."\n\n"Signed, Emrys Thomas, Prime Minister of the Welsh Republic."\n\nFranz Halder put the paper down on his desk with a slight grin of amusement. "Take a look at this, Bernhard" - he beckoned at his trusted adjutant - "They're scared shitless, aren't they? And lying because of it... oh well. Liars or not, they know better than to double-cross us.""
goch.10.a:0 "Наблюдать за Бристольским заливом стало намного спокойнее."
goch.11.t:0 "Крайне неприятное сообщение"
goch.11.desc:0 ""Mr. Prime Minister, a message from the Scottish Embassy!" - the secretary barged into Thomas' office, nearly knocking over a plant pot standing near the door - "I don't know what it's about, but it looks very important!"\n\nBefore Emrys could react, a closed envelope landed on his desk, and the secretary was gone. He opened the envelope, and even before he started reading, he felt that he knew exactly what the message was about. He was right.\n\n"The Scottish Republic officially protests the restoration of diplomatic relations between the Welsh Republic and the Greater German Reich! Such an action puts all of the Isles at danger, and raises the question - what will come next? A non-aggression pact? An alliance? The stationing of German troops on Welsh soil? We implore the Welsh government to reverse its diplomatic course or face the possibility of Scottish diplomatic and economic hostility!"\n\nEmrys put the letter down, grabbed his head in frustration, buried his face in his hands and muttered: "Bloody Scotsmen...""
goch.11.a:0 ""... can't they see that we can't back down now?""
goch.12.t:0 "Битва на Кафедральной дороге"
goch.12.desc:0 ""The Government has betrayed our trust!"\n\n"Thomas is a spineless coward!"\n\n"A resounding NO to reconciliation with fascist murderers!"\n\n"The workers will not stand for this humiliation!"\n\nThese were the signs, written in both Welsh and English, carried by the protestors as they marched through Cathedral Road in Cardiff. Red and black banners, fluttering in the wind, betrayed the participation of the Communist Party and trade unions in the march. The terribly loud crowd slowly walked towards a riot police line set up at the end of the road. The protestors stopped a short distance from the policemen, with only a couple of organizers keeping the outraged men and women in check.\n\n"The police has betrayed the people!"\n\n"Stand down and join us, comrades!"\n\n"If you aren't with us, then you are traitors!"\n\nSuddenly, a rock flew over the protestors' heads and bounced off a riot shield. More followed, accompanied by bottles, pieces of wood, shards of glass and other projectiles. The police line held, riot shields chattering under the constant barrage.\n\nUntil they had enough. Wooden bullets were shot, incapacitating some protestors and shocking others. The line slowly advanced, shields up, before breaking out into an all-out charge. The rioters weren't so easily dismayed, however, and a brutal melee broke out."
goch.12.a:0 "Пятьдесят восемь раненых, Боже милостивый..."
goch.13.t:0 "Интересное предложение"
goch.13.desc:0 "Вчера в Дублин прибыла делегация валлийских дипломатов с предложением заключить новый и потенциально выгодный договор. Они хотят диверсифицировать свою внешнюю торговлю и привлечь инвестиции, и поэтому готовы предложить нашим компаниям преференциальный режим и потенциально выгодную торговую сделку - при условии, что мы ответим взаимностью. В то время как большинство экономических советников выступают за договор, некоторые выступают против него, считая рискованным и глупым заключать долгосрочное соглашение со страной, находящейся в довольно опасном положении. Тем не менее, именно премьер-министр должен подписывать его, и именно за ним будет последнее слово в этом вопросе."
goch.13.a:0 "Мы должны сотрудничать с нашими валлийскими друзьями!"
goch.13.b:0 "Мы бы предпочли не предпринимать столь рискованные действия."
goch.1301.t:0 "Ирландия согласна!"
goch.1301.desc:0 "Ирландцы приняли наше предложение! Наше посольство в Дублине получило ответ и направило его нам. В нём сказано:\n\n"The Republic of Ireland officially accepts the offer of economic cooperation between it and the Welsh Republic. Our markets shall be opened wide for any Welsh investment, and vice versa. We have hope that this partnership will be a fruitful and lucrative one."\n\nThis has caused quite the commotion in the governmental offices, with employees hectically scrambling to notify interested investors."
goch.1301.a:0 "Дипломатические усилия премьер-министра окупились!"
goch.1302.t:0 "Ирландия отказывается!"
goch.1302.desc:0 "Официальный ответ на предложение о заключении договора, которое мы направили не так давно, поступил в наше посольство в Дублине. В нём сказано:\n\n"The Republic of Ireland officially rejects the treaty offered by the Welsh Republic on the grounds of its risky, potentially unprofitable nature. We are of the opinion that it would entangle us in political and economical obligations which may affect us adversely in the foreseeable future."\n\nAfter receiving this response, our government's offices have become hectic and chaotic, with employees rushing to their phones in order to inform interested investors of the treaty's failure."
goch.1302.a:0 "Премьер-министр заперся в своём кабинете..."
goch.14.t:0 "Немецкий вопрос"
goch.14.desc:0 ""Let's not be so hasty... As it stands, the Reich is a real threat - to us, to the Isles, and to all of Europe. We can't simply give them the finger and tell them to piss off! Why, they'll probably be quite pissed off by the situation themselves... What you're proposing is bold to the point of madness! We just have to stay the course, appease them ever-so-slightly, and we'll be fine."\n\n"A real threat? Are you joking? Germany is dying, right before our very eyes. It's shoulder-deep in its own excrement, pardon my words, and about to choke on it. We don't need it, and judging by how things are going, it's more likely to hang itself than punish us for our so-called insolence. It's time to throw the Germans out."\n\n"Are both of you mad? Have you forgotten about the war? About its outcome? We are the smallest nation on the Isles, and Germany is the victor of the greatest war in humanity's history. This isn't a diplomatic game between equals - this is the equivalent of a beggar talking with a king. For our own sake, we should deepen ties with Germany - we cannot risk war coming to Wales, not yet."\n\nThe debate continued through the night, courteous and polite language long since thrown away in favor of blunt honesty. Raymond Williams' belligerent stance lost supporters as quickly as it gained them, with only two options remaining - Horner's status quo and Niclas y Glais' appeasement. After much deliberation, the government decided to..."
goch.14.a:0 "Придерживаться курса."
goch.14.b:0 "Углубить сотрудничество."
goch.15.t:0 "Уэльс, сильный и свободный"
goch.15.desc:0 "Эмрис стоял на балконе Ассамблеи, потягивая шампанское, прислушиваясь к приглушённым звукам праздничной вечеринки внутри здания и глядя вниз на оживлённый город. Кардифф превратился в настоящего красавца, подумал он, вдыхая прохладный вечерний воздух. Не только Кардифф, но и весь Уэльс. Он видел это своими глазами - счастливые рабочие выражали сердечную благодарность и обещали всестороннюю поддержку. Тысячи новых автомобилей поставлялись в Уэльс благодаря постоянно растущему спросу из-за повышающегося благосостояния народа. Он читал об этом в объявлениях и газетах профсоюзов. Он слышал это от своих собственных министров.\n\nКонечно, это было не идеально - нужно было что-то сделать, чтобы закрепить этот новый порядок. Сделать вещи, которые в другом случае он нашёл бы отталкивающими, и несмотря на все его усилия, он не мог исправить каждую ошибку и несправедливость.\n\nНо это не имело значения, по крайней мере в тот момент."
goch.15.a:0 "Ибо Уэльс был, наконец, по-настоящему свободен"
goch.16.t:0 "Жизненная сила нации"
goch.16.desc:0 ""In order to ensure continued economic prosperity and stability of the Republic, the strategic industries of our nation are to be nationalized and reorganized into centrally-controlled and regulated businesses, producing goods explicitly for the greater societal good instead of the interests of private capital. The government seeks to guarantee employment and fair compensation for Welsh labourers through preventing potential mine closures or the acquisition of Welsh natural and industrial wealth by foreign capital."\n\n"The industrial spheres marked for nationalization are: Coal and Iron Mining, Steel, Energy and Vehicle Production as well as Railroad Transport and the Defence Industry."\n\nOwners of companies operating in the above-mentioned sectors will be granted just recompense by the Government."\n\nArthur Horner put down the legislation draft and smirked at Thomas and Williams.\n\n"Pretty nice, eh? Wrote it down myself.""
goch.16.a:0 "Всё это больше не во власти промышленников"
goch.17.t:0 "Национальные дебаты"
goch.17.desc:0 "С созданием Welsh Broadcasting Channel многие жители Уэльса стали гораздо больше интересоваться политикой. Некоторые из них недавно обратились к ней с просьбой транслировать национальные дебаты с участием ведущих политических деятелей и партий страны. Компания приняла это предложение, как и политики, которые готовы представлять свои идеологии публике.\n\nУчастие в этом примут партии Красный Уэльс, которая в настоящее время возглавляет правительство, Коммунистическая партия, Валлийская либеральная партия, Независимые "Unionists", and Plaid Cymru, which used to dominate Welsh politics post-independence.\n\nAlready the nation has been anxious to see this debate air, and some have even started betting who would win the debate."
goch.17.a:0 "Как волнующе!"
goch.1700.t:0 "Красный Уэльс выигрывает дебаты"
goch.1700.desc:0 "Ближе к концу дебатов опросы показывают ожидаемый результат для многих наблюдателей - победу Красного Уэльса.\n\nПартия выступала с серьёзными и пространными речами о состоянии валлийской экономики, критикуя её жёсткость по отношению к рабочим, её упадок и плохое управление предыдущим правительством и в то же время пропагандируя достижения, которых удалось достичь правительству, возглавляемому ею.\n\nОна также критиковала другие партии: Коммунистическую партию за радикальность, Либеральную партию за выражение интересов богачей и буржуазии, Независимых юнионистов за империализм и служению интересам англичан и Партию Уэльса, которая приняла на себя основную тяжесть оскорблений, которые разнились от обвинений в авторитаризме и влиянии Кайо на неё до её ужасного управления экономикой.\n\nПока выходят газеты с отчётами о дебатах, члены Красного Уэльса празднуют, зная, что они лидируют в опросах."
goch.1700.a:0 "Как и ожидалось."
goch.1701.t:0 "Валлийская либеральная партия выигрывает дебаты"
goch.1701.desc:0 "Сегодня многие любители ставок потеряли свои деньги - Валлийскую либеральную партию объявили победителем дебатов.\n\nЛибералы смогли победить на основе создания страха перед "Socialist Control" of Wales with the Cymru Goch coming into power, anti-authoritarian speeches, and excessive government involvement in the economy.\n\nThey criticized the ruling Cymru Goch of trying to take over the economy for the government against the people, the Communist Party was smeared as trying to establish a "Bukharanite Dictatorship", the Unionists as English bootlickers, and Plaid Cymru as pretending to free the Welsh people, only to oppress them afterwards.\n\nAs many did not expect this development, it seems the Liberals have outdone themselves, with some newspapers seeing them as a new contender for power in Wales."
goch.1701.a:0 "Похоже, преимущество было на их стороне."
goch.1702.t:0 "Коммунисты выигрывают дебаты"
goch.1702.desc:0 "Результаты опросов по дебатам повергли многих в шок - победителем вышла Коммунистическая партия.\n\nКоммунисты считались небольшой силой, которую на дебатах никто не воспринимал всерьёз, но это дало обратный эффект, поскольку коммунисты яростно говорили о постоянной эксплуатации Уэльса и его ресурсов капиталистами и ужасном положении валлийских рабочих на фабриках и угольных шахтах.\n\nОни разглагольствовали о том, что Красный Уэльс лишь прикрывается социализмом, и на самом деле продолжает поддерживать капиталистическую систему; либералы были названы "
goch.1702.a:0 "Радикалы довели народ до сумасшествия!"
goch.1703.t:0 "Независимые юнионисты выигрывают дебаты"
goch.1703.desc:0 ""The more the things change..." the announcer said quietly, as the screen lit up, "The more they stay the same..." the screen shown, showing the Independent Unionist as winning the debate poll.\n\nIt seems against all the odds of the pro-independence parties, the Unionists have won, with their claims of Welsh Independence annhilating the Welsh Economy and causing crashes to both the local stability and the well-being of the people, it seems their Pro-Unionism speech did not go unnoticed, and they continued to compare the "Horrid life of today." to the "Glory days of when Wales was part of a Grand Empire."\n\nThey bashed the Cymru Goch as creating an ineffective socialist regime in Wales, the Liberals were not touched as much, but still criticized as accepting Welsh Independence, the Communists as a disgusting force that will attempt to force Wales, and Britain, to bow down to the evils of communism, and furious yelling towards the representative of Plaid Cymru, who were attributed with granting Wales its independence, which led to misrule and horrid consequences almost 20 years later.\n\nAs Unionists celebrate the return of a sense of British Unity, it seems that the nation's sovereignty is being questioned."
goch.1703.a:0 "Юнионизм? Всё это становится интересным."
goch.1704.t:0 "Партия Уэльса выигрывает дебаты"
goch.1704.desc:0 "По результатам опросов, в недавних национальных дебатах победила Партия Уэльса.\n\nХоть дебаты и были довольно ожесточёнными и велись между несколькими партиями, всё в конечном счете двухпартийной борьбе, между самой Партией Уэльса и Красным Уэльсом - бывшей левой фракцией Партии Уэльса, которая откололась во время угольного кризиса.\n\nОднако в конечном счёте представитель Партии Уэльса смог победить своего коллегу благодаря своей антисоциалистической и националистической риторике, осудив раскольников как причину крайней нестабильности, распространившейся по всему Уэльсу в последние годы, а также выступив против политики национализации, которая, по его словам, "Would smother businesses, hurt the people, bureacracitize the government, and halt economic growth."\n\nWith the debate and polls concluding, it seems Plaid Cymru is back on their feet, and have a chance at the next elections."
goch.1704.a:0 "Лишь время покажет."
goch.18.t:0 "Дракон и арфа"
goch.18.desc:0 "Наша торговая сделка с ирландцами окупилась с лихвой! Благодаря искусной дипломатии и экономическим способностям мы сформировали дружбу, которая не только очень прибыльна, но и объединила наши страны и привела к большему социальному и культурному взаимопониманию. В то время как миграция между нашими странами в основном ограничивается лицами из высшего класса, пересекающими Ирландское море туда и обратно для ведения бизнеса, свободный поток торговли, вызванный соглашением, вызвал чрезвычайный всплеск интереса к ирландской культуре, как современной, так и исторической. Дома и библиотеки заполняются ирландскими книгами и легендами, в то время как ирландские (или, по крайней мере, "Irish-inspired") pubs pop up everywhere in our ities. The same has apparently happened in Ireland, with Welsh paintings, songs and literature finding an ever-expanding, soon-to-be-mainstream (if our analysts are to be trusted) niche."
goch.18.a:0 "Кто бы мог подумать, что простое торговое соглашение принесёт столько пользы?"
	
goch.20.t:0 "Предстоящая работа"
goch.20.desc:0 "Ещё один холодный и тоскливый день в Кардиффе. Для большинства этот день был бы похож на любой другой сырой и скучный день. Мужчина выгуливал собаку, женщина шла домой с покупками. И всё же, несмотря на этот однообразный фон, внутри правительственных зданий происходит нечто отнюдь не незначительное.\n\nИдея, долго обсуждавшаяся, теперь наконец воплотилась в жизнь: была создана команда по надзору за сделками с угольной промышленностью. Комитет по реформе промышленности станет платформой правительства для этического отношения к угольной промышленности и множеству связанных с ней организаций.\n\nФокус первых шагов новоиспечённого комитета довольно прост - он делается на многочисленные профсоюзы во многих областях угольной промышленности. Единственный способ для правительства достичь своей цели ослабления этой почти всемогущей промышленности зависит от поддержки этих союзов. Валлийская экономика должна быть освобождена от мёртвой хватки тонущей угольной промышленности, прежде чем она утащит за собой всю экономику. Для этого промышленность должна быть ослаблена путем открытия других отраслей, чтобы ослабить хватку угля. Но прежде чем что-либо из этого может быть достигнуто, профсоюзы должны быть убеждены в поддержке правительства."
goch.20.a:0 "Давайте приступим"
goch.21.t:0 "Встреча с профсоюзами"
goch.21.desc:0 "Если правительство Уэльса хочет добиться своей цели - вырвать страну из удушливой хватки угольной промышленности, оно нуждается в поддержке из двух разных источников. Убедить жителей Уэльса будет несложно, массовая пропагандистская кампания сделает своё дело. Однако заставить профсоюзы поддержать правительство далеко не так просто. В конце концов, люди, которых представляют эти профсоюзы, зависят от угольной промышленности и получают средства к существованию именно от неё. Человеку, всю жизнь добывавшему уголь, нелегко найти другое занятие. Комитет должен осторожно убеждать профсоюзы. Эта встреча с наиболее влиятельными профсоюзами и их важнейшими представителями - первый шаг.\n\n"Well that wasn't so bad," Davies remarks as he leaves the meeting with the Union leaders, his fellow committee members filing out after him. "I think we've convinced a few of them."\n\n"Convinced? They were walking out halfway through!"\n\n"Yes but those were radicals, extremists. They would never have agreed to anything we had to say anyway. It's better that they left now so we know who we can actually work with. I'm certain that the rest will support our plan, either immediately or with some concessions and a little persuasion.""
goch.21.a:0 ""I sure hope you're right""
goch.22.t:0 "Запрет жёстких квот"
goch.22.desc:0 "Жизнь в Уэльсе отнюдь не легка, особенно для шахтеров. Людей, которые проводят часы в самых тёмных глубинах земли, выполняя непосильную работу, чтобы выполнить квоты и приказы надзирателей шахты только для того, чтобы набить карманы владельцев и инвесторов. И эти предписанные квоты чаще всего являются необоснованными и эксплуататорскими.\n\nЭто пора прекращать. Ибо с этого дня правительство по приказу КРП запретило любые жёсткие квоты. Владельцы шахт больше не могут эксплуатировать своих рабочих, ставя перед ними возмутительные, недостижимые цели.\n\nШахтеры празднуют на улицах, в пабах, у себя дома. На сегодняшний день их бремя немного уменьшилось. Квоты по-прежнему могут быть большими, но в меньшей степени. Владельцы шахт могут быть в ярости от такого падения производительности, но это для них не проблема. У шахтёров всё ещё трудная жизнь, они всё ещё борются за обеспечение своих семей, за то, чтобы накормить их, но в этот краткий момент они радостны, благодарны правительству за заботу о них. Что бы ни принесло будущее, сегодня хороший день."
goch.22.a:0 "Сегодня жизнь хороша"
goch.23.t:0 "Не тот результат, на который мы надеялись"
goch.23.desc:0 "Плакат на каждой улице. Речь на каждом радио. Кинохроника на каждом театральном представлении. Испытанные методы пропаганды, как сознательно, так и бессознательно раскачивающие общественное мнение в определённом направлении. В данном случае это направление простое. Правительство нуждается в народной поддержке. На бумаге эти методы собирали бы эту поддержку, бомбардируя население проправительственными посланиями, так что, где бы они ни были, везде была бы какая-то форма пропаганды.\n\nОднако на практике всё вышло совершенно иначе.\n\nЭмрис Томас тяжело вздохнул, просматривая доставленные отчёты. Похоже, психика валлийцев гораздо более устойчива, чем думали его советники. Вместо того, чтобы убедить народ оказать поддержку правительству, похоже, что эти массированные пропагандистские усилия оказались напрасными."
goch.23.a:0 "Возможно, нужен другой подход"
goch.24.t:0 "К выборам готовы"
goch.24.desc:0 ""Well gentlemen, the moment is almost upon us."\n\nIt has been a rough couple months, the party has faced hardships, toil and trouble. If ever the party would have been shattered and fallen it would've been then. But the Cymru Goch party has pulled through, passing reform after reform in the hopes and dreams of a better Wales. They have rode through the coal crisis, and improved the lives of Welsh workers to levels previously unheard of. It is now time for the elections, where the party will find out whether or not their actions have been appreciated by the Welsh people."
goch.24.a:0 "Все на избирательные участки"
goch.25.t:0 "Открыты для бизнеса"
goch.25.desc:0 "Прошло уже много месяцев. КРП и валлийское правительство работали без устали день и ночь. Работали над этим моментом. Наконец-то экономика готова. Реформы и нормативные акты, законы и законодательство - всё для того, чтобы открыть экономику, а через неё и страну. Теперь Эмрис Томас должен обратиться к нации.\n\n"To the people of Wales, I must thank you for all your support through this process. It has not been easy. But now, we stand amidst a great achievement. Wales is now ready to be a part of the world economy, to be open to all the world for greater prosperity for all both at home and abroad! Once again, to the people of Wales, this could not have been done without you. And to the people of the world, be you immigrants seeking jobs here or corporations seeking investment options, I say to you on behalf of this nation and its people:"
goch.25.a:0 ""Welcome to Wales!""
goch.26.t:0 "Уэльс хочет купить оружие"
goch.26.desc:0 "Ну, это что-то новенькое. Похоже, что валлийское правительство чувствует себя неуверенно в военном отношении. Совершенно справедливое чувство в этом мире, особенно учитывая опасную близость Уэльса к Германии и все связанные с этим проблемы безопасности. Они обратились к нам с интересной просьбой - им нужно оружие. Оружие и боеприпасы, пожалуй, являются самыми важными и ценными товарами в нынешней мировой ситуации. Уэльс хочет их, они у нас есть, и Уэльс готов за них заплатить. Уэльс доказал, что не является близким другом немцев, и поддержка европейской демократии может способствовать нашему дальнейшему влиянию в Европе. Однако необходимо учитывать, что это оружие может быть использовано в прямом противоречии с нашими целями. Не говоря уже о том, что любое вмешательство в европейские дела, подобное этому, рискует привлечь к этому внимание Германии, а мы не можем этого допустить."
goch.26.a:0 "Продадим им оружие, они нуждаются в нём больше, чем мы"
goch.26.b:0 "Оставим оружие себе, оно им не нужно"
goch.2600.t:0 "Американцы согласны"
goch.2600.desc:0 "Что ж, американцы откликнулись на нашу просьбу. Получилось гораздо лучше, чем мы ожидали и даже лучше, чем мы надеялись. Американцы согласились на сделку, которую мы им предложили, и закупленное оружие уже направляется на наши склады. Мы должны надеяться, что они никогда не понадобятся, но одна надежда нас не защитит. Особенно в этом безразличном мире. Гораздо лучше иметь и надежду, и большой арсенал."
goch.2600.a:0 "Будьте внешне мягким, но внутренне твёрдым"
goch.2601.t:0 "Американцы отказываются"
goch.2601.desc:0 "Что ж, американцы откликнулись на нашу просьбу. Ответ... по меньшей мере разочаровывает. Они отказали нам в какой-либо сделке относительно оружия. Если мы хотим защитить себя, нам придётся искать средства для этого в другом месте. С хаосом, охватившим этот суровый мир, оружие может стать ещё более необходимым. Нам нужно будет искать другие возможности для приобретения средств защиты нашей нации, и теперь становится ещё более важным, чтобы мы практиковали разумную дипломатию, чтобы отразить любые нападения."
goch.2601.a:0 "Без большой дубины нам придётся быть мягкими"
goch.27.t:0 "Друзья на Британских островах"
goch.27.desc:0 "Недалеко от центра Дублина стоит здание. Здание, похожее на любое другое правительственное здание: большое и современное. Прохожий не заметил бы никакой разницы между этим зданием и многочисленными зданиями, окружавшими его, если бы не несколько довольно серьёзных отличий: охранники, имеющие очевидный вид и поведение настороженных иностранцев в чужой стране, зарешечённые окна и укреплённые двери и, самый заметный и очевидный из всех признаков, флаг: валлийский дракон, высоко и гордо реющий над зданием.\n\nЭто здание не что иное, как посольство Уэльса в Дублине, часть программы валлийского правительства по попыткам укрепить сотрудничество со странами Британских островов."
goch.27.a:0 "За кельтскую солидарность"
goch.28.t:0 "Вопрос военного значения"
goch.28.desc:0 ""....and as you well know, the Welsh military is inadequate to defend properly against any threats that we face, especially the English menace. As such, it would be within the best interests of the Welsh nation to fund and arm two more divisions for the army in order to ensure security and sovereignty in light of the recent events in England."\n\nEmrys Thomas has had quite enough of the military's convoluted requests for increased funding, increased weapons, increased manpower. But maybe this time his generals have a point. Europe is a chaotic and dangerous place and these are uncertain times. Any sort of extra defence would be very welcome. However, such defences are by no means free and the money and other resources required could most definitely find good use elsewhere."
goch.28.a:0 "Мобилизуем резервы"
goch.28.b:0 "Мы не можем себе этого позволить"

