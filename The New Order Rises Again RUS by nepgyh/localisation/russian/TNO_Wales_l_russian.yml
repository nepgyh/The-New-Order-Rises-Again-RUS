 POLITICS_SAUNDERS_LEWIS_DESC:0 "Есть много сомнительно подходящих друг другу вещей. Но как насчет поэта-политика, драматурга, цепляющегося за власть во все более авторитарном государстве? В независимости от иронии, которую можно найти в этом оксюмороне, это именно то, что воплощает Сондерс Льюис, лидер юной валлийской нации.\n\nПосле ранения в бою во время Первой мировой войны на Западном фронте Льюис читал лекции в Суонси. Проблемы независимости Уэльса привели к тому, что он и некоторые его соратники в конце концов основали националистическую политическую партию, которая позже стала известна как Партия Уэльса. Льюис, как первый партийный лидер, не смог заручиться большой поддержкой в своем переосмыслении валлийского национализма, добившись незначительного успеха только тогда, когда опубликовал свои новые литературные произведения. Однако поворотным моментом стала Вторая Мировая война. Поскольку Партия Уэльса продвигала "service to the Welsh nation instead of to the British," the Germans found a convenient way to avoid occupying Wales in favor of concentrating the war effort on the Scottish campaign. Thus, Wales was given its independence, for the Germans' convenience first and foremost. The Plaid Cymru, meanwhile, accelerated its rise by being appointed the leading party of this new nation.\n\nHowever, many years have elapsed since Saunders Lewis's inauguration. The old man has lost all his zeal and vigor, and has retreated to the countryside to continue his literary work. Lewis's clique is thus forced to desperately cling to power via increasingly autocratic means. One may wonder how long they can hold on, though, as numerous factions emerge to fill the vacuum that Lewis's isolation has created."
 POLITICS_WELSH_ASSEMBLY_DESC:0 "Когда Рейх провозгласил независимость Уэльса, ему понадобилось место для организации своего правительства. Очевидным выбором была бывшая ратуша Кардиффа, здание впечатляющей высоты и ещё более впечатляющей архитектуры, построенное в 1905 году в стиле эдвардианского барокко, покрытое различными статуями из валлийских и британских легенд. Приспособить ратушу под Ассамблею оказалось не слишком сложной задачей: помещение было немного расширено, чтобы вместить больше мест для членов Ассамблеи. И здесь, в ратуше Кардиффа, сидит обеспокоенное правительство, неуверенное в своем собственном будущем.\n\nКогда запасы угля начали истощаться, премьер-министр Льюис и его крыло Партии Уэльса приняли неизбежное. Но чтобы вырваться, они сделали всё возможное, чтобы помешать публике раскрыть эту маленькую тайну. Партийцы сфабриковали столько отчётов, сколько могли, сожгли и уничтожили столько записей, сколько удалось. Но в конце концов их поймали. Когда премьер-министру Льюису вынесли вотум недоверия, правительство рухнуло.\n\nТеперь, когда фракции борются между собой, будущее валлийского правительства туманно, а Уэльс горит в том же огне, который истощает экономическое топливо, в котором он так сильно нуждается."
 POLITICS_JULIAN_CAYO-EVANS_DESC:0 "Отцы некоторых людей заставляют их изменить мир. У других есть матери, которые превращают их в воинов сострадания. Кайо-Эванс, с другой стороны, своим домоправителем был склонён к радикальному национализму. Польский солдат в изгнании, который чувствовал боль от того, что Британия бросила его страну, Яник Хелкцман учил Джулиана, что нация не может полагаться ни на кого, кроме своих солдат. Кайо был полон решимости стать одним из тех солдат, готовых вступить в победоносную борьбу за свободный Уэльс. К сожалению, Кайо узнал, что независимость - лишь первый из многих вопросов, требующих ответа.\n\nДо того, как Кайо помог создать Армию Свободного Уэльса, он, по слухам, провел год в Гражданской гвардии Иберии, все больше увлекаясь независимостью и стойким национализмом, которые он видел во Франко. Бесспорно, Кайо, основавший АСУ, был значительно более агрессивен в своей ненависти не только к коммунизму, но и к самой парламентской демократии. Несмотря на то, что такие взгляды были широко распространены в среде АСУ, благодаря им он приобрёл сильную базу поддержки, настолько сильную, что Сондерс Льюис в конечном итоге считал опасным игнорирование этого человека. Возможно, Льюис считал, что ещё есть возможность подчинить Кайо. Очевидно, что громкие критические замечания в адрес Кайо были верны. Как многие и опасались (или надеялись), он воспользовался первым же шансом взять правительство под прицел. Теперь самый сильный противник англиизации и либерализма захватил власть в стране дракона, с тысячами закалённых воинов в личном распоряжении."
 POLITICS_JOHN_MORRIS_DESC:0 "Джон Моррис всегда утверждал, что он прагматичен и аполитичен. Когда над освобожденной родиной развевался валлийский флаг, Моррис в своем кабинете готовился к экзамену по юриспруденции. Когда в его родном Аберистуите началась забастовка в знак солидарности с шахтерами Севера, Моррис просто задернул шторы и включил музыку. Неудивительно, что его первое вступление в политику произошло не через массовые действия, а через дело, которое ему поручили.\n\nЭта успешная защита английского иммигранта, обвиняемого в убийстве, попала в заголовки национальных газет и привела к тому, что Морриса начала опекать небольшая группа англофильских политиков. Защищая "apolitical" man in ideas of free trade, deregulation, and internationalism, this Independent group basically wrote the entire campaign Morris ran for the Aberavon seat. In parliament, however, he quickly became convinced that the future greatness of Wales lied not with hollow liberalism, but the strong social democracies of yore. As it turned out, this strategy was a success, allowing Morris to pull in significant numbers of Cymru Goch members, much to Thomas' dismay. Finding himself a leader of this new Labour party, Morris deftly maneuvered the various crises and scandals of the Lewis administration to aim directly for the Prime Minister's seat. With Goch essentially absorbed into Labour, Morris led his party to victory with him solidly at the helm. The once "apolitical" man is looking forward to a stable road towards a united, social-democratic Britain."
 POLITICS_EMRYS_THOMAS_DESC:0 "Сказать, что Эмрис Томас - человек рабочего движения, - ничего не сказать.\n\nОн был рожден в нём, вылеплен им. Выросший в одном из угольных центров Уэльса и воспитанный родителями, активистами Независимой лейбористской партии, его путь как политика-социалиста, борющегося за рабочих Уэльса, был очевиден.\n\nБудучи школьным учителем, он провёл первый период своей политической карьеры, работая в качестве представителя Южного Уэльса и защищая сознательных противников во время Второй мировой войны. В конце войны Томас увидел, что его родина наконец-то стала независимой от английского ига.\n\nКогда Лондон был растоптан немецким сапогом, Томас присоединился к большой коалиции Сондерса, стремясь представлять интересы шахтеров и сдерживать юнионистов. Это продолжалось до тех пор, пока языковой законопроект не разнес все на куски.\n\nТеперь победа Томаса наконец позволит ему реформировать Уэльс в демократическую социалистическую нацию, о которой он всегда мечтал."

