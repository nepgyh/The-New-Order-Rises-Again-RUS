cayo.9998.t:0 "Дракон рычит вновь"
cayo.9998.desc:0 "Джулиан Кайо-Эванс, вернувшийся из весьма публичного "leave of absence", Julian Cayo-Evans now returns to the Senedd in full military fatigues. While sporadic fighting broke out in and around the capital, few members of the security forces were willing to hitch themselves to the losing horse of the National Assembly. Any meaningful resistance had long since fled to the countryside.\n\nAs the headquarters of government was sieged, various politicians slated to be at the receiving end of Cayo's no-prisoners nationalism quickly fled the building, willing to risk broken bones rather than be at the receiving end of an FWA rifle. For his part, Saunders Lewis surrendered peacefully to attacking forces, and will likely get away forgiven by the new regime due to his colossal role in achieving Welsh independence. Any other members of the Assembly captured by Cayo's forces will face no such mercy, as the path is cleared for an uninterrupted drive to a strong, Celtic Wales. "
cayo.9998.a:0 "Нашим соотечественникам - награда, пятой колонне - огонь."

