wal.1000.t:0 "Англия угрожает Уэльсу"
wal.1000.desc:0 "Известно, что англичане стремились к восстановлению Соединённого Королевства с момента его распада, но в последние недели Лондон снова начал делать тревожные шаги к этой цели. Фанатики из Национального фронта произносили бессвязные речи, призывая к "restoration of British pride and integrity" and have vowed to never rest until the Union Jack can be flown once again. Today, Prime Minister Chesterton gave a fiery oratory in Westminster targeted directly at us, proclaiming that "Wales has for centuries been an integral domain of the British nation, and in time all must come to respect this ancient claim, whether by way of words or by strength of English arms!"\n\nThough we may have hoped this was mere nationalist drum-beating, reports of English armed forces slowly amassing along the border have dashed this fantasy. It is clear that the English intend to restore the old Kingdom, and they have no intention of consulting the Welsh nation's feelings on the matter. Time is short, and it is clear that we must ready our forces. Though the English may possess the numerical advantage, they shall come to know that the Welsh spirit cannot so easily be tamed."
wal.1000.a:0 "Уэльс не сдастся!"
