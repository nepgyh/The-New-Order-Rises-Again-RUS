 WAL_ResFac:0 "Реорганизация фабрик"
 WAL_ResFac_desc:0 "Заводы, которые когда-то были закрыты из-за нашей слабой экономики, и рабочие места, которые они создавали, сейчас восстановлены и снова работают. Благодаря своей мудрости и воле Сын Судьбы сумел добиться того, что не удавалось сделать любому предыдущему правительству, и прочно укрепил центр производства в Уэльсе. Фабрики, может, и неспособны обеспечить работу для всех жителей Уэльса, но они помогут нам сохранить лояльность городского большинства, нашей самой большой потенциальной угрозы в настоящее время, ибо лояльное валлийскоязычное население ограничено в основном Севером и внутренними районами."
 WAL_RTP:0 "Усиленная полиция"
 WAL_RTP_desc:0 "Полиция вполне способна справиться с обычными диссидентами, но англоязычное население - это чрезвычайно хитроумная группа нарушителей. Протесты будут большими, поскольку они обманывают честных валлийцев, заставляя их действовать против своих собственных интересов, но разобраться с этим довольно просто. Мы расширим ряды полиции, пополним их ряды верными или хотя бы компетентными людьми и расправимся с враждебными англичанами. Пока мы этим занимаемся, мы будем искать иностранных агентов, арестуем наиболее влиятельных англоязычных лидеров и посадим их в тюрьму на столько, на сколько нам потребуется."
 WAL_StrictControl:0 "Экономический надзор"
 WAL_StrictControl_desc:0 "Экономика - это постоянно работающий, но невероятно хрупкий механизм. Одна единственная помеха на рабочем месте вполне может оставить весь механизм под угрозу, например, такая помеха, как англичане. Правительство назначит советников на каждый завод, в каждый бизнес; у саботажников или некомпетентных людей не будет никакой возможности отклонить машину экономики от намеченного курса. Естественно, мы постараемся быть не слишком навязчивыми."
 WAL_CLA:0 "Член Кельтской Освободительной Армии"
 WAL_CLA_desc:0 "Несмотря на то, что Кельтская Освободительная Армия была создана в Уэльсе, она является армией для всех кельтских народов мира. Бретонцы, шотландцы, мэнцы, ирландцы и валлийцы - все они служат в одной единой организации, посвященной сохранению уникальных кельтских культур и их образа жизни. По иронии судьбы, из-за разнородного состава организации большую часть общения приходится вести на английском языке, что бесконечно раздражает высокопоставленных членов КОА."
 WAL_WelshNatRevSupa:0 "Валлийская Национальная Революция"
 WAL_WelshNatRevSupa_desc:0 "Валлийская Национальная Революция - одна из лучших идей Джулиана Кайо-Эванса, нашего Сына Судьбы. Основываясь в некоторой степени на социалистических теориях, хотя и очищенных для использования в Уэльсе, Кайо-Эванс в своей Национальной революции постулировал, что постоянно развивающаяся революция, справляющаяся с испытаниями по мере их наступления лучше, чем революция на определенный период, после окончания которого англоязычное влияние вновь сможет прокрасться обратно в валлийское общество. Естественно, это несколько дестабилизирует Уэльс, но это также делает его более гибким в вопросах идеологии."
 WAL_DeportAnglos:0 "Депортация англичан"
 WAL_DeportAnglos_desc:0 "Депортация англоязычного населения, некогда проживавшего в Уэльсе, является одной из последних частей Национальной Революции Армии Свободного Уэльса. Англоязычное население группируется и перевозится в приграничные английские города, обычно с некоторыми из своих вещей, но не часто с большим их количеством. Изъятое имущество передается государству или, в зависимости от характера конфисковывающего офицера, забирается в личное пользование. И естественно, что сопротивление при депортации велико."
 WAL_ExpandFWA:0 "Расширение Армии Cвободного Уэльса"
 WAL_ExpandFWA_desc:0 "При Джулиане Кайо-Эвансе АСУ является основой валлийского государства, столь же сильной в идеологическом плане, как и в боевом. Делая большой акцент на превосходство солдат по сравнению с их вероятными английскими противниками, недавнее расширение АСУ сделалось ещё более смертоносной силой. Новые бойцы в АСУ, возможно, и не так хорошо обучены и дисциплинированы, как те, что пришли раньше, но они более чем компенсируют свой недостаток в обучении ярым фанатизмом."
 WAL_TWNA:0 "Валлийская Национальная Ассамблея"
 WAL_TWNA_desc:0 "Валлийская Национальная Ассамблея должна стать краеугольным камнем нового законодательного процесса, снимая большой вес с позиции Сына Судьбы и передавая некоторые из законотворческих функций Ассамблеи в целом. Естественно, что Сын Судьбы имеет как право вето, так и значительное влияние в процессе принятия решений по любому принятию законов, но это наиболее близко к представительному органу, который когда-то был у валлийцев. Даже если Кайо-Эванс сам выбирает, кто в нем будет заседать."
 WAL_NatFactoryTemp:0 "Национализация фабрик"
