l_russian:

#just all the events lol#
itatur.1.t:0 "Операция Чёрный Бык"
itatur.1.d:0 "Эй, дружок-пирожок, тобою выбрана не та страна, у Турции нет контента, лучше дождись Penelope's Web (ха-ха) Эти ивенты теперь не имеют смысла, так как сменился лидер страны.\n\n"Now is our time, we have been preparing for this invasion since the treasonous Italians tried to kill our glorious leader at Malta, and their so-called 'alliance' in the Triumvirate collapsed into itself. Our soldiers are restless with trigger fingers twitching, our planes are looming over the desert like eagles, and our tanks are roaring and ready to crush their pitiful Governorate beneath their treads. Our rightful lands are just beyond the hinterland of Damascus, we will break open the border and pour into the desert before these cowardly Italians even realize what is going on! Go now, my Mehmetçik, let loose the wolves of war!""
itatur.1.a:0 "Мы одержим победу!"
itatur.2.t:0 "Победоносная Турция"
itatur.2.d:0 "Ура! Итальянцы поняли, кто здесь босс качалки!\n\nМы добились победы! Благодаря смелым маневрам и ошеломляющим победам мы полностью победили итальянцев на Ближнем Востоке и теперь удерживаем господство над регионом.\n\nИнёню ясно выразил свое намерение по мирному соглашению, в обмен на то, что Италия сохранит контроль над Левантом, они передадут законные тюркские земли, такие как Додеканес, Кипр, Ливан и сирийский регион Даръа. Ни один военнослужащий или член правительства не оказал этому никакого сопротивления, и мы готовы передать эти условия итальянцам."
itatur.2.a:0 "По рукам!"
itatur.3.t:0 "Италия превозмогает"
itatur.3.d:0 "Несмотря на все усилия турок, нашим войскам на Ближнем Востоке удалось остановить поток турецких войск, тем самым остановив их наступление. Согласно сообщениям наших разведывательных сетей, турецкое правительство в панике из-за затянувшейся войны и страдающей из-за этого экономики, поэтому сейчас достаточно времени для обсуждения с ними условий мира.\n\nВ залах Большого Совета на первый план вышли два способа борьбы с турками. Первый от нашего Дуче Чиано, довольно умеренный. В нем он предлагает потребовать репараций от турецкого правительства, а также демилитаризацию района Дамаска, чтобы они не могли снова угрожать нашему присутствию на Ближнем Востоке. Другой вариант, предложенный соперником Чиано по партии, Скорца, призывает к передаче от турок некоторых территорий, а именно района Дамаска и района Мосула Ираку. Скорца утверждает, что турки знают, что их дело худо, и примут эти условия, и в этом случае эти регионы откроют нам доступ к новому благополучию и улучшат отношения с нашими иракскими союзниками. Остается только проголосовать."
itatur.3.a:0 "Сделка Чиано одобрена и отправлена на обсуждение."
itatur.3.b:0 "Вариант Скорцы более привлекателен, мы будем действовать дальше, чтобы получить большую выгоду."
itatur.30.t:0 "Империя прочно стоит на ногах"
itatur.30.d:0 "По мере того как наши храбрые итальянские солдаты продвигаются дальше в Турцию, становится очевидным, что мы победили. Когда Дамаск находится под твердым контролем, у нас больше рычагов влияния, чем было раньше.\n\nКарло Скорца ясно дал понять Великому Совету, что для того, чтобы итальянская империя оставалась сильной, мы должны получить новые территории. Его слова ранее удерживали нас и позволяли нам продолжать борьбу в Леванте. Однако теперь, когда Турция стоит на коленях, мы, наконец, можем выдвигать наши требования."
itatur.30.a:0 "Предложение Скорцы должно быть отправлено туркам."
itatur.4.t:0 "Инёню отправляет свои требования!"
itatur.4.d:0 "Поскольку мы окончательно проиграли на Ближнем Востоке, турецкий Президент Инёню прислал нам свои требования. В нем он подробно описывает, что в обмен на то, что мы сохраним Левант, мы передадим наши владения Додеканес, Кипр, Ливан и регион Дар'а.\n\nВ нашем текущем положении у нас не будет другого выбора, кроме как принять присланные нам условия."
itatur.4.a:0 "Мы можем только смириться и принять это."
itatur.5.t:0 "Чиано выслал свои требования!"
itatur.5.d:0 "Поскольку наша военная машина не справилась, и мы теперь погрязли в изнурительном конфликте, итальянцы прислали нам условия мирного соглашения. В нём указаны довольно легкие условия, а именно: мы выплачиваем итальянскому правительству репарации за ущерб, который мы нанесли их землям,а также мы должны демилитаризовать приграничный район Дамаска. \n\nПоскольку мы не в состоянии продолжать борьбу, Инёню решил ратифицировать соглашение."
itatur.5.a:0 "Я полагаю, этого будет достаточно, пришлите наш ответ о принятии."
itatur.6.t:0 "Предложение на нашем столе"
itatur.6.d:0 "Скорца, чёртов ты имбецил, мы не примем это!\n\nХотя наше начальное наступление застопорилось, нашим войскам все еще удается держаться крепко перед лицом итальянских войск. Несмотря на это, похоже, итальянцы думают, что они решительно победили на поле боя, и прислали нам мирное соглашение, которое не мог бы принять даже самый глупый человек. В нем они требуют, чтобы мы оставили город Дамаск и его внутренние районы, а также передали Мосул иракцам."
itatur.6.a:0 "Мы конечно откажемся."
itatur.7.t:0 "Турки отказались!"
itatur.7.d:0 "Эти проклятые турки отказались от нашего предложения! Ссылаясь на то, что они все еще держат поле боя и что Ирак даже не участвовал в войне, они не могут принять эти условия. Теперь спор заключается либо в том, попытаемся ли мы усмирить их и отправить это предложение снова, или мы перейдем к более умеренному варианту Чиано."
itatur.7.a:0 "Попробуйте заставить их прекратить блефовать и отправьте то же предложение еще раз."
itatur.7.b:0 "Очевидно, нам нужно отправить что-то более разумное, предложите вариант Чиано."
itatur.8.t:0 "Мир Скорцы - дубль два"
itatur.8.d:0 "У Италии сейчас gamer moment\n\n"
itatur.8.a:0 "Это должно быть шутка. Мы отказываемся. Снова."
itatur.9.t:0 "Предложение о мире отклонено"
itatur.9.d:0 "Турки в очередной раз отказались от предложения Скорцы, сославшись на те же причины, что и в прошлый раз. В Большом Совете всё больше и больше людей утверждают, что вместо этого мы должны пойти по варианту Чиано, поскольку ясно, что турки ни при каких обстоятельствах не примут мир на таких условиях. Скорца и его самые верные союзники в Совете все еще упорно борются за его сделку."
itatur.9.a:0 "Как говорится, Бог любит Троицу. Отправьте еще раз."
itatur.9.b:0 "Это бесполезно, просто отправьте условия Чиано"
itatur.10.t:0 "Предложение Скорцы - Третье"
itatur.10.d:0 "Мы должны принять предложение, так как итальянцы нас слишком сильно забулили:(\n\n"My Başbuğ?"\n\nAn aide pops his head through the door, and places a report on Türkeş desk. In it, he reads that the economy is in no state to continue Turkey's current conflict, and that if they do the Turkish economy will face 'immediate and serious issues.' Türkeş stopped laughing. The joke wasn't funny anymore."
itatur.10.a:0 "У нас нет выбора..."
itatur.11.t:0 "Противостояние в море"
itatur.11.d:0 "Поступили некоторые тревожные сообщения из военно-морского ведомства на Родосе. Вчера наши патрульные катера перехватили их турецкие коллеги. Хотя их обсуждения обычно были вежливыми, сегодня они использовали громкоговоритель, чтобы сказать, что итальянские лодки находятся в турецких водах и, следовательно, нарушают суверенитет Турции. Последовал спор, итальянцы правильно утверждали, что они все еще находятся в итальянских водах, поскольку они были всего в паре морских миль от своей базы на Родосе. \n\nВнезапно турки замолчали и открыли огонь по итальянским кораблям. Они открыли ответный огонь, и оттуда ситуация накалилась. Были отправлены местные крейсеры, и произошло напряженное противостояние между турецким и итальянским флотами. После шквала сообщений между военно-морскими офисами на Родосе и Мармарисе флот отступил и вернулся в порт, к счастью, без потерь с обеих сторон. \n\nЭтот отчет, кажется, подтверждает наши худшие подозрения, а именно: Турция планирует нанести удар по нашим регионам, на которые они претендуют. Усиление этого района уже ведется, и итальянские солдаты и военно-морские службы по всему Восточному Средиземноморью находятся в состоянии повышенной готовности."
itatur.11.a:0 "Мы должны готовиться к худшему."
itatur.12.t:0 "Наши силы атакованы итальянцами!"
itatur.12.d:0 "Смерть итальянскому импереализму.\n\nМы получили сообщения из штаба военного округа в Дамаске о вторжении итальянцев на нашу суверенную территорию! Нашим храбрым войскам, которые обычно защищают наши земли в Сирии от арабских бандитов, сегодня пришлось сражаться с бандитами другого типа. \n\nПатруль, прочесывающий сирийские пустыни, наткнулся на итальянский отряд, который сознательно нарушил наши суверенные границы. Когда наши войска приближались, чтобы сообщить им об этом, итальянцы открыли по нам огонь! Наши войска храбро сражались и отдали свои жизни за турецкий народ, а итальянцы были вынуждены бежать с поджатыми хвостами. \n\nИтальянское правительство до сих пор не извинилось за это очевидное нарушение наших суверенных прав как нации, и это ли не является доказательством ухудшения отношений между нашими двумя странами? Однако для Инёню в этом прекрасный шанс окончательно решить, кто является хозяином Ближнего Востока..."
itatur.12.a:0 "Усильте патрули и переместите войска ближе к границе. Надвигается война."
itatur.13.t:0 "Беспорядки на Кипре"
itatur.13.d:0 "С наших восточных территорий поступает всё больше плохих новостей. \n\nТурецкое население Кипра всегда было недовольно тем, что являлось частью Итальянской империи, и с недавним ростом напряженности между нашими двумя странами эта напряженность достигла точки кипения. \n\nТаксимцилер отправил местных карабинеров в полицию на предстоящем митинге, в то время как организаторы митинга обратили свой гнев на офицеров. Вскоре митинг перерос в беспорядки, когда в полицию бросали камнями и кидались на одного толпой. Было вызвано подкрепление, и, несмотря на все попытки турок, полиция сдержала натиск, и мятежники в конце концов рассеялись. \n\nНапряженность в отношениях между Турцией и Италией вот-вот взорвется, и на Кипре было объявлено военное положение."
itatur.13.a:0 "По крайней мере, греки не шалят..."
itatur.14.t:0 "Mujahideen Volunteers"
itatur.14.d:0 "Our propaganda effort to show the righteousness of our gaza in the Levant has borne fruit! Upon hearing of the slightly embellished Italian plans to colonize Palestine with Jews and Christians, the true believers of Islam from across the Middle East - Syria, Iraq, and even Egypt - have taken up arms to fight for our cause! These modern Mujahideen have organized themselves in Syria and are now awaiting our command, ready to fight the infidel Italians and their Jewish dogs."
itatur.14.a:0 "Gazanız mübarek olsun aslanlarım!"
itatur.15.t:0 "Jewish Zionist groups come to our aid"
itatur.15.d:0 "In a weird turn of fates, several Zionist organizations have rallied behind our regime against the Turks, seeing us as a lesser evil to the Turkish regime who are well known for their anti-semitic nature. These groups are hardened from defending their homes from Palestinians as well as fighting us before, and would serve to bolster us against the fast encroaching Turks."
itatur.15.a:0 "We'll take all the help we can get. Let them help us."
itatur.16.t:0 "Родосский триумф!"
itatur.16.d:0 "Когда последние итальянские солдаты были выбиты с родосского берега, была достигнута решающая победа в Эгейском море. \n\nХотя итальянские войска давно были готовы к неизбежному нападению, турки смогли прорвать итальянские укрепления, обладая подавляющим превосходством в воздухе, а также воспользовавшись элементом внезапности. Сначала захватив прилегающий остров Сими, военно-морские силы, дислоцированные рядом с этим районом, успешно высадили несколько полков пехоты вдоль северо-восточного побережья, легко захватив большую часть острова. Хотя незначительные стычки на этой коварной территории продолжались еще тринадцать дней, организованное сопротивление окончательно прекратилось, когда Италия вывела все не захваченные силы с острова, укрепив наши позиции в недавно приобретенном городе. \n\nС захватом города и окружающего региона турецкий флот получил значительно больший контроль над Эгейским морем. \n\nКогда турецкие солдаты маршируют мимо разбросанных древних руин, многие наши люди уверены, что триумф в Эгейском море - это знак грядущего, поскольку с этой победой способность Италии проецировать свою силу через этот регион значительно уменьшилась, по крайней мере, до конца войны. Благодаря полученному контролю мы будем в отличной позиции для дальнейших вторжений в сильно ослабленное итальянскую морскую зону на этой морской территории. Эта победа дает двоякие преимущества; как часть более масштабной кампании по возвращению оспариваемых территорий, эта битва также послужила чрезвычайно полезным инструментом пропаганды. Сообщения о нашей победе широко освещались как в Турции, так и в Италии, и возросший боевой дух, безусловно, поможет нам в нашей кампании на Ближнем Востоке."
itatur.16.a:0 "Наконец-то Рода взят!"
itatur.20.t:0 "Родос падает перед турками!"
itatur.20.d:0 "Полк Марте едва ли получил предупреждение о последнем турецком наступлении. В какой-то злополучный час по приказу своего командира они спотыкались перед строениями, дрейфуя между сознанием и сном. Единственным светом наверху была тусклая луна. \n\nОжидалось, что турецкие силы направятся к итальянским позициям на Родосе, но не с такой свирепостью и не за такой короткий промежуток времени. Благодаря хорошо отработанным общевойсковым усилиям турки превзошли ожидания, это нельзя было сравнить с их предыдущими маневрами в этом регионе. Обойдя Родосский пролив и его хорошо подготовленную итальянскую оборону, турецкий флот смог захватить остров Сими к северу от Родоса, а затем использовать свое преимущество, чтобы начать скоординированную ночную атаку, в результате которой северо-восток Родоса пал от небольших пехотных контингентов, и всё это при поддержке подавляющей авиации. Но Марте и его полк узнают об этом только через несколько недель в газетных колонках, радостно зачитанных вслух турецкими офицерами. \n\nВсе, что они знали в то время, это то, что небольшому турецкому отряду удалось каким-то образом высадиться на острове, но без средств для снабжения и создания серьезной угрозы итальянцам. Ночная стычка у Кремасти и последовавшее ужасное поражение итальянцев были не случайностью и не единичным происшествием, а признаком грядущих событий. Подобные маневры проводились на севере, и не ожидалось, что власть Италии на Эгейском море оправится от потерь, понесенных во время турецкой кампании в Эгейском море - по крайней мере, во время войны. Позже Марте и те, кто остались от его полка, выяснили, что Родос в целом продержался примерно тринадцать дней, прежде чем итальянские войска были вынуждены эвакуироваться с острова, оставив его и остальных людей, захваченных турками на произвол судьбы, узнав о ходе войны по газетным колонкам и настроению коменданта тюремного лагеря во время утренней переклички."
itatur.20.a:0 "Это катастрофа!"
itatur.100.t:0 "[Get_newspaper_header]Война в пустыне"
itatur.100.d:0 "С тех пор как закончилась Вторая мировая война, Турция никогда не была довольна своей долей; слишком много турок оказались за пределами своей родины. Эта давно закипающая напряженность взорвалась сегодня, когда Президент Турции Исмет Инёню объявил о состоянии войны между Турецкой Республикой и Итальянской империей. \n\nНесмотря на то, что они были бывшими союзниками, война оказалась чрезвычайно популярной в Турции. Молодые националисты маршируют по улицам Анкары, призывая Инёню «привести их к победе». Для сравнения, в Италии общественность практически не поддерживает войну, и многие задаются вопросом, почему Италия вообще находится на Кипре."Lead Us to Victory". Comparatively, in Italy the public has shown little to no support for the war, with many questioning why Italy is even in Cyprus in the first place."

itatur.21.t:0 "Победа Италии на Родосе"
itatur.21.d:0 "Неудивительно, что наши силы успешно отбили турецкое наступление на Родос. Хотя этот короткий конфликт был просто частью более масштабных усилий турок по завоеванию давно захваченных территорий в хаосе после краха Триумвирата, победа широко освещалась прессой и праздновалась в Риме. \n\n«Храбрость итальянской армии может выдержать любую атаку!» Об этом Чиано сказал в своем выступлении из столицы. «Турки не смогли победить нас на Родосе, и они не победят нас в Леванте!» \n\nЭтот успех вряд ли гарантирует победу на Ближнем Востоке или сохранение славы Империи, но, по крайней мере, на Родосе итальянское знамя все еще развевается."The bravery of the Italian army can withstand any attack!" Ciano said in a speech from the capital. "The Turks could not defeat us in Rhodes and they will not defeat us in the Levant!"\n\nThis success hardly assures victory in the Middle East or the continued glory of the Empire, but in Rhodes, at least, the Italian banner still flies."
itatur.21.a:0 "Viva L'Italia!"

