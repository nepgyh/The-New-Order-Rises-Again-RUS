 ## Decisions ##
 SAH_military_support_category:0 "Воля народа"
 SAH_military_support_category_desc:0 "Чтобы сплотить людей на нашу сторону, им был обещан мир, и теперь наше правительство должно выполнить все обещания. Но построить новую нацию из-за ограничений нашей конституции будет нелегко, и потеря нашей поддержки даже из одного из источников власти внутри страны может привести к краху всего сделанного.\n\nПрезидент [ROOT.GetSAH_presidential_approval] к нашему правительству. Если мы не сможем сохранить поддержку президента, наша способность принимать законы пострадает и в худшем случае может означать конец нашего правления.\n\nВоенные [ROOT.GetSAH_military_approval] к нашему правительству. Если мы не сможем удержать военных на стороне, это может поставить под угрозу нашу способность объединить Россию и даже саму нашу демократию.\n\nВера народа в наше правительство сейчас The People's faith in our government is currently [ROOT.GetSAH_public_approval]. Если население потеряет веру в способность нашего правительства выполнять наши обещания и управлять страной, это может обернуться избирательной и социальной катастрофой."
 
