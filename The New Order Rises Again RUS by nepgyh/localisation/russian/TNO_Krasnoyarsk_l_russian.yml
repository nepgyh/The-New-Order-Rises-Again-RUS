 ## Leaders ##
 POLITICS_NIKOLAI_ANDREEV_DESC:0 "Николай Трофимович Андреев, родившийся в 1905 году, был призван из запаса, чтобы присоединиться к Красной Армии в 1935 году. Он начал свой путь политическим комиссаром в Сибири. Надеясь сражаться на передовой против немцев, он вместо этого был зачислен в офицерскую школу. Но по мере того, как война становилась все более и более отчаянной, он продолжал посещать все больше и больше занятий - не для того, чтобы стать более опытным, а чтобы, как он надеялся, отсрочить отправку сражаться за то, что он считал безнадежным делом. Когда Советский Союз распался, он и группа товарищей-выпускников офицерской школы начали укреплять свою власть в Красноярском крае. Тем не менее, когда была создана Центрально-Сибирская Республика, она была обоснованно обеспокоена любыми ранее существовавшими группами, которые могли бы угрожать ее демократическим институтам, и поэтому правительство разогнало клику Андреева и распределило их по отдаленным уголкам Республики. Андреев был отдан под командование Николая Крылова, тайно поддерживая связь со своей кликой.\n\nКогда Республика начала терять контроль и разваливаться на части, клика Андреева воссоединилась в Красноярске и подняла мятеж против генерала Крылова во время его обреченной кампании против Сибирской Черной армии. Теперь, чтобы убедить жителей города в том, что они не являются просто очередной разновидностью военной хунты, Андреев и его офицеры пообещали новые и радикальные реформы. Свободная торговля! Частная собственность! Иностранные союзники! Открытые выборы! Свобода! Демократия!\n\nС крахом предыдущего порядка клика считает, что вопрос воссоединения Сибири теперь находится в их руках. После этого они совершат безумный бросок к морю, после чего получат иностранное признание. Это даст им возможность консолидировать свою власть и подготовить импульс к освобождению всей России. Но сможет ли Андреев на самом деле выполнить эти несбыточные мечты - это совсем другой вопрос."
 
 MILITARY_NIKOLAI_ANDREEV_DESC:0 "§LНиколай Трофимович Андреев родился в 1905 году в Москве, работал посыльным, учеником кузнеца и печатником, прежде чем окончательно вступить в Красную Армию в 1935 году, став командиром пехоты 93-й стрелковой дивизии, а затем военным комиссаром Тайшетского района Иркутской области в 1938 году. Первоначально стремившийся отправиться на фронт, когда Германия вторглась в Советский Союз, Андреев вместо этого был направлен на восток для прохождения офицерских курсов. Тем не менее, когда Советский Союз начал разваливаться под натиском Германии, а Политбюро эвакуировалось на восток, он вместо этого приложил все усилия, чтобы отсрочить свою отправку на войну, и вместе с группой коллег-выпускников офицерской школы укрепил власть в городе Красноярске. Первоначально находясь в подчинении у Центрально-Сибирской республики, клика Андреева была расколота и разбросана по различным назначениям, а сам Андреев был поставлен под командование Николая Крылова. Однако способный глядеть в  будущее, во время Сибирской войны Андреев вновь собрал свою клику на их старой базе и поднял мятеж против Крылова, положив конец Центрально-Сибирской республике."
 MILITARY_ALEXEY_PESTEREV_DESC:0 "§LАлексей Иванович Пестерев родился в 1910 году в Бурятии, работал колхозником и строителем, вступил в Коммунистическую партию в 1939 году, а в 1941 году был призван в Красную Армию. Занимая должность политического комиссара в 209-й пехотной дивизии, Пестерев быстро поднялся до должности исполняющего обязанности командира 932-го пехотного полка как благодаря личным заслугам, так и из-за огромных потерь, понесенных перед лицом немецкого наступления через Советский Союз. Эвакуируя то немногое, что осталось от его полка, через Урал под сильным огнем, Пестерев был передан под командование Николая Андреева, который, впечатленный решимостью Пестерева, быстро ввел его в свою клику. Сыграв ключевую роль в мятеже против Николая Крылова, Пестерев обеспечил переправы через Енисей, высадив несколько полков Крылова на западном берегу и обеспечив их уничтожение от рук Сибирской Черной армии.§!"
 MILITARY_NIKOLAI_LYASHCHENKO_DESC:0 "§LРодившийся в Иркутске в 1910 году, Николай Григорьевич Лященко провел свою юность в Киргизии, став конюхом и кузнецом, прежде чем вступить в местный профсоюзный комитет, а затем добровольцем в Красную Армию в 1929 году. С отличием участвуя в китайско-советском конфликте, он был направлен в Среднеазиатское военное училище и окончил его в 1932 году, служа командиром пехоты в 73-й пехотной дивизии. Награжденный орденом Красной Звезды за заслуги в 1936 году, Лященко участвовал в Гражданской войне в Испании в качестве военного советника и вернулся с орденом Красного Знамени, сразу же после возвращения его отправили на дальнейшее обучение. Один из первых членов клики выпускников Николая Андреева во время распада Советского Союза, Лященко был отправлен в Новосибирск в рамках усилий Центрально-Сибирской Республики по расколу клики, служа с характерной доблестью в Сибирской войне. Однако это продолжалось недолго, поскольку он вернулся в Красноярск после предательства Республики Александром Покрышкиным только для того, чтобы в конечном итоге самому предать Республику.§!"
 MILITARY_ALEKSANDRA_SAMUSENKO_DESC:0 "§LАлександра Григорьевна Самусенко родилась в 1922 году и, по слухам, в подростковом возрасте участвовала в Гражданской войне в Испании. В 1935 году она вступила в Красную Армию. Первоначально служившая в пехотном взводе, она сначала участвовала в русско-финской "
 
