 SAH.11.t:0 "Тиара в трещинах"
 SAH.11.d:0 "Когда наше молодое государство впервые было провозглашено Президентом Андреевым на ступенях Красноярской мэрии, главнокомандующий обещал народу, что теперь он живет в стране законов, справедливого суда и правосудия. И для нашего народа, и для наших врагов. Хотя большинство никогда не узнает, что произошло, сегодня мы исполнили это обещание. Захваченный при попытке покончить с собой после взятия Кемерово и проведший последние семь дней под охраной в военном госпитале, сегодня утром началось заседание военного трибунала над маршалом Николаем Крыловым, после которого следует суд над семью его армейскими офицерами.\n\nПрежде именовавший себя Рюриком II, Крылов не носил ни короны, ни царских регалий, а был одет в свой старый армейский мундир по приказу президента. С обвинениями, объявленными как проступок, грабеж, дезертирство, сопротивление аресту, злоупотребление контролируемыми веществами и измена Республике, старый маршал заявлял о своей невиновности. В течение всего дня солдаты из 62-й армии, Великой армии Республики и собственный офицерский корпус Крылова из Кемерово давали показания против него, причем Крылов давал только бессвязные бормотания в свою защиту. Обливаясь потом, с трудом сосредоточиваясь и слегка дрожа в руках, адвокат Крылова сделал последнюю попытку объявить его психически неустойчивым, но она осталась без внимания, и после нескольких часов обсуждения приговор был вынесен как виновный по всем пунктам обвинения.\n\nЕго молча проводили наружу, приговор был немедленно приведен в исполнение расстрельной командой. Смерть не царя, а солдата. Когда его спросили, есть ли у него последние слова, он не произнес ни слова, только выпрямил спину и немного поднял подбородок вверх."
 SAH.11.a:0 "Прощай, товарищ Крылов."
 
