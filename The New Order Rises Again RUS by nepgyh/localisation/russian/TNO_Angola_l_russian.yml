ANG.1.t:0 "Извечный вопрос"
ANG.1.desc:0 "Спокойно спать при африканской жаре нельзя было бы назвать задачей лëгкой, особенно с учëтом надвигающейся зимы, которая, в силу расположения Западной Африки в Южном полушарии, чувствуется как разгар рекордно жаркого лета на территориях Европы. Глаза Шенка были прикованы к лопастям потолочного вентилятора, лениво вращающегося в практически тëмной комнате; только слабый лунный свет рассеивал глубокие тени под окном. Рейхскомиссар мечтал полетать там, где манящее сияние звëзд не скрыто под толстым слоем чëрных туч. Но он не заслуживал такой удачи, лишь объятия холодных теней - оболочку, что скрывает его трусливую предательскую и малодушную натуру от взора остальных, забирая взамен всю его жизненную энергию.\n\nВойна в Германии. Вороны, сражающиеся за труп отечества. Война в Африке. Бессмысленная бойня ради поддержания бессмысленной системы. Разваливающиеся колонии, оберегаемые щитом из фанатично настроенных эсэсовцев и продажных наëмников, одним из руководителей которых является сам рейхскомиссар Шенк, самый презренный из всех них.\n\nВсе проблемы могли бы вмиг исчезнуть, стоило рейхскомиссару отказаться от своей нынешней жизни, усесться в самолëт и улететь искать своë счастье. Однако нужно было спасать местных: помочь им свергнуть немцев. На самом деле, осуществить освобождение целого африканского народа довольно легко; никто из колонизаторов не прикладывает должных усилий по проверке обстановки в Зюдвестафрике, а особенно во время гражданской войны в метрополии, так что какой-нибудь человек добрее и порядочнее Шенка давно бы вывел ангольцев из рабского плена.\n\nЕсть ещë одна загвоздка: уже упоминаемая и совсем не мирная смена партийной верхушки в Германии; множество хороших людей, прибывших сюда, не хотят видеть свою страну окутанную пламенем войны. Всякий солдат беспокоится о своих родных, слыша всë больше не вселяющих оптимизма новостей с отчизны, поэтому надеется на то что Шенк сможет разрешить конфликт с Южной Африкой без лишних жертв и помочь Фатерлянду положить конец кровавому безумию. Возможно, Шенку ещë не поздно избрать более простой и очевидный путь, нежели бегство или смерть ради искупления: променять африканские пустоши на спасение своей исторической родины вместе с еë народом. Неплохая альтернатива, ведь куда приятнее спасать представителей своего этноса, а не чужого.\n\nНужно сделать выбор. Мрачная уверенность всколыхнула сознание рейхскомиссара, когда тот начал погружаться в сон. Любой возможной ценой Шенк исполнит веление своего сердца... Осталось только дождаться утра."
ANG.1.a:0 "Попытаться спасти Анголу."
ANG.1.b:0 "Попытаться защитить Германию."



ANG.4.t:0 "Утомлëнные солнцем"
ANG.4.desc:0 "Все три рейхскомиссара практически никогда не встречались в одной комнате, за исключением тех случаев, когда та или иная ситуация требовала вмешательства со стороны каждого из них. Что Хюттиг что Мюллер были заняты когда Шенк пригласил их обсудить дальнейшие планы, но оба, вскоре, согласились принять участие в дискуссии, а особенно Хюттиг. Хотя стоило каждому из них вступить на территорию командного пункта - места встречи, как весь кураж сразу же сошëл на нет. Помещение было донельзя душным и без единого намëка на вентиляцию, что, конечно, отталкивало находится в нëм долго. После неполных тридцати минут, затраченных на изучение карт с предполагаемым расположением южноафриканских войск, рейхскомиссар Мюллер предложил прерваться до завтрашнего дня.\n\n"Surely you jest, Herr Müller." Hüttig was the first to respond, picking his words carefully. "I'm currently bringing the two of you up to speed on matters that I've said for years are crucial to African security."\n\n"Of course, of course." Müller smiled. The agreeable expression never faltered. "I've read your memos. Well, most of them. But it's been a long day. Why not let our underlings carry on the topic while we get some drinks, get out of this heat."\n\nHüttig's face twisted in contempt for an instant, before subsiding. Schenck wondered if this moment of fury had gotten through to Müller. "Gentlemen." Schenck began. "The day will be much longer if we dally."\n\n"Of course it will," Hüttig snapped. "There's a war out there, yes? Why am I stuck here explaining concepts instead of fighting with my men?"\n\n"You'll be back there as soon as we are done discussing this." Schenck replied. "The same goes for you, Müller."
ANG.4.a:0 "Междоусобиц нам ещë не хватало."


ANG.5.t:0 "Ветра войны"
ANG.5.desc:0 "Многие называют Зюдвестафрику Аэродромом Африки. Такой почëтный статус во многом заслуга нынешнего рейхскомиссара Вольфганга Шенка. И правду, кому же ещë под силу так эффективно управлять всем воздушным флотом целого континента, если не человеку, который практически никогда не отходит от штурвала? Тот кто назначил Шенка на эту должность не прогадал насчëт его огромной любви к самолëтам и полëтам на них, ведь бюрократам едва хватало времени да проворности застигнуть рейхскомиссара во время небольших перерывов между очередными вылетами чтобы проинформировать об поступлении нового письма с приказами - приказами из Германии, на которые ему было наплевать меньше всего.\n\nОн думает о приказах постоянно, особенно когда садиться в кабину летательного аппарата: "pacification campaigns in Westafrika" as well as for "intra-regional aerial support for your fellow Reichskommissariats". Schenck despised how the memo tried even a little flattery in the end: "You are our most valuable way into and out of Afrika and we appreciate your continued cooperation." For God's sake, they weren't even combatants. There was nothing left in Westafrika but small mud huts to bomb, and the dunces in the Luftwaffe called it "training".\n\nSometimes, he wonders if he should have died flying during the War. A burst of tracers through the cockpit - life ends, curtains fall, his Vaterland and family would remember him a hero, and that would've been the end of it. Dying as he lived, mid-flight. Schenck sighed. Instead, he had a career, and ceaseless nightmares."
ANG.5.a:0 "Всë худшее только впереди."


ANG.6.t:0 "Новый источник специалистов?"
ANG.6.desc:0 "Чернила рейхскомиссарского пера - всë чего не хватало документу. Документу, подпись на котором ознаменует успешное начало прорывного законопроекта, разрешающего местным служить в военно-воздушных силах. Конечно, до звания пилотов их никто не допустит, но они вполне смогут проявить себя в качестве полезных единиц наземных вспомогательных бригад. Однако не всë было так гладко, как может показаться на первый взгляд; Шенк, зная какие последствия будут ждать его как рейхскомиссара, был в смятении. Он сидел в своëм кабинете, обхватив голову руками и не зная как поступить\n\nОглашение такого закона наверняка вызовет ярость и негодование среди служащих офицерского корпуса. Какой бы отчаянной не была ситуация, гордые пилоты Люфтваффе ни за что не позволили бы чернокожим обслуживать немецкие самолëты. Для них это будет самых прямым осквернением идеалов, за которые они боролись. Лучше, как они говорят, оставить иногда "
ANG.6.a:0 "Нам нужны новые рабочие руки, и плевать на мнение стариков."
ANG.6.b:0 "Лучше не рисковать. Мало ли во что это выльется."


ANG.7.t:0 "Изменения в рабочем графике"
ANG.7.desc:0 "Пожалуй, на всëм континенте не сыщешь того, кто работал бы усерднее среднего зюдвестафриканского пилота. В связи с тем, что именно наши подразделения Люфтваффе являются основными комбатантами в тяжелейших битвах за доминирование над небом и землëй Южной Африки, очевидно, что после долгих дней и ночей подобных сражений самолëты и их экипажи были доведены до крайней степени изнеможения. Лëтчики провели настолько много бомбометаний за всë время войны, что уже потеряли счëт своим боевым операциям. Режим сна бойцов сбился из-за чрезмерно продолжительных полëтов, нарочно затягивающихся по приказам командования, для того чтобы у бригад техподдержки было больше времени на подготовку новой партии авиатехники для следующего вылета.\n\nЭто оказалось весьма недейственным методом решения проблем, ведь пилоты, изнемождëнные и так сильно жестоким графиком, не могли протянуть дополнительные часы в воздухе; произошло резкое увеличение числа несчастных случаев, многие из которых не обошлись без смертельных исходов. Подготавливающиеся летательные средства же, будучи неоднократно использованными в отчаянных боях, превратились в кучу изношенного хлама на ремонт которого не хватало ни "
ANG.7.a:0 "Пускай отдохнут, главное чтоб не расслаблялись."


ANG.8.t:0 "Формирование вспомогательных бригад"
ANG.8.desc:0 "Группа организовано проследовала на базу. Частые насмешки сопровождающих инструкторов, казалось, нисколько не смущали еë. Каждый кандидат был отобран из верных африканских легионов СС, а посему железная дисциплина и великолепная целеустремлённость успешно блокировали любые спесивые шуточки в их сторону, особенно когда есть гарантия более безопасной и высокооплачиваемой работы вдали от передовой.\n\nРейхскомиссар Шенк не мог сдержать улыбки, глядя на то как хорошо идут дела. Он лично отобрал первую группу инструкторов и первую группу кандидатов. Первые хорошие учителя и при этом не имеют открытой неприязни к местным (если не считать их неуместных шуток за таковую), а вторые казались преданными своему делу. Наблюдая за ходом первого дня, Шенк заметил явное удивление со стороны инструкторов: они не ожидали что местные способны так быстро обучаться чему-то новому и уверенно применять знания на практике. Африканцам часто поручали тяжëлую и унизительную работу, такую которую обыкновенный немец ни за что не стал бы выполнять, поэтому кандидаты были вне себя от счастья, зная что в ближайшее время они смогут поработать в менее гнетущей обстановке.\n\nОднако это было ничем иным как обыкновенными мечтами. Всë что они испытывают сейчас - лишь небольшая тренировка перед действительно серьëзным испытанием. Предстояло починить и порядочно оборудовать тучи самолëтов в самые короткие сроки - многие, несмотря на свой суровый опыт в качестве подневольных рабов, могут оказаться неготовыми к таким нагрузкам, от этого высок риск погибнуть банально переутомившись. При всëм при том не стоит забывать где мы находимся. В рядах набранных механиков наверняка могут затаиться те, кто помнит какие ужасы германская армия занесла им в дома. Опьянëнные злостью и желанием поквитаться за старые обиды, они вполне могут заняться подрывной деятельностью. Ещë одна немаловажная проблема заключается в особой параноидальности наших надзирателей; когда кандидатов переведут на постоянную работу в ангары, то львиной доли из них не спастись от жестокого катка репрессий из-за чересчур весëлого настроя или малейшего намëка на вольнодумство. И хотя одна проблема перекрывает другую, факт остаëтся фактом - жертв будем много. Шенк не мог быть везде одновременно и следить за тем, чтобы его правила соблюдали. Уже несколько дней рейхскомиссару снились кошмары. В одни ночи о крушениях самолëтов, ранее приведëнных в неисправность по чьему-то злому умыслу, в другие - своеобразные "
ANG.8.a:0 "Давайте надеяться на то, что мы сможем побороть наш дефицит."


ANG.9.t:0 "Неожиданное повышение"
ANG.9.desc:0 "Вальдемар не ожидал, что когда-нибудь увидит военные самолеты так близко. Раньше он просто помогал с уборкой, часами счищая жир и остатки топлива. Теперь же новый техник работал в чреве летающих тварей, помогая проверять целостность контуров и уровень жидкости в различных системах.\n\nНаказание за ошибки варьировалось от словесных оскорблений до задержания по подозрению в саботаже - или даже хуже. Однако, несмотря на длительные смены, работа сама по себе была очень интересной. На аэродром постоянно поступали новые самолеты, и выяснить, требуют ли они более тщательного технического обслуживания, было интересной задачей. Время от времени немецкие инженеры обучали его новым приемам, чтобы переложить на него еще больше работы. Увеличенная зарплата была неплохой, часть ее он отдавала своей семье, часть же шла на обеспечение сотрудничества.\n\nВокруг ангара появилось еще больше новых чернокожих ассистентов. Вальдемару всегда было приятно работать с другими африканцами. Несмотря на сложную и напряженную работу, он поймал себя на том, что мечтает о мире. Заработанных денег хватит на довольно долгое время. И, возможно, немцы и дальше позволят ему работать на своих военных самолетах? Но для этого лучше всего было не высовываться... и безупречно работать."
ANG.9.a:0 "Работа никогда не заканчивается."

ANG.10.t:0 "Сделка с дьяволом"
ANG.10.desc:0 "Шенк смотрел на стоявшую перед ним пишущую машинку. Идеи не желали приходить ему в голову. Синдром белого листа? Может быть. А возможно, дело было в том, что рейхскомиссар испробовал все возможные общественные каналы, чтобы получить от своих коллег ресурсы в обмен на самолеты. Любые новые письма, отправленные обычными способами, будут просто проигнорированы. Шенк даже не был уверен, что Мюллер хотя бы пробежится по ним глазами.\n\nМысли об облаках, о небе над Африкой. Но в эти дни небо было смертельно опасным, как и почти любое место на земле. Война продолжалась.\n\nМюллер и Хюттиг его игнорировали. Даже когда он предложил им самолеты, имеющие решающее значение для победы в Южноафриканской войне, оба рейхскомиссара по-разному заявили, что у них для него ничего нет, и что он был дураком, когда пришел сюда выпрашивать ресурсы. Да, в этой войне они сражались под единым знаменем Африканского щита, однако среди них не было никакого экономического сотрудничества, оно просто не соответствовало военным усилиям.\n\nВозможно, были и другие способы. Шенк знал, что Мюллер отчаянно нуждался в самолетах для обеспечения безопасности Конго. Шенк также подозревал, что Хюттигу нужны самолеты для распыления химического оружия, которое было опасно близко к развертыванию. Возможно, он мог бы подсластить эту сделку."
ANG.10.a:0 "Давайте сделаем это."


ANG.11.t:0 "Выложить карты на стол"
ANG.11.desc:0 "Томас Вебер обливался потом в плохо проветриваемом конференц-зале отеля, который вконец замучил всех собравшихся здесь представителей. Он только надеялся, что такие неудобства побудят всех побыстрее прийти к соглашению.\n\nПредставители Остафрики мрачно косились на своих коллег, не выглядя довольными перспективой сотрудничества. Люди из Центральафрики были обычными типами, бесперспективными бюрократами, как муравьи наполняющие империю Мюллера. По крайней мере, они единственные казались довольными тем, что на день оторвались от своей скучной бумажной работы.\n\nВебер понятия не имел, как Шенку удалось втянуть два других рейхскомиссариата в этот раунд экономических переговоров. Босс всегда держал свои планы при себе. Вебера заверили, что посланники из других рейхскомиссариатов будут стремиться к переговорам и что переговорщики от Зюдвестафрики могут проявить твердость. Они должны были предложить самолеты и другие товары в обмен на припасы. Независимо от того, на какие личные взятки или попрошайничество пришлось пойти Шенку, Вебер должен был позаботиться о том, чтобы добиться максимальных возможных уступок.\n\nПо мере продолжения переговоров сложность торговых путей и маршрутов поставок росла. Раздраженный остафриканский представитель небрежно заметил, что все это больше похоже на экономический союз, чем на простую торговую сделку. С заходом солнца участники переговоров начали уточнять последние детали, надеясь покинуть эту смрадную комнату и наконец-то подышать свежим ночным воздухом."
ANG.11.a:0 "Пока что лучше сосредоточиться на Центральафрике."
ANG.11.b:0 "Остафрика остается нашим единственным путем к успеху."
ANG.11.c:0 "Почему мы не можем просто... подкупить их обоих?"


ANG.12.t:0 "Пакт, заключенный кровью"
ANG.12.desc:0 "Глядя на немногочисленных оставшихся иностранных журналистов и военных корреспондентов, рейхскомиссар Шенк поднялся на трибуну, встав рядом с представителями двух других африканских рейхскомиссариатов. Условия военного времени делали нецелесообразным собрание всех трех рейхскомиссаров в одном месте, поэтому Шенку пришлось выступать перед собравшейся толпой вместе с простыми помощниками Мюллера и Хюттига.\n\n"In these difficult circumstances, as representatives of the fatherland in Africa, each Reichskommissar must stand together for the light of civilization against African barbarism and American degeneracy. The Afrika-Schild serves as the protector of Europe in the continent; now, the Mutual Assistance Pact will enhance commerce and development across all German territories. Alongside my esteemed colleagues, I am proud to sign this treaty of deeper brotherhood and partnership between the German territories in Africa. From now on, the resources, factories and infrastructure of the dark continent shall be joined into one, reinforcing the fatherland's logistics in its war with the South Africans."\n\nThe journalists barely lifted their heads up from their notepads. A few took pictures. The envoy from Ostafrika, a dour fellow, tilted his head ever so slightly toward the Reichskommissar. Schenck hastily added his signature to the treaty, before heading out of the back door. The journalists barely noticed his departure."
ANG.12.a:0 "Времени на протоколы было мало."


ANG.13.t:0 "День в джунглях"
ANG.13.desc:0 ""Schenck, my friend, glad to see you." Reichskommissar Müller's easy smile had not been altered too much by the war. Had his eyes changed a little? Schenck knew his colleague was a card shark with an impressive poker face. He could only hope that his own face did not betray too much fatigue.\n\n"Good to see you Müller. Came here to discuss the new trade routes of the mutual assistance pact?" Schenck clasped the other man's hand. Müller's smile turned quizzical as he thought about Schenck's words.\n\nThe Zentralafrikan shook his head."Can't say I've followed that file too much, my friend. I've gathered a few eggheads that know the topic well." Müller's smile faltered for a moment. "About our last conversation. Did you..."\n\n"I did." Schenck said. "You were quite insistent about that particular condition for the trade talks.\n\nMüller's full smile returned. Was there a hint of mocking within it? Or was it just Schenck's imagination? "Good, good. I'll show you to the ministers responsible. Now you'll excuse me, my generals wanted a chat with me.""
ANG.13.a:0 "Похоже, Мюллер не собирается отказываться от своего слова... Пока что."


ANG.14.t:0 "В самое сердце тьмы"
ANG.14.desc:0 "Хюттиг едва оторвал взгляд от стола, когда Шенк вошел в неприметную палатку, где расположился рейхскомиссар. - "Schenck. Why the hell are you here?"\n\nSchenck closed his eyes, opened them again. Hüttig was still focused on his map."The resources you've promised. I need them."\n\n"And I need the fucking planes you promised." Hüttig looked up, facing Schenck with circles under his eyes. "To win this fucking war."\n\n"My men are holding their portion of the perimeter. But they need supplies, and for that I need your resources."\n\n"You men would not be undersupplied if you had not managed your land so poorly," Hüttig spat. "Why are your fucking natives still running wild instead of making guns and parts for your beloved planes?"\n\nNothing shone in Hüttig's eyes beyond the numbers: slaves and resources in, guns and corpses out. The miserable bastard would not share the fruits of his 'labor' easily.\n\n"Your planes are on their way," Schenck said neutrally. "I want guarantees that you'll hold your bargain"\n\n"You have it," Hüttig replied. "Now, out! I'm busy keeping the Americans away from your beloved airfields.""
ANG.14.a:0 "...Это то, что мы должны."


ANG.16.t:0 "Между скалой и Хюттигом"
ANG.16.desc:0 "Мы продолжаем наблюдать за растущей напряженностью среди местных жителей в наших внутренних районах. И теперь перед нами предстают два варианта.\n\nПервый - продолжать идти по нынешнему пути. Наша политика невмешательства хорошо послужила нам, снизив напряженность по сравнению с в другими районами Германской Африки. Наши прежние опасения по поводу неконтролируемых беспорядков в некоторой степени развеялись. Однако для удержания ситуации под контролем нам потребуется выделить дополнительные войска для патрулирования колонии и изоляции очагов напряженности до тех пор, пока беспорядки не утихнут.\n\nОднако трудные времена требуют и более жестких решений. Хотя наше желание максимально щадить местных жителей, чтобы сделать их послушными, заслуживает похвалы, пришло время рассмотреть и более жесткие решения. Собирая известных нарушителей общественного порядка и отправляя их в "
ANG.16.a:0 "Мы должны быть терпеливы, чтобы не подливать масла в огонь."
ANG.16.b:0 "Посмотрим, не протянет ли Хюттиг нам руку помощи."


ANG.17.t:0 "Ангольский корпус"
ANG.17.desc:0 "Военные патрули не были чем-то новым в регионе, как и привычка быстро и вежливо от них смываться. Угрюмым немецким войскам, поддерживавшим "peace" were forbidden from shooting them arbitrarily; beatings, on the other hand, were distributed with abandon to anyone getting in the soldier's way.\n\nThings had been changing of late, thought Joao, sitting in the shade. He observed the troops marching away in the distance. These were no white foreigners, but villagers from up the Okavango river. Even their commanding officer was African, taking his cap off as he and his men walked past the village's chief.\n\nPerhaps the war had drawn another gaggle of Germans down south to fight the Americans. Perhaps all this was a ploy to earn the village's goodwill. It definitely seemed to be working. Villagers had a cautious spring in their step. The men of the village didn't give as wide a berth to the patrolling soldiers.\n\nJoao was jostled from his daydreaming by another man sitting opposite him in the shade. They talked about the strange sight of African security forces. It was easy to reach an agreement: black or white, the soldiers remained capable of corruption and cruelty. Yet, it was good to have something to hope about. Perhaps the African soldiers would continue to care about the community's order and stability? Only time would tell."
ANG.17.a:0 "Заключенные, надзирающие за тюрьмой?"


ANG.20.t:0 "За Рейх"
ANG.20.desc:0 "Решение выполнить свой долг, конечно, не успокоило его нервы. Рейхскомиссар Шенк сидел в своем кабинете, пытаясь прочитать отчет. Усталость отягощала его разум. Ночи были ужасными. Так много лиц, ангольцев, которых он бросил. Так много нерешительных проектов в области развития он начал, слишком напуганный, слишком трусливый, чтобы сделать последний шаг и попытаться освободить африканцев. Неважно. Войну нужно было выиграть. Последнее, в чем нуждались немцы и местные жители, - это чтобы опустошение посетило внутренние помещения Рейхскомиссариата.\n\nЕго мысли вернулись к отчету. Еще больше разрушений. Террористическая атака МПЛА. Агостиньо Нето. Рейхскомиссар попытался сморгнуть усталость. Так много мятежников. Критическая инфраструктура подожжена. Немецкие и местные бойцы на юге, лишенные продовольствия и боеприпасов. Шенк почувствовал необычную вспышку гнева, несмотря на себя. Он держал его, увеличивал, делал все возможное, чтобы превратить раздражение в настоящую ярость. Разве он не сделал все, что мог, чтобы помочь местным жителям, во время своего пребывания на посту рейхскомиссара? Неужели местные элиты не знали о том, как плохо обстоят дела в Остафрике, насколько хуже они могут быть здесь? Агостиньо Нето, конечно, знал, и все же он повел своих повстанцев против войск Рейхскомиссара в этот самый критический момент. Усталость Шенка помогла притупить его логику, помогла затуманить его отвращение к себе, помогла ему забыть о правоте дела повстанцев. Нет, повстанцы были злодеями, пытавшимися ввергнуть регион в хаос на грани американского наступления. Для блага региона, а также для спасения как немцев, так и местных жителей, МПЛА должна была быть остановлена."
ANG.20.a:0 "Позовите наших генералов, пора покончить с этими мятежниками."


ANG.22.t:0 "Великое переселение народов"
ANG.22.desc:0 "Шенк не всегда осознавал последствия своих действий. Но когда он это сделал, то сделал это на своем балконе, дрожа в холодную африканскую ночь. Стоя там, вцепившись руками в поручни, Шенк сожалел о принятом решении, когда солнце все еще висело над его головой. Чувство вины за то, что он совершил это, разъедало его сердце. Это грызло совесть, которая у него все еще оставалась. Это тоже был кошмар, просто слушать, как он кричит. Но не было никакого способа изменить то, что он с негодованием думал, что был вынужден сделать.\n\nВсегда он винил себя за то, что не сделал больше, чтобы успокоить туземцев. Он всегда чувствовал, как кислота его оправданий разъедает его волю и самообладание. Он всегда будет помнить о виде бесчисленных туземцев, которых толкают измученные и раздраженные войска.\n\nИх вытолкнули из их жилищ. Их вывели из их деревень под дулом пистолета. А потом их увезли в трудовые лагеря в Остафрике. Сердце Шенка выдержало еще один удар, еще одну болезненную мысль; он знал, что произойдет, как только они прибудут туда, и сожалел, что ничего не может сделать, кроме как наблюдать. Он почувствовал, как у него сжалось в груди, а руки похолодели от размышлений.\n\nЕго совесть осталась, умоляя его сделать что-нибудь. Но мужчина и пальцем не мог пошевелить, чтобы ответить на него. В то время как он отчаянно пытался исправить это, чтобы чувство вины, которое упрямо оставалось на нем, могло исчезнуть, в глубине души он уже знал, что этого просто нельзя сделать.\n\nИ пока он дрожал на холодном воздухе, он оставался на балконе, не в силах пролить слезы. Только небо, в которое он часто забирался, будет свидетелем самых глубоких его сожалений. И только его разум мог извинить его за последствия. Только его собственное предательское сердце будет мучить его снова и снова."
ANg.22.a:0 "Это ужасно, но это должно было закончиться."

ANG.23.t:0 "Мы правим небесами!"
ANG.23.desc:0 "Долгое время иностранная держава издевалась над развертыванием Люфтваффе в Африке. За закрытыми дверями военные аналитики смеялись над идеей мягких, праздных немецких пилотов, летающих бесконечными петлями над Западной Африкой, доставляя полезную нагрузку по простым целям. Теперь, когда война приходит в Южную Африку, люди в Вашингтоне и Претории больше не смеются, потому что они сталкиваются со всей мощью немецкого орла в африканских небесах!\n\nВолна за волной истребители защищают наше воздушное пространство и готовят миссии по перехвату над вражеским. На земле наши противники не найдут передышки, так как опытные пилоты уничтожают танки и укрепления с легкостью обученных людей. Дома эффективная команда поддержки ремонтирует самолеты и готовит дальнейшие миссии, постоянно поддерживая наше небо живым.\n\nЮжноафриканцы слишком долго угрожали нашей безопасности. Те, кто посеял ветер, пострадают от настоящего вихря огня и стали. Пока мы стоим, небо Африки будет нашим отечеством!"
ANG.23.a:0 "Мы летаем ради Рейха!"

ANG.53.t:0 "Скрытое рукопожатие"
ANG.53.desc:0 "На публике южноафриканская война продолжается. Рейхскомиссар Шенк продолжал свое участие, его самолеты бомбили американские цели, его люди охраняли базы и перевозили грузы. Сам этот человек даже пару раз соизволил спуститься из своего кабинета, чтобы встретиться со своими солдатами. Он пожал им руки, похвалил благородство их дела, а затем вежливо взял самоотвод. Насколько можно было судить, Шенк был таким же верным слугой Рейха, как и любой другой. Возможно, не самый преданный лидер или дотошный администратор, но беспокоиться не о чем.\n\nПо правде говоря, Шенк уже давно отказался от всякой веры в Рейх, которому он так долго служил. Однажды темной ночью он застал его на балконе, дрожащим от страха и нервов, когда маленькая машина подъезжала к его поместью.\n\nПо прибытии из кабины появились три хорошо вооруженные фигуры, а также 4-й из багажника. Он был высоким блондином и говорил по-немецки с едва заметным акцентом. Шенк приветствовал его как специального агента Рейнольдса, когда тот пожал ему руку, и как "
ANG.53.a:0 "Это все исправит."

ANG.54.t:0 "В глухую ночь"
ANG.54.desc:0 "В немецком лагере никогда не было по-настоящему темно.\n\nНа рассвете солдаты вставали и проверяли свой камуфляж, убеждаясь, что ни малейшего следа не было видно американским самолетам, которые рыскали в небе над ними. На данный момент лагерь был освещен жутким мерцающим свечением. Достаточно, чтобы держать защитников готовыми даже к малейшей провокации, но не настолько, чтобы выдать их местонахождение. Это не имело значения. Они были ССовцами. Дисциплина была молоком их матери, а тьма была их союзником.\n\nЗатем ночное небо разверзлось, и из его разинутой пасти полился огонь.\n\nПрогуливаясь среди взрывов, эсэсовцы не теряли времени даром. Они мчались между горящими палатками к лагерному бомбоубежищу. С винтовками в руках они переждут бурю и отстроятся заново.\n\nНо бомбы были не единственной угрозой в ту ночь.\n\nИз кустов вокруг лагеря высыпали американцы. Это были суровые люди, в зеленых беретах, с жестокими лицами, а у некоторых-ожерелья из ушей.\n\nТрассирующие пули танцевали между распространяющимся огнем, когда лучшие из Рейха шли рука об руку с "
ANG.54.a:0 "Как это продолжает происходить!?"
ANG.55.t:0 "Огненное кольцо"
ANG.55.desc:0 "Жизнь на фабриках Остафрики была жестокой. Лучше, чем на полях, где рабы умирали в полдень, а ночью их разрубали на куски и перерабатывали в удобрения, но тем не менее жестоко. Африканцы работали по 12 часов в смену, изготавливая оружие для немцев и их союзников или союзников, прерываясь только регулярными избиениями со стороны своих надзирателей.\n\nНа одной фабрике, в частности, в Дар-эс-Саламе, все было так, как всегда. Хлыст хрустнул, пальцы заболели, и хлыст щелкнул. Один из надзирателей был новичком. Высокий парень, хорошо образованный, но говорящий по-немецки со странным акцентом.\n\nЗатем отовсюду и ниоткуда пришел огонь.\n\nСработал таймер, первичные активировали вторичные, и офис надзирателей разлетелся на куски.\n\nРабы подняли тусклые глаза и увидели, что новый надсмотрщик смотрит на них, как ангел милосердия. Они приготовились к наказанию, если не к смерти, но ни то, ни другое не пришло. Вместо этого мужчина с размаху развязал их цепи и крикнул, чтобы они уходили.\n\nКогда фабрика сгорела, они бежали. Некоторых быстро поймают и жестоко замучают за неподчинение. Некоторые добирались до куста только для того, чтобы умереть медленной смертью от голода. Некоторым удалось найти повстанцев или жителей деревни, чтобы взять их к себе, и они посвятили свою жизнь мести своим бывшим хозяевам.\n\nКогда в офис Рейхкомиссаров поступили сообщения об очередном саботаже на заводе, Хюттиг пришел в ярость. В его структуре были предатели. Повсюду были лжецы. Его подчиненные были лжецами, его союзники были бесполезны, он победит, он победит, он покажет им."
ANG.55.a:0 "Цепи рвались, плети горели."

ANG.56.t:0 "Наш спаситель в красном, белом и синем"
ANG.56.desc:0 "После стольких лет жестокости и репрессий у народа Анголы наконец-то появился союзник в лице имперского Рейхскомиссара Шенка. Однако, как бы ни был предан Рейхскомиссар исправлению своих многочисленных ошибок, опасность обнаружения и уничтожения возрастает с каждым днем. Мюллер набросится на нас, если даже малейший намек на угрозу его шансам на прибыль когда-нибудь достигнет его носа, в то время как о том, что может сделать Хюттиг, если он найдет доказательства, подтверждающие его давнюю паранойю, даже думать невыносимо.\n\nЕсли мы сможем добиться успеха в освобождении народа Анголы, мы должны действовать быстро, решительно и, прежде всего, совместно с нашими союзниками. Американцы уже оказали большую помощь в нашем освободительном проекте, но для того, чтобы у него были хоть какие-то шансы на успех, мы должны привлечь янки на всех уровнях.\n\nВскоре американские шпионы не только будут использовать базы на Юго-Западе, чтобы саботировать военные действия Германии, но и получат доступ к нашим схемам полетов, предупредят о взлетах немецких истребителей и бомбардировщиков и, конечно же, окажут помощь в подготовке к передаче нации ангольским освободительным силам одним махом.\n\nДень, когда народы региона наконец освободятся от нацистской тирании, становится все ближе, как и искупление Шенка. Если мы будем осторожны, если нам повезет, нас будут помнить на этой земле как нечто большее, чем просто зло, как только мы уйдем."
ANG.56.a:0 "Мы должны доверять американцам."

#### American conference events
ANG.57.t:0 "Первое впечатление"
ANG.57.desc:0 "Рейхскомиссар Шенк уселся в тишине. Даже саванна не могла растопить его ледяное и волнующееся сердце. Усевшись, он уставился на лежавший на столе телефон, ожидая повода взять трубку и набрать номер, который ему дали. Исполнение иных обязанностей, кроме самых важных, он делегировал своим помощникам. Детали были известны заранее, благодаря доверенным лицам из разведки и всё, что ему нужно было сделать - так это наконец черт подери позвонить. Поборов свою нервозность, Шенк быстро набрал номер на телефоне, словно борясь с собственными мыслями. Линия соединилась.\n\n"Hello, is this the Southwest African Gulf Oil and Aviation Company?" Schenck said, his voice trembling. "This is Herr Schenck. We can go straight to the point."\n\n"Hello, Herr Schenck," answered a voice, after a long silence, soothing Schenck's anxieties. "I am pleased to hear that you have decided to contact us."\n\nSchenck realized at this point that he had committed to something from which he could not turn back. "I will put things simply. I wish to establish a working arrangement between our organizations. Given time, our people could become... mutual benefactors."\n\n"Herr Schenck, your proposal is well received. This will have to be discussed with the board. We will be in touch." As the man hung up, Schenck wondered if it had all worked."
ANG.57.a:0 "Посмотрим, что они скажут."


ANG.58.t:0 "Без записи - американское вступление."
ANG.58.desc:0 "Что-нибудь такое, что заставит их оказать нам всю свою поддержку без того, чтобы мы что-то сделали для ANGola."
ANG.58.a:0 "Дайте им знать, что мы готовы к переговорам."

ANG.59.t:0 "Без записи - первая встреча."
ANG.59.desc:0 "Рейхскомиссар Шенк был, по крайней мере внешне, самодовольным, уверенным в себе героем войны. Однако в своем кабинете он беспокойно наклонился над столом, постукивая пальцами, а по лицу его струился холодный пот, и при этом он пристально смотрел на телефон. Скоро наступит назначенное время.\n\nКогда Шенк поднял трубку, звонок прервался, и он с досадой бросил ее на пол. "I don't care," he said, "handle it however you want." His anxiety coated his hands with perspiration. Where were they? He looked at his watch, just past six.\n\nA ring. "Hello?" Schenck said, his voice barely containing his excitement, "is this the Southwest African Gulf Oil Company?"\n\nA man's voice answered him, the American accent on his German palpable enough to throw Schenck off. "Yes, is this Herr Schenck? This is about the matter we had discussed yesterday. If not, could you redirect me to him?"\n\n"Yes, this is Schenck."\n\n"Perfect. This is Lansdale. Shall we continue the talks we held yesterday? Regarding our policy of..." the voice trailed away, "closer cooperation."\n\nThe Führer would kill Schenck for this, but he had no other choice. "Yes. What would you like to talk about?""
ANG.59.a:0 "Что рейхскомиссар планирует делать?"


ANG.60.t:0 "Не для протокола."
ANG.60.desc:0 "Передача 01, агент Лансдейл, Юго-Западная Африка.\n\nДостигнуто взаимопонимание с рейхскомиссаром Юго-Западной Африки, Вольфгангом Шенком. Ему нужна наша помощь, а также у него есть то, что нужно нам. Нефть, металлы, промышленность - у Зюдвестафрики есть все. Ему нужно оружие, советники и готовое вспомогательное оборудование. Ничего лишнего для дяди Сэма. Если правительство согласится, я могу выступить в качестве посредника между США и герром Шенком.\n\nКак бы то ни было, я должен настоятельно рекомендовать соблюдать осторожность в отношениях с ним. Нет никаких сомнений в том, чего он хочет - как подробно описано выше, ему нужны оружие, люди и оборудование. Главный вопрос - зачем? Чего так сильно хочет нацистский комиссар, что ему нужна американская помощь? Никто до конца не знает, что он задумал.\n\nАгентство, а значит и правительство, должно быть осторожным, рассматривая этого нацистского героя войны не только как удобного союзника. Я все же рекомендую Америке, по крайней мере, наладить с ним контакт. Кто знает, что можно извлечь из вмешательства в этот неизвестный уголок мира? Возможно, при ближайшем рассмотрении окажется, что этот шаг разумен."
ANG.60.a:0 "Мы начнем операции ЦРУ в регионе."
ANG.60.b:0 "Это не стоит нашего времени."


ANG.61.t:0 "Друзья с привилегиями"
ANG.61.desc:0 "Вернувшись в свой кабинет после дня торжественного инспектирования своих пилотов, Шенк столкнулся с ворохом бумаг, которые, как казалось, завалили его стол. Это, по крайней мере, в понимании всех остальных, были бумаги от Нефтяной компании залива Юго-Западной Африки . Однако Шенк знал то, чего не знали они. Несколько недель назад он разрешил "technicians" to survey his territory. Files wrapped in blue and beige covers seemed to protrude from the pile, crags jutting out from the mountain's body.\n\nPrying one out from the pile, Schenck reviewed the profile of a foreign national, presumably with a fake name. He saw their qualifications, an artificial life before his eyes. John Hopkins University, bogus degrees, all bound in clean ink and pristine paper. Lies upon lies, fed into the bureaucratic nightmare that he wrestled with daily. Schenck knew better, however. He had started it, and now he was in the eye of the storm. The next step was to chart his way out of it - and his heart faltered at the thought.\n\nHe picked up his pen. Schenck had only needed to sign a few dozen of them - and let America's eyes and ears into the Führer's realm. Whatever the risks were, he was ready. Schenck was a great man in the eyes of many; now the world would see him attempt to be decent. He had no care for his fame, for his tarnished and bloodied legacy. His hands reached out, not to grasp the warmth of the future, but to shelter what embers that remain. Let the Reich mock him, and the OFN lash him behind his back. He did not care. With a steady hand, he began to sign."
ANG.61.a:0 ""We have made our choice.""


ANG.62.t:0 "Твердое "
ANG.62.desc:0 "Рейхскомиссар Шенк сидел в своем тускло освещенном кабинете, в котором не было ничего, кроме единственной лампы, способной разгонять темноту ночи. Он бы предпочел развалиться на кровати и забыть о бедах мира, но нужно было работать, и это конкретное задание нужно было выполнить в одиночку.\n\nВновь он уставился на телефон, который угрожающе стоял на его столе. Холодный пот покрыл его тело. Он отдал четкий приказ никому не беспокоить его. Хотя в такой час это мало кто сделает, он должен был быть уверен, что никто не подслушает. Шенк сделал последний вдох и набрал номер.\n\nЗнакомый голос наполнил его слух. "Herr Schenck!" it spoke, "How good to hear from you again!" it finished, with a chilling, deceptive kindness.\n\n"Well," Schenck replied, "I wished to inquire on the matter of our partnership. Has - has the board come to a decision?" he finished, with a nervous swallow.\n\n"Ah, Herr Schenck. I am afraid that the board has convened and decided that your proposed venture is unfitting for the company. We apologize, and hope that you understand our decision." the voice said brightly.\n\n"Yes. Of course. Thank you." Schenck said, as the telephone slipped from his grip. The receiver dangled inches above the floor, as Schenck slouched into his seat, lost to hopeless despair."
ANG.62.a:0 "Мы сами по себе."

ANG.87.t:0 "Дело свинца."
ANG.87.desc:0 ""What I want is guns, Mr. Lansdale," Schenck said into the phone, steadying his tone. He did not want to come across as weak. "I don't care if it's state-of-the-art or if it's surplus. The truth here in the Reichskommissariat is that we need weapons." A kernel of truth - Südwestafrika needed weapons, but not for war. His secret project demanded a constant, and ample, supply of arms. The African heat did not seem to hold back his chills.\n\n"Herr Schenck," the voice said, even-toned as always, "for America to arm her enemy - even one who decides to cooperate with her - she would need justification." A pause over on the other end. "As we all Americans say, friendship is a two-way street. If you are not willing to divulge the purposes of such armaments, there is only so much I can do to convince the Agency's brass to give you what you want. I hope you understand my position here. I am a liaison, not a plenipotentiary."\n\nSchenck had to be careful. Now was not the time to tell the Americans what he had in mind. "Mr. Lansdale, I can guarantee that the usage of such armaments would not be against Americans," Schenck said, speaking slowly to mask his chattering teeth. "If you need more reassurance, the next time we talk, it would be about an American object of interest. We shall discuss oil. I promise that I will give you full attention when the time comes."\n\n"Hmm." Lansdale did not seem to have the highest opinion of him. "I'll bring it up with the Agency. We'll be in touch.""
ANG.87.a:0 "Теперь мы ждем ответа."


ANG.88.t:0 "Маленький запрос"
ANG.88.desc:0 "Американцы бросили на своей базе в Афганистане 12 украинских военных. Помочь им?"
ANG.88.a:0 "Окей."
ANG.88.b:0 "Нет."

ANG.89.t:0 "Прибытие Кавалерии"
ANG.89.desc:0 ""So how many boxes?" Schenck asked his secretary.\n\nThere was a sliver of good news that morning: American aid had arrived. Naturally, Schenck masked it as construction material, giving express orders not to open the cargo. He doubted all of his soldiers shared his intentions, and should Hüttig or Müller realize what he planned, his project would fall like a house of cards. Despite the calm he projected to his secretary, Schenck was walking a tightrope.\n\n"The manifests are here, sir," the secretary said. Ever faithful and trustworthy, the man had proven himself a source of sorely-needed help for Schenck. It took a moment for Schenck to remember the young man's name - Wilhelm. "As you can see here, and here," Wilhelm said, pointing to certain lines in the manifests, "the boys have delivered it to the locations specified."\n\n"Thank you, Wilhelm. I wouldn't know what to do without you." Schenck smiled. Though Schenck was a pilot, he admitted that he had no head for numbers. The Reichskommissar of Südwestafrika would rather delegate what he considered the dull parts of his job to his subordinates. If only all of them were as competent -\n\n"If I may ask, sir," Wilhelm said, his voice hesitant, "what is the purpose of all this secrecy?"\n\nSchenck had nothing to tell him."
ANG.89.a:0 "Это оружие сослужит нам хорошую службу."

ANG.90.t:0 "Америка отказывает"
ANG.90.desc:0 "Шенк склонился над столом с ручкой в руке. Это было необычное зрелище - Рейхскомиссар, который славился своими полетами, внезапно приземлился с подрезанными крыльями. Шенк ненавидел бумажную работу во всех ее проявлениях. Будь то бухгалтерский учет, бухгалтерия или простые административные вопросы, он отодвинул их на второй план, насколько это было возможно. Он понял, что стал чем-то вроде симпатичного личика, которое висело над его Рейхскомиссариатом, но он не придавал этому факту должного значения.\n\nОглядываясь назад, можно сказать, что сегодняшний день был неизбежен. Даже без отказа американцев в поставках оружия в его вотчину ему пришлось бы долго и внимательно изучать финансы комиссариата. Конечно, сегодня в центре внимания была реконструкция его секретного проекта. Американцы сбили его с курса, потребовав коррекции. Однако Шенк не был бы хорошим пилотом, если бы не обладал даром предвидения. Однако ему пришлось принять несколько таблеток от нервов.\n\nЕго ноги были беспокойными. Шенк понял, что ему предстоит проделать огромную работу. Он вздохнул. Бумаги, лежавшие перед ним, годами ждали работы. Он слышал помощников в соседней комнате, превосходную компанию парней из чрева самой Германии. Они веселились, в то время как он должен был делать точные канцелярские записи. Стиснув зубы, он медленно повел руками. Шум отвлекал его, и ему нужно было сосредоточиться. Почему, спрашивал он себя, все жители материка представляют себя дикарями? День обещал быть долгим, так как ему предстояло отчитаться за оружие и припасы, необходимые для возобновления секретного проекта. Шенк только желал себе немного тишины и покоя."
ANG.90.a:0 "Когда приходится делать правильные записи, начинаешь ненавидеть этих дикарей - ненавидеть их до смерти."


ANG.91.t:0 "Анекдот"
ANG.91.desc:0 "-Штирлиц, вы все еще хотите сказать, что серп и молот на вашей заднице - это родимое пятно?"
ANG.91.a:0 "Русская цензура бессмысленна и беспощадна"

ANG.92.t:0 "Почва для восстания"
ANG.92.desc:0 ""Twenty-five percent of production, Mr. Lansdale?" Schenck said, fuming. He had let his nerves go out of control. "That is a ridiculous rate. This Reichskommissariat surely cannot grant your request. Mr. Lansdale, there is siphoning off the margins, and then there is outright theft! If the other Kommissars hear of this, the Führer will have my head and my rank - and you shall have no one to negotiate with."\n\n"Herr Schenck," the voice said, attempting a diplomatic tone, "these are not my terms. Instead, think of it as an exchange." Schenck's fingers clacked on the table, and his feet became ever more restless. "America entered these clandestine talks with the single aim of aiding you. If you are not inclined to give what she needs, within limits, there would be no point in any negotiations. You are reasonable, Herr Schenck. An ace, a war hero. America could not have chosen a better partner." The voice paused as if to emphasize its next point. "What she cannot gain through words, she can gain through force. Remember, Mr. Schenck."\n\n"Yes, I understand," Schenck said, his leverage taken away from him, leaving him deflated and wheezing, "However, surely we can negotiate the rates? Twenty-five is too much."\n\n"That's your problem, Herr Schenck. I am not your friend, and, at this stage, neither is America. You either agree, or you don't. So what'll it be?" The Reichskommissar put down his receiver and cracked his fingers. He considered his answer."
ANG.92.a:0 "Хорошо. Двадцать пять процентов это приемлимо."
ANG.92.b:0 "Неприемлемо."


ANG.93.t:0 "Тайные Поставки"
ANG.93.desc:0 "Шенк ненавидел бухгалтерию. Возможно, ему не следовало становиться рейхскомиссаром и оставаться уважаемым героем войны, асом. Он пришел на эту работу с надеждой полетать в небе Африки, оставив своих подчиненных на незавидной работе по управлению рейхскомиссариатом. Все это, его вину, его кровоточащую совесть и его преступления можно было предотвратить одним громким "no." In Germania, he was a trophy. In his domain, he is a puppet.\n\nStanding up for a bit of fresh air, he peered at the nearest window. There, the vistas of Sudwestafrika beckoned to him, like a siren's call. Yet, he did not hear their songs, nor even their voices. The savannah spread empty, flat in almost all directions. An orange expanse with roads spreading like tattoos on its surface. On those roads, like ants, trucks carried the material produce of his domain, throwing reddish dust and clouding the afternoon light.\n\nSome of those would ferry what the Americans had demanded of him. If the Führer 's cronies discovered that he was shipping German oil to the OFN, he would be dead. A prospect which had brought him to his rarely-used office often lately. He had to prove, using creative accounting, that he was in a trade contract with the South West African Gulf Oil and Aviation Company, a no mean feat. He placed a finger on the window, longing to fly again in the African skies. That was for another day, however. The Americans had to give him something next - he saw no reason to continue the talks otherwise."
ANG.93.a:0 "Может быть, как-нибудь в другой раз."


ANG.94.t:0 "Защищая нашу землю"
ANG.94.desc:0 "Шенк подумал, что американцы не были разумны в своих требованиях. Он мог бы перекачивать им нефть, здесь и там, с запасом, которого не заметили бы его коллеги Рейхскомиссары. Двадцать пять процентов, однако, были выплачены сразу. Американцы не были им; как они могли понять? Он должен был сохранить свою должность, иначе этот проект не нашел бы своей реализации. Нефть, которая текла по его территории, была одним из его источников дохода, не говоря уже об удобном прикрытии.\n\nОн уставился на телефон. "I understand," Lansdale had said, sounding defeated, "we'll call you at a later date to discuss another avenue of American interests in your domain." At the very least, the talks had not broken down right then and there. He sighed, his hands trembling. At least there was a way forward, and that his refusal had not sealed his project's prospects.\n\nHe stood up and peered outside. The vistas of Sudwestafrika, his dominion, opened its lips and smiled at him, beckoning him. Schenck felt the desire rise in him, to run in those fields and fly in its skies. However, his countrymen's - and his - hands were stained with blood. Whatever fire that could have burnt in its flat, orange, almost-infinite horizons was now only embers. With whatever he had, he was determined to defend the vestiges of its hope. Whatever he did, his sins would linger, and for that, he left time to heal all the wounds he had caused."
ANG.94.a:0 "Мы живем во вспышке молнии."


ANG.95.t:0 "Вопрос жизни и смерти"
ANG.95.desc:0 ""What exactly do you need again," Lansdale said, his voice curious, "please list them for me." Schenck was, again, on the phone, the discussions proceeding smoothly. He had outlined what he had wanted, and on the face of it, they were not much. In the long term, however, whatever he had requested would play a key role in his project. Schenck felt the warmth of the day, carried by the light of the early afternoon. He had left the windows open.\n\nThe Reichskommissar's fingers twisted the receiver's wire. He still felt uneasy. "Medical equipment, for the most part," he said, trying to sound relaxed and laid-back, "radios, binoculars, backpacks, and rations." No guns. "This shouldn't be too difficult, right, Mr. Lansdale? I did not request weaponry."\n\n"You're right, Herr Schenck." Schenck's counterpart sounded calm, almost complacent. "This is not too much for America, but ultimately, the decision does not lay with me. The President and the Agency would decide whether or not to send whatever you need. You understand my position?"\n\n"I do."\n\n"I'll try to put in a word for you, but only if you let me decide the next topic of discussion: the rich mineral deposits of South West Africa, and how the Company seeks to use it for the greater good."\n\nSchenck had little choice. "Understood. See you later, Mr. Lansdale." He did not like Lansdale, but perhaps it was for the best."
ANG.95.a:0 "Что скажут американцы??"


ANG.96.t:0 "Анекдот"
ANG.96.desc:0 "Штирлиц долго смотрел в одну точку, потому в другую.\n\n-"
ANG.96.a:0 "Русская цензура бессмысленна..."
ANG.96.a:0 "Русская цензура бессмысленна..."

ANG.97.t:0 "Осмотр упаковок"
ANG.97.desc:0 "Шенк выпроводил двух своих людей и закрыл дверь. Наконец-то он остался один. Рейхскомиссару требовалось уединение, сказал он им, и это был приказ. Они быстро оставили его в покое, предоставив ему возможность заглянуть в одну из посылок, которые Америка тайно отправила ему. Это была продолговатая зеленая коробка, сделанная из дерева. Ранее двое мужчин внесли это внутрь, но Шенк запретил им смотреть на его содержимое. Распущенные губы потопили корабли. Удовлетворение не было оправданием для того, чтобы ослаблять бдительность.\n\nНа его столе лежало величайшее сокровище, которым он когда-либо обладал. Военный материал американского производства, практически мечта как Хюттига, так и Мюллера. Приоткрыв крышку, он увидел то, что прислали ему американцы. На подстилке из сена - чтобы смягчить доставку, предположил он, - лежали бинокль, аптечка первой помощи в жестяной коробке, компас и пакет MRE. Бинокль сразу же привлек его внимание. Каково это-смотреть на мир через американские линзы? Он поднял его, разбросав в стороны пряди сена, и поднес к глазам.\n\nЧерез окна его кабинета Юго-Запад казался засушливой, дикой страной. Однако при ближайшем рассмотрении обнаружилась красота его природы. Он видел грызунов, львов, антилоп гну и многих других, снующих вокруг, живущих жизнью, лишенной какого-либо представления о грехе и искуплении. Для него самого такой надежды не было. Уже нет. Однако он прошептал холодную, пустую молитву. Он видел это ясно, как день, написанное на стенах его кабинета. Немецкому господству здесь пришел бы конец, так или иначе. Он пожелал, чтобы тот, кто унаследует его владения, обрел покой."
ANG.97.a:0 "Надписи на стене, как всегда, везде и всегда."


ANG.98.t:0 "Американский блюз"
ANG.98.desc:0 ""Just leave them at my desk, please," Schenck said, fatigue straining his voice. Once again, he was flung into a bureaucratic mess, and he had to handle everything. The Americans' rejection of the most uncomplicated request for supplies and support equipment had surprised him. It was something light, something almost trivial. Yet, the United States of America used their proxy to utter a single, world-shattering word: 'No.'\n\nHis men had left him with stacks upon stacks of paper. A calculator lay beside the mess, ready to accompany Schenck into yet another session of overwork. All these negotiations had tired him, and he wished he could go a day without worry or anxiety. The medication helped soften his nerves, at least.\n\nHe recognized that this nervousness and anxiety would never go away. Schenck had gone too far, but if weeks of overwork were all it took to redeem himself and his actions, he would accept it, every time. However, as he looked outside, to his favorite panorama in the world, he felt the sun's low, sleepy gaze alert something in him. He had to do his work and do it quickly. His time was growing shorter by the minute. The hand on the clock shaved a second by every tick. The project must be done."
ANG.98.a:0 "Завтрашний день наступил."


ANG.99.t:0 "Немного плодов за наш труд"
ANG.99.desc:0 "Разрабы опять не порадовали нас локой. Но предположу, что здесь Шенк и его министры наконец получили хоть какую-то отдачу от своих авиационных дел и теперь они все очень рады."
ANG.99.a:0 "Что ж, я тоже рад за них."

ANG.100.t:0 "Большая Просьба"
ANG.100.desc:0 ""So you see, Herr Schenck," Lansdale said, "your territory has large deposits of valuable metals. Material valuable enough that America would be indebted to you, if you grant us special mining rights." First oil, and now metal. The Americans seemed determined to wring out all of Südwestafrika's material wealth. He considered it. His Reichskommissariat was perhaps a minor contribution to the industries of Germany, but if he aroused suspicion, he would not remain where he was for long and remain where he needed to be.\n\n"Mr. Lansdale," he said, masking the nervousness in his voice with a wheeze, "what exact rights do you want? My territory has a lot of metals in it - you'd have to specify which ones you want." Of course, Schenck had to agree to whatever exchange that occurred, but it helped to know one's enemy. It was half the battle won; Hüttig and Müller were unknown factors. Should they learn of his betrayal, they would abandon him in an instant. He had to be careful.\n\n"To tungsten, chromium, and everything you can sell besides. Do not worry, Herr Schenck," Lansdale lowered his tone, "we would pay fairly for it. America never forgets her friends. Give us what we want today, and both the President and the Agency would note your cooperation." Schenck sat back, considering his answer."
ANG.100.a:0 "Передай мне бумаги. Я дам вам ваши права."
ANG.100.b:0 "Я не могу дать тебе то, что ты хочешь."



ANG.101.t:0 "Анекдот"
ANG.101.desc:0 "Штирлиц сидит в кабинете и читает шифровку из Москвы. Неожиданно в кабинет влетает Мюллер, отрывает от донесения кусок страницы и так же стремительно убегает.\n\n"
ANG.101.a:0 "Русская цензура бессмысленна и беспощадна"

ANG.102.t:0 "СОКРУШИТЕЛЬ НЕБЕС! ГУРРЕН ЛАГАНН!!!!"
ANG.102.desc:0 "Не должно ходить, повесив голову, Симон! Видишь бур? Это бур не старейшины - это твой бур! И только твой! И этим самым буром ты, Симон, пронзишь небеса! Не сдаваться, не бежать, не сожалеть! Это наш с Симоном девиз! Где ты видел хотя бы одного человека, который не боится смерти? Но знаешь что, это ничего не меняет! Какие у нас еще варианты? Делаем, потому что хотим это делать! Даже против бесконечной вселенной наша кипящая кровь расплавит все путы! Мы прорвемся сквозь время и пространство! Чтобы отстоять свой путь, чего бы это не стоило! "
ANG.102.a:0 "ВЫ ЗА КОГО НАС ДЕРЖИТЕ!"

ANG.103.t:0 "Смысл крови и костей"
ANG.103.desc:0 ""Are you insane, Herr Schenck?" Lansdale's voice was almost hysterical. "You want me to request the President of the United States to send advisors to train his enemies' armies? I am convinced that you must have taken leave of your mental faculties. There is simply no way, and I say this as an experienced operator, for me to persuade the Agency to do this. I am sorry but I must cut this conference shor-"\n\n"Please wait, Mr. Lansdale," Schenck said, "would you not please at least try, on my account? My Reichskommissariat has one thing to offer: its greatest treasure and most prized possession. Listen, Mr. Lansdale. You would not lose anything by trying, wouldn't you? Just ask." At the outset of his career in German aviation, Schenck never expected to ask for favors from an American political operator. Yet, here he was, consorting with traitors to his Fatherland.\n\n"Fine," Lansdale said, his tone curt, "have it your way. I should warn you that I shall put it to the Agency, and therefore the President, in the bluntest way possible. I apologize, Herr Schenck, but I am as loyal to my country as you are yours." The line cut. It was the riskiest gamble that Schenck had taken. Perhaps it would pay off. Perhaps it would not."
ANG.103.a:0 "Только время покажет."



ANG.104.t:0 "Грандиозная речь"
ANG.104.desc:0 "Attention, entire world! Hear my proclamation: I am Lelouch vi Britannia, Emperor of the Holy Britannian Empire and your only ruler! Schneizel has surrendered to me: as a result of this, I am now in control of both the Damocles and the FLEIJA weapons, and even the Black Knights no longer possess the strength to oppose me now! If anyone dares to oppose my supreme authority, they shall know the devastating power of the FLEIJAs. Those who could oppose my military rule no longer exist! Yes, from this day, from this moment forward, the world belongs to me! Lelouch vi Britannia commands you: Obey me, subjects!"
ANG.104.a:0 "OBEY ME, WORLD!"
ANG.104.b:0 "Почему тут так много пустых ивентов?"

ANG.105.t:0 "Вот таких кадров тебе нарисовали"
ANG.105.desc:0 "Случилось немыслимое. Американцы всё-таки предоставили нам людишек для решения делишек в нашем любимом Рейхскомиссариате. Стол Шенка прямо переливался цветами флага ЛГБТ от великого разнообразия лежащих на нём разноцветных папок, содержащих всю необходимую информацию о тех, кто будет помогать Шенку в нелёгком занятии, а именно укреплении и переобучении армии. В связи с этим настроение Шенка приподнялось, впервые за долгое время и пока заполнял рекомендации, тихо напевал разные песенки. А в это время наёмники готовятся к отправке к нему в Рейхскомиссариат, чтобы вдальнейшем тренировать армию Шенка.\n\nВо всяком случае, это же американцы. И поэтому вся бумажная работа по принятию наёмников ляжет сами знаете на кого. Мюллер и Хюттиг об этом и не догадываются. Возможно они даже оценят его потуги создать мощную и хорошо обученную армию. Они вовсе думают, что Шенк является разменной монетой в распрях между Рейхом и США, да и вообще, они незаинтересованы в развитии такого амбициозного проекта. О, как они ошибаются.\n\nЭто было знаменательное событие. Мгла, нависшая над Рейхскомиссариатом и самим Шенком начала потихоньку рассеиваться. Лучи надежды наконец начали разрезать многолетнюю тьму, нависшую над бренной землёй. Да, это лишь лёгкая эйфория и хаос может вернуться, но сейчас Шенк наслаждался этими моментами. Что было когда-то безумным замыслом, становилось реальностью."
ANG.105.a:0 "На один шаг ближе к успеху."


ANG.106.t:0 "Отбор"
ANG.106.desc:0 "Последние несколько недель были довольно парадоксальными для Шенка. Безумно, но довольно банально. Как будто американцы вовсе и не хотели ему помогать, но тем не менее он всё это время не вылезая из офиса работал с документами. Он ужасно нелюбил сие. Но с другой стороны, для воплощения проекта в жизнь нужно было, чтобы всё держалось в тайне. Да на то он и Рейхскомиссар, чтобы заниматься этой рутиной. За это время он даже никого не уволил и не садил за эту работу. Он должен всё сделать сам. Его руки тряслись, мурашки от холодных ночей саванны ползли по спине, но он не прекращал работать.\n\nСейчас он приступил к чтению очередного длинного списка солдат для отбора. Американцы, как и ожидалось, не захотели отправлять сюда советников. Во всяком случае, Ландсейл, в отличие от Шенка был опытным дипломатом. Нужно было слушать американца. Во всяком случае, у Шенка был запасной план. Он попросит пилотов немного скорректировать курс самолёта, дабы прибыть на переговоры вовремя, но сие вряд ли что-то изменит.\n\nЗавтра он встретится со своим верным войском и самым опытным вручит медали. Если была на то причина, он американских офицеров бы заменил на своих. Да, те были далеки от идеала, но что тут поделать? Шенку уже хотелось, чтобы это всё наконец закончилось."
ANG.106.a:0 "Могло быть и лучше"


ANG.107.t:0 "Сердце Африки"
ANG.107.desc:0 "Ну не легкие же..."
ANG.107.a:0 "Отправить им."

ANG.108.t:0 "Милый захват"
ANG.108.desc:0 ""Surely you jest, Herr Lansdale?" Schenck closed his eyes. He loathed the phone talks with his new 'best friend.'\n\nLansdale's lightly accented German picked up. "I do not joke, Herr Schenck. The cost of our continued interactions in the region necessitate profound guarantees."\n\nSchenck closed his eyes. Opened them again. The Americans had him by the balls. Negotiating high treason was not something he had much experience in. Focus. He had to stay composed.\n\n"Back of the envelope calculations show you require twenty five percent of Angolan industrial output, more than forty percent of critical steel production-"\n\n"We do not make these requests lightly, nor do we aim to waste your time, Herr Schenck. Our continued partnership is of great risk to the American nation, and to the career of several of our men in the African continent. Our lawyers can spin up another web of consortiums and private interests to obscure the transfer. If you'd like, some money can be kicked back to you personally."\n\nDespite the desperate situation, the Reichskommissar smiled. Personal payment? The Americans still imagined him a corrupt traitor. That was good. Misdirection was the only lifeline he had left. He stepped away from his desk and walked to the window. How he longed to be in the skies again."
ANG.108.a:0 "А это проще, чем я думал."
ANG.108.b:0 "Ещё чего. Пошли они с уступками."


ANG.109.t:0 "Положительный ответ"
ANG.109.desc:0 "Мы согласны, ура!"
ANG.109.a:0 "Ок."

ANG.110.t:0 "Неожиданный отказ"
ANG.110.desc:0 "Эти дураки думали, что мы согласимся на это? Ну уж нет!"
ANG.110.a:0 "Ок."

ANG.63.t:0 "Замысел раскрыт"
ANG.63.desc:0 ""I'm sorry, Herr Schenck, you want what?" exclaimed the familiar voice from the speaker as the Reichskommissar tapped his foot.\n\nTo the telephone Schenck whispered, "Mr. Lansdale, you have heard my request. The Southwest African Gulf Oil and Aviation Company must provide certain guarantees for our... constituents within the area." Schenck wondered if what he felt was either a modicum of satisfaction or mere heat from anxiety. "Südwestafrika has complied with our terms so far; however, guarantees for Südwestafrika are not what I want. I must ask that the company extend such to Angola instead."\n\nMoments of breathing, before Lansdale finally spoke. "The secret... project... that you've mentioned, Herr Schenck?" The Reichskommissar answered with silence. Buzzing noise plunged doubt, worry and anxiety deep into his mind.\n\n"The company had not expected this..." the agent paused, as if in thought, "deviation, from our contract. Not necessarily out of our reach, mind, nor the President's. But be forewarned: there will be repercussions. Ones neither you nor we are prepared to handle. We'll keep in touch soon, Herr Schenck."\n\n"I hope so," Schenck replied to eardrum-splitting static. The Reichskommissar stepped away from his desk, littered with paperwork from the past few deals, and turned towards the savannah beyond his office window. Hüttig and Müller hid just behind the horizon, true. But all he saw then were Angolans' faces, spread out like a happy mosaic against the blue Windhoek sky."
ANG.63.a:0 "Мы можем только надеяться..."


ANG.64.t:0 "Самая странная просьба"
ANG.64.desc:0 "Они хотят ЧТО?!"
ANG.64.a:0 "Мы поддержим Анголу."
ANG.64.b:0 "У нас нет никакого интереса к Анголе."

ANG.65.t:0 "Святость и безопасность"
ANG.65.desc:0 "Вольфганг Шенк сидел в изнеможении и просматривал раз за разом различные подписи, записи, которых было предостаточно в огромном количестве документов. Эти документы, как чёртова гидра, отрубишь одну голову, на её месте ещё десять вырастут. По крайней мере, эти кропотливые черкания ручкой прервались неожиданным стуком в дверь. "Reichskommissar, sir," he stuttered, proffering the nondescript package, "the message you told me to swipe from the mailbox before anyone."\n\n"Give it here Wilhelm," Schenck burst out, tearing it from the boy's hands before shooing him off. Ripping a side open, he unfolded the letter that flew out and read its contents as he sat. Schenck's mind whirred to a million emotions an hour while his eyes scanned its writ from top to bottom, then again, and again. Lansdale had done it.\n\n"In accordance with our previous correspondence, the United States government shall guarantee the independence of the new nation of Angola," the letter wrote simply. He could have acted as any other man when they pull off a plan as dangerous as this. But Schenck was no man. Not after all that he had done. This was no victory for the Nazis' ace pilot, complicit in their designs to corrupt the world into their image. Redemption had fled before the tall shadows looming just out of sight and mind: titans reminding Dante of his sins in Hell.\n\nSchenck locked the treasonous letter away in a desk drawer, alongside another fully loaded pistol like the one in his holster. He knew danger lurked from the continent's every nook and cranny; however, how could he not appreciate its greatness in this awful, cruel world?"
ANG.65.a:0 "Изгой на Родине и за её пределами."



ANG.66.t:0 "Небольшое поражение"
ANG.66.desc:0 "Рейхскомиссар Вольфганг Шенк продолжил бродить туда-сюда по кабинету, с ума сходя от палящего африканского солнца, проникающего в окна, которые в тандеме образовывали жуткие тени демонов, которые, казалось глубоко забрались в и так израненную душу Шенка. Он ловил нехилые флешбеки. Перед его глазами стояли те, кого он убил. Он думал о том, что участвовал в строительстве той системы, основанной на рабстве и варварстве, в которой погряз этот бренный новый мир. Тем не менее, он судорожно открыл ящик, достал таблетки, отправил в их рот и запил стаканом горячей воды.\n\nПосле того, как дед принял таблетки, разум прояснился и в него начал прорываться текст доклада, который с утра уже лежал на его столе. Скоросшиватель содержал в себе бумаги, содержащие важные сведения, где красным по белому выделялось, что "United States' inability to afford such a crisis," "other means of support in the program," and, the most harrowing of all for Schenck, "No." Desperate, he tried to find a way out of the disappointment and darkness that had consumed him; yet, wherever he turned, he simply found greater points of sadness.\n\nTrying to find relief, Schenck opened the one drawer he hadn't opened in months, the one containing the beautiful jeweled necklace that Angolan woman had worn. The one whose body he found in the dirt road of her village, torn to shreds by one of his air squadrons. Walking in his office, he looked at the necklace, studying it for all of its beauty, representing Angola itself.\n\nSchenck began to assault the wall of his office, punching it over and over with the fist clutching the necklace. Once his knuckles were bruised and bloodied, he opened his palm, looking at the dripping blood. He would have to bleed more for the Angolans, especially if the Americans would not help him."
ANG.66.a:0 "Свободное государство всё же родится из этой крови."


ANG.67.t:0 "Начало конца"
ANG.67.desc:0 ""Have you gotten the document, Reichskommissar?" asked the American on the other end. "I believe it has the terms we agreed upon for the deal."\n\n"I have, Herr Lansdale. I'm very happy we closed this deal," said Schenck. In truth, he wasn't really happy. At least not as much as he should have been. "It has been a pleasure doing business with you," he said, lying again.\n\n"That's good to hear," said Lansdale, probably doubting the last part of Schenck's statement. "However, we would like to move on to the particulars of this arrangement. We would like to know if the Southwest African Gulf Oil Company would be able to work with some more minor, local groups that we could subcontract to help us operate in the region. Do you have anybody in mind? Anyone who might be able to work with us?"\n\nSchenck smiled. "I know a group of individuals who might be able to work with you, Herr Lansdale. I will inform one Jonas Savimbi to expect a call from you shortly. I'm sure he will be pleased to discuss your plans for development."\n\n"I'm sure he would, Reichskommissar. We can work with you two to develop a plan for the future of Südwestafrika. We can attend to this matter now that we have a deal in place.""
ANG.67.a:0 "А теперь, ребята, мы перенесёмся в будущее..."


ANG.68.t:0 "Конец пути"
ANG.68.desc:0 "АААААААААА, НЕГРЫЫЫЫЫ!"
ANG.68.a:0 "Мы должны начать наши операции в Африке."

ANG.200.t:0 "Всё больше Ангольцев присоединяются к борьбе!"
ANG.200.desc:0 "Война в самом разгаре. Реками льётся кровь немецких и ангольских солдат. Повсюду слышатся истории о подвигах, храбрости и самопожертвовании, совершённых нашими солдатами.\n\nНесмотря на мясорубку, которая здесь творилась, ангольцы вдохновлялись сказаниями и организовывали отряды смертников. Спустя десятилетия страданий и унижений, они нашли в себе силы подняться в смертный бой. Те, кто головы сложили на линии фронта, сражались за свободу нашего народа, а когда-то сражались, чтобы держать нас в подчинении. Более благородного дела, чем освобождение не знает история нашего народа.\n\nВсё больше дурачков, вдохновлённые задвиганием про Родину, присоединяются к борьбе, так как они решили стать героями. Военкоматы прямо кишели потенциальным мясом, желающим взять оружие и умереть за свободу от оков поработителей. Среди новобранцов находились и ветераны, которые вернулись на фронт, дабы оказывать всяческую помощь в обучении нового поколения пушечного мяса."
ANG.200.a:0 "Добро пожаловать в ад!"

ANG.201.t:0 "Обнаружены немецкие танки!"
ANG.201.desc:0 "Так много сооружений было заброшено, после того, как нацистский режим пал. Административные помещения опустели. Склады были заперты и заброшены. Аэродромы были эвакуированы. Где раньше господствовали фашисты, теперь господствуют песок и гной.\n\nС внезапным началом войны, различные группировки всё же не хотели соваться в старые здания и заброшенные склады. Всё оставалось на своём месте, до последнего камушка. Тем не менее, по различным слухам и донесениям, один из них всё же скрывал под собой нехилый такой тайник с оружием.\n\nТем не менее небольшая группа молодых парней, ищущих приключений на свои задницы всё же решились вломиться на один из заброшенных немецких армейских складов. Там хранились ни какие-то винтовки или запылившаяся провизия, там были самые настоящие танки. Они стояли борт к борту, немцы их засунули так много, что ими вполне можно было вооружить целый батальон. Нужно немедленно сообщить о находке своим, пока о танках ещё кто-то не прознал. Ведь это всё-таки был склад с брошенными, хотя и не полностью оснащёнными немецкими танками.\n\nХотя модели вундервафлей немного устарели, если их сравнивать с теми, что ездят сейчас, но сей факт всё же не отменял их огромную ценность для наших подразделений. Мы всё же будем их использовать на полях сражений. Для начала мы их переправили в более укромное место, где в ближайшее время подготовим их к бою."
ANG.201.a:0 "Отлично!"

ANG.202.t:0 "Немецкое сопротивление атакует лагерь!"
ANG.202.desc:0 "Даже когда нацисты по быстренькому ретировались с нашей земли и их режим пал, они всё же остались нашей непосредственной угрозой. Даже в изгнании они умудряются строить козни нашему тихому мирному ангольскому народу! Они грабят наши деревни! Они ломают наши дороги! Они пользуются нашим страхом, который они десятилетия на нас нагоняли.\n\nПрошлой ночью, когда наши бойцы разбили лагерь неподалёку от линии фронта, по ним внезапно был открыт огонь. Нет, это точно не были подразделения Центральафрики или Остафрики, так как на фронте было пока затишье.\n\nАтакующие открыли огонь по лагерю, где мирно спали наши солдаты. Первыми пали ночные часовые. Партизаны пытались прорваться к сему месту и начать обстрел с новой позиции.\n\nНаши солдаты проснулись от грохота выстрелов и взрывов. Некоторое время спустя, палатки закидали гранатами. Ручные гранаты выпускали из себя множество смертоносной шрапнели, убивающей всех, кого встретит на пути. В уцелевших палатках солдаты всё же взяли винтовки и выскочили на улицу, в чём мать родила, так как ни у кого не было времени, чтобы одеться.\n\nПосреди взрывов и криков, наши бойцы всё же нашли в себе силы и отправили на тот свет многих террористов, тем самым обратив тех в бегство. Враг был повержен, а ангольцы потеряли убитыми более дюжины солдат. \n\nПоверженные враги были в основном одеты, как гражданские, а некоторые были одеты в старую военную форму. Опознать среди них нацистов помогла обычная свастика на наручных повязках. Эти нацистские ублюдки посмели напасть на нас. Их многочисленные единомышленники ведут против нас партизанскую войну. Позор тем нашим братьям из Центральафрики и Остафрики, что посмели вонзить нам нож в спину, якобы делая сие ради свободы. Они не достойны ничего, кроме порицания."
ANG.202.a:0 "Колонизаторы всё ещё остаются занозами в наших задницах."

ANG.203.t:0 "Враг у ворот, предатели за спиною"
ANG.203.desc:0 "Наши храбрые солдаты сражаются на фронтах и не дают пройти врагам, жаждущим отобрать свободу, за которую уже и так заплачено немало крови. Наши бойцы сражаются с полной уверенностью, что завтра страна не падёт в междоусобицах. Наши бойцы сражаются, полностью осознавая, что через какое-то время вернутся по домам с победой.\n\nИ сии суждения могут быть недалеки от правды.\n\nНо увы, как и в любой другой стране, в нашей имеются некоторые разногласия между политическими течениями по поводу дальнейшего положения дел в стране. Да, вы всё правильно поняли, в Анголе, а именно в её столице, Луанде уже успели сформировать первое правительство, члены которого уже успели стать непримиримыми врагами. Вражда начала проявляться на почве грядущего политического устройства Анголы, недавно освободившейся от гнёта немецкой оккупации. Также есть вопросы по поводу непосредственного ведения войны. Каждый из членов правительства прекрасно понимает, что победа на внутренней политической арене поможет сорвать большой куш для дальнейших свершений, ибо наше новоиспечённое государство- это земля величайших возможностей для негодяев разной степени испорченности.\n\nРазногласия в правительстве иногда доходили до такого, что представители различных фракций, представленных там, начинали в открытую драться стенка на стенку. Члены менее амбициозных фракций наблюдали за сиим в полнейшем шоке. Интересно, как мы умудряемся не проиграть войну нацистам, если у нас в собственном руководстве творится анархия?"
ANG.203.a:0 "Наши ссоры могут привести к нашей гибели!"

ANG.204.t:0 "Факел свободы"
ANG.204.desc:0 "Абиллио лёг на спину. Ему было противно лежать прямо на грязи, но в тоже время и как-то мягко. Он приподнял руку и струйка тёмно-бордовой крови потекла по запястью и предплечью, а затем капала на землю. Он осознавал, что стоило всё-таки подняться и пойти поискать врача, пока он мог сие сделать. Но он хотел только лежать и вспоминать былое.\n\nОн закрыл глаза и лёг поудобнее, пока кровь всё также капала на землю, а его сознание уходило куда-то далеко. Он бредил родной деревней с маленькими домишками, сделанными из чего попало, где крышей служила обычная солома. Он вспоминал, как побывал в одном из административных зданий немецких колонистов. Он поразился их навороченности. А тем временем, разум Абиллио мутнел всё больше, от воспоминания о том, как на горизонте, на одном из домов в колониальном стиле развевался флаг Зюдвестафрики, затем повстанцы сорвали его и сожгли. Сие действо сильно вдохновило Биллио и он решил также пойти на фронт и бороться против угнетателей своего народа до последней капли крови. Он вспомнил то самое тяжёлое прощание с роднёй перед уходом на фронт. Перед уходом он пообещал, что вернётся и обязательно героем. Будут ли они ненавидеть его, если он не сдержит слово? Его мысли на мгновение прервались и слеза потекла по щеке, а затем в горле снова начали сопеть комья воспоминаний.\n\nОн вспомнил те холодные ночи в лагере, те ночи, когда он стоял часовым, как мечтал уже наконец вернуться домой, как страшно было ему пасть от вражеской пули. Он вспомнил, зачем пошёл воевать. Абиллио никогда бы не взялся за оружие, если бы не тот кошмар, что испытывали члены его и других семей во время немецкой оккупации.\n\nЗатем пошли более свежие воспоминания о нападении немцев на его лагерь, как их полчища шли на его сослуживцев из темноты, расстреливая каждого беззащитного ангольца на своём пути. Как эти сволочи закидывали палатки гранатами, где было полным-полно едва проснувшихся бойцов. Он вспомнил один из ярчайших моментов своей жизни, как храбро встал с постели и открыл ответный огонь по нападавшим, прикрывая отступающих товарищей. Будет ли семья гордиться хотя бы этим? И тем самым его сознание вернулось на место. Конечно же им будут гордиться, он в был абсолютно уверен в этом. Как же долго они боролись за свободу народа, они многим жертвовали. Абиллио тоже рисковал жизнью. Его мысли становились всё более размытыми, голова сильно кружилась. Теперь ему точно нужно было отдохнуть."
ANG.204.a:0 "Сладких снов тебе, солдат."

ANG.205.t:0 "Прибыло американское оружие"
ANG.205.desc:0 "После длительных переговоров, власти Соединённых Штатов решили нам прислать оружие, дабы наши бойцы смогли бороться против войск Щита. Они согласны предоставить нам военную помощь в виде огромного количества комплектов стрелкового вооружения, а также такого же количества боеприпасов.\n\nСамолёты с ценным грузом уже на всех парах летят на наш берег. Несколько из них уже успели приземлиться у нас. Сразу же стал ясен настоящий масштаб американской помощи, он был просто огромен.\n\nЯщик за ящиком с оружием выгружались из самолётов в наши грузовики и те уже отправлялись на склады материально-технического обеспечения. В коробках в общей сложности содержались тысячи карабинов М14 и М1, а также десятки тысяч патронов.\n\nДа, это оружие давно списано по американским стандартам и не совсем легально сюда переправлялось, но для наших воинов сие было слишком уж щедро. После того, как мы рассортируем винтовки и убедимся, что они работоспособны, их уже можно с полной уверенностью передавать нашим храбрым воинам, что днём и ночью борются против немецких угнетателей."
ANG.205.a:0 "Спасибо, друзья."

ANG.206.t:0 "Прибыло американское дополнительное оснащение"
ANG.206.desc:0 "После длительных переговоров, власти Соединённых Штатов решили нам прислать оружие, дабы наши бойцы смогли бороться против войск Щита. Они согласны предоставить нам военную помощь в виде дополнительного оснащения.\n\nЧерез какое-то время в порт Луанды прибудут первые корабли с гуманитарной помощью, где примерно за день их содержимое разгрузят. Поставки по некоторым данным будут на столько масштабными, что если о них узнают местные или американские логисты, то без сомнения они будут истекать слюной от зависти. Да, именно так, ибо в программу поставок входит хренова туча медикаментов, что вся ангольская армия может помереть от передоза. Несколько дней потребуется, чтобы всё содержимое контейнеров переправить по складам, находящимся в центральных районах нашей страны, где ресурсы приготовят к дальнейшему использованию.n\nПри помощи таких щедрых поставок от американцев, мы сможем ещё долго кошмарить наших врагов. Наши роты поддержки не будут ни в чём нуждаться."
ANG.206.a:0 "Спасибо, друзья."

ANG.207.t:0 "Америка прислала военных советников"
ANG.207.desc:0 "После длительных переговоров, власти Соединённых Штатов решили нам прислать оружие, дабы наши бойцы смогли бороться против войск Щита. Они указали, что через несколько дней к нам прибудут старшие военные офицеры, уже проявившие себя на полях сражений, также они будут оказывать нашим воинам непосильную помощь в ведении боевых действий.\n\nПассажирский самолёт соприкоснулся со взлётно-посадочной полосой аэропорта города Луанды, находившегося неподалёку от исторического центра столицы Анголы. Самолёт летел в сопровождении двух истребителей, которые сразу ретировались в обратном направлении, как только самолёт приземлился. Навстречу самолёту вышел генерал-майор в сопровождении двух полковников, а также вспомогательного персонала.\n\nАмериканские консультанта зря времени не теряли и создали оперативный штаб в помещениях, предоставленных им местными властями в центре Луанды. Через пару дней, штаб был окончательно подготовлен к работе, вспомогательный персонал начал усердно работать на печатных машинках. Тем временем офицеры уже начали встречу с местными властями и военными, между делом делая заметки и оценивая ситуацию. Вскоре американцы будут полностью готовы к консультированию наших военных для дальнейшего ведения боевых действий против Щита."
ANG.207.a:0 "Никто так не владеет военным мастерством также, как и они."

ANG.208.t:0 "Пой, революция!"
ANG.208.desc:0 "Рейхскомиссар Шенк и его подчинённые делали всё, что в их силах, чтобы скрыть усилия в попытках заслужить свободу. Но, к сожалению, сложно было что-то скрыть от пытливых взглядов Мюллера и Хюттига.\n\nДостаточно было одного лазутчика, чтобы все тайны просочились наружу. Если он под давлением и обещанием прощения расколется, то пиши пропало.\n\nНе пройдёт и часа, как показания будут успешно выбиты, а СС Хюттига или наёмники Мюллера уже на всех парах полетят в Виндхук, дабы набить мордашку предателю Шенку. Тем не менее, сие уже случилось и вторжение в Зюдвестафрику подтвердилось. Шенк это уже осознавал и если он ничего не предпримет, то его будет ждать мягкая петелька.\n\nТелефоны неустанно трезвонили, раздавались приказы. Настало время для освобождения Анголы, но Шенка не оказалось на месте, дабы возглавить эту борьбу.\n\nСилы СС первыми вошли в Виндхук, но было слишком поздно. Как только те вошли в город, самолёт с Рейхскомиссаром был уже далеко в небе и имел серьёзную поддержку из истребителей. ССовцы времени зря не теряли и поехали по правительственным учреждениям, ловить тех, кто когда-то сотрудничал с Шенком. Но не тут-то было, по ССовцам тут же открыли огонь. Они были окружены местными колониальными подразделениями, на данный момент сражающимися под знамёнами свободной Анголы.\n\nРеволюция началась! Народы Анголы, поднимайтесь на борьбу с нацистами! Победа будет за нами!"
ANG.208.a:0 "Готовы вы или нет, но они пришли."

ANG.209.t:0 "Мечта сбылась"
ANG.209.desc:0 "Бомбардировщик, неотличимый от других своих Зюдафриканских собратьев, полностью готов уничтожать всех тех, кому не посчастливилось оказаться в его тени. Пилот и его помощник уже идут к нему, дабы в дальнейшем поразить все цели и с победой вернуться на Фатерлянд.\n\nНо нет, никакого хэппи энда. На самом деле, это были Вольфганг Шенк и Жонаш Савимби и идут они уже к обычному пассажирскому самолёту, чтобы покинуть эти земли. Даже сейчас Жонаш не мог понять того, кто идёт рядом с ним, потрясающий пилот, чувствительный к воздушным ямам, местами даже сентиментальный, но местами ему не нравилась идея бегства Шенка.\n\n"I suppose there's not much else to say."\nSavimbi shakes his head. "No, there isn't. A lot of things to do still. Safe travels."\n"Of course." Schenck nods. "Good luck."\n\nThe German extends a hand. The Angolan shakes it with a small smile, eyes intense and eager. Without another word, Schenck boards the plane and adjusts his cockpit's controls. Air tower bursts the go ahead while he dons his goggles and checks the panels. The engines sputter to life and he prepares for takeoff.\n\nSchenck's hands throttle the lever to take off like he has had so many times before. This experience felt different somehow. His gloves creased a smile as the landing gear parted with the Earth. All those sleepless nights, those endless worries, his countless attempts at misdirection and subterfuge... were they worth it? His answer comes deep from his belly: a strange, unfamiliar sound."
ANG.209.a:0 "Мы свободны."

ANG.210.t:0 "Добрый похититель"
ANG.210.desc:0 "Несмотря на его строгую подготовку и богатый опыт, никакая компетентность и уверенность не могли бы помочь гауптману Каспару Сейфриду противостоять сигналам тревоги в кабине, а также индикаторам на его панели, вышедшим из строя.\n\nСамолет продолжал издавать свои жуткие звуки по мере того, как поля становились все ближе. Каспар лихорадочно искал самое ровное поле, какое только мог найти, и заметил его. Высотомер тикал, как обратный секундомер, когда Каспар поднял нос и приготовился к посадке. С громким стуком сталь встретилась с почвой и кустарником. Удар был не более чем размытым пятном в памяти пилота.\n\nСледующие часы или дни, Каспар не мог сказать - прошли в состоянии лихорадочных сновидений и угасающего сознания. Некоторое время спустя он пришел в себя.\n\nОн проснулся в кромешной тьме. Маленькие точечки света освещали комнату сверху. Его голова раскололась от боли, когда он попытался сесть, затем его правую ногу пронзила острая боль. Каспар взревел, вынужденный агонией снова лечь на койку.\n\nС потолка донеслись голоса, словно испуганные криком Каспара. Его уши улавливали слова с чужого, смутно знакомого языка. В одно мгновение люк со скрипом открылся, и в камеру проник ослепительный свет. В конце концов глаза пилота привыкли к яркому свету, впервые показавшему каменные стены подвала. Затем к его порванный, окровавленный летный костюм с штаниной, застегнутой между двумя шинами, и рулонами бинтов от бедра до подошвы.\n\nПомимо света, в открытом люке также был обнаружен старик в синем комбинезоне и соломенной шляпе, на морщинах его лица было написано беспокойство. "Shhh, Amerikaans!" hushed the man, as he held a hand over Kaspar's mouth. The pilot did not speak a lick of- Afrikaans, recognized his addled mind, but some gestures crossed language without a translator.\n\nHe was no captive. He was a refugee under Boer farmer's care, and he was behind enemy lines."
ANG.210.a:0 ""My life is in your hands.""

ANG.211.t:0 "Буревестник"
ANG.211.desc:0 ""How does the engine look?"\n\nA beat. "All readings look good on my end."\n\n"Copy that. Keep an eye out on the heat. Old bird's not built for an engine this powerful and I'm still not sure the new coolant system's up to task."\n\n"Will do. Am I cleared for takeoff?"\n\nThe tower sighed. "I guess it's now or never. You're clear."\n\nAmong the last few joys in Wolfgang Schenck's life is performing feats of aerial daring with his beautiful planes. While his position as Reichskommissar has (mostly) put an end to his more outlandish maneuvers, living vicariously through his more foolhardy pilots remains a frequent option. Like today, where he has left his office for the airstrip, and where a young pilot and his technician have refitted a surplus Messerschmitt 262 with a new engine. Ambitious, the young men aspired to break the Schwalbe's standing speed record of 900 kmh.\n\nSensible Reichskommissars would put an end to this potentially disastrous chicanery, maybe hand the culprits to a tribunal for property damage and tomfoolery. Wolfgang Schenck watches eagerly from the hangar as the two men run down one last systems check over the radio. The air behind the engine's exhaust wavers against the heat as its lively whine grows from silent to eardrum-bursting loud. In just as fast the 262 lurches into motion, streaking down the runway before rising to the skies above Windhoek. Where it belongs.\n\n"650 kmh, 700, 750- 800! I've hit 800!"\n\nBoth technician and Reichskommissar stare mirthfully as the old jet soars through the air faster than most Schwalbe can and should. For just a brief moment in the old pilot's eyes, Schenck saw himself in that cockpit. Up in the skies, flying away from all the misery shackling him to Südwestafrika's sands. Flying so fast no one can ever catch him."
ANG.211.a:0 ""Why must I always return?""

ANG.212.t:0 "Рынки Капелонго"
ANG.212.desc:0 "Солнце уже час как поднялось над горизонтом, а на улицах Капелонго уже суетятся люди.\n\nСо вчерашнего дня караваны повозок и повозок-даже спасенные грузовики тут и там-стекались на городскую площадь на рынок Капелонго, который проводится два раза в месяц. Там хороший день означал легкую жизнь; плохой день означал две недели голода. Связки бананов и кукурузы, даже такие предметы роскоши, как кофе, выгружаются в ларьках, выстроившихся вдоль центрального двора. Местные ремесла, такие как корзины ручной работы и ювелирные изделия, продаются вместе с причудливыми фонариками из других мест. Пистолеты и патроны лежали на стеллажах у торговца оружием и на обычном месте Никона, но старик зарабатывал больше, ремонтируя старые, неиспользуемые винтовки охраны Капелонго.\n\nТолпы собираются, когда открываются ларьки, но среди жуткой тишины площади не происходит никаких продаж. Вместо этого все подняли головы к горизонту, ожидая сигнала.\n\nСлабый гул, доносящийся с севера, сначала больше вибрации, чем звука. Низкое ворчание когда - то вызывало у Капелонго страх, но теперь оно вызывало предвкушение. Грохот перерастает в гром и в оглушительный рев. В большинстве дней рассеянные облака скрывали этот грохот от людей внизу, но сегодня небо было ясным и ярко-голубым. По толпе пробегает болтовня, и пальцы тычут вверх. Там-всего лишь булавочные уколы на фоне голубого неба, но безошибочно там-летят на юг дюжина черных пятен. Никто не знает, что это за громовые птицы и почему они каждый вечер совершают свои небесные полеты на север, а каждое утро возвращаются на юг. Однако с момента их появления стало традицией не начинать рабочий день, пока они не прогремят свой пропуск.\n\nРынок затаивает дыхание, пока над головой разносятся раскаты грома, превращающиеся в скопление облаков. Когда черное сливается с белым, грохот стихает, и возвращается тишина.\n\nКапелонго снова обращает свое внимание на землю и друг на друга. Теперь начинается торг."
ANG.212.a:0 "Есть дела, которые нужно закончить."

ANG.213.t:0 "Наш лучший импорт"
ANG.213.desc:0 "В Виндхуке уже почти полдень, и на трибунах собралась небольшая толпа. Продавцы ходят по лестнице, продавая прохладительные напитки. Те зрители, которые не могут позволить себе место на стропилах, вместо этого заполнили края поля. Первые ряды занимают различные белые жители, в основном немцы из полицейского управления Виндхука, которые приехали в рамках программы отдыха, спонсируемой рейхскомиссариатом. Воздух гудел от возбужденной болтовни о том, что будет дальше.\n\nВо-первых, диктор приветствует зрителей на их скромном стадионе. Затем он представляет имена, должности и номера Синих Парней из Свакомпунда-сегодняшней выездной команды-когда они выбегают на поле. Несколько разрозненных свистков соответствуют немногочисленным возгласам тех преданных болельщиков, которые пришли посмотреть матч. Ни то, ни другое не сравнится с ревом, который слышат африканские Звезды, когда они сами выходят на сцену.\n\nСудья дает свисток, и игра начинается. Толпа ликует, скандирует и поет. Они восхваляют бога, проходящего мимо их собственной команды, и бросают оскорбления в адрес другой. Местные жители, сражающиеся на поле, не профессионалы, а только энтузиасты. Но решимость, которую они демонстрировали при каждом спринте и ударе, по мнению некоторых немцев, ничуть не уступает решительности любой звезды европейской премьер-лиги. С небольшим обучением...\n\nНа пятнадцатой минуте форвард "
ANG.213.a:0 "Мы начали здесь что-то поистине фантастическое."


ANG.214.t:0 "Брошенный на произвол судьбы"
ANG.214.desc:0 "Прошло шесть дней с тех пор, как его батальон был отправлен в пустыню с задачей разгромить южноафриканские позиции вдоль Оранжевой реки. И все шло гладко, пока гребаные американцы не отрезали их возле Лутцберга. Теперь они застряли между холмами, оживленными звуками артиллерийского огня с одной стороны, и рекой, окаймленной сожженными полями, с другой. Рецепт уничтожения.\n\nЗа эти шесть дней Виндхук не прислал ни медикамента, ни ящика с припасами. Кончилась еда, кончилась вода, кончились патроны, и забудьте о лекарствах. Импровизированное укрытие прямо рядом с командирской палаткой Эрнста выло и рыдало день и ночь. Джозеф, Каспар, Конрад. Плачут по своим матерям, по своим семьям. И ни малейшего намека от Высшего командования, эти никчемные, беспомощные, жалкие маленькие кусочки дерьма!\n\nКак, черт возьми, они это допустили?!"
ANG.214.a:0 ""Are you listening, Schenck?! Answer me you bastard!""


ANG.215.t:0 "Тела на мосту"
ANG.215.desc:0 ""...three were found on the Catumbela River bridge, with an additional two underneath discovered after an extensive search..."\n\n"...number of fingers were severed..."\n\n"...bayonets were likely used..."\n\n"...believed that the mandibles were torn out before death..."\n\n"...likely the work of a nearby guerrilla organization under surveillance by the city garrison..."\n\nSchenck's palm slams against the manila folder. Once, twice, three times. A group of settlers, just some shopkeepers and clerks, found butchered in Catumbela. It wasn't the first time the city's name had come across his desk. His office had sent a shipment of arms there just last month, for classified recipients. A truck full of rifles, bullets, grenades, and even some well-made German knives. All part of the constant game that every Reichskommissar had to play with their territory's inevitable resistance groups. And now... now...\n\nHe can't take this. His gut roiling, his heart pounding, Schenck storms out of his office. Out of the building. He hastens to the nearest staff car and strikes a fist against the hood, startling its young chauffeur.\n\n"Airstrip. Now.""
ANG.215.a:0 ""I must clear my head.""

ANG.216.t:0 "Особый день"
ANG.216.desc:0 "Сегодня исполнилось 500 тонн боеприпасов, сброшенных на вероломную Южную Африку с начала войны. Майор Лукас подумал, что такая важная веха заслуживает небольшого веселья.\n\n"Sahib, is it ready?" he asked his squadron's chief technician.\n\n"Right here sir," the native replied carting their special bomb: a toilet with aerodynamic fins stuck on either side, like a pelican with fish flaps for wings. Unfortunately - or fortunately, the toilet shone a clean white under the Namibian morning sun.\n\n"Good thing we listened to you at least," he hollered over the cockpit, "else Command would've tanned our hides for planning biological warfare!"\n\nSahib laughed as he pushed the toilet towards the pilot's bomber. Yes, Lukas thought that it was a fair enough joke considering their overall shortage of munitions. Besides, the war was grim enough as it is. His squadron needed some sort of morale boost; what better pick-me-up was there than a hundred-kilo joke over the Karoo? If nothing else, it'll make for an eye-raising story for the buxom fraulein in Germany's bars.\n\nAs he parsed through the flight checklist one last time, Lukas grinned. What he wouldn't do to see some poor South African's face as he ducks for cover from his bomber's silly little payload!"
ANG.216.a:0 "Возможно, в книгах по истории сохранится фотография."

ANG.217.t:0 "Изучение книг"
ANG.217.desc:0 "Португальцы стали последней каплей.\n\nДо этого аудиторам был забронирован гостиничный номер, в котором не было ни потолочного вентилятора, ни кондиционера. Это, по крайней мере, казалось подходящим вариантом для колонии дерьмовых дыр. И наоборот, в офисе, который они обставляли в Виндхуке, температура упала ниже нуля градусов. Возможно, чрезмерная компенсация. Но что сломило терпение Ларса и его помощника Клауса, так это работники финансового отдела. Дряхлые старые пережитки прошлой колониальной администрации - дураки-португалоязычные, говорящие по-немецки хуже, чем малыш, до последнего. Ничего не сделав, Ларс отменил миссию по установлению фактов как провал.\n\nКогда они вдвоем проходили через главный атриум аэропорта Виндхук, к ним подбежал посыльный. Он вложил письмо в руку Ларса, поклонился и выбежал. На его передней обложке была оттиснута печать Рейхскомиссара: бык санга на синем гербе. Ларс открыл ее.\n\n"Our sincerest apologies as to your rough treatment on this trip. We do hope that you will return to Südwestafrika soon.\n\n-Reichskommissar Wolfgang Schenck"\n\nLars and Klaus looked at each other, mouths agape. The audacity of that son of a-"
ANG.217.a:0 ""You won't get off so easy next time, Schenck!""

ANG.218.t:0 "Рыцарство"
ANG.218.desc:0 ""It was a Spitfire. A sleek one, as proud and majestic as the day it was made- but a Spitfire still. Went down in one burst; the pilot never got to maneuver.\n\nI've lived the Luftwaffe my whole life, you know. Never a moment in Regensburg when my eyes weren't glued to the Red Baron's exploits over France, or the Black Devil's thousand kills in the Eastern Front. 'Knights of the Reich', they called us in flight school, the skies jousting fields to test our mettle against worthy foes. Where we prove ourselves the equals of aces past through luck and skill.\n\nNow look at us, and see how far we have fallen. The Reich's gleaming white knights, sent on its fringes to wage war on hairless boys riding steeds decades past their prime. Against savages who think biplanes can stop the greatest fleet of jets assembled in history.\n\nLet's not fool ourselves, Kunstler. This is no war Germania has called us in. This is slaughter Germania dresses as one. One more stain of many on the Reichsadler's lofty wings, showing to all Germany that her knights are no different from the savages they kill."\n\n--conversation with Hauptmann Horst Neufeld in Windhoek."
ANG.218.a:0 "Возможно, американцы смогут нас выкупить. Возможно, нет."

ANG.219.t:0 "Песчаные горы"
ANG.219.desc:0 "К своему стыду, обер-лейтенанту Паше еще предстояло проявить себя в продолжающейся войне. По общему признанию, его первоначальное ремесло клерка оставило его неопытным в настоящей кампании, но, несомненно, его лет службы и учебы было достаточно, чтобы принести победу ему и его людям. Да, подумал он, все, что ему нужно, это шанс.\n\nЭтот шанс представился ему на фотографиях наступления американцев на Зюдвестафрику. Вне себя от радости, он мгновенно вызвался добровольцем в свой полк для его защиты. Южная половина Намибии мало что предлагала с точки зрения ценных городов или линий снабжения; тем не менее, они так же легко могут образовать поля сражений, где разворачивается триумф Паши. "Defender of the Namib" rang sweet in his ears as his convoy of trucks approached the coast.\n\nAnd what a sight his eyes have laid upon! The ridge he had traveled was, in fact, merely the beginning of mountainous sand dunes a few hundred meters shy of the Skeleton Coast, yet stretching endlessly into the horizon.\n\nAs Pache beheld the vast formation, his inexperienced mind hatched a brilliant plan: even aerial reconnaissance, he realized, can only capture the ridges facing landward. An ambush straddling its seaward side can thus surprise convoys travelling along the coast! And with the supplies he and his men had on hand, their camouflaged ambush can last for days on end! Pasche, you utter genius!\n\nThe Oberstleutnant's excitement sidelined rational thought as he issued the order to his subordinates. Within minutes, Kolonialgarnison-Regiment 17 rode the sandy coast's slope, now surely blanketed by the great range of dunes. They couldn't go as fast on this softer sand, yet Pasche knew the security and surprise it offered was worth all other drawbacks. His unsuspecting vindication will come soon enough!"
ANG.219.a:0 "Они никогда не узнают, что их ударило!"

ANG.220.t:0 "Проклятые горы"
ANG.220.desc:0 "День затянулся для 17-го полка Колоньялгарнисона, когда красное солнце опустилось за Атлантику. Ходили слухи, что море позади них приближается, хотя другие утверждали, что они просто перешли на более узкую полосу побережья. Как оказалось, ропот был прав.\n\nПодобно надвигающемуся наводнению, береговая линия зажала полк между своими водами и участком дюнного склона, слишком крутого, чтобы на него мог взобраться любой грузовик. То, что он принял за отметины от ветра в песчаных дюнах, оберстлейтенант Паше в растущей панике понял, вместо этого были линии дрейфа, оставленные волнами. Он подумывал повернуть конвой обратно, но так же легко отбросил эту мысль; даже он знал, что потребуется почти полдня пути, чтобы вернуться с того места, откуда они ушли. Морская вода пропитает его двигатели меньше чем за час.\n\nЕсли бы не чудо, Паше только что сдал полк морю. Как он объяснит такое поражение своему начальству?\n\nТем временем двигатели ревели на пределе своих возможностей, в то время как соленые приливы разбивались о тяжелые резиновые шины. Однако размягченный песок вскоре уступил место их трению и весу, и конвой остановился, наполовину погрузившись в морскую воду. Люди поспешили выгрузить все припасы, какие только могли, из тонущих Опелей; однако, несмотря на всю силу, которую подпитывает отчаяние, те, что тяжелее винтовок и боеприпасов-вода, пайки, лекарства-соскользнули с песчаных склонов и плюхнулись в море.\n\nИз своей тонущей командной машины Паше смотрел, как его разбитые люди карабкаются по крутым песчаным дюнам на твердую почву вершины. Он присоединился к толпящимся массам секундой позже. Вот так и получилось, что он сидел на обнажении, наполовину промокший, беспомощный, когда Берег Скелетов потребовал для своего вечного запаса снаряжения, стоящего целого полка."
ANG.220.a:0 "Не тот триумф, на который он надеялся."


ANG.221.t:0 "Детская игра"
ANG.221.desc:0 "Это был двадцать восьмой День немецкой молодежи. От Волги до Эльзаса-Лотарингии, от Дании до Людерица дети всего мира празднуют свое наследие и жертвы своих предшественников. Немецкие дети в Виндхуке так же стремились проявить свой патриотизм, как и все остальные в метрополии.\n\nСначала парад при свечах. Гитлерюгенд прошел с зажженными свечами по улицам к центру города. Наблюдавшие за происходящим родители размышляли над данью уважения процессии: павшим от Первого Вельткрига, раненным в спину прогрессистами и буржуа, которые все стояли в стороне, пока британцы вырывали Зюдвестафрику из рук Германии. Павшие во время Мюнхенского путча и те, кто погиб от рук спартаковцев в Веймаре. Их жертва принесла освобождение Германии. И благодаря жертвам еще многих немцев это избавление стало совершенно постоянным.\n\nА потом началась пьеса. Гитлерюгенд исполнил Шлагетер под Рейтерденкмалем, статуей немецкого солдата, увековечивающей память погибших в войне Хереро и Намакуа. Пьеса была историей Альберта Шлагетера, человека, который стал первым солдатом Третьего рейха и вел скрытую войну против несправедливой оккупации Рура французами. Его послание нашло отклик у тех, кто вспоминал годы Мандата, вызвав слезы у нескольких пожилых пар, когда занавес закрылся под аплодисменты.\n\nНо туземцы, которые наблюдали за этим, принесли домой совершенно другой взгляд. У этих колонистов хватило наглости оплакивать память о своей собственной оккупации под памятником их завоеваниям и геноциду коренных племен. Они провели свои собственные параллели с тем, как Шлагетер пустил под откос поезда, а повстанец из СВАВО стрелял в колониальную полицию.\n\nВсе искусство субъективно. Немцы отметили эту пьесу как яркий пример своей культуры. Вместо этого туземцы убрали самую известную строчку пьесы:"
ANG.221.a:0 ""Whenever someone says the word "culture", I reach for my gun.""

ANG.222.t:0 "Разбавленный водой"
ANG.222.desc:0 "Рядовой Том Грин был недавно призванным жителем Кливленда, штат Миссисипи. Его родители и трое младших братьев и сестер присматривали за его немецкой овчаркой Бронкс, пока он служил в Южной Африке.\n\nСпециалист Бенджамин Флеш был из Чикаго, и он носил на поясе фотографию своей новорожденной дочери Джудит. Так легче будет увидеть ее в последний раз, если он когда-нибудь попадет под нацистскую пулю насмерть.\n\nКапрал Уолли Грин вступил в армию, чтобы избавиться от Хантингтона и своего отца. Он все еще видел ублюдка почти каждую ночь, вырывая его пропитанные смолой легкие, прежде чем выбить дерьмо из него и его сестры.\n\nЭломбе и Мафута были друзьями, которые жили в деревне недалеко от берегов озера Теле. Когда войска Рейхскомиссариата совершили налет на их пустой дом, эти двое оказались призванными в группу технического обслуживания вертолетов.\n\nОднажды немецкий вертолет врезался в конголезский лес, убив всех, кто был на борту. Его ракеты убили бы Тома, Бенджамина и Уолли во время разведывательного патрулирования. Вертолет потерпел крушение в нескольких милях от позиций Центральафрики, поэтому они не вытащили обломки, чтобы проверить, что пошло не так. Как и его топливный диск.\n\nТакже они не поймали Эломбе и Мафуту, которые выливали воду на бочки с реактивным топливом на аэродроме. Позже в тот же день с неба упало еще много вертолетов."
ANG.222.a:0 ""This is all we can do for you now.""

ANG.223.t:0 "Хорошо организованное ополчение"
ANG.223.desc:0 "Герман тренировался с Gewehr 41 в течение нескольких недель, и, как и любой другой мальчик в компании фон Лойтвейна, он был готов и стремился использовать его.\n\nКогда линии радиосвязи Аутджо погибли во время террористической атаки, а американские самолеты взлетели над головой, один из местных чиновников собрал всех молодых немцев в городе в ополчение. Они схватили все оружие, какое могли, и сделали самодельные шрапнельные мины из старого горного оборудования. Эти эрзац-взрывчатые вещества теперь лежали под грунтовой дорогой за городом, когда Компании прятались среди сухих кустарников плоского красного намибийского ландшафта.\n\nКолоссальный взрыв привлек внимание Германа и всех остальных мальчиков. Они ликовали, бросаясь со своих позиций, ликуя от того, что они убили. "We bagged an Amerikaner!" they thought.\n\nHerman's own good cheer died when they approached the roadside. For next to a crater laid the mangled wreck of a truck -- an Opel truck, and its bloody, gory contents. Blood, dust and metal wafted in the breeze as an SS officer, clothes torn and forehead gushing a stream of blood, stood beside his dead truck and dying men.\n\nThe crazed man's eyes, and his following outburst, would haunt the boy to his grave."
ANG.223.a:0 ""What have you done?!""

ANG.224.t:0 "Первая трансляция Зюдвестафриканского ТВ"
ANG.224.desc:0 "Блюз Хорста-Весселя-Лжи с телевизора в качестве плейарда со словами ERSTE ÜBERTRAGUNG вспыхивает на экране. Плакат исчезает по окончании песни, его заменяет культовый бык санга из Зюдвестафрики.\n\nНаконец, на экране появляется красивый мужчина средних лет, положивший руки на стол и смотрящий в камеру. Его дружелюбное выражение лица и безупречный костюм-двойка говорят о доверии; когда он прочищает горло, дома по всему Рейхскомиссариату прекращают свою работу, чтобы дождаться первых слов передачи:\n\n"Good evening to all good citizens of Reichskommissariat Südwestafrika! Today marks the first day of broadcasting for Südwestafrikanische Rundfunk AG, the Reichskommissariat's first native television broadcast service. From our offices here in Windhoek, we intend to bring you news and entertainment both from the Fatherland and within our Afrikan abode. I'm Karl-Heinz Köpcke, your host for the next hour, and we will begin our nightly schedule with local news.\n\n"In Luanda this morning, Reichskommissar Schenck attended its newest hospital's opening ceremony...""
ANG.224.a:0 ""...und alle Schiffe auf See.""

ANG.225.t:0 "Смерть старика"
ANG.225.desc:0 "В радиостудии было душно. Техники суетились вокруг, настраивая коммуникационное оборудование для важной радиопередачи этого дня. Рейхскомиссар Шенк сидел в центре этого водоворота хаоса с мрачным выражением лица, подобающим случаю. В любой момент бывший пилот мог получить разрешение прочитать свою подготовленную речь всем в Рейхскомиссариате. Трагический день постиг Рейх со смертью самого важного человека в истории немецкого народа.\n\nДействительно, самый важный человек. Несостоявшийся художник, ставший архитектором рушащейся империи. Тысячелетний Рейх Фюрера, завоеванный кровью, теперь опирается на коррумпированных оппортунистов, жестоких фанатиков и, самое главное, на бесхребетных бюрократов. Германия гнила изнутри, и Рейхскомиссар Шенк знал, что, лишившись своей главной опоры, Рейх обрушится сам на себя. Рейхскомиссар, возможно, когда-то оплакивал своих бедных обитателей. Теперь он чувствовал, что после двух десятилетий бесконечных разрушений, вывезенных за границу, Германия пожнет только то, что посеяла.\n\nЭтот коллапс, без сомнения, распространится на Африку. Даже когда Рейхскомиссар начал читать свою хорошо отрепетированную хвалебную речь Фюреру, его мысли блуждали. Все три Рейхскомиссариата были пороховыми бочонками. Любые тлеющие угли, развевающиеся на ветру, могут спровоцировать катастрофу. По крайней мере, грядущие неприятности, без сомнения, заземлят африканские крылья люфтваффе. Рейхскомиссар наслаждался мыслью о прекращении по крайней мере одного источника бессмысленного кровопролития. Все, что угодно, чтобы облегчить его бремя, все, что принесет ему облегчение в ситуации, которую он был неспособен исправить сам.\n\n"The Führer always taught the German people that the toughest trials can only be overcome by the strongest men. As vanguards of the Aryan race in Africa, we must hold our people's civilizing torch over the Dark Continent in his stead."\n\nSo did Schenck end his speech. A technician cut the microphone. The Reichskommissar stood, then left without a word."
ANG.225.a:0 "Одним преступником в этом мире меньше."

ANG.226.t:0 "Африканский щит"
ANG.226.desc:0 "Все больше сообщений о способностях повстанцев. Предприятия рискуют обанкротиться из-за насилия в Европе. Меморандум о падении морального духа местных немецких солдат. Склонность Рейхскомиссара откладывать дела на потом привела к тому, что в эти неопределенные времена на его столе скопилась настоящая лавина бумаг. Теперь один комплект документов был разложен в центре падающей башни забытой бюрократии.\n\nПредложение Ганса Хюттига о создании организации "Afrika-Schild", a treaty of mutual defense among the Reich's three mainland Afrikan colonies. The Ostafrikan had been insistent that the deteriorating situation necessitated some military cooperation, that all proud Germans in Africa should close ranks together to forestall the civil strife that had befallen Germany. Less charitably, he commented on the Südwestafrikan's faint hint of hesitation; he asked, likely in a deadpan tone, if the man had anything to hide from his colleagues. Ostafrika, contrarily, held no compunctions in operating on what is merely another piece of the Reich's lebensraum - especially on matters of regional security.\n\nIn other words: Hüttig had trapped Schenck to a corner. Müller's thoughts Schenck can only guess, but he also acquiesced to Hüttig demands.\n\nAn hour had come and gone before Schenck signed everything Hüttig required. The former aviator looked at the window, from which the waning sun cast its crimson light throughout the office. How much the Reichskommissar would prefer to be away, flying in the sky. Instead, he picked another pile of documents. Getting rid of some of the paperwork would be good, if only to stop his desk from buckling under its weight."
ANG.226.a:0 "Работа никогда не заканчивается."

ANG.227.t:0 "Вторжение на Юг"
ANG.227.desc:0 "Сообщение поступило по защищенным линиям рано утром.\n\n"South Africa's projected civil strife is an opportunity to improve the Reich's standing in Afrika. By supporting a Boer takeover of the South African state, and preventing their induction into the OFN, we can destroy an unfriendly regime that has served as little more than a stooge for American interests. Total control of the sub-Sahara shall finally preclude the Americans' aid shipments to native insurgencies in the continent."\n\nReichskommissar Schenck did not know whether to laugh or cry at his eastern colleague's message. All three Reichskommissariats in Africa were on a collision course with the South Africans and their American patrons. He knew even their combined forces would never break the South Africans fast enough to render American help moot. But what can be done? Hüttig never takes "no" for an answer. With Europe ablaze, the man will likely forego sleep until he was certain his model colony withstands, perhaps even prospers from, the coming chaos. The man won't take slights from either he or Müller lightly.\n\nSchenck cursed Hüttig. Schenck cursed Müller, doubtless seeing only a reprieve from his hunting out of this war. Most of all, Schenck cursed himself. His incapacity to say no to the Ostafrikan madman will bring war for Namibia and Angola. The little good he had managed to do for the locals, swept aside by the Red Horse's hooftrods."
ANG.227.a:0 "Шиз Хюттиг не понимает что он творит."

ANG.228.t:0 "Земля, по которой мы ходим"
ANG.228.desc:0 "Тис вон дер Эльсен не был человеком политики. Его мозолистые, грязные руки не были теми, кто хотел писать заявления, разрабатывать законы или готовить речь; скорее, он родился, вырос и вырос в шахтах, углубляясь в Землю с большим уважением к той самой скале, которая приносила ему прожиточный минимум. Теперь, по прошествии всех этих лет, эти скалы видели, как поднимались и падали нации, и, честно говоря, ни одно из них не касалось Эльсена. Все, что он знал и чего хотел, было в этой шахте, потому что эта щедрость дала ему его деньги, которые дали ему пищу, и его дом, которым он мог поделиться со своей женой и детьми. Конечно, это вызвало кашель, но это была цена, которую он заплатил бы за счастье своей жизни. К сожалению, хотя Эльсен и не был человеком политики, было бы глупо не видеть, что это вторглось в его жизнь. Теперь, каждый день, когда он отваживался проникать в эти умы, чтобы добыть эти драгоценные алмазы, ему приходилось показывать крошечным американским засранцам в армии свои документы, что-то о "guaranteeing interests for South African democracy". Whatever the fuck that meant. Oelsen himself thought it was codespeak for "give me your diamonds". He shook his head, hefting his pickaxe as he ventured towards the mineshaft's elevator.\n\nOelsen stopped in his tracks as an unfamiliar noise shook throughout the cave. A plane - not an American bomber or fighter jet passing through. This one was different, bigger. Oelsen only had enough time to turn his head before he heard a swirl above the roof, saw soldiers and miners scramble for cover, felt the ground beneath his boots shake. Dust flew, men fell, and the elevator full of miners snapped from its dangling cord, careening down the shaft and to its occupants' deaths. Then Oelsen only saw black; the mine's mouth had caved in, thousands of pounds of rocks blocking the entrance. Chills shooting up his spine, Oelsen ran to the blockage and picked at it with all his strength. If he didn't work his way out now, he'll never see the light of day again.\n\nMany hours did Oelsen claw and pickaxe his way past the rubble. He barely heard the cries and shouts outside as he made his way through all the stone, even finding the occasional body buried underneath. But every swing exhausted the weary miner further. He could try and try again, but the more he did, the more life-giving air left his lungs. More hours passed and the cave lights dimmed to candlelights for Oelsen. He laid against a wall - just to catch his breath. Or maybe take a nap, that sounds good. He closed his eyes. Strength sapped and breaths gasping the last of his oxygen, the miner's heart stopped beating."
ANG.228.a:0 "Цена войны выходит за рамки экономики."

ANG.229.t:0 "Искусство зверства"
ANG.229.desc:0 "Младший лейтенант Редфорд повел свой взвод через джунгли Центральной Африки, получив назначение на один из новейших маршрутов разведки, которые могло предоставить командование. Честно говоря, по сравнению с типичной перестрелкой с некоторыми фрицами или некоторыми другими долбаными заданиями, которые им давали, например, однажды им пришлось помочь какому-то африканскому парню, потому что он потерял своих коров, это была мечта для его более чем скучающего взвода. Если он чего-то и требовал от своего взвода, так это показать остальным ребятам в лагере, что они-высшее начальство, когда дело доходит до храбрости.\n\nРедфорд молча поднял кулак в воздух, призывая свой взвод, услышав, как прекратился шелест листьев в джунглях, когда все поняли приказ остановиться. Звуки потрескивающего костра насторожили мужчин, и, выглянув в кусты, они обнаружили своего виновника. "Hancock, what do you see?" he asked. "Three tangos LT," returned Hancock. "One standing, two sleeping. Some sort of camp." Fucking mercs, careless as always. "Platoon, on my go."\n\nThe soldiers hurried positions around the campfire. In one... two... three seconds, gunfire lit up the camp, bullets flying, not a single shot returned. Redford smiled at the clean work. "Bingo," he said, "let's move." The platoon pushed forward and emerged through the bush. The tango who dropped dead wore a merc patch - just as Redford expected.\n\nWhat he didn't expect were the dog tags - American dog tags - wrapped around the "sleeping" tangos' eyeless skulls. And their handless wrists, eking blood into the undergrowth. Redford swiveled around, catching sight of a corpse with bloody stumps for legs - one roasting by the fire, the other jabbed toefirst into his gab - and guts splayed onto the campground from a crosswise cut. Behind him someone, maybe Hancock, wretched their lunch out. Man can't blame him; this camp just saw a war crime happen. "These were our boys sir," Private Boggard near-sobbed from his side.\n\nThe Lieutenant's signal to the radioman died when he smelled a rotten stench wafting from a tarp by the shack. A swarm of flies raged above its length."
ANG.229.a:0 "Грязные сучьи твари."Dirty fucking bastards.""

ANG.230.t:0 "Бомбить их!"
ANG.230.desc:0 "Руль двигателя вернул Рудольфа к реальности, когда он ударил кулаком по этой проклятой штуке сбоку. "Fucking rubbish," he growled. The cockpit's heat made guiding the shaking plane through the runway an insufferable chore.\n\nBut luck favored him for once in his life, and the plane finally climbed upwards. "Ha-ha! Finally!" Rudolf cheered. His hands on the yoke tightened as he drew a deep breath. Today's assignment was a bombing run; he hoped that he wouldn't pass out from heat stroke long before he reached his destination. There was plenty of ground to cover, and plenty of targets to match, so his trip will last for quite a while.\n\nThe sun was already about to set when he flew past the Orange. He wasn't worried about anti-aircraft fire, considering the bloody Africans were hardly prepared for war against the German machine. At least, that's what he hoped for - and that's what he was paid for.\n\nHe glanced from his cockpit to the ground below, spotting several settlements scattered about with only gravel roads in between. One of them, however, seemed to light up in a way that struck him as odd. With the reflexes of a bomber pilot, Rudolf turned the yoke and grinned. "American idiots," he muttered under his breath. "Sorry to say, but I do believe Rudolf has found you. Now if you can just come out of your little hidey-holes..."\n\nWith proper timing and a button press, the plane rose slightly upwards as parts of its payload flew down to the village. Nodding to himself, Rudolf steered the plane back towards his destination; he smiled when he heard that oh-so familiar whistle. He didn't receive a full reconnaissance report of this area, true, but he had already done the deed - he was sure that the village was up in chaos and shrieking flame after its light was doused. Perhaps there weren't any Americans there, but it was their fault for deciding to stick out like a sore thumb in this war."
ANG.230.a:0 "Ну что ж. В любом случае, меньше негров, с которыми приходится иметь дело."Oh well. Less Africans to deal with either way.""

ANG.231.t:0 "Сила есть право"
ANG.231.desc:0 ""'Feldwebel Leon and his Merry Executioners', eh?" the eponymous man asked, voice barely rising above the truck's engine rumbles. His driver companion shrugged, eyes glued to the road. "Dunno, sir. Sounds scary, yeah - but we're professionals too, ain't we? 'Merry Executioners'..." Leon waved his hand and took a puff of his cigarette, running a finger across his forehead. "See those three out back?" he asked, jerking a thumb behind his shoulder. With rope on their wrists and bags on their heads, two white and one black man sat on the back of the truck, flanked by two men carrying rifles and soldiers' garb. The driver nodded as Leon pat his back once. "We'll show 'em both, son. Just follow my lead."\n\nWhile the shimmering sea was beautiful, the truck sputtering plumes of smoke, and the captives shoved off the truck at bayonet-point, wasn't. "May I ask you boys a question?" Leon asked, teeth grazing against cigarette skin before he snuffed the used butt underfoot. They hiked towards the coast in silence. "I see you don't speak your betters' language." He shook his head. "No matter." His English sounded like gargled seawater, but it sufficed. "I have a question." One of the men, an American, spoke up. "Y-yes?"\n\n"Why are you being led here?" Leon asked with a pointed look and sharp smile. "I am asking you why you are here, American. Well?" He raised his voice. "Give me an answer, fool!" As the captive and his friends were forced on their knees near the water, he stammered, "T-to be shot!" Leon let out a loud, exaggerated chuckle. "Ex-ac-tly! My, you are sharp, untermensch. It's a shame you're not on our side." He snapped his fingers, and returned to his precious German. "Thomas, Lennard, Christian! Ready your rifles! On the count of three, we shall send these men to their god! Now... three... two... one... fire!"\n\nThree gunshots rang through the air. The smoke cleared and unveiled three men aiming rifles at three other men, knelt on the sand and water pooling by their knees. Wracked in tremors, scared off their minds - but alive. Leon flicked his stare back to the driver, who stared back in surprise. "Was... was that what you meant sir?" he asked. The Feldwebel simply bared his teeth."
ANG.231.a:0 "Крысы всегда будут убегать от своего источника страха, солдат."

ANG.232.t:0 "Какой ценой?"
ANG.232.desc:0 ""You think this is gonna work Sarge? I mean, shit, something like this against a tank?" Triggs asked. The jungle had long ground out rank protocol; no one minded.\n\n"Think I fucking know?" Sarge replied, eloquent as ever. "Cap's great at this shit, we've been pulling off hot shots against some of the meanest German fucks in South Africa. Who's to say this won't work? It's a big dumb bomb bursting with shrapnel; if the blast and steel won't kill them, you think a bunch of Krauts with their tendons cut off are that hard to put down?" The squad shook their heads as they ambled back to the company.\n\nLooking over the small ridge, the Captain had his binoculars glued to the truck and the tank that was rolling through the African dirt road. "Um, Captain, sir, the bomb's ready. Packed and ready to shred whoever apart after 30 minutes of being placed, sir." Triggs said, a bit nervous given the bombasticness of the Captain. "Good work, Triggs. Now, everyone, get over here. You see those two? That's got a certain Major Karl Steiner inside, responsible for a good bit of the infantry coordination around these parts. Let's go pay a visit, gentlemen."\n\nIt took hours trekking through the jungle, but the squad had finally reached both truck and tank, clueless of their payload. The plan was a go, the distraction was made, and the bomb was attached. Now, it was just time for the men to wait, see, and follow the small convoy as it made its way through the jungle.\n\nHowever, it wasn't until the village in the distance came into view that they realized what was happening. It was already too late, in the Captain's eyes, as he raised a fist to halt the squad from moving forward. As soon as his fist touched the sky, however, the bomb finally went off, sending a great fireball into the air and a shower of shrapnel all over the village. Men, women, and children screamed, the dead lay bleeding all over, and Germans swarmed as they punished the village for what had happened."
ANG.232.a:0 "Что мы натворили?"

ANG.233.t:0 "Ты летал не так хорошо"
ANG.233.desc:0 "Маркус и Арчи осторожно пробирались сквозь густые деревья на каждом шагу. Если они каким-то образом облажаются, это будет стоить им конечностей и жизней. Было уже достаточно рискованно добровольно оставлять своих товарищей по отряду для выполнения этой безрассудно опасной миссии, но вот они здесь, и Маркус схватил Арчи за плечо, удерживая его, когда он направил пистолет на поляну. "Look, man. That's the plane that crashed. Let's see if those fuckers survived."\n\nThe two Germans near the plane were on the ground, and groaning in pain. Archie's grip on his gun tightened, and his body language became aggressive. "Here they are. Like cockroaches. If only the fuckin' Germans kept their slimy hands off Africa, then I wouldn't have to be here." Marcus looked at Archie warily as the other's eyes fixed themselves on the pilot.\n\nSomething blunt hit the pilot, and he let out a thin cry of pain. "Hey, man, what the fuck are you thinking?" Marcus asked, looking around as if they had just walked into an ambush. "The-"\n\nArchie, slammed the butt of his gun against the man's back. "How about that, huh?!" He shouted, shoving a foot under the man's chest and turning him over. A kick landed unpleasantly against his stomach, and then another. "That's right - fuckin' Kraut! Try this one for size!"\n\nMarcus hesitated, then took a step forward. "Hey, Archie!" That barely caught his attention, but it was enough. "Calm the fuck down, man!"\n\nArchie put his foot on under the pilot's chin, sliding the gun to the man's throat. "This ain't your land anymore.""
ANG.233.a:0 "Просто свяжи их, Арчи. Господи Иисусе, чувак..."

ANG.234.t:0 "Могу ли я пригласить свидетеля?"
ANG.234.desc:0 "Рольфу это показалось забавным. Всего неделю назад знамя, под которым он стоял, имело гораздо большую тень, которая нависала над ним, но теперь? Теперь его руководитель решил намочить перчатки в крови, а затем попросить своих подчиненных надеть те же перчатки. Только из-за того, что он жалел африканцев, он даже принял эту идею и не выбросил ее сразу, но, возможно, именно это имел в виду Шенк? Конечно, сейчас это не имело значения, философствовать было бессмысленно, пока он и его эскадрилья медленно умирали на жаре, ожидая любой возможности нанести удар в лабиринте деревьев, которыми они были окружены.\n\nОднако прошло достаточно времени, и Рольф и его люди смогли заметить что-то вдалеке. Это был отряд солдат, и он очень четко мог узнать, кому они принадлежали. Усмехнувшись, он отложил бинокль и повернулся лицом к немцу и ангольцу. Поскольку они не говорили на одном языке, он сделал несколько жестов руками. Стучит кулаками друг о друга, корчит сердитые рожи, потом делает пальчиковые пистолеты. К счастью, они оба, казалось, поняли, и со вздохом облегчения Рольф подал знак своему пулеметчику. "Keep an eye on those men," he said. "When they hear what's going on... wait until they're closer. Once they're within firing distance, I want you to give it all you got." The gunner's face turned a bit queasy. Rolf nodded, seemingly as a show of understanding. "I get it. You don't want to do this, but this is what we signed up for."\n\nThey could hear indistinct shouting in the distance - an argument? It didn't matter, once shots were fired. The squad leader forced his mates to quiet down and began traversing through the shrubbery, making sure that whoever was passing would not spot them. As they got closer, they could hear what was being said. It was German - and some vague form of African. Hearing the situation deteriorate, they decided to speed up their movement. Past a few layers of trees, a German sentry noticed the strange stirrings in the brush, but before he could open his mouth, he felt a ringing in his ears as a sharp pain ripped through his throat, then his lung, then his skull."
ANG.234.a:0 "Если никто не слышал и не видел резню, то её не было."


ANG.235.t:0 "Цена, которую мы заплатим"
ANG.235.desc:0 "Для рядового Карлайла Южная Африка была адской дырой, а адская дыра не то место, где можно провести человеческую жизнь. Особенно когда этот ад был покрыт грязью, навозом, комарами и кровью. Смерть простиралась здесь, насколько он мог видеть, но он не собирался бросать все, потому что ненавидел это. В любом случае, Карлайл знал, что эти мысли приходят только каждый раз, когда они выходят на патрулирование, кто может помочь, когда тебе не на что смотреть, кроме листьев джунглей и насекомых размером с твою ладонь, и задницы второго лейтенанта в придачу.\n\nTВзвод остановился, когда младший лейтенант обернулся, готовый поговорить со своими людьми. "Look, I don't want any of y'all fucking around. The Germans have this place locked down, and the mercs aren't scared to do whatever the fuck it takes to scare us."\n\nSome of the men nodded, some rolled their eyes, and one man, Private Shaw, screamed his heart out after. Everyone rushed to his side, as they realized what had happened: a fucking bear trap, out in the middle of the jungle. "Shit! Carlyle, get to Shaw!" The lieutenant barked. Carlyle rushed past Private Shaw, who gritted his teeth through tears as the steel sank into his flesh, crushing the bone. "I'll keep watch with the men. Make sure he doesn't die." The lieutenant said, running off with the platoon. Motherfucker.\n\nCarlyle took a long look into the eyes of Private Shaw, before spending a half-hour trying to pry the trap open. When the trap wouldn't budge, Carlyle took out his hunting knife.\n\nThe gushing blood was the hardest part, making it even more difficult to get a proper positioning to cut through the bone and sinew. Each stab into the leg, each cut, done as fast as possible to keep the blood pouring out of the butchered flesh at a minimum. At the very least, it gave him something to focus on to avoid thinking about Private Shaw's screams through the improvised gag."
ANG.235.a:0 "Война это ад, а мы - её дьяволы."





##### Terror events



ANG_Terror.1.t:0 "ОТЧЕТ: Саботаж инфраструктуры"
ANG_Terror.1.desc:0 "Рейхскомиссар, до нас дошли сообщения о местных повстанцах, действующих за линией фронта.\n\nВчера сообщалось о нескольких взрывах на нескольких важнейших автомагистралях. В ответ были развернуты регулярные войска, но было слишком поздно, чтобы поймать бандитов.\n\nНаши предварительные отчеты указывают на неопытных повстанцев, использующих взрывчатые вещества, закупленные в Америке. Повстанцы не смогли разместить достаточно взрывчатки ни в одном месте, чтобы создать дыры, достаточно большие, чтобы нарушить движение транспорта. Они также не использовали характерную партизанскую тактику, такую как установка мин, чтобы навредить кому-либо из наших сапёров, расследующих взрыв. Как только наши сапёры расчистят дороги, инженеры смогут быстро отремонтировать их.\n\nГарнизоны рассредоточены по региону и допрашивают любого местного жителя, которого они находят. Мы найдем этих клоунов и покажем им пример, рейхскомиссар. Второго шанса у них не будет."
ANG_Terror.1.a:0 "Выкорчевывайте этих крыс!"



ANG_Terror.2.t:0 "ОТЧЕТ: Целенаправленное уничтожение гражданского сектора"
ANG_Terror.2.desc:0 "Рейхскомиссар, плохие новости с севера.\n\nНесколько ночей назад, во время ночной смены на цементрном заводе близ Н'Зето, взрыв повредил оборудование завода и вызвал частичное разрушение конструкции. Местные рабы, которые не погибли при первоначальном взрыве, попытались сбежать, но были уничтожены нашими силами безопасности.\n\nК сожалению, в связи со смертью сбежавших рабов у нас нет никаких зацепок относительно последнего нападения бандитов. Мы подозреваем, что один из рабов принес бомбу во время ночной смены и согласился сотрудничать с повстанцами, чтобы обеспечить себе свободу. Многие гражданские заводы, производящие товары, необходимые для военных действий, работают круглосуточно, что создает большую нагрузку на наш аппарат безопасности.\n\nЗаложники из числа семей погибших рабов, пригнаны и используются для восстановления фабрики. Пройдет довольно много времени, пока завод снова заработает, что увеличит нехватку наших военных инженеров."
ANG_Terror.2.a:0 "Этот цемент был нужен нам для укреплений..."

ANG_Terror.3.t:0 "ОТЧЕТ: Отрасли производства оружия"
ANG_Terror.3.desc:0 "Рейхскомиссар, еще одно нападение бандитов!\n\nМы не знаем всех подробностей того, что произошло, но крупный военный завод сильно пострадал от комариных минометных ударов. Один снаряд попал в склад артиллерийских снарядов, убив большую часть персонала, включая как рабов, так и немецких инженеров.\n\nЗавод восстанавливается, но большое количество его продукции за месяц превратилось в дым. Мы до сих пор понятия не имеем, как бандиты пронесли контрабандой оружие так близко к одному из наших объектов. Эксперты по взрывчатым веществам считают, что оружие американского производства, и поэтому охотой на эту бандитскую ячейку будут заниматься непосредственно наши более широкие отделы контрразведки. Вызывает тревогу тот факт, что американское оружие может быть найдено так глубоко в нашей стране."
ANG_Terror.3.a:0 "Сдадутся ли когда-нибудь эти повстанцы?"


ANG_Terror.4.t:0 "ОТЧЕТ: Незначительные стычки"
ANG_Terror.4.desc:0 "Рейхскомиссар, волнения в ангольском нагорье распространились на местное немецкое поселение и соседние деревни коренных жителей.\n\nТуземцы приносят нам обычные жалобы на поселенцев, вторгающихся на их землю и убивающих всех, от кого они чувствуют угрозу. Поселенцы взбешены растущими беспорядками, обвиняя нас в том, что мы позволяем повстанцам приходить и уходить, когда им заблагорассудится. Недавнее нападение на деревню поселенцев подтолкнуло их к краю пропасти, и теперь их люди агрессивно расчищают обширные участки земли и строят контрольно-пропускные пункты для контроля за передвижениями местных жителей.\n\nтакие сообщения о растущей напряженности поступают регулярно,рейхскомиссар. Туземцы чувствуют себя ободренными отсутствием наших войск, а поселенцы чувствуют себя все более уязвимыми. Об отправке местных подразделений не может быть и речи, поскольку поселенцы никогда не доверят им обеспечение мира. Мы можем только надеяться, что поселенцы не поднимут восстания, пока мы будем заняты на юге."
ANG_Terror.4.a:0 "Не давайте этим обезьянам гранаты!"


ANG_Terror.5.t:0 "ОТЧЕТ: Атаки на гарнизон"
ANG_Terror.5.desc:0 "Рейхскомиссар! Местные повстанцы напали на гарнизон немецких войск!\n\nВыжившие рассказывают нам, что повстанцы были слишком хорошо знакомы с планировкой лагеря и его безопасностью, что бы пройти незаметно. Наши могучие немецкие солдаты доблестно сражались, несмотря на свои потери. Трусливые туземцы вскоре сломали свой строй и бежали. Однако у повстанцев все еще было время разграбить тайник с оружием и украсть большую часть его содержимого, чтобы вооружить своих товарищей. Солдаты в этих районах приведены в состояние повышенной готовности, так как в будущих нападениях, несомненно, будет использовано украденное оружие. Выжившие недовольны нехваткой припасов, жалуясь, что если бы они были лучше экипированы и защищены, этого могло бы и не произойти."
ANG_Terror.5.a:0 "Когда это закончится?"



ANG_Terror.6.t:0 "ОТЧЕТ: Напряженность в городах накаляется"
ANG_Terror.6.desc:0 "Рейхскомиссар! Шенк, в одном из наших южных городов произошла трагедия!.\n\nБез сомнения, мотивированные коварной американской ложью о надвигающемся крахе нашей линии фронта, уроженцы Лобито восстали против немецкой общины. Порядок был восстановлен только тогда, когда войска, направлявшиеся к линии фронта, заметили вдалеке дым и направились к разрушенному городу.\n\nВ результате насилия местных жителей над немецкими районами и расчистки нашими солдатами местных трущоб большая часть города была сожжена дотла. Десятки рабов сбежали, а оставшееся коренное население, избежавшее уничтожения, было отправлено в лагеря для содержания под стражей. Потеря бесценных немецких рабочих и служащих сильно повредит военным усилиям."
ANG_Terror.6.a:0 "Немедленно повысьте усильте охрану в других районах этого города."


ANG_Terror.7.t:0 "ОТЧЕТ: Мобилизованы огромные силы повстанцев"
ANG_Terror.7.desc:0 "Рейхскомиссар, после жестокого ночного восстания, в результате которого все немецкие поселенцы в районе Лукапы были убиты и местный гарнизон оказался в осаде, наши военно-воздушные силы круглосуточно бомбят повстанцев. Наши осажденные люди также получили пополнение по воздуху. С прибытием войск на северо-восток Анголы мы надеемся окончательно подавить восстание на этой неделе.\n\nПо вашим указаниям войска были взяты из подкреплений, которые должны были прибыть на фронт, и перенаправлены для подавления этого восстания. Пройдет еще несколько дней, пока повстанцы не будут разгромлены и операции по зачистке не будут завершены, и поэтому нашим людям на юге придется какое-то время терпеть сокращение подкреплений и поставок."
ANG_Terror.7.a:0 "Я могу только надеяться, что американцы не нападут."


ANG_Terror.8.t:0 "ОТЧЕТ: Крупная скоординированная забастовка"
ANG_Terror.8.desc:0 "Рейхскомиссар, еще плохие новости!\n\nСегодня поздно вечером рабочие меняли смены, серия взрывов потрясла промышленный район Виндхука. Мишенями стали заводы и дороги, что привело к кровавой бойне по всему городу. Спасатели не спешили добраться до умирающих людей и горящих заводов, так как дороги были практически непригодны для использования из-за мощных взрывов.\n\nИзощренность кампании террактов потрясла наших аналитиков разведки, которые почти уверены в причастности Америки; местные жители просто неспособны к такой изощренной и сложной волне терроризма. На ситуацию с логистикой Зюдвестафрики серьезно повлияли взрывы, и потребуются месяцы, чтобы вернуть критически важное производство к полной эффективности."
ANG_Terror.8.a:0 "Африка горит..."


ANG_Terror.9.t:0 "ОТЧЕТ: Резня в тылу"
ANG_Terror.9.desc:0 "Рейхскомиссар, боевой дух на передовой упал еще больше после того, как новости о резне местных жителей в немецком поселении достигли войск на юге.\n\nУслышав слухи о мятеже, подполковник в одном из пострадавших секторов действовал быстро, используя смесь кнута и пряника для решения проблемы. Установив более строгую дисциплину и приказ о запрете своим войскам, а также сообщив им, что ротация обратно в тыл неизбежна, порядок был восстановлен в секторе.\n\nТем не менее, по мере того, как беспокойство распространяется на другие сектора, мы, возможно, не сможем быть столь щедрыми с войсками. Мужчины огорчены мыслью о том, что туземцы убьют их семью, но дальнейшее ослабление нашего фронта невозможно. Мы можем только надеяться, что люди на местах понимают важность удержания рубежа, чтобы они не пригласили американцев в свои собственные дома."
ANG_Terror.9.a:0 "Мы можем только попытаться успокоить солдат..."



