ANG_prewar.1.t:0 "Пусть летают старые орлы"
ANG_prewar.1.desc:0 "Мало где, кроме как в небе над Виндхуком, птиц из металла больше, чем птиц из плоти. Одна такая металлическая птица затмевает остальных своим желанием обменять свои алюминиевые крылья на настоящие. Как хорошо было бы просто забыться, свободно жить среди облаков! Сегодня, как и в любой другой день, Вольфганг Шенк пролетает над своей столицей, стремясь вырваться из клетки, которую он построил вокруг своей души.\n\nОпыт аса-ветерана с самолетами таков, что ему даже не нужно смотреть на контролирует больше. К сожалению, есть и другие вещи, с которыми ему нужно быть осторожным; монстры прячутся вокруг него в течение дня. Худшие ждут в его собственном сознании, чтобы напасть на него, как только он закроет глаза. Внезапно громкий шум вырывает его из мыслей и мечтаний, возвращая к реальности. Нет, это не реальность. Этого не может быть!\n\n"Enemy fighters inbound, prepare for interception! Escort the bombers to their target, ensure they hit the enemy production plants!"\n"No, no, no! They aren't factories, they are civilian houses! Schenck to command, the target has no strategic value! Abort mission! Command, answer! Command! COMMAND!"\n\nWolfgang's own screams awake him from his delirium, and his mind sputters back to life. One by one, his fingers tear away from the cloche. He redirects his plane to the airstrip, the noise finally reminding him of his own humanity; without fuel, his fake wings won't take him away. As he leaves the cockpit, Schenck is immediately assailed by the monsters he tries so hard to repel - advisors, bureaucrats, all sorts of people expecting duty from him.\n\nDuty. The mere word makes him sick, so he nods when he needs to nod, signs what he needs to sign, until some bureaucrat brings him the latest report on housing projects for the natives. Already thousands of Africans now live in actual houses, with more units to come. Rays of sunshine on his mind, soon blotted away by clouds that told of insufficient funds. So Wolfgang Schenck leaves the official for his now-refueled plane, and he takes off from the Earth once more. Shame keeps him from looking down."
ANG_prewar.1.a:0 "Ещё один день впереди."

ANG_prewar.2.t:0 "Вопрос приоритетов"
ANG_prewar.2.desc:0 "Вольфганг Шенк смотрит на строительные бригады, трудящиеся под палящим солнцем Африки, ровняющие землю длинной линией. Еще одна взлетно-посадочная полоса, как будто ее уже мало! Тем не менее, этот находится ближе к его комплексу, что означает меньше времени на поездку туда и обратно; больше времени, в свою очередь, провел, летая далеко-далеко от своих бед. В чертах лица Шенка появляется дюйм облегчения. Затем он убегает, когда он видит смуглый цвет лица бригады рабочих, каждый из которых несет стопку тяжелых блоков на своих худых, истощенных спинах. Слишком тяжелый даже для силы арийца.\n\nНа этот раз обычный бюрократ, требующий его внимания, приветствуется. Чем больше, тем лучше, если его болтовня будет отвлекать его от мыслей о страданиях, которые люди этой земли терпят ежедневно. "Reichskommissar," he says, "what should we bring into the new hangars first?"\n\nWithout thought Schenck replies, "We require mostly foodstuff and medicines against malaria, but I'll have my orders sent later."\n\nA beat passes before the bureaucrat responds. "I'm deeply sorry, Reichskommissar, but I was talking about whether we would store the fuel for the bombers or the fighters. The silos can't hold foodstuffs or medicine."\n\nThe official's condescending features feels like a slap, and the notion that he has almost slipped his plans to someone who can summarily ship him to a concentration camp churns Schenck's guts into near-vomit.\n\n"S-sorry," Schenck stutters, "I w-was thinking of the measures we can take in preparation for a pandemic; Sekretar Bohlm sent me an overview of our situation this morning, see." A beat - he coughs. "Anyway, we're housing bombers here, so their fuel stores shall take precedence."\n\nHis excuse sounds pathetic even to his own ears, but the bureaucrat seems to believe it; if he didn't, then the man didn't let his doubts show. As Wolfgang turns back to the poor natives, only one thought occupies his mind:"
ANG_prewar.2.a:0 ""Wolfgang, you pathetic man.""

ANG_prewar.3.t:0 "Нежелательное внимание"
ANG_prewar.3.desc:0 "От доклада на столе Шенка кровь стынет в жилах. Изложенное в четких цифрах и с графиками и диаграммами, которые так любило Министерство по делам колоний, является свидетельством того, что Зюдвестафрика не сможет выполнить свои триместровые обязательства перед Фатерляндом. Несмотря на все усилия команды Вольфганга, профессиональных "book-adapters", there simply was nothing to begin with, so they can't make it look like everything was perfect.\n\nWith trembling hands, Schenck forces his eyes through more words and numbers, each bullets piercing his naked body: a carnage of arithmetics leaving no space for either doubts or "creative" interpretation. Of course he just had to squander all that money so early into his plans. What a fucking genius!\n\nNow they'll be furious in Germania. Investors will think twice before spending their money in Südwestafrika, and the central government will pester him about what he had done with all their money. How can he answer that question? Maybe some cuts here and there, a few zeroes in the right places - something, fucking anything! Surely a good enough paintjob can make things look tidy, won't it?!\n\nBut what worries Schenck most is their attention. The Reich will no longer accept his books without checking whether his expenses are justified, and the Ministry will count each and every quadruple-checked Reichsmark they send his way. Maybe the bastards will send inspectors - or worse, the RND!\n\nSchenck resists the urge to rip the paper to shreds and scream. He needs to be careful, so much more than ever before. Germania's message all but says he now walks on a thin thread above the bottomless abyss of damnation. One tiny mistake will edge him to freefall."
ANG_prewar.3.a:0 ""I can't fail yet! There's so much I still need to do!""

ANG_prewar.4.t:0 "Пит-стоп для лучшего будущего"
ANG_prewar.4.desc:0 "Еще один день, еще одна бомбежка. Вальдемар Лоренсо привык видеть, как бомбардировщики взлетают с взлетно-посадочной полосы. В целом, он был рад, что ухаживал за этими птичками вместо того, чтобы добровольно стать мишенью для их "peerless skill" at turning the Earth into hell. His job was easy, but it had taken time for him to learn; even simple mechanics seemed like arcane wizardry to a young analphabet Angolan. But instead of ending up in the slave mines, he had somehow been sent to work for an airbase's ground crew. Stranger still, natives like he made up the entire crew. Sacrilege in many places, in Ostafrika moreso.\n\nWithout planes to tend, Valdemar busied himself with his hobby: staring at the shadows cast by the control tower as it began short in the morning, then grew long into the afternoon. Noise tore him off his trance; sure enough a bomber landed, its cargo perhaps emptied on an unlucky soul standing on top of the southern Sahara's crater-riddled infernos. Its pilot left the cockpit tired, but as soon as he set his eyes on Valdemar and his colleagues he barked orders with energy and vigor.\n\n"What the hell are you doing there?!" the German spat. "Stop loitering and refuel my fucking plane!" Immediately the crew sprung towards the aircraft. As they tended diligently, if a bit begrudgingly, to the silver beast, the pilot grumbled. "Why did that softie allow such things? Letting Untermensch do an Aryan's job, what did Schenck think? It's a miracle our planes aren't falling apart... If only we had a stronger Reichskommissar, one like Hüttig, there would be no disorder in this godforsaken land!"\n\nThough the acrid words stung his soul as a hundred tiny needles, Valdemar ultimately did nothing. If the insults were the price for being able to feed his family without slaving in some camp, it was far too cheap. After refitting the plane with munitions and fuel, the Angolan and his crew made way for the bomber's replacement pilot. By the side they watched as he and the large plane took off once again to wherever it's meant to go."
ANG_prewar.4.a:0 "Ярмо Шенка намного легче."

ANG_prewar.5.t:0 "Алмаз в необработанном виде"
ANG_prewar.5.desc:0 "Вольфганг Шенк заблудился в большой столовой. Его церемониальные одежды ухожены и хорошо подогнаны. Его медали выстроились на его груди в один аккуратный ряд. Один, кажется, пронзает его грудь: мертвец, свисающий с мундира, обнажающий свою нечистоту на всеобщее обозрение. Он не привык к роскоши и изысканным обедам; и, вероятно, никогда не привыкнет. Шенк в душе солдат, но, что более важно, он грешник. Воздержание заставляет его чувствовать некоторое искупление за свои преступления.\n\nОтряхнув с головы ужасные мысли, Шенк улыбается бизнесмену, чьи вопиющие попытки взяточничества он пытался игнорировать. Он уверяет человека, что недавние промышленные разработки Южной Африки - это только начало, и дополнительные инвестиции, несомненно, со временем вернут их в десятикратном размере.\n\n"You are doing the right thing by investing in Südwestafrika," he says sincerely to the corporate suit, though the true meaning of his words is completely different. If only he knew what the "right thing" Schenck intended to do with all those Reichsmarks truly was, he wouldn't be so eager to drown him in money.\n\nDespite his discomfort, Schenck is grateful for the invitation to this social dinner at Windhoek's best (and only) high-class restaurant, and for what it means. Through his efforts, Angola now possesses a sizeable industrial base - sizable in Afrikan standards at least - bringing not only more prosperity for the natives employed as paid, if underpaid, workers rather than slaves, but more attention from investors now willing to pay for a part in what many in Germania have dubbed "Afrika's diamond in the rough".\n\nSchenck picks a canapè from the tray the server almost shoves into his face. He pops one - just one, just this once - into his mouth. A small reward for his efforts."
ANG_prewar.5.b:0 "Хотя бы в этот раз!"

ANG_prewar.6.t:0 "Инновации делают большой шаг вперёд"
ANG_prewar.6.desc:0 "Долгие годы Вальдемар Лоуренсу заправлял самолеты, перенося десятки тяжелых канистр из газовой трубы в самолет и обратно. Каждый день в работе был сопряжен с часами такого непосильного труда - знакомого теперь, но всё же не менее утомительного и мучительного.\n\nТеперь, однако, он смотрел в будущее: резиновая трубка длиной в несколько десятков метров, прикрепленная к напыляющему двигателю, сам соединенный с топливной трубкой. Когда инструктор нажал кнопку, весь экипаж чуть не подпрыгнул, когда труба утолщалась и дергалась, как неконтролируемая змея, пока из сопла не вырвался газ. С лёгким смешком офицер сказал им - как ни странно, не крича и не оскорбляя их при каждом предложении, что само по себе было долгожданным изменением, - что это заправочный насос. Прошли времена канистр; теперь им нужно было только подсоединить шланг к топливному баку самолета, и машина закачала бы бензин, заполнив его в рекордно короткие сроки и без сломанных позвонков.\n\nНемец продолжал о том, как правильно обслуживать сложную машину, какие запчасти использовать и как их ставить на место, но молодой анголец слушал только вполуха. Вместо этого в его голове крутились более насущные мысли: почему их работа вдруг стала считаться важной? Почему у них подскочила зарплата? Почему этот немец был так добр к ним? Пилоты и офицеры, конечно, остались хулиганами, но этот относился к ним по-другому.\n\nВ конце концов Вальдемар решил не волноваться. Он был всего лишь крошечной пешкой в их великой игре и слишком мало знал, чтобы понять внезапные перемены. Он решил насладиться и извлечь максимальную пользу из новой, резкой нормальности. Когда немец спросил, всё ли в порядке, молодой человек энергично закивал. Офицер вернул ему улыбку. Вальдемар почувствовал, как растёт его значимость. Возможно, в конце концов всё действительно изменилось."
ANG_prewar.6.b:0 ""Still no slacking. Get to work, everyone!""

ANG_prewar.7.t:0 "Ангольская нефтяная лихорадка"
ANG_prewar.7.desc:0 "Поначалу большинство считало первые нефтяные скважины ещё одним любимым проектом Шенка. Министерство по делам колоний всегда знало о его стремлении улучшить положение населения Анголы, но какое значение имели несколько тысяч "liberated" slaves matter in the larger picture? So long as Südwestafrika paid its dues to the Reich and cared for its beloved planes, Germania had left the aviator to his own devices.\n\nNow they are, perhaps, reassessing their beliefs as the first reports of what has been dubbed "the Angolan oil rush" land on both their desks and Schenck's. Their expressions likely can't be any more different: Germania's bureaucrats', the Reichskommisar imagines, sport bewilderment at the number of zeros his balance sheets report. Conversely, his wears rare satisfaction as he reads his copy. This has been his biggest bet, after all; by making Angola self-sufficient in oil production, he can not only supply his beloved planes, but also kickstart power production plants to supply his colony's settlements with electricity.\n\nQuality of life wasn't the only improvement, however. With a more lasting supply of electricity, the power outages that had plagued his factories have all but disappeared. Productivity has skyrocketed, as has discontent plummeted from natives getting access to services such as heating and light for the first time. Investors are flocking to Südwestafrika to get a share of the oil pie, and Wolfgang is more than happy to accept their money. Everyone is welcome to join him in making Angola a better place to live!\n\n"If only they knew they won't get a single Reichsmark back," he muses, chuckling - which surprised him. When has he last let out a sincere laugh? Maybe now his sufferings are truly nearing their end."
ANG_prewar.7.b:0 ""I truly hope so... Now, back to work!""

ANG_prewar.8.t:0 "Мощь промышленности"
ANG_prewar.8.desc:0 "Поездка в аэропорт всегда была для Вальдемара долгой и утомительной; каждый день означал прохождение мимо тех же деревьев, равнин и кустарников, что и вчера. Если бы не кочки и виражи грунтовой дороги и ужасный рокот моторов ветхого автобуса, он бы уснул от монотонности. Несмотря на все улучшения, которые он видел у немцев, общественный транспорт не был одним из таких.\n\nНет, они сделали улучшения в других местах, например, в ландшафте, на который Вальдемар с восхищением смотрел из разбитого окна последних несколько недель. То, что когда-то было небольшим тихим лесом, теперь ощетинилось промышленностью и строительством; деревья из бетона заменили деревья из дерева, в то время как машины, подобных которым он никогда не видел, день за днем выравнивали поляну и выкапывали из неё фундамент. Дым теперь валил из высоких дымовых труб, когда грузовики выстроились вдоль нетронутой щебёночной дороги с материалами к новому производственному комплексу и обратно.\n\nЭти новые изменения почувствовали все, даже местные жители. Сам Вальдемар был поражен тем, насколько больше еды он мог купить на свою зарплату теперь, когда цены упали. Он с улыбкой сжал свои наручные часы - дешевая безделушка, с таким маленьким хронометристом, что он едва успевает за ним следить. Но тем не менее это были наручные часы.\n\nКогда автобус проезжал мимо нового промышленного квартала, взгляд Вальдермара остановился на его самой сбивающей с толку черте: маленьких практичных домиках для бездомных ангольцев. Без сомнения, сделанные из леса, который когда-то стоял здесь. По правде говоря, он не может уложить в голове их "Schenck" everyone was talking about, why was he so interested in looking out after them?\n\nThe young Angolan knew there was something more to it; in the end, he probably won't ever know. The best he can do was enjoy the fruits of this strange thing he had never known: prosperity."
ANG_prewar.8.a:0 ""Hey, it has a nice ring to it!""

ANG_prewar.9.t:0 "Уникальный выпускной"
ANG_prewar.9.desc:0 "Каждый месяц ещё один класс пилотов завершает свое обучение в летной школе Зюдвестафриканского Люфтваффе. Каждый месяц группа, значительно уменьшившаяся по сравнению с их первоначальным подсчётом, выбегает на парадную площадь, их обычные "Wings" gleaming on their dress uniforms' chest. This month's graduates, however, were a change in custom.\n\nValdemar proudly marched in step with his flight squadron as they swung their arms to the drumbeats. Dressed sharply in their parade attire, the column of graduates moved past their commanding officer and the small crowd that had gathered to witness the monthly event. Their uniforms were tailored the same, but the crowd's disbelieving stares told Valdemar that he stuck out among the rest. Perhaps a black man marching in a Luftwaffe parade occurred less often than once a month?\n\nThe parade came to a halt, and the commanding officer made his way along the line of graduates. One by one, each right breast received the silver Reichsadler. The Oberstleutnant paused when he arrived at Valdemar, hesitantly staring down his graduate, before finally pinning the eagle upon his chest.\n\nIn other days, Valdemar would have been bothered, perhaps even discouraged, to receive such peculiar attention. Today not one iota of his mind went towards his skeptics. He had endured training that most cannot. He had worked harder than many ever will. He had earned his wings, and now was his time to fly."
ANG_prewar.9.b:0 "Полет прогресса."

ANG_prewar.10.t:0 "Хижина дяди Хосе, или Жизнь среди низших"
ANG_prewar.10.desc:0 "На окраине Виндхука находится большой особняк, неоклассический фасад которого окрашен в чистый белый цвет и поддерживается высокими тонкими колоннами. Опытный наблюдатель не упустит поразительного сходства с довоенными особняками американского Юга, и владельцы с гордостью согласятся; в конце концов, великие умы думают одинаково. Но там, где снаружи жилища южных рыцарей украшали обширные хлопковые поля, в этом особняке была большая уродливая дыра, из которой вытекали богатства земли, направлявшиеся в Виндхук и Леопольдвиль. Конечно, там всё ещё были сотни черных рабов, мнящихся до смерти под солнцем. Некоторые вещи никогда не менялись на протяжении веков.\n\nПодобно древним римлянам, присутствовавшим на гладиаторских боях в Колизее, его немецкие владельцы наслаждались обедом в саду с видом на шахту. Пока официанты приносят еду, один из шахтерских рабов спотыкается, рассыпая свою руду на землю. К нему подбегает охранник, пинающий раба по почкам. Он сваливается в воющую кучу, после чего получает заслуженную порку, которая длится до тех пор, пока негодяй не соберет всё. С кровью, капающей со спины и рук, подчиненный возобновляет свои обязанности.\n\n"Gunther, my dear, did you see that? Truly a shame," says a middle-aged woman.\n"Yes Margarethe, this is a disgrace!" echoes a man, likely her husband. "Such laziness and lack of skill is unbecoming of our workforce. Accidents like this have increased despite our employees' commendable efforts."\n"'Tis all Schenck's fault I'm sure," continues the respectable lady. "The slaves have been restless since he advertised his little projects; escapees have all but tripled, and some have even gathered the gall to ask for better conditions they're owed!"\n"I know, my love," Gunther assuages. "We wouldn't have dealt with these in Ostafrika. Herr Hüttig knows how to treat the inferiors better than Schenck."\n"Indeed! Hüttig would know what to do with lessers who believe themselves our equals. As if! Jews, negroes, communists - you know one, you know all..."\n\nThe man nodded to his wife, and the conversation ended as the servers brought today's dessert."
ANG_prewar.10.a:0 ""Bring me some water! Mein Gott, they are so lazy...""

ANG_prewar.11.t:0 "Большие вещи приходят в маленьких упаковках"
ANG_prewar.11.desc:0 "Большой железорудный комплекс в Бенгеле сильно изменился с тех пор, как первые грузовики доставили эти странные машины. Немцы называли их "Drucklufthämmer". To the natives, their name seemed like a magical chant - for its mere presence banished into memory the days when they had to break their bones against ore veins with nothing but a pickaxe. One Drucklufthämmer can pierce the hardest stone in seconds; combined with the newfangled electric carts, and not one spine had snapped delivering iron ore to the surface since.\n\nThe mine's director had complained at first, moreso when ordered to retrain the natives in "matters better left to Aryans" and increase their wages when all they deserved was "a whipping to remind them of their place in Aryan society." His tune changed when he read the reports: the director's eyes almost popped out of their skull when he landed on a quota figure with what was clearly a misprint of extra zeroes. His complaints left as fast as they appeared after the majority shareholder telephoned him to "shut his trap and let the money flow".\n\nThe natives of Benguela largely ignored such great gains, but they felt their effects. Death rates had dropped to single digits, and the workers' wages had grown large enough to afford canned goods, bicycles, and even store-bought medicines. The streets of Benguela, just as others in Angola and Namibia, slowly filled with people doing their business just as their mines filled with the noises made by jackhammers, trucks and trains. Good change has finally come to the city... this time, its people hope, for good."
ANG_prewar.11.b:0 "Новый век для Африки!"

ANG_prewar.12.t:0 "Момент вдали от сглаза"
ANG_prewar.12.desc:0 "Маленькая деревня в лесу прячется вдали от забот цивилизованного мира. Её земля никогда не ступала под ногой налоговых инспекторов, даже когда португальцы объявили её своей. Самолеты, которые теперь летали над головой, были просто странными птицами для его жителей, которые веками жили в мирном, простом, бесконечном круговороте мелочей. Пока не пришел Человек в чёрном.\n\nВсе разбежались, когда одна странная птица впервые приземлилась на поляне снаружи. Они боялись демонов или монстров; после того, как человек выскочил из его сторон, мудрый деревенский старейшина просто сказал, прежде чем проводить всех по их хижинам, что "he is no demon. True demons circle about him, unseen by our own eyes." Since then the man has frequented the clearing - around once every moon or two or so. The village people quickly learned not to fear his visits, for every time and without fail, he always stayed near the trees. There they hear him cry, bawl and scream. His tongue spoke harsh gurgles they can't understand, but the pain his words heed needed no interpreter.\n\nToday the Man in Black hobbles to a tree with a longer frown than the last, and he slams his forehead against the bark as he sobs. A child breaks free from his mother's embrace to amble towards him. Too terrified to move, she can only watch her baby tug on the Man's trousers, rousing his attention from his bloody assault.\n\nBlood-red eyes leak more tears as they lock with a baby's big, soulful gaze. A trembling hand digs briefly in a coat pocket, before its owner flees again. When the child returns he carries with him a small metal box, decorated with pictures of fruits and containing small, colorful balls.\n\nBefore his mother can stop him, the child pops one ball into his mouth. Her terror morphs into a question, then into a happy smile as her baby laughs his first word."
ANG_prewar.12.a:0 ""Sweet!""

ANG_prewar.13.t:0 "Запрос"
ANG_prewar.13.desc:0 "Сообщение короткое и техничное, в нем почти нет следов обычных расовых и политических суждений, которые заставляют Шенка чувствовать себя немного лучше. В сопровождении графиков и цифр чисто экономическое обоснование: ледяной кинжал вонзился ему в грудь.\n\n"Reichskommissar Schenck:\n\nWe have evaluated the benefits and costs of your proposal to use part of the new air transport wings for relief drops to native villages in the Angolan and Namibian interior.\n\nOur own assessment concludes its infeasibility. The projected increase in fuel and pilot salaries your program necessitates exceeds the estimated reduction in native unrest; moreover, we have calculated that investing as much as 18% of the aforementioned costs to Heer patrols will yield results that match or exceed your own targets in magnitude.\n\nCalculated increase in risk of flight accidents at the low altitudes you described in our previous communique, as seen in Table 2B under Allegate 3, are proved equally unacceptable. The Ministry recommends the squadrons instead be assigned to resuppling Luftwaffe bomber installations without access to conventional supply routes. As stated in Table 14E under Alleg-"\n\nThe rest of the report was filled with details Schenck neither wanted nor needed to read. After all, what mattered was the last sentence: "...For these reasons, your request has been denied. Heil Hitler. The Ministry for Colonial Affairs""
ANG_prewar.13.b:0 "Отказано."

ANG_prewar.14.t:0 "Безупречный тест"
ANG_prewar.14.desc:0 "В своём личном кабинете, Вольфганг Шенк читает последний отчёт о конструкции бомбардировщика, в разработку которого он внёс большой вклад, а чиновник, принёсший его, ждёт у стола для своих оценок. Новая модель должна доставлять большую полезную нагрузку на большие расстояния с приемлемой защитой от вражеских истребителей, что в целом является хорошей комбинацией для бомбардировщика. Когда он читает отчёт, его внимание привлекает одно конкретное предложение: "As reported during test phase, incendiary payload is especially effective at burning through wooden refuges"\n\nHow is it possible to be so precise about bombs which shouldn't have... oh no. A cold shudder goes down his spine, and he takes a glass of water to hydrate his suddenly parched throat. "How have the tests been conducted?" comes his strangled voice. The young adjutant smiles at him, proud of what he's going to say: "Mein Reichskommissar, we managed to get additional data on combat efficiency of the bomber's payload: while the pilot was testing the engines at full cargo, he wandered off-radar and found a small, isolated village. Displaying a sound tactical instinct, he tested the payload on the village huts, and delivered additional data on half-cargo flight performance! If you look at page 15 you'll-"\n\nThe sound of glass breaking startles the lower officer from his small speech, and when he looks, he pales. Schenck shill holds in his hand the broken shards of the glass that was intact in his hand until a second ago, the sharp edges deeply plunged in the flesh. Water's all over the desk, and the blood is already trickling from the open wound as his fingers seem to rub the glass even deeper. "Reichskommissar! Wait, I'll call the med-"\n"NO! GET! OUT!" comes Schenck's shrill voice, agony dripping from every word like the blood copiously running from his hand and onto the document. The look in his eyes is enough to make the officer simply bow and leave the room as soon as his legs allowed him. Behind his shoulders, he could definitely hear the sound of someone crying."
ANG_prewar.14.a:0 "Этот стеклянный осколок, должно быть, действительно причинил боль..."

ANG_prewar.15.t:0 "Африканское чудо"
ANG_prewar.15.desc:0 "Письма из Германии обычно несут плохие новости, особенно когда они покрыты печатями и марками. На этот раз в письме Вольфганга Шенка читается противоречие здравому смыслу: министерство по делам колоний официально хвалит его, проще говоря, за то, что он превратил Южную Африку из богом забытой, бесплодной земли, пригодной только для использования в качестве гигантской взлетно-посадочной полосы, в настоящий, развитый Рейхскомиссариат. В письме особо упоминаются слова благодарности от нескольких важных промышленных фирм, которые инвестировали в Анголу и Намибию, и все они с нетерпением ждут дальнейшего развития событий.\n\nОднако заключительные слова письма заставили его задуматься: "We at the Ministry eagerly await for more good news. Rest assured that the Reichskommissariat will enjoy the attention it has been guiltily denied over the last few years. Heil Hitler. The Ministry for Colonial Affairs"\n\nIts tone worried him. Was the news truly good? Was what he did for the genuine best, or did he overdo things? Now that Südwestafrika was developed and prosperous, it will receive more funds, yes, but also more garrisons and stricter inspections. Now he wasn't so sure of his plan - what if he had actually doomed everything by being overzealous?\n\nSchenck shook his head. Things may be more difficult from now on, but this doesn't mean he will give up! There's still so much to do, and he will fulfill his oath. If it meant investing more time and resources, and paying even greater attention to his own actions, then so be it."
ANG_prewar.15.a:0 "Нечестивым нет покоя."

ANG_prewar.16.t:0 "Дружеский запрос"
ANG_prewar.16.desc:0 ""Wolfgang! How the fuck are you?"\n\nReichskommissar Schenck moaned. He grumbled, "Hello, Müller. I'm busy working, and need to attend to that at the moment. I'm terribly sorry, but if you could-"\n\n"Come on, Wolfgang, you're never busy!" laughed Müller. "Unless you have to fly your aircraft again. Maybe next time you could modify it to be a two-seater, so we can go flying together. You can pilot while I aim my rifle at the game on the ground."\n\n"It's really serious, Müller, so if you contact my secretary, that would-"\n\n"Yes, and I could tell her to make some copies, get me a stiff drink, and blow me." Both knew Schenck's secretary was not a woman; Müller had just talked to him. "But anyway, how's the bombing campaign going? Are the Free French gone yet? Jacques says your boys can't hit the side of a barn even if they tried to crash into it. You sure they're killing enough natives?"\n\nSchenck had no time for this. "Müller, I'm busy. Tell me what you want and leave me alone."\n\n"Alright then. Twenty bombers for transporting my men. My guys will be in Malanje to pick them up. We'll tell the pilots where to go. Just send me the bill."\n\n"Wait, what-"\n\n"Thank you for your cooperation, Wolfgang. Heil Hitler." And Müller hung up."
ANG_prewar.16.a:0 "В Виндхуке мужчина закипает от гнева."

ANG_prewar.17.t:0 "Почему тебе не всё равно?"
ANG_prewar.17.desc:0 "Шенк знал, в чём заключался его главный недостаток. Он понял, что это началось в России, но заметил это только после того, как его перевели сюда как героя. Парады, медали и похвалы удовлетворили бы эго любого нормального человека; Шенк только пытался ускользнуть от неё или от любой другой ответственности. В Африке он признал себя таким, каким он был. Его засыпание во время встреч, его ранние ночи и поздние утра, постоянные бегства в бойцовское одиночество - всё это было частью подсознательной попытки изолировать себя от мира. И пока его люфтваффе держалось подальше от гражданских целей, он чувствовал себя оцепеневшим ко всему, что происходило вокруг него.\n\nТак почему же его беспокоила эта просьба Мюллера?\n\nМюллер, без сомнения, был придурком. Тот, кто знал уязвимые места и болевые точки Шенка и знал, как на них надавить. Он так же заботился о том, что происходит во внешнем мире, как и Шенк, и нарушал столько же правил, сколько и Шенк. Но Мюллер наслаждался тем, что он делал и что он делал, в то время как Шенк пытался спрятаться от этого, даже пытался уменьшить как можно больше боли и страданий, которые он причинял.\n\nИ именно поэтому Шенк презирал его, решил он. Мюллер сделал практически всё, что делал Шенк; вместо того, чтобы загладить свою вину или хотя бы выказать сожаление, он слонялся повсюду, как закоренелый ублюдок. И он наслаждался каждым моментом как одним целым.\n\nИ Шенк понял, что счёт за бомбардировщиков, которые одолжил Мюллер, ещё не был оплачен.\n\nОн нашёл его на своем столе и добавил пару нулей к итоговой строке. Теперь они были равны, и кокон снова закрылся."
ANG_prewar.17.a:0 ""I might be numb, but I can still hit back.""

ANG_prewar.18.t:0 "Домашние беспорядки и грабежи"
ANG_prewar.18.desc:0 ""...I mean, they say Kar 98's are free with the purchase of a bayonet," Müller joked, and the group of friends in his palace lounge chuckled. "And obviously that's what they should be going at us right? And then I heard a G1 pop from over in the bush, and my lieutenant looked like he pissed himself!"\n\nThe group laughed as the door to the office opened. A servant slipped in, gesturing at a piece of paper he was holding. Müller replied with a hand motioned towards the coffee table.\n\n"So how the fuck did these villagers get their hands on a G1?" he asked as the servant closed the door behind him. "There isn't a single Mauser plant on the Südwestafrikan border! Hell, I couldn't even get my hands on them when they came out," he said as he checked the document. "Mostly because Jacques made it worth more if they went to-"\n\nSomething was up, everyone else could tell. Müller read the document once more. Then again.\n\n"That fucker Schenck!" he yelled, flying into a rage. "Does he think I'm stupid? That my men traveled first class on his shitty bombers and ordered steak and lobster on the flight? That he installed fancy fucking seats with ashtrays and brought blonde stewardesses with D-cups straight from Bavaria? Piece of shit thinks he can fuck me dry, yeah, take a whole gold mine all 'cause he flew my men from one bush to another?! Why I ought to fly down to Windhoek and pop him from my helicopter when he takes the paper off his porch-"\n\nMüller halted mid-rant to glare at his silent audience. "Excuse me," he coughed, stomping to the telephone. "I need to make a fucking phone call.""
ANG_prewar.18.a:0 "Мы воруем здесь только у Германии, а не друг у друга!"

ANG_prewar.19.t:0 "Маленький вопрос"
ANG_prewar.19.desc:0 ""Müller," Schenck said as he picked up the phone. He had been expecting this.\n\n"What the fuck is this, Wolfgang?" demanded Müller, who had not expected this. "Your fucking bill came in, and I think you think I can just be bled like a stuck pig. You want to charge how fucking much for the bombers?! I don't know how you can spend that much for a few flights - but you're not fleecing me off my money! Do you burn the Reichsmarks for your jet engines? Are your tires made out of white gold? What the fuck is it, you greedy shit?!"\n\nSchenck had been preparing for this moment since he approved the bill. "Reichskommissar Müller, the planes were returned in a dilapidated state. My ground crews found them covered in trash and mud. Removing the dirt and urine out of them took ages, and they still smell. We're still searching for one unit my pilots say you blew up. So yes, I did add those expenses to the bill, on top of the regular fuel and maintenance costs necessary for the flight under normal circumstances. So will you accept my reasons and pay me? Or am I spending the Reich's money and telling them exactly how I wasted their funds when they start asking?"\n\nSilence on both ends. Someone will have to make a hard decision.\n\nThen Müller laughed. "Alright, Wolfgang, I got you. Just making sure you weren't trying to fuck me on this. Have fun cleaning out the piss. Heil Hitler," said a man trying his best to pretend he was peachy, and not cornered and defeated so ignominiously. He hung up after that."
ANG_prewar.19.a:0 "В Виндхуке мужчина слегка улыбается."

ANG_prewar.20.t:0 "Худшие новости"
ANG_prewar.20.desc:0 "Беспокойство Шенка началось несколько дней назад, когда внезапно оборвалась вся связь с Германией. Когда они вернулись, на его призывы откликнулись четыре голоса, каждый из которых просил припасы и подкрепление от своего рейхскомиссариата. Они также категорически отрицали, что остальные трое обладают какой-либо властью над его колонией.\n\nЗатем он попытался напрямую связаться с Министерством по делам колоний, настолько отчаянно нуждаясь в информации, чтобы обратиться в одно из учреждений, которое он презирал больше всего. Подозрение переросло в страх, когда телефон отвечал только статикой один раз, два, три, а затем целых два дня.\n\nТеперь Шенк держит телефон у уха, в сотый раз ожидая кого-нибудь из своих старых товарищей из Люфтваффе, чтобы ему ответили. Наконец телефон подключается, и усталый голос сообщает ему всё, что он хотел знать. Его лицо бледнеет с каждым протяжным словом, и в конце концов он, наконец, чувствует, что чувствовал Эдип, когда узнал всё о его происхождении. Боже, не возвращайся домой! Оставайся там и молись, чтобы это... безумие не распространилось на колонии! Это небезопасно и-"Ludwig, you must be-"\n"Wolfgang, for the love of God, don't return home! Stay there and pray that this... madness doesn't spill into the colonies. We are-" a loud sound, an explosion, fills the line, then the voice returns, "Wolfgang, they have arrived! It isn't safe an-"\n\nAnd then the line dies.\n\nHis hands tremble as cold sweat runs down his spine. He can't deny the truth any longer: the Reich has collapsed into civil war. As his mind fumbles to understand what this will mean for Europe, for the colonies, for the entire world, one question is louder than all others:"
ANG_prewar.20.a:0 ""What am I going to do now?""

