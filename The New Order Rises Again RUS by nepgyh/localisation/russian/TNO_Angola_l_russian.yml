 ANG_Cashmoney:0 "Один большой аэропорт"
 ANG_Cashmoney_desc:0 "\n\n\n\n\n\nБлагодаря своему расположению и администрации, §nРейхкомиссариат§! стал важной военной базой §MЛюфтваффе§!, откуда самолеты отправляются на задания по всему континенту, будь то испытание бомб на гражданских или патрулирование. Как их хозяева, мы можем получать средства по более простым каналам, чем те, которые предоставляются другим рейхскомиссариатам. Конечно, мы также можем брать эти деньги для развития §wАнголы§!.\n\n§YВсе это означает, что, в отличие от коллег, мы можем тратить деньги из инвестиционных фондов, а не брать непосредственно из государственной казны, что полностью освобождает рейхскомиссариат от долгов.§!\n\nСейчас §oРейх§! близок к агонии, и скоро его хватка ослабнет. Пока же министры из Берлина стараются §xвыжать из Зюдвестафрики все§!, чтобы спасти экономику Германии. Таким образом, наши §Y"creative accounting techniques" must be used with great caution; the more inconsistencies found within our balance sheets, the likelier Germania will investigate. And we all know what happens when we get caught red-handed...\n\nCurrently, we have §Y[?ANG_Liquid_Cash] million USD§! in investment funds.\n\nCurrently, we will have to send§Y [?ANG_German_Collection] million USD§! to Germany each collection period.\n\nRight now, Germany is currently [GetANGGermanDispleasure] displeased with us"

