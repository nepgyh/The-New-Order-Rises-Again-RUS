 ANG_In_The_Nuts_2_desc:0 "Война - не место для слабовольных идеалистов. Современная война - это жестокое дело, в котором результаты важнее любых понятий морали или "fair play". We did not create this truth, but we are damn well going to carry it out. Shooting down enemy planes and bombing enemy formations is all well and good, but planes can be made on assembly lines and divisions can always be pulled back and reinforced.\n\nBut rebuilding a city is no easy task. Their industries, their logistics, even their culture and people will be ground to dust to show our foes the price of their actions. Perhaps their soldiers will think twice about going into battle when they must remember the fact that we can wipe their and their comrades' families from the face of the planet."

