ANG_Better_TMW_Decisions:0 "Любопытные глаза"
ANG_Better_TMW_Decisions_desc:0 "Хюттиг и Мюллер могут начать думать, что мы не настолько верны Рейху, как это кажется на первый взгляд.\n\n§OХюттиг§! сейчас [GetHuttigSus], а §YМюллер§! сейчас [GetMuellerSus]\n\nЕсли они оба будет §Rподозревать что-то неладное§! они попытаются сорвать наш план. Мы не можем этого допустить."

ANG_Send_More_Planes:0 "Отправить больше самолетов"
ANG_Send_More_Planes_desc:0 "Отправка большего количества самолетов Хюттигу и Мюллеру заслужит если не благодарность, то, по крайней мере, снизит подозрения."

ANG_Airlift_Mullers_Men:0 "Транспорт для Мюллера"
ANG_Airlift_Mullers_Men_desc:0 "Мюллер был бы рад, если бы мы перебросили по воздуху его подкрепление на фронт, снизив его подозрения."

ANG_Supplement_Huttigs_Ranks:0 "Восстановить резервы Хюттигу"
ANG_Supplement_Huttigs_Ranks_desc:0 "Мы можем послать дополнительные силы к Хюттигу, чтобы помочь ему с нехваткой рабочей силы, порадовать его и снизить наши подозрения."

ANG_Personally_Lead_Bombing_Run:0 "Показать мастерство Шенка"
ANG_Personally_Lead_Bombing_Run_desc:0 "Рейхскомиссар Шенк может лично возглавить бомбардировку, произведя впечатление на своих коллег и снизив их подозрения, даже если наш рейхскомиссар "misses" all his targets."

ANG_Fake_Action_Reports:0 "Поддельные отчеты о действиях"
ANG_Fake_Action_Reports_desc:0 "Если мы хотим избежать подозрений Мюллера и Хюттига, мы должны, по крайней мере, создать видимость серьезной борьбы с южноафриканцами. Фальшивые боевые донесения должны быть составлены и отправлены нашим коллегам-рейхскомиссарам, чтобы создать впечатление, что наши войска делают все возможное, чтобы помочь."

ANG_Fake_Evidence:0 "Концы в воду!"
ANG_Fake_Evidence_desc:0 "Мы можем создать некоторые ложные доказательства наших проступков, чтобы отвести подозрения. Кто поверит таким откровенно фальшивым доказательствам?"

ANG_Fabricate_Frontline_incident:0 "Сфабриковать инцидент на передовой"
ANG_Fabricate_Frontline_incident_desc:0 "Наши разведывательные службы могут сфабриковать инцидент на передовой, чтобы отвлечь наших коллег от расследования нас."

ANG_Increase_War_Propaganda:0 "Усилить военную пропаганду"
ANG_Increase_War_Propaganda_desc:0 "Мы можем выпустить новую волну пропаганды, чтобы убедить наших коллег в решимости Шенка выиграть войну."

ANG_Show_Trials_Against_Natives:0 "Показательные процессы против бунтовщиков"
ANG_Show_Trials_Against_Natives_desc:0 "Мы можем провести показательные судебные процессы против местных жителей, чтобы продемонстрировать, что мы караем повстанцев."

ANG_Stage_Crackdowns:0 "Продолжение марлезонского балета"
ANG_Stage_Crackdowns_desc:0 "Мы можем организовать фальшивое подавление горячих точек повстанцев, чтобы сбить наших коллег со следа."

ANG_Sabotage_Others:0 "Саботаж у соседей"
ANG_Sabotage_Others_desc:0 "Теперь, когда план "

ANG_Disrupt_Comunication:0 "Перерезать кабель"
ANG_Disrupt_Comunication_desc:0 "Саботируя важнейшие коммуникационные ретрансляторы, мы можем серьезно повлиять на тактику между Мюллером и Хюттигом."

ANG_Support_Rebels:0 "Поддержка повстанцев"
ANG_Support_Rebels_desc:0 "Мы можем отправлять оружие и припасы группам повстанцев в других рейхскомиссариатах, чтобы разжигать пожары на их "

ANG_Botch_Bombing_Runs:0 "Случайные бомбардировки"
