#### Free Angolan Decisions

ANG_Free_Angolan_War_Decisions:0 "Война за независимость"
ANG_Free_Angolan_War_Decisions_desc:0 "Нас со всех сторон окружают кровожадные псы-колонисты, которые готовы жаждут разорвать нашу страну в клочья и пировать на ее руинах. Народ Анголы вновь сталкивается с неминуемой угрозой колониального порабощения, и наши враги не желают оставлять нас на произвол судьбы.\n\nЕсли мы хотим сделать наших детей свободными, мы должны бороться. Мы не можем позволить себе медлить ни мгновением дольше. Мы не можем убежать от ищеек, которые окружают нас. Они должны быть уничтожены. Необходимо приложить все усилия, чтобы победить в этой кровавой битве за свободу ангольского народа."
ANG_Scavenge_German_Arms_Depots:0 "Опустошить оружейные склады"
ANG_Scavenge_German_Arms_Depots_desc:0 "Если и есть что-то хорошее, что можно взять у немцев, так это множество складов оружия, разбросанных по всему континенту, и используемых для вооружения нацистских гарнизонов, дабы мы подчинялись им в страхе перед винтовками. К счастью, это оружие столь же эффективно стреляет и по ним. Так, проведя рейдерские атаки на базы немцев, мы сможем усилить ангольскую армию."
ANG_Rally_The_People:0 "Сплотить народ"
ANG_Rally_The_People_desc:0 "Наше дело - ничто без поддержки народа. Если люди не поверят в борьбу за свободу, эта война будет проиграна. Таким образом, мы должны любыми необходимыми средствами побудить народ анголы поддержать наше дело. Пропаганда, выступления, специальные инициативы, чего бы это ни стоило, мы должны сделать все возможное, чтобы сплотить людей вокруг идеи свободного ангольского государства."
ANG_Strengthen_Resolve:0 "Укрепить веру в победу"
ANG_Strengthen_Resolve_desc:0 "Хотя всегда будут те, кто ставит под сомнение наши шансы победить в этой войне, мы не можем позволить этим голосам взять верх. Широко распространяя заверения, убеждающие людей в том, что свобода уже не за горами, мы можем гарантировать, что пораженчество не сможет нам как-либо навредить, даже если придется сражаться до самого конца."
ANG_Improve_Internal_Structure:0 "Улучшить внутреннюю организацию"
ANG_Improve_Internal_Structure_desc:0 "Ведя борьбу всей нашей жизни, нельзя игнорировать тот факт, что наше государство организовано, будто партизанская ячейка. Если это возможно, стоит уделять немного меньше внимания войне, дабы работать над созданием политической и правительственной структуры Анголы. В конце концов, все будет напрасно, если у нас не получится управлять своей страной после победы."
ANG_Repurpose_German_Assets:0 "Использовать немецкие фабрики"
ANG_Repurpose_German_Assets_desc:0 "Если наши колонизаторы и наслаждались чем-то, так это жизнью в роскоши и избытке. Промышленность по всей Анголе была создана немцами, чтобы превратить богатые ресурсы континента в предметы роскоши и ненужные товары. Хотя такое убранство, несомненно, должно вызвать обильное слюноотделение у любого гражданина среднего и высшего класса, в настоящее время оно бесполезно. Однако, хорошенько поработав, можно реквизировать эти отрасли промышленности и преобразовать их для собственного использования. Нам нужно оружие, и ничего больше!"
ANG_Convert_Buildings_Into_Warehouses:0 "Использовать покинутые дома"
ANG_Convert_Buildings_Into_Warehouses_desc:0 "Изгнание администрации рейха с нашей земли привело к довольно заметному росту брошенной и забытой недвижимости. Если мы превратим ее в складские помещения для военных нужд, то сможем увеличить производство основных товаров, таких как лекарства и униформа. Это будет дорогостоящим предприятием, но наши линии снабжения, несомненно, выиграли бы от этого."


