 ANG_The_Market_desc:0 "Вся наша экономика - не что иное, как средство достижения цели. Как средства, которые мы получаем от Рейха, так и инвестиции, которые мы получаем от частных компаний, предназначены для улучшения Анголы и подготовки ее к возможной независимости; конечно, если нам удастся развить колонию.\n\nНаши деньги и сырье позволят выйти на мировой рынок, а оттуда заключить контракты как с немецкими, так и с иностранными компаниями. Продавая то, что у нас есть, и покупая то, чего у нас нет, мы будем постепенно увеличивать темпы роста экономики Анголы; кроме того, мы откроем больше возможностей по мере развития региона."
