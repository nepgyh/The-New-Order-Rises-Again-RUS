 ANG_Prioritized_Runways:0 "Отдавая приоритет грузу Мюллера, в основном прибыльным товарам, производимым корпорациями, поддерживающими его, он даст нам нашу долю пирога, что очень поможет нам в наших экономических планах.\nКонечно, тот факт, что мы игнорируем просьбы Фатерланда взять их припасы и бомбы в наших самолетах, будет иметь последствия, поэтому мы должны ожидать ответной реакции в той или иной форме."
 ANG_Redirect_Traffic_tt:0 "Разрешив приоритетную посадку на роскошные рейсы или на частные самолеты немногих богатых людей, которые могут заплатить дополнительную "priority fee", we'll increase our income by a nice amount.\nIs this a racket? Perhaps. Will the Reich be angry? Most likely. Will this bring us lots of money? Sure as hell!"
 ANG_Increase_Transportation_Capability_Tooltip:0 "Центральное правительство ожидает, что наши взлетно-посадочные полосы всегда будут готовы принять их поставки и военные рейсы. Мюллер предложил щедро заплатить нам, если мы отправим эти ресурсы нашими самолетами. Конечно, мы сможем найти место..."
 ANG_Skimming_A_Little_Fuel_tt:0 "Мы можем вычесть часть топлива из поставок грузов и продать его на частном рынке за хорошую прибыль. Конечно, рано или поздно правительство Германии заметит несоответствие в цифрах, но к тому времени мы, вероятно, будем достаточно богаты, чтобы замести следы... или, по крайней мере, мы на это надеемся."
 ANG_Skimming_A_Lot_Of_Fuel_tt:0 "Чтобы покрыть нашу возросшую потребность в деньгах, мы можем продавать еще больше топлива из наших официальных запасов. Это, несомненно, насторожит материковый рейх, и мы, несомненно, можем ожидать реакции, возможно, даже инспекции. Тем не менее, нам нужно больше средств, а это значит, что это может быть вынужденный выбор."
 ANG_Selling_Gold_Diamonds:0 "Чтобы покрыть нашу возросшую потребность в деньгах, мы можем продавать еще больше топлива из наших официальных запасов. Это, несомненно, насторожит материковый рейх, и мы, несомненно, можем ожидать реакции, возможно, даже инспекции. Тем не менее, нам нужно больше средств, а это значит, что это может быть вынужденный выбор."
 ANG_Sending_Off_Fuel:0 "С нашим увеличением поставок топлива, из средств как законных, так и... тем не менее, мы можем начать официально продавать его на мировом рынке, получая даже больше прибыли, чем когда-либо могли бы обеспечить наши отечественные покупатели!"
 ANG_Sending_Off_Fuel_Fuck_ton:0 "Наша нефтяная и топливная промышленность растет все больше и больше, и мы можем в полной мере использовать это, чтобы максимизировать объем экспорта на мировой рынок, еще больше увеличивая наши доходы и нашу экономическую мощь!"
 ANG_buy_steel_tt:0 "Зюйдвестафрика довольно бедна промышленным сырьем, и наши производственные мощности страдают от этого. Чтобы удовлетворить наш спрос, мы можем создать стимулы для привлечения инвесторов с материка и заставить их поставлять нам немного стали, чтобы мы могли не отставать от спроса на оружие.\n\n"
 ANG_buy_alimunium_tt:0 "Зюйдвестафрика довольно бедна промышленным сырьем, и наши производственные мощности страдают от этого. Чтобы удовлетворить наш спрос, мы можем создать стимулы для привлечения инвесторов с материка и заставить их поставлять нам алюминий, чтобы мы могли использовать этот важный ресурс для наших самолетов."
 ANG_buy_rubber_tt:0 "Зюйдвестафрика довольно бедна промышленным сырьем, и наши производственные мощности страдают от этого. Чтобы удовлетворить наш спрос, мы можем создать стимулы для привлечения инвесторов с материка и заставить их отправить нам немного резины, иначе у нас будут серьезные проблемы с чем-либо, требующим этого драгоценного материала.\n\n"
 ANG_Market_Build_Roads_tt:0 "Как и во всех рейхскомиссариатах, состояние нашей инфраструктурной сети, за исключением воздушного транспорта, крайне плохое. Привлекая инвесторов из Фатерланда, мы можем убедить их найти новые дороги и железные дороги по всей Зюйдвестафрика\n\n"
 ANG_Market_Build_factories:0 "Больная экономика Рейха отчаянно ищет неиспользуемые рынки или резервы рабочей силы для эксплуатации. До сих пор Зюйдвестафрика оставалась вне поля зрения большинства крупных корпораций: сообщив им о нашем существовании, мы могли бы убедить их создать здесь дочерние компании. Во славу Фатерланда, конечно!\n\n"
 ANG_Market_Build_bombs:0 "Наша военная промышленность с трудом поспевает за потребностями как нашего гарнизона, так и африканских люфтваффе. Если мы хотим гарантировать, что сможем обеспечить наши войска в полной мере, нам нужно убедить Рейх открыть новые производственные предприятия на наших землях, иначе мы рискуем полностью развалиться, если будем отрезаны от поставок, отправляемых с материка.\n\n"

