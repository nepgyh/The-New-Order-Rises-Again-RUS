ANG_cargo_routes_tt:0 "Несколько немецких и зарубежных авиакомпаний заинтересованы в создании безопасного воздушного грузового пути через Африку. Сдав в аренду §Y50 транспортных самолётов§! для обслуживания таких путей, мы сможем заработать до §G3 млн Долларов США.§!\n"
ANG_Oil_Prospecting_tt:0 "Из предыдущих происков видно, что в Анголе есть крупные нефтяные залежи, однако неэффективной администрации колонии ещё предстоит обнаружить, тем более начать их добывать. Вложив §Y10 млн Долларов§! в развитие нефтедобычи, мы сможем обнаружить наиболее пригодные скважины для разработки и в будущем от этого получить §Gкрупную прибыль§!.\n"
