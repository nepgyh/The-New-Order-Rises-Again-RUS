 ANG_The_Fatherland_Arrives:0 "Рейх спешит на помощь"
 ANG_The_Fatherland_Arrives_desc:0 "После огромной задержки наконец-то прибыли войска из Германии, чтобы помочь нам в борьбе с ОСН. В то время как силы из Рейха официально находятся в африканских рейхскомиссариатах строго для выполнения обычных колониальных обязанностей - обучения, гарнизонной службы, умиротворения - с должным усердием, они также привозят с собой опыт, передовое оборудование и опытное руководство. Учитывая общественный имидж, который Германия желает сохранить, немецким войскам будет трудно помочь нам в проведении наступательных операций. Однако мы можем быть уверены, что Рейх не бросит свои колонии на растерзание предателям!"

