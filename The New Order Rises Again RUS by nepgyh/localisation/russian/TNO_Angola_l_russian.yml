 ANG_In_The_Nuts_4:0 "Верховное командование"
 ANG_In_The_Nuts_4_desc:0 "Для народа Южной Африки нет надежды. Мы заполнили их небо истребителями и послали бомбардировщики, чтобы превратить их города в ад. Пожары будут бушевать, а тела будут разлагаться и гнить, поскольку их фронты растянуты до предела нашими воздушными флотами. Они умоляют нас прекратить пытки, которым подвергаются - им не будет конца, пока те не подчинятся.\n\nЗапад был глуп, забыв, чего достигли Люфтваффе во Второй мировой войне. Надеемся, на этот раз они запомнят все более четко."

 ANG_Afrikaner_Airstrip_desc:0 "В пустынях Зюдвестафрики расположены крупнейшие и наиболее развитые аэродромы на всем континенте. За доступ к ним рейхскомиссар Шенк взимает плату с Рейха на каждом этапе пути - за топливо, использование взлетно-посадочной полосы, пространство в ангаре и многое другое. Это приносит постоянный поток дохода для развития, эксплуатации и поддержания наших военно-воздушных сил. Земля может быть нестабильной, но мы правим небесами."
 ANG_Away_In_The_Clouds:0 "Далеко в облаках"
 ANG_Away_In_The_Clouds_desc:0 "Наши земли полны нищеты, болезней и мятежников. Но в небесах наш рейхскомиссар может обрести покой. Предпочитая проводить время за своими любимыми проектами, а не в каком-либо правительственном здании, Шенка чаще можно встретить летающим, чем работающим. В результате неизбежно пострадало администрирование региона, что вынудило нас расширять полномочия все большего числа местных представителей."
 ANG_Incoherent_Bookkeeping:0 "Ад в бухгалтерии"
 ANG_Incoherent_Bookkeeping_desc:0 "Экономика Зюдвестафрики представляет собой бюрократический лабиринт. Кажется, что невозможно отследить ни одну сумму денег. То, как эта система работает на самом деле, известно лишь немногим избранным бухгалтерам Шенка, которые постоянно откладывали предложения по реформированию системы."

 ANG_Incoherent_Bookkeeping_2:0 "Ад в бухгалтерии"
