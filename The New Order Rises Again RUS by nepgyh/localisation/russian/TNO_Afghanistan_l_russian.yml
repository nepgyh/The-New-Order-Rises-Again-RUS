 POLITICS_MOHAMMED_ZAHIR_SHAH_DESC:0 "Родившийся в 1914 году и занявший трон в 1933 году, Мухаммед Захир-Шах правит Афганистаном в течение трех десятилетий. В течение первых двух десятилетий он правил вместе со своими дядями, которые по очереди занимали пост премьер-министра. Сначала это был Сардар Мухаммед Хашим Хан, что семнадцать лет навязывал Афганистану свою деспотическую волю. Затем на его место пришел Сардар Мухаммед Махмуд Хан, брат своего предшественника, который руководил медленной либерализацией Афганистана вплоть до тех пор, пока экономика страны не оказалась в состоянии краха. Наконец, в 1953 году на месте премьер-министра оказался двоюродный брат шаха, Дауд Хан, который руководил массовым развитием и модернизацией страны, финансируемыми за счет иностранной помощи.\n\nПадение российских коммунистов привело к тому, что немцы и японцы заняли свои позиции в качестве главных спонсоров Афганистана, финансируя 40% афганского бюджета - большая сумма по сравнению с 7% налоговых поступлений. Их поддержка позволили Афганистану стать мощной региональной державой, получив этот титул с помощью хорошо рассчитанных вторжений и дипломатических игр: нападения на таджиков вплоть до реки Шахдара, поддержка вторжения туркестанских легионеров, защита Мусульманской лиги и их лидера Мухаммада али Джинна от их врагов в Дели. Кончина Джинна оставила Афганистану два протектората, доступ к морю и еще одни шаг к мечте о Пуштунистане. Вишенка на торте: признание Калькутты официальным правительством Индии, угодное Токио и приводящее в бешенство Дели.\n\nС консолидацией таджикских земель Захир-шах может почивать на лаврах. Но его правление находится под угрозой: политические движения растут, Дели, Центральная Азия и Синьцзян готовятся взять реванш, а покровители Афганистана скатываются в хаос. Хуже того, его двоюродной брат-премьер-министр имеет свои амбиции и не ограничится одной верной службой. Но у шаха есть более серьезные заботы: он должен принести Афганистану еще одно десятилетие успеха, дабы каждый его житель смог войти в 70-е годы еще счастливей и богаче."
 
