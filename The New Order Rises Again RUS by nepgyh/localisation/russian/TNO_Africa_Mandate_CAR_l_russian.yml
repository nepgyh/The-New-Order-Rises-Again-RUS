 OFN_CAR_FOCUS.1.t:0 "Солнечный восход над Африкой"
 OFN_CAR_FOCUS.1.desc:0 "Генерал Уильям Уэстморленд недовольно скривил губы, осматривая свой новый кабинет. Дворцовый комплекс в Леопольдвиле был бывшим домом Зигфрида Мюллера, а теперь он принадлежал ему, включая чучела львов и мебель из слоновой кости.\n\nОн не был поклонником охотничьих трофеев - он прямо запретил фотографировать его в новой обстановке - но он должен был признать, что размер помещения был преимуществом. Помещение было просто огромным для рабочего пространства, с величием, больше подходящим для зрительного зала, чем для офиса.\n\n"I guess we'll need the space, with all the people coming in." While Westmoreland didn't style himself a king or a colonial governor, he would be overseeing a territory far larger than any of the old Reichskommissariats. The Central African Republic stretched from the borders of South Africa to the frontier of Italian East Africa, and there were hundreds of former rebels, imprisoned activists, and local bureaucrats all asking for an independent homeland.\n\nAmerica didn't style itself as an occupying power; they were a force for good, a force for justice and independence in Africa. But neither would they be harbingers of chaos, and that was precisely what a hundred little new countries in Africa would cause. There would be freedom - managed, orderly, and friendly to America.\n\nIt would come, Westmoreland reasoned, soon enough."
 OFN_CAR_FOCUS.1.a:0 "Нет недостатка в добрых намерениях."

 OFN_CAR_FOCUS.2.t:0 "Правительство Африки"
 OFN_CAR_FOCUS.2.desc:0 ""I'm afraid I didn't understand your meaning, General Westmoreland," The voice of Nelson Mandela asked flatly over the telephone. "Do the Americans intend to replace three Nazi regimes with one overarching American one?\n\n"It's not like that," Westmoreland sighed, rubbing his brow. "There's nothing left behind of a state or bureaucracy in many of the former Schild territories. And there's all the different resistance and guerilla movements, fighting for their piece of the pie. There has to be some orderly transition, and I need you to tell -"\n\n"A transition brokered by American generals, under American arms, and with no space for any African at the table. I didn't leave Robben Island to be a useful idiot for the OFN, General." Mandela replied archly. "If you're so insistent that you have Africa's best interests in mind, then you can tell Amin, Lumumba, and Savimbi that in person - with a translator."\n\n"Alright!" Westmoreland held up his hands. "Like I said, this isn't going to be permanent. I'll talk with everyone else myself - all I need from you is to bring your own people together, so we have good proposals when we sit down to discuss the future of the continent."\n\nA mirthless chuckle came over the line before it went dead. "If you say so, General.""
 OFN_CAR_FOCUS.2.a:0 "Просто выполняйте программу!"

 OFN_CAR_FOCUS.3.t:0 "Линии через джунгли"
 OFN_CAR_FOCUS.3.desc:0 ""Feels like I haven't seen you in months." Westmoreland grumbled, only half-jokingly. General William R. Peers, the head of the CAR's intelligence section, had finally produced his assessment of the OFN's plan to midwife democracy in Africa.\n\nPeers handed over his report, two inches thick. "This isn't going to go the way Washington thinks it will."\n\nTwo hours later, Westmoreland could feel a fog settling in his brain. "The MNC and the PSA fought against the Nazis together in the Congo, why won't they -"\n\n"This isn't like the U.S. Army, Will." Peers wiped the sweat from his brow. "Patrice Lumumba and Antoine Gizenga aren't just going to pledge loyalty to the Republic and call it a day. Lumumba wants his African republic; Gizenga wants a socialist one. We put them in a room together, and the resulting government will be so unstable you could sneeze and topple it."\n\n"Well, we can work with Lumumba -"\n\n"Lumumba's no friend of America. He's going to want to see the back of us - and the American companies, too." Peers said. "We've made ourselves responsible for the blowback from every ruffled feather across half of Africa. There are no good options!"\n\nWestmoreland was only half-listening. He understood the difficulty of the situation - he didn't need Peers' defeatist attitude making things worse."
 OFN_CAR_FOCUS.3.a:0 ""Can't we just draw a few lines on a map?""

 OFN_CAR_FOCUS.4.t:0 "Бельгийцы на Западе"
 OFN_CAR_FOCUS.4.desc:0 "Уэстморленд надеялся, что встреча пройдёт легче. Вместо этого он обильно потел на веранде плантаторского поместья, тая в своей униформе, в то время как Жан Шрамм - лидер бельгийцев, оставшихся в Конго, - праздно играл с мячом из резиновой коагулы.\n\n"Frankly, I haven't cared about freedom or democracy since the Germans crushed Belgium twenty years ago," Schramme remarked, tossing the ball from hand to hand. "Life in the Congo has always been about tapping the sap. And for any successful rubber venture, stability is key."\n\n"What makes you think we can't provide that?" Westmoreland replied testily, as a Congolese waiter (he hoped he was just a waiter) laid out two bottles of beer. Schramme helped himself; Westmoreland shook his head.\n\n"A wise choice," Schramme smiled. "Some of them were talking about poison."\n\nWestmoreland jumped. "Then why the hell -"\n\n"The look on your face!" Schramme laughed. "Don't worry; I made sure to tell them to give you their respect, for I know you cannot."\n\nSchramme placed the rubber ball on the table, as Westmoreland felt the temperature jump a few more degrees. "You want the people's love - that's your problem. But like with harvesting rubber, you need to tell the people to listen, in a language they understand. And one of my men can do that far better than a hundred of your conscripts - one way or another."
 OFN_CAR_FOCUS.4.a:0 "Шрамм вонзил своё мачете в стол и расхохотался."

 OFN_CAR_FOCUS.5.t:0 "Британцы на Юге"
 OFN_CAR_FOCUS.5.desc:0 "Клиффорд Дюпон с готовностью откликнулся на предложение Уэстморленда встретиться, и даже прилетел в Леопольдвиль на следующий день. "General Westmoreland," Dupont started, energetically shaking Westmoreland's hand. "It's an honor to finally meet you."\n\n"Likewise," Westmoreland replied perfunctorily. He'd read about what the British settlers in the former Zambia had done to keep their property intact; how they ingratiated themselves to the Nazis by enthusiastically participating in the Ostafrikan abomination, feeding the native population into Hüttig's death machine.\n\nWestmoreland handed the report detailing settler complicity in Nazi atrocities to Dupont, daring him to turn through the first few pages. Dupont didn't read beyond the first page before throwing the report on the desk. "I thought I was summoned to discuss the future, not to rehash the details of our suffering under Hüttig's."\n\n"Your suffering?" Westmoreland raised his voice, incredulous. "I didn't see a single English person in chains or starving in those pages. If you disagree, I'd be happy to ask Robert Mugabe's opinion -"\n\n"That won't be necessary," Dupont quickly backtracked.\n\n"I thought so," Westmoreland said tartly. "To start with, I'm going to need some names - to hand over their lands to satisfy Mugabe's people. You wouldn't like to end up like the Boers, would you?""
 OFN_CAR_FOCUS.5.a:0 "Спрашивал ли кто-нибудь мнение Мугабе?"

 OFN_CAR_FOCUS.6.t:0 "Невероятный потенциал"
 OFN_CAR_FOCUS.6.desc:0 ""From colonies to countries," General Creighton Abrams read the proposal's title aloud. "We sure aren't lacking ambition."\n\nWestmoreland flipped through the pages, already familiar with its contents. For centuries, Africa had been exploited for resources by its colonial overlords - and the continent had been left underdeveloped as a result.\n\n"We're going to be drawing the borders in Africa specifically to ensure economic interdependence among the new countries," Peers said, before his shoulders slumped. "I have nothing to say to that, since I've been pushing for more local participation from the get-go."\n\n"That's the point," Westmoreland said. "Mutual dependence forces compromise, and if compromise is the essence of democracy, then this will fit our objectives perfectly."\n\nAbrams folded his arms. "Can we convince Washington? Shouldn't we have gone for fewer territories - less regulatory burden for our companies?"\n\n"It'd be a non-starter with the Africans," Westmoreland grimaced. "But Africa's so lacking in capital that we'll probably get a foothold regardless."\n\nThe room fell silent. Like so much about the CAR, the proposal had boundless potential, hobbled by necessary compromises in pursuit of optimistic objectives. Peers got the last word in."
 OFN_CAR_FOCUS.6.a:0 ""What if they decide to fight instead of trade?""

 OFN_CAR_FOCUS.7.t:0 "Сигнал"
 OFN_CAR_FOCUS.7.desc:0 "Хьюи трясся и дребезжал, когда винты рассекали влажный конголезский воздух, перевозя пассажиров, цеплявшихся за свои сиденья, болтаясь в сотне футов над сверкающими водами озера Конго.\n\n"How much longer?" Sergeant Julio Martinez screamed at the pilot.\n\n"Five minutes!" The pilot shouted back. "The bird's held together for thirty, it'll hold for another five!"\n\nMartinez shuddered. He'd heard that on his last mission, checking out yet another radio signal in the wilderness - they didn't trust the local units to not desert. He'd been lucky so far, but if something went wrong now, they'd be walking back to Leopoldville - if the German remnant, the guerillas, or crocodiles didn't kill them first.\n\nThe helicopter touched down gently on the verdant bank of the Congo Lake, and Martinez's unit fanned out to scout the campsite. It was abandoned - only a few tins of canned food and several German rifles remained. Tracks of dirt stretched out from the extinguished campfire, as if somebody had dragged a sack along the ground into the surrounding treeline.\n\nIt told a familiar story: a German remnant unit, operating on the fringes of the American-controlled zones in the CAR (which was everywhere, if Martinez was honest), had radioed for backup, giving away their position. The guerillas had just beaten the Americans there; Martinez didn't intend to stick around to see if they'd be back."
 OFN_CAR_FOCUS.7.a:0 "Ну нахуй! Я не собираюсь умирать в этой дыре!"

 OFN_CAR_FOCUS.10.t:0 "Празднование"
 OFN_CAR_FOCUS.10.desc:0 "Прохладные струи искрящейся голубой родниковой воды и подносы с экзотическими туземными деликатесами возвестили о втором триумфе Америки над варварством и воинственным влиянием туземных африканцев. О, как они пытались добиться победы, просто смешно, - так отмечали бродячие, только что пролечившиеся командиры войск, потягивая шампанское и смеясь сквозь зубы над этой победой свободы и цивилизации. Заедая икрой и тропическими пудингами, бизнес-лидеры, военные герои и деятели военно-промышленного комплекса болтали и болтали в своём большом дворце из слоновой кости, празднуя победу Америки... в очередной раз. Победа досталась нелегко, но вы знаете, что говорят об африканцах: пятнадцать их солдат за одного нашего - это лучшая сделка, которую они могут предложить.\n\nВойдя на вечеринку, всё ещё одетый в свою грязную и зелёную как джунгли куртку, Уэстморленд занял позицию, прислонившись к боковой стене и посасывая сигарету. Окружённый мерцанием и блеском празднеств высшей элиты, Уэстморленд мог только опустить голову и попытаться не вспоминать о том, что ему только что пришлось пережить. Оглянувшись через плечо, он увидел небольшой стеклянный столик, на котором стоял радиоприёмник. Когда он включил устройство, чтобы разрядить обстановку, сквозь лёгкую музыку и разговоры на вечеринке пробился статный голос на другом конце.\n\n"Protests and riots... breaking out across American cities and... military outposts. Local protesters have... are calling it a "blatant and forceful act to crush the freedom of native peoples and cultures... at home and abroad."...fires spreading across homes, jumping from... several wounded, injury to the lungs sustained from gas attacks... rubber bullets... " Westmoreland was quick to switch it off, but the party did not immediately return to its affairs. Looking around, shocked and dazy, the party-goers could hear a small thumping in the silence.\n\nAcross the horizon, throughout the cold midnight, there it was. A few shots, the echo of an explosion. Sparkles all around, to light up the night."
 OFN_CAR_FOCUS.10.a:0 "И они становились всё ближе."

 OFN_CAR_FOCUS.11.t:0 "Надвигающийся ураган"
 OFN_CAR_FOCUS.11.desc:0 "Из тёплой янтарной темноты проступил силуэт мятежника. Его губы скользнули не к речи, а к песне, мрачной, но пламенной мелодии вечной революции против колониализма, где бы она ни появлялась. Рукав, прикрывающий его бицепс, украшенный флагом и эмблемой Беафриканаской МСЕБА, сигнализировал его аудитории, что это был человек панафриканского единства и рвения. Его пальцы вцепились в сам воздух, когда он выплёвывал едкие речи о правлении своих колониальных американских рабовладельцев. Насильники Африки, эксплуататоры всех нас.\n\n"I know many of you are... saddened by what has happened. I know many of you are angry, frustrated at the continued victory, the continued oppression the American hound-dog imperialists press onto us. Feel it in your shoulders, in your mind, the pressure that's there. Realize now we all feel it." Lifting up the sleeve of his jacket, the firebrand pointed out marks on his arms. Scrapes, wounds, bruises. "We all feel it, whether by blood, or skin, or even by thought. Our wounds, suffered at the hands of imperialists, slice deep into the innocent's soul."\n\nLifting himself up into the still air of the night, the firebrand expanded his message. "Right now, I can tell you what they will attempt to do. Those imperialist, American pigs will pluck out bootlickers and cowards from the populace. They'll make one a leader, make an administration out of the rest, give them firearms and explosives and American educations. At least the Germans would tell us they hated us, and now here we have Americans claiming to have "freed" us, all while killing our children and robbing us of our wealth, and doing what the Germans would have done only worse and more destructive."\n\n"But there is still hope. Come, my brothers and sisters, let us overthrow the colonial-imperialist puppet kings! Let us show them the people's fury even if Kolingba could not! Down with them, down with them all!" In the waves of the night, the firebrand's speech rekindled the almost-dead fires of resistance into being something more than any individual could muster. Cheering, clapping to the pulse of revolution, the firebrand was asked his name."
 OFN_CAR_FOCUS.11.a:0 "Я полковник. Полковник Бокасса."

 OFN_CAR_FOCUS.12.t:0 "Пакуя багаж домой"
 OFN_CAR_FOCUS.12.desc:0 "Томас и Мэттьюс сидели в кузове большого грузовика, пока их колонна гремела по пыльной дороге. Они направлялись к аэродрому, откуда большой грузовой самолёт должен был увезти их домой. Прислонившись к горячему, проржавевшему борту грузовика, Томас снял покрытую пылью каску и взглянул на сидевшего напротив Мэттьюса, уставившегося в бескрайнюю саванну. Затянувшись сигаретой, он задал вопрос: "You ever wonder if that uh... South African bastard got all satisfied, think he's famous now?"\n\nAllen Matthews shot back, confused and sun-oppressed expression on his face, "What the hell are you talkin' about, Thomas? What South African? You must mean those men we saw back in Windhoek."\n\nAllen Thomas, now sharing Matthew's expression, yelled back "Not the goddamn fellas we saw in Windhoek, why the Hell would I mean the fellas in Wind... Look, it doesn't matter. I just mean the one in the news, the one that got us here. Take your head out of your ass and use your damn brain for a second, if you still got any. He was all bloody, y'know, and said "Where the fuck are the Yankees?" You gettin' me now? I'm just wondering what he's doin' now, whether he's famous or something. Probably got outta here before us."\n\nAllen Thomas, arms spread now and with a look of contemplation on his face, continued on with the conversation, "Remember back then. Everybody was callin' it the "African Adventure". Bullshit course, but I believed it. Bet you did too."\n\nA silence overtook the pair as they both suckled down a pair of cigarettes."
 OFN_CAR_FOCUS.12.a:0 ""

 OFN_CAR_FOCUS.13.t:0 "Доклад в Арлингтон"
 OFN_CAR_FOCUS.13.desc:0 ""Reporting to the Pentagon, this is Cyrus Vance speaking. Uh... Yeah, hello? I am General Counsel for the Department of Defense, yes. My apologies, technology back here is.. Lacking in capabilities. Listen, I know you're looking for some proper and comprehensive explanations of what's happened here. I don't think you're going to find any. Information around here is a mess, I wouldn't be surprised if Westmoreland himself only has a glimpse into the mess that is the CAR's bureaucracy or administrative dealings. I've tried my best to untangle the webs of red-tape and corruption but... I'm sorry to say, there are foundational problems here. We can't handle this, simply put. The CAR is running on life support. If I'm going to be honest, I would highly suggest a tactical withdrawl while we still can. Along with maybe a few investigations, I... I..."\n\n"What?... Well, if that's the case I'll move onto the policy-decisions of Westmoreland himself. Needless to say, there are many problems. I'm being serious here, from what I have seen, Westmoreland's incompetence has threatened the very stability of the African continent. His decisions are brash and unruly, prone to angering the very people we are supposed to be working for. I've made my opposition known, this whole "African Crisis" is, directly or indirectly, in his hands..."\n\n"You can't mean? Look, there are more important issues right now, I... I would suggest you go to a public relations advisor for this sort of thing, but if you truly want my advice it would be to sell the loss of American lives as uh... acts of generosity and mercy. Say er... 'We're helping the African people over here. They've become angry at us for no reason, and have even killed Americans in the process, but we're still helping them. We'll never give up our support for freedom worldwide, even if it kills us.' Look, you'll probably find better solutions than mine, but take my word. We can't... we won't be staying long.""
 OFN_CAR_FOCUS.13.a:0 ""I've got to go now, okay?""

 OFN_CAR_FOCUS.14.t:0 "Прощай Африка"
 OFN_CAR_FOCUS.14.desc:0 "Гул двигателей самолёта был ясен как день для ушей генерала Пирса, и он уставился в окно рядом с собой, когда самолёт начал двигаться. Преодолев все эти неприятности, в конце концов они всё же уезжали.\n\n"I knew it, Peers. I knew from the start that standing our ground was the best option." Next to him, Westmoreland spoke, apparently pleased with himself as Peers looked towards him. "And look at us now! It might be a limited victory, but it's a victory nonetheless. We're coming home in triumph."\n\nPeers did his best not to let his doubt show, though he wondered if he succeeded at that. "Is that so?" He asked. "A job well done, then." In response, Westmoreland grinned and nodded, though something about it seemed oddly fake to Peers. Perhaps Westmoreland himself no longer fully believed in the course of action he had taken. Too late for that now, though. What was done could not be completely undone.\n\nTurning back to the window, Peers gazed upon the airport one last time as the plane finally took off. He wondered how many irreplaceable people had been killed, how many irreparable things had been damaged for the sake of Westmoreland's vision, which even after all that had happened and all the sacrifices that had been made, was still as fragile as glass. In the end, would any of it have been worth it? Had this really been in the best interests of the OFN?\n\nFor his own sake, Peers knew he could not let these doubts and countless others plague him, though he also knew he would never escape them. In any case, it was time to say farewell to Africa, and leave the future of the continent to those who were there to stay."
 OFN_CAR_FOCUS.14.a:0 "Африка отныне сама по себе."

 OFN_CAR.1.t:0 "Приготовления к Всеафриканскому саммиту"
 OFN_CAR.1.desc:0 "Уэстморленд был близок к тому, чтобы биться головой о стену. После всех часов, потраченных на подготовку к переходу ЦАР в новые, деколонизированные африканские государства, - и всех компромиссов и нежелательных осознаний, которые это повлекло за собой, - всё зависело от списка гостей.\n\nДипломаты Госдепартамента из Вашингтона закатили истерику, когда Абрамс и Пирс представили свой тщательно спланированный список приглашений. Как и Уэстморленд несколькими месяцами ранее, они хотели, чтобы все лидеры сопротивления собрались в одной комнате, улыбались и держались за руки.\n\n"It's no fucking use, Will," Peers lit his third cigar that evening, taking advantage of a break in discussions. "The higher-ups want photo ops more than they want success."\n\n"They want to put Lumumba and Gizenga in a room together and have them play nice?" Westmoreland said, remembering his earlier discussion with Peers.\n\n"Yeah, and they want Jonas Savimbi and Agostinho Neho to agree to power-sharing in a single, centralized Angolan government." Peers stared out into the hallway. "They're all going to be talking to each other, Will. When - not if - this goes sideways, we're going to have the mother of all 'kick me' signs on our backs, and drafting every soldier in America won't be enough to keep the peace."\n\nWestmoreland and Peers sat silently in the darkened hallway for a few seconds longer, before Abrams came around the corner and walked back into the room without a word."
 OFN_CAR.1.a:0 "Сообщите отелю: нам нужен каждый этаж и каждый зал который у них есть..."

 OFN_CAR.2.t:0 "День первый: совещание ОСН"
 OFN_CAR.2.desc:0 ""General Westmoreland, I cannot stress the importance Washington places on the success of this meeting." The American ambassador stabbed the desk with his finger, to the nods of the assembled OFN delegation. "Some of the reports shared by the State Department have been... less than encouraging."\n\nWestmoreland did his best to hide his frustration; he wasn't sure if he'd succeeded. "We need to begin transitioning the Central African administration over to the natives, gentlemen. Our plan will give the Africans the tools to thrive and the political framework for lasting amity in the region, as originally mandated by the OFN -"\n\n"I hope you're right. We didn't put in all this time and money to facilitate a disorderly transition that leaves the OFN in the dust - or worse, leaves Africa open for the Japanese." The Ambassador grumbled. "This needs to be a day of triumph for the free world, after all the blood and tears of South Africa. Is this clear?""
 OFN_CAR.2.a:0 "Кристально ясно."

 OFN_CAR.3.t:0 "День второй: начало саммита"
 OFN_CAR.3.desc:0 "С освобождением африканского народа от немецких хозяев впервые за столетия африканский континент столкнулся с международной пугающей перспективой самоуправления. Однако ситуация на всех уровнях превратилась в сплошную паутину недопонимания, дезинформации и непонимания деталей. Соответственно, в попытке официально начать переговоры о будущем Африки и распутать путаницу, оставленную нам политиками дома и нашими собственными генералами, сегодня утром в городе Хараре открылась конференция продолжительностью в месяц.\n\nБыли приглашены представители всех наций, а также делегация сенаторов США и несколько генералов, включая Уэстморленда и Абрамса. В попытке собрать вместе лидеров сопротивления и политических лиц со всей Африки для переговоров африканская делегация включала Роберта Мугабе, Иди Амина, Жозефа-Дезире Мобуту, Жонаша Савимби, Нельсона Манделу и Патриса Лумумбу.\n\nТем не менее, наши усилия закончились катастрофой. Почти сразу же африканская делегация разразилась гневом, когда генерал Уэстморленд случайно поприветствовал их "
 OFN_CAR.3.a:0 "Это катастрофа!"

 OFN_CAR.4.t:0 "Всеафриканская катастрофа"
 OFN_CAR.4.desc:0 "Конференц-зал был завален бумагами и плакатами, небрежно отброшенными в сторону, когда пространство опустело от всех, кроме американцев. Лицо американского посла было бледнее снега, и мужчина сидел безмолвный и ошеломлённый, наблюдая, как Центральноафриканская Республика разваливается здесь и сейчас.\n\nВсё, что могло пойти не так, пошло не так. Горячая вспышка гнева в глазах Роберта Мугабе, когда Уэстморленд созвал конференцию в Солсбери, а не в Хараре; фурор, который разразился, когда депутаты парламента от Алабамы отказали Иди Амину, из всех людей, в доступе к ванной; обвиняющий взгляд Нельсона Манделы, брошенный на американцев, когда он был последним, кто вышел.\n\n"You sit here, on your podiums and in your finery, and presume that you know best for Africa? Do with your plans what you will, but know that we have waited long for freedom - on our terms, and no one else's!"\n\nDamage control was the only thing that mattered now, Westmoreland thought. Abrams was busy evacuating the OFN representatives, and Peers was checking to see if the local situation was salvageable.\n\nPeers trundled back onstage, his gait tense. "A few of the delegations are still in the hotel. We might be able to work with some of them; we'd better choose quickly, because everyone else is going to start pointing guns at us real soon.""
 OFN_CAR.4.a:0 "Там, где кончается дипломатия..."

 OFN_CAR.5.t:0 "Всеафриканская катастрофа"
 OFN_CAR.5.desc:0 "Конференц-зал был завален бумагами и плакатами, небрежно отброшенными в сторону, когда пространство опустело от всех, кроме американцев. Лицо американского посла было бледнее снега, и мужчина сидел безмолвный и ошеломлённый, наблюдая, как Центральноафриканская Республика разваливается здесь и сейчас.\n\nВсе, что могло пойти не так, пошло не так. Горячая вспышка гнева в глазах Роберта Мугабе, когда Уэстморленд созвал конференцию в Солсбери, а не в Хараре; фурор, который разразился, когда депутаты из Алабамы отказали Иди Амину, из всех людей, в доступе к ванной; обвиняющий взгляд Нельсона Манделы, брошенный американцами, когда он был последним, кто вышел.\n\n"You sit here, on your podiums and in your finery, and presume that you know best for Africa? Do with your plans what you will, but know that we have waited long for freedom - and we will not be denied!"\n\nDamage control was the only thing that mattered now, Westmoreland thought. Abrams was busy evacuating the OFN representatives, and Peers was checking to see if the local situation was salvageable.\n\nPeers trundled back onstage, his gait heavy. "Everybody's gone, Will."\n\nWestmoreland's jaw dropped. "Everybody? That means - "\n\n"The militias are going to take over soon, and when they do, no American will be safe. Everybody's gearing up for war; if we fall behind, we're all leaving Africa in body bags.""
 OFN_CAR.5.a:0 "Мы всерьёз собираемся воевать со всей Африкой?"

 OFN_CAR.100.t:0 "Решение где-то рядом"
 OFN_CAR.100.desc:0 ""\n\nGeneral Peers knocked as soon as he heard the click of the receiver through the door.\n\n"Come in", the response sounded as though the speaker had just received the news that his favorite hunting dog had to be put down. General Westmoreland's face matched his voice.\n\n"You got the news too sir?" Peers said.\n\n"Yep, seems the hippies were making a loud enough racket for Washington to decide that a strong anti-Nazi force in Africa was not worth the risk to their election chances."\n\n"Well, that's what I came to tell you about. Some of the local leaders have approached us. The Parti Démocratique Orungu, the Congolese National Party, and the moderates in the Tanganyika African National Union. They have plenty of soldiers, and would rather not get them killed fighting us when they could be taking revenge on the Nazis. We, on the other hand, have industrial and economic development knowledge to make them more effective at fighting said Nazis."\n\nWestmoreland's head perked up as he lifted the phone from its receiver."
 OFN_CAR.100.a:0 ""Just tell who to call, and we'll make the arrangements.""

 OFN_CAR.101.t:0 "Сотрудничество за деньги"
 OFN_CAR.101.desc:0 "Как бы они ни были необходимы для нашего дела, с каждым последним умеренным движением в регионе существует ключевая проблема: им не хватает поставок. Даже когда военачальники грабят их земли, а революционеры совершают набеги на их народ, тем разумным республиканцам, которые присоединяются к нашему делу, не остаётся иного выхода, кроме как получать финансирование, полагаясь на иностранную державу, а именно на нас. Однако, каким бы могущественным и богатым ни были ОСН и Америка, генерал Абрамс отметил, что фонды ЦАР очень ограничены из-за нежелания Конгресса принимать более активное участие, не желая вкладывать слишком много в этот проект, а затем потерять всё, если что-то пойдёт неправильно.\n\nТаким образом, при относительно небольшом количестве денег, которые мы можем использовать, у нас есть два варианта, когда дело доходит до поддержки умеренных движений. Мы можем либо финансировать только тех, кто больше всего поддерживает ОСН, и рисковать отчуждением регионов, чьи умеренные лидеры остались без поддержки, либо поддерживать их всех и распространять нашу поддержку потенциально слабее, чтобы достичь большей эффективности."
 OFN_CAR.101.a:0 "Мы должны поддержать только тех, кто признаёт нас."
 OFN_CAR.101.b:0 "Это наш долг поддерживать каждое демократическое движение."

 OFN_CAR.102.t:0 "Друзья свободы"
 OFN_CAR.102.desc:0 "Хотя пропаганда, которую мы распространяем, чтобы заручиться поддержкой или, по крайней мере, согласием обычных людей, может утверждать, что то или иное движение является "
 OFN_CAR.102.a:0 "Наши верные союзники заслуживают полной поддержки."
 OFN_CAR.102.b:0 "Мы должны поддерживать волю народа или познать его гнев."

 OFN_CAR.103.t:0 "Дипломатия и взаимопонимание"
 OFN_CAR.103.desc:0 "Дело в том, что мы не можем выделить достаточно рабочей силы, и у нас нет поддержки, чтобы полностью оккупировать Африку самостоятельно. Таким образом, мы обратились к местным ополченцам в Африке, чтобы помочь поддерживать некоторое подобие порядка на огромной территории. Из-за характера этих ополчений командование более децентрализовано, чем нам бы хотелось. Это, конечно, вопрос, который необходимо решить как можно скорее.\n\nНекоторые предположили, что нам следует приспособиться к такому способу командования. Хотя теоретически он был бы прост, сделать это было бы кошмаром. Это чрезвычайно дорого и отнимет много времени. Кроме того, такая реализация политики может быть неудачной; и даже если всё пойдёт хорошо, она может никогда не сработать так хорошо, как предполагалось.\n\nВ качестве альтернативы мы могли бы ещё больше децентрализовать командование; так сказать, ослабить бразды правления ополченцами. Нам было бы намного проще сделать это, хотя и ценой того, чтобы сделать их эффективно независимыми от нашего контроля. Что бы ни случилось потом, это может обернуться катастрофой. Даже с учётом этих рисков такой курс действий порадовал бы местных жителей и придал бы им уверенности со стороны наших войск."
 OFN_CAR.103.a:0 "В чужой монастырь..."
 OFN_CAR.103.b:0 "Может быть, лучше всего будет чуть ослабить поводья."

 OFN_CAR.104.t:0 "Люди Африки"
 OFN_CAR.104.desc:0 "У генерала Уэстморленда возникла проблема. Ну, сказать, что у генерала Уэстморленда была проблема, было всё равно что сказать, что капля дождя попала в Ноев ковчег, но именно эта капля разделила Генеральный штаб Уэстморленда этим утром.\n\nВ начале встречи генерал предложил создать "American Foreign Legion": A way to organize the various anti-Nazi armed groups, from the natives wanting adventure and vengence, to mercenaries looking for more a more steady paycheck, to US soldiers bored with gaurd duty, under a single command. The proposal found near unanimous approval. However, the General Staff was split on the issue of how much autonomy to give the Legion. One half argued that the "Men of Africa" would be most effective if a high degree of leeway when it came to organizing their own operations. However, the other half counter-argued that bands of armed men given near free roam of Africa sounded an awful lot like releasing several new warlords onto the continent to stir up the very same trouble that the Legion was meant to contain.\n\nAfter considering the options before him, General Westmoreland chose to..."
 OFN_CAR.104.a:0 "Дайте подразделению высокую свободу действий."
 OFN_CAR.104.b:0 "Держите подразделение на коротком поводке."

 OFN_CAR.105.t:0 "Приоритеты"
 OFN_CAR.105.desc:0 "Генерал Уэстморленд повесил трубку и вздохнул. Как какой-либо из европейских империй удалось смазать достаточно ладоней и разбить достаточно голов, чтобы удержать Африку на протяжении большей части столетия, было выше его понимания. Этого было достаточно, чтобы заставить его пожалеть, что среди его Генерального штаба нет некроманта, чтобы он мог спросить их напрямую.\n\nЕсли отбросить в сторону благие намерения, Уэстморленд мог разговаривать только с живыми, и притом с ограниченным их числом. В распоряжении генерала было не так уж много дипломатов, и ему предстояло решить, куда направить лучших из них.\n\nЗападная половина Центральноафриканской Республики, ранее находившаяся под относительно лёгким влиянием рейхскомиссаров Мюллера и Шенка, была заполнена местными жителями, которые были готовы работать практически с любой иностранной нацией, которая, казалось, не собиралась сжигать их деревни и порабощать своих близких. С другой стороны, уроженцы Восточной Африки были гораздо менее склонны разговаривать с кем-либо, у кого была общая пигментация кожи с их бывшими мучителями. К сожалению, Восточная Африка также была самой большой проблемной зоной на континенте и поэтому, возможно, нуждалась в дополнительном внимании.\n\nНаконец, Уэстморленд решил расставить приоритеты..."
 OFN_CAR.105.a:0 "Безопасный вариант, запад."
 OFN_CAR.105.b:0 "Восточная Африка, там мы сможем извлечь больше пользы."

 OFN_CAR.106.t:0 "Сотрудничество с социалистами"
 OFN_CAR.106.desc:0 "Неудивительно, что на волне антиимпериалистических настроений различные социалистические идеологии проникли на африканский континент. Согласно нашим источникам, начиная с 1950-х годов в Африке развились две доминирующие разновидности социализма.\n\nНаиболее известными являются панафриканцы, которые сосредоточены в Камеруне. Они яростно выступают против колониализма и любой нации или вообще кого угодно, кто пытается эксплуатировать Африку в своих собственных интересах. Когда-то они были врагами немцев, а теперь являются врагами американцев. В то время как между панафриканцами и США вспыхнули боевые действия, всё ещё оставалась надежда на какую-то форму примирения. Если мы пообещаем не мешать их деятельности, они могут быть готовы к формальным отношениям с нами. По крайней мере, это освободило бы войска на границе с ними.\n\nС другой стороны, мы всегда могли бы работать с более умеренными социалистами. Представленные Джулиусом Ньерере из Танганьики и Каундой в Замбии, они менее могущественны и представлены по всей Африке. Однако они гораздо более открыты для сотрудничества с Западом. Если мы хотим работать с ними, им потребуются значительные ресурсы для противодействия панафриканцам."
 OFN_CAR.106.a:0 "Мы сможем сохранить наши ресурсы работая с панафриканцами."
 OFN_CAR.106.b:0 "Можно извлечь намного большую выгоду работая с умеренными..."

 OFN_CAR.107.t:0 "Проблема прибыли"
 OFN_CAR.107.desc:0 "Одной из наиболее важных обязанностей генерала Уэстморленда как смотрителя постнацистской Африки был надзор за развитием инфраструктуры для разработки богатых ресурсов континента и, таким образом, оставления им позади сильных постколониальных наций, приверженных ОСН и её делу. Первоначальный план состоял в том, чтобы ОСН владела правами на эксплуатацию ресурсов, за разработку которых она платила, с намерением продать права американским, канадским и австралийским корпорациям. Однако недавно местные националистические движения организовали серию пикетов у ключевых шахт, требуя полной национализации всей инфраструктуры и проектов по эксплуатации ресурсов. Напряжённость достигла точки кипения и потребовала участия генерала. С одной стороны, согласие с националистами, безусловно, успокоило бы ситуацию на местах, послав сигнал о том, что ОСН не является ещё одной колониальной державой, они действительно здесь, чтобы помочь. С другой стороны, у ОСН было больше технических нововведений, и инфраструктура, которой они управляли, была бы более эффективной.\n\nГенерал Уэстморленд сел за пишущую машинку и напечатал приказ..."
 OFN_CAR.107.a:0 "Национализировать шахты."
 OFN_CAR.107.b:0 "Держаться курса."

 OFN_CAR.108.t:0 "Как построить государство"
 OFN_CAR.108.desc:0 "Африка является домом для множества народов на её обширной территории. Для обычного туриста или антрополога это было бы настоящим чудом. Для администраторов, особенно с небольшим опытом, это был их самый ужасный кошмар.\n\nСказать, что ОСН неопытна в государственном строительстве, безусловно, является преуменьшением. У нас нет опыта в создании новых государств с нуля; мы также не знаем политического климата Африки. Поэтому мы пригласили местных лидеров со всей Африки, чтобы обсудить, что делать с этим вопросом. Большинство из них направили нас проконсультироваться по этому вопросу с Патрисом Лумумбой или Джулиусом Ньерере.\n\nЛумумба утверждает, что Африка похожа на Европу в её первые дни с точки зрения этнического разнообразия. Таким образом, он призывает к чему-то похожему на централизованные национальные государства, как это было замечено в Европе. Это будет использовано для создания национализма и, в конечном счете, полноценных государств. С другой стороны, Ньерере утверждает прямо противоположное. В своей переписке с нами он посоветовал нам создать федеральные государства, чтобы справиться с таким разнообразием культур. Такая вещь, по его словам, будет иметь большое значение для предотвращения напряжённости и проблем в дальнейшем."
 OFN_CAR.108.a:0 "Мы доверимся Ньерере."
 OFN_CAR.108.b:0 "Лумумба прав."

 OFN_CAR.109.t:0 "На наших условиях"
 OFN_CAR.109.desc:0 "Несмотря на все трудности, с которыми они столкнулись, несмотря на всю оппозицию, споры, протесты, они сделали это. Африка должна была стать независимой страной свободы, что резко контрастировало с тем, какой она была при совсем недавних рейхскомиссариатах, и всё это было благодаря усилиям Уэстморленда и его подчиненных. Такой результат, достигнутый просто за счёт разговоров и компромисса! Возможно, не всё пошло так, как хотелось Уэстморленду, но, он решил, что мирный переход к свободной демократии - это больше, чем многие ожидали. По крайней мере, этим достижением можно было гордиться.\n\nПришло время готовиться к отъезду, и хотя Уэстморленд не мог сказать, что будет скучать по всем трудностям, которые с этим связаны, его время, проведённое здесь, в Африке, всегда будет занимать особое, незаменимое место в его сердце. Собирая чемоданы, он начал понимать, что за всё время, проведённое им в качестве солдата, предназначенного для ведения войн и пролития крови, его величайшим достижением всегда будет восстановление мира и процветания на африканском континенте, даже если никто другой в Соединённых Штатах никогда не признавал этого таким, каким оно было. Это было важно для Африки, и для него этого было достаточно."
 OFN_CAR.109.a:0 "Настоящие герои, в конце концов, не нуждаются в оружии."

 OFN_CAR.110.t:0 "Африканская политика 101"
 OFN_CAR.110.desc:0 "Генерал Уэстморленд прочёл несколько книг об Африке, написанных старыми колониальными державами. Если не считать некромантии, это был лучший способ получить совет от тех, кто в прошлом успешно поддерживал некое подобие порядка на континенте. В этих старых книгах рассказывалось о небольших этнических группах с относительно неорганизованной политикой. Если эти рассказы были правдой в 1860-х годах, то сто лет, безусловно, не подтвердили их! Действительно, дипломатические группы, разосланные коллегами, нашли очень чёткую структуру с глубокой и далеко идущей местной политикой. Панафриканское движение, наиболее влиятельное местное политическое движение, базировалось в Камеруне, но охватывало территорию от Дакара до Претории. Более умеренное африканское социалистическое движение имело две основные ветви, одну из которых возглавлял Каунда в Замбии, а другую возглавлял Ньеререре в Танганьике. Кроме того, нужно было учитывать многочисленных военачальников и демократические движения.\n\nУэстморленд созвал коллег. По чистой статистической вероятности, в Африке должно было быть по крайней мере несколько групп, готовых заключить сделку с ОСН."
 OFN_CAR.110.a:0 "Усердие и труд..."

 OFN_CAR.200.t:0 "Против часовой стрелки"
 OFN_CAR.200.desc:0 "Уэстморленд одним быстрым движением схватил трубку звонящего телефона, утомлённый почти непрерывными звонками из американских секторов. Беспорядки в Центральной Африке стали хуже, чем кто-либо мог предположить. Этот район был, мягко говоря, слаборазвитым, и бродячие группы повстанцев могли пробираться через леса, не будучи замеченными, только для того, чтобы нанести удар по любому беспомощному патрулю, который появится следующим.\n\nКапитан на другом конце был слабо слышен за шумом артиллерийского огня, хотя сообщение было таким же, как и у двух десятков других. Местные силы дезертируют или исчезают, растут протесты у военных постов, открытые засады безудержных партизан.\n\nЕсли бы ситуация продолжалась в том же духе, Центральноафриканская Республика распалась бы на бесчисленные антиамериканские вотчины и регион стал бы не лучше, чем сто лет назад. Он резко ответил, что нужно держаться и отступать, если потребуется, а затем снова захлопнул трубку. Эта должность не принесёт ему ничего, кроме презрения со стороны начальства в Вашингтоне, и он знал это. Единственным выходом, похоже, было собрать военный совет, и послать в пизду Сайруса Вэнса. Этот сопливый представитель не видел ничего за пределами картотеки и поездок в Вашингтон. Всё должно было дойти до драки, чтобы сохранить республику, иначе ещё большая часть Африки погрузится в кровопролитие."
 OFN_CAR.200.a:0 "Дом, разделившийся сам против себя на сотню осколков."

 OFN_CAR.201.t:0 "Вопросы коммуникации"
 OFN_CAR.201.desc:0 "Одной из самых важных составляющих ведения любой войны являются линии связи. Именно благодаря связи солдаты не только получают свои первоначальные приказы, но и запрашивают припасы, подкрепления и инструкции в неопределённых ситуациях. Однако в стране, полной хаоса и раздоров, как Африка, существует критическая проблема со связью. Мятежники, бандиты и пираты могут перехватывать сообщения в своих целях, если линий слишком много и их легко не заметить. В то же время, если связь будет ограничена радио, её нельзя будет безопасно принимать внутри страны, что затруднит подготовку наших сил к боевым действиям. Эта дилемма мучает руководство сил ОСН, как и немцев до них. В конце концов, Уэстморленд должен сделать один из двух выборов: увеличить количество линий связи и тем самым подвергнуть себя риску дальнейшего перехвата сообщений, или ограничить связь и затруднить продвижение от побережья."
 OFN_CAR.201.a:0 "Чем больше линий связи, тем лучше."
 OFN_CAR.201.b:0 "Давайте сыграем безопасно."

 OFN_CAR.202.t:0 "Горячая линия Арлингтон"
 OFN_CAR.202.desc:0 "Телефон звонил несколько секунд, и генерал ничего не мог поделать, кроме как постукивать ногой по деревянному полу. Между его постом и Вашингтоном может быть разница в шесть часов, но обычно они были в курсе событий. Нарушив тишину, он услышал женский голос на другом конце провода, спрашивающий о его встрече.\n\n"Westmoreland here, should be scheduled for 0700 Eastern Time."\n\nThe receptionist thanked him and forwarded him up the chain, where the impatient general again had to wait for the Chiefs of Staff to get on the line. And when they did, they offered little options for him. Central Africa's own troops would have been more useful if they became sandbags, and so a plan was discussed to focus on organizing and consolidating OFN units together to intimidate would-be protestors and guerillas. The other Chief of Staff butted in, suggesting a more internal approach. Following and tracking rebel groups would ensure areas at low risk of attack could divert troops to more likely targets. Thanking the men, Westmoreland told the two, frankly, that he really only had the capability for one of the two strategies, and asked for the preferential option.\n\n"Your choice, general. But make sure you get it done.""
 OFN_CAR.202.a:0 "Дайте им понять, кто босс в Центральной Африке!"
 OFN_CAR.202.b:0 "Сосредоточьтесь на сборе разведданных о повстанческих группировках."

 OFN_CAR.203.t:0 "Командный пункт"
 OFN_CAR.203.desc:0 ""I see no reason to commit to this, General Westmoreland. I can assure you the men under my command have this under control. I already have to deal with shortages, and you think having more boots on the ground means that can go away?"\n\nGeneral Peers motioned to Westmoreland, who looked up from the papers given to him with distaste. Abrams simply shook his head, while Vance simply sat back and let the top brass argue.\n\n"You can't tell me to my face this is under control, Peers. Do you know how many times I have to wake up to another blocked column, or the natives ending up 50 miles from where the last report was!? This jungle's already hell on Earth. Might as well make sure we don't leave a single village ignored." he snapped back, gesturing to a cluster of stars in a valley.\n\n"I've got both Joint Chiefs of Staff ordering me to call in reinforcements, and I'm inclined to agree with them. Abrams?"\n\n"Like Westmoreland said, doesn't matter if we restore every regiment if the enemy they're told to fight comes up from behind."\n\nAgain and again the generals made the same points, and eventually Cyrus Vance went with Peers, disapproving of bringing evermore American soldiers when Westmoreland's goal was to calm down the situation. The generals were at an impasse, and a decision would need to be made if reinforcements were to arrive on schedule."
 OFN_CAR.203.a:0 "Сохраните наши резервы и убедитесь, что наши солдаты имеют свою винтовку в руках."
 OFN_CAR.203.b:0 "Разверните резервы и заполните пробелы в наших линиях."

 OFN_CAR.204.t:0 "Оперативное планирование"
 OFN_CAR.204.desc:0 "Уэстморленд улыбнулся про себя, просматривая очередную серию снимков, сделанных разведывательными самолётами. Это наверняка были лагеря повстанцев, каждый из которых кишел отсталыми африканцами, считавшими, что их ничтожные племена важнее войны с фашизмом. Они сражались с французами, немцами, американцами, и если бы сам Иисус Христос спустился, чтобы сказать им остановиться, они, вероятно, пристрелили бы и его.\n\nТуземцы, возможно, хорошо действовали, когда войска ОСН были свежими и неподготовленными к партизанской войне, но теперь у них был план. Чёткие места бомбардировок, скоординированное продвижение. Теперь его офицерам не было оправдания для провала, и нерешительные жалобы Вэнса и вашингтонских чиновников не имели никакого значения для кампании.\n\nВсё, что оставалось, это предложение генерала Абрамса о подключении местных войск к американскому наступлению. Такие слабовольные люди стали причиной провала первой кампании, но базовая подготовка наших резервистов может сделать их лучше, чем ничего. Покрутив в руках ручку, он потянулся к телефону в своём кабинете, чтобы позвонить Абрамсу и сообщить о своём окончательном решении."
 OFN_CAR.204.a:0 "Ни одна часть этой операции не может быть проведена вне нашего контроля!"
 OFN_CAR.204.b:0 "У местных жителей есть второй шанс искупить свою вину."

 OFN_CAR.205.t:0 "Хорошие африканцы"
 OFN_CAR.205.desc:0 "В сводках новостей, передаваемых американскому народу на протяжении всей кампании против немцев, все африканцы показывались как благородные люди, вынужденные идти по пути нацистского угнетения, что, конечно же, сопровождалось кадрами ликующих толп туземцев у колонн грузовиков с улыбающимися солдатами. На этой земле эта иллюзия развеялась почти мгновенно. Как клещи, туземные ополченцы забирались глубоко в деревни и джунгли, высасывая американские деньги, американский боевой дух и американские жизни. "good African" was hard to pick out even among the most friendly organizations, and the bad ones seemed to hide along every inch of the road.\n\nWestmoreland knew this better than most of his equals stationed in the mandates, and could only sigh to himself as they reported betrayals by seemingly trustworthy locals. William's categorizations were much stricter, and he prided himself that those Africans to serve alongside his own troops could be considered as loyal as his own bodyguard. Such high standards, however, meant that there were few who could reach them.\n\nThe problem became much more present after the discovery of a friendly partisan group, if any could be called such. Their leader, according to the call back to his office, had simply gathered whatever men "fell short" of being Good Africans, and put them to use. William admired the man's tact, and had invited him to further talks.\n\nLike he said before, the confusing and often irregular standards of goodness left hundreds of able-bodied and amiable Africans without command. And that, he concluded to the general, would make in fact make them perfect targets for enemy recruiters. The system would have to change, the African warned, unless a "mostly good" man could only find work with the bad apples."
 OFN_CAR.205.a:0 "Они служат в армии ОСН, они будут подчиняться правилам ОСН."
 OFN_CAR.205.b:0 "Пока что сохраните большую часть их существующей структуры."

 OFN_CAR.206.t:0 "Разделяй и властвуй"
 OFN_CAR.206.desc:0 "Если все войны в истории могли что-то доказать, так это то, что предатель вызывает большее отвращение, чем враг.\n\nАфриканские повстанцы приняли этот урок близко к сердцу, проповедуя своим товарищам и соотечественникам о злодеяниях, которые совершает предатель, и о наказании за них. Их ненависть была настолько слепой, что шахты и лагеря, поставлявшие ценные ресурсы в порты, были сожжены как "monuments to the collaborators". General Abrams had joked to Westmoreland one day, "The Japs would show more humanity to one of their traitors than those folks in the jungle."\n\nSuch a simple mindset was expected, but it would be the seed of an idea. Were the rebels so eager to hunt down the American-friendly Africans, why not let them give chase? African formations could help draw out the enemy, and if spread thin enough, force them to follow suit. Keep those asses running further away from their bases, and they'd end up cut off and alone. Best of all, those damned fools would fall for it every time. He smiled at the thought of the suits in Arlington blustering over the phones over such uncouth and dangerous behavior, but it didn't matter. He'd throw a dozen locals into the open if it could draw out the rebels, perhaps even two dozen. The zealous rebels might get their vengeance, but it would be their last victory before they found themselves surrounded.\n\nAnd so Westmoreland began formulating the order to send out to all field commanders. Were they to keep to it, far fewer Americans might end up returning home in a casket. And wasn't that reason enough to sacrifice some disease-ridden local with an American rifle to keep a real soldier from being kept out of action?"
 OFN_CAR.206.a:0 "Инвестируйте наши деньги в более "professional" contractors in Africa."
 OFN_CAR.206.b:0 "Работайте вместе с дружественными революционерами, если они того пожелают."

 OFN_CAR.207.t:0 "Учебные лагеря в Африке"
 OFN_CAR.207.desc:0 "Рэй вышел из покрытой пылью машины, хотя местность не представляла собой ничего особенного. Мили за милями пустой кустарник, граничащий с пустыней, удалённый даже от деревень и бродячих групп коренных африканцев. Это было одно из предполагаемых мест для нового комплекса тренировочных лагерей по приказу генерала Уильяма Уэстморленда. Тот продолжал настаивать на том, что новые американские войска недостаточно обучены, Вашингтон говорил, что он ставит нелепые цели, и эти двое будут кусать друг друга за хуй до скончания времён.\n\nИнженеры сосредоточенно планировали возможные места расположения зданий, дороги и прочую логистику, в которой Рэй не мог разобраться. В их расследованиях был какой-то метод, и у него не было желания задавать вопросы. Он был здесь только в качестве охраны. Жара была не слишком сильной, не сильно отличаясь от летнего дня в Нью-Мексико.\n\nВ нескольких близлежащих городах не было никакой связи с внешним миром, кроме немецкой взлётно-посадочной полосы, которая выглядела полуразрушенной. Местные жители говорили, что рейхскомиссар прислал несколько строительных бригад, но война началась всего через несколько дней, и они так и не вернулись. В остальном лагеря были безопасны просто в силу своей удалённости от всего остального. Да, здесь будут готовить новое поколение бойцов, хотя в какой степени они будут закалены под африканским солнцем, ещё неизвестно."
 OFN_CAR.207.a:0 "Сохраняйте простоту лагерей, чтобы сэкономить ресурсы и время."
 OFN_CAR.207.b:0 "Тщательная подготовка сделает солдат непревзойдёнными."

 OFN_CAR.208.t:0 "Война на горизонте"
 OFN_CAR.208.desc:0 "Прошел ещё один день, пока Уэстморленд сидел в своём кабинете, тщательно обдумывая выбор, с которым теперь столкнулся он и вся Республика. На первый взгляд всё это казалось достаточно простым, если по-настоящему не понимать последствий этого. Он мог либо отложить дальнейшие военные действия до тех пор, пока они не станут абсолютно необходимыми, чтобы позволить войскам завершить все их приготовления, что также было бы легче оправдать перед Соединёнными Штатами и миром в целом, либо продолжать предпринимать действия, где бы и когда бы это ни было выгодно Республике.\n\nКак бы то не было, оставался подвох, довольно очевидный, который сделал это решение намного сложнее, чем это было необходимо. Помимо того, что они лишатся любого преимущества внезапности, которое у них может быть, отсрочка действий также позволит силам повстанцев подготовиться, и было трудно сказать, какая сторона выиграет больше от того, что у неё будет больше времени для подготовки к бою. Однако время имело решающее значение, и поэтому, чем скорее будет принято решение, тем больше шансов на успех.\n\nВ последний раз, решив, как лучше поступить, Уэстморленд вызвал своего помощника и рассказал о своём выборе."
 OFN_CAR.208.a:0 "Продолжайте текущие военные операции."
 OFN_CAR.208.b:0 "Отложите боевые действия и завершите подготовку."

 OFN_CAR.209.t:0 "На наших условиях"
 OFN_CAR.209.desc:0 "Было ли это тем, чего действительно хотели африканцы, вся эта война против них, которая уничтожила многих людей и привела к гибели ещё многих? Уэстморленду было ненавистно думать, что он просто шёл по стопам отвратительных рейхскомиссаров, принося смерть и разрушения во имя цивилизации. В конечном счёте, однако, ничего не оставалось, как делать то, что делал любой обычный человек, и признать, что он делает всё возможное для как можно большего числа людей. Если и была какая-то разница между прошлыми рейхскомисариатами и нынешней Республикой, он хотел, чтобы так и было.\n\nСилы под его командованием были подготовлены и адаптированы настолько, насколько это было возможно для предстоящих сражений, теперь им просто нужно было сражаться с ними и, с Божьей помощью, победить их. Если они не смогут, то не останется никакой надежды на этот яркий уголок свободы в сердце Африки. Если свобода умрёт здесь, кто мог сказать, что следующей не будет сама Америка?\n\nДипломатия потерпела неудачу, и всё, что оставалось, - это обрушить меч на тех самых людей, которых Республика стремилась освободить."
 OFN_CAR.209.a:0 "Дайте им свободу или смерть."

 OFN_CAR.210.t:0 "Прощай Африка"
 OFN_CAR.210.desc:0 "Генерал Уэстморленд оглянулся на уменьшающийся восточноафриканский берег и глубоко вздохнул. Он был поставлен во главе грандиозного эксперимента, проекта по выведению разношерстных народов из-под нацистского каблука и превращению их в могущественную нацию, способную протянуть свою сильную руку делу свободы во всем мире, дружественного союзника и торгового партнера Соединенных Штатов и страшного врага фрицев и японцев.\n\nНесколько месяцев спустя Уэстморленд мог с уверенностью сказать, что эксперимент провалился. Оказалось, люди не торопились выстраивались в очередь, чтобы поблагодарить парня, который сбросил тирана с трона только для того, чтобы усадить свою задницу на тот же самый трон. В течение нескольких месяцев Уэстморленд и его люди тратили по меньшей мере столько же времени на борьбу с аборигенами, сколько и на борьбу с оставшимися нацистами, и даже те аборигены, которых можно было убедить сесть за стол переговоров, никогда не могли договориться о плане управления Африкой после того, как его люди ушли. Теперь генерал и его люди плыли на лодках обратно в Штаты, а туземцы перешли от сражений в конференц-зале к сражениям на поле боя.\n\nУэстморленд перевел взгляд с берега на лодки рядом с ним. По крайней мере, эвакуация прошла так хорошо, как можно было надеяться, хаотично, но с минимальными потерями. Несмотря на весь административный ад, через который ему пришлось пройти, генерал ни о чем не сожалел, он и его люди вели добрую борьбу с нацистами и сделали все возможное, чтобы построить более сильную Африку.\n\nГенерал Уэстморленд спустился в свою каюту. Больше он ничего не мог поделать."
 OFN_CAR.210.a:0 ""Conquering the world on horseback is easy; it is dismounting and governing that is hard""

 OFN_CAR_FLAVOR.1.t:0 "На спокойных берегах"
 OFN_CAR_FLAVOR.1.desc:0 "Джонас уставился на горизонт, брызги озера Конго заливали вид на линию деревьев позади него. С тех пор как мангровые заросли разместились и в конечном счёте вплелись в ткань береговой линии, отскакивать от берега стало ещё труднее. Американцы облегчили его обязанности, кратеры и плотные пожары, вызванные их непрерывными взрывами вниз, создали очаги расчищенного пляжа, где под прозрачной водой озера можно было увидеть обугленные, искривлённые корни мангровых зарослей. Рыболовный траулер Джонаса врезался в мелководные края дна озера Конго, где на коричневато-зелёных скалах можно было заметить места обитания новорождённой жизни. Водоросли покрывали практически всё, но всё это по-прежнему двигалось красивыми циклоническими движениями, как будто дети исследовали новую окружающую среду. Морские звёзды катаются на коньках по поверхности скал. Маленькие крабы кусают ещё меньшие группы рыб, путешествуя везде, где им позволяли трещины. Странные биологические образования, похожие на грибы в своём росте, цеплялись за нижнюю сторону скал и дышали вместе с ними. Даже в этой нечестивой, спровоцированной нацистами природной катастрофе жизнь нашла способ не только выжить, но и процветать.\n\nДжонас осторожно взял длинными, костлявыми и сухими пальцами пыльный металлический шест с заострённым концом. Увидев в прицеле толстую и тяжёлую двоякодышащую рыбу, пытающуюся спастись от вызывающих клаустрофобию неглубоких скал, Джонас запустил свой шест в воду, врезавшись в самую глубину озера Конго. Отстранившись, Джонас показал труп двоякодышащей рыбы, теперь прикреплённый к концу его шеста и разбрызгивающий водянистую кровь на свой рыболовный траулер. Вытащив тупой и ржавый съёмный нож, Джонас приготовился закончить короткую, но, возможно, захватывающую жизнь двоякодышащей рыбы, которая станет обедом его семьи. Однако зрелище, открывшееся в глубине озера, привлекло его внимание прежде, чем Джонас смог закончить свою работу. Прославленный изменчивыми брызгами воды озера Конго, которое, казалось, обволакивало и мерцало в сторону рыболовного траулера промышленного масштаба, глаза Джонаса мгновенно потянулись к его великолепной щедрости. На его спине была великолепная сеть из золотой нити, удерживающая вместе извивающуюся массу рыбы, практически вырывающуюся наружу с достаточным количеством пищи, чтобы прокормить его и соседние деревни в течение нескольких месяцев подряд. Держа свой нож рядом с почти миражом награды траулера, Джонасу пришла в голову "little" idea popped into Jonas's mind."
 OFN_CAR_FLAVOR.1.a:0 "Жизнь здесь ещё может процветать."

 OFN_CAR_FLAVOR.2.t:0 "Кровь в озере"
 OFN_CAR_FLAVOR.2.desc:0 "Волны ревели от благоговения и мощи, сотворённых людьми. Морская пена, образовавшаяся под давлением рыболовного траулера Джонаса, обрушилась на нос и на неподвижные, несколько стоические тела импровизированной "crew". The crystal, shiny blue lakewater of the Congo seemed to dance, to parade and march with Jonas's triumph. Wielded in Jonas's arms was a frankly terrible, shoddily-built and (most likely) jammed rifle, a leftover from a few members of the village who had entered into the local Waffen-SS chapter. It didn't matter if it worked, though. A few days of scouting American seafaring vessels in the Congo Lake, at least those used for fishing or the like, proved how woefully unprepared they were for naval incursions. The Zentralafrikans never bothered to poke America's naval might, it seemed, and so American shipping had grown fat and lazy off of its "safety". Jonas, rubbing his water-scrubbed, unshaven chin, thought over the possibilities of what just up and taking an American boat could provide him. Months worth of fish, more riches than he had ever laid his eyes on, a lifetime of prestige and the raucous power of an industrial-scale fishing trawler. What sane fisherman wouldn't snatch that deal? Looking over to his "comrades" in arms, Jonas read their serious expressions, recalling their motives. One was an adrenaline-chaser, another was looking to provide for his sickly infant. One of them, proudly wearing a deep-red kerchief, was looking to take vengeance on those greedy American corporations, those who were raping Africa of its natural resources the instant the "liberators" had arrived.\n\nSpotting an American trawler in the hazy horizon, Jonas and his crewmates gathered together their firearms, blunt objects and make-do grappling hooks. Swaying, forwards and backwards, the Jonas crew steadied themselves as the choppy waters beat against their attempts at balance. Spray of lakewater encircled their vision, forming a murky, almost-supernatural funnel towards the great steel-beast awaiting the oncoming struggle. At last, Jonas's trawler hit up against the porpoising edge of the American vessel. The crew threw up ropes and following a surprisingly short blur of rods beating against raw flesh, and a few rogue shots of a flare gun, the Jonas crew were commanding the Americans. Soon after, the Jonas crew abandoned the site with their glorious prize, leaving only blood leaking into the briny depths below for whoever would chase them."
 OFN_CAR_FLAVOR.2.a:0 "И так родилось поколение озёрных царьков."

 OFN_CAR_FLAVOR.3.t:0 "Засада на Трассе 1"
 OFN_CAR_FLAVOR.3.desc:0 "Марк никогда бы не простил себе, что пришёл сюда, по принуждению или нет. Его униформа прилипла к телу, он чертовски потеет, и это только начало его службы здесь. Тихий голос в его голове отчитывает его: "
 OFN_CAR_FLAVOR.3.a:0 "Скоро их будет только больше."

 OFN_CAR_FLAVOR.4.t:0 "Недоразумение"
 OFN_CAR_FLAVOR.4.desc:0 "Мэр не мог понять, что говорил американец - он мог разобрать несколько слов, похожих на французские, - но больше ничего. Напитки, предложенные обеим сторонам, давно остыли, к ним даже не притронулись. Их телохранители были напряжены, готовые обратить оружие друг против друга. Поблизости собралась толпа местных жителей, наблюдавших за происходящим.\n\nВ общем, эти двое проклинали себя за то, что не взяли переводчика.\n\nСнова и снова американец о чём-то спрашивал мэра. Снова и снова мэр не мог понять и отвечал по-французски - "I don't speak English" The mayor, oddly enough, sympathized with the officer. But what good does that do when none can understand each other?\n\nThe officer stood up, picked up the beverage, and smashed it. Gasps went around the townspeople - a blatant rejection of their hospitality. An unsettling silence, and then yelling, first by the American, then he was drowned out by the populace. Seeing no use in staying, the American left quickly, and quietly."
 OFN_CAR_FLAVOR.4.a:0 "Если бы только у нас было больше переводчиков..."

 OFN_CAR_FLAVOR.5.t:0 "Совершено одни"
 OFN_CAR_FLAVOR.5.desc:0 "Во-первых, основные дороги из деревни были закрыты - слишком небезопасно, сказали американцы. Это было приемлемо, потому что торговцы всё ещё могли добраться до городов, а припасы могли продолжать поступать по просёлочным дорогам.\n\nЗатем просёлочные дороги закрылись, так как повстанцы захватили контроль и взимали дань с путешественников. Это тоже было приемлемо, потому что там были тайные проходы, короткие пути, которые использовались, чтобы добраться до городов.\n\nА затем начались набеги.\n\nНачали распространяться слухи о массовых убийствах, о набегах на любую деревню, которая пересекала границу повстанцев. Таким образом, деревня запретила кому-либо покидать её и обратилась к американцам за помощью любого рода.\n\nНо они не ответили. Пришли мятежники, и они безнаказанно взимали дань - потому что у деревни не было защиты. И вот деревня осталась совершенно одна, потому что все остальные страдали так же, и ничто не могло им помочь."
 OFN_CAR_FLAVOR.5.a:0 "Что может маленькая деревня против огромного мира вокруг неё?"

 OFN_CAR_FLAVOR.6.t:0 "Работа на юге"
 OFN_CAR_FLAVOR.6.desc:0 "Человек, который якобы был мэром небольшого замбийского городка, говорил с сильным английским акцентом, диктуя условия главарю наёмников. Он был белым, что не было редкостью в регионе, но, безусловно, составляло меньшинство в этой части Центральноафриканской Республики, и был худым до такой степени, что казался тощим. Главарь наёмников старался не зевать. До сих пор это была долгая и скучная встреча, мэр болтал без умолку и просто отказывался переходить к делу. Переговоры, по мнению лидера, были худшей частью этой работы.\n\n"It's a beautiful town, isn't it Johan?" the mayor asked the mercenary, sipping on a glass of whiskey. The two were sitting on the mayor's front porch, overlooking the town. It was small, one could almost call it rustic, and Johan had to admit that there was beauty hidden there. "We've made our home here for quite some time now, but we now find ourselves threatened."\n\nJohan sat up straight, paying full attention now. "Threatened by whom?" he asked, trying to keep the relief out of his voice.\n\n"Huttig, for all of his flaws, was able to keep the peace in a way that the Yankees can't," the mayor said, "ZANU terrorists threaten us, Johan, African nationalist warlords who persecute us based on the color of our skin, who want to remove us from our homes because we don't look the same as they do." The mayor took a moment to visibly compose himself. "We've heard that you and your men are the best in the business. We want protection for our town, we've worked hard to establish ourselves here and we won't let these warlords tear us down."\n\nJohan took a moment to pretend to mull it over. He would accept, of course, he needed the money and the men needed to let their hair down for a bit. "How much are you offering?" he asked.\n\nThe mayor's smile was almost sickly. "How does five million sound?"\n\nJohan smiled back. "It's a start," he answered."
 OFN_CAR_FLAVOR.6.a:0 "Переговоры продлятся ещё всю ночь."

 OFN_CAR_FLAVOR.7.t:0 "Работа на юге"
 OFN_CAR_FLAVOR.7.desc:0 ""There's something bothering me about this job," said Michael Grigg.\n\n"This again?" asked his fellow mercenary, James Maes, "Mike, you've been on this for days now. It's a simple job, we're just protecting these people and their little town, there's nothing sinister about it at all."\n\nThe two were sitting at a small table in a little bar with a few others from their mercenary group, drinking warm beer and playing with their well used cards. They had been in the town for a number of weeks now, and the job had been simple. Repel the occasional raid, collaborate with the native Anglo soldiery, and a ton of sitting around waiting for trouble. "What are you complaining about anyways, Mikey?" asked Vlasanov, another of their group, "It's a job like any other; you do the work and you get paid. And boy do we ever get paid."\n\nThe group chuckled, but Michael frowned. "That's the thing, guys," he said once the chuckling had died down, "The pay is really good. Too good, in fact."\n\nVlasanov glared at the man. "Are you actually complaining about getting paid? What, are you some kind of Commie now or something?"\n\n"No," he protested, "Just look around. This town is a piece of shit. The place is falling apart, everyone's poor as shit. How the fuck can they afford us?"\n\n"That's," Maes began, before pausing, "A good question actually. How can they afford us?"\n\n"Listen," Michael said, "I overheard some of the guards earlier, talking about an upcoming raid. There's a bunch of mines on the other side of the border, where the ZANU fucks are supposed to be hiding out. What if they're raiding the mines?"\n\n"An interesting hypothesis," grumbled Vlasanov, "But it begs the question: why on earth would they?"\n\nMichael was silent. He didn't know why."
 OFN_CAR_FLAVOR.7.a:0 "Но хорошо было бы выяснить это."

 OFN_CAR_FLAVOR.8.t:0 "Замбийский заговор"
 OFN_CAR_FLAVOR.8.desc:0 "Майкл Григг ворвался в дверь казармы. "I've figured out what's going on. I knew this job was rotten."\n\nA number of mercenaries were thrust awake, groaning at the sudden change in consciousness. "Michael, it's three in the morning," groaned Maes, slowing siting up from his bunk, "What the fuck are you on about now?"\n\n"I've figured out what's going on in this shittty little town," Michael repeated, "I was right damn you. Damn all of you!"\n\nJo Manson, another of the mercenaries, rubbed the sleep from his eyes, "Damn it Michael, slow down. What have you figured out exactly, and why did it require a meeting now?" he groaned.\n\nMichael grimaced, "I'm sorry for waking everyone," he began, quieter now, "But I needed to know why the soldiers were raiding the mines, so I decided to follow them, and I overheard them talking. They're collaborating with some ex-Rhodesian ultranationalists who fled here after South Africa. They're plotting to kill Kenneth Kaunda, the head of the United National Independence Party. They're trying to reestablish minority rule here, we're here to keep the natives under control for when they execute their plot!"\n\nMichael was left panting for breath, but his ranting had produced less of a stir than he had been expecting. "And?" Manson asked.\n\n"And? What do you mean 'and'"? Michael all but shouted, "They're trying to use us to oppress the natives, to kill innocents!"\n\nManson hopped out of his bunk, patting Michael on the shoulder. "C'mon, Mike. You've been in this business long enough to know how this all works. We're mercenaries. We've done far worse than a little oppression."\n\nThe barracks chuckled at the assertion, and Michael stormed out into the warm night air. Maybe the company had done worse, but he wasn't about to."
 OFN_CAR_FLAVOR.8.a:0 "Он всё исправит."

 OFN_CAR_FLAVOR.9.t:0 "Замбийский заговор"
 OFN_CAR_FLAVOR.9.desc:0 ""Michael Grigg hadn't needed to make things right on his own, thankfully. Fed up with his fellow mercenaries, Michael had fled the small town, heading for the capital of Lusaka in a car that he had stolen from the mercenary's stores. What had surprised the young now ex-mercenary was when his two friends, Maes and Vlasanov, had decided to come with him. The two had come from backgrounds of living under oppressive minority rule: Maes was a Belgian, and Vlasanov was from Moscow. They had become mercenaries to escape from the brutality of racial oppression, and were not about to use this freedom to enforce the suffering they themselves had fled. Thus, they did not hesitate to go with Michael to the capital, where they would meet with the man targeted in the plot himself.\n\n"And why should I believe anything you have to say?" asked Kenneth Kaunda, "For all I know you could be here trying to sell me your services against an enemy that doesn't exist."\n\n"Mr. Kaunda, we're not trying to sell-" Michael pleaded, and then stopped. He took a moment to collect himself before continuing, "I understand why you might not trust us, we barely seem trustworthy. But what reason would we have to lie to you? We don't want any money for this, all that we want is to keep the conspiracy from coming to fruition."\n\nKaunda rubbed his chin, visibly mulling it over. "If nothing else, it's worth investigating," he muttered under his breath, "If you're lying, it's a simple waste of time, but if you're telling the truth..." The man trailed off,  getting up from where he was seated behind his desk and walking to the window. "This is a troubled land. We desire independence, but we are stymied at every corner. What you've told me is of great use to our nation, and I thank you for your help."\n\nMichael looked to his companions.""
 OFN_CAR_FLAVOR.9.a:0 ""Actually, we'd like to help more if we could.""

 OFN_CAR_FLAVOR.10.t:0 "Замбийский заговор"
 OFN_CAR_FLAVOR.10.desc:0 "Майкл Григг пробирался через леса Южного Миомбо. Каунда принял предложение Майкла о помощи и поручил ему вместе с группой местных замбийских ополченцев обыскать южную Замбию в поисках признаков ультранационалистической ячейки. До сих пор это была изнурительная работа, требовавшая нескольких часов шатания по кустарнику в поисках даже малейших намёков на то, что что-то большое скрывалось от них. На пятый день поисков они всё же кое-что нашли.\n\n"Look, down there" one of the militiamen had said, handing Michael a pair of binoculars, "There's a camp in the clearing. I count maybe ten tents." Michael peered through the offered instrument, confirming the count. A plan was quickly drawn up, and they would attack come nightfall.\n\nThe fighting was brief. Outnumbered and taken by surprise as they were, the ultranationalists were quickly overcome by the larger force of militiamen. Although they must have realized the situation was hopeless, the ultranationalists fought to the last man, taking no quarter and offering none in turn. The grim work was accomplished by mid morning.\n\nKaunda hadn't been happy when he heard the news of the slaughter, some days later, but Michael could see a sense of relief rush through the man in the slump of his shoulders. "You've done Zambia a great service, Mr. Grigg," he said, "One that we will not be quick to forget."\n\n"All I wanted was to make things right," Michael responded, "Fix something that I broke."\n\n"Indeed," Kaunda said, a small smile settling on his face, "A noble sentiment, though one sadly rare in today's day and age, a sentiment one that I feel Zambia can use more of."\n\n"What do you mean?" asked Michael.\n\n"I mean what I said," responded Kaunda, his smile growing, "There's a place for someone who thinks like in the Zambian army. That is, of course, if you want to fix more things?"\n\nMichael's smile grew to match Kaunda's."
 OFN_CAR_FLAVOR.10.a:0 ""It would be my pleasure.""

 OFN_CAR_FLAVOR.11.t:0 "Чаепитие с Ньерере"
 OFN_CAR_FLAVOR.11.desc:0 ""...Cooperation with the Americans? Yes, they have many resources, but..."\n\nSilence fell upon the room, as Kawawa and Kambona's efforts to convince Nyerere were rebuffed. Kawawa broke the silence first - "It is true that the Americans are imperialists - there is no question. But it is best to cooperate with the Americans to develop the nation."\n\n"And risk them taking our infrastructure under their control? What about them imposing conditions on our resources?" Nyerere sipped his tea, putting it down after. "I will concede this, Westmoreland is better than the Germans ever will be. But he hides behind a veneer of liberation."\n\nNyerere's counterparts looked at each other, trying to think of any reason to convince Nyerere that the Americans could be worked with. "We believe the risk is still worth it. Reconstruction is a priority we cannot ignore, and we certainly cannot do it by ourselves. It is better to use imperialists to our advantage first than the other way around."\n\nJulius closed his eyes, clearly in deep concentration. Kawawa and Kambona could only wonder what he was thinking. Perhaps he had come to their side? It was more likely that he was trying to reject their proposal politely. Instead, they were met with an indecisive Nyerere:"
 OFN_CAR_FLAVOR.11.a:0 "Я обсужу этот вопрос с остальным командованием ТАНУ."

 OFN_CAR_FLAVOR.12.t:0 "Вооружённые силы свободы"
 OFN_CAR_FLAVOR.12.desc:0 ""The people of AFRICA, do hereby decree and say under GOD'S blue sky, that DEMOCRACY will return in time to the peoples of the AFRICAN NATION. This BLASPHEMOUS and TYRANNICAL nation of America calls forth a CONGRESS, whereupon they will attempt to slaughter and methodically DESTROY any hope for the renewal of the AFRICAN NATION. The hammer of the LORD will fall upon all who seek to deny the boons of REPRESENTATIVE GOVERNMENT to the sons of MOTHER AFRICA. The only men bold enough to stand up against such SLAVERY are those in the FREEDOM MILITARY FORCE, who will deliever to the peoples a free and holy AFRICA."\n\nIt was the most recent in a long series of letters that had been sent to the base by the group calling itself the Freedom Military Force. All were filled with the same sort of vaguely patriotic nonsense calling for the removal of America from Africa and alternating between calling for an Africa ruled by the African people, and one ruled by God. The first few letters had been dismissed as nonsense created by a native who had learned to half speak English and wished to frighten naive American soldiers. A few were even convinced that the letters had to have been a prank by a bored soldier.\n\nHowever, the Freedom Military Force was no longer a laughing matter. They had begun to attack American operations with gusto, participating in bombings, shootings, and even the occasional kidnapping. Every letter that arrived heralded an attack of some sort, some move that the revolutionary group wished to claim credit for or some colonial operation they wished to denounce. The newest letter was most damning of all.\n\nWord has spread that the Freedom Military Force is planning to attack the All-African Congress, given the open disdain they seem to hold for it. The generals have tried to quash this narrative. After all, no matter how crazy a warlord is, he would never risk such a direct assault on America. Nevertheless, the tension that this letter has created is palpable, and optimism in regards to the Congress's success has plummeted."
 OFN_CAR_FLAVOR.12.a:0 "Хунта, построенная на страхе и ненависти."

 OFN_CAR_FLAVOR.13.t:0 "Раскол у отколовшихся"
 OFN_CAR_FLAVOR.13.desc:0 "После провала Всеафриканского конгресса мало кто извлёк из этого больше пользы, чем Вооружённые силы свободы. В течение нескольких месяцев недовольные африканцы слышали послание ВСС и толпами стекались, чтобы присоединиться к ним. Их численность возросла, и их операции стали более частыми, более эффективными и более угрожающими. Однако с ростом численности возник раскол в рядах ВСС. Несмотря на то, что они являются хунтой военачальников, Вооружённые силы уже давно проповедуют как демократическое самоопределение, так и христианский морализм, и многие из их бойцов обнаружили, что их больше тянет к одному, чем к другому.\n\nГлубокой ночью фракция раскола, называющая себя Праведной военной силой, захватила контроль над значительной частью земель группы. Эта группа решила, что Силы свободы слишком терпимы к язычникам и мусульманам, и что необходимо изменить направление деятельности группы. Они называют себя Божьей рукой в Африке и объявили о своём намерении объединить всю Африку под руководством христианства.\n\nОстатки Сил свободы были приведены в беспорядок, и большинство их операций были перенаправлены с саботажа наших операций на борьбу с Праведными силами на каждом шагу. В то время как они продолжают на каждом шагу заявлять о необходимости демократии и свободы для Африки, недавний кризис заставил руководство хунты ещё жёстче бороться с нелояльностью и автономией внутри группы, якобы продвигаясь к автократии, чтобы защитить волю народа от сил, которые будут осуществлять тиранию. Хотя и заманчиво расслабиться и насладиться минутой покоя, это было бы безрассудно. Наши враги в Вооружённых силах свободы разделены, и поэтому их легко победить. Удар сейчас, когда так много ресурсов хунты направлено на борьбу, эффективно устранит Вооружённые силы свободы как угрозу навсегда. Позволить их террористическим наклонностям продолжать гноиться означало бы упустить прекрасную возможность."
 OFN_CAR_FLAVOR.13.a:0 "Готовьте войска!"

 OFN_CAR_FLAVOR.14.t:0 "Результаты нашего удара"
 OFN_CAR_FLAVOR.14.desc:0 ""It is now clear that the division in our ranks was a plot by the YANKEE colonists by which to BUTCHER the sons of the AFRICAN NATION. Whilst we posed no threat to them in our own bickering, they moved forth to BUTCHER the African people of GOD, like SERPENTS FROM THE GRASS. In the midst of a war between BROTHERS, hundreds of men were cut down by those who wish EXTERMINATION to us all for their own ends, to satisfy their own HUBRIS.\n\nThe SPIRIT of the nation cannot be easily QUENCHED, however. The people, from under the AMERICAN HEEL, call for FREEDOM AND CHRIST'S DEMOCRACY louder still. Where once we had been DIVIDED, we stand today united in one VISION. Those visionaries we called our COMMANDERS have come once again to accord, and the UNITED MILITARY FRONT stands again as the HOLY bastion of all of the will of ALL OF the peoples of AFRICA.\n\nWe thus call for the DUTIFUL and STRONG to join us in cause and PURPOSE, to throw the occupiers back into the SEA from which LUCIFER sent them. Let every man, woman, and child take up ARMS AND FISTS, to fight the enemies of FREEDOM for ONE THOUSAND YEARS and more. The AFRICAN NATION will never die."\n\nDespite their renewed vigor, our army estimates that the Freedom Military Front has been reduced to about a quarter of its former strength by our assault on their outposts. They will likely continue to cause trouble for our operations, of course, but the warlord junta should no longer pose a threat to the stability of Africa as a whole. Despite sustaining losses in the process, and the fact the remaining militias seem to have reunified, it is clear that our plan was a massive success. One must notice, however, that a worrying number of natives seem to be flocking to join this United Military Front."
 OFN_CAR_FLAVOR.14.a:0 "Восточная Африка спокойна, пока что."

 OFN_CAR_FLAVOR.15.t:0 "Раскол у отколовшихся"
 OFN_CAR_FLAVOR.15.desc:0 "После провала Всеафриканского конгресса мало кто извлёк из этого больше пользы, чем Вооружённые силы свободы. В течение нескольких месяцев недовольные африканцы слышали послание ВСС и толпами стекались, чтобы присоединиться к ним. Их численность возросла, и их операции стали более частыми, более эффективными и более угрожающими. Однако с ростом численности возник раскол в рядах ВСС. Несмотря на то, что они являются хунтой военачальников, Вооружённые силы уже давно проповедуют как демократическое самоопределение, так и христианский морализм, и многие из их бойцов обнаружили, что их больше тянет к одному, чем к другому.\n\nГлубокой ночью фракция раскола, называющая себя Праведной военной силой, захватила контроль над значительной частью земель группы. Эта группа решила, что Силы свободы слишком терпимы к язычникам и мусульманам, и что необходимо изменить направление деятельности группы. Они называют себя Божьей рукой в Африке и объявили о своём намерении объединить всю Африку под руководством христианства.\n\nОстатки Сил свободы были приведены в беспорядок, и большинство их операций были перенаправлены с саботажа наших операций на борьбу с Праведными силами на каждом шагу. В то время как они продолжают на каждом шагу заявлять о необходимости демократии и свободы для Африки, недавний кризис заставил руководство хунты ещё жёстче бороться с нелояльностью и автономией внутри группы, якобы продвигаясь к автократии, чтобы защитить волю народа от сил, которые будут осуществлять тиранию.\n\nПеред нами есть возможность попытаться завоевать доверие некоторых местных жителей, особенно тех, кто сомневался в нас в прошлом. Несомненно, если мы хотим помочь одной из группировок в борьбе против другой, мы покажем, что мы действительно желаем мира для Африки. Более того, мы можем заручиться лояльностью силы, которой помогаем. Союзники в бывшей Остафрике - это то, в чём мы отчаянно нуждаемся. Однако вопрос остаётся открытым. На чью сторону мы будем делать ставку?"
 OFN_CAR_FLAVOR.15.a:0 "Вооружённые силы свободы!"
 OFN_CAR_FLAVOR.15.b:0 "Праведная военная сила!"

 OFN_CAR_FLAVOR.16.t:0 "Триумф свободы"
 OFN_CAR_FLAVOR.16.desc:0 ""With the aid of the Americans, the FREEDOM MILITARY FORCE has once again asserted its position as the DOMINANT and DEMOCRATIC force within the NATION OF AFRICA. Against the sabotage of FASCISTS and TYRANTS, we still stand STRONG as the CHOICE of THE AFRICAN PEOPLE. In response to the OPPRESSORS, who provided support for us in our WAR FOR LIBERTY, we have only the following to DECLARE to them.\n\nYou have earned the FAVOR of the AFRICAN PEOPLE, by supporting us in this dreadful combat. Thus, we will make a SINGLE PROMISE on the honor of our NATION. If the American OCCUPIERS withdraw their MILITARY FORCES and allow the FREEDOM MILITARY FRONT to establish a TRULY AFRICAN REPUBLIC by the end of this WEEK, we will seek no VENGEANCE on the nation of America or their allies for their MANY CRIMES against the AFRICAN RACE.\n\nIf you do not accept this GENEROUS OFFER, the PEOPLE'S SOLDIERS will be forced to seize the land claimed by the COLONIES, destroying the FASCIST STRUCTURES they have established in our HOMELAND and put to death all COLLABORATORS and RACE TRAITORS who have aided this breach of FUNDAMENTAL LAW and FREELY EXERCISED LIBERTY that we have been granted by our rights as HUMANKIND.\n\nOnce we are certain that all COUNTER-DEMOCRACY and COLONIALIST influences have been utterly ANNIHILATED, we will establish TOTAL REPRESENTATION via way of a CONSTITUTIONAL PARLIAMENT OF PEOPLES to establish JUSTICE AND ORDER where the foreigners have left only CHAOS and DEATH. If the American belief of IDEALS is true, then they will accept this offer. If not, they will PERISH."
 OFN_CAR_FLAVOR.16.a:0 "Возвращаясь к тому, откуда мы начали..."

 OFN_CAR_FLAVOR.17.t:0 "Триумф веры"
 OFN_CAR_FLAVOR.17.desc:0 ""Though they have committed SEVENTY SEVEN SINS against the people of AFRICA, the Americans have today REPENTED and earned our FORGIVENESS. In aiding our CRUSADE against the PRIDEFUL and SELF-IMPORTANT Africans who think themselves superior to CHRIST, the AMERICANS have recognized their CHRIST LOVE stands above the concepts of NATIONHOOD and RACIALNESS. The Americans, as fellow CHRISTIANS, are our BROTHERS AND SISTERS and should be treated thusly in all future matters.\n\nThe FAITHFUL MILITARY FORCE will be reorganized not as simply a WARLORD GROUP, as the PHARISEES that ruled before us wished. Instead, it will be an ARMY OF GOD, with the leaders selected and chosen by the LORD himself, bestowed with the GODLIKE authority of the KINGS AND JUDGES OF ISRAEL. The institution of DEMOCRACY, preached by the TYRANTS THAT CAME BEFORE is now to be known as the subordination of GOD'S divinely inspired plan for the world to the choices of FLAWED HUMAN SINNERS.\n\nWe will turn our attention away from our CHURCH FELLOWS and to the MOHAMMEDIANS and PAGANS who steal our gains and brutalize our CHILDREN. We will fight forever for CHRIST'S CHURCH IN AFRICA, and all who sinners who do not REPENT will PERISH, and be sent to greet their MASTER the devil in the fiery pits of HELL, where they shall LAMENT their JUDAS'S WAYS.\n\nAs the LORD OUR GOD COMMANDED US: 'whoever DENIES me before MANKIND, I will also deny him before MY FATHER in HEAVEN. Do not assume that I have come to bring peace to the EARTH; I have not come to bring peace, but a SWORD.' So too, must we bring the SWORD.""
 OFN_CAR_FLAVOR.17.a:0 "Тревожащий успех."

 OFN_CAR_FLAVOR.18.t:0 "Прямо в сердце тьмы"
 OFN_CAR_FLAVOR.18.desc:0 "Тепло камина, болтающих толп и весёлых солдат, размахивающих только что открытыми бутылками шампанского, плыло по воздуху позади них, пока холодная, безжалостная ночь не вырвала их из их грёз. Из места тёплых тонов, глубоких оранжевых и жёлтых ночных газовых огней, в тёмные, неумолимые синие и фиалковые объятия озера Конго. Разведчик, заклеймённый краской ОСН, сидел, скрестив ноги, за штурвалом патрульного катера, катаясь на коньках по почти чёрным приливам озера Конго. Брасс бросил его и его товарищей в дебри в поисках информации в этих краях, видит Бог, у них было всё хреново. Дрожа от всеохватывающего холода и от того, что он узнал, этот разведчик, просто мальчик, которого все называли "Young", dragged down cigarette after cigarette in the hopes of feeling home. Freshly-painted camouflage dripped down his chin, the sound of "drip drip drip" intermingling with the spray of the Congo Lake. Thinking back to his last Christmas in Wisconsin, just a hazy memory now, Young managed to recall the fireplace, his family, the scent of not-slop and the feeling of tinsel streaming through his hands. It was just a dream now. Running a finger through his mud-caked skin, it was just leather-hide now. The stress, the punishment, there was supposed to be something human left, and yet they had even taken that away. Snapped back to the blinding darkness, by which Congolian rainforests and writhing crowds of mosquitoes occasionally broke through to be seen by the patrol boat's meandering, dim lights, Young could hear snoring.\n\nLooking to his fellows, Young attempted to recall their names, or at least what everyone called them. There was a kraut, called Lil' Hans for his infamous work with the Ostafrikans. He was the only fucker left who knew these parts, so they threw him in with the scouts. He never talked, though he was prone to under-the-breath German cusses. He preferred heroin, the classical choice. Pigs was there too. He was the one snoring. A real fat fucker, yet a useful cartographer. Also an annoying, but nevertheless handy bastard. How he stayed so... large, Young wondered. LSD was his go-to. Captain of it all was Leroy. A black man, he had volunteered for this shitshow to escape the South. He didn't take any drugs, instead he just wore a never-ending, thousand-yard stare. Though they were thrown together, each of them remained as lonely as ever.  Every man an island. Young dared not imagine what his "comrades-in-arms" had seen."
 OFN_CAR_FLAVOR.18.a:0 "А они не могли представить что видел он."

 OFN_CAR_FLAVOR.19.t:0 "Пребывание на курорте Гитлерштадта"
 OFN_CAR_FLAVOR.19.desc:0 "Янг неловко сидел на выступающем металлическом стержне, который служил стулом. Оказавшись лицом к лицу с Пигсом, который выдыхал вперёд влажные глотки воздуха из толстых клапанов, которые он называл шеей, Янг отложил карточную игру, в которую играл, пока Пигс глотал таблетки. Увидев его усталое, суровое выражение лица, отражающееся в тонированных авиаторах Пигса, Янг встал и посмотрел поверх зелёных мутных вод на знаменитые мангровые заросли озера Конго. Заметив странный, покрытый виноградной лозой и наполовину затонувший белый выступ из джунглей, Янг крикнул капитану Лерою, чтобы тот причалил, который тоже внимательно наблюдал за сооружением. Ганс встал после бритья волос охотничьим ножом, шепча себе под нос "...Hitlerstadt?"\n\nAs the boat neared the collapsed resort, Pigs yelled at Hans "What the hell is this, Kraut? I thought you knew where we were going!" In response, Hans simply looked away with a somewhat confused, somewhat ashamed expression, flush exposing itself through his tanned cheeks.\n\nJumping from the hot-metal patrol boat to the flooded-over docks of Hitlerstadt, Young felt his balance porpoise with the gyrating waves holding up this curious white concrete-and-glass structure. It was somehow so clean, so pure, yet overgrown with rotting vegetation and pouring with the musk of malaria and dank, rotting wood. Searching through the resort's courtyards revealed it to be utterly looted, raped bare of any valuables in its confines. Surrounded on all sides by unbearable swamps and bogs which would have begging even the toughest European, Young pondered how much pain must've been poured into this... thing's creation. Entire hotel-rooms were flooded with murky swamp water, presumably home to some terrifying, large and slithering Congo Lake-fish who festered in those dark and moldy places. Seeing Hans standing still in a hallway entrance, Young ran over to bare witness to yet more horror. Running through the hallway and the hallways connecting to it was an orgy of blood, a mob of resort occupants, maids, cleaners and waiters all cut down by machetes into a flowing river of organs, brain tissue and gushing blood. Flies coated the corpses, who seemed to be stuck forever running or crawling away from their gruesome fate. Hans looked on with impotent terror at his German brethren. Pushing Hans away from the sight, Young led him back to the patrol boat. They were getting lost, running out of fuel and in need of some direction. Leroy pointed out a nearby village, and the crew nodded along to his authority."
 OFN_CAR_FLAVOR.19.a:0 "Летя к развалинам Конго."

 OFN_CAR_FLAVOR.20.t:0 "Ореол чёрного человека"
 OFN_CAR_FLAVOR.20.desc:0 "Смыкающиеся стены конголезского лабиринта джунглей, болот и трясин сомкнулись вокруг краёв патрульного катера Янга. Они вошли в ряд сужающихся речных протоков в отчаянной попытке найти деревню, которую Лерой указал на своей карте. Их запасы топлива, пайков и, самое главное, сигарет, героина и ЛСД сокращались с каждым днём. Из-за жилистых, извивающихся корней мангровых деревьев доносилось пение о могуществе и благоговении животного царства в этом чужом, диком месте. Природа и её посланники правили этими землями, о чём свидетельствовало звонкое щебетание, рычание и рёв множества фантастических зверей, которым удалось выжить здесь на мясе тех, кто слаб. Лерой заговорил мрачным, низким тоном: "Everyone, look at the canopies." Lifting their heads upwards, Young and crew noticed the rotten, skeletonized corpses of men in SS uniforms hanging from their necks on tree branches dizzyingly high. Pigs took out a pistol for some target practice, only for Leroy to whisper-shout through his teeth "Put the goddamn gun down, we're close to our target and clearly these fellas ain't friendly." Floating along, the riverbed became shallower until the patrol boat was routinely dragging along the rocks and gravel floor of the riverway. Coming in contact with a foreign, burning sensation on their nostrils, the crew, after docking and trailing the scent, found a small, blown-apart collection of mud huts sitting within a grove. Leroy demanded he stay behind, lest something attempt to interfere with the patrol boat.\n\nTrudging around the mud huts, which sat unceremoniously plastered to the skin of these here swamps, Young and crew found nothing but shredded straw and a warm cooking platter, laid over a dying fireplace, coated with just-scattered spices. Nabbing a fistful of assorted fruits from a collapsed basket, Pigs made his way back towards the patrol boat, followed by the others. Singing and violent screeches emanated from the patrol boat's direction, and indeed, a mob of the native villagers surrounded the patrol boat. Pigs, dread lingering over his visage, knocked his way through the crowd. Finding the patrol boat pushed over its side, and its fuel storage cracked open and leaking, Piggs made his way around to its cockpit only to see the limp body of Captain Leroy laying on the riverbed, skull smashed open. Young and Hans, following in Pigs's steps, stopped in shock with the realization of what had taken place. Pigs, rage and rancor bleeding through his tinted aviators, grabbed the shoulders of a random, local child. Lifting a pistol to his forehead, the fruit scattered to the mud, Pigs screamed "You get what you b-bastards fucking deserve! You hear me? An eye for an eye!" Young yearned to stop him, but the jungles shook before his consciousness could act."
 OFN_CAR_FLAVOR.20.a:0 "Заставить эти реки обагриться."

 OFN_CAR_FLAVOR.21.t:0 "Крики Конго и кровавый рассвет"
 OFN_CAR_FLAVOR.21.desc:0 "Они шли, и шли, и снова шли. Они шли, потом тащились, потом волочили ноги, все голодные и усталые, как на иголках. Их окрестности превратились вместе с ними из влажных, скученных и изолированных тропических лесов внешних краёв озера Конго в бесконечное болото, пустынную и безлесную трясину, покрытую только участками похожей на смолу грязи. Она царапала их обнажённую кожу, оставляя её избитой и сырой, покрытой грязью, сморщенной и напоминающей окопную ногу по всему телу. Это была пустошь, переходная зона между озером Конго и внешними тропиками внутренних районов Африки. Над всем этим висело кроваво-оранжевое солнце, пробивающееся сквозь слои тумана на горизонте, чтобы окутать пустоши тёмными, глубокими и тёплыми тонами. Молодой, измученный до изнеможения, сел на гниющий кусок дерева, торчащий из пустыря, как заноза, вонзившаяся в кожу пальца. Пигс сел рядом с ним, хотя Ганс остался стоять, возмущённо заметив: "You American bastards, I told you, we should be heading north-vest."\n\nPigs, dried blood running down his chin and torso, shouted back "And why should we listen to the kraut fucker who got us lost in the first place? If we... If we had never been lost Leroy wouldn't be sitting pouring blood and guts into a goddamn river right now!" Both individuals had gone long without anything to ease the pain, and both were at their breaking point. Hans, after trying his best to replicate the American middle-finger, limped away from the rotting wood providing their seating, off the horizon and into the deep-red fog.\n\nPigs, frantically whispering to himself, repeated "The kraut was an Ostafrikan... The kraut was an Ostafrikan. Of course he didn't fucking know how to navigate the Congo Lake... God fucking damn it..." After taking a long, withdrawn breath, Pigs spoke up again "Young. I uh, I don't think we'll be making it. We've gone too far to get back to the village, we're uh... we're not going to be, y'know."\n\nYoung stared off into the distance, the deafening silence and low, whistling winds of this hellscape soothing his punished, inflamed ears. Putting down his head to look on at the shifting, muddy slime at his feet, Young whispered "Yeah... I... I figured." Feeling the outbreak of tears, Young leaned against Pigs, only just noticing what was reflecting in his tinted aviators."
 OFN_CAR_FLAVOR.21.a:0 "Спасение."

 OFN_CAR_FLAVOR.22.t:0 "Сердце тьмы"
 OFN_CAR_FLAVOR.22.desc:0 "Капли тени скользили по тонированным авиаторам Пигса, глядя на их источник, Янг чувствовал, как свет надежды возвращается в его иссохшую оболочку шкуры. Крошечные очертания, но, тем не менее, очертания вертолётов, наклоняющихся вперёд в небе. Чёрные, вибрирующие точки контрастировали с кроваво-красным заходящим солнцем. Облака красно-оранжевого пара поднимались вверх от почерневшей земли, только чтобы быть закрученными вокруг, достигнув предела горизонта, порывистым ветром. Янг взволнованно ткнул Пигсу в плечо, жестом приказывая ему вызвать вертолёты. Пигс, очнувшись от эйфорического бреда, обыскал свои карманы только для того, чтобы найти окровавленный пистолет. Воспользовавшись им как последней возможностью для безопасного убежища, для жизни, Пигс прицелился в последний вертолёт в очереди и сделал несколько выстрелов, надеясь, что кто-нибудь сможет привлечь его внимание. Наблюдая, наблюдая, наблюдая, как вертолёты тащатся по поверхности солнца, Янг и Пигс разразились яростным ликованием, когда последний в очереди отвернулся от стада и вместо этого направился к ним. Он поплыл вперёд, его вращающиеся лопасти и пулемётные турели наконец появились в поле зрения. Янг и Пигс маршировали, танцуя танец голодных и иссохших, но радостных душ... А потом посыпались пули. Вертолёт парил над их головами, пулемёты извергали на них адский огонь. Грязь взрывалась туда-сюда, когда Янг и Пигс бежали к мутной болотной воде болот. Пулемёты наклонились вверх, разрывая горы мяса Пигса, разбрасывая повсюду кровь и куски. Янг пытался игнорировать взрывы крови у себя за спиной, ныряя головой вперёд в озеро Конго.\n\nПробираясь сквозь слои толстой, затвердевшей на солнце грязи, покрывающей верхнюю часть озера Конго в виде плёнки, Янг прорвался в странный, почти пузырь мутной, тёмно-синей озёрной воды. Предметы и разнообразные частицы пролетали мимо его лица, но это было не дно озера, а устройства и технологии цивилизации. Огнестрельное оружие, боеприпасы, часы, предметы одежды и украшения, гниющие продукты питания и кусочки пластика. Рассеянные электрические огни, оживая, а затем снова исчезая в бездне, демонстрировали великолепное, потрясающее до ужаса произведение искусства длиной в несколько миль. Караван гниющей плоти, марш смерти, запечатлённый в совершенно неподвижном движении. Тысячи и тысячи обречённых душ, нации людей, тащащих за собой багаж, рюкзаки и охваченных паникой детей. Тысячи душ, которым не удалось избежать величайшего шрама нацизма на лице Земли, на лице всех нас. Янг смотрел с мертворождённым благоговением, барабаны били всё ближе и ближе со всех сторон, ибо один мальчик не может вынести боль человечества."
 OFN_CAR_FLAVOR.22.a:0 "С теплотой уходит неведенье."
