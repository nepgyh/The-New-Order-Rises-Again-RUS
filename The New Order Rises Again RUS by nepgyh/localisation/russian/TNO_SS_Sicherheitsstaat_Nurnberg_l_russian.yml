 POLITICS_Ernst_Kaltenbrunner_DESC:0 "Мой долг даёт мне власть. Моя власть даёт мне силу. Моя сила - превыше всего, и она раздавит каждого, кто будет мне угрожать.\n\nПризывы НСДАП к закону и порядку завоевали сердца многих, и теперь Рейх использует все ресурсы, чтобы гарантировать соблюдение своих ужасных и бесчеловечных законов. Эрнст Кальтенбруннер является одним из таких людей: он родился в семье юристов, и, таким образом, довел свою профессию до самых подлых целей, навязывая национал-социализм в своей родной Австрии, а затем и по всему Рейху. Будучи преданным другом Адольфа Эйхмана еще с самых юных лет, Кальтенбруннер активно сотрудничал как с Генрихом Гиммлером, так и с Рейнхардом Гейдрихом и СС. А его продвижение по службе началось с момента воплощения его видения "

