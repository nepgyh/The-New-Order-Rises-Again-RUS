 SSN_one_big_cage:0 "Одна большая клетка"
 SSN_one_big_cage_desc:0 "Лагеря, окружающие Нюрнберг, стали наглядным примером тоталитарного правления в Рейхе; большинство эсэсовцев Кальтенбруннера занимаются наведением порядка в подконтрольной зоне и истреблением элементов, не имеющих отношения к СС."
 
 SSN_grip_of_ebon_steel:0 "Железная хватка"
 SSN_grip_of_ebon_steel_desc:0 "Никто не может быть нелояльным к Кальтенбруннеру - никто. Пост главы РСХА, шрамы и злобный темперамент - обычно этого куда как достаточно, чтобы удержать его подчиненных от измены. Если же этого не хватит, верные солдаты СС нанесут свой удар по изменнику без пощады и колебаний."
 
