 ANG_USA_Distant_Memories_of_the_Battlefields:0 "Далекие воспоминания о полях сражений"
 ANG_USA_Distant_Memories_of_the_Battlefields_desc:0 "В Анголе что-то изменилось. Нестабильность предыдущих лет сменилась чем-то похожим на мир. Города, когда-то полные военных контрольно-пропускных пунктов, теперь полны толп людей и оживленных магазинов. Сельская местность также становится более спокойной, поскольку последние бандитские группировки исчезают, а неразорвавшиеся боеприпасы нейтрализуются. Воспоминания и зверства войны никогда не исчезнут полностью, но, по крайней мере, нам удалось построить более мирное общество.\n\n§GСитуация в Анголе изменилась к лучшему. Давайте помолимся, чтобы так оно и оставалось.§!  "
 ANG_USA_The_South_West_Reconstruction_Program:0 "Ангольская программа реконструкции"
 ANG_USA_The_South_West_Reconstruction_Program_desc:0 "Ангола была уничтожена во время южноафриканской войны, ее заводы и дороги разрушены в результате артиллерийских обстрелов. Прямо сейчас по всей стране проводится массовая программа реконструкции. Ангольский мандат помогает восстановить страну, и в конце этого процесса вся инфраструктура будет передана ангольскому народу. Ангола оправится от этой катастрофы, и из пепла, оставленного войной, поднимется более сильная и сплоченная страна, чем прежде."
 ANG_USA_The_Free_Angolan_Regiments:0 "Дивизии Свободной Анголы"
