 ANG_USA_Lecagy_Air_Empire:0 "Наследие воздушной империи"
 ANG_USA_Lecagy_Air_Empire_desc:0 "Несмотря на то, что ВВС США сильно пострадали, воздушная инфраструктура Анголы остается одной из лучших на континенте. Взлетно-посадочные полосы можно найти на всех равнинах Анголы, многие из них все еще функционируют. Они послужат полезными базами для наших миротворцев на континенте, позволяя нам доставить военное снаряжение и персонал для мандатов. А когда война закончится, они доставят наших пацанов домой."
 ANG_USA_UNITA_MPLA_Infightings:0 "Внутренняя борьба УНИТА-МПЛА"
 ANG_USA_UNITA_MPLA_Infightings_desc:0 "Ангола является домом для нескольких движений за независимость, но наиболее значительными из них являются Национальный союз Жонаса Савимби за полную независимость Анголы (УНИТА) и Народное движение Агостиньо Нето за освобождение Анголы (МПЛА). Хотя оба участвовали в свержении нацистской тирании, они также значительно затрудняли наши операции, сражаясь друг с другом почти так же, как они сражались с немцами. Генерал Лавель заключил непростое перемирие, но ситуация, скорее всего, будет продолжаться до тех пор, пока живо повстанческое движение Германии."
 ANG_USA_Fumes_of_the_Battlefields:0 "Дымы полей сражений"
 ANG_USA_Fumes_of_the_Battlefields_desc:0 "Некоторые из самых ожесточенных боев в южноафриканской войне происходили на равнинах Анголы. Худшие боевые действия закончились, и против американской оккупации выступили лишь крошечные банды фанатиков СС. Но война оставила глубокие шрамы на земле и на людях, и новое мандатное правительство должно восстановить покрытые кратерами дороги и сожженные поля, если они хотят иметь хоть какую-то надежду на установление прочного мира в Анголе."
 ANG_USA_Fumes_of_the_Battlefields_2:0 "Дымы полей сражений"
 ANG_USA_Fumes_of_the_Battlefields_2_desc:0 "Некоторые из самых ожесточенных боев в южноафриканской войне происходили на равнинах Анголы. Худшие боевые действия закончились, и против американской оккупации выступили лишь крошечные банды фанатиков СС. Но война оставила глубокие шрамы на земле и на людях, и новое мандатное правительство должно восстановить покрытые кратерами дороги и сожженные поля, если они хотят иметь хоть какую-то надежду на установление прочного мира в Анголе."
