 ENG_ElectionSeason.4.t: "Решение свободного народа"
 ENG_ElectionSeason.4.desc: "Месяцы плакатов, речей и митингов. Дебаты, споры и оскорбления. Крики и жаркие дискуссии. И теперь всё сводится к одному моменту. К выбору народа Англии.\n\nОбе партии упорно боролись за то, чтобы обеспечить свою победу на выборах. Могли ли они сделать больше? Можно ли было избежать некоторых ошибок? Могла ли эта кампания быть проведена более позитивно? Возможно. Но обе кампании сделали все возможное, чтобы обеспечить себе победу на предстоящих выборах. На карту поставлено не что иное, как само будущее страны.\n\nПосле того, как они отдадут свои голоса за нужного кандидата, жители Англии спешат домой, чтобы включить свои телевизоры и радио, чтобы посмотреть, кто победит. У многих есть прогнозы, у многих есть предубеждения и надежды. У других за их мышлением стоят опросы и образцы. Но есть только один способ узнать наверняка, что произошло. И это подсчёт голосов."
 ENG_ElectionSeason.4.a: "Национальная демократическая лига побеждает на выборах!"
 ENG_ElectionSeason.4.b: "Социалистическая лейбористская партия побеждает на выборах!"
 ENG_ElectionSeason.4.c: "Движение в поддержку армии побеждает на выборах!"

 ENG_ElectionSeason.5.t: "Сезон выборов"
 ENG_ElectionSeason.5.desc: "Хотели мы этого или нет, но "
 ENG_ElectionSeason.5.o_ue: "Измени Англию к лучшему, голосуй за Единую Англию!"
 ENG_ElectionSeason.5.o_rp: "Сделай страну крепче, голосуй за Королевскую партию!"
 ENG_ElectionSeason.5.o_nf: "Да здравствует Англия, голосуйте за Национальный фронт!"
