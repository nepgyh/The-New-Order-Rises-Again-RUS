l_russian:
 societal_development.1102.t:0 "Повышение административной эффективности"
 societal_development.1102.desc:0 "За последние несколько месяцев наша правительственная бюрократия пережила бурю реформ. Связь между различными уровнями и ветвями власти осуществляется с огромной эффективностью. Извлекая выгоду из стремительной волны заслуженных продвижений по службе в бюрократии и... для противодействия сопротивлению в министерствах используются менее традиционные методы, и государственный корабль теперь плавно плывет, не обремененный некомпетентностью и гнилым призраком коррупции.\n\nОтныне мы можем ожидать, что наши национальные законы и правительственные программы будут неукоснительно исполняться. Продолжающаяся тенденция прогресса, несомненно, ознаменует появление более надежного государственного аппарата: гораздо лучше оснащенного для управления нашим народом и обеспечения соблюдения наших законов."
 societal_development.1102.a:0 "Тост за наших экономистов!"
 
 societal_development.1103.t:0 "Снижение административной эффективности"
 societal_development.1103.desc:0 "В современном мире бюрократия незаменима. То, как мы пришли к пониманию этого, по меньшей мере прискорбно. Наш руководящий аппарат имеет тенденцию к застою. Коррупция, нечестность и личное соперничество глубоко укоренились в структуре нашего правительства - и вряд ли что-то можно сделать без здоровой взятки, чтобы ускорить это.\n\nЕсли мы не сможем каким-то образом противодействовать этому развитию событий - будь то с помощью внутренних реформ или еще более решительных мер, мы опасаемся, что само существование нашего правительства может оказаться под угрозой. Однажды у прогнившей политической машины, внутри которой мы оказались в ловушке, кончатся незаконные средства для смазки ее внутренней работы, и это грозит погубить всех нас вместе с ней."
 societal_development.1103.a:0 ""
 
 societal_development.1104.t:0 "Прогресс академической базы"
 societal_development.1104.desc:0 "Наше общество развивается, а вместе с ним и наше образование. Все больше детей получают доступ к школьному образованию, все больше взрослых могут помахать дипломом перед носом работодателя, все больше людей могут найти время и силы для самообразования.\n\nРост производительных сил с самого начала истории человечества приводил к высвобождению средств, времени и людей, для образования и научного поиска. Так было и так произошло в нашем государстве."
 societal_development.1104.a:0 "Навстречу будущему!"
 
 societal_development.1105.t:0 "Деградация академической базы"
 societal_development.1105.desc:0 "Снова и снова общества рушатся. Все согласятся, это обычно медленный, болезненный процесс. Однако, существует много мнений несогласных, чтобы установить точную причину. Одна из наиболее известных теорий состоит в том, что основой любого сложного общества является образование. Формирование подростков в соответствии с их ролью в любом обществе является ключом к сохранению его долголетия.\n\nКогда общество переживает конфликт, будь то экономический спад, гражданская война или социальный конфликт, деньги и внимание часто отвлекаются от обучения, создавая порочный круг, который замедляет технологический прогресс и открытия и убивает любопытство."
 societal_development.1105.a:0 "Мы вернемся в школы... в итоге."
 
 societal_development.1106.t:0 "Лучшие исследовательские объекты"
 societal_development.1106.desc:0 "Деньги продолжают поступать, и нашим ученым это нравится! С ростом бюджета наших исследовательских и опытно-конструкторских программ мы построили новые исследовательские объекты и модернизировали наши старые лаборатории. Это не только позволит повысить безопасность при работе, но и обрабатывать более опасные материалы и обеспечить больший объем исследований. В частном и государственном секторах разрабатываются новые технологии, от военных до гражданских. Конечно, это хорошо не только для ученых. Теперь граждане смогут наслаждаться благом исследований, а экономические бонусы, такие как новые промышленные технологии, будут поддерживать экономику в движении!"
 societal_development.1106.a:0 "Навстречу будущему!"
 
 societal_development.1107.t:0 "Деградация лабораторных исследований"
 societal_development.1107.desc:0 "Лаборатории являются основой исследовательского потенциала любой страны. Ученые не могут разрабатывать новое, оружие, самолеты, компьютеры или лекарства без сложных лабораторий. Однако они также являются огромной денежной раковиной. Это неизбежная реальность, что финансирование стерильных, контролируемых зданий отнимает у национальных проектов, которым страна может уделять больше внимания. Хотя наша страна изо всех сил пытается должным образом финансировать лаборатории,  из-за политической коррупции и рецессии, мы увидим заметное снижение наших исследовательских возможностей, которое может длиться годами."
 societal_development.1107.a:0 "Трагедия."
 
 societal_development.1108.t:0 "Улучшение качества здравоохранения"
 societal_development.1108.desc:0 "Часто говорят, что истинную меру любого общества можно найти в том, как оно относится к своим наиболее уязвимым членам, и лучший способ оценить это - качество медицинской помощи, которую оно предоставляет своим гражданам. Исцеление больных - это не только гуманный поступок; улучшение здравоохранения может снизить вероятность того, что люди будут страдать от необратимых последствий болезней или травм, чтобы они могли быстрее вернуться в качестве продуктивных членов общества.\n\nИ наше здравоохранение в последнее время добилось большого прогресса, в наших больницах работает больше врачей и медсестер, медицинские знания растут, и болезни, которые раньше считались неизлечимыми, теперь можно вылечить. Это также положительно отразилось на нашей стране, поскольку более здоровые люди - это более счастливые и продуктивные люди."
 societal_development.1108.a:0 "Я уже чувствую себя лучше!"
 
 societal_development.1109.t:0 "Ухудшение качества здравоохранения"
 societal_development.1109.desc:0 "Бесконечные очереди в больницах, пациенты, оставленные на койках посреди коридора, операции, заканчивающиеся смертью пациента, пропавшие из больничного инвентаря необходимые лекарства. Это и многое другое свидетельствует о том, что возможности нашей системы здравоохранения значительно ухудшились. Однако последствия этого гораздо глубже, чем кажутся, поскольку ухудшение состояния здравоохранения означает рост смертности, а те, кому посчастливилось выжить, могут страдать от постоянной инвалидности, вызванной болезнями, которые в противном случае поддавались бы лечению. В конечном счете, при меньшем количестве людей, способных работать, все слои общества пострадают от снижения производительности. Таковы истинные последствия ухудшения системы здравоохранения."
 societal_development.1109.a:0 "Это лечение стоило мне руки и ноги!"
 
 societal_development.1110.t:0 "Лучшая квалификация рабочих"
 societal_development.1110.desc:0 "Новые программы обучения, мотивированные потребностью в улучшении рабочих и служащих, привели к тому, что рабочие в промышленности стали более точными, эффективными и умными в производстве товаров. Новые технологии и оборудование важны, но они никогда не превзойдут человеческий фактор, который определяется практикой и образованием. Эти новые программы обучения, мотивированные национальными программами профессионального обучения и инвестициями в программы безопасности рабочих, продвинули наших рабочих еще дальше к истинной, безупречной производственной эффективности. "
 societal_development.1110.a:0 "Прекрасно!"
 
 societal_development.1111.t:0 "Худшая квалификация рабочих"
 societal_development.1111.desc:0 "Вчера был убит мужчина. Ни убийством, ни какой-то ужасной болезнью. Он умер там, где провел большую часть своей жизни, штампуя логотипы на плохо изготовленных кружках. Неправильно установленная пневматическая трубка взорвалась, послав гвозди и винты конвейерной ленты по всей фабрике, мгновенно убив его. Его семья скорбит и производители приносят нерешительные извинения. Жизнь продолжается.\n\nЭто последствия упадка промышленного опыта. Не только более бедные товары и более медленное производство, но и жизни. Правительство пренебрегало людьми, которым оно якобы служит, вместо этого переводя деньги на оказание помощи, новые дома или просто коррупцию. Это будет иметь свои последствия."
 societal_development.1111.a:0 "Позорище."
 
 societal_development.1112.t:0 "Лучшее промышленное оборудование"
 societal_development.1112.desc:0 "Экономика развивается и новые реформы в области промышленного субсидирования привели к обновлению промышленного оборудования во всей стране! Продукция производится быстрее и дешевле. Дальнейший прогресс механизации в некогда закостенелом индустриальном мире окажется благом как для рабочих, так и для служащих! Нет больше долгих ужасных часов. Нет больше некачественных продуктов, ввернутых несовершенными человеческими руками. Промышленность продолжает свое движение вперед!\n\nУвеличение бюджетов и повышенное внимание к тому, что делают наши отрасли, увеличили поддержку столь необходимого обновления промышленного оборудования в нашей стране."
 societal_development.1112.a:0 "И что дальше?"
 
 societal_development.1113.t:0 "Худшее промышленного оборудования"
 societal_development.1113.desc:0 "Где-то на огромном заводе двигатель прокатного стана сломался под давлением. Это была не вина рабочего или установщика, а просто возраст оборудования. Годы пренебрежения и нехватки средств со стороны старых управляющих привели к тому, что большая часть фабрики стала старой и ветхой. Конечно, это не было большой проблемой. Рабочий позвонил своему менеджеру, который попросил слесаря по ремонту о помощи. Ремонтник заменил малолитражный двигатель и через пару часов после устранения проблемы мужчина вернулся к работе.\n\nКонечно, один пример старой индустрии не вызывает экономической борьбы у многих. Результатом этого является незнание миллионов единиц промышленного оборудования на протяжении многих лет. По всей стране ежедневно ломается очень много единиц оборудования, которые плохо ремонтируются или заменяются более старыми и простыми изделиями. К концу всего этого промышленные возможности нашей страны будут намного хуже, чем когда мы начинали."
 societal_development.1113.a:0 "Стыдоба."

 societal_development.1114.t:0 "Развитие агрокультурных методов"
 societal_development.1114.desc:0 "Без пищи люди не могут работать. А без работы правительство просто перестает существовать, бюрократия, которая его поддерживала, испаряется в считанные недели. Однако верно и обратное. С большим количеством пищи приходит больше изобилия и образования все более сложных состояний. Ведь разве первые государства не образовались с созданием сельского хозяйства?\n\nНовые сельскохозяйственные инновации сократят количество тяжелой рабочей силы, необходимой на полях, и перенесут нагрузку на механизированную технику, такую как тракторы и автоматизированные комбайны. Достижения в области удобрений позволяют растениям расти быстрее и дешевле. У человека будет пища и ее будет много."
 societal_development.1114.a:0 "За этот хлеб мы благодарим тебя."
 
 societal_development.1115.t:0 "Деградация агрокультурных методов"
 societal_development.1115.desc:0 "В прошлом высшим духовным авторитетом обладали те, кто мог предсказывать движение Луны и смену времен года. Жрецы держали подробные математические таблицы, предсказывающие, когда река разольется или когда она созреет для сбора урожая. Это была высшая власть, власть контролировать (или, по крайней мере, судить) окружающий мир. Жрецы древних времен были заменены процедурными сельскохозяйственными альманахами, таблицами времени и простыми калькуляторами. Все, что нужно сделать, это взглянуть на календарь на стене, чтобы судить, когда пшеница готова к сбору урожая.\n\nИ все же это не означает, что сельскохозяйственные методы являются надежными в этом новом мире печатных материалов. Когда фермеры не получают последней информации об урожае или используют неэффективные методы управления земельными ресурсами, урожай становится меньше. От этих фермеров страдает вся экономика. Самые основные товары дорожают, и все больше людей получают талоны на питание или просто голодают. Именно это и происходит сегодня - неэффективное водопользование, землепользование и использование семян привели страну к обеднению сельскохозяйственной базы, а следовательно, и к обеднению нации."
 societal_development.1115.a:0 "Совестно."

 societal_development.1116.t:0 "Рост военного профессионализма"
 societal_development.1116.desc:0 ""Yes, sir!"\n\nThose two words seem to be the ultimate lesson in the history of military theory. It is not the quality of guns or weaponry, that make an army, but discipline. Those men that hold until the death because of a command will be the ones to claim victory. In a world of absolute war, of brave new weaponry, it seems we often forget that simple fact. An army cannot function without those two words. Luckily, anti-corruption programs in the army and new boot camps have brought our army one step closer to the ultimate goal of spartan valor. No longer will our men defect or serve political masters. They will serve the generals, and nothing less."
 societal_development.1116.a:0 "Прекрасно!"
 
 societal_development.1117.t:0 "Спад военного профессионализма"
 societal_development.1117.desc:0 "Похоже, что время от времени в армии разгорается скандал. Иногда это батальон, пьяно разглагольствующий о военных секретах после того, как его напоили достаточным количеством вина. Иногда это генерал, посылающий своих людей в какое-то место, которое приносит пользу некоему богатому политикану или лоббистской группе. Иногда это просто вопрос массового неповиновения.\n\nПроблема с этими случаями заключается в том, что они продолжают происходить с возрастающей частотой. Это уже не единичный случай, а состояние, в которое превратились военные. Это, несомненно, связано со снижением приоритетов в наших Вооруженных силах и слабой бдительностью тех, кто обладает истинной монополией на власть."
 societal_development.1117.a:0 "Безобразие."
 
