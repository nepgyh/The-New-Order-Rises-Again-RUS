 #Econ I events#
 bor_econ.100.t:0 "Современное Вундерваффе"
 bor_econ.100.d:0 "Мартин Борман, как и обычно, пришёл раньше положенного времени. Когда Рейхсминистр Ланге и его люди вошли в кабинет Фюрера, те застали его за перестукиванием стола.\n\n"Hurry up, gentlemen. We have so much to discuss." He spread his arms open. "Reichsminister Lange and I have drawn up a new initiative destined to secure the Reich as the absolute hegemon of Europe. We have called it 'The Modern Wunderwaffe'." The economists looked at each other with impressed faces and nodded eagerly. "We shall initiate various governmental infrastructure and pipeline projects throughout Germania. This city shall become the nexus of the continent in the next decade! Reichsminister Lange, if you please."\n\n"Yes, my Führer," Kurt Lange nodded. He was a colourless, bald man in a dull grey suit. A model functionary of the state. "As we all know, the overreliance on slavery has crippled our economy and decimated the working class. Slaves will barely be involved in the Modern Wunderwaffe initiative, mark my words. It is the German worker who shall toil and sweat over these projects, and their newly-earned wages will encourage more spending. Many German firms are financially collapsing and cutting jobs, but the economic boost provided by this new wave of spending should ensure a rise in employment."\n\n"All we need to do is push, and the snowball shall grow into an avalanche," Bormann finished with smug satisfaction."
 bor_econ.100.a:0 "А куда мы денем рабов?"

 bor_econ.101.t:0 "Корпоративное решение"
 bor_econ.101.desc:0 ""Listen up!" Bormann shouted at the chattering economists gathered around the table. They snapped into silent attention. "Here are the final Modern Wunderwaffe proposals formulated by Reichsminister Lange and myself. For this initiative to succeed, we must deal with the slave question. To make way for the working class, the slaves will be deported to small ethnic territories and newly established ghettos throughout eastern Europe. Whether these destinations are in their nation of origin is of no interest to the bureaucratic process. They are all, essentially, untermenschen."\n\n"I have a couple of questions, my Führer," one of the bespectacled functionaries spoke up, awkwardly raising his hand. Bormann nodded at him to continue. "How long can we expect this process to take? And how are the Big Four going to fit into this?"\n\n"It will not be instantaneous," Bormann explained. "The deportation will be at a sensible, gradual pace. The most able slaves will be deported last, of course, so that during the waiting process they can supplement the infrastructure projects with their labor."\n\n"As for the Big Four, if I may," Kurt Lange continued, shuffling his notes. "Presumably you are referring to the mega corporations? Well, we will be attempting to enlist the help of all four, but naturally one will become our primary partner. Siemens is the smallest and most loyal corporation and so will require the least down payment for cooperation. Daimler-Benz is relatively loyal as well, although Reichswerke is less so, and IG Farben's allegiance is by far the most dubious - although it must be said, they are the largest and most powerful, and therefore the most useful."\n\n"Enough, Reichsminister," Bormann interjected. "I have already made my decision.""
 bor_econ.101.a:0 "Благонадёжность Сименса меня устраивает."
 bor_econ.101.b:0 "Даймлер-Бенц станет хорошим выбором."
 bor_econ.101.c:0 "Рейхсверке славится своими размерами и лояльнее ИГ Фарбена."
 bor_econ.101.d:0 "ИГ Фарбен крупнейшая и соотвественно самая полезная корпорация."
 
 bor_econ.102.t:0 "Сделка с Сименсом"
 bor_econ.102.d:0 ""Please enter," Bormann called out. He had chosen the spacious, but private, downstairs meeting room. He did not want them to discuss business in his office. The stuffiness would have them sweating like pigs, and he was unsure if the psychology of the grandiose sculptures, paintings and symbols would have much effect on such a powerful man.\n\nErnst von Siemens entered the room with a smile. The Grey Eminence, Bormann thought to himself smugly. The man's demeanour was lifeless and grey. His hair was thinning and grey. His suit, ill-fitting and grey. Yet, embedded in this figure of mediocrity were two sharp eyes, brimming with intelligence. Bormann offered a seat to the man, and the two slumped down into large comfortable armchairs.\n\n"We have discussed much over the phone," Bormann began. "I understand we are mostly in agreement? Your corporation will aid the state in these deportations and the establishment of ghettos and camps throughout Europe. You have proven yourself to be a true National Socialist, and so you have my undying trust."\n\n"I am here to fulfil our agreement," von Siemens concurred, "and not to negotiate. The Siemens corporation is not rich enough to engage in the scale you were hinting at during our phone call, but we shall try our best." He leaned forwards, smiling gently. "I will make one thing absolutely certain. I will not budge on this at all. Siemens is the only German mega corporation tolerated in the international community, because we haven't engaged in the same levels of slavery as our competitors. These territories, ghettos, camps - whatever you call them, I want them officially covered up by the state. Agree to this, and the deal is done.""
 bor_econ.102.a:0 "Сделка, так сделка!"
 
 bor_econ.103.t:0 "Сделка с Фликом"
 bor_econ.103.d:0 ""Please enter," Bormann called out. He had chosen the spacious, but private, downstairs meeting room. He did not want them to discuss business in his office. The stuffiness would have them sweating like pigs, and he was unsure if the psychology of the grandiose sculptures, paintings and symbols would have much effect on such a powerful man.\n\nFriedrich Flick entered the room with a frown on his jowly face. He was an old man with a dark brown suit too large for his slender frame, and two untrusting eyes that surveyed the room with suspicion. Bormann offered a seat to the man, and the two slumped down into large comfortable armchairs.\n\n"We have discussed much over the phone," Bormann began. "I understand your apprehensions. You have benefitted immensely from slavery, and have many friends in high places who support it. Yet here I am proposing that you abet its gradual decline." Flick smiled politely, but said nothing. "As a cunning businessman, Herr Flick, you must understand that the continuation of slavery as it currently operates will drag down all aspects of our economy, including Daimler-Benz? This is an opportunity to not only serve your Reich and the cause of National Socialism, but to make a profit while doing so."\n\n"I want a larger offer of collateral," Flick finally spoke after a minute of intense silence. "I'm sure you will be happy to negotiate. After all, I have a good amount of resources for these camp constructions."\n\nBormann knew that appealing to the man's dual love of ideology and currency would sway him. He could probably be trusted, but nonetheless Bormann would ensure that a great level of oversight would be provided to Daimler-Benz's contribution to the Modern Wunderwaffe."
 bor_econ.103.a:0 "Давайте договоримся!"

 bor_econ.104.t:0 "Сделка с Гейленбергом"
 bor_econ.104.d:0 ""Please enter," Bormann called out. He had chosen the spacious, but private, downstairs meeting room. He did not want them to discuss business in his office. The stuffiness would have them sweating like pigs, and he was unsure if the psychology of the grandiose sculptures, paintings and symbols would have much effect on such a powerful man.\n\nEdmund Geilenberg entered the room with a sneer stretched across his face. Were it not for his immaculate dark grey suit, Bormann would have mistaken the square jaw and beady eyes for those of an OrPo officer. Bormann offered a seat to the man, and the two slumped down into large comfortable armchairs.\n\n"We have discussed much over the phone," Bormann began. "Your hesitance is understandable. After all, Reichswerke is a huge company, and investing so much into the slave camps and ghettos poses an obvious risk."\n\n"I know it does," Edmund snapped back. "I travelled this way to hear your arguments, not mine. Reichswerke is rich and powerful, and will hugely benefit your plans. But why should I help you?"\n\n"Not as rich and powerful as IG Farben," Bormann responded, restraining his anger at the CEO's impudence. "Yet. Such a high risk project would yield a high reward, high enough to propel you far above your rivals. When people talk of corporate giants, it is Edmund Geilenberg they shall think of - not Hermann Josef Abs."\n\nThe man's beady eyes lit up in interest. Bormann had to proceed with caution. He knew what a risky partner Reichswerke would make, and effective oversight would be difficult to maintain."
 bor_econ.104.a:0 "до тих пор, пока его размеры не позволят противостоять государству..."
 
 bor_econ.105.t:0 "Сделка с Дьяволом"
 bor_econ.105.d:0 ""Please enter," Bormann called out. He had chosen the spacious, but private, downstairs meeting room. He did not want them to discuss business in his office. The stuffiness would have them sweating like pigs, and he was unsure if the psychology of the grandiose sculptures, paintings and symbols would have much effect on such a powerful man.\n\nHermann Josef Abs strolled into the room with a mischievous grin. He was a portly man with a greying mustache and a black three-piece suit. Bormann offered a seat to the man, and the two slumped down into large comfortable armchairs.\n\n"We have discussed much over the phone," Bormann began.\n\n"Cigar?" Abs interjected, opening his case. Bormann stared into the businessman's cunning eyes, unfazed, and accepted. The two men puffed deeply on their thick cigars and filled the room with smoke. "I was most intrigued by your offer. IG Farben, naturally, is the largest corporation in Europe. We have the most resources to utilize for your... projects. Unfortunately, slavery has been a large part of our success, if your plans for economic revival fail, then so will my company. I will need many, many subsidies and assurances if you expect me to agree to this deal."\n\n"Then there is much to negotiate," Bormann replied, blowing more smoke into the air. Abs was a ruthless businessman, one whose help would almost guarantee an improved economy. Of course, if the Modern Wunderwaffe initiative proved successful, Abs and IG Farben would only grow more powerful.\n\n"Let us begin. My Führer." His tone was almost mocking."
 bor_econ.105.a:0 "Теперь нам необходимо заключить Фаустово соглашение."
 
 bor_econ.106.t:0 "Старая кровь"
 bor_econ.106.d:0 "Антонин Гживач не годился для такой работы. Принуждённый стоять на ногах часами напролёт, постоянно в движении, из разу в раз вынужденный слышать болезненный щелчки кнута и последующие крики от боли, которые сопровождают его без малого всю жизнь. Жизнь в Лодзи была непростой - по крайней мере, так она называлась раньше. Её нынешнее название - Лицманштадт, по мнению 47-летнего Антонина являлось одной из крупнейших бойнь на всём пространстве бывшей Польши. И он ничего не мог с этим поделать. Только заниматься нечеловеским трудом, пока его тело окончательно не сдастся.\n\nРаньше он работал на автозаводе в какой-то компании, названия которой так и не узнал, но, видимо, начальство решило, что он "Mister Antonin!" He shouted, calling the man to attention. "Mister Antonin, have you heard the news?"\n\nHe sighed, tempted to give Aleksy a taste of black humor, but relented. He didn't have to be a depressive man to be around. "What is it, Mister Aleksy?" He asked, half-curious and half-not, but the younger man seemed excited.\n\n"They're tellin' us..." He rubbed the back of his neck. "Well... I've heard, I guess, that some of us might go back to Poland. Live with our own!" The heavy steel that creaked Antonin's back was set down on the floor as Antonin gave him a glare shot with both concern and copious amounts of distrust. Aleksy could immediately feel some of his happiness begin dispersing.\n\n"Boy...""
 bor_econ.106.a:0 ""You think it'll be any better there?""
 
 bor_econ.107.t:0 "Рим Севера"
 bor_econ.107.d:0 "Для существования данной поговорки была причина. Словно речная система, протоки всей европейской инфраструтуры, приливы и отливы людей и ресурсов, всё имеет точку назначения в Риме. Империя Цезаря расширялась кровью и завоеваниями, но Рим неизменно оставался центром Мира. Когда все дороги ведут в Рим, победу можно найти только в одном месте. Но всё имеет свой конец, даже величайшая в мире Империя. И Рим пал именно от рук германцев. Нация римлян стала жертвой растущей деградации и упадка, что тяготило Европу и в современной истории, до того как немецкая раса навела порядок.\n\nОдин человек не может править всей Европой, хотя Борман иногда и считал иначе. К сожалению все бразды правления всё равно приходилось разделять с недофюрерами и их рейхскоммисариатами. Они помогали ему строить и содержать дороги, которые вели к Северному Риму. Гёте провозгласил Рим "Think of it like integration," Bormann said. "The Reich and her allies combined to become more powerful collectively than they could ever imagine separately."\n\nBormann added a final touch. "Of course, for their own defensive purposes, the Reichskommissariats would be wise to collaborate with the most powerful military in Europe," the Führer stated. "Germania's enemies fear her for a reason."\n\nFor a second each, Bormann made eye contact with the Reich's Dukes, making sure they understood what he meant. Satisfied with his work, the Führer rose, and exited the room."
 bor_econ.107.a:0 "Все дороги ведут в Рим."
 
 bor_econ.108.t:0 "Золото для науки"
 bor_econ.108.d:0 "Грамотная национал-социалистическая экономика предполагает то, что государство должно полностью обеспечивать финансирование инноваций и прогресса. Ну так по крайнее мере считается. Оснащение научных проектов всем необходимым как правило приводит к положительным результатам.\n\nБорман и сам иногда считал себя человеком науки. Он испытывал огромное уважение к фундаментальным наукам и великим арийским умам, которые вкладывали все свои усилия в продвижение научного потенциала Рейха. Именно в эти умы он теперь вложил огромные средства; научно-исследовательские институты по всему Рейху теперь получали солидные правительственные гранты на каждый новый начатый проект. Германия бесспорно стала мировым центром науки, но Фюрер знал, что это ещё не предел.\n\nРеализуя на деле немецкие идеалы науки и прогресса, Борман осознавал, что эти инвестиции принесут огромную пользу немецкой экономике. Будучи международным технологическим центром, Рурский регион имел право называться лучшим, наравне с Калифорнией и Токио. Хотя это касалось лишь формального вопроса репутации. Фактически никто не сомневался в превосходстве немецкой науки."
 bor_econ.108.a:0 "Немецкая наука - лучшая в мире!"
 
 bor_econ.109.t:0 "Контроль цен - это цена контроля"
 bor_econ.109.d:0 "Накануне Фюрером было анонсировано скорое введение одной из последних экономических реформ, касающаяся в первую очередь ограничений для мегакорпораций. Очередные государственные регулировки должны ввести систему контроля цен, призванной увеличить регулирование государством частного сектора экономики. Фюрер Борман, оглашая будущие регулировки, не забыл объявить добываемое частными компаниями сырьё собственностью Рейха, в связи с чем он имеет полное право потребовать от компаний продавать товары по ценам, установленным Министерством экономики. Точно так же все продажи государству будут производиться по заранее установленным ценам. Высшие корпоративные круги уже успели негативно оценить будущие поправки.\n\nДанный комплекс мер включает в себя также обширный комплекс разнообразных субсидий, которые должны помочь избежать дефицита определённого круга товаров на рынке. Известные политические фигуры, такие как Герман Йозеф Абс и Фридрих Флик, как сообщается, высказали свои недовольства в частном порядке. Но другого выбора, кроме как склониться перед желаниями Фюрера и продолжить заниматься своими обязанностями, у них нет, если конечно они не хотят оказаться за решёткой.\n\nЭкономика переживёт подобные регулировки и продолжит существовать, но потоки денег теперь будут проходить ближе ко взору государства. Бюрократический поводок на шее экономики затянулся ещё туже. "
 bor_econ.109.a:0 "Они должны понимать кто тут главный."
 
 bor_econ.110.t:0 "Киберсин"
 bor_econ.110.d:0 ""In ten years time every economy in the world will be run by computers. With Cybersyn, Germany will not be ahead of the curve - it will create a new curve."\n\nBormann examined the room he was sitting in. The ring of swiveling chairs faced one another in the centre, upholstered in garish orange, while the wood-panelled walls were festooned with screens and blinking lights. Whilst it was only a mockup, he could see the intention - surrounded by all the information of the Reich, he could pick up a figure with a swing of his legs and a spin - and it was far more organised a system than the mountains of paperwork he was usually inundated in. Even if it did look like he was captain of a spaceship.\n\n"And what exactly do these computers do that a person cannot? I have hundreds of economic planners working tirelessly towards the same goal."\n\nA glint appeared in the scientist's eye, one that Bormann recognised as that of a salesman who has been asked just the right question. He leaned forward in the uncomfortable chair. "That may be what they tell you, but no man can work without rest. If they give you their all you can get at most twelve hours a day at peak efficiency, and that's with toilet breaks, smoking breaks, lunch breaks. Cybersyn does not rest, does not eat, and has no opinion. It cannot deceive, or complain, or strike. It simply sees the figures and finds the pattern. A shortage of coal in the Rhineland will alert mines in the Ruhr, overproduction of ammunition in Prussia will be sent to Ukraine without even a phone call, and strikes in Silesia will be detected automatically and the central government informed."\n\nBormann leaned back. For a scientist, the man sure knew how to sell. If one couldn't trust a machine, what could one trust?"
 bor_econ.110.a:0 ""
 
 bor_econ.111.t:0 "Экономическое чудо"
 bor_econ.111.d:0 "Борман снова сидел в просторном ярко-оранжевом вращающемся кресле, но на этот раз остальные стулья были заняты. Он проинструктировал испытателей не обращать на него внимание, а они в свою очередь старались следовать указаниям Фюрера. Кроме одного, сидящего на месте Бормана, который из-за всех сил пытался игнорировать пристальный взгляд Фюрера в свою сторону. Их стулья вращались влево и вправо, словно отталкивающие магниты, когда они называли проценты и числа - в их предложениях не слышались слова вроде "the" and "and", or indeed any of the words that were required to form a sentence, but nonetheless they seemed to understand one another implicitly. The room was almost identical to the mockup, with the exception of a number of ashtrays to contain the impressive amount of cigarettes the seven planners were going through.\n\nBormann kicked against the floor, sending his chair into a spin. He could indeed see practically anything he desired - production figures in Hamburg, unemployment in Munich, administrative expenses in Germania. Cybersyn had already performed an impressive cull on useless civil servants and streamlined production pipelines enough to pay for itself, and the engineers had been considering an expansion of its computing power to delegate yet more functions to the ever-expanding network of transistors.\n\nA future where he didn't need economists... Bormann sighed wistfully and kicked his chair into another spin. For a brief moment, science had gone up in his estimation. Except the owner of this chair. He would have to be disappeared. "
 bor_econ.111.a:0 "И они ещё говорят, что эти проекты никогда не сработают."
 
 bor_econ.112.t:0 "Никому не нужные проекты"
 bor_econ.112.d:0 "На этот раз Борман находился не в научно-фантастической диспетчерской Киберсина, а в его кишках. Он блуждал по огромному лабиринту сложенных друг на друге компьютеров, паутина проводов от которых постоянно мешала Фюреру пройти дальше. По-видимому у кого-то не стояло в приоритете грамотно расположить кабеля.\n\nНефтяной кризис, ужасный позор нации, спутал все планы Фюрера. Конструкторы, работающие над Киберсином, проделали впечатляющую работу над оптимизацией экономического управления дел государства, хотя похоже что внутренее управление конструкторского бюро не было таким же слаженным. С приходом кризиса пришлось затянуть не малое количество поясов, перекрыв финансирование в том числе и АйТи компаниями. В итоге Борман узнал, что компания обслуживавшая Киберсин разорена.\n\nВ обострение кризиса Сеть принятия решений проходила модернизацию и столкнулась с недостатками средств на продолжение. Дополнительные компьютеры, вместе с грудой кабелей, так и остались нетронутыми лежать в пустых помещениях предназначенных для развёртывания дополнительной мощности автоматизированных систем. Техники ещё до завершения модернизации покинули проект, оставив Киберсин работать в ограниченных мощностях. Реализация мечты Фюрера об экономике без экономистов были намного дальше, чем он мог предположить."
 bor_econ.112.a:0 "Ганс, принеси мне то вращающееся кресло когда будешь возвращаться."
 
 bor_econ.113.t:0 "В Стазисе"
 bor_econ.113.d:0 "На этот раз Борман находился не в научно-фантастической диспетчерской Киберсина, а в его кишках. Он бродил по огромному лабиринту из компьютеров. Аккуратно связанные жгуты проводов ползли по полу, словно корни деревьев, соединяя огромную сеть в целый организм компьютера. Нефтяной кризис, ужасный позор нации, спутал все планы Фюрера. Конструкторы, работающие над Киберсином, проделали впечатляющую работу над оптимизацией экономического управления дел Государства, хотя похоже что внутренее управление конструкторского бюро не было таким же слаженным. С приходом кризиса пришлось затянуть не малое количество поясов, перекрыв финансирование в том числе и АйТи компаниями. В итоге Борман узнал, что компания обслуживавшая Киберсин разорена.\n\nК счастью, система успела завершить период исправления ошибок и проект по увеличению мощности, так что компьютеры всё ещё нетерпеливо отсчитывали время, не смотря на то что их технический персонал увезли на работы на пастбища. В то время как Борман уже проинструктировал своих компьютерщиков выяснить тот кусок кода, который описывал экономику Рейха. Пройдет долгое время, прежде чем они поймут, что задумывалось в нем его разработчиками. Мечта Бормана об экономике без экономистов, кажется, отдалялась все дальше и дальше."
 bor_econ.113.a:0 "Ганс, принеси мне то вращающееся кресло когда будешь возвращаться."
 
