 bor_disII_discovery.1.t:0 "Шёпот инакомыслия"
 bor_disII_discovery.1.desc:0 "Генерал-лейтенант Рейнхард Гелен, глава Службы военной контрразведки отделения Орпо, вошёл в кабинет Фюрера с великой озабоченностью запечатлённой на его побледневшем лице. Рядом с ним лежал толстый чёрный портфель. Борман хотел было отругать его за то, что тот не постучался, но сдержался. Такой грубый поступок, несомненно, говорил о серьёзности предстоящей темы.\n\n"Heil Bormann," Gehlen panted with a salute before placing the briefcase onto the desk and pulling out a vast assortment of documents, folders and tapes. He finally sat down, took a deep breath, and stared at Bormann straight in the eyes. "My Führer, what I am about to say is a consequence of both research and speculation." He adjusted his square glasses. "I have reason to believe there is an internal conspiracy against your leadership. A conspiracy within the Government itself." Bormann stared back silently, grinding his teeth. Gehlen cleared his throat and ran through the evidence. "I have tape recordings and their transcripts. I have obtained letters and diaries. I will admit that none of this evidence is solid enough to make any arrests, and I am willing to accept that confirmation bias is at play... but I don't think we can take that chance."\n\nBormann sat in silence for a few moments, staring at the documents before him."
 bor_disII_discovery.1.a:0 "Гелен пытается убедить меня избавиться от его противников. Я не поддамся на такой обман."
 bor_disII_discovery.1.b:0 "Гелен должен продолжить расследование. Было бы глупо игнорировать потенциальное инакомыслие."

 bor_disII_discovery.2.t:0 "Вышвыривая ласку"
 bor_disII_discovery.2.desc:0 ""Put your documents away," Bormann said, glowering at the Generalleutnant. "I don't have time for conspiracy theories." He especially didn't have time for manipulative little weasels trying to exploit his position.\n\n"My Führer," Gehlen replied hesitantly. His face had dropped. "I have reason to believe–"\n\n"That will be all," Bormann snapped. Gehlen cleared his throat and nodded. He gathered up his 'evidence' and made his way towards the door. "One more thing, Herr Gehlen. Never enter my office without knocking."\n\nGehlen nodded silently, saluted, and slipped out the door."
 bor_disII_discovery.2.a:0 "Я буду следить за ним."

 bor_disII_discovery.3.t:0 "Расследование начинается"
 bor_disII_discovery.3.desc:0 ""You're right," Bormann said through gritted teeth as he scoured the evidence. "We can't take the chance. If there's any dissent in the Government, it must be crushed like a bug. You have my permission to launch a full-scale investigation. Effective immediately."\n\n"Yes, my Führer," Gehlen smiled, his eyes lighting up. "I will use every means at my disposal. It will be completely clandestine, naturally."\n\n"Naturally." Bormann's mind raced with possibilities. Could it be true? Was there a shadowy force lurking within the corridors of the Reichstag and in the offices of the Reichskanzlei? Was dissent spreading throughout his Government, just slightly out of reach? He ground his teeth harder. Who could be involved? Someone in the military? Someone in the cabinet? Were these mere whispers of dissent, or plots of deposition?"
 bor_disII_discovery.3.a:0 "Гелену лучше не подвести меня."

 bor_disII_discovery.4.t:0 "Операция "
 bor_disII_discovery.4.desc_reformist:0 "ПОЛИЦИЯ ПОРЯДКА - СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДИКИ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nКАСАТЕЛЬНО ОПЕРАЦИИ "
 bor_disII_discovery.4.desc_militarist:0 "ПОЛИЦИЯ ПОРЯДКА - СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДИКИ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nКАСАТЕЛЬНО ОПЕРАЦИИ "
 bor_disII_discovery.4.a:0 "Когда наши союзники не жалуются? Закрывайте "
 bor_disII_discovery.4.b:0 "Это вызывает беспокойство. "

 bor_disII_discovery.5.t:0 "Второй доклад"
 bor_disII_discovery.5.desc_reformist:0 "ПОЛИЦИЯ ПОРЯДКА - СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДИКИ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nКАСАТЕЛЬНО ОПЕРАЦИИ "
 bor_disII_discovery.5.desc_militarist:0 "ПОЛИЦИЯ ПОРЯДКА - СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДИКИ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nКАСАТЕЛЬНО ОПЕРАЦИИ "
 bor_disII_discovery.5.a:0 "Я ожидал жалоб в тот момент, когда нарушил их доверие. Пусть они погрязнут в жалости к себе."
 bor_disII_discovery.5.b:0 "Тревожные события. Гелен должен следить за этими людьми и собрать больше информации."

 bor_disII_discovery.6.t:0 "Шёпот становится громче"
 bor_disII_discovery.6.desc_reformist:0 "ПОЛИЦИЯ ПОРЯДКА - СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДИКИ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nКАСАТЕЛЬНО ОПЕРАЦИИ "
 bor_disII_discovery.6.desc_militarist:0 "ПОЛИЦИЯ ПОРЯДКА - СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДИКИ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nКАСАТЕЛЬНО ОПЕРАЦИИ "
 bor_disII_discovery.6.a:0 "Неужели лозы этого заговора опутали моих консервативных союзников?!"

 bor_disII_discovery.7.t:0 "История повторяется"
 bor_disII_discovery.7.desc:0 "Слухи всплыли на поверхность рейхсканцелярии, как отбросы со дна мутного озера. Консервативные функционеры внутри партии планировали создать новый правительственный комитет, призванный прорваться через раздутую бюрократию, эффективно работая вокруг различных министерств. Детали были в лучшем случае туманны, но Борман распознал захват власти, когда увидел его. В конце концов, он сам пытался создать Драйераусшус (комитет из трёх) в 1943 году в попытке централизовать власть.\n\nДрайераусшус провалился, как и этот новый "
 bor_disII_discovery.7.a:0 "Может быть, Рейнхард Гелен что-то напутал?"
 bor_disII_discovery.7.b:0 "Заговор распутывается."

 bor_disII_discovery.8.t:0 "Прямая линия с генерал-лейтенантом"
 bor_disII_discovery.8.desc_reformist:0 "Борман прошелся от стола к окну, заложив руки за спину. Сначала глава СВК врывается в его кабинет и плетет дикую историю о заговорах. Затем до его ушей доходят слухи о коварных интригах среди партийных консерваторов. Он всегда был таким осторожным, готовым безжалостно уничтожить любую угрозу своей власти в любой момент. Разгром милитаристского заговора более чем доказал это. Неужели его ослепило собственное высокомерие?\n\nОн взял трубку и набрал номер.\n\n"Generalleutnant Gehlen," Bormann said, cutting through the formal greetings. "You came to my office and spoke of some... cabal in the Government, dedicated to removing me from power. I'm sure an intelligent man as yourself has already heard of these credible 'committee' rumors. I want you to find out what the hell is going on. You seemed eager to launch an investigation immediately when we last met. You now have my permission. Do not disappoint me."\n\n"Yes, my Führer," Gehlen replied. "Heil Bormann!""
 bor_disII_discovery.8.desc_militarist:0 "Борман прошелся от стола к окну, заложив руки за спину. Сначала глава СВК врывается в его кабинет и плетет дикую историю о заговорах. Затем до его ушей доходят слухи о коварных интригах среди партийных консерваторов. Он всегда был таким осторожным, готовым безжалостно уничтожить любую угрозу своей власти в любой момент. Разгром реформистского заговора более чем доказал это. Неужели его ослепило собственное высокомерие?\n\nОн взял трубку и набрал номер.\n\n"Generalleutnant Gehlen," Bormann said, cutting through the formal greetings. "You came to my office and spoke of some... cabal in the Government, dedicated to removing me from power. I'm sure an intelligent man as yourself has already heard of these credible 'committee' rumors. I want you to find out what the hell is going on. You seemed eager to launch an investigation immediately when we last met. You now have my permission. Do not disappoint me."\n\n"Yes, my Führer," Gehlen replied. "Heil Bormann!""
 bor_disII_discovery.8.a:0 "Давайте посмотрим, что ему удастся донести до нас."

 bor_disII_discovery.9.t:0 "Встреча с генерал-лейтенантом"
 bor_disII_discovery.9.desc:0 ""Take a seat, Generalleutnant," Bormann ordered, pacing around the room as he sucked on his cigar. Reinhard Gehlen did as he was told and waited patiently. Bormann took the cigar out of his mouth and narrowed his eyes. "There are traitors in the Reich, Generalleutnant. Treacherous rats scurrying through the corridors of the Reichstag and the Reichskanzlei, spreading their disease while bumbling idiots step over them in ignorance. Your reports have proven that, and now credible rumors of this 'committee' have emerged. How could I have been so blind?" He rammed his cigar into the glass ashtray and snarled. "We need to mobilize the OrPo. Put it on high alert. These schemers want to control me like a puppet, or throw me out of power altogether. I can't take either chance!"\n\n"Your beliefs are well founded, my Führer," Gehlen began. "Yet we should not act too rashly. Placing the OrPo on high alert may cause these schemers to ramp up their plans. Please, allow me to continue my investigation with the utmost level of discretion.""
 bor_disII_discovery.9.a:0 ""It's not worth the risk. The OrPo shall be mobilized!""
 bor_disII_discovery.9.b:0 ""We must act with caution. Continue your work inconspicuously.""

 bor_disII_discovery.10.t:0 "Повышенная готовность"
 bor_disII_discovery.10.desc:0 "Полиция порядка приведена в состояние повышенной боевой готовности.\n\nПо прямому, но неопределённому приказу фюрера, Генрих Мюллер мобилизовал ОрПо. Отряды вооружённых офицеров патрулируют улицы Германии и коридоры Рейхстага. Охранная деятельность на всей территории Рейхсканцелярии утроилась. Неуверенные в цели своих приказов, тем не менее эти люди беспрекословно повиновались своему главе, ожидая чего угодно от теракта до массовых беспорядков.\n\nВ бюрократическом лабиринте Германии вспыхнула деятельность более политического характера. Шёпот стал громче и чаще. Рукопожатия становятся менее нерешительными.\n\nГород глубоко вздохнул... и стал ждать."
 bor_disII_discovery.10.a:0 "Что за тёмные паутины плетутся?"

 bor_disII_discovery.11.t:0 "Письмо при свете лампы"
 bor_disII_discovery.11.desc_reformist:0 "Рейнхард Гелен вошёл в свой дом и включил свет. Как всегда, он запустил руку под обеденный стол, осмотрел туалет и заглянул под абажур лампы, стоявшей рядом с кроватью. Как всегда, он не обнаружил никаких подслушивающих устройств. Гелен сунул руку глубоко во внутренний карман пиджака и вытащил маленький листок бумаги. Он должен был прочитать его ещё раз, просто чтобы убедиться.\n\nВо время посещения кабинета Генриха Мюллера он... случайно наткнулся на письмо, которое случайно попало в папку, которую он нёс. Он собирался положить его обратно, пока его глаза не пробежали содержимое и он не понял, от кого оно было адресовано: один из высокопоставленных консервативных бюрократов, которого его агенты поймали за тайной беседой с офицерами-реформистами. К сожалению, в самом письме не было никаких других сюрпризов. С другой стороны, стал бы Мюллер вступать в сговор с кем-то настолько глупым, кто оставляет свои намерения в письме?"
 bor_disII_discovery.11.desc_militarist:0 "Рейнхард Гелен вошёл в свой дом и включил свет. Как всегда, он запустил руку под обеденный стол, осмотрел туалет и заглянул под абажур лампы, стоявшей рядом с кроватью. Как всегда, он не обнаружил никаких подслушивающих устройств. Гелен сунул руку глубоко во внутренний карман пиджака и вытащил маленький листок бумаги. Он должен был прочитать его ещё раз, просто чтобы убедиться.\n\nВо время посещения кабинета Генриха Мюллера он... случайно наткнулся на письмо, которое случайно попало в папку, которую он нёс. Он собирался положить его обратно, пока его глаза не пробежали содержимое и он не понял, от кого оно было адресовано: один из высокопоставленных консервативных бюрократов, которого его агенты поймали за тайной беседой с офицерами-милитаристами. К сожалению, в самом письме не было никаких других сюрпризов. С другой стороны, стал бы Мюллер вступать в сговор с кем-то настолько глупым, кто оставляет свои намерения в письме?"
 bor_disII_discovery.11.a:0 "Ещё один шаг ближе к истине."

 bor_disII_discovery.12.t:0 "Паутина увеличивается"
 bor_disII_discovery.12.desc_reformist:0 ""What correspondence would the Chief of the Ordnungspolizei possibly have with such a man?" Bormann asked, staring out the window with a grimace. The bulky pomposity of the Volkshalle was beginning to annoy him. "The letter says little of note, true, but then again why would it? These conspirators would be foolish to communicate their schemes via letters."\n\n"If these Conservatives are conspiring with our so-called Reformist allies," Gehlen nodded eagerly, "why wouldn't they also bring Müller into the fold? He's one of the most powerful men in the Reich."\n\n"He is," Bormann spat. "He must be removed from his post immediately."\n\n"On what charge?" Gehlen replied coolly. "We mustn't be rash, my Führer."\n\n"On what charge?" Bormann finally turned to face the man. "I'll leave that up to you.""
 bor_disII_discovery.12.desc_militarist:0 ""What correspondence would the Chief of the Ordnungspolizei possibly have with such a man?" Bormann asked, staring out the window with a grimace. The bulky pomposity of the Volkshalle was beginning to annoy him. "The letter says little of note, true, but then again why would it? These conspirators would be foolish to communicate their schemes via letters."\n\n"If these Conservatives are conspiring with our so-called Militarist allies," Gehlen nodded eagerly, "why wouldn't they also bring Müller into the fold? He's one of the most powerful men in the Reich."\n\n"He is," Bormann spat. "He must be removed from his post immediately."\n\n"On what charge?" Gehlen replied coolly. "We mustn't be rash, my Führer."\n\n"On what charge?" Bormann finally turned to face the man. "I'll leave that up to you.""
 bor_disII_discovery.12.a:0 "ОрПо нужен новый глава."

 bor_disII_discovery.13.t:0 "Копание в грязи"
 bor_disII_discovery.13.desc:0 "Гелен приказал своему верному другу и доверенному лицу Герхарду Весселю раскопать как можно больше грязи на Генриха Мюллера. Как руководитель аналитического отдела разведки, Вессель быстро раскрыл несколько случаев потенциального подкупа, но ничего конкретного, что могло бы оправдать увольнение Мюллера.\n\nКоррупция этого человека была скрыта с подозрительной эффективностью. Неужели заговорщики помогали ему в обмен на его поддержку? Это не имело значения. Гелену, естественно, придётся полагаться на менее достоверные сведения. Он не в первый раз сфабриковывал улики и сомневался, что в последний.\n\nГенрих Мюллер, начальник Орпо и растратчик средств! Он уже видел заголовки в государственной прессе. Если, конечно, они этого не скрывали."
 bor_disII_discovery.13.a:0 "Выпьем за последнюю неделю работы Мюллера!"

 bor_disII_discovery.14.t:0 "Взлёт одного человека - падение другого"
 bor_disII_discovery.14.desc:0 "Генрих Мюллер, бывший директор Гестапо и начальник Полиции порядка, был официально отстранён от должности после обвинений во взяточничестве, коррупции и растрате государственных средств. Хотя Мюллер не был официально обвинён в своих преступлениях, он был лишён званий и отстранён от любой формы военной службы.\n\nГенерал-лейтенант Рейнхард Гелен, глава Службы военной контрразведки Орпо, теперь был назначен новым руководителем организации самим Фюрером.\n\nНесмотря на этот незначительный триумф, рак инакомыслия и секретности продолжает расти в сердце Германии. Внутренняя оппозиция объединяется, готовясь нанести удар по Фюреру, когда придёт время. Он в этом уверен.\n\nБорман и Гелен готовы к будущему. Они выследят этих предателей и перебьют их как крыс."
 bor_disII_discovery.14.a:0 "Мы должны сделать необходимые приготовления."

 #Preparation#
 bor_disII_preparation.1.t:0 "Под новым руководством"
 bor_disII_preparation.1.desc:0 "Стол Гелена был завален бумагами, но его это не смутило. С его новым положением он был посвящён во все тайны ОрПо - по крайней мере, номинально. Он вынужден был признать, что невольно восхищается своим предшественником. Мюллер определил Полицию порядка в её современной роли, превратив её из одной из многих полицейских и охранных организаций в доминирующее разведывательное управление в Рейхе. Это было почти трагедией - разрушить так много его работы, но фюрер требовал результатов, и Гелен решил быть человеком, который их принесёт.\n\nЕго первым действием, продиктованным самим Борманом, была полная перестройка организации под его руководством - и как он мог отказаться от такого предложения? Сила канцелярской крысы часто недооценивалась. Одним взмахом пера он мог лишить самых доверенных людей Мюллера контакта друг с другом и отправить их в противоположные концы Рейха. Да, с этим новообретённым контролем он мог бы начать работу по выкапыванию корня и стебля заговора. Отныне Фюрер будет слышать только хорошие вести - он об этом позаботится."
 bor_disII_preparation.1.a:0 "Не обращайте внимания на человека за занавеской."

 bor_disII_preparation.2.t:0 "Начинайте копать"
