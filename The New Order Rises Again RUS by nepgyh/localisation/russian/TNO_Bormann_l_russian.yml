 bor_disII_preparation.4.t:0 "Письмо"
 bor_disII_preparation.4.desc:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОКЛАД О СВЯЗЯХ ГЕНРИХА МЮЛЛЕРА\n\nИССЛЕДОВАНИЯ ПИСЬМА, ПОЛУЧЕННОГО ГЕНРИХОМ МЮЛЛЕРОМ И ОТДАННОГО КРИПТОГРАФАМ ОРПО, НЕ СОДЕРЖИТ НИ ОДНОГО ЗАШИФРОВАННОГО СООБЩЕНИЯ, КОТОРОЕ ОНИ МОГЛИ БЫ РАСШИФРОВАТЬ.\n\nХОТЯ САМО СООБЩЕНИЕ МОЖЕТ БЫТЬ БЕЗОБИДНЫМ, ЕГО ПРОИСХОЖДЕНИЕ ОСТАЕТСЯ ПОДОЗРИТЕЛЬНЫМ. В КОНВЕРТЕ, В КОТОРОМ ОН НАХОДИЛСЯ, БЫЛ УКАЗАН ОБРАТНЫЙ АДРЕС: ЛЕТТОВ-ФОРБЕКШТРАССЕ, 12. НАЧАЛОСЬ НАБЛЮДЕНИЕ ЗА ЗДАНИЕМ, ВКЛЮЧАЯ ПРОСЛУШИВАНИЕ ТЕЛЕФОННЫХ ЛИНИЙ И ОПЕРАТИВНИКОВ, РАЗМЕЩЕННЫХ В ЗДАНИИ НАПРОТИВ. АГЕНТЫ ГОТОВЫ ВЫПОЛНИТЬ РЕЙД ПО ПРИКАЗУ."
 bor_disII_preparation.4.a:0 "Давайте посмотрим на это логово заговора."

 bor_disII_preparation.5.t:0 "На шаг впереди"
 bor_disII_preparation.5.desc:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nПЕРВОНАЧАЛЬНЫЙ ОТЧЁТ ПО АДРЕСУ ЛЕТТОВ-ФОРБЕКШТРАССЕ, 12\n\nНАБЛЮДЕНИЕ ЗА ДОМОМ 12 ПО ЛЕТТОВ-ФОРБЕКШТРАССЕ НЕ ВЫЯВИЛО НИ ОДНОГО ЧЕЛОВЕКА, ВХОДЯЩЕГО ИЛИ ВЫХОДЯЩЕГО ИЗ ЗДАНИЯ. ПРОСЛУШИВАНИЕ ТЕЛЕФОННЫХ ЛИНИЙ ТАКЖЕ НЕ ДАЛО НИКАКИХ РЕЗУЛЬТАТОВ. ПО ВАШЕМУ ПРИКАЗУ БЫЛ ПРОИЗВЕДЕН НАЛЕТ НА ЗДАНИЕ.\n\nПРИ ПЕРВОНАЧАЛЬНОМ ОБЫСКЕ ЖИЛЬЦОВ ДОМА ОБНАРУЖЕНО НЕ БЫЛО. ДОМ БЫЛ СКРОМНО ОБСТАВЛЕН СО СЛЕДАМИ НЕСКОЛЬКИХ ПРЕДЫДУЩИХ ЖИЛЬЦОВ, КОТОРЫЕ, ПО-ВИДИМОМУ, ПОКИНУЛИ ЗДАНИЕ НЕЗАДОЛГО ДО НАЧАЛА НАБЛЮДЕНИЯ. ЗАТЕМ ПОСЛЕДУЕТ ВСЕСТОРОННИЙ ОБЫСК ИМУЩЕСТВА."
 bor_disII_preparation.5.a:0 "Они улизнули, как крысы."

 bor_disII_preparation.6.t:0 "На два шага позади"
 bor_disII_preparation.6.desc:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОКОНЧАТЕЛЬНЫЙ ОТЧЁТ ПО 12 ЛЕТТОВ-ФОРБЕКШТРАССЕ\n\nПОСЛЕ ПЕРВОНАЧАЛЬНОГО ОБЫСКА ИМУЩЕСТВА ПОСЛЕДОВАЛ ПОЛНЫЙ ДЕМОНТАЖ ДОМА. ОБЫСК ВКЛЮЧАЛ В СЕБЯ УНИЧТОЖЕНИЕ ВСЕЙ МЕБЕЛИ В ЗДАНИИ В ПОПЫТКЕ НАЙТИ НОВЫЕ ЗАЦЕПКИ, НО НИ ОДНА ИЗ НИХ НЕ БЫЛА НАЙДЕНА. ВЫВОД СОСТОИТ В ТОМ, ЧТО ТЕ, КТО РАНЕЕ ЗАНИМАЛ ЭТУ СОБСТВЕННОСТЬ, ПРОДЕЛАЛИ БЕЗУПРЕЧНУЮ РАБОТУ ПО ЗАМЕТАНИЮ СВОИХ СЛЕДОВ.\n\nПО МНЕНИЮ ОРПО, ПЕРЕПИСКА ГЕНРИХА МЮЛЛЕРА ЯВЛЯЕТСЯ ТУПИКОВОЙ - РЕКОМЕНДУЕТСЯ НЕМЕДЛЕННО ПЕРЕНЕСТИ ПРИОРИТЕТ РАССЛЕДОВАНИЯ НА НАБЛЮДЕНИЕ ЗА ЕГО МЕСТОНАХОЖДЕНИЕМ."
 bor_disII_preparation.6.a:0 "Мы потеряли драгоценное время."

 bor_disII_preparation.7.t:0 "Затенение тени"
 bor_disII_preparation.7.desc:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nПРЕДВАРИТЕЛЬНЫЙ ОТЧЁТ О ДЕЯТЕЛЬНОСТИ ГЕНРИХА МЮЛЛЕРА\n\nНЕСМОТРЯ НА УВОЛЬНЕНИЕ ГЕНРИХА МЮЛЛЕРА СО СВОЕГО ПОСТА В ОРДНУНГСПОЛИЦАИ, НАБЛЮДЕНИЕ ПОКАЗАЛО, ЧТО ОН ПОДДЕРЖИВАЛ НЕФОРМАЛЬНЫЕ КОНТАКТЫ С ПАРТИЙНЫМИ ЭЛЕМЕНТАМИ, С КОТОРЫМИ У НЕГО НЕ БЫЛО ОФИЦИАЛЬНЫХ ДЕЛ. ХОТЯ САМ ПО СЕБЕ ОН НЕ ЯВЛЯЕТСЯ ДЕЙСТВЕННЫМ, ЭТО УКАЗЫВАЕТ НА ВОЗМОЖНОСТЬ СУЩЕСТВОВАНИЯ СЕТИ ДЕЙСТВУЮЩИХ ЛИЦ ВНУТРИ ПАРТИЙНОГО АППАРАТА.\n\nПЕРВОНАЧАЛЬНАЯ СЛЕЖКА ПОКАЗАЛА, ЧТО МЮЛЛЕР НАЧАЛ ВЫХОДИТЬ ИЗ ДОМА ПОЗДНО ВЕЧЕРОМ. ДО СИХ ПОР ЕМУ УДАВАЛОСЬ УКЛОНЯТЬСЯ ОТ ДАЛЬНЕЙШИХ ХВОСТОВ С ПОМОЩЬЮ ОБУЧЕНИЯ ОРПО. РАСШИРЕННЫЕ УСИЛИЯ ПО НАБЛЮДЕНИЮ ВЫЯВЯТ ПРИРОДУ ЭТИХ ВЫЛАЗОК."
 bor_disII_preparation.7.a:0 "Посмотрим, что он скрывает."

 bor_disII_preparation.8.t:0 "Тайник"
 bor_disII_preparation.8.desc:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЁТ О ДЕЯТЕЛЬНОСТИ ГЕНРИХА МЮЛЛЕРА\n\nРАСШИРЕННЫЕ УСИЛИЯ ПО НАБЛЮДЕНИЮ И ПЕРЕСМОТРЕННЫЕ ПРОТОКОЛЫ СЛЕЖЕНИЯ ПОЗВОЛИЛИ ОПРЕДЕЛИТЬ ЦЕЛЬ ПОЛУНОЧНЫХ ВЫЛАЗОК ГЕНРИХА МЮЛЛЕРА. ВО ВРЕМЯ ОДНОЙ ИЗ ТАКИХ ВЫЛАЗОК МЮЛЛЕР, ОЧЕВИДНО УБЕЖДЕННЫЙ В ТОМ, ЧТО ЗА НИМ НЕ СЛЕДЯТ, СПРЯТАЛ ПОСЛАНИЕ В ВОДОСТОЧНОЙ ТРУБЕ ПОДАЛЬШЕ ОТ ПОСТОРОННИХ ГЛАЗ.\n\nСОДЕРЖАНИЕ ЭТОГО СООБЩЕНИЯ УКАЗЫВАЛО НА ЖЕЛАНИЕ МЮЛЛЕРА ОРГАНИЗОВАТЬ ЧЕРЕЗ НЕСКОЛЬКО ДНЕЙ ВСТРЕЧУ СО СВОИМ НЕНАЗВАННЫМ КОРРЕСПОНДЕНТОМ. УПОМЯНУТЫМ МЕСТОМ БЫЛ ЗАБРОШЕННЫЙ СКЛАД, РАНЕЕ ИСПОЛЬЗОВАВШИЙСЯ ДЛЯ ХРАНЕНИЯ СТРОИТЕЛЬНЫХ МАТЕРИАЛОВ. МЮЛЛЕР НАМЕКНУЛ, ЧТО ЕГО КОРРЕСПОНДЕНТ ДОЛЖЕН СВЯЗАТЬСЯ С ДРУГИМИ ЧЛЕНАМИ ИХ ЗАГОВОРА, ЧТОБЫ ПРИСУТСТВОВАТЬ НА ВСТРЕЧЕ. ПОСЛЕ ПЕРЕХВАТА СООБЩЕНИЕ БЫЛО СКОПИРОВАНО И ЗАМЕНЕНО, ЧТОБЫ БЫТЬ НАЙДЕННЫМ ЕГО ПРЕДПОЛАГАЕМЫМ ПОЛУЧАТЕЛЕМ.\n\nОТВЕТ ОРПО НА ЭТУ ВСТРЕЧУ-ВЫБОР ФЮРЕРА."
 bor_disII_preparation.8.a:0 "Поставьте жучок на складе и наблюдайте."
 bor_disII_preparation.8.b:0 "Подготовьте отряд для немедленного ареста этих заговорщиков!"

 bor_disII_preparation.9.t:0 "Придирчивый жук"
 bor_disII_preparation.9.desc:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЁТ О МЕСТЕ ПРОВЕДЕНИЯ ВСТРЕЧИ ВНУТРЕННЕЙ ОППОЗИЦИИ\n\nОПЕРАТИВНИКИ ОБНАРУЖИЛИ СКЛАД, УКАЗАННЫЙ В ТАЙНИКЕ МЮЛЛЕРА. В ЗДАНИИ НИКОГО НЕ БЫЛО, КРОМЕ НЕСКОЛЬКИХ БРОДЯГ, КОТОРЫЕ НА ДОПРОСЕ ПОКАЗАЛИ, ЧТО ОНИ БЫЛИ ЕДИНСТВЕННЫМИ ОБИТАТЕЛЯМИ ЗДАНИЯ БЕЗ ПОСЕТИТЕЛЕЙ В ТЕЧЕНИЕ НЕСКОЛЬКИХ МЕСЯЦЕВ. БРОДЯГИ ОСТАЮТСЯ ПОД СТРАЖЕЙ ДО ВСТРЕЧИ, ХОТЯ, ПО МНЕНИЮ ЭТОГО АГЕНТСТВА, ОНИ ЧЕСТНЫ.\n\nПОСЛЕ ЗАДЕРЖАНИЯ БРОДЯГ ЗДАНИЕ БЫЛО ТЩАТЕЛЬНО ОБЫСКАНО, В КАЖДОЙ КОМНАТЕ БЫЛИ УСТАНОВЛЕНЫ СКРЫТЫЕ МИКРОФОНЫ. АГЕНТЫ ОСТАЮТСЯ ГОТОВЫМИ К СБОРУ ЗАПИСЕЙ ПОСЛЕ ДАТЫ, УКАЗАННОЙ В ТАЙНИКЕ МЮЛЛЕРА."
 bor_disII_preparation.9.a:0 "Теперь ждём."

 bor_disII_preparation.10.t:0 "Записать фамилии"
 bor_disII_preparation.10.desc:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЁТ О ПРОВЕДЕНИИ ВСТРЕЧИ ВНУТРЕННЕЙ ОППОЗИЦИИ\n\nВ ДЕНЬ, УКАЗАННЫЙ В ТАЙНИКЕ МЮЛЛЕРА, БЫЛО ПОДТВЕРЖДЕНО, ЧТО ВСТРЕЧА СОСТОЯЛАСЬ НА СКЛАДЕ ПОД НАБЛЮДЕНИЕМ ОРПО, ПРИЧЕМ ЖУЧКИ УСПЕШНО ЗАПИСАЛИ РАЗГОВОР (ПОЛНУЮ СТЕНОГРАММУ МОЖНО НАЙТИ НА ЧЕТВЕРТОЙ СТРАНИЦЕ). ПРИСУТСТВОВАЛ САМ МЮЛЛЕР, А ТАКЖЕ НЕСКОЛЬКО ПАРТИЙНЫХ ФУНКЦИОНЕРОВ НИЗКОГО И СРЕДНЕГО РАНГА (ПОЛНЫЙ СПИСОК МОЖНО НАЙТИ НА ТРЕТЬЕЙ СТРАНИЦЕ).\n\nНИЗКИЙ РАНГ ПРИСУТСТВУЮЩИХ ЧЛЕНОВ УКАЗЫВАЕТ НА ТО, ЧТО ОНИ НЕ СОСТАВЛЯЮТ ЯДРО ЗАГОВОРА. ВО ВРЕМЯ ВСТРЕЧИ МЮЛЛЕР ВЫРАЗИЛ БЕСПОКОЙСТВО ПО ПОВОДУ ХВОСТА ОРПО, НО, ПОХОЖЕ, СЧИТАЛ, ЧТО ЕМУ УДАЛОСЬ ИЗБЕЖАТЬ СЛЕЖКИ. ДРУГИЕ ПРИСУТСТВУЮЩИЕ СОВЕТОВАЛИ СОБЛЮДАТЬ ОСТОРОЖНОСТЬ. ОНИ УПОМИНАЛИ О СВОЕМ НАЧАЛЬСТВЕ ТОЛЬКО В ОБЩИХ ЧЕРТАХ, ХОТЯ УПОМИНАЛИ ОФИС ПОД ИМЕНЕМ ГЕЛЬМУТ МЕЙЕР, ОЧЕВИДНО, ПСЕВДОНИМ. ДАЛЬНЕЙШЕЕ РАССЛЕДОВАНИЕ ЭТОГО ОФИСА ВЫЯВИЛО НЕСКОЛЬКО КАНДИДАТОВ НА ЕГО МЕСТО, ВСЕ ИЗ КОТОРЫХ НАХОДЯТСЯ ПОД ПРЕДВАРИТЕЛЬНЫМ СЛЕДСТВИЕМ."
 bor_disII_preparation.10.a:0 "Идите по этому следу!"

 bor_disII_preparation.11.t:0 "Кто такой Хельмут Мейер?"
 bor_disII_preparation.11.desc:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\n-СРОЧНО- ДОКЛАД О КАБИНЕТЕ ХЕЛЬМУТА МЕЙЕРА - СРОЧНО -\n\nРАССЛЕДОВАНИЕ В ОФИСЕ ПОД ПСЕВДОНИМОМ ХЕЛЬМУТ МЕЙЕР УСТРАНИЛО ВСЕХ, КРОМЕ ОДНОГО КАНДИДАТА, ИЗ-ЗА ТОГО, ЧТО ДРУГОЙ ХЕЛЬМУТ МЕЙЕР БЫЛ ЯВНО РЕАЛЬНЫМ. АГЕНТ ФЛЮГЕЛЛОЗЕ ФЛЕДЕРМАУС НЕЗАМЕЧЕННЫМ ВОРВАЛСЯ В ПОМЕЩЕНИЕ ОФИСА С ЦЕЛЬЮ ВЫЯСНИТЬ ИСТИННУЮ ЛИЧНОСТЬ ГЕЛЬМУТА МЕЙЕРА.\n\nКАБИНЕТ ОКАЗАЛСЯ НИЧЕМ НЕ ПРИМЕЧАТЕЛЬНЫМ, ЕСЛИ НЕ СЧИТАТЬ СЕЙФА, В КОТОРОМ ПОСЛЕ ВЗЛОМА ОБНАРУЖИЛАСЬ ПАЧКА РУКОПИСНЫХ ДОКУМЕНТОВ, ПРЕДСТАВЛЯВШИХ СОБОЙ ПЕРЕПИСКУ МЕЖДУ ГЕЛЬМУТОМ МЕЙЕРОМ И ЧЛЕНАМИ ЗАГОВОРА, ОПОЗНАННЫМИ НА ПРЕДЫДУЩЕЙ ВСТРЕЧЕ. В ТО ВРЕМЯ КАК ДОКУМЕНТЫ БЫЛИ НА ИМЯ МЕЙЕРА, ТОРОПЛИВО НАПИСАННОЕ ИМЯ УКАЗЫВАЛО НА ИСТИННУЮ ЛИЧНОСТЬ МЕЙЕРА, ПОДТВЕРЖДЕННУЮ ПОЧЕРКОВЕДАМИ.\n\nВЫВОД: ГЕЛЬМУТ МЕЙЕР - НЕ КТО ИНОЙ, КАК НАЧАЛЬНИК ПАРТИЙНОЙ КАНЦЕЛЯРИИ БАЛЬДУР ФОН ШИРАХ. АГЕНТ КЛЯЙНЕР ФУКС ПРОСИТ НЕМЕДЛЕННО ВСТРЕТИТЬСЯ С ФЮРЕРОМ ДЛЯ ОБСУЖДЕНИЯ ОТВЕТНЫХ МЕР."
 bor_disII_preparation.11.a:0 "Эта предательская псина!"

 bor_disII_preparation.12.t:0 "Крушение партии"
 bor_disII_preparation.12.desc:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОКЛАД О ПОПЫТКЕ НАЛЕТА НА ВНУТРЕННЮЮ ОППОЗИЦИЮ\n\nКАК И БЫЛО ПРИКАЗАНО, АГЕНТЫ ОРПО СВЯЗАЛИСЬ СО СВОИМИ КОЛЛЕГАМИ В ФОРМЕ, ЧТОБЫ ПОДГОТОВИТЬ НАЛЕТ НА СКЛАД, УКАЗАННЫЙ В ТАЙНИКЕ МЮЛЛЕРА. В НОЧЬ, УКАЗАННУЮ МЮЛЛЕРОМ И НЕСКОЛЬКИМИ ДРУГИМИ ЧЛЕНАМИ ПАРТИИ, БЫЛО ПОДТВЕРЖДЕНО, ЧТО ОНИ ПРИСУТСТВОВАЛИ.\n\nК СОЖАЛЕНИЮ, ИЗ-ЗА ПЛОХОЙ ПОДГОТОВКИ ЧЛЕНОВ ОРПО В ФОРМЕ МЮЛЛЕР СМОГ ОБНАРУЖИТЬ ПРИСУТСТВИЕ ОПЕРАЦИИ. ЕЩЁ ДО ТОГО, КАК БЫЛ ОТДАН ПРИКАЗ О НАЧАЛЕ РЕЙДА, МЮЛЛЕР И ЕЩЁ НЕСКОЛЬКО НЕИЗВЕСТНЫХ НА БОЛЬШОЙ СКОРОСТИ ПОКИНУЛИ ЗДАНИЕ. АГЕНТЫ ЗАДЕРЖАЛИ ДВУХ УЧАСТНИКОВ ВСТРЕЧИ, НО МЮЛЛЕР И ЕГО СООБЩНИКИ СКРЫЛИСЬ НА УЛИЦАХ ГЕРМАНИИ.\n\nЗАХВАЧЕННЫЕ В ПЛЕН ЗАГОВОРЩИКИ БЫЛИ ОПРЕДЕЛЕННО ИДЕНТИФИЦИРОВАНЫ КАК МЕЛКИЕ ПАРТИЙНЫЕ КЛЕРКИ ДЖОЗЕФ ВЕБЕР И АЛЬФОНС ДИТРИХ, ПРЕДПОЛОЖИТЕЛЬНО ИМЕЮЩИЕ МАЛО ИНФОРМАЦИИ О ВЫСШИХ ДЕЙСТВИЯХ ЗАГОВОРЩИКОВ. ТЕМ НЕ МЕНЕЕ ДОПРОС ПРОДОЛЖИТСЯ."
 bor_disII_preparation.12.a:0 "Вы головотяпые дураки!"

 bor_disII_preparation.13.t:0 "Подавленный протест"
 bor_disII_preparation.13.desc:0 "Борман раздраженно вздохнул. Это расследование внутренней оппозиции, призванное, подобно скальпелю, вырезать измену, действовало со всей тонкостью кувалды. Поскольку ОрПо не удалось задержать членов заговора на их тайной встрече, Дитрих и Вебер были единственными зацепками, которые у них были, и их отсутствие было замечено.\n\nОн получил множество анонимных писем от "concerned party members" demanding to know what warranted the detainment of such apparently unimportant men. He had ordered an investigation into who was sending these letters, which seemed to be being circulated throughout the lower levels of the party. He had been informed, however, that whoever was responsible was skilled at covering their tracks, and arresting everyone found with a copy of the letter would require a purge of the party, an action he was not yet ready to take. No doubt it was the cabal doing their best to swell their ranks. All he could do was sit back and hope the OrPo knew what they were doing."
 bor_disII_preparation.13.a:0 "Кто-нибудь, заткните этих идиотов!"

 bor_disII_preparation.14.t:0 "У нас есть способы заставить вас говорить"
 bor_disII_preparation.14.desc:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nПРЕДВАРИТЕЛЬНЫЙ ОТЧЁТ О ДОПРОСЕ ЗАХВАЧЕННЫХ В ПЛЕН ЧЛЕНОВ ВНУТРЕННЕЙ ОППОЗИЦИИ\n\nХОТЯ ВЕБЕР И ДИТРИХ ПРИЗНАЮТ СВОЕ ПРИСУТСТВИЕ НА СКЛАДЕ, ГДЕ ИХ ПОЙМАЛИ, ОНИ НАСТАИВАЮТ НА ТОМ, ЧТО ВСТРЕЧА НОСИЛА ИСКЛЮЧИТЕЛЬНО СОЦИАЛЬНЫЙ ХАРАКТЕР. НА ВСТРЕЧЕ ОНИ ОТКАЗАЛИСЬ НАЗВАТЬ ИМЕНА СВОИХ СООБЩНИКОВ.\n\nДОПРОС ПРОДОЛЖАЕТСЯ ПОД НАБЛЮДЕНИЕМ АГЕНТА ФЕТТЕРА ХАНДА, ПЕРЕХОДЯ К БОЛЕЕ УСОВЕРШЕНСТВОВАННЫМ МЕТОДАМ СБОРА ИНФОРМАЦИИ. АГЕНТ ХУНД УВЕРЕН, ЧТО ОНИ ВЫДАДУТ ЖЕЛАЕМУЮ ИНФОРМАЦИЮ ДО СВОЕЙ СМЕРТИ"
 bor_disII_preparation.14.a:0 "Это расследование похоже на вырывание зубов."

 bor_disII_preparation.15.t:0 "Все они в конце концов ломаются"
 bor_disII_preparation.15.desc:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nПАМЯТКА О ЗАХВАЧЕННЫХ В ПЛЕН ВНУТРЕННИХ ОППОЗИЦИОНЕРАХ\n\nАГЕНТ ФЕТТЕР ХУНД СООБЩИЛ, ЧТО ПОСЛЕ ИСТЕЧЕНИЯ СРОКА АЛЬФОНСА ДИТРИХА ДЖОЗЕФ ВЕБЕР СЛОМАЛСЯ НА ДОПРОСЕ. АГЕНТ ХУНД В НАСТОЯЩЕЕ ВРЕМЯ ЗАПИСЫВАЕТ РАССКАЗ АГЕНТА КЛЯЙНЕРА ФУКСА О ПОСЛЕДНИХ СОБЫТИЯХ И СПИСОК УЧАСТНИКОВ ВСТРЕЧИ. ОЖИДАЙТЕ ПОЛНОГО ОТЧЕТА К КОНЦУ ДНЯ."
 bor_disII_preparation.15.a:0 "Не могу дождаться!"

 bor_disII_preparation.16.t:0 "Очень мало"
 bor_disII_preparation.16.desc:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЁТ О ДОПРОСЕ ДЖОЗЕФА ВЕБЕРА\n\nПОСЛЕ ДОПРОСА ДЖОЗЕФА ВЕБЕРА МЫ ПОЛУЧИЛИ КРАТКИЙ СПИСОК УЧАСТНИКОВ СОБРАНИЯ. ВЕБЕР ЗНАЛ ПРИМЕРНО ТРЕТЬ УЧАСТНИКОВ СОБРАНИЯ ПО ИМЕНИ ИЗ-ЗА ЕГО СКРЫТНОГО ХАРАКТЕРА. ТЕ ИМЕНА, КОТОРЫЕ ОН РАСКРЫЛ, БЫЛИ ПРОСЛЕЖЕНЫ ДО МЕЛКИХ И СРЕДНИХ ПАРТИЙНЫХ ФУНКЦИОНЕРОВ, И ПОЭТОМУ МОЖНО СДЕЛАТЬ ВЫВОД, ЧТО ОНИ НЕ ЯВЛЯЮТСЯ АРХИТЕКТОРАМИ ЗАГОВОРА.\n\nОДНО ИМЯ, ПО-ВИДИМОМУ, НЕ СВЯЗАННОЕ С КАКИМ-ЛИБО РЕАЛЬНЫМ ЧЛЕНОМ ПАРТИИ, ГЕЛЬМУТ МЕЙЕР, ПРЕДПОЛОЖИТЕЛЬНО ЯВЛЯЕТСЯ ПСЕВДОНИМОМ И, ВОЗМОЖНО, ПРЕДСТАВЛЯЕТ БОЛЕЕ ВЫСОКОПОСТАВЛЕННОГО ЧЛЕНА ЗАГОВОРА. ОФИС МЕЙЕРА СЧИТАЕТСЯ ИНТЕРЕСНЫМ МЕСТОМ,И ПРЕДПРИНИМАЮТСЯ УСИЛИЯ, ЧТОБЫ НАЙТИ ЕГО."
 bor_disII_preparation.16.a:0 "Все они в конце концов ломаются."

 bor_disII_preparation.17.t:0 "Недовольство союзников"
 bor_disII_preparation.17.desc_reformist:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nПРЕДВАРИТЕЛЬНЫЙ ОТЧЁТ О НЕДОВОЛЬСТВЕ ВНУТРИ РЕФОРМИСТСКОГО КРЫЛА НСДАП\nЗАПИСИ БЕСЕД МЕЖДУ ЧЛЕНАМИ РЕФОРМИСТСКОГО КРЫЛА ПАРТИИ ВЫЯВИЛИ ОТТЕНОК НЕДОВОЛЬСТВА НЫНЕШНИМ КУРСОМ ПАРТИЙНОГО РУКОВОДСТВА. УПОМЯНУТЫЕ ПРОБЛЕМЫ ВКЛЮЧАЮТ ПРОДОЛЖАЮЩУЮСЯ ПОЛИТИЗАЦИЮ ВЕРМАХТА, ЭКОНОМИЧЕСКИЕ ОШИБКИ И ЖЕСТКУЮ ВНЕШНЮЮ ПОЛИТИКУ. ДАЛЬНЕЙШЕЕ РАССЛЕДОВАНИЕ И МОНИТОРИНГ ИЗВЕСТНЫХ НЕДОВОЛЬНЫХ БУДУТ ПРОДОЛЖЕНЫ."
 bor_disII_preparation.17.desc_militarist:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nПРЕДВАРИТЕЛЬНЫЙ ОТЧЁТ О НЕДОВОЛЬСТВЕ ВНУТРИ РЕФОРМИСТСКОГО КРЫЛА НСДАП\nЗАПИСИ РАЗГОВОРОВ МЕЖДУ ЧЛЕНАМИ МИЛИТАРИСТСКОГО КРЫЛА ПАРТИИ ВЫЯВИЛИ ОТТЕНОК НЕДОВОЛЬСТВА НЫНЕШНИМ КУРСОМ ПАРТИЙНОГО РУКОВОДСТВА. УПОМЯНУТЫЕ ПРОБЛЕМЫ ВКЛЮЧАЮТ В СЕБЯ ОТСУТСТВИЕ ВОЕННОГО ФИНАНСИРОВАНИЯ, СЛАБУЮ ВНЕШНЮЮ ПОЛИТИКУ И ЖЕСТКИЕ ЭКОНОМИЧЕСКИЕ РЕФОРМЫ. ДАЛЬНЕЙШЕЕ РАССЛЕДОВАНИЕ И МОНИТОРИНГ ИЗВЕСТНЫХ НЕДОВОЛЬНЫХ БУДУТ ПРОДОЛЖЕНЫ."
 bor_disII_preparation.17.a:0 "Выкопайте эти диссидентские элементы."

 bor_disII_preparation.18.t:0 "Промышленная сложность"
 bor_disII_preparation.18.desc_reformist:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nПАМЯТКА О ДЕЯТЕЛЬНОСТИ ЗИМЕНС ВО ВРЕМЯ НЕФТЯНОГО КРИЗИСА\n\nИЗ-ЗА НЕХВАТКИ НЕФТИ В РЕЙХЕ ПРОМЫШЛЕННОЕ ПРОИЗВОДСТВО СИМЕНС РЕЗКО СОКРАТИЛОСЬ. ХОТЯ ЭТО ЕСТЕСТВЕННАЯ РЕАКЦИЯ, ОТ ИНФОРМАТОРОВ ВНУТРИ КОРПОРАЦИИ ПОСТУПАЛИ СООБЩЕНИЯ О ТОМ, ЧТО СОКРАЩЕНИЕ ПРОИЗВОДСТВА ЯВЛЯЕТСЯ НЕ ПРЯМЫМ СЛЕДСТВИЕМ ДЕФИЦИТА, А СЛЕДСТВИЕМ ПРИКАЗОВ ВЫШЕСТОЯЩИХ В ИЕРАРХИИ КОМПАНИИ. В НЕПОДТВЕРЖДЕННЫХ СООБЩЕНИЯХ ТАКЖЕ УТВЕРЖДАЕТСЯ, ЧТО МЕЖДУ СОВЕТОМ ДИРЕКТОРОВ И РЕФОРМИСТСКИМ КРЫЛОМ ПРОИСХОДИТ ОБШИРНАЯ КОММУНИКАЦИЯ. ДАЛЬНЕЙШЕЕ РАССЛЕДОВАНИЕ ГАРАНТИРОВАННО."
 bor_disII_preparation.18.desc_militarist:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nПАМЯТКА О ДЕЯТЕЛЬНОСТИ РЕЙХСВЕРКЕ ВО ВРЕМЯ НЕФТЯНОГО КРИЗИСА\n\nИЗ-ЗА НЕХВАТКИ НЕФТИ В РЕЙХЕ ПРОМЫШЛЕННОЕ ПРОИЗВОДСТВО РЕЙХСВЕРКЕ РЕЗКО СОКРАТИЛОСЬ. ХОТЯ ЭТО ЕСТЕСТВЕННАЯ РЕАКЦИЯ, ОТ ИНФОРМАТОРОВ ВНУТРИ КОРПОРАЦИИ ПОСТУПАЛИ СООБЩЕНИЯ О ТОМ, ЧТО СОКРАЩЕНИЕ ПРОИЗВОДСТВА ЯВЛЯЕТСЯ НЕ ПРЯМЫМ СЛЕДСТВИЕМ ДЕФИЦИТА, А СЛЕДСТВИЕМ ПРИКАЗОВ ВЫШЕСТОЯЩИХ В ИЕРАРХИИ КОМПАНИИ. ПО НЕПОДТВЕРЖДЕННЫМ ДАННЫМ, МЕЖДУ СОВЕТОМ ДИРЕКТОРОВ И МИЛИТАРИСТСКИМ КРЫЛОМ СУЩЕСТВОВАЛА ОБШИРНАЯ СВЯЗЬ. ДАЛЬНЕЙШЕЕ РАССЛЕДОВАНИЕ ГАРАНТИРОВАННО."
 bor_disII_preparation.18.a:0 "Я всегда знал, что эти корпоративные ублюдки что-то замышляют.."

 bor_disII_preparation.19.t:0 "Промышленный шпионаж"
 bor_disII_preparation.19.desc_reformist:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОКЛАД О ДЕЯТЕЛЬНОСТИ ЗИМЕНС\n\nДАЛЬНЕЙШЕЕ ПРОНИКНОВЕНИЕ В ЗИМЕНС ПОДТВЕРДИЛО ПЕРВОНАЧАЛЬНЫЕ СООБЩЕНИЯ О ТОМ, ЧТО УРОВНИ ПРОМЫШЛЕННОГО ПРОИЗВОДСТВА НЕ КОРРЕЛИРУЮТ С ПОСТАВКАМИ НЕФТИ. НА САМОМ ДЕЛЕ ТЕ НЕМНОГИЕ ПАРТИИ НЕФТИ, КОТОРЫЕ БЫЛИ ПОЛУЧЕНЫ, НЕ ИСПОЛЬЗОВАЛИСЬ В ПРОИЗВОДСТВЕННЫХ ЦЕЛЯХ, А СКЛАДИРОВАЛИСЬ. ОБШИРНЫЕ УВОЛЬНЕНИЯ ПРОИЗОШЛИ ИЗ-ЗА СОКРАЩЕНИЯ ПРОИЗВОДСТВЕННЫХ МОЩНОСТЕЙ.\n\nАНАЛОГИЧНЫЕ СООБЩЕНИЯ ПОСТУПАЛИ И ОТ ИНФОРМАТОРОВ ИГ ФАРБЕН. В ТО ВРЕМЯ КАК ДЕЦЕНТРАЛИЗОВАННАЯ СТРУКТУРА ФАРБЕН И РАЗВЕТВЛЕННАЯ СЕТЬ ХОЛДИНГОВЫХ КОМПАНИЙ ДЕЛАЮТ ЭТИ СЛУХИ ОСОБЕННО ТРУДНЫМИ ДЛЯ ПРОВЕРКИ, ОБЕ КОРПОРАЦИИ, БЕЗ СОМНЕНИЯ, ПРЕДПРИНИМАЮТ УСИЛИЯ, ЧТОБЫ СКРЫТЬ СВОЮ ДЕЯТЕЛЬНОСТЬ ОТ АДМИНИСТРАЦИИ, ВМЕСТО ЭТОГО СООБЩАЯ, ЧТО ПОТЕРЯ ПРОИЗВОДСТВЕННЫХ МОЩНОСТЕЙ НАХОДИТСЯ ВНЕ ИХ КОНТРОЛЯ. НАСТОЯТЕЛЬНО РЕКОМЕНДУЕТСЯ ПРОВЕСТИ ДАЛЬНЕЙШЕЕ РАССЛЕДОВАНИЕ."
 bor_disII_preparation.19.desc_militarist:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОКЛАД О ДЕЯТЕЛЬНОСТИ РЕЙХСВЕРКЕ\n\nДАЛЬНЕЙШЕЕ ПРОНИКНОВЕНИЕ В РЕЙХСВЕРКЕ ПОДТВЕРДИЛО ПЕРВОНАЧАЛЬНЫЕ СООБЩЕНИЯ О ТОМ, ЧТО УРОВНИ ПРОМЫШЛЕННОГО ПРОИЗВОДСТВА НЕ КОРРЕЛИРУЮТ С ПОСТАВКАМИ НЕФТИ. НА САМОМ ДЕЛЕ ТЕ НЕМНОГИЕ ПАРТИИ НЕФТИ, КОТОРЫЕ БЫЛИ ПОЛУЧЕНЫ, НЕ ИСПОЛЬЗОВАЛИСЬ В ПРОИЗВОДСТВЕННЫХ ЦЕЛЯХ, А СКЛАДИРОВАЛИСЬ. ОБШИРНЫЕ УВОЛЬНЕНИЯ ПРОИЗОШЛИ ИЗ-ЗА СОКРАЩЕНИЯ ПРОИЗВОДСТВЕННЫХ МОЩНОСТЕЙ.\n\nАНАЛОГИЧНЫЕ СООБЩЕНИЯ ПОСТУПАЛИ И ОТ ИНФОРМАТОРОВ ИГ ФАРБЕН. В ТО ВРЕМЯ КАК ДЕЦЕНТРАЛИЗОВАННАЯ СТРУКТУРА ФАРБЕН И РАЗВЕТВЛЕННАЯ СЕТЬ ХОЛДИНГОВЫХ КОМПАНИЙ ДЕЛАЮТ ЭТИ СЛУХИ ОСОБЕННО ТРУДНЫМИ ДЛЯ ПРОВЕРКИ, ОБЕ КОРПОРАЦИИ, БЕЗ СОМНЕНИЯ, ПРЕДПРИНИМАЮТ УСИЛИЯ, ЧТОБЫ СКРЫТЬ СВОЮ ДЕЯТЕЛЬНОСТЬ ОТ АДМИНИСТРАЦИИ, ВМЕСТО ЭТОГО СООБЩАЯ, ЧТО ПОТЕРЯ ПРОИЗВОДСТВЕННЫХ МОЩНОСТЕЙ НАХОДИТСЯ ВНЕ ИХ КОНТРОЛЯ. НАСТОЯТЕЛЬНО РЕКОМЕНДУЕТСЯ ПРОВЕСТИ ДАЛЬНЕЙШЕЕ РАССЛЕДОВАНИЕ."
 bor_disII_preparation.19.a:0 "Что, черт возьми, происходит?"

 bor_disII_preparation.20.t:0 "Быстрый осмотр"
 bor_disII_preparation.20.desc_reformist:0 "Борман пригласил Сименса навестить его на вилле - а почему бы и нет? Встречи с фюрером были одной из главных привилегий такого уважаемого гражданина. Он устраивал множество вечеринок для самых богатых граждан Рейха и овладел искусством смеяться над их шутками и притворяться, что они ему нравятся. Когда Вервиртшафтсфюрер вышел из машины, он изобразил на лице самую фальшивую улыбку и шагнул вперед с распростертыми объятиями.\n\n"Heil Bormann!" Siemens leisurely saluted before stepping into the embrace. "A pleasure, as always." A blatant lie, and they both knew it.\n\n"Indeed, indeed. I hope you'll forgive me for taking you away from your work in this time of crisis, but it's my duty to make sure you have all you need to deal with the situation."\n\nTheir faces adorned with false grins, they stepped inside."
 bor_disII_preparation.20.desc_militarist:0 "Борман пригласил Гейленберга навестить его на вилле - а почему бы и нет? Встречи с фюрером были одной из главных привилегий такого уважаемого гражданина. Он устраивал множество вечеринок для самых богатых граждан Рейха и овладел искусством смеяться над их шутками и притворяться, что они ему нравятся. Когда Вервиртшафтсфюрер вышел из машины, он изобразил на лице самую фальшивую улыбку и шагнул вперед с распростертыми объятиями.\n\n"Heil Bormann!" Geilenberg leisurely saluted before stepping into the embrace. "A pleasure, as always." A blatant lie, and they both knew it.\n\n"Indeed, indeed. I hope you'll forgive me for taking you away from your work in this time of crisis, but it's my duty to make sure you have all you need to deal with the situation."\n\nTheir faces adorned with false grins, they stepped inside."
 bor_disII_preparation.20.a:0 "Я могу провести собственное расследование."

 bor_disII_preparation.21.t:0 "Пальцы во всех пирогах"
 bor_disII_preparation.21.desc:0 ""Your company has made some unusual choices during this crisis, Herr Abs."\n\n"You'll have to forgive me, my Führer, but I have many companies which I must split my time between. You must be more specific." Abs leaned back in his plush leather chair.\n\n"Don't play the fool, and don't take me for one. IG Farben is stockpiling oil when it is needed most. What do you have to say for yourself?"\n\nAbs lit a cigar and proffered one to Bormann, who accepted. "I am but one of a dozen men on Farben's board of directors, each of which has their own agenda. I admit I had noticed some anomalies in the figures, but as I said, I have fifty different companies that each require my attention in this crisis." "You deny your part?" Bormann sucked on the cigar, which was excellent.\n\n"I do. However, if you intend to investigate this peculiarity further, I would be all too happy to assist. There are many on the board I would be glad to see gone.""
 bor_disII_preparation.21.a:0 "Ваша помощь очень приветствуется."

 bor_disII_preparation.22.t:0 "Встреча с промышленником"
 bor_disII_preparation.22.desc_reformist:0 ""I am told Siemens has been hit particularly hard by the effects of the crisis." Bormann kept his face as neutral as a placid lake.\n\nIf Siemens detected the snare, he didn't show it. "Indeed, my Führer. Production has dropped over a third in all sectors, and we've been forced to lay off an unprecedented number of employees. Unfortunate, but we live in interesting times."\n\n"Indeed? Then why have I been receiving reports that instead of your oil supply being tapped to alleviate the crisis, you have instead been stockpiling?" Bormann fixed his gaze to the businessman's, refusing to blink.\n\nSiemens indeed blinked first, though he didn't avert his eyes. "You are remarkably well informed. Yes, we have refrained from using that oil we have - who knows how long this crisis will last? Oil is like air to industry - there is no sense thrashing and wasting it now when instead we can hold our breath and attempt to outlast the Arabs. If the situation lasts long enough, we will indeed release our stockpiles.""
 bor_disII_preparation.22.desc_militarist:0 ""I am told Reichswerke has been hit particularly hard by the effects of the crisis." Bormann kept his face as neutral as a placid lake.\n\nIf Geilenberg detected the snare, he didn't show it. "Indeed, my Führer. Production has dropped over a third in all sectors, and we've been forced to lay off an unprecedented number of employees. Unfortunate, but we live in interesting times."\n\n"Indeed? Then why have I been receiving reports that instead of your oil supply being tapped to alleviate the crisis, you have instead been stockpiling?" Bormann fixed his gaze to the businessman's, refusing to blink.\n\nGeilenberg indeed blinked first, though he didn't avert his eyes. "You are remarkably well informed. Yes, we have refrained from using that oil we have - who knows how long this crisis will last? Oil is like air to industry - there is no sense thrashing and wasting it now when instead we can hold our breath and attempt to outlast the Arabs. If the situation lasts long enough, we will indeed release our stockpiles.""
 bor_disII_preparation.22.a:0 "Предусмотрительная мера."
 bor_disII_preparation.22.b:0 "Подозрительный выбор."

 bor_disII_preparation.23.t:0 "Подготовка 23"
 bor_disII_preparation.23.desc_reformist:0 "Борман потягивал вино, обдумывая разговор теперь, когда он избавился от своего гостя. У Сименса были ответы на все его вопросы, и он ни разу не позволил маске приятной беседы соскользнуть. Неужели он ошибается? Он содрогнулся при этой мысли. Тем не менее, исключите любую возможность, и все, что остается, каким бы маловероятным оно ни было, должно быть правдой. Возможно, он скажет Гелену, чтобы тот перенаправил расследование. Должен же быть какой-то другой путь, какая-то возможность, которую он не учел."
 bor_disII_preparation.23.desc_militarist:0 "Борман потягивал вино, обдумывая разговор теперь, когда он избавился от своего гостя. У гейленберга были ответы на все его вопросы, и он ни разу не позволил маске приятной беседы соскользнуть. Неужели он ошибается? Он содрогнулся при этой мысли. Тем не менее, исключите любую возможность, и все, что остается, каким бы маловероятным оно ни было, должно быть правдой. Возможно, он скажет Гелену, чтобы тот перенаправил расследование. Должен же быть какой-то другой путь, какая-то возможность, которую он не учел."
 bor_disII_preparation.23.a:0 "Переориентируй свои усилия, главный шпион."

 bor_disII_preparation.24.t:0 "Коварные бумаги"
 bor_disII_preparation.24.desc_reformist:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЁТ О ПРОДОЛЖАЮЩЕМСЯ РАССЛЕДОВАНИИ ДЕЯТЕЛЬНОСТИ СИМЕНС\n\nРАССЛЕДОВАНИЕ ПОДОЗРИТЕЛЬНОЙ ПРЕДПРИНИМАТЕЛЬСКОЙ ДЕЯТЕЛЬНОСТИ ИДЕТ МЕДЛЕННЫМИ ТЕМПАМИ. БУМАЖНЫЙ СЛЕД, СОЗДАННЫЙ БУХГАЛТЕРАМИ И ЮРИСТАМИ СИМЕНС, ИЗВИЛИСТ, И МЫ ДО СИХ ПОР НЕ СМОГЛИ НАЙТИ НАБОР ДОКУМЕНТОВ, ОПРЕДЕЛЯЮЩИХ ЭТИ ПОСЛЕДНИЕ ПРАКТИКИ, ИЛИ ИХ АВТОРА. НЕСПОСОБНОСТЬ ПРИБЕГНУТЬ К БОЛЕЕ ИНВАЗИВНЫМ МЕТОДАМ, ТАКИМ КАК ЖУЧКИ ИЛИ ДОПРОСЫ, СИЛЬНО ТОРМОЗИТ ПРОГРЕСС. ТЕМ НЕ МЕНЕЕ РАССЛЕДОВАНИЕ ПРОДОЛЖАЕТСЯ."
 bor_disII_preparation.24.desc_militarist:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЁТ О ПРОДОЛЖАЮЩЕМСЯ РАССЛЕДОВАНИИ ДЕЯТЕЛЬНОСТИ РЕЙХСВЕРКЕ\n\nРАССЛЕДОВАНИЕ ПОДОЗРИТЕЛЬНОЙ ПРЕДПРИНИМАТЕЛЬСКОЙ ДЕЯТЕЛЬНОСТИ ИДЕТ МЕДЛЕННЫМИ ТЕМПАМИ. БУМАЖНЫЙ СЛЕД, СОЗДАННЫЙ БУХГАЛТЕРАМИ И ЮРИСТАМИ, ИЗВИЛИСТ, И МЫ ДО СИХ ПОР НЕ СМОГЛИ НАЙТИ НАБОР ДОКУМЕНТОВ, ОПРЕДЕЛЯЮЩИХ ЭТОТ НЕДАВНИЙ НАБОР ПРАКТИК, ИЛИ ИХ АВТОРА. НЕСПОСОБНОСТЬ ПРИБЕГНУТЬ К БОЛЕЕ ИНВАЗИВНЫМ МЕТОДАМ, ТАКИМ КАК ЖУЧКИ ИЛИ ДОПРОСЫ, СИЛЬНО ТОРМОЗИТ ПРОГРЕСС. ТЕМ НЕ МЕНЕЕ РАССЛЕДОВАНИЕ ПРОДОЛЖАЕТСЯ."
 bor_disII_preparation.24.a:0 "Только плохой мастер винит свои инструменты."

 bor_disII_preparation.25.t:0 "Врата Бальдра"
 bor_disII_preparation.25.desc_reformist:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОБНОВЛЕННАЯ ИНФОРМАЦИЯ О ДЕЯТЕЛЬНОСТИ СИМЕНС\n\nПОПЫТКИ ОПРЕДЕЛИТЬ, ГДЕ НАХОДИТСЯ КОНЕЦ БУМАЖНОГО СЛЕДА, СВЯЗАННОГО С ПОДОЗРИТЕЛЬНОЙ БИЗНЕС ДЕЯТЕЛЬНОСТЬЮ СИМЕНС, УВЕНЧАЛИСЬ УСПЕХОМ. ПОДТВЕРЖДЕНА СВЯЗЬ МЕЖДУ ВЫСОКОПОСТАВЛЕННЫМИ РУКОВОДИТЕЛЯМИ И НАЧАЛЬНИКОМ ПАРТИЙНОЙ КАНЦЕЛЯРИИ БАЛЬДУРОМ ФОН ШИРАХОМ.\n\nПОДТВЕРЖДЕНО, ЧТО ЭТИ СООБЩЕНИЯ ИСХОДИЛИ ИЗ ОФИСА, ПРЕДПОЛОЖИТЕЛЬНО ПРИНАДЛЕЖАЩЕГО ФОН ШИРАХУ. ПРОВОДИТСЯ ОПЕРАЦИЯ ПО ПРОНИКНОВЕНИЮ В ОФИС И ОПРЕДЕЛЕНИЮ ЦЕЛИ ЭТИХ СООБЩЕНИЙ."
 bor_disII_preparation.25.desc_militarist:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОБНОВЛЕННАЯ ИНФОРМАЦИЯ О ДЕЯТЕЛЬНОСТИ РЕЙХСВЕРКЕ\n\nПОПЫТКИ ОПРЕДЕЛИТЬ, ГДЕ НАХОДИТСЯ КОНЕЦ БУМАЖНОГО СЛЕДА, КАСАЮЩЕГОСЯ ПОДОЗРИТЕЛЬНОЙ БИЗНЕС ДЕЯТЕЛЬНОСТИ РЕЙХСВЕРКЕ, УВЕНЧАЛИСЬ УСПЕХОМ. ПОДТВЕРЖДЕНА СВЯЗЬ МЕЖДУ ВЫСОКОПОСТАВЛЕННЫМИ РУКОВОДИТЕЛЯМИ И НАЧАЛЬНИКОМ ПАРТИЙНОЙ КАНЦЕЛЯРИИ БАЛЬДУРОМ ФОН ШИРАХОМ.\n\nПОДТВЕРЖДЕНО, ЧТО ЭТИ СООБЩЕНИЯ ИСХОДИЛИ ИЗ ОФИСА, ПРЕДПОЛОЖИТЕЛЬНО ПРИНАДЛЕЖАЩЕГО ФОН ШИРАХУ. В НАСТОЯЩЕЕ ВРЕМЯ ПРОВОДИТСЯ ОПЕРАЦИЯ ПО ПРОНИКНОВЕНИЮ В ОФИС И ОПРЕДЕЛЕНИЮ ЦЕЛИ ЭТИХ СООБЩЕНИЙ."
 bor_disII_preparation.25.a:0 "Коррупция на самом высоком уровне!"

 bor_disII_preparation.26.t:0 "Человек за занавесом"
 bor_disII_preparation.26.desc_reformist:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nО ХАРАКТЕРЕ СВЯЗЕЙ МЕЖДУ ФОН ШИРАХОМ И СИМЕНС\n\nС ОТКРЫТИЕМ СООБЩЕНИЙ БАЛЬДУРА ФОН ШИРАХА С СИМЕНС ПРОДОЛЖАЕТСЯ РАССМОТРЕНИЕ ВОПРОСА О ЦЕЛИ ЭТИХ СООБЩЕНИЙ. НЕСОМНЕННО, ЧТО ФОН ШИРАХ РУКОВОДИЛ ЭКОНОМИЧЕСКОЙ ПОЛИТИКОЙ КОМПАНИИ, ПО КРАЙНЕЙ МЕРЕ, С НАЧАЛА НЕФТЯНОГО КРИЗИСА, ОДНАКО СУЩЕСТВУЕТ НЕОПРЕДЕЛЕННОСТЬ ОТНОСИТЕЛЬНО ЕГО КОНЕЧНОЙ ЦЕЛИ. НАБЛЮДЕНИЕ БЫЛО ПОРУЧЕНО ФОН ШИРАХУ, ХОТЯ НИКАКИХ ДАЛЬНЕЙШИХ СООБЩЕНИЙ МЕЖДУ ДВУМЯ СТОРОНАМИ НЕ НАБЛЮДАЛОСЬ. СЧИТАЕТСЯ, ЧТО УВЕРЕННОСТЬ БУДЕТ УСТАНОВЛЕНА С ОБЫСКОМ В ДОСЕЛЕ НЕИЗВЕСТНОМ КАБИНЕТЕ ФОН ШИРАХА."
