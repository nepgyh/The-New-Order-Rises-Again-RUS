 bormann.103.d:0 "Фюрер Борман,\n\nВаши верные союзники на Кавказе следили за развитием гражданской войны с глубоким потрясением. Боль в сердцах немцев слышна по всему земному шару и мы выражаем наши глубокие соболезнования, что вероломные предатели саботировали ваши законные притязания на вступление в должность Фюрера.\n\nВаши усилия, направленные на возвращение законного порядка и разгром предателей по всей Германии являются примером для подражания всех сынов Германской нации. Хотя мы и сами находимся в тяжёлом положении и не можем себе позволить выделить вам помощь в людских ресурсах, мы должны внести вклад в общее дело нашего Фатерлянда и приложить все усилия, чтобы ваши запасы топлива не подошли к концу.\n\nС нетерпением ждём вашей безоговорочной победы. Да благословит вас Бог, Фюрер Борман. Настоящие немцы стоят рядом с вами. Зиг Хайль!\n\n- Временный Рейхскомиссар Пауль Плейгер"
 bormann.103.a:0 "Наши друзья с Кавказа поддерживают нас!"
 #Bormann-Poland/GGN Events
 bormann.150.t:0 "Реалисты среди мечтателей"
 bormann.150.desc:0 "Поиски были долгими, мучительными и порой казались совершенно бессмысленными, но мы нашли благоразумных членов польского правительства. Возможно, эти люди были лояльны с самого начала, или, возможно, осознали всю безнадежность их положения. Без разницы какие причины, но они согласились обсудить будущее Польши в составе Германии с Фюрером. Хоть поляки не являются существенной угрозой нашему могуществу и многие, не слишком миролюбивые, члены нашего гос. аппарата спят и видят, как стереть Польское государство с лица земли, но будет намного разумнее сохранить бесценную немецкую кровь на случай военных конфликтов, которые ведут к более серьёзным последствиям. Как бы то ни было, предложение уже принято, и в скором времени польские представители предстанут перед Борманом. Нам нужно тщательно подготовиться к тому, что мы скажем, так как многие члены нашей администрации имеют сомнения на счёт того, что они прислушаются к нашим требованиям. Борман публично объявил об оптимизме относительно предстоящих переговоров, но ходят слухи, что он так же, как и остальные, ожидает отказа. Нам же остаётся лишь ждать и наблюдать."
 bormann.150.a:0 "Как минимум они придут."
 bormann.151.t:0 "Польское предложение"
 bormann.151.desc:0 "В канцелярии фюрера Мартина Бормана:\n\nПравительство и народ Республики Польской уполномочили меня принять ваше предложение о переговорах по поводу будущего свободной польской нации и её людей. Ввиду произошедшего ослабления и обеднения Польского государства, мы готовы принять взаимовыгодную защиту Великогерманского Рейха, при условии выполнения трёх пунктов, установленных верховным правительством Польской республики:\n\n1. Автономия правительства Польской республики должна быть гарантирована. Субьекты, не принадлежащие к польской власти, военные и гражданские, не имеют права посягать на самоопределение польской государственности и законодательных органов.\n\n2. Германская колонизация суверенных польских земель, также как и насильственная ассимиляция поляков в немецкую этнокультурную сферу должны быть немедленно прекращены.\n\n3. Правительство, государство, территории, народ, культура, язык и все прочие связанные понятия и учреждения должны быть официально признаны как польские. Они должны быть признаны как таковые во всём документообороте, дипломатических каналах и в целом политике Великогерманского Рейха.\n\nЕсли данный перечень условий будет принят Фюером, то Польская республика примет предложение о защите и экономической интеграциии с Великим Германским Рейхом. Данные условия не подлежат обсуждению. Отказ будет восприниматься как окончание переговоров, и армия свободной Польской республики соответвующим образом переориентирует свою оборонительную политику.\n\nС уважением, Президент [POL.GetLeader]."
 bormann.151.a:0 "Хорошо. Пусть у них будет "
 bormann.151.b:0 "Ублюдские конеёбы осмеливаются диктовать мне условия?!"
 bormann.152.t:0 "Будущее Германии"
 bormann.152.desc:0 "Президенту "Poland",\n\nHaving reviewed your demands, myself and my government have composed a counteroffer. The lands of the Generalgouvernement, as currently occupied by your insurgent forces, will be immediately returned to the administration of the Greater German Reich. These men will be disarmed and processed before being resettled. The Generalgouvernement will be reconstituted, and all institutions of the "Polish State" dismantled.\n\nThe migration of Germans to the Generalgouvernement will be mediated by an advisory council of Germans and other Germanised Peoples in Prague. Non-Aryan residents will become subjects of the Generalgouvernement, and their travel and residency subject to the stipulations of the Generalgouvernement without restriction.\n\nThis is our final offer.\n\nFührer Martin Bormann"
 bormann.152.a:0 "Они держат нас за идиотов? Мы отвергаем их "offer"."
 bormann.153.t:0 "Руководствуясь будущим"
 bormann.153.desc:0 ""President" of Poland,\n\nHaving reviewed your demands, myself and my government have composed a counteroffer. The lands of the Generalgouvernement, as currently occupied by your insurgent forces, will be reconstituted as Reichprotektorat Poland. Non-Aryan citizens will be permitted roles in civil government, adjacent to the military government of the Reichsprotektor, Albert Forster.\n\nThe migration of Germans to the Reichsprotektorat will be mediated by an advisory council of equal parts German and Non-German members, based in Posen. Non-Aryans will become citizens of the Reichsprotektorat, and be permitted to apply for internal movement papers allowing for travel and work in other Reichskommissariats and Reichsprotektorats.\n\nThis is our final offer.\n\nFührer Martin Bormann"
 bormann.153.a:0 "Как бы это не выглядело, возможно это наш единственный шанс на будущее."
 bormann.154.t:0 "Ответ Варшавы"
 bormann.154.desc_declined:0 ""Stupid motherfuckers," muttered Bormann as he scrunched up the Polish response and dropped it into his waste-paper bin. "Don't know what's good for them." The Führer produced a thick Afrikan cigar from a drawer and lit it up, taking a deep puff and leaning forward to stare over his desk at the nervous, sweating secretary before him. "What?" he asked, brow furling.\n\nThe secretary opened and closed his mouth a few times, barely able to eke out a word. "M-my Führer," he stammered. "Should I ah... inform someon-"\n\nBormann shot upright, dropping his cigar and slamming his palms down on the desk. "What the fuck do you think? Tell High Command to get their shit together and put those fucking Poles in the dirt!" The secretary stumbled back, hesitatingly moving for the door. "NOW!" Bormann bellowed, sending the skinny young man fleeing for the telephone.\n\nIn truth, it was his preferred solution; Hitler had recognized the obstinate and non-malleable nature of the Poles. Even moreso than other Slavs, they were feeble-minded, stubborn and useless for anything more than menial agricultural labor. Why Bormann ever thought they could actually be reasoned with was beyond him now. It had been worth a try, at least, if only to spare a little Aryan blood. That the Poles could not recognise their correct place in the world was no fault of his, though, and so the General Government would be re-established atop the mass grave of the Polish race. If they wanted to die soon and quickly rather than later and slowly, that was fine by Bormann."
 bormann.154.a_declined:0 "Ну, никто не будет по ним скучать."
 bormann.154.desc_agreed:0 ""...and with this being taken into consideration, the Republic of Poland unconditionally accepts the Greater German Reich's protection, for the mutual benefit of our two great nations. Warm regards, President [POL.GetLeader]."\n\nBormann grinned around the cigar clenched between his yellowed teeth. "The cornered rats accept their fate!" He stood and strode over to the window, gazing out upon Germania with a gleeful look plastered across his rounded face. "So much for Polish spirit, hm? A peasant race will always be a peasant race, Hewel!"\n\nThe Foreign Minister gave a wan smile and stowed away the Polish government's response in his pocket. "Quite right, my Führer. If only all Slavs were so co-operative."\n\n"Co-operative?" Bormann rolled his eyes at his subordinate's obvious misunderstanding. "Poles don't know the meaning of the word, Hewel. No, this is just that Slavic animal cunning in action. They think that this will be a permanent arrangement, that they have the chance to build up their strength for some..." He was lost for words for a moment, waving his cigar in the air. "Some kind of future; as if those peasants even think they have one. Mark me, Walther: this only lasts until we find a decisive solution to our Polish Question."\n\nHewel's stomach turned at the thought of what the Führer might have in mind, but he still found the will to smile faintly, congratulate his master, and slip away to contemplate whether they could get away with that again."
 bormann.154.a_accepted:0 "Поляки знают своё место."
 bormann.155.t_rppolen:0 "[Get_newspaper_header]Коллапс подпольного государства"
 bormann.155.desc_rppolen:0 "Неописуемый ужас охватил сегодня всю польскую эммиграционную общину. Великогерманский Рейх и "representatives" of the Republic of Poland have announced that the latter has entered into an agreement to become a 'Reichsprotektorat' - a satellite state with a native civilian government and an overlord selected from the Wehrmacht.\n\nPoles around the world have decried this act of 'national treachery', expressing their condemnation of the 'cowardly' and 'collaborationist' regime that has taken power in Warsaw. The reaction to this development in Poland itself remains unknown, as the sheer magnitude of this baffling shift in German policy has the global press in a tizzy. Initial reports, however, suggest rioting and violent protests, at the very least - if not full scale civil war among partisan groups. Whether this is truly a new dawn for Poland or the beginning of its darkest chapter yet remains to be seen.\n"
 bormann.155.a_rppolen:0 "Брат против брата..."
 bormann.155.b_rppolen:0 "Добро пожаловать в Пакт, друзья..."
 bormann.155.c_rppolen:0 "Возмутительно!"
 bormann.155.d_rppolen:0 "Возмутительно!"
 bormann.155.t_ggn:0 "[Get_newspaper_header]Пошатнувшаяся мечта"
 bormann.155.desc_ggn:0 "Ужасающие, но неудивительные новости, приходят к нам через Румынию из Варшавы: переговоры между Великогерманским Рейхом и свободной Польшей провалились. Паника охватила крупнейшие польские города, когда данная новость донеслась до страны, сопровождаясь беспорядками и мародёрством в Варшаве и Кракове отчаявшимися гражданами, грабящими всё что возможно. Неисчислимое количество гражданских лиц, перевозящих всё, что можно унести, в гужевых повозках и в украденных германских транспортных средствах, наводнили границу с Румынией.\n\nПольская армия Крайова стянула все свои резервы к границе с Рейхом, но этого будет явно не достаточно. Большая часть того, чем они владеют, - это устаревшее немецкое вооружение, против которого развёрнута вся боеспособность обновлённого Вермахта. Остаётся только вопросом времени, когда возрождённая нация, погрязшая в предвоенном хаосе, и сама идея Свободной Польши, будут раздавлены сапогом нацистского режима.\n"
 bormann.155.a_ggn:0 "Лучше смерть, чем рабство."
 bormann.155.b_ggn:0 "Уничтожить их! Никакой пощады!"
 bormann.155.c_ggn:0 "Польша потеряна."
 bormann.155.d_ggn:0 "Польша потеряна."
 bormann.156.t:0 "Подрывная деятельность"
 bormann.156.desc:0 "Для осуществления запланированного вторжения в Польшу наши разведывательные структуры должны быть задействованы надлежайшим образом. Абвер уже активизировал свои старые ячейки бывшего Генерал-губернаторства, посылая провокаторов и польско-язычных кротов в недра самопровозглашённого польского правительства, с целью дальнейшей его дезорганизации.\n\nГерхард Вессель, давний протеже Рейнхарда Гелена, руководит этой операцией. Он определил две цели, на которые должны быть сконцентрированы наши усилия. Первая цель, - сама Польская армия Крайова. Армия Крайовы не обладает достаточными силами контрразведки, с помощью которых они могли бы защититься от нас, так что проникнуть в их Верховное командование и начать передачу жизненно-важных разведданных Вермахту легче, чем отнять конфету у младенца. Разведка полагает, что в их руках располагается полная информация о поляках, но успешное восстание в прошлом поставило под сомнение корректность предыдущих оценок боеспособности польской армии. Точность оценки обстановки противника может спасти не мало жизней солдат Рейха.\n\nВ качестве альтернативы, мы могли бы придерживаться пожеланий Вермахта и нацелиться на логистику поляков, сосредоточив наши усилия на саботаже, дезориентации и уничтожении линий снабжения. Хотя Вессель и сомневается в данном подходе, он будет следовать директивам Фюрера до самой последней буквы. При любом выборе, поляки не смогут нас остановить."
 bormann.156.a:0 "Мы должны раскрыть их секреты."
 bormann.156.b:0 "Сфокусируемся на логистике."
 bormann.157.t:0 "Большая ложь"
 bormann.157.desc:0 ""My Führer, I am pleased to report that Operation Doppelganger is proceeding in an orderly fashion, and final arrangements will be completed by the end of this week. Testing at Pinewood House has produced some exceptionally convincing evidence to incriminate the Poles, thanks to the efforts of our forensic scientists and a pioneer detachment. Additionally, recent raids over the border by Polish terrorists - whether they are part of the Home Army, I cannot say - have provided us with concrete evidence of actual crimes. Needless to say, this is more than welcome, despite the loss of German lives involved. Not since the liberation of the Baltic have we possessed more ample evidence of our enemies' atrocities, real or otherwise.\n\nI have taken the liberty of procuring some slaves to provide our Orpo and Landser corpses. In accordance with your recommendation, all are former German citizens with their official identification restored. The bureaucrats involved were more than eager to help when your name was mentioned, my Führer! Just a few more days, and we will be ready to launch the operation on your order. I assure you that the Abwehr's work will have even the Jews' puppet media dancing to your tune. Sieg heil!"\n\nWith a satisfied smile and the practiced pen-strokes of a career bureaucrat, Bormann signed off on Gehlen's report before stamping the symbol of his office on the operational dossier. This time, with a little chicanery, the Wehrmacht would arrive in Poland as peacekeepers. Could the OFN truly oppose such noble acts, done for the peace and security of Europe?"
 bormann.157.a:0 "Не стоит забывать, все они лишь террористы."
 bormann.158.t:0 "[Get_newspaper_header]Уродливая правда"
 bormann.158.desc:0 "Больницы наводнены жертвами, дома и сёла горят по всей стране в то время как немецкий народ требует справедливости. Срочные новости хлынули из Великогерманского Рейха о недавнем раскрытии великих преступлений, совершённых в мятежных территориях бывшего Генерал-губернаторства. Польское государство обвиняется в жестоких репрессиях против немецких переселенцев, по слухам, вынуждая их покинуть свои дома или даже что-то ещё похуже. Были обнаружены фотографии массовых захоронений, которые, по-видимому, подтверждают упомянутые зверства. Польское государство категорически отвергло эти претензии, настаивая на том, что Германский Рейх совершил бесчисленные преступления против польского народа с намерением полностью искоренить его. Эти заявления были заглушены огромными размерами немецкого медийного аппарата.\n\nНесмотря на предоставленные Рейхом доказательства, множество государств по-прежнему относятся со скепсисом к данным заявлениями. Германский Рейх имеет тенденцию делать возмутительные заявления, основанные на сфабрикованных фактах.\n"
 bormann.158.a:0 "Плохой день, чтобы быть поляком"
 bormann.158.b:0 "Ложь! Ложь и клевета!"
 bormann.159.t:0 "Угнетение"
 bormann.159.desc:0 "В кабинете Фюрера всегда царила суматоха, но сегодняшний день был мало похож на остальные. Офицеры, министры и высокопоставленные лица со всего Пакта так часто заходили в дверь кабинета, а после выходили из него, что Фюрер не решался приказать закрыть её. Секретарь Бормана, Рудольф, был завален проверкой, составлением и отправкой всего того, что требовал от него Фюрер. И, хотя, он был знатоком своего дела, он больше не мог видеть заполненный всевозможными бумагами стол.\n\n"Rudolph, have you ever written a declaration of war?"\n\nRudolph entered the office, thinking he had misheard. Bormann was hunched over an ordnance survey with a host of OKW officers. He flung a half written letter at Rudolph as he entered, scarcely glancing at him. "I've already started it for you, shouldn't be difficult. They won't accept the demands anyway."\n\nRudolph opened the letter at his desk. When the Führer had said "started", he was being generous. He exhaled and took out a fresh sheet of paper. More than likely they wouldn't see it until after the invasion had started anyway.\n\nTo the President of "Poland",\n\nYou and your alleged government will immediately stand down your army and submit to the re-established Generalgouvernement. Failing to comply immediately will leave no other option than a state of war."
 bormann.159.a:0 "Нет, слишком формально..."
 bormann.160.t:0 "[Get_newspaper_header]Польская кампания"
 bormann.160.desc:0 "На экранах по всему миру вновь транслировались изображения Фюрера Бормана на фоне ярких огней и красно-чёрных свастик. Великогерманский Рейх снова находится в состоянии войны. Не смотря на все попытки переговоров, по его заверениям, народ Германии вновь был вынужден начать польскую кампанию, оборонительное противостояние против кровожадных террористов из правительства Польской республики. В очередной раз, танки Германии будут взрыхлять своими гусеницами польские поля в пурге бушующей битвы.\n\nВ значительной степени непризнанное польское правительство ответило, что обвинения, выдвинутые в их сторону, сфальсифицированы и созданы как casus belli, а также то, что они будут бороться до конца в сопротивлении против немецкого захватчика.\n\nНесмотря на желание солдат новообразованной польской армии сражаться, они безоговорочно уступают силам Пакта Единства. Много кто ожидает, что данный конфликт станет более молниеносной и кровавой копией войны 1939 года.\n"
 bormann.160.a:0 "Как можно обойтись мирно, когда они пытаются запятнать твоё достоинство?"
 bormann.161.t:0 "Временная администрация"
 bormann.161.desc:0 "Беспокойство и тревога нависли над Кракау, подобно шторму, хотя это не для кого не было новостью. Горожане давно привыкли жить под властью администрации и её "
 bormann.161.a:0 "Буря разразилась."
 bormann.162.t:0 "Очистить след из бумаг"
 bormann.162.desc:0 "Первые шаги Временной администрации направлены на изучение документации прошлой администрации Генерал-губернаторства с целью получить чёткое представление о действительности местного документооборота. Это не обещало быть простой задачей.\n\nКонсультационные доклады из Германии указали нашим следователям на отчёты и структуры, существующие в большей степени на бумагах, нежели чем в действительности. Изучение документов из Кракау и других центров сосредоточения бюрократических структур показывают насколько сильно система, созданная при Гансе Франке, является несуразной структрой. Следователь из Временной администрации мог найти отчёт, в котором подробно описывается перевод средств или персонала в управляющий отдел. В то время другой следователь обнаруживает, что данный отдел расформирован или был объединён с другим, совершенно не связанным департаментом, документы которого затеряны в архивных лабиринтах.\n\nОстатки прошлой администрации, в лице секретарей и прочих бюрократов, оказались менее склонны к сотрудничеству, чем предполагалось. Но так получается не из-за нежелания или сопротивления против нашей операции, а скорее по причине того, что данные субьекты знают даже меньше об общих масштабах проблем документооборота, чем наши функционеры. Ясно одно, существующие отделы и департаменты администрации ГГН необходимо распустить и воссоздать заново, с нуля, если мы конечно хотим, чтобы он был приведён в соответствие с хотя бы базовыми правительственными стандартами, а тем более имел возможность функционировать с Рейхом на должном уровне."
 bormann.162.a:0 "Кто-нибудь нашёл эту памятку?"
 bormann.163.t:0 "Наказание там, где необходимо наказать"
 bormann.163.desc:0 "Взгляд Фюрера блуждал по докладам и заключениям, перед ним представал весь масштаб катастрофы в Генерал-Губернаторстве, но его выражение лица не выдавали ни одной мысли, проскакивающие у него в голове.  Однако, речь шла не сколько об анализе ошибок и злоупотреблении полномочиями группой Франке, сколько о судьбе её участников. По всем параметрам каждый причастный был виновен в тяжких преступлениях против Рейха и его народа; расстрата, мошенничество, клятвопреступлении, даже, технически, измене фатерлянду, и каждый обвиняемый должен был заплатить очень высокую цену. Последствия нельзя было как-то сгладить, хоть многие члены НСДАП и хотели бы закрыть глаза на все обвинения, повсеместное возмущение тому, что подобный позор происходил на протяжении многих лет у порога Германской нации.\n\nБорман встал из-за стола и подошёл к окну. Перед ним расскинулась вся красота Германии и Рейха, которую он начал рассматривать с еле-заметной суетой. Обвиняемые будут нести ответственность, но только остаётся вопрос, в какой мере. Должны-ли они предстать перед всей строгостью закона, что удоволетворит народ, который станет свидетелем того, как Борман отсечёт мечом правосудия головы  коррупционных чиновников. Однако, некоторые высокопоставленные лица были категорически против столь радикальных наказаний относительно своих земляков, да и власть Бормана была не столь абсолютной. С другой стороны, если бы группировка Франке отделалась бы, фигурально выражаясь, синяком под глазом, то Фюрер получил бы заметную поддержку со стороны некоторых партийных чиновников, но данный выбор точно не устроил бы народ."
 bormann.163.a:0 "Что является справдливостью без благоразумия?"
 bormann.163.b:0 "Обвинения ясны, как и вердикт."
 bormann.164.t:0 "К лучшему"
 bormann.164.desc:0 ""My Führer, in conclusion, I am glad to report that the state of the Interimregierung is stabilizing. Further, the overall region is rectified enough that our efforts can be consolidated under one acting director again." Bormann reclined in his chair slightly, focusing on the conversation occurring through the telephone. The Führer had long known where the discussion was going, that of a new Reichskommisar for the Generalgouvernment. In advance, he had considered many capable officials whom he knew he could trust, yet none of the candidates were so superior to one another that the choice was obvious. Still, if there was one thing the Führer knew above all else, it is that politics has a way of making a decision for you. Of all options, there were three men Bormann considered.\n\nFirst was Eduard Wagner, the man responsible for The Reich's logistics during the Second World War and a notable militarist. The GGN is vital to the Reich logistically, and accordingly Wagner will excel in such a position, though he will have to step down from his military rank to receive it. Second is Theodor Koch, the industrialist of the Reichswerke Hermann Göring company. The GGN has untapped industrial potential and a savvy man like Koch will handle the aforementioned logistics well. Finally, Werner Dollinger, a reformist and famous Bavarian economist, would perform admirably in reconstructing the economic prospects of the GGN itself.\n\nBormann brought the phone to his lips, paused, and came to a decision."
 bormann.164.a:0 "Эдуард Вагнер, милитарист."
 bormann.164.b:0 "Теодор Кох, промышленник."
 bormann.164.c:0 "Вернер Доллингер, реформист."
 bormann.165.t:0 "[Get_newspaper_header]Рассвет над Вислой"
 bormann.165.desc_wagner:0 "Не успела осесть пыль после ареста некомпетентной администрации Ганса Франка, как похоже что Борман и временное правительство наконец решили выбрать нового Рейхскомиссара.\n\nВ радиообращении к стране Фюрер Борман объявил известного милитариста и генерал-квартирмейстера Эдуарда Вагнера лучшим выбором на должность Рейхскомиссара, обосновав свой выбор логистической важностью польских земель, для распространения влияния Рейха дальше на восток. Хотя ему и необходимо отказаться от своего звания для получения данной должности, Вагнер все равно представляет мрачное будущее для оставшихся поляков. Учитывая, что военные и логистические проблемы стоят наиболее остро, заметное улучшение общего положения Польши кажется столь же далёким, сколь всегда и было. Зато с полной уверенностью можно сказать, что Рейхкомиссар достаточно компитентен..."
 bormann.165.desc_koch:0 "Не успела успела осесть пыль после ареста некомпетентной администрации Ганса Франка, как похоже что Борман и временное правительство наконец решили выбрать нового Рейхскомиссара.\n\nВ радиообращении к стране Фюрер Борман объявил, что на вакантную должность избран инженер, предприниматель и промышленник Теодор Кох. Несмотря на то, что Генерал-губернаторству ещё далеко до реализации всего промышленного потенциала, Кох имеет грандиозные планы по исправлению нынешнего положения дел, даже если это и потребует некоторого снижения давления на поляков.\n"
 bormann.165.desc_dollinger:0 "Не успела осесть пыль после ареста некомпетентной администрации Ганса Франка, как похоже что Борман и временное правительство наконец решили выбрать нового Рейхскомиссара.\n\nВ радиообращении к стране Фюрер Борман объявил, что баварский экономист Вернер Доллингер займёт данную должность. Широко-известный реформист и сторонник баварских экономических интересов в Генерал-Губернаторстве, Доллингер, вероятно, приступит к началу проведения экономических реформ по всей Польше. Первыми шагами стало создание Варшавского и Краковского центров современного автомобилестроения. Если они окажутся успешными, то плоды экономического процветания могут даже попасть и к самим полякам.\n"
 bormann.165.a_wagner:0 "Участь поляков состоит из боли."
 bormann.165.a_koch:0 "Может ли промышленность улучшить положение поляков?"
 bormann.165.a_dollinger:0 "Лучше машины, чем лагеря."

 bormann.166.t:0 "Польша ещё не потеряна"
 bormann.166.desc:0 "Генерал-губернаторство было охвачено пламенем с тех пор, как партизаны воспользовались тяжёлым положением Германии и устроили ряд восстаний. За это время было сделано много различных предсказаний. Некоторые думали, что генерал-губернаторство победит с его превосходящим вооружением и тактикой. Другие полагали, что это сделают партизаны, численностью превосходящие небольшую генерал-губернаторскую армию.\n\nНо, по истечении многих месяцев боёв, исход ещё так и не предрешён. Так что Вермахт внесёт окончательную лепту в борьбе с поляками. Контакт с Генерал-губернаторством уже установлен, так что мы ждём их окончательное возвращение в Пакт. Ганс Франк лично получил выговор и проинструктирован действовать намного более жестчё с повстанцами, чтобы избежать возможные восстания. Поляки вообще должны быть нам благодарны, что они не смогли выиграть, так как в противном случае расплата была бы намного, намного более жёсткой."
 bormann.166.a:0 "Ну, это неожиданно."
 
 bormann.555.t:0 "Чрезвычайная ситуация в Готенланде"
 bormann.555.d:0 "За последнее десятилетие правительство Германии инвестировало миллионы рейхсмарок в Готенланд, гау, созданное на основе исконно арийского крымского региона. За это время территория зарекомендовала себя как самый успешный пример германизации на Восточных территориях, а ее хорошо развитая столица Теодорихсхафен является центром как военного контроля, так и местного туризма. Тем не менее, текущие события, похоже, ставят гау под прямую угрозу уничтожения.\n\nГотенланд, в отличие от большей части Германии, избежал призрака гражданской войны, а его гауляйтер Франц Майерхофер в значительной степени сохранил нейтралитет в конфликте. Однако призрак бандитизма становится все более явным. Поскольку партизаны вновь и вновь одерживают победы над украинским рейхскомиссариатом, Готенланд сталкивается с экзистенциальной угрозой уничтожения. Результатом стал крах экономики и стабильности того, что когда-то было одним из самых благополучных регионов.\n\nГауляйтер Майерхофер подробно рассказал нам об этом кризисе в серии все более отчаянных посланий; однако из-за нынешних условий мы просто не в состоянии ответить. Это привело к тому, что тон его последнего послания кардинально изменился. Игнорируя надлежащую процедуру, он объявил о введении чрезвычайного положения, которое позволит ему "
 bormann.555.a:0 "Еще одно гау выпадает из наших рук..."
 
 bormann.556.t:0 "Кригсмарине отправляется в Крым"
 bormann.556.d:0 "Глаза Рейха снова устремляются на восток, в Крым, откуда приходят еще более ошеломляющие новости. После распада материковой Германии всеми любимый адмирал Карл Дениц, обосновавшийся в Готенланде, призвал всех офицеров ВМФ "
 bormann.556.a:0 "Ничего хорошего из этого не выйдет."

 #Bormann Bohemia Events
 bormann.600.t:0 "Ehre wen Ehre Gebühr"
 bormann.600.desc:0 "Богемский гарнизон находился в незавидном положении ещё с самого начала гражданской войны. Невзирая на местоположение Богемии в самом центре Рейха и кишащими по всей территории протектората партизанскими отрядами, чехи отказывались сдаваться перед лицом наступающей смуты. Вцепившись зубами и когтями в повстанческую глотку, осаждённый гарнизон вернул обратно под контроль сельскую местность и объявил охоту за партизанскими отрядами. Отныне Богемия готова вернуться на истинный путь.\n\nФюрер Борман высоко оценил действия лояльных Рейху солдат и офицеров, отрезанных от фатерлянда, в особенности губернатора, чьё руководство позволило подчинённым солдатам добиться выполнения всех поставленных задач, комплектом медалей,предназначенных защитникам Богемии. Наконец-то, первое завоевание Рейха будет окончательно завершено."
 bormann.600.a:0 "Слава тому, кому полагается слава."

 bormann.601.t:0 "Новые порядки"
 bormann.601.desc:0 "Немецкий гарнизон Протектората Богемии и Моравии с триумформ одержал победу над группой партизан, устроивших нападение на них в разгар Бюргекрига. Хотя это и избавляет нас от необходимости проведения очередной дорогостоящей полицейской операцией, это также представляет собой довольно опасный потенциальный политический прецендент .\n\nНи для кого не секрет, что в гарнизоне довольно сильно распространены идеи реформизм, а Прага находится не так далеко от города Германия. Мы могли бы просто перебросить их в какой-нибудь дальний угол Рейха и тогда реформисты всей армии будут лишены единственно достигнутого триумфа.\n\nИли мы могли бы позволить им получить заслуженный триумф. Но, конечно, все лавры достанутся Вермахту, а не находящемуся во главе Фюреру Борману."
 bormann.601.a:0 "Этих солдат необходимо отослать как можно дальше от Германии, чтобы ограничить их влияние."
 bormann.601.b:0 "Чехи доказали свою германизацию. Они остаются."

 bormann.602.t:0 "Правда о богемских партизанах"
 bormann.602.desc:0 "После того как ситуация в Богемии окончательно прояснилась, Борман отдал приказ о начале расследования относительно так называемых партизан, доставивших гарнизонным войскам столько проблем.\n\nРезультаты расследования называть никак иначе, как тревожные, не достаточно.\n\nМногие подозревали, что упрямые чешские и польские группы сопротивления нанесли концентрированный удар откуда-то из Судетских или Карпатских гор, но каждое отедльное следствие устанавливало противоположную картину:\n\nПустышки, очищенные от настоящих чехов годами, даже десятилениями назад - были заполнены замаскированными членами СС. Возможно, одна или две группы ссовцев и никого не удивила-бы, учитвая любовь Гиммлера к различным махинациям, но КАЖДАЯ ОТДЕЛЬНАЯ ГРУППА во всём партизанском фронте тайно маршировала под синянием Черного солнца.\n\nИзлишне говорить, что подобное открытие вызвало всеобщее потрясение, шок и тревогу всего общества Рейха. Если СС смогло провернуть подобное, то какое еще количество подпольных организаций Гиммлера скрывается в округе?"
 bormann.602.a:0 "Насколько далеко зашла рука Гиммлера?!"

 bormann.603.t:0 "Изъятие"
 bormann.603.desc:0 ""Beautiful isn't it? The von Krosigk dynasty has had it in it's possession since at least the Napoleonic wars" Johann Ludwig Graf Schwerin von Krosigk offhandedly gestured to the painting in his bureau as he led the Führer into his office.\n\n"I am not here to look at oil paintings Krosigk", Bormann's patience was already thin, even though their talk hadn't even properly begun.\n\nThey stayed silent for a moment, as the door behind them was closed by an aide. Von Krosigk began to talk, but was quickly silenced. Bormann's tone and demeanor was more like an animal hunting its prey than human.\n\n"Do you really expect a chance to keep your position Krosigk? There is none. I know you, better than you think. I know your Speerist sympathies. I know the "compromises" you made. I know that you have been a spineless remnant of the Weimar system for far too long, that should have been out of power when you failed the Reich in the 50's."\n\n"And yet I am the reason you aren't fighting the SS in Prague." Krosigk's defiance was measured but precise.\n\n"And that is the only reason I am letting you leave this place standing on your feet. And you will leave, make no mistake. Live the rest of your days with your family. Do NOT get in my way." Bormann casually placed his hand on the holster.\n\nThe rest of the talk was much more... smooth. In the end von Krosigk handed over power quietly."
 bormann.603.a:0 "Фюрер дал, Фюрер забрал"

 bormann.604.t:0 "Heim ins Reich"
 bormann.604.desc:0 "Вспышки фотоаппаратов скользили по стенам Пражского града, в то время как Фюрер Борман и Кросиг вышли после нескольких часов переговоров. Пожав друг другу руки, их улыбки за них подтвердили успех прошедших переговоров. Толпа взревела, когда алые знамена со свастикой  раскрылись по стене, словно в театральной постановке .\n\nВедение переговоров лично Борманом было высоко оценено высшим партийным аппаратом за бескровное решение Богемского вопроса и улицы по всему Рейху залились морем аваций, приветствующая очередной успешное приобретение для Рейха."
 bormann.604.a:0 "Богемия вернулась в родную гавань."

 bormann.605.t:0 "Тень нависла над Богемией"
 bormann.605.desc:0 "Богемия была отделена от сердца Рейха на протяжении многих лет, давно отстраненная от запланированной интеграции из-за непрекращающейся партизанской активности, поглатившую всю глубинку. Отголоски гражданской войны пошли не на пользу боеспособности гарнизона, а отсутствие снабжения и подкреплений привело к коллапсу. Наследие Рейнхарда Гейдриха в Чехии не забыто, и группировки СС, дислоцированные в Богемии, показал свой истинный оттенок чёрного, когда они свергли Губернатора и заставили всю провинцию подчиняться своим законам.\n\nТеперь, с окончанием гражданской войны, начались приготовления к очистке чешских земель от СС'овцев и окончательному решению вопроса присоединения Богемии. Без сомнения, победа будет за нами - нужно выбрать, чем мы должны пожертвовать, чтобы достичь наших целей. Если мы выберем долгий путь приготовления, то рискуем выглядеть чересчур осторожными, зато спасём драгоценную чешскую промышленность. Тотальный штурм принесет нам славу в глазах германского народа, ценой целостности чешских фабрик и инфраструктуры."
 bormann.605.a:0 "Медленно и уверенно."
 bormann.605.b:0 "Быстро и рискованно."

 bormann.606.t:0 "В поисках припасов"
 bormann.606.desc:0 "Б: "So you are telling me they found nothing even though we searched the countryside with a fine combed tooth?\n\n"Yes, my Führer, no signs of Burgundian supply shipments. None at all".\n\nB:"Are you sure there are no double agents among the Police?"\n\n"Without doubt, all the men were handpicked, thrice checked and kept under supervision. There are no Burgundian shipments to Bohemia. That we can be certain of of."\n\nB:(Long pause) "So all that police funding was pointless."\n\n"With respect Herr Führer, the Ordnungspolizei is very grateful for the increase..."\n\nB:" They better be..."\n\n-Transcript XX.XX.196X"
 bormann.606.a:0 "Зато полиция счастлива..."

 bormann.607.t:0 "Змея в траве"
 bormann.607.desc:0 "Много кто принимает терпение за нерешительность. Терпение - добродетель, а нерешительность это роковой недостаток. Как-бы то не было, когда кто-то силён, ему не помешает привториться слабым, и пока генералы верховного командования ноют на тему отставаний в реализации "masterful works of co-ordinated Schwerpunkt", the Führer can rest easy knowing that his choice is the right choice.\n\nWhile the Heer postures against the SS at the border, agents have already begun penetrating Bohemian front lines. Taking note of force concentrations, artillery emplacements, and bunkers that would make a First World War general turn tail and run, their information gently trickles back through to the less outspoken generals, those more willing to trust in the Führer's vision. These generals selflessly compile their own, more refined plans for invasion.\n\nMassed airstrikes to the big guns will leave them as piles of scaffolding, while slipping between the rigid SS ranks to take them from the sides like Hannibal will dismantle them faster than a concentration camp doctor. And bunkers are all too stationary. Their surrender is inevitable when they are a black island in a sea of grey."
 bormann.607.a:0 "Немного терпения..."

 bormann.608.t:0 "Опережая события"
 bormann.608.desc:0 "Война - очень неопределённое слово. Имеет-ли быть место война, если её никто не объявлял? Без разницы какой ответ, это не повод останавливать нас. Теперь, когда нам известны все самые лучшие оборонительные позиции, мы можем лишить нашего противника удовольствия их занимать, разбомбив позиции до основания. СС может и имеет представление о постройке бункеров, но мы имеем представление, как их разрушать.\n\nКому они побегут жаловаться, если услышат звук пикирующего бомбардировщика? Точно не бургундцам, так как те предпочтут поддерживать как можно дольше поддерживать свой статус бумажного щита Рейха. Богемия сама по себе, и мы можем тыкать в них палкой сколько угодно, пока не почувствуем себя достаточно уверенно, чтобы ступить на их землю. Ведь нет в мире достаточных глупцов, чтобы отрицать нахождение чешских земель под владычеством Рейха. Так сотрём их."
 bormann.608.a:0 "Ещё один бункер превратился в облако пыли."

 bormann.609.t:0 "Богемский тупик"
 bormann.609.desc:0 "Богемия в осаде. Люфтваффе не оставляет и шанса на налаживание какого-либо снабжение своего бывшего союзника со стороны Бургундии, а богемские и немецкие солдаты по разным сторонам границы, уставившись друг на друга, всё крепче сжимают винтовки. Подготовка началась и генералы верховного командования вермахта приступили к планированию наступления, стремясь продемонстрировать полученный в эпицентре боевых действий опыт своим младшим командирам .\n\nРазведка докладывает, что силы СС выдвинулись из исходных позиций в сторону границы и достигнут её за несколько дней. Должно быть очень унизительно наблюдать с их стороны, как силы нашей сухопутной армией постепенно превышают силы их армии, по мере того, как к границам прибывают солдаты в фельдграу со всего Рейха. В резком контрасте с истощённой армией рейха времён бюргеркрига, вынужденно сражающихся на своей родной германской земле, войска переполнены рвением, неслыханным со времён западно-русской войны. Это бесценно, когда ты имеешь такого врага, который является истинным злом  - врага которого ты можешь ненавидеть."
 bormann.609.a:0 "Ненавись - эмоция настолько чистая, насколько и глубокая."

 bormann.610.t:0 "Падение Антропоида"
 bormann.610.desc:0 "Действия собак из СС переполнили наше терпение. Шавки Гиммлера пытались подрывать все наши действия на протяжении многих лет и только теперь в своём подлом стиле раскрыли свои лица. Хотя они и могут побежать просить помощи у своего бургундского хозяина, но пока Богемию и Бургундию разделяют бескрайние земли Германии, их мольбы останутся неуслышанными.\n\nВ то время как СС была занята своей маленькой партизанской войной, мы прошли через войну тотальную. Мы ещё увидим, насколько умение прятаться в деревьях поможет им прятаться от напалма в лесах; Как подвалы укроют их от ракет, копающих им могилы; Как верность псу поможет им победить мужество настоящих людей. Ведь они не люди, только кучка белокурых чудовищ в человеческом обличье, давно заслуживающие усмирения.\n\nПалачи, мясники, злые гении. Они изжили себя. Приступить к вторжению."
 bormann.610.a:0 "И пусть играет Вагнер."

 bormann.611.t:0 "День виселицы"
 bormann.611.desc:0 "Голос прогремел из телевизора:\n\n"Today, we free a province of the Reich from betrayal and corruption."\n\nRow upon row of gallows flicked over the TV screen.\n\n"Hitler once trusted these men, to be his vanguard..."\n\nHundreds of SS-men, captured during the final assault stood there, nooses around their neck.\n\n"But just like Himmler himself, they had only their self interest at heart!"\n\nBags of cloth covered their heads. And each shabby prison suit they wore had a black triangle stitched upon them, the concentration camp badge for asocials.\n\n"Their self-interest was power. The power to enslave us to their cult of death..."\n\nNow the Orpo agents stepped forward, each one ensuring that gallow was prepared in such a way as to make the death as slow and gruesome as possible. They were quickly ready.\n\n"Just as they laid waste to the Reich, we shall lay waste to them, let us show Himmler, that we do not fear him!"\n\nHundreds of times the holes opened, hundreds of times the bodies fell. And hundreds of times an SS-man would slowly choke to his death.\n\nAll across Bohemia the remnants of the SS shared the same fate. The event was broadcast not just throughout the Pakt, but special care was taken that all of Burgundy could be reached by the TV signals as well. But from Burgundy there was only silence, it almost seemed like they were... apathetic?"
 bormann.611.a:0 "Богемия очищена от СС"

 #Bormann Crimea events
 bormann.620.t:0 "Возвращение флота"
 bormann.620.desc:0 "Источники из газеты Фёлькишер Беобахтер сообщают, что с окончанием гражданской войны в Рейхе, основные силы Кригсмарине, дислоцирующиеся на сегодняшний день в Крыму, готовятся к своему возвращению обратно в Германию. Адмирал Карл Дёниц, приказавший с началом бюргеркрига вывести флот из гаваней Рейха, чтобы предотвратить его попадание в чужие руки, поддерживает преемственность Фюрера Бормана и его искреннюю работу по восстановлению мира.\n\nРепутация адмирала Дёница опережает его. Никто из претендентов не возражал против его ухода, либо опасаясь его корабельных орудий, которые могут быть наставлены в сторону их территторий, либо попытаясь наивно выслужиться перед ним, чтобы получить его поддержку. Адмирал оказался прав, отказавшись рисковать кораблями ради кого-либо, кроме как за истинного Фюрера.\n\nФюрер также готовится расстелить красную ковровую дорожку перед своим другом и его союзниками, и, без сомнения, почести оказаны ему будут. Читатели, чьи сыновья служат в Кригсмарине, будут рады услышать, что их дети вскоре вернутся домой."
 bormann.620.a:0 "Верните парней обратно домой."

 bormann.621.t:0 "Нефритовая гавань"
 bormann.621.desc:0 "Вильгельмсхафенская гавань годами не была настолько загруженной, как сегодня. Бурлящая активность в нефритовой гавани объясняется захватившая её эскадра линкоров, расположившаяся тут словна группа серых айсбергов. Кригсмарине, долгое время избегавшие бушующего пламени гражданской войны недавнего времени, вернулись обратно.\n\n"-dark times, the darkest the Reich has seen in decades. In dark times, hard choices must be made - a man must realise that his own ego is of no importance in comparison with the existence of the nation. Admiral Dönitz knew there was no honour in his choice to remove the Kriegsmarine from the war, but he knew it was the choice necessary for the good of his Fatherland. That is true honour."\n\nDönitz and Bormann stood side by side, their podium sufficiently far from the audience that none could see the Führer's sideways glance or the admiral's hint of a scowl. It was a day of peace after all, and people were looking forward rather than at the cracks in the wall they stood on."
 bormann.621.a:0 "Вермахт снова стал единым целым."

 bormann.622.t:0 "Серый цвет в чёрном море"
 bormann.622.desc:0 "С отбытием Кригсмарине из Теодорихсхафена, величайший порт на всём побережье Чёрного моря погрузился в тишину. В порту находилось подовляющее количество рабочих мест всего города, будь-то непосредственное обслуживание громадных кораблей, закрывающих собой морской горизонт словно скопление океанских небоскрёбов; Или косвенно, в бесчисленном количестве пивных, ресторанов и публичных домах, возникшие как грибы после дождя после освобождения полуострова от славянских оккупантов. В то время как уход флота, возможно, вызвал кратковременный экономический кризис среди городских немцев, исчезновение пьяных матросов ознаменовало для немногих оставшихся украинцев редкий момент передышки от грабежей и насилия.\n\nХотя и ненадолго. Уход Кригсмарине был только началом, началом воссоединения Рейха. Одиночные военные корабли возвращались, и не одни, а в сопровождении других кораблей, загруженные под завязку множеством полезных припасов. С восстановлением связей с континентальной Германией, у Крыма теперь есть свой боевой флот, который необходимо датировать, и средства для его обеспечения."
 bormann.622.a:0 "Фельдграу снова заполняет улицы."

 #Bormann Netherlands events
 bormann.650.t:0 "Переговоры закончились неудачей"
 bormann.650.desc.a:0 "После напряженных переговоров с лидером Нидерландов и его фашисткими лакеями, чей широкий спектр начинался пылкими депешами и заканчивается напряженными встречами, мы получили окончательный ответ. Несмотря на все усилия фюрера убедить и запугать с помощью компромиссов и угроз, голландские фашисты отказались присоединиться к "Dutch National Socialism cannot thrive in the shadow of the Reich".\n\nAs Bormann's scowling eyes prowled over the contents of the letter, in particular the plea to the Reich to leave the Netherlands alone, it was not pity but fury that stirred within him. An official invasion of the Netherlands has been declared. Ready the Heer!"
 bormann.650.desc.b:0 "После напряженных переговоров с Бисхёвелом, чей широкий спектр начинался пылкими депешами и заканчивается напряженными встречами, мы получили окончательный ответ. Несмотря на все усилия фюрера убедить и запугать с помощью компромиссов и угроз, голландские фашисты отказались присоединиться к "
 bormann.650.desc.c:0 "После напряженных переговоров с новыми лидерами Нидерландов, чей широкий спектр начинался пылкими депешами и заканчивается напряженными встречами, мы получили окончательный ответ. Несмотря на все усилия фюрера убедить и запугать с помощью компромиссов и угроз, голландские демократы отказались присоединиться к "to acquiesce to your stringent orders would not only betray the Dutch people but transform my leadership into the oppressive tyranny we wish to be free from."\n\nAs Bormann's scowling eyes prowled over the contents of the letter, in particular the plea to the Reich to leave the Netherlands alone, it was not pity but fury that stirred within him. As of today, he has officially ordered an immediate and merciless invasion of the Netherlands."
 bormann.650.a:0 "Война на подходе."

 bormann.651.t:0 "Операция Блауэр Рейн"
 bormann.651.desc.a:0 "Гной "
 bormann.651.desc.b:0 "Гной бисхёвельской "
 bormann.651.desc.c:0 "Гной демократии и диктатуры должна быть выжжена с лица Европы раз и навсегда.\n\nАрмия готова. Люфтваффе во всеоружии.\n\nКак только поступит приказ Фюрера, мы начнём молниеносное вторжение в Нидерланды, чтобы продемонстрировать нашу полную боевую готовность и военную мощь.\n\nЛюбой, кто не подчинится нам, получит пулю в лоб. Каждый либераст, кто посмеет бросить нам вызов, будет вздёрнут как псина. Все оказавшие сопротивление, будут вытащены из своих нор силами полиции порядка и немедленно расстреляны.\n\nОдним действием, истерия охватившая голландские земли, раздавит их, как жука под камнем."
 bormann.651.desc.d:0 "Гной СС должен быть выжжен с лица Нидерландов раз и навсегда.\n\nАрмия готова. Люфтваффе во всеоружии.\n\nКак только поступит приказ Фюрера, мы начнём молниеносное вторжение в Нидерланды, чтобы продемонстрировать нашу полную боевую готовность и военную мощь.\n\nЛюбой, кто не подчинится нам, получит пулю в лоб. Каждый бургундский безумец, кто посмеет бросить нам вызов, будет вздёрнут как псина. Все оказавшие сопротивление, будут вытащены из своих нор силами полиции порядка и немедленно расстреляны.\n\nОдним действием, мы раздавим тиранов, как жука под камнем."
 bormann.651.a:0 "Отпустим гончих под названием война!"

 bormann.652.t:0 "Возвращение порядка"
 bormann.652.desc.a:0 "Нидерланды пали.\n\nИстория повторяется и подлые голландцы капитулировали перед нашими войсками уже второй раз за два десятилетия. Война может быть и выиграна, но баталии, несомненно, продолжатся, но уже в закоулках и лесах, с сопротивлением партизан против нашей оккупации.\n\nХоть мы и воссоздали лояльный и покорный рейхскомиссариат, но не уничтожили до конца очаги сопротивления. Для стабилизации положения на покорённой земле и уничтожения осколков подполья "
 bormann.652.desc.b:0 "Нидерланды пали.\n\nИстория повторяется и подлые голландцы капитулировали перед нашими войсками уже второй раз за два десятилетия. Война может быть и выиграна, но баталии, несмоненно, продолжатся, но уже в закоулках и лесах, с сопротивлением партизан против нашей оккупации.\n\nХоть мы и воссоздали лояльный и покорный рейхскомиссариат, но не уничтожили до конца очаги сопротивления. Для стабилизации положения на покорённой земле и уничтожения осколков подполья лоялистов Бесхёвела, Фюрер повелел силам Полиции порядка немедленно приступить к антипартизанским мероприятиям против гражданского населения.\n\nНа всех зачинщиков анти-германского, про-демократического восстания объявляется охота, их тела будут трофеями, выставленные на всеобщем обозрение. Те, кто прячется в бункерах и подвалах, строит заговоры в заброшках и в дикой местности, чистит оружие под половицами и в лесах – всех вытащат за волосы прямо под пулю правосудия."
 bormann.652.desc.c:0 "Нидерланды пали.\n\nИстория повторяется и подлые голландцы капитулировали перед нашими войсками уже второй раз за два десятилетия. Война может быть и выиграна, но баталии, несмоненно, продолжатся, но уже в закоулках и лесах, с сопротивлением партизан против нашей оккупации.\n\nХоть мы и воссоздали лояльный и покорный рейхскомиссариат, но не уничтожили до конца очаги сопротивления. Для стабилизации положения на покорённой земле и уничтожения осколков подполья демократов, Фюрер повелел силам Полиции порядка немедленно приступить к антипартизанским мероприятиям против гражданского населения.\n\nНа всех зачинщиков анти-германского, про-демократического восстания объявляется охота, их тела будут трофеями, выставленные на всеобщем обозрение. Никто не избежит расправы. Те, кто прячется в бункерах и подвалах, строит заговоры в заброшках и в дикой местности, чистит оружие под половицами и в лесах – всех вытащат за волосы прямо под пулю правосудия."
 bormann.652.desc.d:0 "Нидерланды пали.\n\nИстория повторяется и подлые голландцы капитулировали перед нашими войсками уже второй раз за два десятилетия. Война может быть и выиграна, но баталии, несмоненно, продолжатся, но уже в закоулках и лесах, с сопротивлением партизан против нашей оккупации.\n\nХоть мы и воссоздали лояльный и покорный рейхскомиссариат, но не уничтожили до конца очаги сопротивления. Для стабилизации положения на покорённой земле и уничтожения осколков подполья эсэсовцев, Фюрер повелел силам Полиции порядка немедленно приступить к антипартизанским мероприятиям против гражданского населения.\n\nНа всех зачинщиков анти-германского восстания объявляется охота, их тела будут трофеями, выставленные на всеобщем обозрение. Никто не избежит расправы. Те, кто прячется в бункерах и подвалах, строит заговоры в заброшках и в дикой местности, чистит оружие под половицами и в лесах – всех вытащат за волосы прямо под пулю правосудия."
 bormann.652.a:0 "Да начёнется охота."

 bormann.653.t:0 "Новый рейхскомиссар"
 bormann.653.desc:0 "Наш успешный блицкриг и последующая стабилизация положения Нидерландов поставили голландцев на колени, заставив их умолять нас о помиловании. Хотя мы и не забудем этого гнусного предательства, ради политической солидарности мы должны простить их. Необходимо создать очередную, лояльную Партии и Рейху администрацию, дабы мы смогли продолжить процессы германизации и эксплуатации ресурсов.\n\nНовый рейхскомиссариат требует нового рейхскомиссара, но Фюрер ещё не решил, кто из кандидатов на эту должность достаточно талантлив и лоялен, чтобы заменить покойного Артура Зейсс-Инкварта. С одной стороны, назначение немца на эту должность покажет голландцам что любое сопротивление имеет свои последствия, и что они навсегда подчинены перед Рейхом. С другой стороный, тем не менее, лидер-нидерландец может внушить большее уважение своему народу.\n\nВильгельм Риттербуш добросовестно служил в предыдущей администрации при Зейсс-Инкварте, проявив себя как преданный своему делу бюрократ. Назначение немца стало бы для нас очевидным выбором. Голландский фашист и верный коллаборационист  Х. А. Синклер де Рошмон также станет отличным выбором.\n\nТщательный выбор предстоит сделать Борману."
 bormann.653.a:0 "Только германец может управлять рейхскомиссариатом. Выбор за Риттербушем!"
 bormann.653.b:0 "Голландец обеспечит большую стабильность. Назначить де Рошмона!"

 bormann.654.t:0 "Рейхскомиссар Риттербуш"
 bormann.654.desc:0 "Рейхскомиссариат Нидерланды нуждается в лидере, ведь вырождение голландцев доказало, что мы можем доверить управление административными делами страны только человеку истинно немецкого происхождения. Настоящим Фюрер назначает Вильгельма Риттербуша, бывшего подчинённого покойного Зейсс-Инкварта, новым рейхскомиссаром.\n\nГолландцы не полюбят его и соответственно не будут его уважать. Только страх перед ним будет держать их под контролем. Пусть назначение Риттербуша послужит уроком для голландцев: те, кто восстанет против немцев, окажутся под сапогом немцев.\n\nСтабильность на этой земле имеет большее значение, чем уважение народа, проживающего на ней."
 bormann.654.a:0 "Нидерланды наши. Хайль Борман!"

 bormann.655.t:0 "Рейхскомиссар Рошмон"
 bormann.655.desc:0 "Рейхскомиссариат Нидерланды нуждается в лидере, и мятежная натура голландцев доказала, что мы должны полагаться на человека голландского происхождения, чтобы он смог взять на себя управление административными делами страны для укрепления положения германского режима Нидерландов. Настоящим Фюрер назначает его превосходительство Синклера де Рошмона, человека, который тесно сотрудничал с Рейхом после нашего вторжения в 1940 году, новым рейхскомиссаром.\n\nГолландцы, конечно, с уважением оценят его назначение, может даже с любовью. Оппозиции же ничего не останется, кроме как бояться его. Пусть назначение де Рошмона послужит уроком для голландцев: если ваши братья ведут вас к славе, у вас есть выбор, вы можете следовать по их стопам, или остаться в грязи.\n\nВремя вскоре покажет великие результаты проницательности Фюрера."
 bormann.655.a:0 "Нидерланды наши. Хайль Борман!"

 bormann.656.t:0 "Освобождение из нашей хватки"
 bormann.656.desc:0 "Голландия вышла из состава Пакта Единства, объявив свою полную независимость от Рейха. Нидерланды, Германский Рейхскомиссариат с момента вторжения 1940 года, предали наши идеалы и встали под власть диктатуры Баренда Бисхёвела. Этот беспринципный политик взял власть в свои руки во время хаоса Бюргеркрига и со всей высокомерностью провозгласил себя новым лидером нации, скрывая свою жажду власти за занавесом великодушия.\n\nПотеря Рейхом поддержки от своих германских братьев, сравнима с потерей пальца – человек, сжимая зубы, страдает от боли, но идёт вперёд, пока бледный и неподвижный палец лежит в грязи. Чтобы спасти Нидерланды от самих себя, нам необходимо поставить наш ультиматум Бисхёвелу: он должен подчиниться нашим требованиям и вернуть Голландию обратно в состав Пакта Единства, или мы его сокрушим. Если голландцы ценят мир, они примут правильное решение."
 bormann.656.a:0 "Давайте посмотрим, насколько мудр этот Бисхёвел..."

 bormann.657.t:0 "Рейхскомиссар или Рейхсфайнд?"
 bormann.657.desc:0 "Фюрер решает протянуть свою длинную руку "
 bormann.657.a:0 "Бисхёвел примет титул рейхскомиссара."
 bormann.657.b:0 "Мы гордимся тем, что являемся врагами народа!"
 bormann.657.c:0 "Рейхскомиссар на пожизненно или Рейхсфайнд на неделю?"

 bormann.658.t:0 "Рейхскомиссар Бисхёвел"
 bormann.658.desc:0 "Жадный до власти Баренд Бисхёвел отреагировал точно так, как от него это ожидал Фюрер. Состоится встреча с Борманом, на которой голландский диктатор желает обсудить будущее голландской политики. Если компромисс будет достигнут, голландец пообещал о принятии титуда Рейхскомиссара и возвращении Нидерландам статуса Рейхскомиссара, со вступлением страны в Пакт Единства.\n\nБорман, естественно, одобрил поступивший запрос на переговоры. Мы позволим себе допустить незначительные отклонения в политике, естественно в пределах безопасности остального Пакта. Этим удастся ввести Бисхёвела в заблуждение относительно достижения им "
 bormann.658.a:0 "Пусть переговоры начнутся."

 bormann.659.t:0 "Переговоры с Нидерландами"
 bormann.659.desc:0 ""What shall I call you?" Bormann asked with a barely concealed smirk, shaking the Dutchman's hand firmly. "Herr Biesheuvel? Prime Minister? Leider?"\n\n"Reichskommissar, if this meeting goes well," Biesheuvel responded in a dull tone. His face was blank. Unreadable. The face of a gambler.\n\n"Let us sit," Bormann replied, taking his seat at the table and shuffling his notes eagerly. Biesheuvel sat opposite him.\n\n"I have analysed your proposals for 'reform' in the Netherlands," Bormann finally spoke up, drilling his eyes into Biesheuvel's. The Dutchman's face remained inscrutable. "These policy proposals do not bode well for the future of your nation. Freedom of the press, speech and association... independent trade unions... the abolition of the slave system..."\n\n"I believe these requests are reasonable. The Dutch people will be more willing to return to the Einheitspakt if they are allowed to criticise it."\n\n"What?!" Bormann snorted. "This is insanity, Herr Bieshevuel. Insanity! However, I am willing to compromise." The Führer leaned forward to meet the Dutchman's steely glare. "Independent press may exist, yes, but it will be heavily regulated, and will not critique your administration, the Pakt or the Reich. Some free trade unions will be permitted, and I will allow, at the bare minimum, a system of unpaid labor that your state does not have to officially recognise as 'slavery'.""
 bormann.659.a:0 "Крошечный шаг сегодня может стать предвестником великого будущего рывка. Мы примем это предложение."
 bormann.659.b:0 "Наша диктатура - необходимое зло. Эти "compromises" are evil without restraint."
 bormann.659.c:0 ""Do we have a deal?""

 bormann.660.t:0 "Изменения в Нидерландах"
 bormann.660.desc:0 "Переговоры прошли с абсолютным успехом.\n\nСлова и остроумие – а не оружие и солдаты – обеспечили возвращение Нидерландов в Пакт Единства. Вермат легко и без проблем мог бы свергнуть мятежное голландское правительство, и такая война была бы славной,но сообщения о дипломатической доблести фюрера будут звучать по всему миру и ужасать наших врагов. Немногое было принесено в жертву, и все равно Рейхскомиссариат Нидерланды был возрождён.\n\nПока Борман празднует свою маленькую победу, Рейхскомиссар Бешевель приводит разрешённые ему маленькие изменения в жизнь. Начинает свою работу ограниченные в возможностях и регулируемые СМИ, возникают независимые профсоюзы, а главное - создание системы крепостничества, чтобы хоть как-то заткнуть нытьё голландских либералов."
 bormann.660.a:0 "Будем надеяться, что Бешевель сдержит своё слово."

 bormann.661.t:0 "Современная диктатура"
 bormann.661.desc:0 "Подобно Гитлеру, Мартин Борман доказал свою значимость рядом дипломатических и военных побед.\n\nРейхскоммисариат Нидерланды вернулся в состав Пакта Единства, благополучно существуя под защитой германского Рейха. По мнению Бисхёвела, Нидерланды считаются самым "
 bormann.661.a:0 "Ещё один раз Нидерланды под нашим контролем."

 bormann.662.t:0 "Враг народа Бисхёвел"
 bormann.662.desc:0 "Предположение Фюрера о том, что Баренд Бисхёвел является человеком с высокой политической пронициательностью, в действительности оказалось необоснованным. Мелкий диктатор высокомерно отверг наше предложение, заявив, что никогда не предаст свой народ, вернув его под славное правление рейха. В своем высокомерии Бисхёвел подписал смертный приговор бесчисленным наивным голландцам, обреченным пасть против неудержимой мощи нашего Вермахта.\n\nНе имеет значения, каким образом. Переговорами или кровью, но Нидерланды вернутся к нам. Готовьте армию к вторжению!"
 bormann.662.a:0 "Они упадут, словно костяшка домино."

 bormann.663.t:0 "Вырождение Демократии"
 bormann.663.desc:0 "Громадная опухоль выросла на теле Европы после смерти Артура Зейсс-Инкварта. Нидерланды, относительно стабильный Рейхскомиссариат после нашего вторжения в 1940 году, предали наши идеалы и стали жертвой демократического напастья. Возрождение этой раковой опухоли, несомненно, предвещает возвращение хаоса, коррупции и деградации в их маленькой отчизне.\n\nГолландия немедленно должна подчиниться нам. Мы не можем допустить, чтобы болезнь демократии неукротимо разрасталась в уголках нашего континента, каким бы жалким ни было её влияние. Мы направим небольшой ультиматум Нидерландам: они подчинятся нашим требованиям и вступят в Пакт Единства – или будут страдать от последствий. Если голландцы ценят мир, они примут правильное решение."
 bormann.663.a:0 "Фюрер немедленно подготовит письмо."

 bormann.664.t:0 "Письмо от Фюрера"
 bormann.664.desc:0 "Герр Премьер-Министр,\n\nВаша нация впустила в свои объятия гноящуюся болезнь демократии, и как такова стала прокаженным бараком Европы, гниющая в её углу. Волна отвращения прокатилась по сердцам и умам всех немцев, которые считают голландцев своими расовыми братьями. Пока мы находимся под впечатлением от происходящих событий в вашей стране, нас также и охватывает ярость от столь вопиющего проявления предательства. Десятилетиями, Рейх пытался защитить и интегрировать Нидерланды, так что не стоит удивляться, что в пределах нашего морального оправдания (как и военной мощи) разнести вас щепки, если мы того пожелаем.\n\nКак ваш Фюрер, Я приказываю вам немедленно вернуться в состав Пакта Единства и подчиниться моей власти. Если вы поступите правильно и примите мой ультиматум, а также любые ограничения, которые мы наложим на вашу новую систему управления, я позволю вам продолжить ваш маленький демократический эксперимернт. Но если я не получу ответа на мой приказ, у меня не останется иного выбора, как объвить войну вашей крошечной нации и раздавить ваши скромные вооруженные силы маршем тысяч солдат могучего Вермахта. И все, кто когда-то стоял за возведением и укреплением вырожденческого демократического строя, будут немедленно казнены, как и их семьи.\n\nОжидаю ответ в ближашее время.\n\nХайль Борман!"
 bormann.664.a:0 "Наши руки связаны. Нам необходимо принять их требования."
 bormann.664.b:0 "Никогда более мы не пожертвуем нашей свободой ради "
 bormann.664.c:0 "Фюрер и рейхсканцлер Великогерманского Рейха М. Борман"

 bormann.665.t:0 "Неожиданное согласие"
 bormann.665.desc:0 "Несмотря на сползание в демократическую яму, Голландцы доказали, чтоони намного более умнее, чем мы думали изначально. Фюрер получил дружеское письмо от премьер-министра с просьбой провести переговоры, с тем чтобы можно было детально обсудить будущее голландской политики. Демократы ясно дали понять, что они присоединятся к Пакту Единства и поклянутся в верности Борману только в том случае, если им позволят дальше продолжить демократический эксперимент.\n\nНидерланды представляю небольшую угрозу, ещё меньше они имеют влияния в европейской политике. В своём великодушии, Фюрер любезно согласился на переговоры, с целью избежать ненужного вторжения. Если иллюзии демократии достаточно, чтобы держать склонных к мятежу голландцев в узде, то так оно и быть."
 bormann.665.a:0 "Нидерланды должны принадлежать Рейху."

 bormann.666.t:0 "Переговоры с голландцами"
 bormann.666.desc:0 "Голландские послы в знак приветствия и вежливости подняли свои руки в жесте немецкого салюта, глядя на Фюрера стальными глазами, полными профессионализма. В ответ Фюрер Борман бросил на них неморгающий, холодный взгляд. Если первое впечатление действительно имеет какое-либо значение для голландцев, то, по мнению Фюрера, нужно сделать лицо, которое ничто не будет выражать.\n\n"Here is my official offer, gentlemen," Bormann drove straight to the point after the pompous pleasantries had been taken care of. "I will allow the tired system of democracy to wage itself in your country if that is your desire. In return, you must join the Einheitspakt once more and support the national and international decisions of the Party at every turn. Furthermore, every Prime Minister you elect must pledge their loyalty to the Pakt, the Reich and the Führer."\n\n"Your letter mentioned restrictions...?" came the tinny voice of one of the ambassadors.\n\n"Of course. The policies, candidates and general rhetoric of every Dutch political party will be monitored and analysed by the Reich. As will the press. Any politicians, journalists or other loathsome public figures who dare to criticise the Pakt, the Reich, the Party or the Führer must be arrested. Any institution or party that follows suit will be abolished."\n\n"And if we refuse?" another ambassador asked, stroking his beard.\n\n"If you refuse any of my generous compromises, the Reich will invade your little nation. If you accept but fail to wholeheartedly enforce these restrictions, the Reich will invade your little nation." Bormann leaned forwards and allowed himself a smile. "Is that understood?""
 bormann.666.a:0 "Компромисс способ выжить. Нам необходимо принять предложение."
 bormann.666.b:0 "Это никакая не демократия. Мы отвергнем эти предложения!"
 bormann.666.c:0 "Мы подождём их ответ."

 bormann.667.t:0 "Новая "Democracy""
 bormann.667.desc:0 "Фюрер провёл переговоры, итогом которых стал оглушительный успех. Заря восходит над новой голландской "
 bormann.667.a:0 "Держите их подальше от выборов, прессы и ТВ!"

 bormann.668.t:0 "Иллюзия выбора"
 bormann.668.desc:0 "Подобно Гитлеру, Мартин Борман доказал свою значимость рядом дипломатических и военных побед.\n\nНидерланды вернулись в состав Пакта Единства, и их "
 bormann.668.a:0 "Болезнь демократии изолирована."

 bormann.669.t:0 "Ожидаемый ответ"
 bormann.669.desc:0 "Как и ожидалось, дебильные демократы Нидерландов отвергли наши требования. Письсмо, отправленное Премьер-министром Фюреру, содержало мольбы и просьбы оставить Нидерланды в покое как независимую нацию и попахивало мелкой трусостью, с нотками презрения к их германским собратьям по ту сторону границы. Письмо заканчивалось патетическим заявлением, что, - "to rejoin the Einheitspakt would not only betray the Dutch people but transform my leadership into the oppressive tyranny we wish to be free from."\n\nIf the Netherlands wishes to be independent, then so be it. They will be alone and isolated as we crush them underneath our advancing boots and string their leaders up for all the world to see."
 bormann.669.a:0 "Приготовить армию к вторжению!"

 bormann.670.t:0 "Фашисткая держава"
 bormann.670.desc:0 "На северо-западе нашей Европейской империи был учреждён Дитсланд. Голландский фашист Корнелис ван Гелкеркен провозгласил себя Лейдером, пообещав принести "
 bormann.670.a:0 "Насколько сильно раздута гордыня этих "

 bormann.671.t:0 "Требования со стороны Германии"
 bormann.671.desc.a:0 "Ван Гелкеркен и его голландские фашисты может и представляют угрозу репутации Рейха, но что мы знаем точно, они очень жадны до власти. Без разницы, желает ли того самопровозглашённый "
 bormann.671.desc.b:0 "Мы ждали, затаив дыхание, пока Рейх оправится от своего "
 bormann.671.a:0 "Они не блефуют. Мы принимаем данные требования."
 bormann.671.b:0 "Даже если они не блефуют, мы никогда не склонимся перед немецкой угрозой!"
 bormann.671.c:0 "И что-же они выберут?"

 bormann.672.t:0 "Рейхскомиссар ван Гелкеркен"
 bormann.672.desc:0 "Лейдер Гелкеркен часами наблюдал, как подчинённые ему министры ссорятся друг с другом, словно сборище школьников. Тряслись кулаки и повышались голоса, шептались извинения и звучали прощения, наносились оскорбления, и даже проскочил один удар в лицо. Наконец, Корнелис ван Гелкеркен заставил зал заседаний замолчать и объявил, что время пришло. Ответ на жесткий ультиматум Фюрера не мог больше откладываться.\n\nКогда ответ на ультиматум ещё только направлялся к столу Бормана, а МИД Нидерландов только возобновил обмен сообщениями со своими немецкими коллегами, Гелкеркен уже был преисполнен нетерпения получить ответ Фюрера. А вместе с ним и его люди.\n\nПод одобрительные возгласы толпы он вышел на сцену, подготовленную за несколько дней до этого, театрально воздел руки к небу и провозгласил себя новым рейхскомиссаром Дитсленда. Возвращение нации в Пакт Единства было встречено бурными аплодисментами преисполненной радостью толпы, как так и было предписано в организации выступления. Рейхскомиссар ван Гелкеркен завершил свою речь заявлением, которое наверняка спровоцирует НСДАП:\n\n"My Dutch brothers and sisters, fellow comrades, what you are witnessing today is the triumph of Dutch National Socialism! I, your Reichskommissar and Leider, have rescued our nation from the dark shadow that has loomed over us for so long. Now, as we stand firmly in the sunlight, we look across, and not up, to our German friends.""
 bormann.672.a:0 "Самодурная речь самодура."

 bormann.673.t:0 "Переговоры с голландцами"
 bormann.673.desc:0 "Рейхскомиссар Дитсланда, Корнелис ван Гелкеркен,\n\nБлагодарю вас за ваше предыдущее письмо. Я интенсивно обсуждал предложенные вами реформы с моим Министерством иностранных дел, и мы вместе пришли к определённым выводам. Ваши желания о стабилизации ситуации в Дитсланде, а также ваша открытая лояльность к Рейху и лично ко мне является достаточным доказательством того, что ваше назначение рейхскомиссаром было вполне заслуженным; таким образом я готов позволить вам провести ряд некоторых экономических преобразований.\n\nУ вас есть моё разрешение ввести систему барщинного рабства. У вас есть моё разрешение на увеличение лимита призыва чернорубашечников из ВА*, a также на учреждение сил Югдшторма в качестве молодёжной милитаристической организации. В свою очередь, вы должны обеспечить, чтобы оба данных движения официально присягнули на верность Рейху и Фюреру и пусть это будет их обычной обязанностью. Кроме того, если какая–либо из этих групп вступит в конфликт с моими силами Полиции порядка, я приму решение об ограничении их численности, а в худшем случаи – запрещу их деятельность. Я также готов предоставить вам большую автономию в отношении государственного телевещания, организации массовых собраний и образовательных мандатов в надежде того, что увелечение независимости Нидерландов в различных сферах деятельности сплотит мятежное голландское население в пользу вас и Рейха.\n\nЕстественно, остальные ваши предложения отклоняются. Мы не станем отзывать немецких офицеров Полиции безопасности с территории рейхскоммисариата, поскольку они доказали свою эффективность в искоренении протеста и инакомыслия. Мы не предоставим голландцам контроль над теми жизненно важными областями инфраструктуры, которые Рейх добросовестно защищает. Мы не потерпим пропаганды, изображающей наши две нации как равные.\n\nХайль Борман!\n\n*ВА - Weerbaarheidsafdeling (Отдел сопротивления) - военнизированное крыло НСБ - нацистской партии Нидерландов. (прим. пер.)"
 bormann.673.a:0 "Эти условия приемлемы. Хайль рейхскомиссар ван Гелкеркен!"
 bormann.673.b:0 "Германцы прислали нам бесплатную туалетную бумагу? Как приятно."
 bormann.673.c:0 "Фюрер и рейхсканцлер Великогерманского Рейха, М. Борман"

 bormann.674.t:0 "Ужин с Хейтоном"
 bormann.674.desc:0 ""A toast to the Leider!" Alfred Haighton smirked, raising a glass of wine. Cornelis van Geelkerken raised his with a bitter smile, took a sip, and continued wolfing down the plate of Stamppot before him. The leash around his neck was tightening. Bormann's polite but stern letters and diplomatic gestures had grown stale and synthetic, like clusters of plastic flowers. It was not enough to restrict van Geelkerken's reforms –now the Führer wanted to tighten his grip on the Dutch economy.\n\n"As I was saying," Haighton continued, wiping his mouth with a napkin, "most of the budget is in the grasp of the Germans. What little fiscal responsibilities our state has been left with is being monitored. My hands are tied. If he so desired, Bormann could collapse our economy just like that!" The economic minister snapped his fingers.\n\n"That stumpy little cunt," van Geelkerken cursed, clenching his cutlery until his fists turned white. "First the Jews, now the Germans... it feels as though the Dutch people were cursed to suffer the machinations of money-grubbers. What these parasites suck from us can be measured in the sweat of the working Dutchman! It's a fucking outrage."\n\n"An outrage we must abide, unfortunately," Haighton sighed, polishing his spectacles. "In time, we may be given more fiscal autonomy. For now, I advise we smile and fawn. Oh, and one more thing, my Leider. I implore you not to compare Jews and Germans in my presence. I'd prefer not to find a bullet in the back of my head, thank you very much.""
 bormann.674.a:0 "Поводок затягивается всё сильнее."

 bormann.675.t:0 "Новый Лейдер"
 bormann.675.desc:0 "Утро было свежим и солнечным, как будто сам мир насмехался над последними новостями. Рейхскомиссар ван Гелкеркен прошёл мимо шеренги чернорубашечников, стоящих по стойке "If I find out you've been hiding any incidents from me..." van Geelkerken muttered, turning his gaze towards the minister. Despite the occasional skirmishes and shouting matches, the simmering tensions between the Dutch Blackshirts and the German officers of the Ordnungspolizei had not boiled over into violence. In fact, while the two organizations had admittedly not worked well together in suppressing protestors and dissenters, van Geelkerken had been informed of the growing respect between them.\n\n"I have hidden nothing from you, my Leider," van Scheltinga scowled. "We have treated the Orpo exactly as we were told. Why Bormann has decided to deploy even more of those German bastards throughout Dietsland I do not know. If you ask me, it's nothing more than an insult. They want our people to believe it's the Reich that's maintaining stability here, not us."\n\n"It's more than just an insult, Daniël," van Geelkerken responded quietly, turning his back on the black columns. "It's a threat. If we don't do as the Führer says, the Orpo will have our entire government up against a wall within hours." The German leash had become so tight he could hardly breathe. "There's nothing we can do. Inform the WA leadership of the new deployment. I have a speech to make.""
 bormann.675.a:0 ""Brave men of the WA, I have an announcement...""

 bormann.676.t:0 "Фюрер и рейхскоммисар"
 bormann.676.desc:0 "Серый шум ТВ-экрана исказился в изображение человека в костюме за письменным столом, выражение его лица было строгим, но уважительным. "Good evening. Earlier today, our Leider met with the Führer of the Großgermanisches Reich in what we can confirm was a friendly discussion regarding Dutch policy. Following their private meeting, the two leaders gave a brief but informative conference before the Reich Press."\n\nThe screen cut to two men – one small and stocky, the other tall and slender – strolling into a large room and shaking each other's hands with big smiles. A cacophony of clicks exploded across the room as the leaders were lit up with white light. Van Geelkerken turned to the cameras with a stately countenance.\n\n"To my fellow Dutch people, I am both proud and honored to announce that the old practice of 'cultural Germanization' has been substituted with the brand-new system of 'cultural allegiance'. The Dutch State of Dietsland is proud to stand side-by-side with the German Reich, our friend and protector, to whom we owe our loyalty."\n\nBormann faced the cameras awkwardly. "The German and Dutch peoples are racial brethren. Dutch culture – aligned with German ideals – should be celebrated throughout their nation." He turned to van Geelkerken to shake his hand again, and once more the cameras erupted.\n\nThe newsreader returned to the screen.\n\n"We are grateful, but not surprised, that the tenacious wisdom of the Leider has brought us this cultural autonomy. After this conference, the Führer hosted a grand ceremony in which the Leider, who has already accepted the esteemed position of 'Reichskommissar', was formally granted this title in the presence of NSDAP ministers and Wehrmacht officers alike.""
 bormann.676.a:0 "Хайль рейхскоммисар ван Гелкеркен! Хайль Фюрер!"

 bormann.677.t:0 "Гелкеркен отказывается в подчинении!"
 bormann.677.desc:0 "Предположение Фюрера о том, что Корнелис ван Гелкеркен, будучи достаточно властолюбивым, согласится принять титул рейхскомиссара, на деле оказалось необоснованным. Мелкий диктатор высокомерно отверг наше предложение, добавив, что "
 bormann.677.a:0 "Сокрушите голландских предателей."

 bormann.678.t:0 "Лояльные фашисты"
 bormann.678.desc:0 "На северо-западе нашей европейской империи сегодня был рождён Дитсланд. Голландский фашист Корнелис ван Гелькеркен объявил себя Лейдером, обещая принести "
 bormann.678.a:0 "Посадите их за стол переговоров!"

 bormann.679.t:0 "Лоялист в Амстердаме"
 bormann.679.desc:0 "Пока бушевал хаос Бюргеркрига, усугубляемый трагической смертью рейхскомиссара Артура Зейсс-Инкварта, Нидерланды могли пасть намерениями коварных антигерманских группировок.К большому облегчению фюрера, никто иной, как Х. А. Синклер де Рошмон взял под свой контроль бразды правления и предложил свои услуги в качестве нового Рейхскомиссара.\n\nНидерланды были переформированы в Рейхскомиссариат сразу после нашего вторжения 1940 года, и, благодаря лояльности этого голландца, Голландия и дальше продолжать служить Рейху и Пакту Единства. Де Рошмон возглавляет Волькшпартию НСБ и утверждает, что он готов приянть все усилия для ускорения темпов германизации в Нидерландах\n\nС приходом де Рошмона к власти наши голландские братья вскоре будут интегрированы во славу Рейха. Борман согласился принять его в качестве нового Рейхскомиссара и встретиться с ним лично, чтобы народ Нидерландов мог знать - Рейх продолжит защищать свою пограничную нацию и союзника."
 bormann.679.a:0 "Удачное стечение обстоятельств для Рейха."

 bormann.680.t:0 "Прибытие Фюрера"
 bormann.680.desc:0 "Холодный поток ветра пронесся перед  де Рошмоном, когда тот стоял на верхней ступеньке лестницы, охлаждая капли пота, стекающие по его пухлому лицу. Его глаза не находились на одном месте. Три машины из кортежа подъезжали к подножию лестницы, колонны сотрудник службы безопасности тем временем стояли по периметру. Небольшая съемочная группа, стоявшая рядом с ним, запечатляет офицера Полиции безопасности, открывающего дверь автомобиля. Де Рошмон ожидал чего угодно - выстрела, взрыва, крика, в любую секунду... Но так же быстро, как его страхи возобладали над ним, они улетучелись тут же прочь, пока Фюрер выходил из машины и зашагал вверх по лестнице со своей командой телохранителей. Он схватил протянутую руку де Рошмона и крепко пожал её, суровое выражение его лица под фуражкой превратилось в улыбку сразу же,как только он заметил камеру рядом с Рошмоном.\n\n"My loyal friend," Bormann said awkwardly, eyes flickering to the camera. "It is, uh, a pleasure to be in this beautiful Reichskommissariat, and to finally meet you in person. Your loyalty to the Reich knows no bounds." De Rochemont's chest swelled with pride. Decades ago, he had stood against the tide of degenerate liberalism by setting up the very first Dutch fascist movement; to have risen from such humble origins to the esteemed office of Reichskommissar was almost poetic.\n\n"I don't think we'll pick up any audio with all this wind..." one of the camera crew announced.\n\n"Why didn't you fucking say so?" Bormann snapped, his smile wiped away in an instant. "Herr de Rochemont, this is the plan. Inside, we'll give a talk in front of the cameras. I'll commend you for your valiant efforts in providing stability and crushing resistance, and then cement your legitimacy by praising your loyalty. Afterwards, we'll have a private meeting to discuss Dutch policy moving forwards. Let's go inside, it's fucking cold out here.""
 bormann.680.a:0 "Камеры ждут."

 bormann.681.t:0 "Мемориал Артуру Зейссу-Инкварту"
 bormann.681.desc:0 "Покойный Рейхскомиссар Артур Зейсс-Инкварт служил рейху с преданностью и самоотдачей на протяжении всей своей карьеры, будучи канцлером независимой Австрии, а затем Рейхсштатталтером провинции Остмарк. После падения Нидерландов в 1940 году Зейсс-Инкварт был назначен рейхскомиссаром Нидерландов, если бы он послушно принял необходимые меры для искоренения Еврейства и дисседенства.\n\nА после увольнения Иоахима фон Риббентропа даже ходили слухи, что австриец будет назначен новым рейхсминистром иностранных дел. Однако его потенциальный приход к власти был резко остановлен обязательством перед Рейхом обеспечить стабильность и германизацию Нидерландов, которые переживали долгосрочный застой.\n\nОн служил родине в течение двух десятилетий, пока по велению природы досрочно и скоропостижно не сложил полномочия. Зейсс-Инкварт заслуживает уважения и почитания, как стойкий лидер, которым он был. Вполне уместно чтобы в его честь был построен большой мемориал, дабы укрепить его положение в истории нации, которая вскоре будет интегрирована в Рейх."
 bormann.681.a:0 "Его имя необходимо запомнить."

 bormann.682.t:0 "Контроль над Ландвером"
 bormann.682.desc.a:0 "Пока Нидерланды остаются верными нам, Фюрер смотрит в будущее с заметными опасениями. Если бы в то время, когда Рейх был в состоянии гражданской войны, образовался ещё один вакуум власти, нашлось бы много теневых группировок, которые смогли бы пробиться к власти и пинками вытащить голландцев из Пакта Единства.\n\nЧтобы обеспечить постоянную лояльность Нидерландов, необходимо принять дополнительные меры. Борман постановил, что голландский Ландвер должен быть передан под его личный контроль, как угроза любому потенциальному мятежному правительству, стремящемуся предать Рейх. Ландсвер будет действовать подобно Дамокловому мечу над головой де Рошмона, на тот случай, если его эго вырастет больше, чем его сапоги, и он рискнёт прибегнуть к измене; один приказ фюрера, и Ландвер захватит контроль над Амстердамом в течение дня."
 bormann.682.desc.b:0 "Примером Гитлера, Мартин Борман доказал свою значимость молниеносным военным триумфом над голландцами.\n\nНидерланды вернулись в Пакт Единства и их новый Рейхскомиссар собирается обеспечить дальнейшую стабильность и германизацию. Несмотря на это, необходимо принять дальнейшие меры. Борман постановил, что голландский Ландвер должен быть передан под его личный контроль, как угроза любым потенциальным силам СС, скрывающимся в тени. Если СС удастся снова взять власть в Нидерландах, данная военная структура будет их поджидать.\n\nНо пока мы должны решить, кто достоин претендовать на должность Рейхскомиссара."
 bormann.682.a:0 "Мы готовы к любому возможному исходу."
 bormann.682.b:0 "Мы освободили наших братьев от ига Бургундии."

 bormann.683.t:0 "Контроль над портами Голландии"
 bormann.683.desc:0 "Голландские порты давно  превосходят немецкие, и этот очевидный факт приводил Бормана в бешенство на протяжении многих лет. Фюрер хочет использовать инфруструктуру Нидерландов, захватив контроль над её портами в интересах Рейха; Прекращение этой конкуренции не только будет способствовать более тесным связям между немцами и голландцами, но и принесёт пользу Рейху. Де Рошмон может быть недоволен, но нет ничего плохого в том, чтобы относиться к Рейхскомиссариату Нидерланды как к немецкой провинции, ибо скоро это станет вполне себе реальностью\n\nОднако, Борман ещё не решил, как лучше использовать эти порты, когда они попадут в руки немцев. Они могут быть использованы для развития бизнеса, что принесёт нам экономическую прибыль...  или они могут быть преобразованы в базы Кригсмарине для укрепления наших ВМС."
 bormann.683.a:0 "Нам нужна прибыль!"
 bormann.683.b:0 "Военные нужды перевешивают экономические. Мы построим новые базы Кригсмарине."

 bormann.684.t:0 "Растущий бизнес"
 bormann.684.desc:0 "После обсуждения Фюрер решил использовать голландские порты в коммерческих целях. Деньги, полученные от наших предприятий, будут направлены непосредственно в казну государства, и будут потрачены в интересах граждан.\n\nГолландский народ не должен расстраиваться из-за наших действий, напротив, мы надеемся что подобного рода инициатива подтолкнет вперед застойный процесс германизации. Чем больше их инфраструктуры будет принадлежать нам, тем более вероятность, что они будут стремиться к полной интеграции в Рейх. В конце концов, если хребет Нидерландов сломан в интересах Германии, то как голландский народ может рассчитывать сделать хоть один шаг вперед?"
 bormann.684.a:0 "Да будут деньги."

 bormann.685.t:0 "Рост Кригсмарине"
 bormann.685.desc:0 "После обсуждения Фюрер решил использовать голландские порты в военных целях. Теперь мы сможем расширить влияние нашего Кригсмарине и развернуть постройку новыех кораблей.  Деньги, полученные от наших предприятий, будут направлены непосредственно в казну государства, и будут потрачены в интересах граждан.\n\nГолландский народ не должен расстраиваться из-за наших действий, напротив, мы надеемся что подобного рода инициатива подтолкнет вперед застойный процесс германизации. Чем больше их инфраструктуры будет принадлежать нам, тем более вероятность, что они будут стремиться к полной интеграции в Рейх. В конце концов, если хребет Нидерландов сломан в интересах Германии, то как голландский народ может рассчитывать сделать хоть один шаг вперед?"
 bormann.685.a:0 "Да будут деньги."

 bormann.686.t:0 "Чёрное солнце над Оранье"
 bormann.686.desc:0 "Чёрные щупальца Орденсштаата Бургундии проникли в Нидерланды, лояльный Германии рейхскомиссариат с момента вторжения 1940 года. Воспользовавшись жестоким Бюргеркригом, опустошившим Рейх, голландский тиран Хенк Фельдмейер захватил власть вместе со своими приспешниками из СС, угрожая передать землю Гиммлеру. Никаких переговоров или компромиссов с этими сумасбродцами. Мы раздавили Гейдриха, точно также мы и уничтожим жалкую маленькую армию Фельдмейера и повесим его, словно паршивую псину.\n\nПрежде чем объявить войну, мы должны решить, как лучше всего провести наше вторжение. Многие генералы указывали на операцию "
 bormann.686.a:0 "Инициировать начала операции Блауэр Рейн!"
 bormann.686.b:0 "Инициировать начала операции Грюнер Рейн!"

 bormann.687.t:0 "Операция Грюнер Рейн"
 bormann.687.desc:0 "Нащ ответ на любую жестокость - это жестокость.\n\nАрмия готова. Люфтваффе во всеоружии.\n\nКак только поступит приказ Фюрера, мы начнём молниеносное вторжение в Нидерланды, чтобы продемонстрировать нашу полную боевую готовность и военную мощь.\n\nВторжение в Нидерланды будет быстрым и беспощадным. Мы возьмём заложников и казним их. Партизаны и их семьи будут убиты без единого сожаления. Города будут разрушены, если встанут на нашем пути. Мы начнём операцию по стратегическому прорыву плотины, чтобы достичь наших целей. Сопутствующий ущерб будет огромным, но необходимым."
 bormann.687.a:0 "Отпустим гончих под названием война!"

