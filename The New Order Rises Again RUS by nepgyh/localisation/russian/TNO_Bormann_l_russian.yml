 bor_disII_preparation.27.desc:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\n-СРОЧНО-  О БАЛЬДУРЕ ФОН ШИРАХ - СРОЧНО -\n\nС ОБНАРУЖЕНИЕМ ТАЙНОГО КАБИНЕТА ФОН ШИРАХА АГЕНТУ ФЛЮГЕЛЛОЗЕ ФЛЕДЕРМАУС БЫЛО ПОРУЧЕНО ПРОНИКНУТЬ ВНУТРЬ И ВЫЯСНИТЬ ЕГО ЦЕЛЬ. ВНУТРИ БЫЛ ОБНАРУЖЕН СЕЙФ, В КОТОРОМ ПОСЛЕ ВЗЛОМА ОБНАРУЖИЛСЯ КОМПЛЕКТ ДОКУМЕНТОВ НА ИМЯ ГЕЛЬМУТА МЕЙЕРА (КОПИИ ПРИЛАГАЛИСЬ К ОТЧЕТУ). АНАЛИЗ ПОЧЕРКА ПОДТВЕРДИЛ, ЧТО ГЕЛЬМУТ МЕЙЕР-ПСЕВДОНИМ ФОН ШИРАХА. ПЕРВОНАЧАЛЬНЫЙ АНАЛИЗ ДОКУМЕНТОВ ПОКАЗЫВАЕТ, ЧТО ОНИ ВКЛЮЧАЮТ В СЕБЯ ПЕРЕПИСКУ С ЧЛЕНАМИ ПАРТИИ, ВКЛЮЧАЯ ГЕНРИХА МЮЛЛЕРА.\n\nПОЛНЫЙ АНАЛИЗ ПРОДОЛЖАЕТСЯ."
