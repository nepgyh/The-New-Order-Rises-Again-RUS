 bormannflavor.26.t:0 "Предупреждение тем, кто противостоит нам"
 bormannflavor.26.desc:0 ""Speer jetzt!" Hewel cried mockingly, bursting into laughter. He took another swig of his glass.\n\n"Quiet down you oaf!" Bormann shook his head but kept his gaze down, a vicious grin spreading across his face. "Have a glass, Heinrich. We're celebrating."\n\n"No thank you, my Führer," Heinrich Müller replied coldly.\n\n"The American press is fuming!" Bormann exclaimed triumphantly, eyes fixed on the various newspapers laid out before him. One prevailing image was displayed on every front page: An old man in an overcoat, sprawled on the sidewalk beside a bookstore, lying in a pool of blood.\n\n"As is the American government," Hewel's smile faded. "This will be a diplomatic nightmare."\n\n"The American mongrels have no balls," Bormann snapped back. "They won't retaliate in any meaningful way. No traitor is safe, Walther. No traitor is safe.""
 bormannflavor.26.a:0 "Придурок умер на придурошной земле."
 
 bormannflavor.27.t:0 "Протест со стороны Соединённых Штатов"
 bormannflavor.27.desc:0 ""\n\nThe letter was much longer than that, but Martin Bormann had little time to dedicate to the ramblings of outraged bureaucrats. So many words, so little actions: he had already known, even before Speer's heart ceased beating, that the Amerikaner would have reacted like that. In his mind, the advantages and disadvantages were clear: the American government would always be an enemy, with or without a political assassination, while Speer had to die. An advantage without any drawback.\n\nWith a look of contempt, the Führer tossed the letter into the dustbin, and returned to his activities. There was still a long way to go to rebuild the Reich, and Speer's blood was one stone in the right path, but he still had so much to plan, so much to take into account: there were still too many living traitors to care about one of the few who was finally dead."
 bormannflavor.27.a:0 "Эти чёртовы предатели научились прятаться даже тут..."
 
 bormannflavor.28.t:0 "Операция "
 bormannflavor.28.desc:0 "В опасных джунглях, коими являестся политический климат нового Рейха, никто не может быть полностью уверен в своей собственной безопасности. От мудрого взгляда Фюрера не ускользнёт ни один сомнителиный человек или предатель: слишком много раз ему удавалось уйти от поражения в борьбе за власть. Опыт научил Бормана, что абсолютно невиновный человек вчера может провиниться в чём-либо завтра. Каждый может быть или стать предателем, даже вне его ведома, даже может встать против воли самого Фюрера. Поэтому долг Фюрера - разобраться с теми, кто представляет из себя угрозу режиму.\n\nЭта, а также множество других мыслей тревожила Мартина Бормана, пока он читал доклад о возрождении одной из ужаснейших угроз режиму. Окультистские секты, дегенеративные сборища безродных людишек, склонных к жидовскому влиянию и неправильным верованиям. Они были запрещены тридцать лет назад благодаря его личному содействию, но теперь эта гадость восстала: они прорастают, как грибы на гниющем стволе дерева. Паразиты снова стали угрожать чистоте арийского народа...\n\nОн знал, кто всему виной, он знал причину тысяч проблем. Генрих Гиммлер, поганая ты змеюка! Это тот, кто уже много лет занимается окультистской ересью. Именно под его предводительством многие чиновники начали увлекаться сией садомией. Даже после Операции "
 bormannflavor.28.a:0 "Рейх станет цитаделью умственной и расовой чистоты!"
 
 bormannflavor.29.t:0 "Внутри Третьего Рейха"
 bormannflavor.29.desc:0 "Внезапный выпуск одного из самых противоречивых произведений, "
 bormannflavor.29.a:0 "Увлекательное чтиво."
 
 bormannflavor.30.t:0 "Жёлтые поля из топлива"
 bormannflavor.30.desc:0 ""I tell ya," Farmer Baumann said to his disappointed wife. "The Führer's onto something with this raps thing. If we start early enough and with enough we'll be rich."\n\n"Dammit Otto! You wasted so much money on this raps thing already, why the hell did you want to buy more? This is much more than our required growing amount."\n\n"I promise you- if we start early enough, we'll make it big Marta. We'll finally be rich, and then-"\n\n"Come on, Otto. People are going to starve from this. Less fields making food means less food. Who's gonna get the brunt of it?"\n\n"That's the thing, the Führer's got a solution for that too! He's just gonna cut slave rations a bit, that's all." Otto rested for a bit, panting from his hard work planting raps. Marta looked at his face. His eyes were full of hope for the first time in years. "They're subhuman anyway." Marta sighed."
 bormannflavor.30.a:0 ""You never give up, even if it's a pipe dream.""
 
 bormannflavor.31.t:0 "Чистокровные арийцы"
 bormannflavor.31.desc:0 ""Doctor, it is late. Do you need anything else from me before I go home?" meekly asked Dr. Tobias Landsberg's assistant, poking her head through his closed study door.\n\n"No Anita. That will be all. It's late, you had better hurry home to your husband." Dr. Landsberg replied somewhat hurriedly, dismissing his assistant. "Have a good night, now."\n\nGlancing at the clock upon his wall, he nervously realized that his patient would soon arrive. Foolish, he thought to himself. He should have made sure his assistant had left a half-hour ago. He knew he was getting careless, and that it could land him in serious trouble, but he scarcely knew a single doctor that hadn't been doing the same as him for extra income. If they weren't getting in trouble, surely he wouldn't, either.\n\nDr. Landsberg's thoughts were interrupted by a distant knocking upon the front door of his practice. By god, he really had cut it close. He swiftly produced a key from his pocket, unlocking a drawer in his desk and opening it, revealing an official and stamped document labeled: "Ariernachweise". Grabbing the document, he briskly made his way to the front door, unlocking it for his late-night patient.\n\n"Stop, don't enter. I have your papers, granted that you have the money." Dr. Landsberg coldly greeted his patron, attempting to arouse as little suspicion as possible from this late-night visit to his office.\n\n"Thank you, Doctor. I couldn't get my Ariernachweise normally, I thought me and my children were doomed to be outcast! You are our savior, doctor!" thanked the man, handing over an envelope full of Reichsmarks, before quickly turning about and scurrying away down the evening street.\n\nWithout returning any remarks, Dr. Landsberg shut his door and retreated back to his study. Letting out a sigh, he looked at his clock again. The patient was early, he truly was getting careless. Yet, in these days, would the authorities even notice? He let the thought settle for a moment, calming himself down, before opening the envelope he received and counting its contents.""
 bormannflavor.31.a:0 "Очередная пара тысяч марок отправляется ко мне в карман."
 
 bormannflavor.32.t:0 "Бедственное положение венедов"
 bormannflavor.32.desc:0 "Арношт сидел в подвале одной из местных церквей, просматривая фильм через проектор. Насколько он знал, никого поблизости не было, кроме священника часовни. Даже если тот и стремился бы его сдать властям, он бы давно это сделал. Да и всё равно, какая-то доля риска в этом присутствовала, но Арношт точно хотел убедиться, что фильм безупречен для того, чтобы его отправить на следующий день. Он запустил фильм в третий раз. Арношт хотел убедиться, что в его творении ляпов нет, ибо если они будут, то вся работа пойдёт коту под хвост.\n\nФильм начинался с кадров, где семья Арношта отправилась в Запуст. На кадрах Арношт был ещё ребёнком. Он искал сие видео, ведь оно составляло основу его будущего проекта. Пристально смотря на экран, Арношт слушал собственный голос, который на немецком языке рассказывал о данной традиции, люди на видео говорили на сорбском языке. Позже, Арношт услышал голос своего отца-историка, который с кем-то спорил насчёт истории сорбов, а тем временем на экране появились кадры празднования сорбами мессы. Он был вынужден использовать кадры из старых видео, так как не хотел в противном случае навлечь на себя гнев или подозрения со стороны Отдела по делам венедов. Если проект Арношта просочится в свет, то люди узнают, что случилось с теми, кто согласился принять в нём участие.\n\nВнезапно Арношт пришёл в оцепенение. Судя по шагам, кто-то спускался в подвал. На мгновение создалось впечатление, что из комнаты выкачали весь воздух. Юный фильмодел всё ещё сидел неподвижно. Было так тихо, что был слышен звук работы проектора, а также были слышны народные мотивы из фильма, тем временем на экране появились кадры, где мама Арношта украшала яйца к пасхе. А за дверью тот, кто отважился почти проникнуть в комнату в подвале вернулся наверх. Арношт с облегчением вздохнул, когда прекрасная Лужица начала тихонько играть. Завтра фильм должен отправиться в Швейцарию."
 bormannflavor.32.a:0 "Достойны вечной памяти!"
 
 bormannflavor.33.t:0 "Вокруг меня знакомые лица"
 bormannflavor.33.desc:0 "Ганс посмотрел на стену здания. Борман. Борман всё ещё там. Плакатов с пропагандой на стенах строений было так много, что казалось, что кирпичей в стене меньше, чем её. Со всех плакатов гордо взирал на Рейх сам Борман. Да и ладно бы, если на одной стене висели плакаты, но они висят на ВСЕХ! Казалось, Борман смотрел с плакатов на всю Германию, свирепо глядя на каждого её гражданина. Ганс внимательно изучил один из них. На нём Борман гордо взирал на улетающий вдаль самолёт, улетающий бомбить чёрт знает кого. Ниже красовалась надпись: "Bomb degeneracy to nothingness- Join the Luftwaffe today!" the text read. They all said something like that. The message wasn't to join the Luftwaffe, or sign up for the army, or to salute the poster. They were reminders: Behave or die. That was what they all really said. Hans suddenly felt intimidated. He ran off, the gaze of Bormann following him."
 bormannflavor.33.a:0 "Фюрер следит за тобой."
 
 bormannflavor.34.t:0 "Утешение жены"
 bormannflavor.34.desc:0 "Пожилой мужчина по имени ВИЛЬГЕЛЬМ гордом одиночестве прогуливался по улице. Идилию оборвал, летящий ему навстречу ПИТЕР, от кого-то ретирующийся в панике. Вслед за ним также стремительно летел чайник, который вскоре, не долетев разбивается о землю.\n\nПИТЕ: "Willy, you've gotta help me! My old woman has been throwing a fit, all because I didn't like the coffee she made me! She's been cranky like this for weeks, ever since she got that new job of hers! I simply don't know what to do to snap her out of it!"\n\nWILHELM pauses, putting a hand atop his chin as if thinking hard: "Have you tried giving her Frauengold? A friend of mine from the factory tried it, and he says he'd vouch for it with his life!"\n\nPETER glances at his friend, clearly confused: "Frauengold? I've never heard of it."\n\nWILHELM places his hand atop PETER's shoulder, as if educating the younger man: "Well, Peter, Frauengold is a tonic that will snap your missus out of her funk in no time, and get her right back to her old, lovey-dovey self! It works like a charm!"\n\nPETER: "I guess I'll give it a shot."\n\nCut to the Next Day. PETER walks up to WILHELM, a massive smile on his face as he does so.\n\nPETER: "What do you know? It worked like a charm! Marie has been fawning over me all morning!"\n\nMARIE, a woman as blond as those on propaganda posters, enters the scene, leaning over to give Peter a kiss on the cheek before holding up a box of Frauengold The two smile, placing a hand on each other's shoulder as MARIE turns to the camera.\n\nMARIE: "Take Frauengold and you will bloom!"\n\nAs the Frauengold logo appears on screen, text appears on the bottom quickly listing out all of the possible side effects for the tonic, with some sounding quite nasty."
 bormannflavor.34.a:0 "Да кто это читает?"
 
 bormannflavor.35.t:0 "Иконоборчество"
 bormannflavor.35.desc:0 "Арно Брекер с сожалением глядел на осколки бюста Альберта Шпеера. Произведение искусства, когда-то бывшее таковым теперь стало представлять из себя груду осколков, со сменой руководства в стране.\n\nБрекер и в этом случае держал рот на замке, ибо за жалобы на осквернение его работы его бы записали в друзья Шпеера, а это ему было не нужно. Скульптор бродил по галерее, оценивая ущерб. Искусно сделанные бюсты Бормана, Хевеля и Гитлера конечно же остались нетронутыми.\n\nБрекер остановился. На маленьком мраморном постаменте, где должен был красоваться прекрасный лик Рейхсмаршалла Геринга было пусто. Ну да-ну да. Это был всего лишь прекрасный бюст ужасного человека.\n\nУ Брекера застыла кровь в жилах. Почему они упёрли бюст Геринга, но разбили бюст Шпеера? Было ли это каким-то посланием? Он сделал испуганный дрожащий вздох. Он был всего лишь скульптором."
 bormannflavor.35.a:0 "Так чего он так испугался?"
 
 bormannflavor.36.t:0 "Обращённый в руины"
 bormannflavor.36.desc:0 "Задница Брекера чувствовала, что что-то здесь не так. С этой мыслью он вскочил с постели посреди ночи в холодном поту. Прямо в пижаме он помчался в галерею. И конечно его опасения подтвердились. Рейд на его галерею, произошедший две недели назад повторился снова.\n\nСтены и пол были усыпаны осколками. Всё, что ещё вчера стояло на постаментах в целости, теперь представляло из себя груду камней. Произведениям скульптора был нанесён такой урон, что Брекер даже не мог сказать, что ещё вчера из себя представляла та или иная груда камней. Обезумев, скульптор начал слоняться по галерее, в надежде найти хоть что-то уцелевшее. Но вместо этого он видел одни лишь разрушения.\n\nС другой стороны большая часть скульптур осталась нетронутой, слава богу, но многие из них были полностью уничтожены. Бюст Геббельса куда-то пропал, от всей композиции остался только пьедестал. По крайней мере и такое Брекер тоже ожидал от Фюрера. Бюст предыдущего Рейхсмаршала снова представлял из себя груду осколков, впрочем, ничего нового. Но почему они сломали Десятиборца и Победительницу? Это же всего лишь символы мощи всего Рейха, которые даже далеко не показывали преданности Шпееру или Герингу. Брекер ломал голову над осколками, как ему могло показаться, несколько часов, пытаясь разобраться в логике Фюрера. Да не мог он. Брекер обесссиленно покачал головой и покинул галерею. Никогда не поздно создать новый предмет искусства во славу Бормана."
 bormannflavor.36.a:0 "Может быть всё образуется..."
 
 bormannflavor.37.t:0 "Ничего, кроме пыли"
 bormannflavor.37.desc:0 "Брекер проснулся от стука в дверь галереи. Даже не стука, а грохота, как будто кто-то снова вломился. Вломился...\n\n"Stop, this is Aryan-"\n\nBreker's cries fell on deaf ears as the OrPo stormed into the gallery. They were like a fire, destroying everything they touched indiscriminately. Breker knew he was right to stay in his gallery all day and all night. They called him paranoid, a madman, and here his suspicions were being confirmed before his eyes! Breker tried to block the men from destroying any more of his art. "This is Aryan art! Please, stop this! You're-" one of them grunted and shoved Breker to the floor, tipping over the bust of von Schirach. Breker watched helplessly as the OrPo men destroyed bust after bust, Hewel, Lange, Neumann, all of them being broken on the floor or carted away to be turned into scrap metal. It was a massacre. Maybe he should've followed Picasso, defected to the West when he still had a chance. Then maybe these idiots wouldn't destroy his work. No, it wasn't worth thinking about that. That was in the past, and there was no chance at defection now. Unless Breker could somehow flee to Switzerland then-\n\nBreker began to think harder about that possibility. Switzerland, huh? Perhaps there police didn't barge into your house and destroy your art... As Breker lay on the dusty floor of his gallery, a plan began to form in his mind."
 bormannflavor.37.a:0 "Там-то какие-то дядьки в форме не осмелятся уничтожать искусство!"
 
 bormannflavor.38.t:0 "Путешествие в страну вырождения"
 bormannflavor.38.desc:0 ""Switzerland?" Bormann asked. He eyed Breker with disdain. He was a pretentious fool taking up valuable time. "You want to go to Switzerland to make a... satirical sculpture?"\n\n"Yes, my Führer. I'll also need some other sculptors arrested for degeneracy to help me craft such intentionally degenerate art. We'll make a model of the average Swiss person, showcasing them in all their 'glory'. Then we'll send it to the Swiss government as a gift, pretending it's good." Bormann erupted into a fit of laughter. Breker chuckled back awkwardly. He struggled to contain the mix of severe anger and intense fear he felt for Bormann. Breker wanted to punch the bastard in the face, but at the same time wanted to flee for his life. Bormann smiled.\n\n"This is a great idea. Take er... twenty or so degenerates for this, be back as soon as possible. I'm excited to see this." Breker sighed.\n\n"Thank you, my Führer." he said. Breker rushed out the door of the Reichskanzlei. It was happening. That idiot had given him permission! Breker could barely contain his excitement as he prepared for a "temporary excursion" to Switzerland.\n\n"M-my Führer!" an intern stammered as he burst into Bormann's office. "Breker's defected." Bormann shouted a curse. He had expected this, but it enraged him all the same. He banged his fist against the desk loudly. Seething with rage, Bormann spoke a single command."
 bormannflavor.38.a:0 ""Cover this up. Send the Orpo after Breker. I never want to hear that bastard's name ever again.""
 
 bormannflavor.39.t:0 "Хайль Цайт!"
 bormannflavor.39.desc:0 "Томас сидел перед телевизором, скрестив ноги. Он наблюдал за происходившим на экране, светясь от счастья. Он знал, что мать отругает его, когда поймает так близко сидящим у телевизора. "Heil Zeit!", a minute-long musical segment in which the Horst Wessel Lied played over dramatic images of Hitler and Bormann. As glued as he was to the TV when the show was playing, Thomas never failed to get up onto his feet and yell for the neighbours to hear when the 'Heil Zeit!' played. He'd happily sing and heil along, laughing all the while. "Heil Hitler!", "Heil Bormann!". "Heil Hitler!", "Heil Bormann!". "Heil Hitler!", "Heil Bormann!"."
 bormannflavor.39.a:0 "Те, на чьей стороне молодёжь, будут управлять будущим!"
 
 bormannflavor.40.t:0 "Месть толстого Фердинанда!"
 bormannflavor.40.desc:0 "Томас с нетерпением ждал, когда закончится скучный мультфильм о немецкой истории. Пришло время Хайль Цайт! Томас натянул купленную отцом футболку с изображением фюрера в доспехах тевтонского рыцаря. Он был любимым мультяшным героем Томаса, храбрее капитана НСДАП и Ганса Орла вместе взятых. Эпизоды больше не были посвящены Гражданской войне, хотя те же самые злодеи из того сезона всё ещё иногда появлялись. В конце концов, их преступления против арийской расы никогда не будут забыты.\n\nПоследний эпизод был посвящен одному из друзей Бормана, глупому толстяку по имени Фердинанд Шёрнер, и его заговору с целью предать нацию, поставив во главе бешеного пса Геринга. До сегодняшнего дня Томас никогда не слышал о Шёрнере, но теперь он ненавидел этого толстого идиота. Наконец-то появился новый злодей! Он устал от еврейского большевика Зюса и американской Дворняги Джона Смита. Ближе к концу серии, Томас с ужасом наблюдал, как Борман был уже готов простить Шёрнера, но тот, как бешеная собака, укусил Бормана за руку! Это было последней каплей и герой Германии не мог больше терпеть предательства. Борман избил Шёрнера своими огромными кулаками, а затем запихнул того в клетку, как псину! Борман ударил кулаком в воздух, а Томас также синхронно повторил сие действие, а потом рассмеялся. Затем на экране крупным планом появилось лицо Шёрнера, а тот, как щенок скулил и просил угощения.\n\nПосле этого начала играть песня из сериала и Томас по-традиции отдал честь. Потом на экране появлися лицо Гитлера, а затем Бормана. Томасу даже так больше понравилось. Гитлер был первым спасителем Германии, а Борман - её новый спаситель. Он достоин похвалы. "Heil Hitler!", "Heil Bormann!". "Heil Bormann!", "Heil Bormann!". "Heil Bormann!", "Heil Bormann!"."
 bormannflavor.40.a:0 "Глядя в бездну."
 
 bormannflavor.41.t:0 "Змея Шпайдель наносит ответный удар"
 bormannflavor.41.desc:0 "Томас с нетерпением ждал, когда закончится скучный мультфильм о немецкой истории. Пришло время Хайль Цайт! Томас натянул купленную отцом футболку с изображением фюрера в доспехах тевтонского рыцаря. Он был любимым мультяшным героем Томаса, храбрее капитана НСДАП и Ганса Орла вместе взятых. Эпизоды больше не были посвящены гражданской войне, хотя те же самые злодеи из того сезона всё ещё иногда появлялись. В конце концов, их преступления против арийской расы никогда не будут забыты.\n\nПоследний эпизод был посвящён одному из друзей Бормана, подлому карлику по имени Шпайдель, который отказался помочь Борману бороться против Шпеера, Геринга или Гейдриха. До сегодняшнего дня Томас никогда не слышал о "Heil Hitler!", "Heil Bormann!". "Heil Bormann!", "Heil Bormann!". "Heil Bormann!", "Heil Bormann!"."
 bormannflavor.41.a:0 "Глядя в бездну."
 
 bormannflavor.42.t:0 "Возвращение в прошлое"
 bormannflavor.42.desc:0 "Томас был уже слишком взрослый для мультфильмов, но его мать всегда говорила ему проводить больше времени с Роландом. Томас любил своего младшего брата, но терпеть не мог, когда тот играл со своими дурацкими игрушками и смотрел дурацкие мультфильмы. Всякий раз, когда братья проводили время вместе, Томас спокойно читал или делал домашнее задание, в то время как его брат пристально смотрел в телевизор. И всё же было одно зрелище, которое заставило Томаса обратить на него внимание. Прямиком из его детства. Казалось, Роланду оно нравилось не меньше, чем ему самому, и общение с братом давало Томасу повод посмотреть, как развивалось шоу. Несмотря на улучшения в анимации, это была в основном та же самая чушь: рыцарь Борман столкнётся с кучей карикатурно злых злодеев и уничтожит их с лёгкостью. На этот раз речь шла о "
 bormannflavor.42.a:0 ""Heil Bormann!""
 
 bormannflavor.43.t:0 "Разрыв цепей"
 bormannflavor.43.desc:0 "Немецкий подросток в скуке переключал каналы, ожидая прибытия своих друзей. Он увидел, как на короткое мгновение всплыл знакомый мультфильм, и быстро переключил канал обратно. Его захлестнула волна ностальгии. "
 bormannflavor.43.a:0 ""Fuck Bormann, fuck the Nazis, fuck Bormann, fuck the Nazis!""
 
 bormannflavor.44.t:0 "Рынок будущего"
 bormannflavor.44.desc:0 ""My fucking god." Walther Winkler, the neighborhood grocer, stared at the gigantic Hertie that stood next to his tiny grocery store. "I'm dead. Hans! Hans, are you seeing this?" Walther waved over Hans, a loyal customer of his.\n\n"Wha- who the- what the- who the hell authorized this, this is a monstrosity! It'll drive all the local businesses to bankruptcy!"\n\n"I know, we've got to stop this." Walther and Hans sat for hours gathering people to protest. The group gathered and marched on the Hertie. They shouted and chanted for days on end. Nothing changed. Now matter how much Walther and the others yelled, the Hertie remained. Eventually the protests died down; it wasn't worth it to waste time on a simple grocery store.\n\nWalther sat dejectedly outside of his soon to be closed store. All the smiling faces of customers, the children gawking at what little candy lay on the shelves, the joy of helping an old widow with her bags- all gone. Walther wondered if the Führer was really right about the megacorporations helping small towns. Maybe he wasn't..."
 bormannflavor.44.a:0 "Не хотите ли попротестовать сегодня вечером?"
 
 bormannflavor.45.t:0 "Чудесное лекарство!"
 bormannflavor.45.desc:0 "Первитин! Прими его! И ты снова вернёшься в строй! Хой! Хой! Хой!\n\nБудь сильней! Если ты не гей! Посмотри, как проблемы уходят долой! Хой! Хой! Хой!\n\nБудь бодрым! Будь на страже! Когда ты болен! Когда ты в неволе!\n\nЭто лекарство! Это не героин! Принимай первитин!\n\nНикакая другая навязчивая песенка так не въедалась в умы жителей, как дурацкая песенка про первитин. Одно из средств, с которым бравые немецкие лётчики выиграли войну теперь могут купить простые смертные. Лекарство, которое по слухам, может излечить всё от заусенцев до рака было с радостью встречено покупателями. Но действительность оказалась гораздо суровее. Врачи, все как один оспаривают чудодейственные свойства лекарства, возможно слухи были подняты из-за большой распространённости недугов. Ведь такое полезное лекарство вряд ли сможет улучшить качество жизни граждан Германского Рейха. Народ нуждается в намного большем, чем просто чудо-лекарство или даже просто чудесах.\n\nДа и к тому же, от первитина вряд ли кто-то получит хоть какую-то пользу. Даже, если учесть, что первитин в аптеках продавали людям только при наличии рецепта, он всё равно мог достаться даже без наличия такового, если человек был сильным мира сего или состоял в НСДАП. Возможно, они были более восприимчивы к той или иной болезни, которую может вылечить только первитин."
 bormannflavor.45.a:0 ""I suppose I'll take an aspirin...""
 
 bormannflavor.46.t:0 "Пески и смерть. Часть I"
 bormannflavor.46.desc:0 "Коренастый солдат, тяжело вздохнув, рухнул на койку. Тошнотворная смесь возбуждения, смятения и страха взбудоражила его мозг. Он закрыл глаза и тяжело вздохнул. Настоящий арийский солдат ничего не боится.\n\nАдольф Йегер чувствовал только жжение кулона, висящего на его груди, он с нетерпением хотел его открыть ещё раз. Он снял его с шеи и распахнул, поглаживая внутри фотографии внутри мозолистым большим пальцем. Гертруда смотрела с фотографии на него, с застенчивой улыбкой, за которую он и влюбился в девушку. Маленький Ганс, сидевший на её левой коленке широко улыбался. Ада сидела на её левой коленке, с решительным выражением лица, которое неприсуще немецкой девочке. Адольф покачал головой, грустно улыбнувшись. Его братья и кузены погибли в Бюргеркриге, но Бог решил пощадить его жену и детей. Адольф убрал кулон обратно. Он едва сдерживал слёзы. Арийский солдат не знает, что такое слабость.\n\nУжасы Бюргеркрига по-прежнему тревожили его сны по ночам и овладевали им в тихие минуты, но то, что уже всё позади, Адольфа успокаивало. Безопасность режима Бормана гарантировали мир и стабильность в Фатерлянде. Предатели вроде Шпеера, Геринга и Гейдриха уже давно кормят червей. Ситуация в Рейхе с каждым днём становилась всё лучше. По крайней мере, так говорят по телевизору. Арийские солдаты верно служат Фюреру.\n\nНо будущее ему казалось довольно туманным. Скоро его переведут на Ближний Восток, для уничтожения врагов Рейха, от которых он не знает, чего и ожидать и он должен будет помогать союзникам Рейха, на языке которых он не говорил. Почему же их тогда посылают бороться наравне с неарийцами? Почему их посылают воевать в богом забытые земли? Как это поможет распространению национал-социализму?\n\nКак это поможет защитить его семью?"
 bormannflavor.46.a:0 "Настоящий арийский солдат не знает, что такое сдержанность."
 
 bormannflavor.47.t:0 "Пески и смерть. Часть II"
 bormannflavor.47.desc:0 "Адольф Йегер бежал по пустыне, пока палящее солнце запекало его шею. Небесное светило жгло его глаза. Его дыхание было прерывистым. Казалось, что рюкзак и снаряжение скоро утянут его глубоко под поверхность песков, где идёт бой. Ему что-то кричали на незнакомом, но довольно привычном для него языке. Кто это мог бы быть? Союзник? Враг? Настоящий арийский солдат никогда не отвлекается.\n\nЗемля вздымалась от взрывов и выстрелов. Адольфа откинуло одним из взрывов и тот с хрустом грохнулся на землю, пистолет вылетел из его кабуры куда-то далеко. Его пронзила невыносимая боль. После приземления, он инстинктивно осмотрел свою грудь. Жетоны были на месте, как и кулон. Адольф вскрикнул и ударил кулаком по песку, с трудом поднимаясь на ноги. Он не мог так просто остаться здесь и истечь кровью. Настоящий арийский солдат никогда не сдаётся.\n\nНеподалёку лежал ещё один несчастный. Фридрих? Адольф подбежал к нему и перевернул его, чуть вздрогнув, когда позади раздался ещё один взрыв. Молодой Фридрих смотрел на него двумя остекленевшими глазами. Казалось, что он смотрит прямо Адольфу в душу. Адольф отвернулся, он сидел в полном оцепенении. Где-то вдалеке проехал танк. Флаг со свастикой гордо развивался по ветру на его борту. Адольф с рёвом вскочил на ноги и стал искать своё оружие. В ушах звенело, а лицо кровоточило. Он должен был двигаться дальше. За Рейх. За Бормана. За семью."
 bormannflavor.47.a:0 "Настоящий арийский солдат не предаёт свой народ."
 
 bormannflavor.48.t:0 "Пески и смерть. Часть III"
 bormannflavor.48.desc:0 "Адольф Йегер дрожащими руками поднёс фляжку ко рту. "
 bormannflavor.48.a:0 "Настоящий арийский солдат не обсуждает приказы."
 
 bormannflavor.49.t:0 "Остатки банды"
 bormannflavor.49.desc:0 "Отвратительная либероидная жаба была прикреплена к верхнему углу отчёта, её выпученные глаза таки уставились с усмешкой на Генриха Мюллера. Глава ОрПо листал документ с всё большим удовлетворением. Фотографии толстяка, кавыляющего сквозь снег к самолёту, были более, чем предостаточным доказательством. Людвиг Эрхард всё-таки находится в Швейцарии.\n\nВ честь этого Мюллер позволил себе выкурить ещё одну сигарету. Спустя две недели на юге Швейцарии, агентами ОрПо была обнаружена целая группа перебежчиков. Слухи о том, что двое перебежчиков являлись членами "
 bormannflavor.49.a:0 ""Herr Müller... We shall rehabilitate Kiesinger.""
 bormannflavor.49.b:0 ""Herr Müller... We must lend the hand of forgiveness to both men.""
 bormannflavor.49.c:0 ""Exterminate the bastards.""
 
 bormannflavor.50.t:0 "Помиловать Серебрянного Языка"
 bormannflavor.50.desc:0 "Диктор перелистнул бумаги, ошерив хаяльник до ушей, немного прокашлявшись.\n\n"Thank you for the report, Niklas. Earlier today, in an act of diplomacy praised by many Party members as 'magnanimous' and 'ingenious', the Führer announced clemency towards Kurt Georg Kiesinger, a tenacious National Socialist who has rejected his misguided support for the traitor Albert Speer in the strongest of terms, and pledged undying loyalty to the Reich. He has willingly offered to undergo official rehabilitation."\n\nThe footage shifted to a train grinding to a halt. A sharply-dressed older gentleman exited the vehicle surrounded by guards, giving a thin smile and a salute to the camera.\n\n"Parteikanzler Baldur von Schirach was at the scene to greet the returning Party comrade!"\n\nAnother silver-haired man strode into view with an effeminate gait, saluting Kiesinger and shaking his hand vigorously. The black suit and brown uniform stood side-by-side before the flashes of the cameras."
 bormannflavor.50.a:0 ""A symbol of healing for our Fatherland! Heil Bormann!""
 
 bormannflavor.51.t:0 "Реабилитация банды"
 bormannflavor.51.desc:0 "Кизинжер глядел в окно поезда, пребывая в сильном недоумении. Ох, как безумная жизнь схватила его в свои тиски без малейшего шанса из них выбраться. Он всё ещё помнил страшные дни Бюргеркрига. Шпеер сидел за картами Рейха, скрестивший руки на груди с непроницаемым выражением лица. Шмидт, расхаживающий из одного конца комнаты - в другой. И как можно забыть Эрхарда, раскуривающий...\n\n"Cigar?" Erhard was sitting slumped in the corner. Kiesinger couldn't begin to imagine what his friend was going through..\n\n"Stop offering me cigars, Ludwig."\n\n"Why?" Erhard chortled. "It may be our last. What's to stop the mighty Bormann from changing his mind and having both of our heads on spikes?"\n\n"The Party admires our skills, Ludwig. I'd rather we go along with this little 'rehabilitation' scheme than be assassinated in some tiny Swiss village with a bunch of dissidents."\n\nKiesinger had expected to feel fear. Perhaps even a twisted sense of relief. Yet, as he stared at the cameras that awaited the slowing train, he felt nothing. He saw the familiar face of the effeminate Baldur von Schirach, who was preparing to dramatically greet them, and an even greater sense of numbness washed over him."
 bormannflavor.51.a:0 ""We're home, Ludwig. We're home.""
 
 bormannflavor.52.t:0 "этот ивент пустой"
 bormannflavor.52.desc:0 "Гаденыш блять, выблядок блять, за старое взялся?\nИди нахуй отсюда блять!\nЩенок ёбаный блять!\nЯ думал ты человек, а ты гнида ебаная блять!\nВон отсюда сука, не заходи сюда блять! Тварь ёбаная блять!\nФантазии твои! Ёб я тебя в сраку, гаденыша блять!\nникаких иди нахуй отсюда из чата выйди из чата я те сказал выйди!"
 bormannflavor.52.a:0 "Нет ты иди нахуй, ты кого посылаешь, ты, чмо ёбанное блять"
 
 bormannflavor.53.t:0 "Ударить по Шмидту?"
 bormannflavor.53.desc:0 "Генрих Мюллер тихой походкой направился в один из кабинетов. Как всегда, он галантно уселся на стул напротив Бормана, всё массируя свои ноющие пальцы. Фюрер всё же находился в этом кабинете, хоть его и скрывал табачный дым и бумажная волокита. Мюллер был встревожен тем, как лицо человека, сидящего на против сильно покрылось морщинами и пожелтело за последние несколько лет. Он чувствовал, как дрожали его губы.\n\n"Go on," Bormann finally said, eyes fixed firmly on his documents.\n\n"My men have tracked Helmut Schmidt to the United States."\n\nBormann slowly looked up. He opened his simple wooden box of cigars and fished around his desk for a lighter.\n\n"I assume from your tone that there's more to the story?" Bormann twiddled the cigar with his stubby fingers. "I'm in a rather good mood today, Herr Müller. So please inform me as to why I can't ask for his extradition, or have him shot like a fucking rabid dog?"\n\n"Schmidt is under heavy protection from the Federal Bureau of Information," Müller explained. "For what reason, I do not know, but the US government clearly has plans for him. This is not some mere dissident skulking around in South America."\n\n"Perhaps Schmidt was an American spy all along?" Bormann muttered, clenching his cigar harder. "All this talk of 'reform' was a backdoor for the mongrel Americans and their Jewish puppet masters to enter German society. Did I not say this years ago?" He finally brought the lighter to the cigar. "You're right, Herr Müller. We can't get to Schmidt without coming into conflict with the FBI on American soil, which would mean certain war. I won't risk war over Speer's puppet. We only act when the time is right.""
 bormannflavor.53.a:0 ""I couldn't agree more, my Führer.""
 
 bormannflavor.54.t:0 "Рейхсбаннер"
 bormannflavor.54.desc:0 "ПОЛИЦИЯ ПОРЯДКА - СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДКИ\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\n\nПРЕДПРИНИМАЕТСЯ ПОПЫТКА РАССЛЕДОВАНИЯ И ВНЕДРЕНИЯ В СТРУКТУРУ ТЕРРОРИСТИЧЕСКОЙ ОРГАНИЗАЦИИ, ИЗВЕСТНОЙ ПОД КОДОВЫМ НАЗВАНИЕМ "
 bormannflavor.54.a:0 "Они точно теперь не более, чем банда дегенеративных отбросов...?"
 
 bormannflavor.55.t:0 "Исход"
 bormannflavor.55.desc:0 "Если бы итальянская семья, садившаяся в самолёт, хотя бы уделила пять секунд, чтобы осмотреться, они бы заметили одного тощего изнемождённого чеговека, сидящего в одиночестве и смотрящего на них в древнерусской тоске. Если бы они поинтересовались, как его зовут, он бы слабо улыбнулся и ответил, что его зовут "Martin".\n\nMartin had expected the sweltering heat, the buzzing insects, and the threat of savage partisans when he signed up for the Zentralafrikan army all those years ago. He had expected to be treated differently from the others, as though his father's achievements were somehow reflected through him. Even the flattering safari trips with the jovial Reichskommissar Müller, although unanticipated, had not truly surprised him.\n\nNo. What Martin was not prepared for, what he could never have been prepared for, were the horrors of the South African War.\n\nSleepless nights in the rain as the distant sounds of gunfire tore through the air. Numbing marches through the jungle as his backpack dragged him down. He had watched his men die before his very eyes. Germans. Boers. Anglos. Americans. Africans. Their blood all ran red through the dirt.\n\nMartin had killed many men. With his guns. With his grenades. With his knife. How he himself was still alive was nothing less than... a miracle? Not once had he considered it so. Surely the miracle would have been a sudden bullet to the head. Were it not for his penpal, Martin would have surely lost his mind. The only thing that dragged him through the pain and the fear was the knowledge that, during moments of rest, he could write a new letter to his friend.\n\nWhen Zentralafrika collapsed, Martin abandoned his loyal troops, turned north and... walked. He slept in ditches and drank from streams. He hunted wild animals and hid from roaming gangs of bandits. When he finally settled into Italian territory, pens found their way into his hand and he began writing again. Had he not reforged that special connection, would he have ever travelled back to the Fatherland?"
 bormannflavor.55.a:0 "Очередной неизвестный солдат вернулся домой."
 
 bormannflavor.56.t:0 "Паломничество"
 bormannflavor.56.desc:0 "Мартин ничего не почуствовал, как только его нога коснулась немецкой земли. Объятия Фатерлянда, когда-то бывшими тёплыми и бодрящими, теперь стали для него холодными и липкими. Могли бы почуствовать тоже самое тела его братьев и сестёр. Смогут ли его братья оторваться от работы, чтобы поприветствовать его? Отвлекутся ли ненадолго его сёстры от своих мужей и детей ради него? А его отец...\n\nА что отец? Самая большая забота со стороны этого человека была проявлена к нему в тот день, когда Мартин уехал воевать в Африку. Он похлопал старшего по спине, одобрительно кивнул и вернулся в пуленепробиваемую машину. Его переполняло чувство волнения, когда он подходил к таможеннику. Охватят ли его отца гнев и апатия, когда тот узнает, что Мартин вернулся? Или работа во власти окончательно подавила его? Его друг по переписке писал ему, что каждый человек может измениться. Мартин бы никогда не вернулся в Германию, если бы не совет этого мудрого человека.\n\n"Next!" The customs officer beckoned him over. "Passport."\n\n"It's a fake passport," Martin replied. "My real name is Martin Bormann."\n\n"And I'm Richard Nixon," the customs officer said without smiling. "Now hand me your passport."\n\n"I didn't want to get detained by the Italians," Martin explained calmly, taking out his Iron Cross and handing it over. Engraved across the black medal were three words."
 bormannflavor.56.a:0 ""
 
 bormannflavor.57.t:0 "Воскрешение"
 bormannflavor.57.desc:0 "Борман никогда не знал, что ожидать от Герхарда Клопфера, постоянно заходящего в его кабинет, с кипой документов в руках. Клопфер однозначно заслуживал доверия, ибо он верен, как пёс и, что немаловажно, он полностью бесперспективный человек. Временами Борман задумывался, не работает ли тот бюрократ усерднее, чем он. Однако новый партканцлер никогда не скрывал своих эмоций. Мог ли он предсказывать погоду или когда начнётся Третья Мировая?\n\n"Your son has returned, my Führer! General Martin Bormann Junior is alive and well."\n\n"Oh." The chair creaked softly as Bormann leaned backwards in shock. He wasn't expecting that. Could it be true? Was little Krönzi alive? "I had assumed him dead. The reports all said the same. He vanished after the collapse of Zentralafrika... Are, are we sure this isn't an imposter?"\n\n"He carries your son's Iron Cross, my Führer," Klopfer continued. "He's been detained at customs." He placed a few photographs gently on the desk. Bormann scanned them one-by-one in disbelief. It was him. It was Martin Junior.\n\n"Krönzi..." Bormann muttered.\n\n"My Führer?"\n\n"I said - I said release him at once! Take him wherever he wants to go." Bormann scrunched the photos up and launched them into the bin. "I don't have time to discuss failed generals, nor do I wish to meet any. Now leave me in peace.""
 bormannflavor.57.a:0 "Жизнь не прощает слабости."

 #Bormann Burgundy events
 bormann.1700.t:0 "Возлагая вину"
 bormann.1700.desc:0 "Борман стоит во главе Фольксхалле, рядом с ним сидела толпа министров, а перед ним собралась ещё большая толпа низших партийных бюрократов. Он выглядел смущённым; он всегда чувствовал себя более непринуждённо за столом, чем за трибуной. Тем не менее он начал свою речь с отработанной напыщенностью, изо всех сил стараясь подражать ораторскому искусству великого Фюрера, который предшествовал ему. Если он потерпит неудачу, то не узнает об этом. Не было ничего, что он мог бы сделать или сказать там, на трибуне, что подхалимы внутренней партии не приветствовали бы и не аплодировали.\n\n"The Reich's devolution into chaos, hardship and brotherly war," Bormann began, awkwardly at the papers on his podium, "can be placed at the feet of one organization, and one man. Some within our Reich would foolishly blame National Socialism, and seek to reform the country to adopt the degenerate customs of the West. Others would worship the Wehrmacht above all, seeking to turn our Reich into a mindless animal, lashing out at all around it. These false ideas and the traitors that held them have been justly excised from our Reich." Bormann paused here again, subtly gesturing with his hand for the crowd to cheer on the deaths of the militarists and reformers. They did, tepidly, and he continued. "But they all failed to see the true problem that plagued us. The only one of our great internal enemies that yet lingers on. Heinrich Himmler and his servants in Paris!" This time, the Vollshalle needed no prompting. They enthusiastically applauded the vilification of Himmler and the hated SS, and kept cheering as Bormann finished. "It was their machinations, their sabotage, the mistake of gifting them their fiefdom, that weakened our Reich and caused so much devastation for our people. It is their hands that are dirtied with the blood of so many fallen sons!""
 bormann.1700.a:0 "Третьи аплодисменты. На этот раз он не потерпел неудачу."

 bormann.1701.t:0 "Вспоминая о Чёрном государстве"
 bormann.1701.desc:0 "Прошло уже так много месяцев с момента падения Французского Государства от рук бургундских СС Генриха Гиммлера. Созданный Германией и лояльными французами после их поражения от Гитлера, французский режим был союзником Рейха в течение целого поколения, будучи частью Пакта Единства и экономически завися от Рейха из-за их скудной промышленности. По иронии судьбы, именно ограничения, наложенные на их государство Германией, обрекли их на гибель. Армия скелетов, допущенная Гитлером, не имела никаких шансов противостоять СС Гиммлера, и их падение было во многих отношениях неизбежным после смерти последнего фюрера.\n\nИ всё же не стоит смиренно принимать их гибель от рук наших новых врагов. Мятежный СС-Орденсштаат может занять львиную долю бывшей французской территории, но Франция всё ещё живёт на юге, и нам лучше связать с ними свою судьбу, чем позволить Гиммлеру безраздельно править своей вотчиной. Рейх сделает официальное заявление Франции и всем нациям, решительно осуждая вторжение Бургундии и отказываясь признавать при любых обстоятельствах территориальные приобретения СС во время гражданской войны в Германии. Конечно, просто сказав это, мы ничего не сделаем, чтобы обратить вспять эти приобретения, но это, по крайней мере, напомнит французскому режиму, что мы их друзья, и напомнит всему миру, что не Рейх является Чёрным государством, загрязняющим лицо Европы, им является Бургундия."
 bormann.1701.a:0 "На другой стороне трава не зеленее."

 bormann.1702.t:0 "Бретонский договор"
 bormann.1702.desc:0 "Факты на местах в трупе того, что когда-то было Французской Республикой, не таковы, какими мы хотели бы их видеть. Там, где когда-то стояли только лояльные режимы, присягавшие на верность Германии, теперь есть выхолощенное крупное Французское государство, коварная Бургундия во главе с нашим заклятым врагом И... республика Бретань. В отличие от остальной части региона, либо находящейся в руках врага, либо удерживаемой унтерменшами, которые с такой же вероятностью объединятся с Римом, как и с Германией, Бретань в значительной степени держалась твердо - даже укрепилась - с тех пор, как немецкий порядок в Европе был поколеблен. После нашей победы в Бюргеркриге бретонский режим поспешил поздравить нас, направив предложения о сотрудничестве и возвращении в наш союз. В свою очередь, они просили нас только признать и защитить сохраняющуюся независимость Бретани и юридически признать их границы, определенные после Франко-Бургундской войны.\n\nБретонский договор выполняет эти условия. С подписью Бормана этот документ, подготовленный бретонским правительством, возвращает Бретань под немецкое господство, допуская Республику Бретань в Эйнхайтспакт в обмен на наше признание их независимости и нынешних границ. Остатки Франции, конечно, будут возражать, настаивая на том, что бретонцы были соавторами в войне бургундов против них, но что они могут предложить нам, чего нет в Бретани? Пусть французы кричат и плачут: они могут использовать свое "
 bormann.1702.a:0 "Тост за Мордрела!"

 bormann.1703.t:0 "Бордосский договор"
 bormann.1703.desc:0 "Факты на местах в трупе того, что когда-то было Французской Республикой, не таковы, какими мы хотели бы их видеть. Там, где когда-то стояли только лояльные режимы, присягавшие на верность Германии, теперь есть капризная Бретонская республика, коварная Бургундия во главе с нашим заклятым врагом И... Французское государство. В отличие от остального региона, либо находящегося в руках врага, либо удерживаемого унтерменшам, который с такой же вероятностью присоединится к Вашингтону, как и к Германии, французское государство готово оставить прошлое в прошлом и перестроиться к хозяевам Европы. После нашей победы в Бюргеркриге французский режим поспешил поздравить нас, направив предложения о сотрудничестве и признании нашего права на правление. В ответ они просили нас только признать претензии французского государства к бандитскому государству в Бретани и работать вместе, чтобы добиться воссоединения Франции и свержения режима в Бресте.\n\nБордосский договор выполняет эти условия. С подписью Бормана этот договор между нашими двумя странами обещает вечно работать вместе, чтобы обеспечить укрепление отношений между Францией и Германией и падение незаконных оккупантов Бретани. Бретонцы, несомненно, будут возражать, настаивая на том, что они готовы предложить то или иное, чтобы расположить к себе фюрера и завоевать его признание. Нам лучше не обращать внимания на их крики. Если наши незаконные планы по оказанию помощи Франции в их вторжении в Бретонскую Республику осуществятся, они не останутся в живых, чтобы долго жаловаться."
 bormann.1703.a:0 "Карл Великий был бы горд."

 bormann.1704.t:0 "Бордосский договор подписан"
 bormann.1704.desc:0 "Факты на местах в трупе того, что когда-то было Французской Республикой, не таковы, какими мы хотели бы их видеть. Там, где когда-то стояли только лояльные режимы, присягавшие на верность Германии, теперь есть вероломная Бретонская республика, коварная Бургундия во главе с нашим заклятым врагом И... Французское государство. В отличие от остального региона, либо находящегося в руках врага, либо удерживаемого унтерменшами, которые объединились против нас, французское государство готово оставить прошлое в прошлом и ещё раз признать, что Германия является истинным хозяином Европы. После нашей победы в Бюргеркриге французский режим поспешил поздравить нас, направив предложения о сотрудничестве и признании нашего права на правление. В ответ они просили нас только признать претензии французского государства к бандитскому государству в Бретани и работать вместе, чтобы добиться воссоединения Франции и свержения режима в Бресте.\n\nБордосский договор выполняет эти условия. С подписанием Бормана этот договор между нашими двумя странами обещает вечно работать вместе, чтобы обеспечить укрепление отношений между Францией и Германией и падение незаконных оккупантов Бретани. Бретонцы и их сторонники, несомненно, будут возражать, настаивая на том, что они являются суверенной, международно признанной нацией, за которой стоит много людей, готовых отразить любое нападение. Нам лучше не обращать внимания на их крики. Французы, похоже, рады, что мы признаем их претензии, несмотря на невозможность их реализации, и поэтому мы все слишком счастливы подписать их маленький договор. Это не имеет реальной стоимости, а приносит большую символическую пользу."
 bormann.1704.a:0 "Французская трясина начинает затвердевать."

 bormann.1705.t:0 "Триумф в Бретани!"
 bormann.1705.desc:0 "План Ролло удался, как и планировалось. При немалой помощи вермахта войскам французского государства удалось добиться капитуляции Бретонской Республики, и теперь их территория будет аннексирована обратно во Францию. Триколор снова развивается от Марселя в Брест, и французы теперь служат достойным противовесом непредсказуемой бургундской угрозе. С таким количеством немецких орудий среди французских войск и таким количеством немецких добровольцев на фронтах плана Ролло нельзя просто назвать победой для Франции: это победа и для Рейха. Ещё один уголок Европы вернулся к господству арийского посредника, и наша позиция во Франции теперь неизменна; тамошний режим никогда не будет действовать против нас после такого успеха. Это хороший день для всех, как для французов, так и для немцев."
 bormann.1705.a:0 "Хотя, может быть, и не такой хороший для бретонцев."

 bormann.1706.t:0 "Плохие новости стучат в дверь"
 bormann.1706.desc:0 "Стуки в дверь кабинета Мартина Бормана были обычным делом, и все же фюрера они не переставали беспокоить. Ему нравилось проводить как можно больше времени в одиночестве или с доверенными лицами, занимаясь тем, что ему нравилось, большую часть дня. Любые помехи, даже ради хороших новостей, могли разозлить и расстроить его. Сегодняшние новости были однозначно не очень хорошими.\n\n- "My Führer?" the visitor sounded, nervously, as he entered Bormann's office. It smelled of tobacco and liquor, and Bormann himself was reclined in his chair, feet kicked up on his desk. He looked at the visitor suspiciously, eyeing his military uniform, antagonized by the mild inconvenience of this official's arrival.\n\n"Yes? What is it?" Bormann answered, busy with nothing but his cigarette. "I'm very busy."\n\n"The military official spoke calmly and carefully, not wanting to antagonize the Führer any further. "Führer, I've received word from French forces in Brittany. They are retreating back to the border. The Bretons have rebuffed their attack, and induced considerable casualties." He paused, watching as Bormann's face soured. "Fall Rollo has failed."\n\nBormann stood up onto his feet, angrily tossing a few papers onto the floor with an obscenity. "I knew it! The French are cowardly weaklings. They stood no chance in this foolish operation. We did so much to help them, to hold their shaking hands and carry them to victory, and still they flee!". He was visibly enraged, and grabbed his telephone with a huff. "I'm going to give their president a piece of my mind. The worthless little worm...". The official eagerly departed, leaving Bormann to stew in his rage. No good news today."
 bormann.1706.a:0 "Потеря как для Германии, так и для Франции."

 bormann.1707.t:0 "Замышляя потоп"
 bormann.1707.desc:0 "Мы уже договорились. ОКВ и их коллеги во Французском государстве придерживаются одного мнения: Бретонская Республика падет от французского вторжения, и Германия окажет помощь в этом. Однако главная дилемма внутри ОКВ заключается в том, какую именно помощь Рейх должен предложить своим французским союзникам. Один лагерь считает, что чем больше Германия примет участие в "
 bormann.1707.a:0 "Непосредственно. Немецкие танки раздавят бретонские тела."
 bormann.1707.b:0 "Косвенно. Французы освободятся сами, под нашей опекой."

 bormann.1708.t:0 "Защита и выживание"
 bormann.1708.desc:0 "В классах детей по всему Рейху следующее поколение арийской молодёжи наслаждается особенно хорошо анимированной частью национал-социалистической пропаганды. В работе "
 bormann.1708.a:0 "Зловещее произведение искусства."

 bormann.1709.t:0 "Вглядываясь в сердце тьмы"
 bormann.1709.desc:0 "Агенты стояли по стойке "These are the department heads, Müller? They are all assembled?"\n\nThe intelligence officer nodded, stone faced.\n\nBormann nodded back, and after a quick scan around the room for any secretary who had not followed the order to stay in their office, Bormann descended the stairs until his face was only barely higher than that of the agents. After noting several of them were taller than him, he figured it was the most appropriate place to stand so they could all hear him without drawing attention to his height. He cleared his throat while the agents saluted him.\n\n"Gentlemen, good of you to join us. I believe you have all received your dossiers? It is critical we commit all available resources to Operation Westerwald. If you follow me to the War Room, the Oberkommando representative will brief us on all our current knowledge of Gefahr Bruno. I have then assured Herr Müller that you will be allowed to come with your own suggestions for extracting information about Gefahr Bruno. Shall we?"\n\nAlmost in unison, the agents picked up their briefcases and filed up the stairs. Bormann tried to reassure himself. If anyone in the world could pierce the Burgundian Veil, it was these men. Yet why did he feel so uneasy?"
 bormann.1709.a:0 "Должно быть, это просто нервы."

 bormann.1710.t:0 "Поглощённый тьмой"
 bormann.1710.desc:0 "Самолёт-разведчик пронёсся по французскому ночному небу, как почерневшая стрела, крошечное чёрное пятнышко в черноте между звёздами, незаметное для тех, кто ещё не спал в виноградниках внизу. В нескольких километрах над гроздьями винограда Франц услышал в наушнике потрескивающий голос пилота.\n\n"We have crossed the border between the French State and the target, Station Freiburg just confirmed it before radio silence. We are approaching the target zone from South-Southeast and continuing on heading 54 towards Paris. In the event of discovery we are to adjust to a heading 87+ and proceed towards Basel-Freiburg Aerodrome Region. Are you ready, Franz?"\n\nFranz flicked a switch and smiled as a greyish image of the ground below revealed itself on his screen. "Affirmative, Klaus, eyes on Bruno."\n\n"Acknowledged. Be advised, raising the bird by 1000 for security on approach, will plane out with vector 3 degrees on Paris approach. Check settings before hitting the button."\n\n"Wilco," Franz said while adjusting the knobs alongside the screen, "all systems green, ready to take some pretty pictures for the big shots back in Germania."\n\nFranz was about to say something more, but stopped as a curious flash illuminated his screen. He rapidly twisted the knob to zoom out, and caught a telltale smoke trail. Scheisse. "BREAK! Klaus, possible SAM, recommend evas-""
 bormann.1710.a:0 "И на короткое мгновение в небе появилась ещё одна звезда, поглощённая тьмой."

 bormann.1711.t:0 "Пронзая занавес"
 bormann.1711.desc:0 ""This better go smoother than the plane incident, Müller."\n\nThe pale intelligence officer smiled wryly back at Bormann. "It should, my Führer. You have to remember that the OrPo is still quite unused to intelligence work; even many of my team itself, when part of the Gestapo, primarily dealt with investigating threats after the fact. At least we did learn the minimum operational ceiling of Burgundian surface-to-air mi... Excuse me, my Führer, are you sure you should be wearing those when the lights are on in here?"\n\nBormann took the night vision goggles off and returned them to the agent who had been adjusting them, the Führer blinking confusedly after the bright light that had just shone in his eyes.\n\n"I... I will be fine. Now tell me, Müller, are these men of yours reliable then?"\n\nMüller put his hands on his hips and looked proudly over the men preparing their equipment in the white-painted Orpo garage. "The very best. Knew them personally from my time in the SiPo, and Herr Gehlen has vouched for them too. They are all master infiltrators and speak fluent French. They will blend in perfectly with the peasantry once they've crossed the Loire from Breton territory."\n\n"And that is what the goggly things are for."\n\n"Yes, my Führer. They will dive under the river with the cover of night, clear any patrols on the other side with knives and suppressed handguns, and that is when the night vision apparatus will be critical"\n\n"Excellent planning, Müller. Hopefully we will soon pierce the Burgundian veil.""
 bormann.1711.a:0 ""Hopefully.""

 bormann.1712.t:0 "Крики в темноте"
 bormann.1712.desc:0 ""Your name?"\n\nThe blue and yellow mess that had once been a muscular German agent spat some blood at the questioning SS officer. The interrogator sneered and wiped off his uniform using the apron he was wearing.\n\n"Disappointing," he said dismissively, "Werner, give him some more cattle prod."\n\nTwenty minutes of screams later, the interrogator asked again. "Your name?"\n\n"Oberscharführer Schwanstaffel!"\n\n"How very droll. Werner! The tongs!"\n\nAfter another fifteen minutes, the agent was substantially more talkative. "Erik! My name is Erik Witzleben from Nürnberg!"\n\n"Very good. And who do you work for, Herr Witzleben?"\n\nThe agent hesitated, causing the interrogator to sigh. "Werner, please fetch the knives."\n\n"Wait no, I'll talk, I'll talk. I am working for the foreign branch of the Orpo. For a man named Müller! Please stop."\n\nThe SS interrogator smiled quizzically, leaning against the wall of the dank cell. "Very good, Herr Witzleben. That wouldn't be Heinrich Müller of the Gestapo, would it? That moron and traitor to the SS would be the type to send agents into the Ordensstaat speaking French; I remember him. Very well, then I am sure my superiors will allow me to send him a message through you."\n\n"Y-you're releasing me?"\n\n"Of course, Herr Witzleben, you and all your friends. Werner, proceed. Make sure to leave the teeth.""
 bormann.1712.a:0 "Снаружи здания никто не слышал их криков."

 bormann.1713.t:0 "Лицом к ночи"
 bormann.1713.desc:0 "Газета "CANOT DE MORT" CONFIRMÉ RÉEL\n\nThe headline was accompanied by a blurry black and white picture of police officers fishing a life raft containing whitish objects out of the Loire. Müller, currently smoking his fourth cigarette this hour, did not bother trying to make out the details in the picture. He already had high quality color imagery from the Nantes police department splayed out across his desk. The half dozen chemically washed skulls grinned back at him, one with an SS cap almost playfully splayed on top, to drive the message home. He looked up at his colleague who had brought the paper.\n\n"How bad is it, Reinhard?"\n\nGehlen sat down and motioned to Müller's pack of cigarettes. Müller lit it for him while Gehlen was talking. "Not too bad, all things considered. Thankfully everything can be bought in Brittany, including silence. The 'free' press only got their hands on the most bare bones details. Ehr... Anyway, we got confirmation from Medical; dental records match our team. I have contacted the Breton government and asked them to burn the skulls and send us the ashes, I have made arrangements for distributing it to the families."\n\nMüller gave Gehlen his cigarette and picked his own back up from the ashtray to inhale deeply. "Verdammte animals. And I thought we were hard in the Gestapo. The Führer will have my hide when I tell him we have to pull the plug, I gave him my personal assurances."\n\nGehlen gave a sly smile as he knocked some ash off his cigarette into the tray. "Not necessarily, Heinrich. Give me five million and a signature for recruiting from military intelligence. I might have some old contacts I can draw on for a gamble.""
 bormann.1713.a:0 ""If you think it can work, I'm all ears.""
 bormann.1713.b:0 ""We can't keep playing high stakes, Reinhard.""

 bormann.1714.t:0 "Внимание, анекдот!"
 bormann.1714.desc:0 "Мюллер шел по рейхсканцелярии и увидел Штирлица, стоящего перед дверью Гиммлера. \n\n "
 bormann.1714.a:0 "Тут ничего блять нет, а писать мне"

 bormann.1715.t:0 "Внимание, анекдот!"
 bormann.1715.desc:0 "Как-то зашел Штирлиц к гестаповцу Рольфу и стал просить у него моющиеся обои. Рольф долго отнекивался и наконец, дал один рулон. Получив обои, Штирлиц перевел разговор на радистку. Штирлиц сделал это сознательно. Теперь, если Рольфа спросят, зачем приходил Штирлиц, Роль скажет: поговорить о радистке. А об обоях будет молчать."
 bormann.1715.a:0 "Тут ничего блять нет, а писать мне"

 bormann.1716.t:0 "Французская ярость"
 bormann.1716.desc:0 "Посол французского государства был задержан сегодня при попытке проникнуть в рейхсканцелярию. Хотя его быстро выпустили из помещения, чтобы избежать дипломатического инцидента, в письме, которое он передал, адресованном фюреру, было ясно, что уже слишком поздно. Французы возмущены продолжающейся поддержкой Германией "secessionist rebels" in Brittany, and the letter makes it clear that if the new Führer fails to fulfill promises by Adolf Hitler to respect the territorial integrity and independence of Germany's close allies and friends in France, then the French government will have to reassess its relationship with the Reich and look for other partners in restoring their national integrity and security.\n\nWhile we don't think this means the French are suicidal enough to side with the Americans, it may mean they'll side with the Italians if we maintain our present course."
 bormann.1716.a:0 "Итальянское умение владеть оружием и французский боевой дух вместе? О нет, впрочем..."

 bormann.1717.t:0 "Документ из Ниццы"
 bormann.1717.desc:0 "Сегодня пришло известие о необычном дипломатическом инциденте, произошедшем в провинции Ницца. Представители местного правительства прибыли в Рим с набором дипломатических документов из Франции, подробно описывающих долгую историю "
 bormann.1717.a:0 "Очень хорошо, готовьте делегацию в Бордо!"
 bormann.1717.b:0 "В наших интересах оставить Францию позади."

 bormann.1718.t:0 "Фюрер подвёл Францию"
 bormann.1718.desc:0 "В удивительном повороте событий, который отодвинул на задний план большинство международных аналитиков, не знавших о тлеющем напряжении между Рейхом и французским государством по поводу Бретани, французское правительство изгнало немецких послов и дипломатов на их разрозненные территории. Правительство также пообещало свою поддержку итальянцам в деле переопределения европейских властных отношений в сторону от господства Германии. Нынешний фюрер Мартин Борман, как сообщается, в гневе за нелояльность французов поклялся принять карательные меры за то, что они пошли против законов альянса, которые французы игнорировали почти с самого начала. Прямой конфликт между государствами, однако, считается маловероятным из-за существования барьера в лице государства-изгоя, известного как Бургундия, и нерешительности Германии бросить вызов итальянской сфере на поле боя в её нынешних экономических и социальных условиях. Каким бы ни было будущее французов, это не немецкое будущее."
 bormann.1718.a:0 "Они просто завидуют нашей превосходной кухне."
 bormann.1718.b:0 "Как прежде взмывают ввысь триколоры!"

 bormann.1719.t:0 "Генрих и его теневое государство"
 bormann.1719.desc:0 "Фюрер сидел один в своём кабинете, покуривая сигару, а на его столе лежала огромная куча документов и отчётов. Он читал последний отчёт Гелена о бургундских агентах в Германии. Его мысли, однако, были о Генрихе Гиммлере и об их общем прошлом во время подъёма национал-социализма. Гиммлер никогда не был другом, но внешне они сохранили облик сердечности и уважения. В действительности один всегда пытался расшатать другого, и оба были зажаты в Великой игре за контроль над партией. Эта игра длилась вплоть до Западнорусской войны и закончилась предательством рейхсфюрера и попыткой переворота СС. Теперь, думал Борман, Гиммлер и он сам были втянуты в Холодную войну, которая разгоралась с каждым днём.\n\nСигара почти обожгла ему пальцы. Фюрер бросил её в пепельницу и зажёг ещё одну. Он попытался прочитать один из документов Хевеля, но его разум вновь ушёл в прошлое. Переворот эсэсовцев был прекрасной возможностью, единственным верным способом избавиться от Гиммлера и его заговорщиков безмозглых зверей. Однако, прежде чем Борман успел раскрыть капкан, эта маленькая змея разыграла свою карту. Гитлер объявил о своих планах по созданию Орденсштаата СС Бургундии, и протесты Бормана ни к чему не привели. У Рейхсфюрера СС была своя вотчина, далёкая от влияния Мартина. Прошло десятилетие, и теневое государство осталось, не заботясь об изменениях, происходящих в Отечестве. Эта ситуация была неустойчивой, думал Борман, и он должен был одержать верх. Больше нельзя было позволить Гиммлеру править своим маленьким царством без последствий.\n\nВесь кабинет фюрера вонял дымом. Он ещё раз пролистал газеты, и был только один вывод. Рейх должен выступить против теневого государства, а фюрер Мартин Борман должен уничтожить Гиммлера. Борман дозвонился до своего телефона и набрал номер Вальтера Хевеля."
 bormann.1719.a:0 ""Hewel? We need to talk about Burgundy.""

 #Bormann Sphere/Japan events
 bormann.1800.t:0 "Жёлтая раса"
 bormann.1800.desc:0 "Вальтер Хевель зашёл в кабинетную комнату со своей обычной вежливой улыбкой. Он быстро сел, перетасовал документы и глубоко глотнул из стакана воды, ожидая его.\n\n"Apologies for being late, my Führer." Hewel thumbed through the documents and slid two sheets of paper towards the end of the table. Bormann took a long drag of his cigarette as he plucked them up with his free hand. "I have compiled a summary of our two most realistic courses of action regarding Japan. The safest option would be a mild détente, allowing us to ease tensions and open up diplomatic relations. Alternatively, we could undertake a more... confrontational approach. Treat them as a threat on the world stage. Try to turn any potential allies away from them."\n\n"It's about time we had a concrete approach to Japan," Bormann responded. The various Reichsministers seated around the table nodded in agreement. "The yellow race is cunning, but ultimately cowardly. Roaches tend to scurry when you turn your gaze towards them."\n\nThe cabinet roared with laughter.\n\n"Opening relations with Japan would benefit the Reich," Baldur von Schirach interjected pompously. "We mustn't rattle our sabres at a nuclear superpower."\n\n"My ministry has spent countless hours formulating a confrontational approach," Hewel snapped. He had grown weary of the aristocrat's pretension. "It's called tough diplomacy."\n\nBaldur von Schirach adjusted his immaculate uniform with an annoyed face. Bormann scrunched his face up in deep thought, his smoking cigarette on the verge of slipping from his fingers."
 bormann.1800.a:0 ""
 bormann.1800.b:0 ""

 bormann.1801.t:0 "Дорога памяти"
 bormann.1801.desc:0 "Фюрер Мартин Борман сел за свой стол и уставился на карту перед собой. Знакомое зрелище, учитывая его статус законного правителя мира. Это была старая карта, созданная ещё до того, как арийская раса утвердила своё мировое господство. На ней были булавки и отверстия, в которых великолепные легионы Оси столько раз сокрушали своих врагов. Так много было мест торжества над большевиками и евреями! Шестерёнки в голове Бормана повернулись, а старая карта превратилась в старые воспоминания, наполнив его разум.\n\nНачало их союза завоевателей мира. Время убожества и вырождения, но время обещаний. Сначала итальянцы присоединились к Оси, потом японцы. Разные расы, конечно, но у них был общий враг - большевики, - по крайней мере, тогда они знали, кто представляет реальную угрозу. В то время как Рейх одержал победу над своими врагами - о, как его сердце наполнилось радостью, когда он вспомнил о порабощении Европы - японцы сражались с собственными врагами, сокрушая коммунистов в Китае и утверждая своё превосходство на азиатском континенте.\n\nЕго глаза вернулись на Землю, в одну роковую секунду, прежде чем нашёл дыру в Тихом океане, на маленьком острове Иводзима. Даже эти азиаты могли бы одержать свои победы, полагал он. Репортажи говорили о том, как море, наполненное кровью и железом, кладбище, охватывающее волны, и полный разгром американцев. Вскоре после этого в Перл-Харборе было взорвано последнее оружие Рейха, продукт величайших умов мира, и закончилась война.\n\nКогда война закончилась, мир принадлежал Оси. Не было больше большевиков, чтобы покорить, и поэтому в триумфе победа обернулась разрухой для Оси. Больше не было объединяющего врага, и не было причин для сотрудничества. Ось продержалась примерно столько же, сколько и война, но Рейх продержался дольше - и он навсегда. Путь памяти устремился к современности, и Борман оказался в реальном мире, где Япония больше не была союзником."
 bormann.1801.a:0 "Больно смотреть на вражду старых друзей."

 bormann.1802.t:0 "Статуя на тысячу лет"
 bormann.1802.desc:0 "Это был прекрасный, солнечный день в столице мира. Птицы летали высоко, и дороги шумно шли вокруг свежеприготовленной площади Гитлерплац. Рядом с центром, у центральной статуи, в настоящее время покрытой холстом, находился фюрер, гордо стоявший с появляющейся на лице улыбкой.\n\n"Beneath this curtain," he said, his smile's stealth disappearing, "is a portrait of the greatest man the world has ever known. A hero of the Aryan race, and the slayer of the Judeo-Bolshevik menace that had once ruled this world, now under the German heel!" He waited for the crowd's applause. "A man whose legacy will last a thousand - no, two thousand years! Three! An eternal legacy for an immortal man. A legacy, that, sadly, had to outlive him."\n\n"This man," he purposefully had a break in his voice, "was taken from us. Taken from us by that Asiatic menace, those Japanese hordes that lie across the ocean. Their sly assassin, that monster of the Kenpeitai - his bullets, unfortunately, struck this magnificent man, and sent him in a downwards spiral of health. We know now that we would still have the savior of the Aryan race were it not for the betrayal of the Nipponese! Rest assured, German folks, justice shall be done one day. Our soldiers will one day enact justice, and Japan will pay one day! For now, let the Emperor in those islands see this monument of gold, and weep!"\n\nBormann reached over and tried to yank off the canvas - tried. His arm failed him, and he felt a sudden jolt of pain, and no strength to rip off the curtain. A nearby bodyguard noticed, and quickly helped to rip off the canvas. Nobody would notice, for the statue truly was magnificent - standing the height of two men, a pure, solid gold Adolf Hitler, holding a great sword."
 bormann.1802.a:0 "Поистине человек бессмертия."

 bormann.1803.t:0 "Смерть и бесчестье"
 bormann.1803.desc:0 "Борман стоял на подиуме. Он находился на площади меньше, чем обычно во время важных заявлений, но было бы ужасным тоном объявить о развороте гитлеровской политики на площади, названной в его честь, а ведь все большие площади были названы в честь Гитлера. Он наклонился в микрофон и начал переопределять расовую иерархию всего человечества.\n\n"German volks," he began, "I have grave news. Far from the Fatherland, across those mongrels in the Russian wastes, lie the Empire of Japan. These people were once, I am ashamed to say, friends of the German nation. Indeed, we stood side by side, destroying the Bolsheviks, the Jews in America, and all else who stood in our way! The world was divided between our two great empires. Indeed, such was their friendship that we even allowed them the status of honorary Aryanship, to be allowed to stand with us in the German nation!"\n\nBormann's voice took a darker turn at this moment, releasing with it the anger of him, of Germany. "But they betrayed us. They broke our alliance, proving they were puppets of the Judeo-Bolsheviks like the rest of them. Indeed, the status of their race was built on a lie, that they were allies to the Aryan race. Such treachery should have severe repercussions."\n\n"As of this day, the honorary Aryanship of the Japanese race has been retroactively revoked - it has been entirely built on a lie, and was a mistake. The Japanese are as low as any Slav - no, any Jew! They are an enemy of the Aryan race, and an opponent of humanity's purity. It is the responsible of the German Volk to fight against this menace, for the sake of our children.""
 bormann.1803.a:0 "Мы остались одни."

 bormann.1804.t:0 "С гуся вода"
 bormann.1804.desc:0 "Со всего континента поступили последние известия о том, что фюрер Мартин Борман переоценил неумелые и хрупкие расовые иерархии, поддерживаемые его предшественниками, и лишил народы Ямато их статуса "the inconsistent and interchangeable 'racial theories' the German heralds is testament to his fickle temper and naive understanding of the world" - a far cry from Germania's violent rhetoric in recent weeks.\n\nAlthough the news has come in a series of striking diplomatic measures to apply pressure to the Co-Prosperity Sphere, if Führer Bormann's stated purpose in this act is to strike a fear into the hearts of the Japanese, then he has failed abjectly."
 bormann.1804.a:0 "Хорошая попытка, но нас не запугать."

 bormann.1805.t:0 "Встреча в Токио"
 bormann.1805.desc:0 "Посол Генрих Меркель вышел из самолета в Токио, делая заметки о достопримечательностях по пути следования. Несмотря на статус "world capital" status, Tokyo was an equally, if not more populous city, and it was quite as impressive in many regards. He took a few notes - his superiors back home were quick sticklers for the details - and set off for the meeting place with the Japanese ambassador.\n\n"Merkel-san", said Ambassador Kaneko, "it is an honor to meet you." They shook hands - Merkel was pretty sure that, legally speaking, the Japanese were degenerates now, but it would have been too rude to refuse his hand. "Likewise," Merkel said, quickly cut off by Kaneko's rapid speech. "On the behalf of the Empire of Japan, I would like to apologize for the assassination attempt on your previous Führer, and the great harm it had causes not just to him, but to your nation. We recognize words may not be enough, however we are open to diplomacy, as ever."\n\n"Thank you, Ambassador Kaneko," Merkel said. He was surprised by how easily the ambassador apologized, but he wasn't one to look a gift horse in the mouth. "It is excellent to hear such words. On the behalf of the Führer of the German Nation, it would be my honor to serve as the representative in opening up diplomatic relations between our countries." Kaneko was taken aback - to be honest, a declaration of war seemed more likely than an attempted normalization of relations, given Bormann's recent remarks, but Kaneko had precisely the same opinion on gift horses as Merkel.\n\n"Excellent. Let us begin the process - our channels will need to be formalized, of course.""
 bormann.1805.a:0 "Наверное, они не настолько ущербны, как мы полагали?"
 bormann.1805.b:0 "Что эти арийские псы себе позволяют?"

 bormann.1806.t:0 "Плетение паутины"
 bormann.1806.desc:0 "Мартин Борман сидел за своим столом, пытаясь замять пачки бумажных отчетов на своем столе. Большинство из них были неуместны и, честно говоря, довольно скучны, и он просто взглянул на них, чтобы убедиться, что нет никаких явных признаков фальсификации. Пройдя сквозь стопку, он, наконец, добрался до чего-то интересного.\n\n"JAPANESE DIPLOMATIC NORMALIZATION GOING WELL - EMBASSY BEING ESTABLISHED" ran across the top of the paper. Excellent to see that the Japanese trusted him for some reason, Bormann thought. An embassy needs phones, of course, so he would make sure the Reich sent phones. They technically weren't pre-bugged - they were just incredibly, incredibly easy to tap into, so there was no need to have findable bugs on them. Next, he needed to ensure the new transfers - spies very, very thinly veiled as diplomats - were settling in well.\n\n"Mein Führer," Ambassador Merkel said on the phone - one of the Japanese ones, for now - "diplomatic relations are going quite well, and the Japanese seem to trust us. Ambassador Kaneko had held a tea ceremony, and -"\n\n"You had tea with the degenerates? Christ. Anyway, that doesn't matter. Have the new transfers settled in?"\n\n"Yes, they have, but, forgive me mein Führer, they do not seem to have much experience in the way of diplomacy-"\n\n"That's fine, I have full faith they can do their assigned jobs well - and that job is not fucking having tea with vermin. Now, supplies such as phones are on the way to the Tokyo embassy. You will establish an embassy in Beijing next, am I clear? Make up whatever bullshit excuse is needed. These embassies will better the Reich. You are dismissed, now get back to work.""
 bormann.1806.a:0 "Да... мой Фюрер..."

 bormann.1807.t:0 "Одурачь дважды..."
 bormann.1807.desc:0 "У [JAP.GetLeader] было не так много времени на подготовку к прибытию представителей Рейха. Они запросили переговоры во время некоторого напряжения в отношениях между Германией и Токио, но прибыли с шампанским и благими вестями. Они поприветствовали премьер-министра Японии рукопожатиями и обсудили возможные перспективы для германского бизнеса в Сфере Сопроцветания.\n\nПоследние 20 лет Сфера оставалась вдали от внешних экономических интересов, в частности германского и американского направлений; сейчас же, когда кто-то предрекает обнажение трещин, частные инвестиции немцев стали казаться благим делом, в частности в вопросе занятости и разработки ресурсов в Бенгалии и Юго-Восточной Азии. Представители привели графики и документы, демонстрирующие потенциальную экономическую выгоду от допущения германского капитала на восток.\n\nПока проходили переговоры с хитрой ухмылкой и сморщенным лицом, Глаза [JAP.GetLeader] были сфокусированы на сияющих красных повязках на руках представителя. Он оскалился; тёмная бездна свастики взбудоражила его мыслью о разоряющем хаосе германского присутствия в Восточной Европе и Африке с миллионами выселенных, замученных и неправомерно стёртых с лица земли во имя амбиций Фюрера людей.\n\nСглотнув, [JAP.GetLeader] оглянулся на подозрительного человека. Он мог бы допустить по крайней мере какое-то присутствие германского капитала и практически пригласить врага прямо в свой тыл или же послать их и лишить Сферу ещё одной возможности на экономическое восстановление."
 bormann.1807.a:0 "Их предложения имеют смысл."
 bormann.1807.b:0 "Нас не одурачишь!"

 bormann.1808.t:0 "Раскапывая могилу империй"
 bormann.1808.desc:0 "Борман приземлился в Кабуле после долгого, трудного и чрезвычайно утомительного маршрута - вылета с вертолёта, взлетающего с авианосца, куда его доставили самолётом по чрезвычайно длинному маршруту, чтобы избежать враждебного воздушного пространства. Он был более чем готов сойти с вертолёта и встретиться с этим королём - Мухаммедом Захир-шахом.\n\nДворец был прекрасным зрелищем на фоне остального Кабула. Не было великолепных золотых столбов, как у мифических королей старины, хотя Борман считал ковры довольно симпатичными. Был большой стул, который Борман считал чем-то вроде трона, но на нём никто не сидел – что было хорошо, ведь Борман не выдержал бы встречи с каким-нибудь мусульманином на большом троне над ним. Его привели в боковую палату, где он увидел сидящего за столом царя Мухаммеда, ожидающего его.\n\n"You're an enemy of Japan." Bormann was direct; drawing out the conversation didn't have much use to him.\n\n"That is correct," the King said. "And there are millions of Afghanis who are also enemies of Japan. Unfortunately, there are not millions of guns to match."\n\n"I get your point. The Reich has more guns than soldiers, and I am sure they will find their way in Afghani hands soon, if you are as great as an enemy of Japan as you say."\n\n"I am."\n\n"Then you have nothing to fear. The Reich will ensure Japan's enemies are strong."\n\nA smile came to Mohammed's face - perhaps this German was quite reasonable after all! "Now," Shah said, "we have economic questions to discuss." Bormann stifled a groan. "Now, a railway here would allow an easy link from our mines to a new industrial center here, and...""
 bormann.1808.a:0 "Эта встреча займёт время..."

 bormann.1809.t:0 "Визит к шаху"
 bormann.1809.desc:0 "Вальтер Хевель несколько минут бездельничал в зале ожидания Шавандского дворца, когда помощник шаха пригласил его в офис. Мохаммед Реза Пехлеви был одет в военную форму, окружённый императорской гвардией.\n\n"Your Majesty!" he exclaimed, somewhat impatiently, "Tehran is magnificent. I see your architects have taken some inspiration from our own!" he said with a grin.\n\n"Of course, Minister Hewel, we all want our capital to reach the heights of Germania one day," responded the monarch, seeming a bit nervous.\n\nNervous was good, Hewel thought. He could use that.\n\nOne hour had passed, and the meeting went on. Hewel's main goal was to reaffirm the Reich's commitments to Iran and its defense, but also to learn about rumors on the Shah's opposition, who seemed braver than ever lately. His ride from the airport to the palace had been insightful. Tehran was indeed more beautiful than ever, but one could see its decay and the unrest among its people. What the minister needed was to hear it straight from the lion's mouth.\n\n"So, while we can expect some aggression from the Iraqis-" the Shah was in the middle of his sentence when Hewel raised his hand in dismissal.\n\n"Your Majesty, forgive me for my bluntness, but you and I both know Iraq is no threat to your nation." Hewel adjusted himself in his seat as the Shah remained stunned and went on. "I'll be more direct. Our intelligence reports indicate your opposition is growing bolder every day that passes. What I need to report to Führer is: must the Reich turn its gaze to Iran? Or do you have the situation under control?"\n\nThe Shah's first thought was of how his ministers would never interrupt him so abruptly. His second, he soon voiced."
 bormann.1809.a:0 ""We may need the Reich's assistance in the future, minister Hewel.""

 bormann.1810.t:0 "Буря пыли и железа"
 bormann.1810.desc:0 "Горячий ветер свистел, проходя через трещины пыльных гор. От нерушимой дисциплины македонской фаланги до безудержной жестокости орды Тимура - в древней пустыне жили армии старых цивилизаций, искавшие смерти или славы. Персидские земли всегда занимали жизненно важное стратегическое положение на азиатском континенте, и открытие природных ресурсов только усиливало этот факт. Германский Рейх не оставил без внимания эти ценные знания.\n\nНачалась пыльная буря, поднимавшая пыль и песок из засушливой почвы. Громовые лопасти вертолёта прервали тишину пустыни, прорезав ветер интенсивным вращением. Медленно касаясь земли, мужчины в серой и зелёной униформе выходили наружу, выкрикивая приказы как на фарси, так и на немецком языке. Та же самая сцена повторилась в паре метров отсюда, когда на землю приземлилось больше вертолетов. К ним присоединились десятки пехотных машин и танков, двигаясь синхронно с пехотой. На расстоянии иранский офицер опустил бинокль. Он повернул голову, обращаясь к своему подчинённому.\n\n"How is our time?"\n\n"Pretty good, sir. Our men reached their targets only a couple of seconds away from the Germans,"\n\n"And our vehicles? Did they behave well?"\n\n"No problems at all, sir."\n\nSmiling with satisfaction, the officer opened his small notebook, feeling immense pride with every stroke of the pen.\n\n"Military exercise status: complete success. Special forces ready for future operations.""
 bormann.1810.a:0 "Пустыня никогда не отдыхает."

 bormann.1811.t:0 "Увядший страх"
 bormann.1811.desc:0 "Шум воды, несущейся с небольшого водопада, в сочетании с щебетанием птиц превратил сад в дыхательную среду для жизни. Цветы всех цветов украшали окрестности, создавая приятное зрелище для своего наблюдателя. Из крытой галереи немецкий посол с восхищением распахнул объятия. "Ah, what a beauty! Wallflowers, roses, carnations. There are flowers of every kind!" At his side, the Indian diplomat smiled proudly. "I appreciate your good taste, ambassador. Maintaining this garden is not cheap, and compliments are always welcome,"\n\nAfter admiring the flower beds for a few minutes, the ambassador decided to concentrate on his mission. "The Japanese and their lackeys are a potential threat to your government. I suggest that you should adopt a more aggressive posture. The Yellow Race smells weakness like sharks smell blood in the water," The expression of the Indian diplomat changed, taking offense at the comment. "With all due respect, ambassador, I don't like to think that you just described my nation as "weak"," The ambassador gulped a bit, but he quickly hid it with a forced laugh. "Of course not, my friend. India has never been so strong. However, a country that underestimates their enemies is doomed to fall,"\n\nThe ambassador turned his head back to the garden, making a fake sigh of concern. "Can you imagine what the Azad Hind barbarians would do to this wonderful garden?" For a moment, the Indian diplomat could imagine the garden reduced to ashes and the awful smell of corpses and burning petals intoxicating the air. His German counterpart smugly noticed the concern on his face. At that moment, one of them could only think one thing."
 bormann.1811.a:0 ""I got him.""
 bormann.1811.b:0 ""Can...can this happen?""

 bormann.1812.t:0 "ОБЗОР ФИЛЬМА "
 bormann.1812.desc:0 "Истоки овладения кинематографом часто лежат в пропаганде - возьмите "A REAL PORTRAYAL OF LIFE IN JAPANESE-OCCUPIED INDIA. MAY WE RETURN TO THEM AND REJOICE IN PEACE."\n\nOverall, Zanjeer was an excellent film, and I look forward to seeing the future of this director and these actors - and, like much of India, I look forward to seeing us being reunited with our countrymen who are under the Japanese."
 bormann.1812.a:0 "Приятно видеть мужчин в форме в индийской пропаганде."
 bormann.1812.b:0 "Быть может, прекрасный день для похода в кино!"

 bormann.1813.t:0 "Неудобное посягательство"
 bormann.1813.desc:0 "Из источников как в средствах массовой информации, так и в органах государственной безопасности в последнее время увеличилось количество антияпонских сообщений, поступающих от членов правящей партии правительства Дели и в ходе официальных предвыборных кампаний. Обвиняя правительство Калькутты в "
 bormann.1813.a:0 "Борман настроен серьёзно."

 bormann.1814.t:0 "ОПЕРАТИВНЫЙ ДОКЛАД КРИГСМАРИНЕ SACRE0723"
 bormann.1814.desc:0 "РЕЗЮМЕ: Операция "
 bormann.1814.a:0 "ДОКЛАД ПРИНЯТ."

 bormann.1815.t:0 "Шёлковый путь, железный кулак"
 bormann.1815.desc:0 "Мартин Борман уставился на карту над своим столом - к этому моменту он стал постоянным заказчиком немецких картографов. Современная карта Азии, от запутанного и, скорее всего, неточного изображения России, до итальянского Ближнего Востока, до японской Восточной Азии. И, конечно же, между всеми ними, "fourth world", the neutral nations under the control of no global superpower, independent from the blocs locked in this cold war. Here, he would find his allies.\n\nIran was an obvious choice. Their government was already somewhat aligned with the Reich, and it would not be difficult to get them to partner with Germany against the Japanese empire. There are rumors of internal instability, but those rumors existed in almost every country on the globe. There was not much reason to pay them any mind.\n\nThe next country was another obvious one, India. Though the Indian government tended to lean far more left than the Reich would find appropriate, and there were rumors of their partnership with the Americans in some areas, the modern world was all about realpolitik, and it was impossible to pass down a partnership with a nation that big, and with such a good reason to hate Japan - they were occupying their territory, for god's sake!\n\nFinally, Afghanistan. It was less powerful and less developed than the other two; but that doesn't matter. What matters is that Afghanistan is the Graveyard of Empires, and there is a certain Empire that Bormann would like to dig a grave for. Thus, Afghanistan becomes the third piece of the anti-Japanese pact."
 bormann.1815.a:0 "Азия будет свободна от японского владычества."

 bormann.1816.t:0 "Ночи востока"
 bormann.1816.desc:0 "Это был грандиозный, яркий день в Дели. Это было прекрасное место, чтобы снова провести встречу с Японией, - столица многочисленных империй и в целом большой город, достаточно близко расположенный к центру, чтобы обеспечить лёгкий доступ для иранцев и афганцев. Однако Борман не учитывал таких нюансов, когда выбрал Дели для встречи; он просто подумал, что столица крупнейшей страны будет подходящей.\n\nВстреча была, если честно, немного спонтанной. Остальные участники, казалось, уделяли столько же внимания нюансам, сколько и Борман. Ликёр стекал как по рекам, и хотя некоторые из присутствующих не очень любили индийскую выпивку, они любили тешить себя алкоголем на столь скучном мероприятии.\n\nБыли примечательные персоны. Представитель Ирана встретился с фюрером и рассказал о том, как приятно арийцу поговорить с арийцем, сбивая его тем самым с толку. Когда представитель Индии сказал то же самое, он быстро начал жалеть о количестве алкоголя, поданного на этой конференции. Те немногие настоящие дискуссии, которые имели место, скорее всего, будут полностью забыты на следующее утро. Короче говоря, это не было реальным рецептом успеха.\n\nОдин значимый момент наступил, когда встреча подходила к концу. Фюрер ступил на сцену в сопровождении телохранителя. Там он произнёс короткую, но запоминающуюся речь.\n\n"We're all gathered here today in the hopes that one day, the continent of Asia shall be free from the... the Japanese!" A roar of applause from the audience. At least they could all agree on one thing."
 bormann.1816.a:0 "Наконец-то мы пришли к соглашению!"
 bormann.1816.b:0 "Избавимся же от Империи!"

 bormann.1817.t:0 "Вермахт в раю!"
 bormann.1817.desc:0 "Борман наблюдал за тропическим раем Маврикия. Это действительно было прекрасное место. Девственные пляжи, пышные зелёные холмы, совершенно голубой океан - зачем, если у него когда-либо было время, он мог захотеть здесь отдохнуть! Эта мысль была рассеяна, так как у Бормана никогда не было бы времени - он был бы фюрером до самой смерти.\n\nМаврикий - это нечто большее, чем просто прекрасное место для отдыха. Он находился в стратегическом месте, являясь мостом между Африкой и Индийским океаном, перешедший под непосредственный контроль Рейха после ошибок французской колониальной администрации. Этот острова притягивал чужие взгляды, в основном из Сферы. Во время Холодной войны рай должен был стать немного жарче. Там было бы достаточно места и для портов, и для кораблей, и для самолётов, и для орудий, и для солдат, о боже! Возможно, остров погрузился бы в море под всем этим напряжением, и, возможно, местные жители тоже утонули бы под всем этим. Пришло время прогуляться и посмотреть, какие были наиболее важные места для военного строительства.\n\nНа острове было множество мест для естественных портов, и было бы легко расширить в настоящее время совсем незначительные военно-морские сооружения. Он был действительно почти идеально создан, какой-то подарок, который в конце концов попал в руки Рейха. Фюрер наткнулся на одного из адмиралов, который также наслаждался местоположением. "It's beautiful, isn't it?" the admiral said.\n\n"Indeed. The Kriegsmarine did an excellent job of securing the location."\n\n"Indeed. I don't think anything could make this place better."\n\n"Oh? I could think of one thing."\n\n"And what is that?""
 bormann.1817.a:0 ""

 bormann.1818.t:0 "Развал"
 bormann.1818.desc:0 "Рейхсминистр экономики Курт Ланге сидел возле кабинета фюрера и ждал, когда его вызовут. Ланге немного трясся, пока глотал выпивку, чтобы успокоить нервы. Вчера поздно вечером он получил телеграмму, в которой сообщалось, что Япония больше не желала развивать более тесное экономическое сотрудничество с Рейхом. Поэтому все немецкие компании, которые инвестировали в Японию, были бы рады отступить. Ланге не был уверен, что он возьмет на себя вину за эту катастрофу, или же она будет возложена на Хевеля. Он опасался, что произойдёт и то, и другое.\n\nБорман вызвал его, не называя причин. Казалось, он не торопился звонить ему и, похоже, разговаривал по телефону. Ланге не посчитал нужным прерывать его в это время.\n\nВнезапно, Ланге чуть не выпал из кресла, когда оглушительный рев вышел через дверь фюрера. "If you want the fucking policy changed, Herr Abs, I can give you the phone number of the fucking Emperor of Japan! I can't promise he'll give a shit about your pharmaceuticals, but he could at least do something about it!" There was a loud clang as Bormann slammed the receiver down against his desk.\n\nThe door to the office swung open, revealing the Führer. He did not seem to have slept, and was in a general state of dishevelment. If the German people could see him now, Lange thought, they would be shocked. The leader of the Reich quietly stared at Lange, grinding his teeth. Lange cleared his throat."
 bormann.1818.a:0 ""I trust you've heard.""

 bormann.1819.t:0 "Предупреждение из Токио"
 bormann.1819.desc:0 "Фюреру Германии,\n\nУверен, вы не настолько глупы, чтобы думать, что это осталось незамеченным для взора нашей великой нации, Вы поставляете оружие и оборудование китайскому правительству, видимо, только для того, чтобы разжечь инакомыслие среди наших народов и заставить китайцев нарушать правила и договоры, на которые они добровольно согласились в интересах Паназиатского Братства и защиты своей нации от опасных диссидентских группировок.\n\nФюрер может быть уверен, что народы Великой Восточно-Азиатской Сферы Сопроцветания крепко и полноценно стоят вместе во всех вопросах, и все стороны твердо желают, не лез в дела Сферы. Рейх не должен вмешиваться в работу нашей организация, и, конечно же, мы не позволим Германии встревать без быстрого и определенного ответа.\n\nХотя зависть силе и могуществу Сферы со стороны Германии понятна, мы должны сообщить Вам, что не будет второго предупреждения по таким серьезным вопросам, как эти. Поступите так ещё раз, и это будет воспринято как проявление агрессии против Императора Японии и всех его подданных."
 bormann.1819.a:0 "Может быть, китайцы их заткнут..."

 bormann.1820.t:0 "Место на солнце"
 bormann.1820.desc:0 ""
 bormann.1820.a:0 "Было бы неплохо, если бы наши внешнеполитические решения были приписаны не только дротиками на земном шаре..."

 #Bormann OFN/US Events
 bormann.1900.t:0 "Трансатлантическая оттепель"
 bormann.1900.desc:0 "Солнце наконец пробилось сквозь облака, залив сад своим тёплым сиянием. Борман ослабил галстук и хлопнул себя по бедру. Бульдог с рычанием развернулся, схватил палку и убежал в кусты.\n\n"Bring it back, Adolf! Bring it back!" Bormann chortled loudly. "He's still learning, Baldur. He's a tough bastard, like his namesake. Doesn't know when to let go." Bormann bent to his knees and clapped his hands together. Adolf emerged from the undergrowth and trotted over, panting heavily. "As much as it pains me to say this... the time has come to thaw relations with the United States. After all, I had been planning a diplomatic trip before the Führer passed away."\n\n"And, if I recall correctly, I had planned to join you," Baldur von Schirach replied. He threw a stick far into the air, but the beagle sitting by his feet refused to budge. "Go on, Carl! Get it! Ah, nevermind." He crossed his arms. "My Führer, I would like to help organise the upcoming détente. My English is better than Walther's, and -"\n\n"And you have a natural affinity for your mother's country?" Bormann interjected with a smile, laughing as young Adolf jumped up to lick him, though no warmth emanated from his voice. "Request denied. Walther will organize the upcoming conference. You have internal political matters to deal with. You know how self-obsessed the Americans are; if you get involved, they will make you the face of the détente."\n\nCarl suddenly snapped his head around and barked viciously at Adolf. The bulldog yelped and cowered behind Bormann's feet. Bormann cursed and swung a kick at the beagle, which cried out in pain and ran off.\n\n"Keep your fucking dog in check!" Bormann snapped furiously. Von Schirach's face turned a dark red but he nodded in silence."
 bormann.1900.a:0 "Вперёд, к разрядке."

 bormann.1901.t:0 "Интервью"
 bormann.1901.desc:0 "Ричард Дудман нервно поправил галстук-бабочку. Это интервью либо продвинет его карьеру к звёздам, либо втопчет её в грязь. К счастью для него, нацисты предоставили исчерпывающий список тем, которых следует избегать. О, как он был благодарен этим ублюдкам и их документам. Он с нетерпением ждал возможности битый час возиться с нацистской пропагандой. Какие были альтернативы? Сказать что-нибудь нестандартное и мгновенно завершить интервью? Может быть, даже навредить американо-германской разрядке ещё до её начала? Нутро журналиста вынудило согласиться на интервью, но очень быстро пришло сожаление.\n\n"Heil Bormann!" came a voice. Dudman shot to his feet as the saluting midget approached. The man was squat and burly, with a plain round face. This was the Führer? He looked like a butcher who had suffered a mid-life crisis and joined the Boy Scouts. Dudman raised his own arm in response.\n\n"Uh, Heil Dudman?" he responded. Bormann's eyes flickered to his adjutants. Amusement? Anger? A chill ran down his spine. This was no local butcher, he had to remind himself. This was the butcher of Europe. The Führer sat down opposite him, joined by a bespectacled translator. "Thank you for agreeing to this interview, Mr Bormann. What do you hope to achieve in your upcoming conference in Stockholm?"\n\n"Führer Bormann," Bormann's translator corrected with a false smile. "Well, Mr Dudman, I wish to improve Germanic-American relations. The time has come for the ice to thaw. The upcoming conference is a gesture of my diplomatic goodwill."\n\n"So, Führer Bormann..." Dudman trailed off. The uniformed Nazis around the room were staring at the journalist with polite smiles and burning eyes. A pang of inspiration hit him. These Nazi bastards could control the interview, but they couldn't control how the American public perceived it. Dudman grinned. "Another hardball for you, Führer Bormann. Do you have a pet?""
 bormann.1901.a:0 ""What about your favorite color?""

 bormann.1902.t:0 "Стокгольмская конференция - открытие"
 bormann.1902.desc:0 "Впервые за долгие годы несколько представителей Соединенных Штатов Америки и Германского Рейха собрались без перестрелки или нарастающей угрозы ядерного уничтожения. Конференция призвана служить делу разрядки и потепления отношений, хотя среди участников напряженность, по-видимому, ощутима более, чем когда-либо. Если конференция пройдет успешно, обе стороны постараются извлечь выгоду из расширения сотрудничества. Однако неудачный исход может привести к довольно резкой эскалации конфликтов между двумя сторонами. Встречаясь в столице нейтральной Швеции, президент и фюрер обмениваются короткими бессмысленными любезностями на глазах общественности, прежде чем пройти в здание, отведенное для конференции. Соединенные Штаты выступят первыми, установив условия того, что считают необходимым для расширения сотрудничества с Германским Рейхом. Немцы ответят тем же. Таким образом, конференция сначала шла хорошо, обе стороны пошли на незначительные уступки и избегали большинства обсуждений войны в Южной Африке. В конце концов, однако, делегация Соединенных Штатов внесла предложение, которое потребовало более тщательного рассмотрения, чем предыдущие: американцы хотели, чтобы немцы согласились дать своему президенту прямую связь с фюрером для быстрых действий во время кризиса. Немецкая делегация начала бурное обсуждение данного вопроса между собой."
 bormann.1902.a:0 "Как же ответят немцы?"

 bormann.1903.t:0 "Стокгольмская конференция - ответ"
 bormann.1903.desc:0 ""A necessary facet of cooperation is communication."  The American translator announces in slightly accented German, speaking more to the room than to Bormann himself. "If the Reich wishes to work with the United States, they must consent to the installation of a hotline between the Oval Office and Germania. This is a simple measure to create trust between our nations, and allow quick resolution of any incidents that may arise. A method for our leaders to resolve such issues is critical for the expanding of relations."\n\nThe Führer felt less sure of the benefits of such a plan. It was certainly possible that it would lead to resolution of some disputes, but he also knew that it would lead to the Americans making demands of him on a much more frequent basis. It was one thing for the United States to object to the Reich's actions in the form of a speech across the sea. It was another to give them the power to make these criticisms directly to the Führer, at any time they saw fit. It would elevate the Americans almost to the level of equals.\n\nAs the German delegates argued amongst themselves as to the German response, Bormann allowed himself to think on the merits of the proposal. In the end, Bormann made his decision, relaying it to his fellows and instantly stopping all further debate over the subject. The German translator gave the Reich's official response to the American proposal."
 bormann.1903.a:0 "Отличная идея."
 bormann.1903.b:0 "Возможно, надуманная, может быть, на потом."
 bormann.1903.c:0 "Такое предложение не достойно нас."

 bormann.1904.t:0 "Немцы согласны на горячую линию"
 bormann.1904.desc:0 "Большой успех! Германия согласилась на наше требование о прямой линии между президентом и фюрером. Правительства Соединенных Штатов и Германского рейха устанавливают связь прямо сейчас! Если повезет, будущие инциденты с участием наших двух стран будут будет гораздо легче решить без кровопролития. Поскольку в повестке дня осталось несколько пунктов, конференция, похоже, проходит лучше, чем ожидали многие из наших экспертов. Если не случится ничего непредвиденного ближе к концу конференции, кажется вероятным, что Германия и Соединенные Штаты смогут найти общий язык. В противном случае, они, по крайней мере, не вцепятся друг другу в глотки."
 bormann.1904.a:0 "К следующему предложению..."

 bormann.1905.t:0 "Немцы задерживают установку прямой линии"
 bormann.1905.desc:0 "Когда мы предложили немцам установить прямую линию в Белый дом, то не ожидали большого сопротивления со стороны Германии. В конце концов, это был чрезвычайно мелкий вопрос. Обеим сторонам нечего было терять, и все оставались в выигрыше. И тем не менее, каким-то образом Борману удалось превратить вопрос в сложный. Несмотря на то, что мы настаивали, немцы отказались подключиться к горячей линии, просто заявив, что такое "could be a possibility in the future, if the situation permits." While this may mean that they will be willing to broach the issue once relations have normalized, it could also mean that they are unwilling to fully commit to detente. Should we press them to give an answer?"
 bormann.1905.a:0 "Мы настаиваем на прямой линии"
 bormann.1905.b:0 "Небольшая заминка"

 bormann.1906.t:0 "Немцы отказываются от прямой линии"
 bormann.1906.desc:0 "Когда мы предложили немцам установить прямую линию в Белый дом, то не ожидали большого сопротивления со стороны Германии. В конце концов, это был чрезвычайно мелкий вопрос. Обеим сторонам нечего было терять, и все оставались в выигрыше. И тем не менее, каким-то образом Борману удалось превратить вопрос в сложный. Несмотря на то, что мы настаивали, немцы наотрез отказались подключиться к прямой линии между лидерами стран. Хотя прямая линия ни в коем случае не является строго необходимой для достижения разрядки, откровенный отказ от первого же предложения, которое было бы полностью взаимовыгодным, вызывает раздражение. Должны ли мы требовать, чтобы они согласились??"
 bormann.1906.a:0 "Мы настаиваем на горячей линии"
 bormann.1906.b:0 "Небольшая заминка"

 bormann.1907.t:0 "США настаивают на прямой линии"
 bormann.1907.desc:0 "Похоже, вопрос прямой линии американцев волнует больше, чем мы изначально ожидали. Попытки продвинуть конференцию дальше были заблокированы, и американская делегация настаивает на том, что для улучшения отношений между Рейхом и Соединенными Штатами данное требование строго необходимо. Отказ выполнить его, говорят они, будет рассматриваться как отказ сотрудничать с Америкой. Хотя многие из наших делегатов считают, что отступление от прежней позиции было бы признаком слабости, другие утверждают, что полезным для Германии будет в этот раз уступить американцам. Дело начинает выглядеть так, как будто переговоры с американцами полностью провалятся, если фюрер не даст добро по данному пункту."
 bormann.1907.a:0 "Мы уступаем во имя мира"
 bormann.1907.b:0 "Нам не диктуют условия"

 bormann.1908.t:0 "Стокгольмская конференция успешна!"
 bormann.1908.desc:0 "Пожимая руку президента, Мартин Борман не мог не почувствовать, как с его и без того тяжелых плеч спадает тяжкий груз. Американцы были готовы пойти на сделку, и Рейх извлек из этого большую выгоду. Естественно, американцы не стали друзьями в одночасье, но фюреру в друзьях не было нужды. Ему нужно было, чтобы американские ракеты были нацелены на Токио, а не на Германию, и именно это он получил. Все прочее было бы сплошным бонусом. Фюрер с улыбкой на лице вернулся к делегации, собиравшейся покинуть конференц-центр. "We have won a great victory for the Reich today." He informed them. "Be proud, of yourselves and of your country, for the fine work you have done today." They had not all been particularly helpful, of course, but he was in too fine a mood to complain.\n\nHe glanced around the room, and his eyes met that of the American president for a brief moment. He wondered what Hitler would have made of what had happened here today. Would he have denounced Bormann's actions, condemned the prospect of ever allying with a nation full of jews and capitalists? Would he have permitted the Reich he had forged in blood and iron to work together with a corrupt country built upon liberalism and democracy?\n\nBormann's thoughts were interrupted soon after, however. "My Führer."  It seemed Reichsminister Hewel wanted something of him. "It is thanks to your wit and bold view for the nation that this feat has been accomplished." Hewel glanced back at the diplomats. "In celebration, I suggest that we stay for a round of the finest Swedish vodka before returning to the Reich. My treat."\n\nThe Führer considered the man's proposal for some time. Ultimately, however, he shook his head. "Not today, Walther.""
 bormann.1908.a:0 ""There is still much work to be done.""

 bormann.1909.t:0 "Стокгольмская конференция успешна!"
 bormann.1909.desc:0 "Президент Соединенных Штатов мягко схватил руку фюрера и пожал её, думая обо всех людях, погибших в Южной Африке. С этим соглашением, остаётся надеяться, такое больше никогда не повторится. Организация Свободных Наций была в безопасности от дальнейших нападений, по крайней мере, с востока. Если бы японцы на западе начали мобилизоваться против них, император тем временем столкнулся бы с могуществом двух супердержав, а не только одной. Вполне возможно, что Свободный мир был спасен именно в этой комнате.\n\nНиксона будут помнить за решение Алеутского кризиса, действительно. Но что бы подумала американская общественность о главнокомандующем, остановившем ракетный кризис на Фарерах ещё до того, как он случился? Конечно, это был насыщенный событиями день, это было наверняка.\n\nПока американскую делегацию сопровождала секретная служба из конференц-зала, однако, президент проигнорировал Бормана, сидящего среди своих собратьев-фашистов, которые с воодушевлением лепетали на немецком языке.\n\nВесомость того, что президент сделал, наконец, ударила по голове. Америка впервые заключила сделку с фрицами. Фашистская власть, жестокая и холодная в подавлении всякого инакомыслия, и мировой маяк свободы проявили готовность пойти на компромисс с ними. Внезапно то, что случилось с парнями в Южной Африке, перестало быть обнадеживающей мыслью.\n\nТем не менее, президент избавился от опасений, отбросил в сторону их сомнения и вышел через двери конференц-зала. Сразу же после этого репортеры всколыхнули группу, мигая камерами и задавая вопросы. Громче всех был слышен голос одного репортера, который спрашивал Президента о том, что происходило за этими закрытыми дверями. Президент вздохнул и ответил."
 bormann.1909.a:0 "Мы сделали историю."We made history.""

 bormann.1910.t:0 "Стокгольмская конференция провалилась!"
 bormann.1910.desc:0 "Мартин Борман только больше становился уверен, что горячая линия с американцами была плохой идеей. В конце концов, если так они говорили с ним сейчас, на официальном заседании такой важности, он не мог себе представить гневные разглагольствования, которые будут происходить по маленькому красному телефону. Это был бы нечестивый бардак.\n\nНаконец, фюреру надоели все разговоры о горячих линиях. Он дал свой ответ, не так ли? Он жестом привлек внимание переводчика и попросил его сменить тему на тарифную. Надеясь, что американцы получат сообщение о том, что он не хочет уходить от темы и бросить её.\n\nЧто Фюрер, однако, не ожидал, так это что американский президент начнет кричать на него в довольно враждебном тоне. Борман ждал и не получил ответа. В нетерпении он взглянул на американского переводчика. "Well? What did he say?" The Führer demanded. "Answer me." The translator remained tight-lipped, shaking as the Führer stood. It was some mockery, then. Bormann would not permit mockery.\n\n"This whole conference has been a farce." Bormann declared, clearly filled with some amount of well-contained rage. "The United States is clearly unwilling to work with my government without my total capitulation on every matter! I asked for a detente, but clearly America is unwilling to achieve one. This meeting is over."\n\nThe Führer stormed out of the room, leaving behind a frantic translator attempting to simultaneously relay Bormann's message and Reichsminister Hewel's continued attempts to negotiate around the hotline. The conference did not continue long after that."
 bormann.1910.a:0 "Какой беспорядок..."

 bormann.1911.t:0 "Стокгольмская конференция провалилась!"
 bormann.1911.desc:0 "Президент тщательно объяснил, казалось бы, в сотый раз, почему две страны были в отчаянной нужде в прямой линии между ними. Алеутский кризис был приведен в качестве примера, как и необходимость быстрого реагирования, если Япония сделает шаг против любого из них. Если бы у двух стран не было средств для совместной работы, альянс развалился бы. Президент был уверен, что Борман, наконец, убедился в этом. Казалось, что он почти слегка кивнул, как бы в согласии. Когда он дал свой ответ переводчику, президент не услышал там ни одного "The Führer would now like to discuss the status of the embargoes between our two nations."\n\nIn response to this, the President, consciously or not, expressed a few choice sentiments to the German Führer. The American translator, keen to avoid sparking a nuclear war, chose not to pass those sentiments onto Bormann. Nevertheless, he seemed to have gotten the gist of what the President had said.\n\nBefore anyone could say anything more, the German leader had made several bold declarations about the legitimacy of the conference and the American's intentions. All was silent in the room for a few minutes, both delegations too stunned to act.\n\nFinally, Hewel spoke, his voice somewhat weak. "Is it possible we could make the use of such a hotline conditional?" The conference did not continue long after that."
 bormann.1911.a:0 "Какой бардак..."

 bormann.1912.t:0 "[Get_newspaper_header]Стокгольмская конференция успешна!"
 bormann.1912.desc:0 "Мир затаил дыхание в ожидании, как президент Соединенных Штатов и фюрер Германского Рейха встретились в нейтральном Стокгольме, чтобы рассмотреть способы разрядки, и потепления отношений между двумя нациями. Это был смелый план - идея сотрудничества между Рейхом и Америкой, - и многие страны во всем мире желали, чтобы он увенчался успехом или потерпел неудачу по их собственным причинам. Могут ли гегемон Америки и бастион Европы смотреть в глаза друг другу?\n\nВ результате, что шокировало многих, Стокгольмская конференция стала огромным успехом для всех сторон. Несмотря на некоторые первоначальные разногласия, в целом мероприятие прошло планомерно, между двумя сторонами было заключено множество сделок и соглашений. Теперь эти две державы отвлекут внимание друг от друга и сосредоточатся на другой цели. Скорее всего, на Японской империи."
 bormann.1912.a:0 "Два орла, оба одинаковые по достоинству..."

 bormann.1913.t:0 "[Get_newspaper_header]Стокгольмская конференция провалилась!"
 bormann.1913.desc:0 "Мир затаил дыхание в ожидании, как президент Соединенных Штатов и фюрер Германского Рейха встретились в нейтральном Стокгольме, чтобы рассмотреть способы разрядки, и потепления отношений между двумя нациями. Это был смелый план - идея сотрудничества между Рейхом и Америкой, - и многие страны во всем мире желали, чтобы он увенчался успехом или потерпел неудачу по их собственным причинам. Могут ли гегемон Америки и бастион Европы смотреть в глаза друг другу?\n\nВ результате, что шокировало многих, переговоры провалились почти мгновенно. Американское требование о создании прямой линии с Германией было встречено не только с несогласием, но и с активным презрением, и это задало тон всей конференции. В конце концов, мероприятие завершилось громкими личными перепалками между лидерами двух сверхдержав. Похоже, что союз, даже ограниченный, невозможен."
 bormann.1913.a:0 "По крайней мере, они хотя бы попытались."

 bormann.1914.t:0 "Английский вопрос"
 bormann.1914.desc:0 "Фюрер смотрел телевизор в углу офиса, тихо скрежещу зубы. Американский дипломат, имя которого Борман не мог не вспомнить, казалось, настаивал на гораздо более тесных связях с англичанами. Он был достаточно наглым, чтобы публично призвать или, по крайней мере, предложить англичанам найти хороший, уютный дом со своей бывшей империей в Организации свободных наций. Борман насмехался. Как будто ОСН - это союз дружбы и идеалов, а не военный пакт, как любой другой.\n\nТем не менее. если бы американцы и Рейх работали сообща, Британии нельзя было бы позволить служить плавучей ракетной шахтой прямо за Пактом Единства. Фюрер был уверен, что американцы поймут это.\n\nНе желая пропустить момент трансляции, Борман не спускал глаз с экрана, пока хватался за телефон. Он почувствовал, как его рука накрыла трубку, и тут же подтянул её к уху. "I need Hewel to get the fuck in here." The Führer commanded, watching the American delegate and the Prime Minister speak."
 bormann.1914.a:0 "От британцев одни проблемы."The Brits are causing trouble.""

 bormann.1915.t:0 "Японский вопрос"
 bormann.1915.desc:0 ""The Reich would be willing to offer their friends in the United States information on military installments in the Provisional Government of Free India." Franz announced, withdrawing a folder containing that very same information. The HVA had given him a very detailed list of what information he would be permitted to offer the Americans, and when he would be allowed to do so. After all, the Reich greatly feared being the party in this exchange left more in the dark.\n\nHank raised an eyebrow. "The United States of America would like to offer in turn recent reports on the state of the Imperial Japanese Navy." He slid his own folder onto the table, carrying the American intelligence. Wordlessly, the two agents swapped the information, each giving the papers a cursory glance before stowing them away.\n\nThis continued for another ten or so minutes, each of the men offering information about the Japanese and the other giving a separate list of details about the Sphere to swap it with. The first few days of these negotiations had been more tense, with more bartering and discourse, but Franz and Hank had quickly realized the actual amount of information being exchanged between their countries would never be changed. As such, they had devised a faster method to do it.\n\nAfter the day's quota of top secret documents had been shared, the two exchanged glances in the silent room. Franz spoke first. "I think that the Brazilians will take the cup again. Their team is simply too good." For the rest of the time that had been set aside for their meeting, the two intelligence agents bickered about their favorite teams."
 bormann.1915.a:0 "Заслон против желтой угрозы..."A bulwark against the yellow menace...""

 bormann.1916.t:0 "Соглашения по Англии"
 bormann.1916.desc:0 "Казалось, что мечтам об английском членстве в Организации Объединенных Наций не суждено было сбыться.\n\nЯнки имели несколько качественных требований к этой сделке, которые мог бы удовлетворить Рейх. Если Англия не могла присоединиться к ОСН, то ей аналогичным образом должно быть отказано было во вступлении в Пакт Единства. Естественно, это означало, что и вторжение Рейха на маленький остров и принуждение его к вступлению в немецкую сферу влияния также было отклонено. Казалось, что Англия навсегда будет обречена быть нейтральной страной в то время, когда нейтралитет становится все менее и менее устойчивым.\n\nЧто, конечно, не идеально, с этим легко было согласиться. Безопасность Рейха стояла на первом месте, и Англия не была призом, стоящим того, чтобы ставить это под угрозу. Сделка также была ранним признаком того, насколько выгодным был Стокгольм. Американцы и германский Рейх продолжали тесное дружеское сотрудничество, и маленький камень преткновения в лице Англии был легко убран.\n\nЭта победа служит напоминанием сомневающимся о том, насколько по-настоящему выгодным Стокгольм был для Рейха. В конце концов, если бы мы не нашли общего с янки, то вполне возможно, что теперь ракеты могли бы быть нацелены на сердце Германии. Хайль Борман, который принес нам эту великую победу на дипломатической сцене!"
 bormann.1916.a:0 "Англия в одиночестве"

 bormann.1917.t:0 "Соглашения по Англии"
 bormann.1917.desc:0 "Казалось, что мечтам об английском членстве в Организации Объединенных Наций не суждено было сбыться.\n\nКонечно, немцы не могли быть уверены в этом без нескольких собственных уступок. Если Англия не могла присоединиться к ОСН, то ей аналогичным образом должно быть отказано было во вступлении в Пакт Единства. Естественно, это означало, что и вторжение Рейха на маленький остров и принуждение его к вступлению в немецкую сферу влияния также было отклонено. Казалось, что Англия навсегда будет обречена быть нейтральной страной в то время, когда нейтралитет становится все менее и менее устойчивым.\n\nЭто соглашение не нашло большой поддержки среди наших друзей в ОСН. Канада особенно была менее чем довольна исключением Англии из организации. Однако этому неудовольствию легко было противопоставить перспективу второго "
 bormann.1917.a:0 "Англия в одиночестве"

 bormann.1918.t:0 "Поддержка тихоокеанских претензий"
 bormann.1918.desc:0 "Вальтер Хевель, рейхсминистр иностранных дел, подходит к микрофону. Он окружен прессой, большинство из них представляли Рейх, но некоторые были приглашены из других стран. Примечательно, что не были приглашены репортеры из Японии или кто-либо из её союзников в этой сфере. Хевель подумал, что их исключение приведет к слабой реакции со стороны японцев, и это было бы лучше.\n\n"The Empire of Japan." Hewel began, taking a moment for the crowd to calm before continuing. "Has long occupied portions of the United States, and the fifty states that make up its entirety." Hewel made certain to emphasize the word fifty. "The Führer has asked me to make clear the position of himself, and the Reich, on this illegal garrisoning of foreign lands."\n\n"The German Reich, on the matter of Hawaii and the treaty ports, recognizes these lands as legally, fully, and fundamentally American." Hewel continued, unperturbed by the murmuring and shouting of questions that erupted soon after. "As such, the Führer firmly urges the Empire of Japan to withdraw their troops from the United States, and begin the process of transferring these lands to their rightful American administration."\n\nAs the reporters surged forward to ask questions, Hewel answered them as best he could, though he refused to give much more information. His mind was elsewhere, as he focused on the looks of excitement clear on the faces of the American press. He could only hope that gratitude was shared by the American public."
 bormann.1918.a:0 "Дружба должна быть выгодной..."

 bormann.1919.t:0 "Запрос приглашения"
 bormann.1919.desc:0 "Тост за разрядку!"A toast to the détente!" Walther Hewel slurred.\n\n"A toast to the Führer!" Hans Krupp, Hewel's handsome young underling, called out.\n\nAn explosion of cheers and clinking glasses broke out across the dining table. The drunken bureaucrats of the Ministry for Foreign Affairs downed their glasses and mopped up the last scraps of food as the waiter arrived with a new bottle of champagne.\n\n"Swedish vodka, now champagne... I think Hewel's becoming a drunkard." Von Schirach was smiling wryly, sipping gently on his glass of sparkling wine. If he was angered by his lack of involvement in the Stockholm Conference, he didn't show it.\n\n"As long as he's sober for our trip to Washington," Bormann smirked. "I'm still awaiting a response from the Americans. Why are they taking so long? The Führer of the Großgermanisches Reich on American soil is perfect propaganda for both our nations."\n\n"Perhaps I could accompany you?" Von Schirach was staring distractedly at Hans Krupp, who had risen to his feet to propose yet another toast.\n\n"We've been through this, Baldur. Stay put. If the Americans try anything stupid, I need someone in Germania to take the reins of power.""
 bormann.1919.a:0 "Мы ждем их приёма."

 bormann.1920.t:0 "Запрос Бормана"
 bormann.1920.desc:0 "Рейх МИД направил любопытный запрос в наш Госдепартамент. Они хотят, чтобы президент публично пригласил фюрера в Вашингтон, что немцы открыто и милостиво приветствуют. Затем Мартин Борман и его министр иностранных дел Вальтер Хевель отправятся в Америку для дальнейших двусторонних переговоров и возможности пожать президенту руку перед камерами. Хотя это больше похоже на пропагандистский маневр, чем на реальную попытку расширить отстранение, потенциальную выгоду от успокоения фрицев нельзя сбрасывать со счетов."
 bormann.1920.a:0 "Нацистам не место на американской земле"
 bormann.1920.b:0 "Поездке доброй воли быть"

 bormann.1921.t:0 "Американцы отклоняют наш запрос"
 bormann.1921.desc:0 "Толстое облако дыма повисло над столом. Борман усмехнулся, когда зажег очередную сигару и бросил зажигалку Бальдуру фон Шираху, который поймал её без особых усилий. Начальник партийного канцлера всегда был забавным человеком, с которым можно было выпить, или так думал Борман. Он был скользким, как угорь, изнеженным, как дегенерат, и более претенциозным, чем гребаный священник... но, тем не менее, забавным. Они засмеялись, как секретарь Бормана, Герхард Клопфер, заскочил в комнату.\n\n"My Führer," Gerhard Klopfer nodded to Bormann. He turned to Von Schirach. "Parteikanzler. The Americans have responded to our request. They wish to maintain the detente, but declined your offer of meeting the President in Washington DC."\n\nThe smile faded from Bormann's face in an instant as he curled his fist, snapping the fresh cigar in half. He ground his teeth together before releasing a deep breath.\n\n"So be it," he muttered through gritted teeth. "The mongrel dogs still want open relations with us. They just don't want the Führer on their degenerate land. So be it." He leapt to his feet and paced around the table. "You know why, gentlemen? Fear. The American mongrel fears us. The President fears us, for obvious reasons. What a fucking pathetic nation."\n\nVon Schirach checked his watch. This was going to be a long night."
 bormann.1921.a:0 "Мы проглотим это оскорбление."

 bormann.1922.t:0 "Незнакомец в незнакомой стране"
 bormann.1922.desc:0 "Лучи света от утреннего солнца отвратительно отливались от лабиринта стали и стекла. Белые, дворняги, ниггеры и жиды все собрались в отвратительной оргии кровосмешения и вырождения, невежественные к политике их коррумпированных лидеров-карьеристов. В месяцы, предшествовавшие Бюргеркригу, несколько ярых милитаристов открыто агитировали за вторжение в Америку. Фантазия, созданная безумцами. Но это не помешало Борману представить, как уродливое чудовище под ним разбомбили в один огненный некрополь.\n\n"I'll have to buy a souvenir for Blanda," Hewel said suddenly. He was sitting on the opposite side of the table, glass in hand, staring out of the plane window. "Maybe something Disney, like a Mickey Mouse watch. What about a gift for Baldur? I know how much he wanted to be on this trip."\n\n"I didn't realize we were on holiday..." Bormann replied with a look of mock confusion. Hewel went silent. Bormann cast his eyes back to the skyline. "We're making history, Walther. History! Future generations will learn of our diplomatic genius! Stop acting like a fucking child."\n\nPerhaps he should have brought Baldur von Schirach after all? He was as slippery as an eel, as effeminate as a degenerate and more pretentious than a fucking priest... but, unlike the dull bureaucrat before him, von Schirach had a sharp wit Bormann couldn't help but respect.\n\nBormann poured himself a glass of schnapps. Von Schirach was half-American, yet not even he could have explained this strange land to the Führer."
 bormann.1922.a:0 "Президент ждет..."

 bormann.1923.t:0 "Любимый фашист Америки"
 bormann.1923.desc:0 "Динь-динь. Динь-динь. Динь-динь.\n\nОн подошёл к визжащему телефону с зёвом, лениво заправляя рубашку в штаны. Политик одной рукой взял белую трубку, другой рукой раздавил сигарету в пепельницу и объявил своё имя.\n\n"It's Revilo," came the response. "You won't believe what just happened, Francis. The German Foreign Ministry contacted us. I'm not talking about some bureaucrat or civil servant, I'm not just talking about any old schmuck. Herr Hewel himself! He wants you to travel to Germany to meet with Martin Bormann."\n\n"Martin Bormann?" Francis replied, mouth agape. He quickly grabbed another cigarette. "What kind of meeting are we talking about here, Revilo? Private or public?"\n\n"He didn't say."\n\nFrancis Parker Yockey stared into space, brow furrowed in deep thought. The Führer himself wanted to meet? If Hitler was the progenitor of European National Socialism, then Martin Bormann was its most loyal guardian. Did Bormann truly recognize Yockey as another stalwart defender of the White race?\n\nYet the pride swelling swelling in his chest was tainted by something else. Unease. As much as he respected Bormann, he knew it would be political suicide to travel to Germania and shake hands with the Führer. After all, Yockey was a patriot. He wanted his surname to be synonymous with 'America'. Travelling to a foreign country to kiss the ass of its leader would destroy the National Vanguard in a single day."
 bormann.1923.a:0 ""Revilo, we must respectfully turn down this offer.""

 bormann.1924.t:0 "Закрытый занавес"
 bormann.1924.desc:0 "Любой шанс на американскую разрядку был за окном. Хевель знал, что это правда, и фюрер критиковал его за это чаще, чем он хотел бы помнить. Хевель напомнил человеку, насколько дико неразумны были янки, и это, похоже, уменьшило вину Хевеля в глазах Бормана. Это почти наверняка спасло его. Теперь фюрер собрал своих министров, чтобы обсудить последствия этого, и каков будет их следующий шаг в этом направлении.\n\nФюрер начал немедленно отдавать приказы, оставив мало времени для ответа: "Lange, I trust you have received the new budget." Kurt nodded, tapping a folder that he brought with him. Bormann continued. "We need to ramp up military production, if we are to be prepared for attacks by the Americans and the Japanese. It is clear that the Americans are unwilling to combat the Empire of the Asiatics, so we can only presume the two are working together to undermine us."\n\nNext, The Führer turned to Müller, sitting to his right. "Ensure that said undermining does not take hold. In addition to this, many senior officials of the NSDAP were rather publicly in favor of the Stockholm conference. Make certain they hold no American sympathies we were unaware of." The head of the Ordnungspolizei nodded. It would be easy to find a scapegoat for the conference's failure.\n\nFinally, Bormann spoke to his deputy. "Von Schirach, I want you to inform the OKW that their current level of drilling is unacceptable. The Army, the Kreigsmarine, the Luftwaffe... all must be leagues above their contemporaries. The Reich cannot be permitted to fall behind, or the Aryan race will be beset on all sides by its foemen."\n\nAs  The Führer dismissed his ministers, all four men noticed that no new instructions had been issued to Hewel. The ramifications this carried were plain for each to see."
 bormann.1924.a:0 "Время дипломатии прошло." #"kill me" - Hexcron :)

 bormann.1925.t:0 "Странная страна"
 bormann.1925.desc:0 "Заходящее солнце сжигало небо с оранжевым оттенком, купая Мартина Бормана и его окружение в теплом сиянии. Далекие песнопения протеста были заглушены болтовней журналистов и операторов, которые окружали нацистов, как стервятники из-за защитной стены полиции порядко. Американское правительство закрыло всю секцию в качестве "Would you like fries with that?" asked Goofy. Bormann's translator whispered into his ear.\n\n"I just want the burger," Bormann snapped. The translator relayed the reply, and the large anthropomorphic dog handed over a small greasy meal. Bormann snatched it and wolfed it down. He threw the wrapper into a nearby trashcan and turned to the cameras. "Gentlemen, you can start filming now." The translator shouted the order in English.\n\nBormann crossed his arms and stared defiantly at the indulgent display of capitalism that surrounded him. Gerhard Klopfer joined him, hands on hips, grinding his jaw in anger. Walther Hewel quickly passed his cotton candy to Mickey Mouse and strode in front of the cameras, shaking his head in disgust."
 bormann.1925.a:0 "Немцы должны знать  об ущербности Диснейленда"

 bormann.1926.t:0 "Президент Голдуотер отказывается от переговоров"
 bormann.1926.desc:0 ""The United States of America has no need nor desire to cooperate with the German Reich, that wretched regime that has visited death and destruction upon so many innocent people. In order to achieve a detente between our peoples, the German nation would need to fully dismantle their system of National Socialism, and relinquish their unwanted hegemony over the nations of Europe, destroyed at the Nazi hand in unjust, causeless wars."\n\nThe German Führer unleashed a stream of curse words as he read the letter. The incompetent Jew in the White House, it seemed, was a true member of his despicable race. He considered for a moment that he could blame the whole idea on Hewel, but decided against it. Even the most silver of tongues could not convince a weed to befriend the weedkiller. If Bormann were to truly free Germany from Jewish influence, it had been a foolish idea to collaborate with a nation so ripe with hatred for Aryans and Western civilization.\n\nAt the very least, Bormann considered it a propaganda win. He could show his fellow nations that he had tried to be the reasonable one, to reach out with a hand of friendship: something the United States had slapped away. Surely, one could not now think of the Germans as the aggressor in this Cold War. Besides, it would give the German people strength to know how infested with liberalism the United States was. How deeply into their culture hatred for the German people was rooted. It would prove, once again, that the German people remained under constant threat from the forces that had worked against them for so long."
 bormann.1926.a:0 "Неужели они не заботятся о мире и братстве?"

 bormann.1927.t:0 "Чего нельзя стерпеть"
 bormann.1927.desc:0 "Дедушка Майк всегда смеялся всякий раз, когда Барри посещал его в Лондоне. Барри мог вспомнить так много о человеке, если не многое другое. Он всегда расстраивал его, когда кто-то кричал гадости на них, а дедушка Майк просто смеялся над ними. Он никогда не понимал этого в детстве, даже тогда думая, что его дедушка должен был поднять кулаки или, по крайней мере, голос. Если бы он это сделал, то мучения наверняка прекратились бы. Он никогда этого не делал. Майкл Голдуотер действительно был странным человеком. \n\nПрезидент Голдуотер перелистывал, в третий раз или около того, бумаги, которые немецкая делегация передала ему. "Well, Barry." His Grandfather began, leaning over to talk to the boy. "There were men in Russia, bad men, who did not want other men to be treated as their fellows, and instead as property. Some very good men tried to change that, and when they failed, I had to leave."\n\nPresident Goldwater wiped away the tears beginning to well in his eyes. It was not so unlikely that his Grandfather would have stayed, and that poor young Barry would have perished in Hitler's camps among so many others. President Goldwater began to write, furiously jotting down his response to the audacity, the utter hypocrisy of Bormann to offer peace when he had brought nothing but war and to offer friendship while he butchered families by the dozen."
 bormann.1927.a:0 "Америка не ведет переговоров с монстрами"

 bormann.1928.bennett:0 "Мир и торговля"
 bormann.1928.bennett.desc:0 "Президент Уоллес Беннетт наблюдал с мрачным предвкушением по мере того как бронированные автомобили ехали до парадного входа Белого дома. Машина в середине колонны остановилась, и 3 человека вышли наружу. Беннетт сузил глаза и почесал затылок. Он вспомнил лица со Стокгольмской конференции: высокий, веселый мужчина в черном костюме - министр иностранных дел Вальтер Хевель; тощий, хмурый мужчина с кучей документов - Герхард Клопфер, - шеф рейхсканцелярии; а приземистый бульдог с лицом человека мог быть не кто иной, как сам Мартин Борман, фюрер.\n\nБеннетт натянул фальшивую, когда официальный фотограф Белого дома начал делать снимки. Другие двери машины открылись, чтобы выпустить волну бюрократов и телохранителей в униформе, в том числе и очкарика-переводчика, который быстро догнал Бормана. Фюрер снял свою коричневую шапку, передал её Клопферу и протянул обнажённую руку.\n\n"It is an honor to meet you, Mr President," the translator relayed the Führer's message."\n\n"The honor is all mine, Mr Bormann," Bennett lied, grinning for the cameras. "I trust Mr Hewel, Mr Klopfer and yourself had a pleasant trip to this beautiful country?"\n\n"Of course, Mr President," the translator spoke in a slightly more pleasant tone than his master. "We have all been in high spirits since the success of Stockholm. Hopefully this meeting will further decrease tensions between our nations."\n\n"Peace and trade, Mr Bormann." Bennett met the tyrant's cruel glare. "It's a world we'd all like to see.""
 bormann.1928.bennett.option:0 "Некоторые больше, чем другие"

 bormann.1928.lbj:0 "Фотография из овального кабинета"
 bormann.1928.lbj.desc:0 "Линдон Б. Джонсон шёл по Овальному кабинету с руками в карманах. Среди телохранителей, помощников и адъютантов, разбросанных по всей комнате, был фотограф-одиночка. Во время Стокгольмской конференции Президент не поделился фотографией с обрюзглым маленьким немецким тираном, что он хотел исправить.\n\nСборище бюрократов и перекачанных прихвостней попросилось войти. Джонсон пытался скрыть насмешку над напыщенной коричневой формой. Он мгновенно узнал лысого карлика, известного как Мартин Борман, за которым хвостил очкарик-переводчик.\n\n"It is an honor to meet you Mr President," Bormann's translator relayed the Führer's message. "With me are Walther Hewel, my Foreign Minister, and Gerhard Klopfer, my secretary." He gestured to two men behind him, a cheery diplomat in a black suit and a scowling bureaucrat in a Party uniform.\n\n"I'm pleased to meet you too, Mr Bormann," Johnson replied with a thin smile. He grabbed Bormann's hand. It was a surprisingly firm grip. The President gripped tighter and drew it towards him. Bormann pulled it back and shook firmly, clenching with all his might. The smiles on their faces remained neutral. "A quick photo for the records, Mr Bormann?" The photographer snapped into action and positioned himself. The President straightened his back, placed his hands on his hips, and stood right beside the tiny dictator. The camera flashed. Johnson turned to face Bormann, towering over him like a falling tree. "Shall we begin discussions?"\n\nBormann stared back without flinching. He crossed his arms, stuck out his jaw, and nodded firmly."
 bormann.1928.lbj.option:0 "Фото на века"

 bormann.1928.rfk:0 "Садовые дебаты"
 bormann.1928.rfk.desc:0 "Джо привлёк внимание щелчком пальцев и поднял свою видеокамеру, пока президент Соединенных Штатов и фюрер Великогерманского Рейха прогуливались по садам Белого Дома. Роберт Фицджеральд Кеннеди натянул улыбку перед камерой, в то время как Борман неловко кивал. Свора бюрократов и телохранителей обеих национальностей зависла за двумя могущественными людьми, как стервятники.\n\n"... I will also be bringing my Foreigner Minister Walther Hewel and my secretary Gerhard Klopfer to the negotiations," a bespectacled translator finished in a German-tinged accent.\n\n"I hope you don't mind the cameras, Mr Bormann," Kennedy replied, gesturing to Joe. "We'll send the footage to your people as well, if you'd like." Bormann listened to the translation and nodded gruffly. "I've got a proposal for you. As a sign of our thawing relations, perhaps we should open cultural exhibitions in each others' nations. The German people could experience American products made by... willing American hands."\n\n"Why should we display the degeneracy of American capitalism?" Bormann's translator did not match his Führer's scoffing tone. "Your nation is run by selfish millionaires, men who exploit the common worker to fill their pockets. Our economy is orchestrated to benefit the German Reich and the German Volk for centuries to come. Your system is not sustainable!"\n\n"Not sustainable?" Kennedy laughed cheerily, though his eyes flashed with hatred. "What about your 50s crash? I won't say that capitalism is perfect, far from it, but don't act as if National Socialism doesn't exploit the working class. Look at the megacorporations!"\n\nAfter half an hour of debating, the two men agreed to air the footage in their respective countries, shook hands, and strolled off towards the Oval Office."
 bormann.1928.rfk.option:0 "Неожиданные дебаты"

 bormann.1928.wallace:0 "Нежелательная похвала"
 bormann.1928.wallace.desc:0 "Что-то ледяное просачивалось через вены Джорджа Уоллеса, скручивая его живот, заставляя его потеть. Среди телохранителей, помощников и адъютантов, разбросанных по всему Овальному кабинету, был фотограф-одиночка. Боже, его оппоненты собирались выжать все соки из этой грядущей фотографии. Двери открылись, и группа бормочущих немцев вошла в помещение. Пристально глядевший в сторону Уоллеса, как бульдог в форме, шёл Мартин Борман, протягивая свою руку.\n\n"It is an honor to meet you, Mr President," said the bespectacled translator with a slight accent. Bormann gestured to the two men behind him, a tall diplomat in a dark suit and a scrawny bureaucrat in a brown uniform. "With me are Walther Hewel, my Foreign Minister, and Gerhard Klopfer, my secretary."\n\nThe flash of the camera exploded across the President's awkward smile and the Führer's stern glare as they shook hands.\n\n"Thank you for coming to my country, Mr Bormann," Wallace replied. "There is nothing more important than obtaining peace between our superpowers."\n\n"The German people admire your nation's change in racial policy. We hope to see its evolution."\n\n"Hopefully this meeting will signal a further ease in tensions between us." Wallace grimaced awkwardly and thanked God that there weren't any rolling cameras in the Oval Office."
 bormann.1928.wallace.option:0 "Может быть, некоторые темы должны быть запрещены на пресс-конференции..."

 bormann.1928.mcs:0 "Враг моего врага"
 bormann.1928.mcs.desc:0 ""Get out of here," Margaret Chase Smith snapped at the White House photographer. "Save the photographs for the press conference. This meeting is about détente, not propaganda."\n\nPresident Smith crossed her arms in anticipation. The door opened, and a cluster of brown-suited bureaucrats and bodyguards spilled into the room. Leading the charge was a small bulldog of a man, Martin Bormann, closely followed by a bespectacled translator and two lackeys.\n\n"It is an honor to meet you, Mrs Smith," the translator spoke as the Führer gently shook Smith's hand. "With me are Walther Hewel, my Foreign Minister, and Gerhard Klopfer, my secretary."\n\n"Let's get down to business, Mr Bormann." Smith sat behind the Oval Office desk and laced her fingers together. The Nazi thugs hovering behind Bormann stared mockingly. "The Japs are the biggest threat to America. They don't think so kindly of Germany, either. We must stand up to the Sphere as partners if we wish to end their dominance."\n\n"The Prime Minister of Japan is a weasel in a suit," the translator replied, not quite matching Bormann's dismissive tone. "Who a nation chooses to follow as its leader often speaks to the character of its people..." Hewel whispered something to Klopfer, who smirked. Bormann spoke again, and this time the translator hesitated for a few moments. "Perhaps we could speak to your Secretary of State about such matters?"\n\n"Why would that be, Mr Bormann?" Smith leapt up like an uncoiled serpent. "If you don't wish to speak to the President of the United States herself, then you can fly back home to Germania! No? Are those shaking heads I see? Then shut your mouths and listen to what I have to say.""
 bormann.1928.mcs.option:0 "В аду нет такой фурии..."

 bormann.1928.harrington:0 "Сапоги в Овальном кабинете "
 bormann.1928.harrington.desc:0 "Майкл Харрингтон ждал перед столом Овального кабинета, скрестив потные руки. Он вытер их о штаны и сменил свою позу, держа обе руки на боках. Среди телохранителей, помощников и адъютантов, разбросанных по всей комнате, был фотограф-одиночка. Харрингтон выпрямил спину, когда дверь резко открылась. Он не мог позволить маске соскользнуть, иначе в комнате проливался бурлящий поток гнева и отвращения.\n\nЧетверо мужчин зашли в комнату, за ними следовали их головорезы-телохранители. Харрингтон не знал тощего мужчину с выпуклым лбом, хотя и узнал высокого дипломата в черном костюме и галстуке, как Вальтера Хевеля. К Харрингтону, как бульдог в коричневой форме, бросился Мартин Борман в сопровождении очкастого.\n\n"It is an honor to meet you Mr President," Bormann's translator relayed the Führer's message. Bormann himself gestured to his two lackeys. "With me are Walther Hewel, my Foreign Minister, and Gerhard Klopfer, my secretary."\n\n"Hello Mr Bormann," Harrington said mutedly, shaking the tyrant's hand as though he were little more than a Jehovah's Witness he wanted off his lawn. "Shall we pose for a photograph?" The photographer snapped into action immediately. Bormann stared into the camera with a forced smile while Harrington maintained his neutral expression. "Unfortunately my schedule is very busy, Mr Bormann. You will be guided to Glen Taylor, who has an hour to spare. Thank you."\n\nBormann, Hewel and Klopfer looked at each other in silent confusion as they were led out of the Oval Office. Harrington sat at his desk, pretending to write something down. The moment the German thugs were out of the room, he buried his face into his hands and moaned."
 bormann.1928.harrington.option:0 "Это все для общего блага"

 bormann.1928.glenn:0 "Самая важная гонка?"
 bormann.1928.glenn.desc:0 "Волна фашистов в коричневых костюмах затерялась в Овальном кабинете, их грубые лица освещались вспышками фотоаппаратов. Джон Гленн стоял перед столом с напряженной улыбкой. Его желудок сжимался от мысли о том, что нацистские сапоги топчутся по Белому дому, но он не позволил лицу предать его. Во главе всей своры стоял маленький дородный человек, которого Гленн узнал на Стокгольмской конференции. Мартин Борман. Гленн натянул улыбку и пожал человеку руку.\n\n"It is an honor to meet you, Mr President," a bespectacled translator relayed the Führer's message. Bormann himself gestured to two of his henchmen. "With me are Walther Hewel, my Foreign Minister, and Gerhard Klopfer, my secretary."\n\n"Thank you for accepting my invitation," Glenn replied through gritted teeth. He turned to the photographer. "That's it, Bobby. You can take more snaps at the press conference. Let's get this rolling." Glenn turned to face the bald little tyrant once more. "We have much to discuss, Mr Bormann. There's no time to delay. As you know, our two nations could wipe out the other in an instant if things went south. I'd like to propose a series of denuclearization treaties."\n\nBormann's eyes widened when the translator stopped speaking. Then he exploded into laughter. The dark-suited Hewel scoffed, while the scrawny bureaucrat Klopfer scowled intensely. Bormann crossed his arms aggressively and began speaking.\n\n"I have no desire to discuss the arms race," the translator quickly said. "Though the space race is another matter. I hear you're finally trying to catch up with the Reich? It's a waste of time. The German shall be the first man on the Moon and the first man on Mars. By the early eighties, we estimate."\n\n"That far away?" Glenn replied with a raised eyebrow. Now it was the Americans' turn to laugh."
 bormann.1928.glenn.option:0 "Дружеское соревнование?"

 bormann.1928.lemay:0 "Коричневое Высокопреосвященство в Белом Доме"
 bormann.1928.lemay.desc:0 "Кёртис Лемэй с нетерпением гулял по Овальному кабинету, бормоча себе под нос. Этот нацистский карлик топтался по Белому дому, окрашивая пол своими грязными фрицовыми сапогами. Это вызывало у Лемэя желание блевать на весь его причудливый ковёр. Наконец-то двери открылись, и бюрократы в коричневых мундирах влились, как волна дерьма. Мартин Борман возглавил эту кучу говна, бросившись к президенту, как бешеный маленький бульдог. За ним последовали три приспешника.\n\n"It's an honor to meet you, Mr President," a bespectacled translator spoke as Bormann grabbed LeMay's outstretched hand. "With me are my Foreign Minister, Walther Hewel, and my secretary, Gerhard Kloper." Before LeMay could respond, something caught his eye.\n\n"Hey!" LeMay shouted at the cameraman. "What did I fucking say? Save it for the conference! This ain't an opportunity for little Martin to swing his dick around. Talks first, then the propaganda shit."\n\n"Don't you fucking dare call me that," the translator said calmly as Borman broke into a rant. "Show some respect, or else."\n\n"Get over yourself, squirt," LeMay replied dismissively. "You don't intimidate me. You need me, I need you. The Japs are a big fucking threat right now. If they weren't, I wouldn't be shaking hands with a Nazi fucking bastard like you."\n\n"Your mongrel fucking nation won't outlast Japan by many years," the translator said, his voice barely audible above Bormann's shouting. "History will prove this."\n\n"I don't give a shit what you think. Whether you like it or not, history is on America's side. We will bury you!""
 bormann.1928.lemay.option:0 "...камера ещё работает?"


 bormann.1928.thurmond:0 "Ветеран и фюрер"
 bormann.1928.thurmond.desc:0 "Стром Тёрмонд схватил себя за пояс и мощно встал перед столом. Он был не из робкого десятка, и фрицы должны были это понять в тот самый момент, когда они вошли. Они мирно вели диалог во время Стокгольмской конференции, но теперь нацисты были на его территории.\n\nДвери открылись, и нацисты ворвались в Овальный кабинет. Тёрмонд смотрел на них с отвращением, на этих напыщенных бюрократов в помпезных коричневых полувоенных униформах. Сколько из этих людей на самом деле служило, в каких частях? Кто-нибудь из них раньше держал в руках винтовку? Кто на войне слышал свист пуль? Маленький бульдог Мартин Борман бросился к нему с протянутой рукой. Термонд взял его руку и крепко пожал.\n\n"It is an honor to meet you, Mr President," said a bespectacled translator with a slight accent. Bormann gestured to the two men behind him, a tall diplomat in a dark suit and a scrawny bureaucrat in a brown uniform. "With me are Walther Hewel, my Foreign Minister, and Gerhard Klopfer, my secretary."\n\n"I thank you for visiting this glorious nation," Thurmond replied, placing his hands on his hips. Bormann straightened his back and crossed his arms, not breaking eye contact with the President. "We are putting our differences behind us in the name of peace and cooperation. It's not easy, Mr Bormann. I fought and I killed during the invasion of England."\n\n"Change is natural," said the translator. Bormann maintained his intense eye contact. "Take your predecessor. The German people admired Wallace's racial policy, and we hope to see its evolution under your premiership."\n\nThurmond broke eye contact and coughed awkwardly."
 bormann.1928.thurmond.option:0 ""Enough small talk, Mr Bormann. Let's negotiate.""

