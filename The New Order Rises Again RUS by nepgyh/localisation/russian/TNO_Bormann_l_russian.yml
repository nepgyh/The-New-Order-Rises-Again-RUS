 #GCW
 BGR_taking_germania:0 "Готовьтесь к нападению на Германию"
 BGR_taking_germania_desc:0 "Ситуация становится безнадежной. По мере того как линии фронта становятся неподвижными, а тела скапливаются, генералы начали предлагать различные планы, направленные на эскалацию пограничного конфликта со Шпайделем. Взятие окраин Германии может дать нам преимущество, в котором мы так нуждаемся, однако Шпайдель крепкий орешек, его так просто не расколоть!"
 BGR_yeet_on_dem_haters:0 "Подготовить штурм"
 BGR_border_conflict_warning_GER:0 "Войска собираются на нашей границе"
 BGR_border_conflict_warning_GER_desc:0 "Один из претендентов начал собирать войска на нашей общей границе. Учитывая тяжелое положение, в котором они находятся, по сообщениям, они готовятся захватить окраины силой."
 BGR_border_conflict_escalation_warning_GER:0 "Подготовка Противника"
 BGR_border_conflict_escalation_warning_GER_desc:0 "Разведка подтвердила крупное передвижение войск противника вблизи границы. Пока они еще могут уйти, но мы должны быть готовы к конфликту."
 BGR_border_incident_forgotten:0 "Последний шанс"
 BGR_border_incident_forgotten_desc:1 "Некоторые офицеры все еще предлагают забыть обо всем этом, у нас еще есть шанс, если мы этого захотим."
 BGR_escalate_incident_to_border_conflict_GER:0 "Бей!"
 BGR_escalate_incident_to_border_conflict_GER_desc:0 "Наши войска готовы и отданы приказы, во имя истинного фюрера, мы победим в этой войне!"
 BGR_border_conflict_time_until_cancelled:0 "Прекратить конфликт"
 BGR_border_conflict_time_until_cancelled_desc:0 "Если мы продолжим в том же духе, то вскоре нам придётся отступить"
 BGR_border_conflict_escalate_conflict:0 "Обострять конфликт"
 BGR_border_conflict_escalate_conflict_desc:0 "Конфликт на границе заглох. Возможно, продолжая эскалацию и вводя больше войск в театр военных действий, мы все же сможем добиться победы."
 BGR_border_conflict_escalate_to_war:0 "Окончательное Решение"
 BGR_border_conflict_escalate_to_war_desc:0 "Боевые действия на границе не показали никаких признаков прогресса, и у верховного командования кончилось терпение. Пора засучить рукава и показать Шпайделю, что произойдет с предателями Рейха!"
 BGR_border_conflict_back_out_of_conflict:0 "Отступать"
 BGR_border_conflict_back_out_of_conflict_desc:0 "Конфликт оказался слишком дорогостоящим для нашей ситуации, мы теряем оружие и рабочую силу направо и налево, и все это никуда не приводит. Пришло время сократить наши потери и позволить Шпайделю задышать."

 #Foreign diplo
 GER_Bormann_Foreign_Policy_category:0 "Возвращение Пакта"
 GER_Bormann_Foreign_Policy_category_desc:0 "Когда Бюргеркриг окончательно был завершён, взгляд Бормана возвращается к Пакту Единства и рейхскомиссариатам - или к тому, что от них осталось. В любом случае, как только слово для начала будет дано, мы сможем оценить и спланировать нашу реакцию на то, что происходит вокруг нас."
 GER_Bormann_Foreign_Policy_Bohemia:0 "За Судетами"
 GER_Bormann_Foreign_Policy_Bohemia_desc:0 "Исторически первое крупное иностранное завоевание Великогерманского Рейха, регион за Судетами был преобразован в рейхсгау Богемии и Моравии. Учитывая статус региона в первую очередь "
 GER_Bormann_Foreign_Policy_Netherlands:0 "Наши глаза на Северо-Западе"
 GER_Bormann_Foreign_Policy_Netherlands_desc:0 "Рейхскомиссариат Нидерланды находился в состоянии германизации при Артур Зейсс-Инкварте в течение последних двух десятилетий. С уходом рейхскомиссара политическая ситуация резко изменилась. Мы должны решить, как поступить с нашими голландскими братьями."
 GER_Bormann_Foreign_Policy_Denmark:0 "Северная часть Ютландии"
 GER_Bormann_Foreign_Policy_Denmark_desc:0 "К северу от Германии лежит протекторат Дания, сонный и довольный. Обладая щедро дарованной - хотя и ограниченной - политической автономией, эта нация оставалась разумной и стабильной даже во времена кризиса, никогда не отклоняясь от своих обязательств в верности Рейху. Датчане - германский народ, и это очевидно, если побывать в его заснеженных землях и посмотреть на мужчин и женщин с их золотыми волосами и лазурными глазами. Полная интеграция Дании в Рейх, хотя и неизбежная, вероятно, произойдёт через несколько лет... но когда эти усилия будут выполнены, это будет радостный день для всего арийского рода."
 GER_Bormann_Foreign_Policy_Crimea:0 "Лев Крыма"
 GER_Bormann_Foreign_Policy_Crimea_desc:0 "Во время восстания Бюргеркрига Гросс-адмирал Дёниц, истинный национал-социалист и ярый сторонник фюрера Бормана, увёз Кригсмарине в Крым, чтобы защитить его от чудовищных когтей самых отвратительных предателей Великогерманского Рейха. Теперь, когда с Бюргеркригом покончено, мы должны встретить Дёница, достойным возвращением на Родину."
 GER_Bormann_Foreign_Policy_Ostland:0 "Образцовая колония"
 GER_Bormann_Foreign_Policy_Ostland_desc:0 "Когда-то "
 GER_Bormann_Foreign_Policy_Slovakia:0 "Вопрос о Словакии"
 GER_Bormann_Foreign_Policy_Slovakia_desc:0 "Аннексировав территорию Богемии и Моравии, Рейх обращает свой монолитный взор на территорию Словакии. Они, окружённые, не имея дружественных государств, чтобы поддержать их, и будучи легко возвращаемыми обратно в лоно Пакта, мы предъявим им краткий ультиматум. Они либо присоединятся, либо мы разобьём их жалкую армию и двинемся прямо на Братиславу."
 GER_Bormann_Foreign_Policy_Poland:0 "Напряжённость на Висле"
 GER_Bormann_Foreign_Policy_Poland_desc:0 "Генерал-губернаторство, некогда считавшееся подлинным успехом в отношении процесса германизации, вскоре после начала Бюргеркрига впало в хаос... довольно неловкий пример нашей непонятной бюрократии. Реформация Польши представляет значительную угрозу для Великогерманского Рейха, мы не можем допустить, чтобы их существование как независимого государства продолжалось..."
 GER_Bormann_Foreign_Policy_Norway:0 "Фьорды Севера"
 GER_Bormann_Foreign_Policy_Norway_desc:0 "Датчане и норвежцы (прекрасный пример чистого германского арийства) вырвались из-под контроля Германии в начале Бюргеркрига. Учитывая их стратегическое значение для Рейха, у Великогерманского Рейха нет другого выбора, кроме как попытаться вернуть эти потерянные территории... хотя это не должно быть проблемой, скандинавы - слабаки!"
 GER_Bormann_Foreign_Policy_Sweden:0 "Орёл и Лев"
 GER_Bormann_Foreign_Policy_Sweden_desc:0 "Шведская нация занимает нейтральную позицию на континенте, находившемся под влиянием Рейха. Однако это не означает, что Рейх и Швеция находятся в плохих отношениях. Шведы понимают необходимость сотрудничества с Рейхом, и в ответ Рейх готов посадить их за стол переговоров.\n\nЕсли мы приведём шведов к столу переговоров, то, возможно, сможем извлечь из них гораздо больше пользы, чем даёт наше партнерство в настоящее время. Всё, что мы должны сделать, - это протянуть руку и позволить переговорам начаться."
 GER_Bormann_Foreign_Policy_Finland:0 "Взгляд на страну озёр"
 GER_Bormann_Foreign_Policy_Finland_desc:0 "На севере наш старый и, возможно, бывший союзник Финляндия становилась всё более отдаленной, поскольку наше влияние рухнуло в гражданской войне. Давайте взглянем на наши старые дипломатические отношения и, возможно, на что-то ещё."
 GER_Bormann_Foreign_Policy_Ukraine:0 "Украинская проблема"
 GER_Bormann_Foreign_Policy_Ukraine_desc:0 "К сожалению, житница Рейха не была избавлена от хаоса гражданской войны. Нам нужно оценить ситуацию в рейхскомиссариате Украина и разобраться с тем, что и кто там руководит."
 GER_Bormann_Foreign_Policy_Moskowien:0 "Восточный бастион"
 GER_Bormann_Foreign_Policy_Moskowien_desc:0 "Несмотря на то, что нам приходилось делать много решений и идти на компромиссы, Московия всегда была нашим оплотом против азиатской степи. Теперь этот бастион уже не кажется таким прочным. Меры должны быть приняты немедленно!"
 GER_Bormann_Foreign_Policy_Kaukasien:0 "Страна тумана"
 GER_Bormann_Foreign_Policy_Kaukasien_desc:0 "Кавказия... странное место. Ещё до печальной кончины покойного Гитлера оттуда поступало мало новостей, но много нефти. Теперь, с твёрдой рукой Бормана, пришло время изменить это. Давайте посмотрим, что на самом деле происходит на Кавказе."
 GER_Bormann_Foreign_Policy_Italy_Fucked_Up:0 "Незначительная оплошность"
 GER_Bormann_Foreign_Policy_Italy_Fucked_Up_desc:0 "Похоже, наши дипломатические попытки не закончились для нас благоприятно. Многие внутри Рейха требуют, чтобы фюрер принял меры, и давление неуклонно растет. Если мы не сможем решить эту проблему осмысленным образом, могущественные игроки внутри правительства могут заставить нас действовать, чтобы получить то, о чём они просят..."
 GER_Bormann_Foreign_Policy_Mauritius_and_Reunion:0 "Покорение рая"
 GER_Bormann_Foreign_Policy_Mauritius_and_Reunion_desc:0 "С крахом континентальной Германской Африки наша власть над обширными форпостами в Индийском океане была серьезно ослаблена, что дало японцам возможность беспрепятственно править в южных водах. Несмотря на это, мы, в конечном счете, все еще сохраняем присутствие в регионе, что дает нам возможность восстановить наши силы. Кригсмарине и связанные с ними воздушные силы готовятся к проведению крупномасштабных военно-морских учений вблизи островов Маврикий и Реюньон близ Мадагаскара.\n\nЕсли они успешно завершат учения, мы сможем лучше противостоять японской агрессии в Индийском океане и впоследствии сосредоточиться на расширении наших баз на этих ключевых островах."

 #Norway coup decisions
 GER_Bormann_NOR_coup_category: "Заговор Рогстада"
 GER_Bormann_NOR_coup_category_desc: "Поскольку Норвегия в настоящее время находится под контролем враждебного правительства, наши интересы и положение в Скандинавии находятся под серьезной угрозой полного развала. Такое положение дел должно быть немедленно исправлено. §gХенрик Рогстад§! - это имя человека, который зарекомендовал себя как самый преданный местный житель Рейху. Такая преданность будет вознаграждена. Мы пошлем ему все, что нужно, чтобы свергнуть нынешнее узурпаторское правительство.\n\nШансы,что заговор будет успешным, [GetNORCoupStrength].\nПодозрения норвежских властей [GetNORCoupSuspicion]."

