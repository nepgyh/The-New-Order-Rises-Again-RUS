 bormann.49000.t:0 "Отчёты с войны"
 bormann.49000.desc:0 ""Cigar?" Bormann asked as he lit the thick brown cylinder hanging from his mouth.\n\n"No thank you, my Führer," Hewel replied politely, raising his hands in protestation. "I don't partake."\n\n"Me neither." Bormann inhaled deeply and closed his eyes. Smoke streamed from his piggy nose towards the Reich Minister, who waved his hands in restrained annoyance. "Continue."\n\n"The war in South Africa is not going as planned, unfortunately. Hertzog and the Boers have proven to be a useful ally and will provide us with a loyal state when this war is over, of that I am certain. Yet the Afrika-Schild is facing greater resistance than it anticipated. From what I understand, Hüttig, Schenck and Müller all expected a swift and relatively costless victory over South Africa."\n\n"And then Nixon intervened?" Bormann raised an eyebrow.\n\n"And then Nixon intervened. American propaganda is referring to South Africa as a 'domino' that will soon fall to National Socialism unless they provide military assistance, and their troops are proving to be determined and brutal in combat. The South Africans have hardly been feeble opponents, either."\n\n"They are of Anglo-Saxon blood. It should not surprise us that Germanics would resist us so effectively." Bormann remained deep in thought, rolling his cigar in his fingers. "I want daily reports on the military situation. I want to know what every state is doing and how effectively they're doing it, from Léopoldville to Cape Town."\n\n"Yes, my Führer.""
 bormann.49000.a:0 "От одной войны к другой."

 bormann.49001.t:0 "Эсэсовец"
 bormann.49001.desc:0 "С самой первой встречи, когда Борман впервые увидел неряшливого рейхскомиссара Остафрики, его презрение к нему становилось всё сильнее. Ганс Хюттиг был эсэсовцем до мозга костей, едва скрытым поклонником Орденсштаата Бургундии, который, несомненно, провёл последние несколько лет, салютуя портретам Гейдриха, находясь в уединении своей африканской виллы, пока бушевал Бюргеркриг. Правда, Шенк и Мюллер тоже сохраняли нейтралитет, но исключительно из прагматизма. По мнению Бормана, преданность Хюттига лежала где-то в другом месте.\n\nРаздался телефонный звонок.\n\n"Heil Bormann!" came the clipped voice of the Reichskommissar. "Did you receive my formal congratulations on your success in the Bürgerkrieg?"\n\n"I did not. There is much I did not receive from you, Reichskommissar." There was a brief pause.\n\n"I took it as a point of principle to maintain neutrality. It would be a threat to Ostafrika's stability if its leadership were to make such a dangerous gamble." Bormann ground his teeth but did not reply. "I understand this call concerns the war?"\n\n"Yes. We must... work together if we are to defeat the capitalists. The Reich shall be providing aid to each of the Reichskommissariats to ensure a German victory in the Dark Continent."\n\n"Aid would be much appreciated," Hüttig growled. "The Jews in Washington have trained their mongrels well. The Americans are putting up a fierce fight!"\n\n"We will crush them in due time," Bormann replied. "We have much to discuss.""
 bormann.49001.a:0 "...и многое спланировать."

 bormann.49002.t:0 "Смерть под ногами"
 bormann.49002.desc:0 "После тесной координации и планирования между Фюрером и Рейхскомиссаром Хюттигом, Остафрика приступила к новой военной программе, направленной на нанесение максимально возможного ущерба силам противника в маловероятном случае стратегического отступления.\n\n"
 bormann.49002.a:0 "Мы не дадим им сделать ни одного шага без страха."

 bormann.49003.t:0 "Верный человек"
 bormann.49003.desc:0 ""Heil Bormann," Schenck spoke in his usual polite tone. Despite being a famous fighting ace the Reichskommissar of Sudwestafrika was a humble man, just as loyal to the Reich now as he had been all those years ago. Whether he was soaring over the crumbling Soviet Union or ruling over Afrikan territory, Wolfgang Schenck always remained a valuable asset to the Reich.\n\n"Heil Bormann," Bormann replied. "I am calling you to discuss the future of the Reich's coordination with the Afrika Reichskommissariats. It is of utmost importance that we crush the South Africans and establish Hertzog as our loyal puppet."\n\n"Thank you for your support," Schenck responded after a few moments of silence. "Many of your generals have already reached out to mine to discuss strategy."\n\n"I wish to discuss one such strategic proposal with you, Reichskommissar," Bormann replied. "Your investments in the Sudwestafrikan Luftwaffe ensures our ability to control the skies over South Africa. However, you seem to have invested a little too much. According to my reports, you appear to have more planes than fighter pilots? In this case, any surplus ground personnel must be conscripted into brand new Luftwaffe Field Divisions."\n\n"My Führer, the training required would–" Schenck began.\n\n"This isn't a suggestion, Reichskommissar," Bormann growled. "This is an order.""
 bormann.49003.a:0 ""I understand, my Führer.""

 bormann.49004.t:0 "Братья наши в Африке"
 bormann.49004.desc:0 "Фюрер выступил с речью о положении в Африке, которая была передана одноврменно по телевидению и радио, а на следующий день опубликована в качестве стенограммы в газетах. В своём обычном разговорном стиле, хорошо подготовленной попытке подражать Гитлеру, погрязшему в неуверенной неловкости, Борман сделал следующее заявление относительно расового положения буров.\n\n"Our friends in the autonomous Boer Republic are brave soldiers fighting to protect their land and their families. They have embraced the help of the Reich and have promised to join the Einheitspakt after the South African War in a display of courage and racial bond. Yes, racial bond. The Boers are descended from the Dutch and are therefore a Germanic people, bound to us by blood and heritage. I hereby decree that the Boer people officially be recognized as Aryans, so that we may accept them into our united faction with open arms."\n\nThe leader of the Boer Republic, Albert Hertzog, has already responded to the Führer's statement, professing his respect for the German Reich and gratitude at the racial acknowledgment."
 bormann.49004.a:0 "Единство в крови."

 bormann.49005.t:0 "Ценный человек"
 bormann.49005.desc:0 ""Reichskommissar Müller," Bormann grumbled down the phone, wiping his bleary eyes. Of the many skills he had accumulated while serving as Hitler's deputy, none had proven to be as useful as his ability to work twenty hours a day, and sleep for the remaining four. He was reaching his nineteenth hour of intense diplomatic manoeuvring, and aching fatigue was creeping over him.\n\n"Ah! Heil Bormann! It's an absolute pleasure to speak to you, my Führer." Müller's cheery voice made Bormann grind his teeth. As annoying as the man was, he had admittedly proven himself to be a valuable asset to the Reich.\n\n"Yes, yes," Bormann replied hastily. "There is no time for pleasantries, I'm afraid. There is much to discuss. The Reich must coordinate its efforts with Reichskommissariat Zentralafrika if we are to prevail in this war. Our generals will work together to organize strategy, and I will send some weapons and men to boost your army."\n\n"Excellent!" Müller exclaimed with a laugh. "I must confess, I was rooting for you throughout the Bürgerkrieg. No other Führer would bother helping us in the struggle against these unruly South Africans, I guarantee it."\n\nBormann sighed. Sycophancy had been another one of his many skills, and he certainly knew how to detect it in other people. Nonetheless, Müller was correct; only a man like Bormann had the determination to aid the Afrikan Reichskommissariats in this war. He stifled a yawn. The encroaching embrace of sleep could wait another hour."
 bormann.49005.a:0 "Может два часа."

 bormann.49006.t:0 "Южная Африка должна пасть"
 bormann.49006.desc:0 "Рейх обещал большую помощь африканским рейхскомиссариатам, официально пообещав обсудить стратегию и координировать создание новых военных программ и подразделений. В то время как война с вероломными южноафриканцами и их американскими покровителями продолжается, Фюрер издал официальный приказ, объявляющий о полной поддержке Рейхом Африканского Щита.\n\n"It is the duty and obligation of the Großgermanisches Reich to defend her territories against the threat of degeneracy and capitalism, and to protect the Aryan race throughout the world. The Aryan Boers deserve a homeland free from the capitalist clutches of the South Africans and their American puppet masters, whose actions against the Afrikan Reichskommissariats directly insult the Reich itself. Our efforts of coordination must be placed into immediate and tangible effect so that the Dark Continent remains a stable and prosperous territory for the Germanic race. South Africa must fall!""
 bormann.49006.a:0 "И она обязательно падёт."

 bormann.49007.t:0 "Любезное предложение"
 bormann.49007.desc:0 "Иоахим вздрогнул, когда резкий ветер обдул его тело. Он обхватил себя ещё крепче, а зубы его застучали, словно игральные кости. Каждодневная баланда превратило его тело в измождённый и бледный мешок, за исключением темных синяков, скопившихся на спине и животе. Оборванцы вокруг него не выглядели лучше. Были ли они солдатами или политиками, геринговскими милитаристами или шпееровскими либералами – в лагере это не имело значения.\n\nКомендант лагеря с подчинёнными ему офицерами подошел к сбившейся в кучу толпе. Если бы не было никаких охранников, то Иоахим незадумываясь  убил бы коменданта, чтобы получить его пальто и перчатки. Одетый в форму комендант с отвращением посмотрел на людей и проревел хриплым голосом.\n\n"Listen up, you treacherous rats! On the orders of the Führer, I am officially offering you a path towards redemption." He paced up and down the line of prisoners, eying each one up as if they were slabs of meat in a butchery. His cold eyes drilled into Joachim's, who shuddered even more violently. "The South African War rages on, and the Reich is sending troops to aid the Reichskommissars in their struggle. If any man wishes to seek penance for their treason, they will be transported to Africa immediately. If you refuse, well... depending on the severity of your crimes, you will serve the Reich in a distant labor camp or you will serve the Reich in front of a shooting squad. Any man brave enough to serve the Reich in battle, however, will step forwards now!"\n\nJoachim groaned softly. The Bürgerkrieg had been arduous enough, but it had never stripped him of his dignity like imprisonment. The South African War was probably almost won, and surely the rations in the African military would be larger than the muck served up by the camp cooks? He took a deep breath, and stepped forwards."
 bormann.49007.a:0 "Добро пожаловать в Африку."

 bormann.49008.t:0 "Рост пацифизма"
 bormann.49008.desc:0 ""Protests?" Bormann interlocked his stubby fingers and scowled. "How large?"\n\n"Not very, my Führer," Generaloberst Burgdorf replied hastily, jowls wobbling. "A few demonstrations in the major cities, mostly peaceful. Nothing we haven't seen before."\n\n"They're being organized by student movements," Heinrich Müller interjected dismissively. The scrawny Chief of the Ordnungspolizei tapped the documents before him. "They're railing against the South African War, calling it a pointless conflict and a waste of lives." A grimace spread across his face. "It's hard to believe these people have German blood..." "My meeting with the Zentralafrikan diplomats didn't herald great news either, my Führer," Reichsminister Hewel spoke up. "The War isn't particularly close to ending, apparently."\n\nBormann ground his teeth and looked at the three men sitting before him. Only Müller was willing to meet his steely glare.\n\n"Herr Müller, create a list of every single protest organizer, but let the demonstrations go ahead. They will die down soon, as always." Bormann rose to his feet and walked over to the window. "I've read the OrPo reports. Public sentiment is turning against us. Against me." He snapped his head around with a grunt. "We need to win this fucking war!""
 bormann.49008.a:0 "Время действует против нас."

 bormann.49009.t:0 "Без конца и края"
 bormann.49009.desc:0 ""The ground reports are dire, my Führer," Reichsminister Hewel sighed heavily, fiddling with his wedding ring and avoiding eye contact with the rest of the cabinet. "The war in South Africa keeps dragging on without an end in sight."\n\n"The same could be said of these infernal protests!" Generaloberst Burgdorf boomed. "They've dramatically increased in size and intensity over the last few weeks. Some violence has even broken out in a few cities."\n\n"Criticism against yourself and the Party has reached nigh-treasonous levels, my Führer," spoke Heinrich Müller. "I've ordered the OrPo to crack down harder on these pests."\n\n"The people are railing against the Party," Bormann snorted, "and the Party is railing against me. Though not to my face. My comrades... would there be much lost honor in a stalemate peace agreement?""
 bormann.49009.a:0 "Решение должно быть на столе."

