GER_BOR_OFN_Lifting_The_Curtain_desc:0 "Когда добропорядочный гражданин Германии думает об американском народе, он думает о вырождающемся либеральном населении, порабощённом как собственной манией величия, так и любовью к евреям и большевикам. Однако, несмотря на их бесчисленные недостатки почти во всех аспектах, мы разделяем с американцами две вещи: желание не допустить, чтобы ядерная война опустошила планету, и ненависть к расово неполноценной Японской империи.\n\nИменно из-за этих общих причин наш мудрый фюрер решил уменьшить разрыв между Рейхом и Америкой. Глупые люди могут видеть в этом признак слабости, но мы знаем это как доказательство врождённого превосходства национал-социализма. Американцы, видя силу, которой мы обладаем, займут своё место ниже нас по собственной воле. Для этого им нужно всего лишь несколько небольших толчков."
GER_BOR_OFN_Smile_For_The_Cameras_desc:0 "Американские СМИ не слишком добры к нашему фюреру. В конце концов, если бы они показали правдивое изображение Великогерманского Рейха, скучные американские граждане стали бы карабкаться, чтобы иммигрировать в него! Таким образом, американцы изображают Бормана чудовищем, как и Гитлера до него. Прежде чем американцы согласятся на какую-либо сделку с нашей нацией, мы должны показать им, что фюрер не является бесчеловечным убийцей, в которого им промыли мозги.\n\nМы организовали интервью между фюрером и американским журналистом. Мы, конечно, установили несколько ограничений на то, что можно и что нельзя спрашивать в этом интервью. Однако это не средство обмана, а средство для того, чтобы американский народ получил истинное и полное представление о характере фюрера."
GER_BOR_OFN_Shift_The_Window_desc:0 "Американскому лицемерию нет границ. Провозглашая идеалы свободы и демократии во всём мире, Америка сделала всё, чтобы сдержать волю свободных народов Европы к определению собственной судьбы в интересах арийской расы. Плача крокодиловыми слёзами над угнетёнными славянскими народами, они делают всё, чтобы покорить страны на своём заднем дворе. Не остались незамеченными и их преступления против Отечества. Где в Восточной Европе "freedom fighters" in Eastern Europe who did not fight with American weaponry and vehicles? Did the Arch-Traitor Speer not take his silver coins from the American departments?\n\nOne thing results from those facts: America is a dishonest political entity which speaks in lies and trickery and it is only fair that we act in retaliation against their perfidious machinations. To this end, we will assemble our secret services to conduct espionage work within the American territory. We will not instigate riots or anything of that sort - rather, we will use various forms of covert action to make America more interested in our partnership."
GER_BOR_OFN_Offer_Token_Concessions_desc:0 "Хотя наши первоначальные переговоры начались хорошо и американская общественность в целом была восприимчива к началу сближения, наших усилий оказалось недостаточно, чтобы изменить их отношение к нашим геополитическим целям. Американские дипломаты настаивают на наших уступках, прежде чем приступить к рассмотрению наших требований.\n\nЧтобы успокоить Соединённые Штаты, можно дать им небольшой, но значимый жест. Конечно, мы не можем просто отказаться от нашего суверенитета и влияния за каждый кусок Европы, который американские наблюдатели считают "occupied" or "disputed" by the American observers, but we can make small steps to show that we are as committed to world peace as they are. To show our interest in a mutually beneficial relationship, we can recognize Iceland as an independent state and revoke the Danish territorial dispute over the country. The Danes may not agree with this move, but their weight in the international relations is irrelevant to our bidding. Ceding the claims for a territory that was left out of our reach for more than two decades is more than a reasonable price for a more approachable behavior from our enemies."
GER_BOR_OFN_A_Pain_We_Know_desc:0 "Вопреки распространённому среди доверчивого американского населения мнению, Мартин Борман не бессердечный человек, не испытывающий сочувствия к тем, кто пережил горе и несчастье. Хотя его положение требует сильного сердца и неукротимой воли, даже он может испытывать жалость к заблудшей расе, обесчещенной восточными варварами. Конечно, именно фюрер Адольф Гитлер принёс им победу в Перл-Харборе, но зверства японцев на Тихом океане были исключительно на их совести.\n\nЕсли и есть что-то определённое в американском обществе, так это то, что они ненавидят японцев больше, чем нас. Мы можем манипулировать их чувствами, чтобы привлечь их общественное мнение на нашу сторону. Оплакивая их национальную утрату, мы можем напомнить им, что они не одиноки в своём горе и что мы, немцы, как никто другой знаем, что значит потерять нашу национальную гордость, отнятую у нас во время Версальского договора. По крайней мере, Америка может постоять за себя - кто был здесь за бедную Германию, кроме группы патриотов, которых "democratic" world?"
GER_BOR_OFN_Europe_Reduce_Arms_desc:0 "Границы по всей Европе охраняются сотнями тысяч людей, причём Пакт и ОСН участвуют в одном из самых высоких в мире состязаний в гляделки. Эта ситуация никому не приносит пользы, связывая бесчисленное множество людей и огромное количество материалов, которые можно было бы лучше использовать для поддержания безопасности внутри Рейха.\n\nЭто было бы очень доброй волей, если бы мы предложили сократить наши развёртывания против государств, присоединившихся к ОСН - при условии, конечно, что они сделают то же самое. Возможно, когда-нибудь они назовут фюрера Мартином Миротворцем."
GER_BOR_OFN_Fruits_Of_Diplomacy_desc:0 "Прошло много времени с тех пор, как американцы и немцы сидели за одним столом без насилия. Возможно, они надеялись, что предатель Шпеер выйдет на первое место, но теперь, когда пыль осела, им придётся научиться иметь дело с нами - и нам придётся иметь дело с ними.\n\nМы пошлём приглашение на совместную американо-германскую конференцию, чтобы установить сердечные отношения с нашим старым врагом и показать миру, что мы не являемся каким-то монолитным государством монстров. Как только это будет сделано, мы сможем переориентировать нашу политику на нашего истинного врага на Востоке."
GER_BOR_OFN_Vanguard_Of_The_West_desc:0 "Америка и Германия никогда не станут настоящими союзниками - конфликт с их ублюдочной расой, развращенной иудео-большевизмом и кровью Африки неизбежен. Однако ничто так не объединяет людей, как хороший враг, и до тех пор, пока Япония будет продолжать свою империалистическую политику в Тихоокеанском регионе, Америка будет их врагом. Наша прагматичная дружба с Японией давно закончилась - теперь Америка - наш новый неохотный друг."
GER_BOR_OFN_Yet_Another_Failure_desc:0 "Америка и Германия никогда не будут дружить - это теперь ясно. Их ублюдочная раса, развращённая иудео-большевизмом и кровью Африки, сделала их бессмысленными перед лицом истинной угрозы японского империализма, несмотря на всю кровь, которая текла в Тихий океан. Любая надежда на примирение была разбита их ошибочным стремлением к конфликту. Теперь мы должны снова охранять нашу атлантическую границу."
GER_BOR_OFN_The_English_Issue_desc:0 "Положение Англии в Европе в лучшем случае сложно. Несмотря на то, что она находится всего в двух шагах от Ла-Манша, американское влияние там остается сильным, и даже могучий флот рейха предпочел бы не рисковать конфликтом с их авианосными силами в это время. Мы не можем установить свой собственный контроль, но мы не можем рисковать тем, что коварный Альбион снова станет непотопляемым авианосцем или американскими казармами. Мы можем, по крайней мере, добиться от американцев обещаний, что они не будут использовать остров, как Исландию, как Дамоклов меч, висящий над Европой, готовый уничтожить нас одним нажатием кнопки."
GER_BOR_OFN_The_Oriental_Concern_desc:0 "Японская империя была бывшим союзником Рейха во время Второй мировой войны и помогла нашей нации в успешном разгроме и завоевании как либеральной плутократии, так и большевистского коммунизма. И все же наши отношения с японцами всегда были браком по расчету. У них были свои причины вступать в конфликт с нашими общими врагами, и существуют огромные различия как между правительственными системами, так и между идеологическими основами германского и японского государств, не говоря уже о нашем очевидном расовом превосходстве. Поскольку напряженность в отношениях с Токио из-за доминирования в Старом Свете усиливается, фюрер должен найти нового союзника для Рейха.\n\nК счастью, наши старые враги находятся в фантастическом положении, чтобы обеспечить такую роль. Американцы ненавидят японцев даже больше, чем нас, и эти двое уже почти подрались из-за Алеутского кризиса. Было бы разумно, если бы оба наших правительства признали Японию своим общим врагом и согласовали наши экономические и военные стратегии, чтобы сдержать их мощь. В качестве побочного эффекта связь между общим отвращением ко всему японскому могла бы смягчить американское восприятие Германии в целом."
GER_BOR_OFN_Get_Orpo_To_Work_desc:0 "Американский режим и его союзники за рубежом печально известны своим широким использованием коварной и обманчивой тактики против своих врагов. ЦРУ, несомненно, похитило бесчисленные секреты и совершило многочисленные акты саботажа и подрыва против Рейха. Будет только справедливо, если мы ответим тем же.\n\nОрпо будет развёрнута в Соединённых Штатах Америки в большом количестве, чтобы проникнуть и саботировать американскую промышленность и политическое функционирование в массовом порядке. Схемы будут украдены из американских предприятий, шпионы будут внедрены в американские разведывательные сети, и наши агенты перевернут каждый камень, который они смогут найти, чтобы обнаружить информацию, касающуюся американских шпионских усилий в Рейхе. Мы обратим против них коварные игры этих иудео-плутократов, и пусть они сами увидят ловкость и хитрость арийского ума."
GER_BOR_OFN_Not_Quite_Loyal_desc:0 "Фрэнсис Паркер Йоки - интригующая фигура. Любимец американских фашистов, Йоки представляет собой самого правого политика в Соединённых Штатах, и хотя его взгляд на расу заметно отличается от национал-социалистической линии, его сердце, по крайней мере, находится в правильном месте. Будучи смутьяном во внешней политике, Йоки особенно мягок в своей риторике против нас и хотел бы, чтобы вся ярость и ненависть американского патриота были обращены на запад, против Японской империи и их оккупации американской территории, а не против Рейха в Европе. Вместо действующего правительства, готового "
GER_BOR_OFN_Their_Part_of_The_Deal_desc:0 "Сближение с американцами не может и не будет улицей с односторонним движением. Точно так же, как мы готовы пойти на уступки ради наших будущих отношений, так и янки должны пойти на уступки. Рейх доказал свою готовность уважать американские приобретения в Северной Атлантике и на Британских островах, и поэтому Америка должна уважать приобретения Германии в континентальной Европе. С начала войны в 30-х годах и до наших дней партизаны в европейских колониях Рейха постоянно совершали террористические акты против германского порядка, финансируемые и оснащаемые американскими долларами и американским оружием. Если между Президентом и фюрером существует дистанция, этому отвратительному положению дел должен быть положен конец. Вашингтон вернет свою безвкусную кампанию за "
GER_BOR_OFN_Support_Their_Claims_desc:0 "Любая любовь, которая когда-то существовала между немецким и японским народами, мертва и похоронена, но даже наша великая антипатия к Японии ничто по сравнению с пенящейся яростью американцев. Постоянная японская оккупация так называемых "
GER_BOR_OFN_In_Their_Backyard_desc:0 "Америки недостаточно. Хотя это экономический, военный и политический стержень ОСН, сдерживание заморской деятельности Орпо на американской земле ограничивает их эффективность в достижении положительных результатов для Рейха и немецкого народа. Разве жадные промышленники Канады и коррумпированные органы безопасности Мексики не так же восприимчивы к нашему шпионажу, как любой американский бизнесмен или политик? Так зачем же ограничивать себя? Мы можем даже использовать союзников Америки против них, внедряя агентов и подделывая документы из менее защищённых юрисдикций, которые затем мы можем использовать для сбора американской разведки под видом обмена информацией с союзными партнёрами. Давайте превратим задний двор Америки в минное поле, чтобы они не нашли друзей, с которыми можно было бы безопасно поделиться своими секретами."
GER_BOR_OFN_But_The_Best_Weve_Got_desc:0 "Наши агенты вернулись со встреч с Йоки, и их приём был неоднозначным. Этот человек, похоже, не питает большой любви ни к какой нации, кроме своей собственной, и едва не донёс на одного из наших атташе в полицию, его сдержанность, несомненно, отчасти мотивирована желанием избежать заголовков в завтрашней газете с "America First" rhetoric, he would still be far friendlier to the German Reich than any other man in American politics. Every million dollars we funnel him will be a million well spent."
GER_BOR_OFN_Only_Bormann_Can_Go_To_America_desc:0 "Отношения с американцами заметно улучшаются с каждым месяцем, и президент сделал множество примирительных действий и заявлений в адрес Германии и фюрера. Однако на пути к полному восстановлению наших отношений с американцами всё ещё остается одно большое препятствие: личная встреча. Все дискуссии между президентом и фюрером до сих пор проходили через доверенных лиц, и ноги Герра Бормана на американской земле навсегда закрепят большие успехи в сотрудничестве и взаимопонимании, достигнутые между двумя титанами Атлантики. Представьте себе: фюрер Германии пожимает руку и улыбается в Овальном кабинете президенту Соединенных Штатов. Разве может быть зрелище более поразительное?"
GER_BOR_OFN_The_Curtain_Closed_desc:0 "Сближение с Соединёнными Штатами Америки невозможно. За исключением непредвиденных волнений и политических перемен в Соединённых Штатах, Рейх не может и никогда не сможет заключить мир с Землёй свободных. Может быть, взаимная вражда наших народов к лучшему? Позитивные отношения с американцами, несомненно, укрепили бы их непрекращающееся культурное разложение нашей молодежи и послужили бы делу движения "

##Bormann Sphere/Japan tree##
BOR_a_bond_forged_in_atomic_fire:0 "Связь, скованная в атомном огне..."
BOR_a_bond_forged_in_atomic_fire_desc:0 "Это казалось невозможным.\n\nВо многих смыслах, страны были рождены из одного и того же праха, восставая как феникс из пепла, оставленные европейскими силами. Тем не менее Германия, глубоко уместившаяся в Центральную Европу изо всех сил пыталась отразить японкское вторжение в океаническом театре Первой Мировой войны.\n\nЛишь через три десятилетия спустя прошлые враги сражались плечом к плечу в войне возмездия против сил, что опозорили их. Те, кто были достаточно храбрыми, чтобы назвать Фюрера глупцом за поддержку Японии в их праведном противостоянии против американского упадка, были быстро подавлены взрывом ядерной бомбы.\n\nКогда Япония нуждалась в ней больше всего, Германия ответила."

BOR_broken_in_an_instant:0 "Сломлена в мгновении"
BOR_broken_in_an_instant_desc:0 "Однако, вещи изменились с того времени. Больше ни разу Японская и Германская империи не стояли рука об руку в их соответствующих местах под солнцем. Нет, восток понимает один язык. Язык предательства. Это укоренено в разуме азиата с рождения до того, как приходит время обучить следующее поколение тому же.\n\nБольшинство причин трагедий в истории сложно точно определить. В деле о неудачном покушении на Адольфа Гитлера нет нюансов. Фюрер был подстрелен японцами. Из-за своей мощной генетики, Фюрер смог отложить смертный приговор, вынесенный ему японцами.\n\nЭтот факт очевиден для всех и не должен быть проигнорирован или скрыт за фантазиями политики. Несмотря на настаивания министра иностранных дел, Фюрер Борман не боится Восходящего Солнца."

BOR_das_reich_im_indischen_ozean:0 "Рейх в Индийском океане"
BOR_das_reich_im_indischen_ozean_desc:0 "Зачистка империй Британии и Франции была задачей, с которой лишь Германия могла справиться. Центральная и Южная Африка была идеальным германским доминионом, готовым установить иерархию, которую демократии Бельгии, Франции и Британии не могли воссоздать. Ошибки Южноафриканской войны показали, что рейхскоммиссариаты не были настолько хороши, как мы изначально считали. Некомпетентность и ошибки рейхскомиссара Хюттига [BOR_das_reich_im_indischen_ozean_mad_status]\n\nСвященный долг Рейха - защищать земли, необходимые для проецирования власти."

BOR_our_place_in_the_sun:0 "Наше место под солнцем"
BOR_our_place_in_the_sun_desc:0 "Фюрер Боман был весьма доволен действиями Вермахта в их миссии среди островов в Индийском океане. Хотя на первый взгляд сосредоточение на каких-то жалких островках в бескрайнем океане может показаться бесплодной и ненужной затеей, положение, которое они обеспечивают, важно для выживания рейха.\n\nБорман был выбран, чтобы посетить острова и собрать все нужные ему знания, чтобы продолжить идти вперед, пока возможно, исследуя новое место для отпуска."

BOR_martin_bormann_strassen:0 "Дороги Мартина Бормана"
BOR_martin_bormann_strassen_desc:0 "Названные в честь первых дорог автобана при Адольфе Гитлере, острова должны быть связаны самой продвинутой военной и гражданской инфраструктурой, которую можно оплатить за деньги. На содержание лишь одной постоянной военной базы требуется тратить сотни тысяч долларов, но значительно расширить ее за такое короткое время увеличит стоимость в разы. Даже если экономисты возмущены, генералы убедили Фюрера, что все траты окупят себя за счёт мягкой силы."

BOR_a_global_race:0 "Глобальная раса"
BOR_a_global_race_desc:0 "Арийская раса не должна быть ограничена лишь Европой. Во всех уголках мира, арийский народ ищет своё жизненное пространство, место для создания крепких семей с бесчисленным количеством детей, чьи годы взросления наполнены упоминаниями Фюрера и триумфа национал-социализма по горло. Хотя приоритеты германизации были расположены в Восточной и Северной Европе, на территории Германии есть места, где живёт лишь горстка арийцев. Распространение программ германизации даже на владения в Индийском океане, расселение арийской расы будет легче лёгкого!"

BOR_a_second_mushroom_over_the_pacific:0 "Второй ядерный грибок над Тихим океаном"
BOR_a_second_mushroom_over_the_pacific_desc:0 "С самого начала так называемой "

BOR_eastern_savages:0 "Восточные дикари"
BOR_eastern_savages_desc:0 "Арийцы поднялись с триумфом! Как было ясно из становления цивилизации, ни один народ не способен даже начать соперничать с тем, чего достигли арийцы. Процветающей культуры и непоколебимой воли арийского народа должно было хватить, чтобы захлестнуть Европу.\n\nНо кто такие арийцы?\n\nВопрос легче задать, чем ответить на него. Во время войны, Фюрер признал большое количество этнических групп, как почётных арийцев. К туркам, мадьярам и финнам следует относиться как к равным тем, кто родился в Мюнхене или Дрездене.\n\nГруппой, оказавшей наибольшее влияние из всех, были японцы, признанные почётными арийцами за их несгибаемую решимость и приверженность нации. Идеалы, что предыдущий Фюрер возвышал выше всего. Как далеко пали японцы. Германия пала жертвой манипуляций, предательства. Очарованная ложной реальностью, где к японцам и немцам нужно относиться одинаково, хотя это явно не так."

BOR_something_they_could_never_understand:0 "Что-то, что они не смогут понять"
BOR_something_they_could_never_understand_desc:0 "Японцы создали свою империю не благодаря овладению искусством речи или прагматизмом. Не было Восточного Бисмарка, не было великого лидера, кто мог направить страну к её процветанию. Пока немцы победили англо-французских дипломатов в Мюнхене по чешскому вопросу, японцы начали безразборно совершать ошибки на Земле, лишившись чести и понимания правил войны.\n\nВоенные державы горят ярко, но недолго. Рейх продержится тысячу лет, благодаря непревзойдённому арийскому пониманию дипломатии. Ближайшие советники Фюрера подготовили варианты для того, чтобы справиться с дикарями востока. Теперь дело касается кнута или пряника. Выбор лишь в руках Фюрера."

BOR_the_art_of_diplomacy:0 "Искусство дипломатии"
BOR_the_art_of_diplomacy_desc:0 "Разгневаться. Это сделать легко. Позволить слепой ненависти к японцам поглотить немецкий народ за попытку их сородичами убийства Фюрера.\n\nБудет плохо, если мы допустим такое, что ненависть перейдёт все границы. Это будет безрассудством...совершенным безрассудством позволить допустить такое.\n\nХоть германские сапоги не промаршируют парадами по островам Японии, но немецкая валюта всё ещё может пролиться дождем с небес над японскими финансовыми центрами. Вместе с американцами на одном фронте и коррумпированным бизнесом на втором, японское правительство будет окружено со всех сторн. Предложение оливковой ветви может ствть идеальной маскировкой для разрушения империи изнутри."

BOR_plant_the_seeds:0 "Посадить семена"
BOR_plant_the_seeds_desc:0 "Япония очень сильно защищает свои владения. Это, скорее всего, ад для управляющих Сферой, чтобы знать: один пинок по двери, и всё гнилое строение рухнет. Любая сделка и решение скованы паранойей, паранойей с которой когда-то правительства Германии и Вашингтона жили, но она прошла, а у японцев это чувство не пройдёт никогда.\n\nИмеют ли опасения под собой основания, одному Борману известно. Министр Иностранных дел порекомендовал Фюреру улыбаться и махать.\n\nПереговоры для полного открытия Сферы бизнесу Германии займут недели, но в конце концов, Рейх более не будет ограничиваться одной Европой."

BOR_we_come_bearing_gifts:0 "Мы приходим с подарками"
BOR_we_come_bearing_gifts_desc:0 "Цепи вокруг шей освобождённых народов Азии натянуты на пределе. Население метрополии попросту в разы меньше, чем население Китая или Хиндийского правительства. С другой стороны, Токио уверенно в неорганизованности и безоружности повстанческих группировок.\n\nВо время процесса по борьбе с повстанцами, японцы в своей паранойе часто переусердствуют ограничивая национальные армии своих подчинённых. Это даёт совершенно противоположный эффект. Правительства Китая и Бирмы до зубов вооружены, чтобы справиться с сопротивлением.\n\nВведите сюда город Германия, готовая вооружить армии Азии самым передовым вооружением, что может позволить йена. Когда народы Азии видят восстановленную стабильность, они увидят гордое установление флага Рейха."

BOR_underhanded_deals:0 "Дела за Кулисами"
BOR_underhanded_deals_desc:0 "Напрямую поставляя и финансируя армии Китая и других членов Сферы, мы сможем укрепить взаимоотношения Германии с этими странами. Младший Фюрер довольствовался бы простыми пропагандисткими материалами и фотосессиями.\n\nМартин Борман больше не заместитель Фюрера. Когда он видит возможность, он требует результат от её использования. Когда он наблюдает слабость, он требует действий, чтобы её использовать. Японская империя - не та, что раньше. Теперь они нажили себе больше врагов, чем когда либо, а это- ни есть хорошо. Если мы будем даже косвенно поддерживать повстанцев в Азии, даже хотя бы оружием и направим военных советников, повстанцы будут иметь только одно мнение о немцах: немцы - настоящие освободители Азии."

BOR_the_glory_of_battle:0 "Славная битва"
BOR_the_glory_of_battle_desc:0 "Японское военное дело не имеет одного ключевого компонента, им не хватает успешной боевой силы. То, чем они могут похвастаться с точки зрения численного превосходства или технологических инноваций, мало что значит, если эти слова признаны такими, какие они есть, то это просто слова.\n\nОружие и пушки устарели в эпоху гарантированного взаимоуничтожения. Сражения между великими державами будут происходить не в городах или на полях, а на международной арене. Более агрессивный поворот в сторону Азии поставит Японию на место, заставляя её готовиться к обороне."

BOR_the_niedermayer_hentig_expedition_resurgent:0 "Возрождение экспедиции Нидермайера-Хентига"
BOR_the_niedermayer_hentig_expedition_resurgent_desc:0 "У Афганистана есть титул, который, по мнению некоторых, не подходит для отсталого и традиционного государства. Кладбище империй, без сомнения, заняло своё место в мире, но, похоже, не решалось выходить за эти рамки.\n\nИ всё это до тех пор, пока страна не сделала резкий поворот, стремясь к быстрой индустриализации и модернизации.\n\nАфганистан имеет историю своего ненадёжного положения между державами, наиболее ярким примером которых являются Британия и Россия. Вновь Афганистан оказывается зажатым между двумя соперничающими сферами влияния. Если поспешить на помощь Кабулу в его стремлении к модернизации, это напомнит афганскому народу, кто действительно заботится об их интересах."

BOR_guten_tag_tehran:0 "Гутен Таг, Тегеран!"
BOR_guten_tag_tehran_desc:0 "Иранское государство постоянно называют немецким домом для отдыха на Ближнем Востоке. Между Тегераном и городом Германией существуют глубокие экономические связи, ежегодно в Европу поступает изобилие нефти.\n\nЭкономические связи держатся лишь короткое время, а культурные - веками. Посещение Ирана по причинам, что не связаны с экономическими соображениями, безусловно избавит Шаха, который продолжает сталкиваться с растущим давлением со стороны своего народа. Принятие у себя даже самого мелкого чиновника должно напоминать им о том, на кого они работают: арийскую расу!"

BOR_aryans_of_the_east:0 "Арийцы востока"
BOR_aryans_of_the_east_desc:0 "Сама Индия - относительно новый игрок на мировой арене. На протяжении веков Индия была просто описанием, термином для обозначения большой территории. Мало кто мог представить себе жизнь после Британской империи. Ещё меньше можно представить себе объединённое индийское государство, превращающееся в региональную державу.\n\nВ большинстве аспектов Индия всё ещё не цела. На востоке вражеское правительство, поддерживаемое Токио, обещает положить конец западному влиянию в Индии. Прекращение огня между двумя правительствами в лучшем случае неустойчиво, а в худшем - активно рушится.\n\nВ мире просто нет места для нескольких Индий. В конце концов, будь то ад или паводок, Индия объединится. Долг Рейха и всех арийских народов - защищать место рождения своей расы, не позволять японской марионетке подчинять себе более гордых арийских мужчин и женщин."

BOR_international_forum_on_the_stability_of_asia:0 "Международный форум по стабильности Азии"
BOR_international_forum_on_the_stability_of_asia_desc:0 "Япония стоит, окружённой. Зудящий указательный палец американцев оставляет Токио на краю постоянно. В былые времена японцам не надо было беспокоиться о Рейхе, их союзнике. Это изменилось, когда японская испорченность была дана всем на показ при покушении.\n\nВзгляд Фюрера был направлен на восток, горячую точку конфликтов и междоусобиц. С большинством мира, пренебрегая Японскую империю, это крайне необходимо миру увидеть другую сторону Фюрера - расчётную и стратегическую. Хоть и с Форума мало, что получится, Фюрер получит возможность свободно осудить японское правительство."

BOR_a_heist_for_the_ages:0 "Ограбление века"
BOR_a_heist_for_the_ages_desc:0 "Япония пожертвовала всем ради Китая. Миллионы людей, йен и пуль - всё это сгорело на жертвенном алтаре во имя Империи. Если у Британии "

### Bormann Post-Dismantlement I tree ###
BOR_sweeping_the_dregs:0 "Очистка от шлака"

BOR_sweeping_the_dregs_desc:0 "Вместе с помощью наших так называемых "allies", the traitors who dared oppose us have been crushed without mercy. Yet this is no time for rest or indulgence; as long as his enemies fester within German institutions, Bormann will never be safe from usurpation. Sympathizers of our "allies" and remnants of the crushed traitors lurk within the Wehrmacht and the megacorporations. Both the reformists and the militarists are our enemies, and neither should be given the opportunity to gain more influence than the Party."

BOR_our_one_true_ally:0 "Наш единственный верный союзник"
BOR_our_one_true_ally_desc:0 "Несмотря на предательство, несмотря на нашествие диссидентов, проводящих свои интриги по всему Рейху, несмотря на массу специальных групп интересов, имеющих сомнительную лояльность Партии... один союзник никогда не подводил нас. Ordnungspolizei - Полиция порядка - послушно служила официальными полицейскими силами Рейха с 1936 года, и пришло время, чтобы вознаградить это учреждение за его непоколебимую преданность национал-социализму. ОрПо должна быть реформирована во что-то более великое, что-то способное защищать Фатерлянд от угроз - внутренних и внешних."

BOR_the_orpos_expansion:0 "Расширение ОрПо"
BOR_the_orpos_expansion_desc:0 "Так же, как и служа нам, как полиция, Ordnungspolizei поглотит долги Абвера и Гестапо под управлением Генриха Мюллера. Помимо всего, новая организация по искоринению внутренних диссидентов должна быть создана в Орпо, та, что предоставит исчерпывающую информацию для нашей тайной полиции, чтобы она могла выполнить свой долг и подавить мятеж."

BOR_a_new_leader:0 "Новый лидер"
BOR_a_new_leader_desc:0 "Эта новая, смелая организация требует такого же нового лидера, который сможет справится с её многими административными сложностями. Фюрер Борман постановил, что нынешний глава Орпо - Генрих Мюллер - будет назначен его первым руководителем. Недостаток идеологического рвения он компенсирует бюрократической доблестью; выбор этого бывшего лидера Гестапо, несомненно, окажется популярным в партии."

BOR_die_strategische_unterstutzungspolizei:0 "Стратегическая агентурная полиция"
BOR_die_strategische_unterstutzungspolizei_desc:0 "Возможность ОрПо собирать информацию была ограничена многими вещами. Отсутствие средств, политическое вмешательство, как угодно. Мы должны остановить это любой ценой и удвоить усилия по борьбе с дегенератами.\n\nЧтобы это сделать, мы должны сформировать новое бюро, чтобы работать вместе с Гестапо. Стратегическая агентурная полиция, лучшие собиратели информации, которых когда-либо видел Рейх. Их работа - смотреть и слушать, постоянно предупреждать о вырождении. Как только они его заметят, они вызывают Гестапо, чтобы действовать и тогда вырождение исчезает.\n\nИ так уж получается, что нелояльность к Фюреру - вырождение."

BOR_and_deeper_pockets:0 "Держи карман шире"
BOR_and_deeper_pockets_desc:0 "Пока бы можем расширять ОрПо, чтобы убедиться, что военные не возьмут вверх, ОрПо не гарантирует свою лояльность. Мы должны исправить это, несмотря на все траты. И это будет очень тяжелой тратой. Буквально.\n\nПока некоторые называют это непотизмом, мы называем это прагматизмом. И нам нужен прагматизм в этих тяжелых временах. Партия может потратить немного долларов для Орпо. Мы назовём это "reward for their service". They do deserve it, after all. They have remained loyal to the Führer when no one else has. We will show them that loyalty has its rewards."
BOR_and_new_agenda:0 "И новая повестка дня"

BOR_and_new_agenda_desc:0 "В последнее время люди стали немного неуправляемыми. Политизация и роспуск Вермахта лишь усугубили это. Хотя Вермахт в настоящее время почти неприкосновенен, мы можем затрагивать людей. Меньше всего нам нужно больше студенческих протестов. Орпо будет дан новый список целей, за которыми надо будет наблюдать. Мы будем пресекать дегенератизм там, где мы его бы не увидели. Расширение Орпо приведёт к более низкому уровню дегенератизма, чем когда-либо прежде. Некоторые могут обвинить нас в использовании этого, как предлога для искоренения политических оппонентов. Не похоже, что старый Фюрер не делал так же. Мы обязательно позаботимся о том, чтобы эти люди понимали эту точку зрения."
BOR_are_always_here:0 "Всегда здесь"

BOR_are_always_here_desc:0 "Наши враги не в безопасности. Они далеко от этого. Мы находимся за каждым углом, за каждой стеной, за каждой газетой, за каждым переулком, за каждым нетронутым камнем. Мы всегда ждём позади вас, рядом с вами, над вами. Если вы думаете, что на секунду вы недосягаемы для фюрера, вы ошибаетесь. Мы всегда рядом. И мы всегда готовы нанести удар. Вас лучше быть осторожным в своих действиях. Мы прямо за вами, наблюдая за вами всю дорогу."
BOR_always_watching:0 "Всегда наблюдаем"

BOR_always_watching_desc:0 "Пока мы не можем быть буквально возле вас всё время, мы по-прежнему можем следить за каждым вашим шагом. Мы наблюдаем за вами постоянно. Мы всегда знаем, где вы находитесь. Независимо от вашего статуса, мы всё равно можем вас видеть. Через камеры и других наблюдателей мы всегда видим вас. Вы никогда не бываете в безопасности. Мы есть, даже когда нас нет. Даже если вы отступите к самой отдалённой вышке горы, на самой отдалённой горе в самой отдалённой стране в мире, мы всё ещё можем найти вас. Вам лучше вести себя наилучшим образом. Ведь вы же не хотите закончить свою жизнь в лагере, не так ли?"

BOR_ever_ready:0 "Всегда готовы"
BOR_ever_ready_desc:0 "Мы готовы к удару всегда. Наши угрозы имеют для них значение. Видели ли вы случайное исчезновение кого-то? Видели ли вы, как кто-то уходил на работу и никогда не приходил обратно? Это были мы. Мы уничтожим всех врагов Фюрера, оставляя в живых лишь самых лояльных. Орпо готова ко всему и к каждому, и не боится запачкать свои руки, чтобы правление Фюрера было величайшим. Прошли времена политического вмешательства в каждое действие и арест, следующий за этим. Сейчас - новый Рейх, и предстоит новая волна арестов."

BOR_constantly_listening:0 "Постоянное прослушивание"
BOR_constantly_listening_desc:0 "Орпо имеет глаза и уши везде. Мы всегда вели, ведём и будем вести прослушку. Мы обучены взламыавать почти любые телефонные линии, и наши информаторы обучены слышать любой происходящий разговор на улице. Мы слышим вас громко и чётко. Даже если вы будете шептать как можно тише, мы всё равно сможем понять, что вы говорите. Мы услышим вас, несмотря ни на что. Мы услышим вас, где бы вы ни прятались. Нет ничего звукопроницаемого. Вам лучше заткнуться, если хотите остаться в живых."
BOR_torching_the_evidence:0 "Сжечь улики"
BOR_torching_the_evidence_desc:0 "Карточный домик строится на каждом нижнем слое, и любая отдельная карта, выведенная из уравнения, вполне вероятно, приведёт к краху всего домика - "the whole rotten structure collapsing", as the old Führer liked to put it. Bormann has spent years navigating the house of cards with the utmost care, managing alliances, being amiable to people he quite frankly despised. Now, he was powerful enough to replace a delicate hand with a hammer.\n\nDocuments will be burned. People will be shot and buried in shallow graves. Stories will be denied. Bormann's old alliances with the opposing factions are no more - in fact, the Führer would like to have it known that he has never and would never ally with groups so detrimental to the core ideals of National Socialism."
BOR_speidels_merry_band:0 "Весёлая группа Шпайделя"
BOR_speidels_merry_band_desc:0 "Этот идиот Шпайдель и его банда придурков празднуют факт, что с Шёрнером было покончено. Они видят это, как возможность перестроить Рейх, как их дегенеративные ума пожелают и взять контроль над Армией.\n\nОни ужасно недооценивают Фюрера Бормана. С тем, как мы покончили с милитаристы, эти идиоты убрали единственную причину, почему мы вообще с ними сотрудничали. Время покончить с этими реформистами, показать этим подонкам, кто действительно босс. Борман теперь Фюрер, и это Его Рейх. Он выбирает, что должно идти."
BOR_carrot_in_one_hand:0 "Пряник в Одной Руке..."
BOR_carrot_in_one_hand_desc:0 "Пока мы уж точно могли убить этих ублюдков, так сделать - не совсем эффективно. Это сделает очень много людей злыми и создаст очень много работы, которую Борман не хочет разгребать. Лучшим выбором будет сфокусироваться на рефмормистах, что менее лояльны Шпайделю. Убедив их быть более лояльными Фюреру сквозь слова, угрозы, или даже небольшие пытки усилит наши позиции в войсках и искоренит несколько дегенератов, которые угрожают Рейху. Реформисты могут подозревать о нас, после обнаружения, что большое количество влиятельных реформистов вдруг стали очень лояльными Борману. Но они либералы, и скорее всего слишком тупы, чтобы заметить что-то настолько заметное."
BOR_rifle_in_the_other:0 "Кнут в Другой"
BOR_rifle_in_the_other_desc:0 "Мы можем убедить несколько реформистов вступить к нам, делая их менее сильными и увеличивая наше влияние в Армии. С другой стороны, мы можем просто расстрелять их. Мы все знаем, что эти либералы заслуживают этого, в любом случае. Кому будет до дела, если пара содатов пропадет там, несколько офицеров тут и несколько дивизий перестающими выходить на связь. Оссобено потому, что если кто-то скажет что-то подозрительное, то они будут отправлены в учреждения, чёртовы жиды. Хотя, они скорее всего не позволят вот так просто быть ослаблены. Но кто вообще будет беспокоится о том, о чём они беспокоятся? С каких пор мнения мерзких дегенератов имеют значение? Особенно, в решениях Фюрера?"
BOR_isolate_our_saviour:0 "Изолировать нашего Спасителя"
BOR_isolate_our_saviour_desc:0 "Шпайдель очень популярен во всех отделах армии. Он очень популярен, чтобы сразу его убрать; если бы мы так и сделали, то увидели бы ещё одну Гражданскую Войну. Его основные силы находятся внутри Хеера. Однако есть и другие источники силы. Источники, в которых Шпайдель не имеет влияния и не сможет протестовать, если мы проведем там, скажем... чистку. Никого не будет волновать, если пропадут ещё несколько офицеров. Если появятся люди с синяками и начнут хвалить Фюрера Бормана в разы больше, чем раньше. Если несколько солдат внезапно будут уволены. Мы недостаточно сильны, чтобы победить Шпайделя, но по крайней мере можем обеспечить свое будущее."
BOR_I_am_hitler:0 "Я - Гитлер"
BOR_I_am_hitler_desc:0 "Наш великий Фюрер Борман - единственный Фюрер, который имеет значение, в любом случае. Нет нужды в старых клятвах Гитлеру. Он мертв, и он потянул свой Рейх за собой. Теперь это Рейх Бормана. И мертвому не осталось места. Мы будем помнить его во всей красе, но пора двигаться дальше. Больше не будет клятв, речей, пропагандистских плакатов или традиций в честь Гитлера в Рейхе. Они будут чествовать того, кого Гитлер назвал своим преемником, Фюрера Бормана, истинного Фахрера."
BOR_I_am_the_reich:0 "Я - Рейх"
BOR_I_am_the_reich_desc:0 "Это не был Рейх Шёрнера, и это не Рейх Шпайделя или ещё чей-то Рейх. Теперь это Рейх Бормана, и мы это покажем. Эти либеральные дегенераты почувствовают ярость Бормана во всей силе, когда придёт их время. Они забывают, что нету такой великой Армии без Бормана, нет Кригсмарине без Бормана, нет Люфтваффель без Бормана- Это всё - порождение Бормана, и если он умрёт, то и Рейх пойдет за ним. Эти предатели в Вермахте - они все идиоты. Идиоты и дегенераты. И что мы делаем с дегенератами в Рейхе? Мы уничтожаем их. Мы всегда уничтожали их. Теперь Шпайдель слишком популярен. Больше в Армии верны предателю, а не истинному Фюреру. В свое время, эти дегенераты умрут. Они умрут за противостояние Рейху, противостояние Борману."

BOR_schorners_gang_of_minderwertige:0 "Банда неполноценных Шёрнера"
BOR_schorners_gang_of_minderwertige_desc:0 "Шёрнер и его банда отморозков опьянели перспективой непосредственного влияния на Вермахт, даже не смотря на недовольство со стороны реформистов. Да и эти дураки даже не понимают, что имеют дело с самой страшной преградой на их пути: с самим Фюрером Борманом. Мы должны остановить этих недоумков, пока они ещё ничего не предприняли. Хоть они и многочисленны, но они тупее даже тех реформистов. До них не дойдёт, что любое их действие будет пресекаться, а когда поймут, будет поздно."

BOR_cage_the_beast:0 "За решётку животных"
BOR_cage_the_beast_desc:0 "Если мы дадим милитаристам сантиметр, они возьмут километр. Наш единственный вариант - убить ублюдков, прямо сейчас. Ударить собаку по носу, чтобы сказать ей, что она ничего не сможет сделать. Несколько офицеров убиты там, несколько солдат исчезли тут, это покажет им, кем является Фюрер. Они будут суетиться, они попытаются вызвать волнения, может быть привлечь консерваторов на свою сторону. Мало ли они знают, но мы очистим тех, кто попробует это сделать. Мы будем стрелять в бешеную собаку и смеяться при этом. Это должно загнать их в клетку. Загоните их в угол. Заставьте их бояться что-либо делать."
BOR_expose_the_superiors:0 "Разоблачить начальство"
BOR_expose_the_superiors_desc:0 "Нелояльность недопустима в Рейхе. Борман - ваш единственный Фюрер. Он и есть Рейх. Мы должны научить этих дегенеративных высших чинов вермахта, что их лояльность должна быть направлена на Бормана и только Бормана. Для этого нам нужно сделать несколько... примеров, из них. Несколько исчезновений и списки имён, которых нужно убить, должны сделать своё дело. Это сделает оставшихся милитаристов крайне недовольными, но кого это волнует? В любом случае, они не смогут протестовать, когда все они будут мертвы."
BOR_redirect_the_rabble:0 "Перенаправить толпу"
BOR_redirect_the_rabble_desc:0 "Если эти подонки хотят больше мест в армии, мы их дадим. Куда-нибудь ещё, где они не смогут использовать их для личной выгоды. Это займёт много работы и много политического маневрирования, но в конце концов, это обезоружит большинство милитаристов. Мы собираемся обезглавить этого несчастного зверя, прежде чем покончим с ним навсегда. Удачи в установлении переворота при должности секретаря, ты, жидо-большевитсткая тварь."
BOR_salvage_what_we_can:0 "Разобрать то, что мы можем"
BOR_salvage_what_we_can_desc:0 "Милитаристы идиоты, но среди них есть скрытые "
BOR_the_new_okw_chief:0 "Новый начальник ОКВ"
BOR_the_new_okw_chief_desc:0 "Шёрнер будет в ярости. Это будет смешно, когда однажды он подойдёт к своему офису и поймёт, что он заперт. Он придёт прямо в офис Фюрера и будет требовать его звание обратно. Затем вид на его лице, когда ему скажут "

BOR_the_fat_industrialists:0 "Толстые промышленники"
BOR_the_fat_industrialists_desc:0 "Гейленберг был снят с позиции управляющего Рейхсверке. Это подходящая судьба для того, кто совершил абсолютную несправедливость к Фюреру: объединяясь с его врагами. Пока выгода снятия очень влиятельного милитариста уже видна, другие выгоды могут прийти с того, что Рейхсверке полностью зависит от прихотей Фюрера. Это - отличная возможность получить огромное количество финансирования. Мы должны использовать в своих интересах этот безголовый Рейхсверке как можно больше и держать его подальше от жадных до денег жидов или реформистов."
BOR_gave_themselves_on_a_silver_platter:0 "Отдали Себя на Серебряном Блюдце"
BOR_gave_themselves_on_a_silver_platter_desc:0 "Рейхсверке можно сравнить со свиньей. Он был заполнен свиньями-дегенератами и они встретили ту же судьбу, что встречают свиньи: они были лишены головы и послужили Фюреру на серебряном блюдце. Теперь мы будем поедать плоть эотго зверя, которого убили сами, для нас - это просто вознаграждение за сражение против дегенерации. Наш пир будет великим, потому что наши завоевания велики и могучи. Деньги, которые мы получим от Рейхсверке прокормит Рейх надолго. Многие будут пытаться украсть это с нашей тарелки, но мы их остановки. Это - наша еда."
BOR_reichs_werke:0 "Рейхсверке"Reich's" Werke"
BOR_reichs_werke_desc:0 "60%. Это количество акций Рейхсверке, которое мы продадим тому, кто предложит самую высокую цену. От этого мы получим большое количество инвестиций, так как акции Рейхсверке очень затратные и редкие. Любой дурак, интересующийся акциями, сразу воспользуется этой возможностью.\n\nК сожалению для нас, основная группа, заинтересованная в акциях, имеет... неблагоприятную лояльность. Если мы позволим им скупать акции, у нас может получиться Рейхсверке, который снова будет лоялен нашим врагам, что поставит нас в такое же положение, в каком мы были с милитаристами. Наряду с их влиянием в Сименс это дало бы реформистам прекрасную возможность полностью захватить экономику Рейха. Мы могли заблокировать продажи, но это может не понравиться нашим "allies"."
BOR_under_our_control:0 "Под нашим контролем"
BOR_under_our_control_desc:0 "Оставшиеся 40% акций Рейхсверке будет под нашим прямым контролем. Мы будем контролировать их железным кулаком. Никогда более Рейхсверке будет разрешено работать без нашего соглашения. Они теперь по настоящему под контролем Рейха, не под какими-то милитаристкими марионетками. Рейхсверке теперь будет под контролем Фюрера Бормана.\n\nЭто безусловно расстроит банкиров и бизнесменов, которые стремились снова окунуться в Рейхсверке и снова начать настраивать его против Фюрера. Они теперь начинают стоять вместе с реформистами, как жидо-большевитские марионетки. В любом случае, они несущественны, так как мы контролируем огромную часть Рейхсверке."
BOR_a_message:0 "Сообщение"
BOR_a_message_desc:0 "Мы пренебрегли очевидным решением для банкиров, которые угрожают скупить все запасные акции Рейхсверке.\n\nУбить их.\n\nМы отправим сообщение тем, кто выступает против Фюрера. Это определенно расстроит реформистов и других политических изгоев, но нас это не волнует. Пока они не действуют, с ними все будет в порядке. Если они будут делать то, что нам не нравится, например эти деградировавшие банкиры, мы их убьём. Это простой кодекс поведения для простаков. Будем надеяться, что они подчинятся ему, чтобы Фюреру не пришлось тратить время на написание нового списка арестов."
BOR_germanys_new_banks:0 "Новые банки Германии"
BOR_germanys_new_banks_desc:0 "Мы захватили полный контроль над Рейхсверке. Наш пир окончен. Хотя мы были неизбежно вынуждены отдать часть нашей тарелки нашим реформистским "allies", this is still a great victory for us. We have gained a large amount of funds from seizing forty percent of Reichswerke for ourselves. While we do need to invest a large amount to make up for the funds lost in our purge of the bankers, we've turned a profit overall. And, even better, the Führer's power has grown more. There is more pressure to be loyal, something that shall be critical in our crusade against reformist degeneracy."
BOR_the_fuhrers_new_banks:0 "Новые банки Фюрера"
BOR_the_fuhrers_new_banks_desc:0 "Мы получили много средств от захвата компании Сименс. Мегакорпорации лояльны, хоть это сомнительно. Независимых покупателей умиротворили с помощью шантажа. Осталась только одна группа, которую нужно подчистить: банкиры. Разобравшись с двумя другими, мы можем без проблем захватить банки. Этот крупный захват банков предоставит нам очень много средств. Мы заменим жидо-большевистских пешек людьми, верными Фюреру, которые могут правильно следовать указаниям."allies", this is still a great victory for us. We have gained a large amount of funds from seizing forty percent of Reichswerke for ourselves. While we do need to invest a large amount to make up for the funds lost in our purge of the bankers, we've turned a profit overall. And, even better, the Führer's power has grown more. There is more pressure to be loyal, something that shall be critical in our crusade against reformist degeneracy."
BOR_poor_naive_siemens:0 "Бедный наивный Сименс"
BOR_poor_naive_siemens_desc:0 "Предатели-реформисты в Сименсе действительно думали, что смогут уйти от гнева Фюрера Бормана. Как жалко. Сам Сименс будет отстранён от должности и внезапно загадочным образом исчезнет из общественной жизни. Это оставит компанию под прямым контролем Фюрера Бормана и тех, кто ему предан. Хотя это и не большой приз, это всё же отличная возможность укрепить контроль Фюрера. Кроме того, мы можем получить много денег от обезглавленного зверя, которым сейчас является Сименс."
BOR_shall_be_first_to_go:0 "Первым уйдёт"
BOR_shall_be_first_to_go_desc:0 "Наше быстрое подавление реформистов произвело очень хорошее впечатление на милитаристов. Шёрнер знает силу, когда видит её, как и остальные милитаристы. Будь то страх или уважение, милитаристы теперь более лояльны к Фюреру, чем когда-либо прежде. Они начали активно поддерживать наши усилия по уничтожению Сименс. Теперь мы можем действовать без ограничений со стороны других фракций при роспуске Сименс, что почти гарантирует нам почти полный контроль над корпорацией в будущем. Осталось разобраться с несколькими другими нелояльными дегенератами..."
BOR_to_the_highest_bidder:0 "Наибольшей ставке"
BOR_to_the_highest_bidder_desc:0 "Остальные три мегакорпорации пытаются купить большие доли акций у Сименс. Хотя обычно это было бы остановлено, так как эти трое имеют сомнительную лояльность к Фюреру, мы можем подкупить их акциями в обмен на лояльность. Каждый из них будет соревноваться друг с другом за акции, и если акции будут предложены наиболее лояльным, то все они будут соревноваться за то, кто может быть самым лояльным. В конце концов, единственное, что знают эти жадные до денег ублюдки, это прибыль. Дав им деньги, они забудут о своей идеологии."
BOR_screen_the_buyers:0 "Присматривать за покупателями"
BOR_screen_the_buyers_desc:0 "В то время как три другие мегакорпорации лояльны к нам, другая проблема возникает с остальными, кто пытается купить акции Сименс. Они не так заинтересованы в лояльности, и, хотя они действительно любят хорошую прибыль, они не так загипнотизированы деньгами, как мегакорпорации. Вкратце, независимые покупатели - это неопределённость, которую мы не можем себе позволить. Хотя до сих пор мы использовали в основном чистые методы роспуска Сименс, для этого нам придётся запачкать руки. Мы должны обеспечить лояльность независимых покупателей любыми необходимыми средствами, даже если это означает их шантаж."
BOR_find_the_dirt:0 "Найти грязь"
BOR_find_the_dirt_desc:0 "Мы разослали независимым покупателям конверты с некоторыми... пикантными секретами. Было бы обидно, если бы произошла утечка этой информации. К счастью, есть способ гарантировать, что этого никогда не произойдёт. Пока они остаются верными Фюреру, он будет хранить эти секреты в тайне, под землёй. Но если они хоть немного выйдут из строя, то могут считать себя мертвыми на том же месте. Кто-то может назвать нас грязными, кто-то может сказать, что мы сумасшедшие. Им не следует говорить такие вещи, если они не хотят, чтобы их секреты раскрылись. В Рейхе Фюрера Бормана не будет терпимости к нелояльности."
BOR_the_fuhrers_new_banks:0 "Новые банки Фюрера"
BOR_the_fuhrers_new_banks_desc:0 "Мы получили много средств от захвата компании Сименс. Мегакорпорации лояльны, хоть это сомнительно. Независимых покупателей умиротворили с помощью шантажа. Осталась только одна группа, которую нужно подчистить: банкиры. Разобравшись с двумя другими, мы можем без проблем захватить банки. Этот крупный захват банков предоставит нам очень много средств. Мы заменим жидо-большевистских пешек людьми, верными Фюреру, которые могут правильно следовать указаниям."

