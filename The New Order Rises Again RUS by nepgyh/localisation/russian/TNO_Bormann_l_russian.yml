 bor_disII_preparation.33.a:0 "Есть ли хоть кто-нибудь, кто не участвует в этом?!"

 bor_disII_preparation.34.t:0 "Следуйте за лидером"
 bor_disII_preparation.34.desc:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОКЛАД О РУКОВОДСТВЕ ВНУТРИПАРТИЙНОГО ЗАГОВОРА\n\nРАССЛЕДОВАНИЕ КОНТАКТОВ МЕЖДУ ИЗВЕСТНЫМИ ДИССИДЕНТАМИ-ЧЛЕНАМИ КАБИНЕТА ВЫЯВИЛО ОБЩУЮ ТОЧКУ СОПРИКОСНОВЕНИЯ МЕЖДУ НИМИ. КАЖДЫЙ ИЗВЕСТНЫЙ ЧЛЕН КЛИКИ ПОДДЕРЖИВАЛ РЕГУЛЯРНЫЕ НЕОФИЦИАЛЬНЫЕ КОНТАКТЫ С НАЧАЛЬНИКОМ ПАРТИЙНОЙ КАНЦЕЛЯРИИ БАЛЬДУРОМ ФОН ШИРАХОМ. ОСНОВЫВАЯСЬ НА ЭТОЙ ИНФОРМАЦИИ, АГЕНТСТВО ПРИШЛО К ВЫВОДУ, ЧТО ФОН ШИРАХ ЯВЛЯЕТСЯ ЛИДЕРОМ ЗАГОВОРА.\n\nСЧИТАЕТСЯ, ЧТО ЭТА ВСТРЕЧА СОСТОЯЛАСЬ В ОФИСЕ, ТАЙНО ПРИНАДЛЕЖАЩЕМ ФОН ШИРАХУ В ЦЕНТРАЛЬНОЙ ГЕРМАНИИ. ПРОДОЛЖАЮТСЯ ПОИСКИ ЭТОГО ОФИСА, КОТОРЫЙ БЫЛ КУПЛЕН ПОД ПСЕВДОНИМОМ ГЕЛЬМУТОМ МЕЙЕРОМ."
 bor_disII_preparation.34.a:0 "Неужели нет никого, кому я мог бы доверять?"

 bor_disII_preparation.35.t:0 "Веское доказательство"
 bor_disII_preparation.35.desc_reformist:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОКЛАД О КАБИНЕТЕ БАЛЬДУРА ФОН ШИРАХА\n\nЧТОБЫ ПОЛУЧИТЬ ВЕСКИЕ ДОКАЗАТЕЛЬСТВА ИЗМЕНЫ ШИРАХА И УСТАНОВИТЬ ЕГО КОНЕЧНУЮ ЦЕЛЬ АГЕНТ ФЛЮГЕЛЬЛОЗЕ ФЛЕДЕРМАУС ВОРВАЛАСЯ В ОФИС "HELMUT MEYER". INSIDE WAS A SAFE, WHICH ONCE CRACKED WAS FOUND TO CONTAIN A SET OF DOCUMENTS UNDER VON SCHIRACH'S PSEUDONYM.\n\nINITIAL ANALYSIS SHOWS THAT THESE DOCUMENTS CONSIST OF COMMUNICATIONS BETWEEN VON SCHIRACH, SIEMENS AG, HEINRICH MÜLLER, AND SEVERAL DOZEN SENIOR MEMBERS OF PARTY ADMINISTRATION. FULL ANALYSIS OF THE DOCUMENTS IS ONGOING."
 bor_disII_preparation.35.desc_militarist:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОКЛАД О КАБИНЕТЕ БАЛЬДУРА ФОН ШИРАХА\n\nЧТОБЫ ПОЛУЧИТЬ ВЕСКИЕ ДОКАЗАТЕЛЬСТВА ИЗМЕНЫ ШИРАХА И УСТАНОВИТЬ ЕГО КОНЕЧНУЮ ЦЕЛЬ АГЕНТ ФЛЮГЕЛЬЛОЗЕ ФЛЕДЕРМАУС ВОРВАЛАСЯ В ОФИС "HELMUT MEYER". INSIDE WAS A SAFE, WHICH ONCE CRACKED WAS FOUND TO CONTAIN A SET OF DOCUMENTS UNDER VON SCHIRACH'S PSEUDONYM.\n\nINITIAL ANALYSIS SHOWS THAT THESE DOCUMENTS CONSIST OF COMMUNICATIONS BETWEEN VON SCHIRACH, REICHSWERKE AG, HEINRICH MÜLLER, AND SEVERAL DOZEN SENIOR MEMBERS OF PARTY ADMINISTRATION. FULL ANALYSIS OF THE DOCUMENTS IS ONGOING."
 bor_disII_preparation.35.a:0 "Твои дни сочтены, предатель."

 bor_disII_preparation.36.t:0 "Омела"
 bor_disII_preparation.36.desc_reformist:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\n-СРОЧНО- ЦЕЛЬ ВНУТРИПАРТИЙНОГО ЗАГОВОРА -СРОЧНО-\nОКОНЧАТЕЛЬНЫЙ АНАЛИЗ ДОКУМЕНТОВ, НАЙДЕННЫХ В КАБИНЕТЕ БАЛЬДУРА ФОН ШИРАХА, ОКОНЧАТЕЛЬНО ВЫЯВИЛ КОНЕЧНУЮ ЦЕЛЬ ВНУТРИПАРТИЙНОГО ЗАГОВОРА. ПРОАНАЛИЗИРОВАВ ПЕРЕПИСКУ МЕЖДУ НИМ, ДРУГИМИ ВЫСОКОПОСТАВЛЕННЫМИ ЧЛЕНАМИ ЗАГОВОРА И СОВЕТОМ ДИРЕКТОРОВ СИМЕНС АГ, ОРПО ПРИШЛА К ЕДИНОДУШНОМУ ВЫВОДУ, ЧТО ЦЕЛЬЮ ФОН ШИРАХА ЯВЛЯЕТСЯ СВЕРЖЕНИЕ НЫНЕШНЕГО ПАРТИЙНОГО РУКОВОДСТВА И НАЗНАЧЕНИЕ САМОГО СЕБЯ ФЮРЕРОМ. АГЕНТ КЛЯЙНЕР ФУКС ПРОСИТ НЕМЕДЛЕННО ВСТРЕТИТЬСЯ С ФЮРЕРОМ, ЧТОБЫ ОПРЕДЕЛИТЬ ДАЛЬНЕЙШИЕ ШАГИ."
 bor_disII_preparation.36.desc_militarist:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\n-СРОЧНО- ЦЕЛЬ ВНУТРИПАРТИЙНОГО ЗАГОВОРА -СРОЧНО-\nОКОНЧАТЕЛЬНЫЙ АНАЛИЗ ДОКУМЕНТОВ, НАЙДЕННЫХ В КАБИНЕТЕ БАЛЬДУРА ФОН ШИРАХА, ОКОНЧАТЕЛЬНО ВЫЯВИЛ КОНЕЧНУЮ ЦЕЛЬ ВНУТРИПАРТИЙНОГО ЗАГОВОРА. ПРОАНАЛИЗИРОВАВ ПЕРЕПИСКУ МЕЖДУ НИМ, ДРУГИМИ ВЫСОКОПОСТАВЛЕННЫМИ ЧЛЕНАМИ ЗАГОВОРА И СОВЕТОМ ДИРЕКТОРОВ РЕЙХСВЕРКЕ АГ, ОРПО ПРИШЛА К ЕДИНОДУШНОМУ ВЫВОДУ, ЧТО ЦЕЛЬЮ ФОН ШИРАХА ЯВЛЯЕТСЯ СВЕРЖЕНИЕ НЫНЕШНЕГО ПАРТИЙНОГО РУКОВОДСТВА И НАЗНАЧЕНИЕ САМОГО СЕБЯ ФЮРЕРОМ. АГЕНТ КЛЯЙНЕР ФУКС ПРОСИТ НЕМЕДЛЕННО ВСТРЕТИТЬСЯ С ФЮРЕРОМ, ЧТОБЫ ОПРЕДЕЛИТЬ ДАЛЬНЕЙШИЕ ШАГИ."
 bor_disII_preparation.36.a:0 "Следующий шаг - его смерть."

 bor_disII_preparation.37.t:0 "Сводка перед смертью"
 bor_disII_preparation.37.desc:0 "В зеркальных очках Гелена отразилась кривая усмешка. Лицо фюрера было перекошено и уродливо, а пальцы сгибались так, словно он уже держал в руках горло фон Шираха. "Excellent work, Agent Fuchs," he said, without a hint of satisfaction.\n\n"Thank you, my Führer." He wasn't sure what else to say with Bormann in this state. He had the feeling many people were about to die, and would very much like to not be one of them. "Might I ask what you wish our next steps to be?"\n\n"Next step?" Bormann chuckled without humour. "I would think that is obvious. Treason is a cancer that must be dug out at its root. I want a list of everyone who has ever spoken to these traitors. I want a list of their families. I want you to start digging graves."\n\nGehlen nodded. "With your permission I will mobilise the OrPo immediately."\n\n"You have it. Get out." Startled by the brusqueness of his reply, Gehlen rose and stepped outside the door. Once he closed the door, he stood stationary for a moment, curious.\n\nBehind the door, he heard the Führer exhale, long and slow. He heard him rise from the chair. Then for ten solid seconds without pause, Bormann let out a wordless, protracted scream of pure, vehement rage. When the sound of breaking furniture began, Gehlen set off towards his office."
 bor_disII_preparation.37.a:0 "Подписывать смертные приговоры - огромное облегчение."

 bor_disII_preparation.38.t:0 "Убирайтесь с улиц"
 bor_disII_preparation.38.desc:0 "ОрПо никогда не собирались в таком количестве. Каждый офицер, старший и младший, больной и нездоровый, на службе и даже вытащенный из отставки. Если бы кто-нибудь выглянул из окна, то увидел бы больше офицеров, чем гражданских, потому что надо быть дураком, чтобы остаться сегодня на улице. Напряжение наполнило воздух - даже те, кто был слишком молод, чтобы помнить первый подъём партии, знали, что произойдёт. От головорезов, жующих удила, чтобы размахивать дубинками, до седых ветеранов, уставших от насилия, казармы ОрПо были буквально переполнены. Им было сказано быть готовыми, и они были готовы. Несомненно, они выполнят свой долг. Они не были дураками.\n\nВопрос был в том, смогут ли они жить сами с собой, когда это будет сделано."
 bor_disII_preparation.38.a:0 "Ждём вашего приказа."

 #Pursuit#
 bor_disII_pursuit.1.t:0 "Последствия империи"
 bor_disII_pursuit.1.desc:0 ""-and current forecasts don't show things getting any better. The situation in the Middle East has caused oil prices worldwide to skyrocket. Even with the Reich's own sources of oil in Kaukasien, petrol has become prohibitively expensive for the common citizen. Many Germans have instead resorted to cycling or walking to work - if they have work to return to. The economic slump has resulted in upwards of a million Germans losing their jobs."\n\nBormann turned off his television with a sigh. He was receiving more flak than was fired in the Battle of Britain, and this crisis wasn't even his fault! He should have expected this crash as soon as the Italians established their empire. They couldn't even be trusted to run a coffee shop. Nonetheless, he was going to have to do something about it, and fast."
 bor_disII_pursuit.1.a:0 "Кто-нибудь, дайте мне идею!"

 bor_disII_pursuit.2.t:0 "Скрытый ход"
 bor_disII_pursuit.2.desc:0 ""We've continued monitoring known members of the internal opposition over the course of the crisis. They've been getting bolder, recruiting new members, spreading letters of protest. Previously subtlety was their priority - now it seems to be expansion. To what end, I'm not sure."\n\nBormann sighed. Gehlen's news, while unfortunate, was almost expected. The Crisis was perhaps the dream for any dissident, internal or external. "Keep track of them. I want to know what the hell their endgame is, no matter what they're doing.\n\n"Of course, sir. Heil Bormann." He raised his arm in salute, and left.\n\nBormann chuckled. You could always trust a dishonest man to be dishonest. This was the reason Gehlen was so useful. An honest man was unpredictable. Nobody could guess when one was about to do something stupid."
 bor_disII_pursuit.2.a:0 "Вернёмся к рассмотрению жалоб."

 bor_disII_pursuit.3.t:0 "Назревавшее недовольство"
 bor_disII_pursuit.3.desc:0 "Он видел это всякий раз, когда выходил из кабинета. Там, где когда-то его встречали бесконечные ряды салютов, улыбающиеся женщины, ликующие толпы, теперь только тишина. Ему посчастливилось увидеть хоть одну протянутую руку, когда его машина проезжала по улицам в эти дни. Когда люди были бедны и голодны, они обнаружили, что им не за что благодарить своего Фюрера. Это не было предательством, но он знал, что оно недалеко.\n\nПустым взглядом он смотрел, как мимо проходят его столь же пустые люди. Молчание не продлится долго. Скоро начнутся беспорядки."
 bor_disII_pursuit.3.a:0 "Что они хотят, чтобы я сделал, вторгся на Ближний Восток?"

 bor_disII_pursuit.4.t:0 "Кто избавит меня от этого беспокойного священника?"
 bor_disII_pursuit.4.desc:0 ""And this man calls himself the rightful heir? Bormann couldn't organize an orgy in a whorehouse." Father Ratzinger paused for effect. A crude metaphor, certainly, but the shock value was worth it. A mixture of gasps and chuckles filled the church. "I tell a lie – Bormann can organize an orgy if it's the only thing he's focusing on, and it most certainly is. The man has failed domestically, he has failed abroad, and he has failed as a person. If he cares an inkling for the good of this nation, he will step down before this crisis worsens." He could almost feel the audience's approval, nodding in agreement throughout the room. Once this sermon was done, there would be hundreds of converts to his cause."
 bor_disII_pursuit.4.a:0 "Мне придется держаться подальше от глаз ОрПо."

 bor_disII_pursuit.5.t:0 "Звучащие жалобы"
 bor_disII_pursuit.5.desc:0 "Борман с нервным интересом следил за ситуацией во Франкфурте. Не то чтобы он боялся её исхода - несколько подстрекателей будут арестованы, остальные рассеяны. Нет, дело было в том, что ситуация создавала опасный прецедент. То, что эти протестующие даже подумывали высказать свои жалобы на то, как правительство справляется с нефтяным кризисом, было плохим знаком. Если он получит огласку, на которую они надеялись, эти протесты рискуют распространиться по всему рейху. Отсутствие нефти едва не убило их режим в младенчестве, теперь он рисковал сделать то же самое, когда был полностью готов. Он должен был убедиться, что Орпо расправится с протестующими достаточно жестко."
 bor_disII_pursuit.5.a:0 "Иди туда и раскрой несколько черепов."

 bor_disII_pursuit.6.t:0 "Официальный протест"
 bor_disII_pursuit.6.desc:0 "Борман стиснул зубы, читая лежавшую перед ним газету. Это должно быть незаконно. Во всех смыслах и целях это было незаконно. Тем не менее, он был черно-белым. ПАРТИЙНЫЕ ЧИНОВНИКИ ВЫРАЖАЮТ ОЗАБОЧЕННОСТЬ ПОЛИТИКОЙ ПРАВИТЕЛЬСТВА. Без сомнения, он мог бы их арестовать. Скорее всего, так и будет. Однако это означало бы закрыть дверь сарая после того, как лошади ускакали, и это не решило бы коренной проблемы. Эти смутьяны были лишь симптомом основной проблемы, которую он ещё не был готов решить. Как только с этой кликой корыстолюбивых клерков разберутся, из-за дерева выскочит другая, надеясь продвинуться по карьерной лестнице, заняв смелую, но глупую позицию противостояния его администрации.\n\nЭто была проблема, которую ему предстояло пресечь на корню. И он не знал как."
 bor_disII_pursuit.6.a:0 "Время выходит."

 bor_disII_pursuit.7.t:0 "Разобщённость"
 bor_disII_pursuit.7.desc_reformist:0 ""The protestors have made a breakthrough, pushing past the police line and advancing towards the Volkshalle."\n\n"When Speidel's men arrive, everything will be alright."\n\nThe adjutant tugged at his collar, sweating. He glanced at his compatriots, but when none seemed willing to answer he forged ahead. "My Führer... Speidel has not been responding to communications. His current whereabouts are unknown."\n\nA vein pulsed in Bormann's forehead. "Everyone except Hartmann, Wagner, and Becker, leave the room."\n\nRelieved, the adjutant exited. As soon as the door closed he started a jog. If he was lucky, he could exit the city before the protestors arrived - or until Bormann realised he had made a run for it."
 bor_disII_pursuit.7.desc_militarist:0 ""The protestors have made a breakthrough, pushing past the police line and advancing towards the Volkshalle."\n\n"When Schörner's men arrive, everything will be alright."\n\nThe adjutant tugged at his collar, sweating. He glanced at his compatriots, but when none seemed willing to answer he forged ahead. "My Führer... Schörner has not been responding to communications. His current whereabouts are unknown."\n\nA vein pulsed in Bormann's forehead. "Everyone except Hartmann, Wagner, and Becker, leave the room."\n\nRelieved, the adjutant exited. As soon as the door closed he started a jog. If he was lucky, he could exit the city before the protestors arrived - or until Bormann realised he had made a run for it."
 bor_disII_pursuit.7.a:0 "За это не стоит умирать."

 #Execution#
 bor_disII_execution.1.t:0 "Чёрная паутина в сердце Германии"
 bor_disII_execution.1.desc_reformist:0 "Чёрная паутина заговора распространилась по всему Рейху, её тёмные щупальца опутывали всё, до чего можно было дотянуться. Хайнеман, Глобке и Шпайдель плели интриги с реформистскими овцами в интеллигенции и хеере. Фон Сименс и его корпорация наблюдали за происходящим с радостным предвкушением и затаив дыхание. В центре всего этого сидел Бальдур фон Ширах, плетущий свою паутину с помощью этих вероломных консервативных бюрократов, замышляющих уничтожение Бормана.\n\nБорман мог плести свою собственную паутину. Он мог бы создать свои собственные заговоры и перехитрить этих врагов. С помощью острого политического коварства и твёрдой руки он мог укрепить свою власть и наказать тех, кто пытался её ослабить.\n\nНо только слабый человек станет играть с заговорщиками в их собственную игру. Что бы сделал Гитлер, если бы не уничтожил заговор с беспощадной эффективностью? Слабость и компромисс были чужды национал-социализму. Только самые сильные могут выжить. Борман не мог рисковать. Подобно Александру и гордиеву узлу, он поднимет свой меч и разрубит эту чёрную паутину одним ударом."
 bor_disII_execution.1.desc_militarist:0 "Чёрная паутина заговора распространилась по всему Рейху, её тёмные щупальца опутывали всё, до чего можно было дотянуться. Фердинанд Шёрнер плёл интриги с милитаристскими поджигателями войны в хеере и партии. Гейленберг и Рейхсверке наблюдали за происходящим с радостным предвкушением и затаив дыхание. В центре всего этого сидел Бальдур фон Ширах, плетущий свою паутину с помощью этих вероломных консервативных бюрократов, замышляющих уничтожение Бормана.\n\nБорман мог плести свою собственную паутину. Он мог бы создать свои собственные заговоры и перехитрить этих врагов. С помощью острого политического коварства и твёрдой руки он мог укрепить свою власть и наказать тех, кто пытался её ослабить.\n\nНо только слабый человек станет играть с заговорщиками в их собственную игру. Что бы сделал Гитлер, если бы не уничтожил заговор с беспощадной эффективностью? Слабость и компромисс были чужды национал-социализму. Только самые сильные могут выжить. Борман не мог рисковать. Подобно Александру и гордиеву узлу, он поднимет свой меч и разрубит эту чёрную паутину одним ударом."
 bor_disII_execution.1.a:0 "Уничтожить."

 bor_disII_execution.2.t:0 "Операция "
 bor_disII_execution.2.desc:0 "Колёса перемен вертятся и вертятся, сокрушая всё под собой. По приказу Рейнхарда Гелена для наступления на крупные города Рейха была развёрнута Орпо. От Вены до Германии бронетехника перекрывает улицы и дороги, в то время как вооружённые офицеры продвигаются к своим целям.\n\nНе будет никаких компромиссов. Не будет пощады. Предатели будут пресмыкаться перед мощью фюрера и его верных солдат. Мартин Борман останется хозяином Европы, в то время как вероломные крысы, арийцы только по названию, будут страдать от последствий предательства Германского Рейха. Операция "
 bor_disII_execution.2.a:0 ""Unfortunately this earth is not a fairy land, but a struggle for life, perfectly natural and therefore extremely harsh.""

 bor_disII_execution.3.t:0 "Глупость религии"
 bor_disII_execution.3.desc:0 "Долгое время фантастическая бессмыслица христианства терзала немецкую культуру и общество. Никогда ещё такой опасный институт, как организованная религия, не угрожал одновременно государству, будучи почитаемым простым народом. Из-за действий партии за последние несколько десятилетий влияние церкви теперь едва ли политическое, но её проникновение в повседневную жизнь немцев стало занозой.\n\nНаконец-то всё изменится. Как часть операции "
 bor_disII_execution.3.a:0 ""National Socialism and Christianity are irreconcilable.""

 bor_disII_execution.4.t:0 "Судьба церквей"
 bor_disII_execution.4.desc:0 "Проповедь была прервана слабым визгом шин и стуком сапог по гравию. Отец Йозеф Ратцингер попросил прощения своей фирменной улыбкой и подмигиванием и зашагал мимо рядов прихожан к входным дверям. Крики снаружи были яростными и грубыми. Он почувствовал, как по спине пробежал неестественный холодок, но всё же открыл дверь.\n\n"May I help...?" the pastor's voice caught in his throat. A squadron of armed and armored men were marching straight towards him. Father Ratzinger relaxed after a brief moment of panic. They were OrPo officers. "Are you at the right place, officers? There has been no disturbance here–"\n\nA gloved fist punched the wind out of his stomach. Father Ratzinger bent over with a wheeze, clutching his belly in agony as the officers barged past him and screamed at the churchgoers to flee. He looked up with bleary eyes. They were methodically seizing everything they could lay their hands on. Some were snatching bibles. Others had grabbed the crucifix at the far end of the church. Before he could regain his strength and announce his objections, a pair of hands wrenched his arms behind his back and placed cool metal handcuffs over his wrists.\n\n"What did I do?" Father Ratzinger panted painfully. Tears filled his eyes as he watched the desecration unfold."
 bor_disII_execution.4.a:0 "История одной церкви повторяется по всему Рейху."

 bor_disII_execution.5.t:0 "Корпоративная чистка"
 bor_disII_execution.5.desc_reformist:0 "Корпоративный бегемот, которым является ИГ Фарбен, кишит своими собственными паразитами. Влиятельные интриганы по всей компании, включая людей в самом совете директоров, работали независимо от Германа Йозефа Абса, чтобы сговориться с консерваторами фон Шираха и их союзниками-реформистами.\n\nТайные сделки были разоблачены. С помощью Гелена и Абса Борман приказал полностью очистить ИГ Фарбен. Ни один уровень корпорации не будет пощажён. Алчные оппортунисты, встречающиеся во всех корпорациях, - игроки по натуре и по профессии; к несчастью для игроков ИГ Фарбен, они поставили не на ту лошадь."
 bor_disII_execution.5.desc_militarist:0 "Корпоративный бегемот, которым является ИГ Фарбен, кишит своими собственными паразитами. Влиятельные интриганы по всей компании, включая людей в самом совете директоров, работали независимо от Германа Йозефа Абса, чтобы сговориться с консерваторами фон Шираха и их союзниками-милитаристами.\n\nТайные сделки были раскрыты. С помощью Гелена и Абса Борман приказал полностью очистить ИГ Фарбен. Ни один уровень корпорации не будет пощажён. Алчные оппортунисты, встречающиеся во всех корпорациях, - игроки по натуре и по профессии; к несчастью для игроков ИГ Фарбен, они поставили не на ту лошадь."
 bor_disII_execution.5.a:0 "Они будут уволены."

 bor_disII_execution.6.t:0 "Новый рейхсминистр"
 bor_disII_execution.6.desc:0 ""A pleasure to talk to you once again," the familiarly gruff voice came from the phone. Hermann Josef Abs grinned and held the phone tighter.\n\n"A pleasure to receive you, my Führer. Heil Bormann!" Abs amused himself by giving a limp salute to the painting of the countryside opposite his desk. "I trust the corporate reshuffling is going well?"\n\n"The purge in IG Farben is complete. The traitors have been arrested."\n\n"Looks like I'll have a lot of restructuring to do!" Abs chuckled. He knew something important was coming, but did not want to rush it.\n\n"Herr Abs," Bormann continued, confirming the man's suspicions, "I must praise your commitment to the Party and the nation. You could have easily aided the traitors, but you instead chose to cooperate with the Government. With your extensive economic knowledge as a member of IG Farben's Board of Directors, I believe you would make an irreplaceable Reichsminister for Economics. There's a new opening as of today.""
 bor_disII_execution.6.a:0 ""It would be my honor.""

 bor_disII_execution.7.t:0 "Бюрократическая чистка"
 bor_disII_execution.7.desc:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nОПЕРАЦИЯ "
 bor_disII_execution.7.a:0 "Вырывая у предателей корень и стебель."

 bor_disII_execution.8.t:0 "Последнее заседание кабинета министров"
 bor_disII_execution.8.desc:0 "Рейхсминистр народного просвещения и пропаганды захлопнул дверцу машины и стянул чёрные перчатки. Он с удовлетворением вдохнул прохладный утренний воздух и направился к рейхсканцелярии, не обращая внимания на приветствие охранников Орпо и толкнув дверь. Бальдур фон Ширах предупредил его, чтобы он не присутствовал на заседании кабинета, и сам придумал предлог. Нелепый жест, подумал Вернер Науман. Что может быть лучше для возбуждения подозрений, чем отказ присутствовать на совещании по Ближнему Востоку, которое фюрер назвал "vital"?\n\n"Sorry I'm late," Naumann panted as he entered the cabinet room, pretending he had been running. He slumped down into his chair and began pulling the documents from his briefcase. Eight confused Reichsministers and seven empty chairs were staring back at him.\n\n"You're not the only one," Reichsminister Scheel replied brazenly. "Where's the Führer?"\n\n"Where's Walther?" Reichsminister Lange muttered nervously, tugging on his collar. "He's never late."\n\nThe door suddenly burst open and a dozen armed OrPo troops barged in the room.\n\n"RAISE YOUR HANDS AND BEND OVER THE TABLE!" one of them roared, pointing his gun directly into Naumann's face. The Reichsminister obeyed immediately, his whole body numb with shock. The table shook as Scheel's face was slammed into it. He could hear Lange screaming his innocence. The cold realization dawned on him, chilling his sweating body."
 bor_disII_execution.8.a:0 "Мне конец."

 bor_disII_execution.9.t_reformist:0 "Сопротивление реформистов"
 bor_disII_execution.9.t_militarist:0 "Сопротивление милитаристов"
 bor_disII_execution.9.desc_reformist:0 "По всей стране вспыхнули перестрелки.\n\nТяжеловооружённые подразделения Орпо объединились с лоялистами Бормана в хеере. Их попытки штурмовать казармы, проникать в гарнизоны и маршировать на крупные военные объекты по всему Рейху привели к массовому сопротивлению со стороны подчинённых Ханса Шпайделя и реформистского движения. И снова немцы стреляют по немцам на улицах городов.\n\nВ то время как объединённым силам верных Борману солдат предоставляется возможность выиграть эти стычки, наиболее интенсивное сражение происходит в штабе ОКВ. Точное местонахождение Шпайделя неизвестно, но его последователи сражаются насмерть, чтобы отбить натиск. Когда пыль осядет и кровь будет смыта, ничто не сравнится с верностью Вермахта Фюреру."
 bor_disII_execution.9.desc_militarist:0 "По всей стране вспыхнули перестрелки.\n\nТяжеловооружённые подразделения Орпо объединились с лоялистами Бормана в хеере. Их попытки штурмовать казармы, проникать в гарнизоны и маршировать на крупные военные объекты по всему Рейху привели к массовому сопротивлению со стороны подчинённых Фердинанда Шёрнера и милитаристского движения. И снова немцы стреляют по немцам на улицах городов.\n\nВ то время как объединённым силам верных Борману солдат предоставляется возможность выиграть эти стычки, наиболее интенсивное сражение происходит в штабе ОКВ. Точное местонахождение Шёрнера неизвестно, но его последователи сражаются насмерть, чтобы отбить натиск. Когда пыль осядет и кровь будет смыта, ничто не сравнится с верностью Вермахта Фюреру."
 bor_disII_execution.9.a:0 "Это научит их подчинению."

 bor_disII_execution.10.t:0 "Попытка переворота"
 bor_disII_execution.10.desc_reformist:0 "Ханс Шпайдель одной рукой провел пальцами по карте Германии, а другой вытер пот со лба. После уничтожения милитаристского заговора много лет назад фельдмаршал был достаточно глуп, чтобы поверить словам Мартина Бормана, который разрушил свои собственные обещания по укреплению своей власти.\n\nВсё было потеряно. Сообщения поступали со всей страны. Реформисты были раздавлены головорезами Бормана. Победа, когда-то столь близкая к тому, чтобы быть тронутой, насмешливо уплыла. Неважно. Люди Шпайделя маршировали к Рейхсканцелярии, готовясь всадить пулю прямо между глаз Фюреру.\n\n"Reichsmarschall!" a young man called out as he burst into the barracks, panting. "Our troops at the head of the march have been cut off and encircled. Many others are laying down their weapons, fleeing, or suicidally charging at the enemy. Your location must have been leaked... military troops are surrounding this barracks as we speak..."\n\n"So be it." Hans Spiedel felt the last vestiges of energy seep out of him. Oh, what could have been. Now, the Reich was all but doomed to collapse. He took out his pistol and marched towards the door. The young soldier was blocking the way. God, how old was he? Eighteen? "Get out of the way, Soldat. I'm not going to let them string me up with piano wire." He gave a faint smile, threw open the door and ran out to face the gunshots."
 bor_disII_execution.10.desc_militarist:0 "Фердинанд Шёрнер одной рукой провёл пальцами по карте Германии, а другой вытер пот со лба. После уничтожения реформистского заговора много лет назад фельдмаршал был достаточно глуп, чтобы поверить словам Мартина Бормана, который разрушил свои собственные обещания по укреплению своей власти.\n\nВсё было потеряно. Сообщения поступали со всей страны. Милитаристы были раздавлены головорезами Бормана. Победа, когда-то столь близкая к тому, чтобы быть тронутой, насмешливо уплыла. Неважно. Люди Шёрнера маршировали к Рейхсканцелярии, готовясь всадить пулю прямо между глаз Фюреру.\n\n"Reichsmarschall!" a young man called out as he burst into the barracks, panting. "Our troops at the head of the march have been cut off and encircled. Many others are laying down their weapons, fleeing, or suicidally charging at the enemy. Your location must have been leaked... military troops are surrounding this barracks as we speak..."\n\n"Fuck." Ferdinand Schörner paced the room, his mind racing desperately. There were no means of escape. Bormann would string him up with piano wire if he was caught alive. His heart raced faster and faster. He turned to the young man and took out a pistol. "Why are you just standing there, Soldat? Go out and face them!" The soldier saluted and ran out the door. Schörner took a deep breath, placed the pistol to his temple, and fired."
 bor_disII_execution.10.a:0 "Марионетка реформистов мертва."
 bor_disII_execution.10.b:0 "Чудовище в униформе мертво."

 bor_disII_execution.11.t:0 "Рейды на Рейхсверке"
 bor_disII_execution.11.desc:0 ""What the hell is going on?" Edmund Geilenberg screamed into the phone. "Why are OrPo officers raiding our building? Jesus Christ, three other people are calling me. Hold on. Yes? Slow down, slow down. Who did they just arrest? Hello? Fuck." Geilenberg slammed the desk in fury. "Ludwig, listen, I'm on several calls at the moment. What did you just say? They're raiding your offices? You're on the other side of the fucking country!"\n\nThe door burst open and a dozen armed OrPo officers filed inside. They raised their guns in unison.\n\n"Put your hands on your head!" one of them shouted. "Now turn around! You are under arrest on suspicion of treason!" The men locked a pair of metal handcuffs onto his wrists and hauled him from the room, ignoring his cries of denial."
 bor_disII_execution.11.a:0 "Новым генеральным директором Рейхсверке будет назначен лоялист Фюрера."
 bor_disII_execution.11.b:0 "Мы должны полностью избавиться от Рейхсверке. Он будет национализирован правительством."

 bor_disII_execution.12.t:0 "Штурмуя поля"
 bor_disII_execution.12.desc:0 "По указанию Рейнхарда Гелена силы Орпо штурмуют рабовладельческие плантации по всей Баварии и Пруссии и реквизируют их от имени Фюрера. В качестве главного удара по делу милитаристов, которые долгое время проповедовали важность рабского труда в немецкой экономике, правительство начнёт подготовку к демонтажу этих учреждений. Будет проложен путь к полной отмене рабства и спасению экономики."
 bor_disII_execution.12.a:0 "Грядёт экономический прирост."

 bor_disII_execution.13.t:0 "Рейды на Сименс"
 bor_disII_execution.13.desc:0 ""What the hell is going on?" Ernst von Siemens screamed into the phone. "Why are OrPo officers raiding our building? Jesus Christ, three other people are calling me. Hold on. Yes? Slow down, slow down. Who did they just arrest? Hello? Fuck." Von Siemens raised a napkin to his head and dabbed gently. "Wolfgang, listen, I'm on several calls at the moment. What did you just say? They're raiding your offices? You're on the other side of the fucking country!"\n\nThe door burst open and a dozen armed OrPo officers filed inside. They raised their guns in unison.\n\n"Put your hands on your head!" one of them shouted. "Now turn around! You are under arrest on suspicion of treason!" The men locked a pair of metal handcuffs onto his wrists and hauled him from the room, ignoring his cries of denial."
 bor_disII_execution.13.a:0 "Новым генеральным директором Сименс будет назначен лоялист Фюрера."
 bor_disII_execution.13.b:0 "Мы должны полностью избавиться от Сименс. Он будет национализирован правительством."

 bor_disII_execution.14.t:0 "Сокрушая интеллигенцию"
 bor_disII_execution.14.desc:0 "По указанию Рейнхарда Гелена силы Орпо штурмуют университеты по всей стране, чтобы захватить врагов государства. Профессора и студенческие лидеры, которые сдались, были арестованы и брошены в фургоны Орпо, чтобы понести наказание за свои преступления, в то время как те немногие, кто яростно сопротивлялся, были расстреляны на месте. В результате серьёзного удара по реформистскому делу, сторонники которого распространили свой яд на университетские кампусы, был проложен путь к полной интеллектуальной и культурной перестройке интеллигенции Рейха."
 bor_disII_execution.14.a:0 ""Every educated person is a future enemy.""

 bor_disII_execution.15.t:0 "Причитания начальника"
 bor_disII_execution.15.desc:0 "Не холодный воздух заставил его тело онеметь. Бальдур фон Ширах смотрел, как мимо окна машины проносятся картины, пытаясь мысленно составить поэтические стихи, чтобы отвлечься от жалкой правды. Всего лишь день назад он служил нации в качестве начальника партийной канцелярии; теперь будущее фон Шираха балансировало на острие ножа. В буквальном смысле, если Борман доберётся до него своими крестьянскими руками.\n\nНадежда ещё не была потеряна. Он должен был укрыться в своём хорошо охраняемом комплексе и ждать последствий внезапных действий Бормана. Если мобилизация ОрПо обернётся против него, он выйдет победителем и займёт своё законное место Фюрера Германии.\n\nА если нет? Ему было невыносимо думать об этом. Рейх постепенно рухнет под параноидальной тиранией Бормана, и в живых не останется никого, кто мог бы его спасти. Что они сделают с его дорогой Хенни? Он с трудом сдерживал слёзы, когда мимо проносились образы его жены. Что они сделают с его детьми? Рихардом, бодрым юным Рихардом..."
 bor_disII_execution.15.a:0 "Меня ждёт слава или смерть."

 bor_disII_execution.16.t:0 "Осада комплекса"
 bor_disII_execution.16.desc:0 "Если бы кто-нибудь посмотрел вниз с неба, то увидел нечто похожее на прямоугольную скалу, окружённую роящимися муравьями всех форм и размеров. Солдаты Хеера и бронетехника бродили по территории лагеря, ожидая приказов. Сам Бальдур фон Ширах, вдохновитель коварного антибормановского заговора, укрылся в его бетонных стенах. Немедленная атака привела бы к неизбежной победе, но лагерь охранялся не так легко. Ответственные офицеры ОрПо и Хеер обсуждали, как лучше всего достать фон Шираха без неприемлемых потерь с их стороны. Переговоры с охраной? Переговоры с самим объектом? Проникновение агентов ОрПо?\n\nИм никогда не приходилось принимать решения. Звук лопастей несущего винта, рассекающих воздух, прорезал общий шум осады. Несколько мгновений спустя с крыши комплекса поднялся маленький чёрный вертолет, устремляясь вперёд с опасным отчаянием. Офицеры отдали приказ стрелять, и в воздухе раздались звуки выстрелов. Ракета взмыла вверх с грацией орла и врезалась в хвост улетающей машины. Вертолёт дико закрутился, теряя управление, чёрный дым тянулся за ним, когда он мчался вниз, чтобы снова встретиться с крышей комплекса. На долю секунды для людей на земле вертолёт исчез из виду. Затем огромный цветок оранжевого пламени и зазубренные обломки взорвались в воздухе и рассыпались по войскам, когда здание начало рушиться."
 bor_disII_execution.16.a:0 "Фон Ширах был уничтожен."

 bor_disII_execution.17.t:0 "Затишье после бури"
 bor_disII_execution.17.desc_reformist:0 "Вино льётся в бокал Бормана. Гордость переполняет грудь Гелена. Кровь течёт по городам Германии.\n\nХристианские церкви были исключены из общества, их собственность конфискована для государства, а наиболее отверженные священники брошены в тюрьму, чтобы предаваться своим фантазиям в одиночестве. Оппортунистические актёры в ИГ Фарбен были арестованы, в то время как влиятельный генеральный директор и сторонник реформистов Эрнст фон Сименс был повешен за госизмену.\n\nНеудачный реформистский переворот привёл к смерти Ханса Шпайделя, чьё тело было найдено застреленным на улице. Его самые верные офицеры были быстро казнены вместе с предательскими консервативными и реформистскими бюрократами, такими как Густав Хайнеман и Ганс Глобке, чьи изрешеченные пулями тела были брошены в ямы без опознавательных знаков.\n\nДевять членов кабинета Бормана, включая его министров Курта Ланге, Вернера Наумана и Густава Адольфа Шееля, были арестованы ОрПо и были повешены на фортепьянной проволоке. Генрих Мюллер, захваченный в плен во время хаоса чисток, собирается присоединиться к ним.\n\nПроцесс будет записан для личного просмотра Борманом.\n\nБыл сформирован новый кабинет, который будет служить Фюреру с неизменной преданностью. Герхард Клопфер был назначен новым главой партийной канцелярии, а влиятельнй акционер ИГ Фарбен Герман Йозеф Абс - новым рейхсминистром экономики.\n\nСамое жестокое действие, которое видели в Германском Рейхе со времён ужасов Бюргеркрига, произошло в течение одного дня. К концу недели, когда справедливость восторжествует, число погибших будет исчисляться тысячами. Немецкое общество может испытывать отвращение и страх перед этими недавними событиями, но это не обязанность масс беспокоиться о внутриполитических вопросах."
 bor_disII_execution.17.desc_militarist:0 "Вино льётся в бокал Бормана. Гордость переполняет грудь Гелена. Кровь течёт по городам Германии.\n\nХристианские церкви были исключены из общества, их собственность конфискована для государства, а наиболее отверженные священники брошены в тюрьму, чтобы предаваться своим фантазиям в одиночестве. Оппортунистические актёры в ИГ Фарбен были арестованы, в то время как могущественный генеральный директор и сторонник милитаристов Эдмунд Гейленберг был повешен за госизмену.\n\nНеудачный милитаристский переворот привёл к смерти Фердинанда Шёрнера, чьё тело было найдено мёртвым в казарме. Его самые верные офицеры, такие как Отто Эрнст Ремер, были быстро казнены вместе с предательскими консерваторами и милитаристскими бюрократами, чьи изрешеченные пулями тела были брошены в ямы без опознавательных знаков.\n\nДевять членов кабинета Бормана, включая его министров Курта Ланге, Вернера Наумана и Густава Адольфа Шееля, были арестованы ОрПо и были повешены на фортепьянной проволоке. Генрих Мюллер, захваченный в плен во время хаоса чисток, собирается присоединиться к ним.\n\nПроцесс будет записан для личного просмотра Борманом.\n\nБыл сформирован новый кабинет, который будет служить Фюреру с неизменной преданностью. Герхард Клопфер был назначен новым главой партийной канцелярии, а влиятельнй акционер ИГ Фарбен Герман Йозеф Абс - новым рейхсминистром экономики.\n\nСамое жестокое действие, которое видели в Германском Рейхе со времён ужасов Бюргеркрига, произошло в течение одного дня. К концу недели, когда справедливость восторжествует, число погибших будет исчисляться тысячами. Немецкое общество может испытывать отвращение и страх перед этими недавними событиями, но это не обязанность масс беспокоиться о внутриполитических вопросах."
 bor_disII_execution.17.a:0 "Чтобы продлиться тысячу лет."

 bor_disII_execution.18.t:0 "Речь в Фольксхалле"
 bor_disII_execution.18.desc:0 "С давних времён, когда он был маленьким мальчиком, Мартин Борман боялся разговаривать.\n\nБольшие семейные посиделки. Пение гимнов в школе. Обращение к своему классу. Страх просачивался в его вены, как горячее масло, захватывая язык и отказываясь отпускать, когда пот стекал по его липкому лбу. Как член СА, Борман был готов слушать. Как заместитель Рудольфа Гесса, он вполне мог позволить своему туповатому начальнику вести переговоры. Как начальник партийной канцелярии, его речи перемежались заиканием, грамматическими ошибками и нервным кашлем. Даже после того, как он с фанатизмом последовал за фюрером и узнал, что каждый жест руки и словесный тик могут вызвать волнение у тысяч людей, его попытки повторить это оказались скорее неуклюжими, чем вдохновляющими.\n\nКогда Борман подошёл к трибуне Фольксхалле, обводя взглядом тысячи перепуганных лиц, он почувствовал, как последние остатки страха рассеиваются.\n\n"Gentlemen," he boomed, his strong voice echoing throughout the gigantic hall. "I stand before you as a victorious Führer! Having uncovered treason within the OrPo, the Heer and the high echelons of Government itself, I acted with ruthless efficiency to purge these traitors from the face of the German Reich!" He punctuated the last five words by slamming a fist into his open palm. "Let the Jews fear us! Let the Bolsheviks fear us! Let the capitalists fear us!" His index finger pointed and shook aggressively. "All enemies of the state will be executed without mercy! Our nation is unified, our economy is strong, and our army is mighty! Let the world see that Germany is a land forever sacred, forever free, forever without want!" His screaming had reached a fevered pitch that sent goosebumps up the arms of even those at the back of the hall. "Ein Volk, Ein Reich, Ein Führer! SIEG HEIL!""
 bor_disII_execution.18.a:0 "Зиг Хайль!"

