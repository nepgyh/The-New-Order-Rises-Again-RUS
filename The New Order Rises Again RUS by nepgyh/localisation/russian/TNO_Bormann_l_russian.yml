 ##Bormann Opening Tree
 
 BOR_der_wilde_ritt:0 "Дикая поездка"
 BOR_der_wilde_ritt_desc:0 "Бюргеркриг выигран, и фюрер Мартин Борман вышел победителем. На данный момент наши враги разбиты. Однако борьба Бормана за контроль над Великогерманским Рейхом далека от завершения, поскольку Родина лежит в руинах, и если мы не будем действовать быстро, чтобы исправить наше бедственное положение, это может воодушевить наших врагов. Чтобы предотвратить любой вызов нашему правлению, мы должны начать формировать Германию в соответствии с желаниями Бормана."
 BOR_first_things_first:0 "Перво-наперво"
 BOR_first_things_first_desc:0 "Тем не менее, прежде чем мы восстановим нашу славу, Великогерманский Рейх должен сначала восстановить основы жизни от огней и ужасов Бюргеркрига. Итак, что же это за "
 BOR_slaves_to_farmers:0 "Рабы фермерам"
 BOR_slaves_to_farmers_desc:0 "К сожалению, Фюрер не может щёлкнуть пальцами и устроить общенациональный банкет - в то время как Фюрер обладает абсолютной властью над нашим государством, он всё таки не бог. Существует серьёзная нехватка продовольствия, которая может привести к началу голода и привести к гибели сотен тысяч людей, если мы не будем действовать. Однако нам не стоит беспокоиться, поскольку у Фюрера Бормана есть гениальный план разрешения надвигающегося кризиса! Мы просто заставим рабов работать массово в сельском хозяйстве Германии, чтобы мы могли производить пищу, необходимую для кормления страны."
 BOR_soldiers_to_builders:0 "Солдаты строителям"
 BOR_soldiers_to_builders_desc:0 "К сожалению, когда-то всемирно известная инфраструктура нашей Родины лежит в руинах, наши трусливые враги намеренно разрушили Великогерманский Рейх из-за своей собственной жадности и жажды власти. Конечно, нельзя быть сверхдержавой, если страна - это дымящаяся дыра в земле. Поэтому для восстановления важнейшей инфраструктуры Великогерманского Рейха необходимо задействовать солдат с инженерным опытом, ибо они помогут восстановить нашу разрушенную Родину."
 BOR_notstandsrecht:0 "Чрезвычайное положение"
 BOR_notstandsrecht_desc:0 "В 1933 году Фюрер Адольф Гитлер принял "
 BOR_urban_reconstruction:0 "Реконструкция городов"
 BOR_urban_reconstruction_desc:0 "Города Великогерманского Рейха понесли огромные разрушения и боль в результате тяжёлых боёв во время Бюргеркрига. Фюрер Борман больше не позволит населению Рейха жить в жалком нищенстве! Мы обязательно должны проводить политику быстрой реконструкции городов. Рейх снова будет наполнен процветанием и счастьем, когда мы восстановим и оживим наши некогда прекрасные города."
 BOR_the_elephant_in_the_room:0 "Слон в комнате"
 BOR_the_elephant_in_the_room_desc:0 "Как бы то ни было, в комнате есть большой слон, одна проблема, которую мы должны решить немедленно, если наш новый Рейх должен расцвести, как старый. Проблема в том, где мы храним всех рабов? Конечно, первоначальные лагеря рабов, к сожалению, были в значительной степени уничтожены в огне Бюргеркрига. И всё же мы не можем позволить этим низшим неугодным людям ходить среди нас как свободные люди! Мы должны быстро принять решение по этому вопросу или рискнуть самим Рейхом."
 BOR_from_old_make_new:0 "Из старого сделать новое"
 BOR_from_old_make_new_desc:0 "Явная разрушительная сила Бюргеркрига оставила руины, разбросанные по всему Рейху, разрушила памятники нашему насилию. Слабый человек оплакивал бы такую потерю и молча наблюдал бы, как призраки наших архитектурных триумфов вечно преследуют города.\n\nНо Фюрер не такой человек. В своем гениальном поступке он приказал, чтобы эти руины были переработаны и использованы при Великой Реконструкции. Все разрушенное мы восстановим. Из малого мы сделаем великое. Из старого мы сделаем новое."
 BOR_academic_investment:0 "Научные инвестиции"
 BOR_academic_investment_desc:0 "Возвышение Рейха утащило немецкую академию от порочности либерализма к славной правде национал-социализма, и теперь ужасы Бюргеркрига снова разрушили её. Слава может быть поддержана только следующим поколением академиков и учёных, и поэтому мы должны вкладывать значительные средства в научные институты Рейха."
 BOR_honor_the_war:0 "Отдать честь павшим"
 BOR_honor_the_war_desc:0 "Несмотря на разрушение, которое он принёс, Бюргеркриг никогда не должен ускользнуть из нашего общественного сознания. Мы будем вкладывать государственные средства в строительство памятников и статуй, посвящённых триумфу фюрера, чтобы те верные национал-социалистические товарищи, которые пожертвовали своей жизнью ради Германского Рейха, могли быть навечно увековечены в мраморе и камне."
 BOR_industrial_revitalization:0 "Оживление промышленности"
 BOR_industrial_revitalization_desc:0 "Промышленность Великогерманского Рейха сильно пострадала во время Бюргеркрига, и тяжёлые бои повредили или уничтожили значительную часть нашей промышленности. Восстановление всего займёт значительное количество времени, но для начала мы должны, по крайней мере, помочь одному из трёх промышленных центров Германии - рейнской, центральной или же южногерманской промышленности, - что не только поможет нам вернуться к нормальной экономической жизни, но и обязательно привлечёт сторонников фюрера, которых он сможет использовать в дальнейшем..."
 BOR_rheinische_kohle:0 "Рейнский уголь"
 BOR_rheinische_kohle_desc:0 "Благодаря своей мудрости фюрер Борман решил поддержать рейнскую промышленность. Особенно реформистские по своим убеждениям, большинство рейнских отраслей промышленности встали на сторону фракции Альберта Шпеера во время Бюргеркрига. Однако, это не разубедило и не разубедит фюрера Бормана! Реформистская клика Шпеера больше не является проблемой, и зачем кучке скучных рабочих бунтовать без предателей, работающих в их среде? Кроме того, Рейху будет полезно, если мы поддержим их промышленность, известную прежде всего своей огромной добычей угля."
 BOR_ruhrkohle_consolidation:0 "Консолидация Рурколе"
 BOR_ruhrkohle_consolidation_desc:0 "Наши усилия по восстановлению оказались успешными. В результате нашего своевременного вмешательства рейнская угольная промышленность превратилась в крупную, экономически мощную и сильную немецкую промышленность!... Итак, пришло время консолидировать наше влияние на неё, так как мы не хотим, чтобы такие прибыльные корпоративные структуры ускользнули из наших жирных лап, не так ли? Для этого фюрер Борман спонсировал создание "
 BOR_markischer_stahl:0 "Бранденбургская сталь"
 BOR_markischer_stahl_desc:0 "Благодаря своей мудрости фюрер Борман решил поддержать центральную германскую промышленность. Особенно милитаристская по своим убеждениям, большая часть промышленности центральной Германии во время Бюргеркрига встала на сторону Германа Геринга. Фюрер Борман, как и подобает истинному арийцу, не остановится ни перед какими препятствиями! Рейхсмаршал ушёл, а его клика загнана в угол, что делает их неуместными как проблему. Кроме того, это обернётся в пользу Рейха, если мы поддержим их промышленность, известную прежде всего производством стали."
 BOR_all_unto_reichswerke:0 "Всё в Рейхсверке"
 BOR_all_unto_reichswerke_desc:0 ""
 BOR_bayrische_technik:0 "Баварская техника"
 BOR_bayrische_technik_desc:0 "Благодаря своей мудрости фюрер Борман решил поддержать южногерманскую промышленность. Особенно консервативные в своих убеждениях, подавляющее большинство этих южногерманских промышленников встали на сторону Мартина Бормана во время Бюргеркрига. Поскольку политическая угроза со стороны этих отраслей невелика, ничто не может помешать нашим инвестициям. Кроме того, эти конкретные отрасли промышленности известны своими технологическими инновациями, которые могут принести пользу Рейху в долгосрочной перспективе."
 BOR_siemenswelt:0 "Мир Сименс"
 BOR_siemenswelt_desc:0 "Корпорация "
 BOR_let_the_money_flow:0 "Пусть деньги текут рекой"
 BOR_let_the_money_flow_desc:0 "Теперь, когда промышленность Великогерманского Рейха начинает подниматься на ноги, самым опытным и сведущим экономистам Рейха становится очевидным, что государство снова начнет получать значительную прибыль. Имея это в виду, всё, что фюрер Борман должен сказать: "let the money flow", covering the nation in the printed green of the Reichsmark."
 BOR_military_redeployment:0 "Передислокация войск"
 BOR_military_redeployment_desc:0 "Полная победа фюрера в Бюргеркриге предвещает большие перемены для немецкого народа, но он не может поддерживать пламя национал-социализма без повиновения своему новому режиму. Рейх ещё не полностью умиротворён, и инакомыслие всё ещё свирепствует как в больших, так и в маленьких городах. Студенческие ополченцы продолжают тренироваться в своих подвалах, в то время как радикальные милитаристы строят планы на заброшенных складах, а террористические акты совершаются каждый день. Мы должны передислоцировать войска и полностью умиротворить нашу расколотую нацию."
 BOR_reintegration_efforts:0 "Усилия по реинтеграции"
 BOR_reintegration_efforts_desc:0 "Пропасть между различными фракциями Вермахта должна быть закрыта, если мы хотим объединить Рейх и восстановить его вооружённые силы. Те, кто встал на сторону Шпайделя в Германии, те, кто объединил свои силы с Герингом, те, кто сражался за Шпеера, – все будут реинтегрированы в Вермахт. Единая военная сила необходима для нашего выживания, и хотя такие усилия неизбежно будут иметь разную степень успеха, это цена, которую мы готовы заплатить."
 BOR_were_all_german:0 "Мы все немцы"
 BOR_were_all_german_desc:0 "Несмотря на раздробленную политическую сцену Рейха и ужасы, которые развернулись во время Бюргеркрига, когда брат убил брата, мы не можем игнорировать немецкую кровь, которая течёт в наших венах. Все, кто сражался в гражданской войне, являются членами арийской расы, связанной кровью и почвой, и как таковые должны быть уважаемы. В конце концов, разве ли это немецкая природа - действовать через насилие и завоевание? Чтобы исцелить нацию, мы будем способствовать единству, а не разделению."
 BOR_smoke_them_out:0 "Выкурить их оттуда"
 BOR_smoke_them_out_desc:0 "Есть ли черта, более присущая слабым людям, чем прощение? Выступить против законного фюрера Мартина Бормана означало выступить против самого Рейха, чего многие из наших врагов стремились достичь, сплотившись вокруг извращённых идей национал-социализма. Те в Вермахте, кто предал свою собственную кровь в пользу вырождения, заслуживают наказания, как фюрер считает нужным."
 BOR_some_are_more_german_than_others:0 "Некоторые больше немцы, чем другие"
 BOR_some_are_more_german_than_others_desc:0 "В нас всех течёт немецкая кровь, но проявление арийской природы возникает по-разному в зависимости от силы этой крови. Те, кто боролся за Бормана и, следовательно, за национал-социализм, доказали свою абсолютную чистоту, в то время как те, кто выступал против него, демонстрировали подозрительно недочеловеческое мышление. Поэтому предателей не следует считать полностью немцами."
 BOR_frieden_im_reich:0 "Мир в Рейхе"
 BOR_frieden_im_reich_desc:0 "Развёртывание нашей великой армии и наши действия по отношению к её нелояльным элементам оказались успешными. Теперь, когда она пережила свою временную роль временной полиции, Вермахт снова будет служить армией Рейха, более сильной, чем когда-либо прежде. С возрождением нашей армии приходит возрождение самого Рейха и нашей репутации во всём мире."
 BOR_the_ride_goes_on:0 "Поездка продолжается"
 BOR_the_ride_goes_on_desc:0 "Благодаря возрождению, реконструкции и передислокации Борман добился значительного прогресса в насильственном объединении расколов Рейха в единое целое и укреплении своей власти в этом процессе. Поездка, однако, ещё далека от завершения.\n\nФюрер нацелился на один из важнейших вопросов, волнующих страну: влияние Шпайделя и Шёрнера на будущее направление политического курса Вермахта."
 BOR_realpolitik:0 "Настоящая Политика"
 BOR_realpolitik_desc:0 "В то время как Великогерманский рейх еле-еле пережил первые беды после Бюргеркрига, наш выход из чрезвычайного положения не должен убить наше желание восстановить Родину. Действительно, фюрер Боман долго говорил элите НСДАП о своем желании двигаться к консолидации в отношении консервативно-реформистских политических дебатов. Время балансировать между двумя табуретками кончилось, и, честно говоря, это было глупо с самого начала. Поэтому мы должны формально решить, какую фракцию мы поддержим и какие законодательные акты примет наше правительство."
 BOR_when_in_germania:0 "Когда в Германии..."
 BOR_when_in_germania_desc:0 "Мартин Борман - политический гений. Интуитивное понимание фюрером беспринципной политической и моральной философии позволило ему стать величайшим политическим умом своего поколения (по крайней мере, так пишут наши газеты). Действительно, будучи политическим светилом, которым он является, Борман нацелился на решение нынешнего самого опасного конфликта в Германии. Для того чтобы Великогерманский Рейх вновь обрёл статус сверхдержавы, идеологический раскол Вермахта должен быть преодолён, а противоборствующая фракция должна успокоиться и наконец следовать нашим приказам.\n\nМы стоим перед выбором: реформизм Шпайделя или милитаризм Шёрнера, причём оба они пользуются значительной поддержкой в высших эшелонах вермахта. Чтобы решить эту проблему, мы организуем встречу и решим раз и навсегда, основываясь на бессмертном фюрерпринципе, - то, что решит фюрер, будет сделано, и на этом дело закончится. Как говорится: "
 BOR_meeting_in_the_reichskanzlei:0 "Совещание в Рейхсканцелярии"
 BOR_meeting_in_the_reichskanzlei_desc:0 "Решение вопроса о политической стабильности в Рейхе с нашими взглядами на простой народ было бы очень глупой мерой. Слишком много лжи скрывается за этими бессмысленными демонстрациями, слишком мало можно установить из демонстраций силы и "
 BOR_retter_des_reichs:0 "Спасители Рейха"
 BOR_retter_des_reichs_desc:0 "Выступление Ханса Шпайделя во время его встречи с Борманом закрепило его как очевидный выбор на пост начальника Верховного командования вермахта, а его разумные доводы доказывают, что будущее Вермахта находится в надежных руках. С благословения фюрера Шпайдель может начать свои реформы без ограничений."
 BOR_review_the_wehrmacht:0 "Смотр Вермахта"
 BOR_review_the_wehrmacht_desc:0 "Чтобы начать основательную реформу вооруженных сил Рейха, Ханс Шпайдель приказал провести официальный смотр войск Вермахта, начиная с его финансирования и организации и заканчивая цепочкой командования и политическими взглядами. Как только он получит законченную картину, фельдмаршал продолжит свои радикальные изменения."
 BOR_deutschland_uber_alles:0 "Германия превыше всего"
 BOR_deutschland_uber_alles_desc:0 "Руководство Шпайделем Верховного Командования Вермахта обусловлено не жаждой личной славы и консолидации власти, а желанием укрепить вермахт как мощную аполитичную силу внутри Рейха. Такая сила, утверждает он, обеспечит сохранение нации и безопасность её народа. Германия превыше всего!"
 BOR_ungeheuer_in_uniform:0 "Чудовище в униформе"
 BOR_ungeheuer_in_uniform_desc:0 "С его радикальными призывами к переменам, приводящими фюрера в ярость, Фердинанд Шёрнер официально был назначен начальником Верховного командования Вермахта и организатором будущего Вермахта. Чудовище в мундире, Кровавый Фердинанд - все эти имена обозначают жестокую натуру фельдмаршала, но жестокость может быть как раз ключом к возрождению нашей армии."
 BOR_little_black_book:0 "Маленькая чёрная книжка"
 BOR_little_black_book_desc:0 "В своей миссии по возвращению вермахту былой славы и за её пределами Шёрнер составил обширный список своих соперников в вооружённых силах. Эта "
 BOR_ein_volk_ein_reich_ein_fuhrer:0 "Один Народ, один Рейх, один Фюрер"
 BOR_ein_volk_ein_reich_ein_fuhrer_desc:0 "Фельдмаршал Шёрнер - человек, который не уметь скрывать своих чувств, и поспешил подчеркнуть, что его амбиции открыто совпадают с амбициями фюрера и Рейха. Некоторые могут усомниться в его внезапной перемене в отношении к Борману после его назначения начальником Верховного командования Вермахта, и это правда, что Шёрнер наслаждается своей вновь обретённой властью... но он возвысил Вермахт до славы... Славный вермахт - это благодарный народ, могущественная страна и любимый вождь!"
 BOR_waffenstillstand:0 "Перемирие"
 BOR_waffenstillstand_desc:0 "Достигнутый консенсус в отношении расстановки сил вермахта, казалось бы, обеспечил Великогерманскому Рейху стабильное будущее. Когда общество удовлетворено и правительство едино, ничто не стоит между Рейхом и славой будущего. Достижение фюрером Борманом консенсуса, по-видимому, укрепило его политическое всемогущество над государством, но многие обвиняют фюрера в том, что он действовал в личных интересах, а не с бескорыстием, присущим человеку его положения. Откровенно говоря, эти люди с характером и не понимают, что интересы государства - это интересы фюрера. За свою дерзость они получат по заслугам: мы лишим их власти и заклеймим "
 BOR_a_thousand_year_reich_forevermore:0 "Тысячелетний Рейх, теперь навсегда!"
 BOR_a_thousand_year_reich_forevermore_desc:0 "Нам удалось пережить последствия Бюргеркрига, Великогерманский Рейх впервые за десятилетия достиг относительной политической стабильности. В результате мощная волна оптимизма прокатилась по Рейху, немецкий народ, надеясь на хорошее будущее, считает, что это начало новой славной эры национал-социализма, нового золотого века под руководством фюрера Мартина Бормана, возможно, на горизонте. Но только время покажет. Но учитывая недавние события, можно с уверенностью предположить, что Тысячелетний Рейх останется теперь навсегда!"

 ##South Africa
 BOR_the_reichs_war_down_in_africa:0 "Война Рейха в Африке"
 BOR_the_reichs_war_down_in_africa_desc:0 "Законный наследник, наконец, одержал победу и воссоединил Германию под своим правлением, но войны Рейха ещё далеки от завершения. В самой тёмной Африке наши рейхскомиссариаты ведут отважную войну в защиту буров Южно-Африканского Союза. Буры давно доказали свою цивилизованность, в отличие от варваров "

 BOR_assess_the_situation:0 "Оценить ситуацию"
 BOR_assess_the_situation_desc:0 "Не зря Африку называют тёмным континентом. Его обширные земли долгое время оставались неосвоенными, и поэтому мы получали мало информации из наших колоний. Бюргеркриг разорвал эти каналы связи, и наши агенты на континенте оказались в замешательстве от простой задачи - кому посылать свои донесения. Когда командная структура была фактически обезглавлена, наши рейхскомиссариаты объединились в альянс "

 BOR_huttig_has_to_suffice:0 "Хюттигу должно хватить"
 BOR_huttig_has_to_suffice_desc:0 "Ганс Хюттиг, рейхскомиссар Остафрики, глубоко неприятный человек. Бывший начальник концлагеря принял эти уроки близко к сердцу, и Остафрика управляется как провинциальная версия Бухенвальда. Его жестокость известна от Атлантики до Индийского океана, его расово чистые войска СС применяют строгую кастовую систему к своим африканским подданным - и это верхушка айсберга. Тем не менее, он является эффективным инструментом против южноафриканцев, и ему нужно помогать - даже если он продолжает настаивать на том, что его коллеги-рейхскомиссары - предатели."

 BOR_schwarze_adler:0 "Чёрные орлы"
 BOR_schwarze_adler_desc:0 "Пустыни Зюдвестафрики предназначены, максимум, чтобы перегонять стада крупного рогатого скота. Они растянулись на многие мили, не видя никаких поселений и почти никакой цивилизации, за исключением немецких поселений вокруг Виндхука и на побережье Вальфишбухта. Единственное, для чего она действительно подходит, - это достижение неба.\n\nВоздушный флот, задуманный и разработанный рейхскомиссаром Шенком, - это бьющееся сердце Зюдвестафрики, перевозящее грузы туда, куда не ведёт ни одна дорога, поддерживающее связь через обширные полосы бесплодных степей и глубоких джунглей и отправляющее правосудие любым неуправляемым туземцам, которые получают неправильные идеи. Поддержание этого флота будет иметь жизненно важное значение, если мы хотим добиться прогресса в Африке"

 BOR_honorary_boers_honorary_aryans:0 "Почётные буры, почётные арийцы"
 BOR_honorary_boers_honorary_aryans_desc:0 "После двух столетий британского владычества буры давно отошли от своих голландских предков, но тем не менее сохранили арийскую кровь. Они нашли своё жизненное пространство в степях точно так же, как мы на востоке, и проделали замечательную работу по распространению арийской гегемонии. Германскому народу следует напомнить об этом - буры будут официально признаны арийской расой."

 BOR_help_the_hunter:0 "Помочь охотнику"
 BOR_help_the_hunter_desc:0 "Рейхскомиссар Зигфрид Мюллер, несмотря на значительное расстояние от линии фронта, с энтузиазмом относится к охоте и воинскому поведению, что может оказаться полезным для нашей кампании... тем не менее, его склонность к войне не особенно важна, нет, именно стратегическое расположение и природные ресурсы Централафрики придают Мюллеру его истинную ценность. Таким образом, нам лучше не обижать рейхскомиссариат в пользу его континентальных коллег."

 BOR_alle_waffen_gegen_suedafrika:0 "Всё оружие против Южной Африки"
 BOR_alle_waffen_gegen_suedafrika_desc:0 "Подобно кровавой, цепкой лозе, Южноафриканская война продолжает препятствовать нашим усилиям на тёмном континенте. Крайне важно, чтобы этот конфликт был доведён до быстрого и решительного завершения: победа Южной Африки (которая с каждым днём выглядит всё более уверенной) лишит наши силы доступа к стратегическим ресурсам из бассейна Конго и аэродромам на юго-западе. Это также будет пропагандистский переворот для американских шакалов, который, возможно, хуже и, безусловно, более вреден для нашей национальной гордости. Южную Африку нужно подчинить любыми необходимыми средствами!"

 BOR_bring_the_stahlhelme:0 "Привезти штальхельм"
 BOR_bring_the_stahlhelme_desc:0 "В то время как местные жители и силы безопасности наших рейхскомиссариатов успешно удерживали оборону против южноафриканцев, фюреру Мартину Борману совершенно очевидно, что нынешних оперативных сил недостаточно, чтобы обеспечить подавляющее превосходство, необходимое для победы на наших условиях. Армия должна быть привлечена к южноафриканскому конфликту - и мы не предвидим никаких проблем с их способностью продолжать боевые действия в суровой и неумолимой местности! В конце концов, немецкое оружие - лучшее в мире! А те, кто с нами не согласен, найдут себя мертвыми."

 BOR_no_restraints:0 "Никаких ограничений"
 BOR_no_restraints_desc:0 "Чтобы по-настоящему победить и деморализовать врага нужно испытать не сталь или свинец, а решимость: мы должны сломить волю наших врагов к борьбе, продемонстрировав нашу решимость. К сожалению, наша приверженность таким пустякам, как "conventions of war" and "human rights" has only hampered our efforts in this war. It falls to the Führer Bormann to make the unthinkable choice: to sever all existing agreements between our side and theirs, including those on treatment on prisoners of war (or, as the General Staff calls them, dead weight). The night grows savage - let us howl with the wolves, and grow fangs to match."

 BOR_abwehrabteilung_afrika:0 "Отдел обороны Африки"
 BOR_abwehrabteilung_afrika_desc:0 "Абвер, военная разведывательная служба Вермахта, может оказаться неоценимой в обеспечении нашей победы в этой все более сложной тактической ситуации. Способность предсказывать действия противника поможет нам перехитрить функционально превосходящие силы на поле боя и даст нам преимущество в скорости за пределами обычных районов боевых действий. Наши генералы уже разрабатывают доктрину, которую они называют "shock and awe" - to make use of these capabilities. An increase in funding to the Abwehr will accelerate the rollout of this doctrine and help save precious Aryan lives. The choice, quite frankly, makes itself."

 BOR_the_best_gear:0 "Лучшее снаряжение"
 BOR_the_best_gear_desc:0 "К сожалению, вооружение, используемое нашими силами обороны африканских рейхскомиссариатов, довольно устарело по сравнению с их региональными сверстниками. Генералы в Германии обвиняют технологическую неполноценность в... скомпрометированном состоянии военных усилий и полагают, что вливание технологий, многочисленных тренировок и наличных средств увеличит убойную мощь наших сил - особенно перед лицом врага, который исчезает при каждом контакте с ними в бесконечных полях. Мы направим в конфликт самое современное и передовое оружие, которое может предоставить Рейх, в надежде, что наше новое оружие сломит южноафриканскую решимость."

 BOR_the_dissidents_war:0 "Война диссидентов"
 BOR_the_dissidents_war_desc:0 "Как говорят китайцы, с каждым кризисом приходит возможность: продолжающийся конфликт в Южной Африке предоставил Великогерманскому Рейху ниспосланную небом возможность избавиться от "

 BOR_send_waffenss_remnants:0 "Отправить остатки Ваффен-СС"
 BOR_send_waffenss_remnants_desc:0 "Ваффен-СС, когда-то самая элитная сила в Рейхе, является тенью своего прежнего "

 BOR_veterans_of_the_civil_war:0 "Ветераны Гражданской войны"
 BOR_veterans_of_the_civil_war_desc:0 "Несмотря на то, что они технически не обучены как члены вооруженных сил, есть много людей, которые готовы ещё раз внять кровавому призыву. Учитывая обилие в Рейхе ветеранов Бюргеркрига различной идеологической принадлежности, слепой глаз да полезный толчок в направлении фронта могут помочь нам успешно использовать их против южноафриканцев. Мы начнем широкомасштабное развертывание этих "volunteers" - many of whom are already on government assistance for disabilities - selling it as one last chance to prove their loyalty to the Reich. Let us hope they see sense and seize it."

 BOR_not_so_volunteers:0 "Не-так уж и Добровольцы"
 BOR_not_so_volunteers_desc:0 "Эти "

 BOR_extermination_through_attrition:0 "Истребление Через Истощение"
 BOR_extermination_through_attrition_desc:0 "Это может прозвучать жестоко, но это все таки правда: единственный способ, которым Рейх может реально победить Южноафриканские Вооруженные силы - это обычное истощение. Явное, кровавое упорство (с акцентом на кровавое) измотает наших врагов, как это когда-то сделали русские на линии А-А. Действительно, в отличие от нашего Рейха, Южная Африка не имеет ни промышленности, ни населения, чтобы выдержать непрерывное наступление на своем фронте. У нас есть много свободных людей, особенно с учетом проблемных туземцев и наших собственных изгнанников. Оседлав прилив крови полезных идиотов, мы сокрушим наших врагов и победим их раз и навсегда."

 BOR_no_end_in_sight:0 "Конца не видно"
 BOR_no_end_in_sight_desc:0 "Несмотря на все наши усилия, война в Южной Африке продолжается, и, казалось бы, конца ей не видно. Действительно, по мере того, как конфликт продолжает охватывать регион, способность Великогерманского Рейха эффективно бороться с капиталистами будет только ухудшаться... Таким образом, мы должны найти способ закончить эту войну как можно быстрее и эффективнее, прежде чем ситуация выйдет из-под контроля или произойдёт дальнейшая эскалация."

 BOR_test_new_weaponry:0 "Испытать новое оружие"
 BOR_test_new_weaponry_desc:0 "Высшие научные и военные умы Рейха предположили фюреру Борману, что, возможно, Вундерваффе сможет переломить ситуацию в Южной Африке в пользу Рейха. Действительно, разумное предположение, мы гораздо более продвинуты, чем наши противники, и имеем возможность разрабатывать новое современное оружие. Таким образом, возможно, пришло время испытать новое экспериментальное оружие на наших врагах..."

 BOR_ende_ohne_sieg:0 "Конец без победы"
 BOR_ende_ohne_sieg_desc:0 "Война против Южной Африки продолжалась в течение многих лет без надлежащей победы для Великогерманского Рейха... вместо того чтобы продолжать вкладывать значительные ресурсы в регион, возможно, будет лучше, если мы просто откажемся от этой войны и уйдём? В самом деле, совершенно очевидно, что если победа придёт, то для её достижения наверняка потребуется много времени... Таким образом, мы должны просто помириться и забыть обо всём этом неприятном разгроме."

##Ostland Interactions##
#Ongoing War#
BOR_war_in_the_ostfront:0 "Война на Остфронте"
BOR_war_in_the_ostfront_desc:0 "В то время как в Германии расправлялись с предателями, в Остланде вспыхнуло новое восстание, и мы должны как можно скорее покончить с этим, чтобы вновь обезопасить наши владения на восточной территории. Пошлите весточку Армии, чтобы она приготовилась."

BOR_brave_stahlecker:0 "Храбрый Шталекер"
BOR_brave_stahlecker_desc:0 "Похоже, не все надежды потеряны для Остланда. Рейхскомиссар Шталекер был открытым сторонником преемственности Бормана после Гитлера ещё до гражданской войны, и мы вознаградим его за эту лояльность, помогая ему подавить радикалов, стремящихся присвоить себе Остланд."

BOR_the_intervention:0 "Вмешательство"
BOR_the_intervention_desc:0 "Пришло время, Остланд будет спасён от мерзких туземцев, милитаристов, бургундских подхалимов и либералов, которые стремятся уничтожить нашу колонию."

BOR_remembering_a_hero:0 "Вспоминая героя"
BOR_remembering_a_hero_desc:0 "Похоже, мы опоздали. Верный нам рейхскомиссар Франц Вальтер Шталекер потерпел поражение и был убит. Это, однако, отличная возможность для пропаганды, мы будем напоминать людям Рейха, что если они будут слушать ложь радикалов, они только умрут в своей неизбежной попытке получить власть."

BOR_prepare_the_intervention:0 "Подготовить интервенцию"
BOR_prepare_the_intervention_desc:0 "Мы пошлём весточку Армии, чтобы она собралась на границе Остланда, каждая вооружённая группа будет считаться враждебной, поэтому армия может стрелять во всех кого увидит."

BOR_save_ostland:0 "Спасти Остланд"
BOR_save_ostland_desc:0 "Все приготовления уже на месте. Пришло время освободить наши восточные границы от предателей, которые отвергли бы своего фюрера."

#Stahlecker Victory#
BOR_stability_in_the_ostfront:0 "Стабильность на Остфронте"
BOR_stability_in_the_ostfront_desc:0 "Наши товарищи в Остланде торжествуют над пресловутыми силами тьмы в своем собственном Бюргеркриге. Узаконенный двумя поразительными военными победами, многим в Великогерманском рейхе ясно, что национал-социалистический консерватизм должен быть сохранен при любых обстоятельствах, и даже "

BOR_our_friend_stahlecker:0 "Наш Друг Шталекер"
BOR_our_friend_stahlecker_desc:0 "К счастью, дорогой друг фюрера Бормана Франц Вальтер Шталекер правит как рейхскомиссар Остланда. В результате его победы Остландском Бюргеркриге, Великогерманский рейх может быть спокоен, так как наш передовой региональный союзник в настоящее время управляет так называемой "

BOR_convene_the_parties:0 "Созыв Сторон"
BOR_convene_the_parties_desc:0 "При почти гарантированной поддержке Шталекера настало время продолжить дружескую беседу сторон обеих наций по вопросу будущих отношений между Великогерманским рейхом и рейхскомиссариатом Остланд. Лучше всего собрать всех на такой встрече как можно скорее, потому что мы не можем и не должны допустить, чтобы этот вопрос гноился и постоянно откладывался нашей бюрократией."

BOR_the_final_meeting:0 "Заключительная встреча"
BOR_the_final_meeting_desc:0 "В то время как правительство рейхскомиссариата Остланда лояльно относится к Великогерманскому рейху фюрера Мартина Бормана, большая часть его бывших представителей, возможно, нет. Хотя наши предыдущие встречи были в основном сердечными, поскольку оба соответствующих правительства пришли к согласию, это может оказаться несколько иным. Действительно, учитывая противоречивость этого вопроса, мы должны провести одну заключительную встречу, чтобы решить судьбу многих тысяч явно несогласных фигур."

BOR_wipe_the_slate_clean:0 "С чистого листа"
BOR_wipe_the_slate_clean_desc:0 "Ну... похоже, мы определились с нашим подходом к Остландским якобы "

BOR_a_united_ostland:0 "Объединенный Остланд"
BOR_a_united_ostland_desc:0 "Ну... похоже, мы определились с нашим подходом к Остландским якобы "

#Drechsler Victory#
BOR_hostiles_in_the_ostfront:0 "Противники на Остфронте"
BOR_hostiles_in_the_ostfront_desc:0 "В то время как силы национал-социалистического консерватизма фюрера Бормана одержали победу в Бюргеркриге, нельзя сказать того же о рейхскомиссариате Остланд. К сожалению, все более враждебным стал призыв стойких Герингских милитаристских офицеров к новому правлению "

BOR_against_drechsler:0 "Против Дрехслера"
BOR_against_drechsler_desc:0 "Отто-Генрих Дрехслер, бывший генеральный комиссар Латвии в рейхскомиссариате Остланд, довольно интересный ястреб. Будучи в высшей степени лояльным к милитаристской клике рейхсмаршала Германа Геринга и генерал-фельдмаршала Фердинанда Шёрнера, громкая пропаганда ура-патриотической риторики Дрехслера может ещё больше дестабилизировать то немногое, что осталось от восточных территорий рейха, поскольку он выполняет свои различные обещания. Убежденный экстремистский идеолог, Дрехслер будет бороться за свои убеждения до самого конца... что делает его ещё более опасным, чем когда-либо."

BOR_prepare_the_armies:0 "Подготовить войска"
BOR_prepare_the_armies_desc:0 "Как говорится в старой поговорке, лучше всего "

BOR_loyalty_checks:0 "Проверка лояльности"
BOR_loyalty_checks_desc:0 "Хм... Хотя фракция рейхсмаршала Геринга потерпела поражение в Бюргеркриге, многие из её офицеров всё ещё служат в Вермахте. Это проблема, потому что их тихие непоколебимые симпатии к грязной идеологии Дрехслера могут принести неприятности Рейху, поскольку эти офицеры могут захотеть саботировать наши усилия по свержению его незаконного режима, возможно, даже дезертировать? Мы не можем и не должны так рисковать. Таким образом, путем введения "

BOR_the_march_east:0 "Марш на Восток"
BOR_the_march_east_desc:0 "Время Рейхскомиссара Отто-Генриха Дрехслера истекло, и мы больше не можем мириться с существованием его режима. С каждым днем его подхалимские подчиненные становятся все более радикальными в своем мышлении, поскольку вероятность превосходящего удара по Великогерманскому рейху возрастает. Фюрер Борман постановил, что мы не должны колебаться в этом вопросе, Рейх должен действовать быстро, чтобы обеспечить мир и безопасность Остфронта. Итак, пришло время войны... Великогерманский рейх снова выступят в поход и уничтожат предателей!"

BOR_the_path_to_peace:0 "Путь к миру"
BOR_the_path_to_peace_desc:0 "Похоже, что фюрер Борман уступил тем ястребам-ура-патриотам, которые, по иронии судьбы, стремятся к миру с Остландским режимом Отто-Генриха Дрехслера, предпочитая утверждать, что жесткий подход Дрехслера успешно подчинил себе диссидентов режима. Выбор Бормана искать мирного соглашения с Дрехслером, к сожалению, ухудшил его отношения с реформистскими элементами рейха, которые считают, что фюрер склонился перед самыми крайними элементами Вермахта Великогерманского рейха."

BOR_negotiate_with_drechsler:0 "Переговоры с Дрехслером"
BOR_negotiate_with_drechsler_desc:0 "Майн Готт, с ним очень трудно вести переговоры. Вполне возможно, что самый неотесанный и упрямый человек в рейхскомиссариате Остланд, Дрехслер отказался уступить что-либо фюреру Борману. Вместо того, чтобы на самом деле участвовать в продуманных переговорах, Дрехслер проводил свое время, разглагольствуя и бредя, извергая пропаганду и сарказм, связанные с выживанием Рейха, в то же время выступая за осуществление его запланированных вторжений в восточные Рейхскомиссариаты. Излишне говорить, что фюрер глубоко впечатлен своим сверстником."

BOR_final_offers:0 "Окончательные предложения"
BOR_final_offers_desc:0 "Знаете, Все! Мы уже достаточно охуели от этих бессмысленных разговоров! Фюрер Борман решил больше не вести переговоры о справедливом соглашении с Дрехслером. Вместо этого фюрер сделает режиму Дрехслера "

#Landrut Victory#
BOR_treason_in_the_ostfront:0 "Измена на Остфронте"
BOR_treason_in_the_ostfront_desc:0 "...Это реально пиздец какая трагедия... К сожалению, наши идеологические сверстники пали во время Остландского Бюргеркрига, и вместо этого либерализм охватил "

BOR_the_liberal_foe:0 "Либераха"
BOR_the_liberal_foe_desc:0 "Почему бы нам просто не поладить, а? Похоже, что закат Бюргеркрига совпал с дальнейшей радикализацией и поляризацией политического ландшафта Великогерманского рейха. Действительно, ястребы в Армии и владельцы рабовладельческих плантаций выступали за более широкое применение военных действий. Тем не менее, сторонники реформ в Рейхе замолчали, поскольку интеллигенция, по сути, предала нашего фюрера... эх, политика!"

BOR_the_hand_that_feeds:0 "Рука, которая кормит"
BOR_the_hand_that_feeds_desc:0 "Хм... совершенно очевидно, что Андреас Майер-Ландрут - настоящий пидорас, может быть, мы могли бы воспользоваться его вполне очевидной умственной отсталостью? О черт, конечно, мы можем этим воспользоваться! Учитывая его статус треклятого идиота, фюрер Борман пришел к выводу, что было бы довольно легко манипулировать Ландрутом, чтобы он выполнял наши приказы. Любой, кто осмеливается встать на защиту бедственного положения этого Унтерменша, должен иметь легко манипулируемый характер."

BOR_offer_immunity:0 "Предложите Неприкосновенность"
BOR_offer_immunity_desc:0 "Знаете что?... Возможно, нам следует относиться к Ландруту с некоторым подобием уважения, хотя бы поверхностно. Хотя он и фюрер Борман расходятся во мнениях по очень многим вопросам, касающимся расовых законов и методов управления Рейхом, мы должны вести с ним переговоры о контроле над рейхскомиссариатом Остланд... поскольку мы не можем просто выбить дверь и надеяться, что вся прогнившая структура рухнет. Поэтому мы пригласим Ландрута на встречу в Германию и предложим либеральному крестоносцу "immunity" in a show of respect. Little does he know, it's all a ruse. Meyer, being the idealist and optimist he is will surely come to Germania to enter negotiations and to thank us for being so thoughtful and respectful to his regime.\n\nOnce he touches down in Germania we must keep up this ruse until he reaches one of the larger buildings home to the Heer. Once there, we can arrest him immediately and make plans to "occupy and protect" Ostland from any outside influences. Once this succeeds, we should be able to walk into Ostland and regain control once again."

BOR_reintegrate_the_east:0 "Реинтеграция Востока"
BOR_reintegrate_the_east_desc:0 "После того как Андреас Майер-Ландрут и его отвратительная клика покинули свой пост в рейхскомиссариате Остланд, фюрер Борман постановил, что мы должны воспользоваться этой ситуацией и быстро реинтегрировать Восток в наш Великогерманский рейх. Стремительным ударом Полицией порядка будет быстро уничтожен, казалось бы, неприступный бастион Ландрута, и Остланд снова вернется к своим консервативным корням... и что я могу сказать? Это чертовски восхитительно, Мартин..."

BOR_exile_meyer_landrut:0 "Изгнание Майера-Ландрута"
BOR_exile_meyer_landrut_desc:0 "После того как рейхскомиссариат Остланд успешно вырвался из аморальных и дегенеративных рук реформистского идиота Андреаса Майера-Ландрута, так называемый "

BOR_the_stab_in_the_back:0 "Удар в спину"
BOR_the_stab_in_the_back_desc:0 "Ландрут - слишком большая угроза, чтобы оставаться в живых. Его гнусное влияние должно быть быстро уничтожено, прежде чем он сможет снова поднять толпу против Рейха. Мы устроим ему "

BOR_the_steel_fist:0 "Стальной кулак"
BOR_the_steel_fist_desc:0 "Если Ландрута не станет, мы арестуем остальных его сторонников в Германии и позаботимся о том, чтобы их постигла та же участь. Мы не пощадим этих грязных предателей."

BOR_militarize_the_border:0 "Милитаризировать границу"
BOR_militarize_the_border_desc:0 "Либеральное руководство было предано мечу, все, что осталось, - это их неудачный государственный эксперимент. Мы пошлем сообщение Армии, о том, чтобы начать собираться на их границе, Остланд скоро вернется в руки Рейха."

BOR_launch_the_attack:0 "Начать атаку"
BOR_launch_the_attack_desc:0 "Никаких дальнейших приготовлений делать не нужно. Вторжение в Остланд начнется немедленно, и наши бывшие братья вернутся в лоно Бормана. Предателям осталось недолго, ибо по сравнению с могуществом Отечества Остланд - ничто.\n\nРейх не терпит либеральных "reformers" seeking to corrupt National Socialism and destroy our future in the name of untermenschen. Landrut's forces will be hunted down like rats, and the man himself shall answer to the Führer for his crimes. Heil Bormann!"

#Jeckeln Victory#
BOR_darkness_in_the_ostfront:0 "Тьма на Остфронте"
BOR_darkness_in_the_ostfront_desc:0 "Майн Готт, лакей Гиммлера, фактически выиграл Гражданскую войну в Остланде... как, черт возьми, это случилось?! Что ж, откровенно говоря, мы не знаем и даже не можем надеяться ответить на многие вопросы... Но мы знаем, чем занимался Фридрих Еккельн в своей новой вотчине... И это ужасно - по крайней мере, по сообщениям наших спецслужб. Несмотря на все наши усилия подавить известия о зверствах, большая часть возмущенных немецких граждан оказалась подтолкнутой к реформизму..."

BOR_the_ss_threat:0 "Угроза СС"
BOR_the_ss_threat_desc:0 "В 1950-х годах рейхсфюрер СС Генрих Гиммлер попытался захватить власть после экономического кризиса и последовавшего за ним великого хаоса. Вслед за этим Гитлер даровал Гиммлеру его мечту о Бургундском государстве при условии, что этим приручит рейхсфюрера СС... С тех пор Орденсштаат Бургундия стала международным изгоем, и его достижения в области ядерного оружия делают Бургундию и её сверстников величайшей угрозой современности для нашего Рейха..."

BOR_interrogate_the_prisoners:0 "Допрос заключенных"
BOR_interrogate_the_prisoners_desc:0 "Отчасти из-за Бюргеркрига и нынешней агрессии бывшего рейхскомиссариата Остланд по отношению к Великогерманскому Рейху фюрера Бормана мы имеем в своем распоряжении много захваченных сотрудников СС и Ваффен-СС, включая некоторых относительно высокопоставленных чиновников "

BOR_find_the_weakness:0 "Найдите слабое место"
BOR_find_the_weakness_desc:0 "Хм... похоже, что те, кто был захвачен, предоставили властям информацию, которая может привести к ослаблению режима Еккельна, если мы будем проводить определенную рекомендованную политику... Согласно протоколам допросов, СС-Оберабшнит Остланд полностью полагается на Орденсштаат Бургундию в своих поставках. Учитывая, что без Бургундии Еккельн не может эффективно управлять своим государством, мы перережем линию снабжения Бургундия-Остланд."

BOR_threaten_the_west:0 "Угрожать Западу"
BOR_threaten_the_west_desc:0 "Учитывая действия рейхсфюрера СС Генриха Гиммлера, свидетельствующие о все более агрессивном образе действий Бургундского Орденсштаата, мы сами должны четко заявить о своем намерении противостоять Гиммлеру (потенциально вооруженным вторжением), если он осмелится попытаться ограничить власть и влияние Великогерманского рейха в любом отношении. Совершенно очевидно, что Гиммлер забыл о мощи Рейха, напомнит ему о ней фюрер Борман..."

BOR_border_preperation:0 "Подготовка границы"
BOR_border_preperation_desc:0 "Теперь, когда наша позиция стала ясной и Еккельн понял, что запасы продовольствия на исходе, пришло время властям подготовить самую восточную границу Великогерманского рейха к предстоящей войне. Таким образом, мы начнем перебрасывать большое количество припасов к границе Рейха и Остланда, чтобы мы могли эффективно сокрушить СС Оберабшнит, когда в конечном итоге начнется конфликт."

BOR_the_eastern_blitz:0 "Восточный блицкриг"
BOR_the_eastern_blitz_desc:0 "Предполагаемое повторение операции "

BOR_a_chink_in_the_armor:0 "Щель в броне"
BOR_a_chink_in_the_armor_desc:0 "Хм... кажется, если мы хотим эффективно использовать наши танковые силы, мы могли бы ослабить обширные оборонительные линии Остланда, которые были пророческими заботами командиров нашего вермахта. Если мы сумеем найти пресловутую "

BOR_crush_the_ss:0 "Раздавить эсэсовцев"
BOR_crush_the_ss_desc:0 "Ни одна арийская душа не заслуживает того, чтобы жить под тираническим правлением рейхсфюрера СС Генриха Гиммлера, независимо от предшествующей идеологической ориентации... Таким образом, для блага арийской расы и человечества в целом мы должны освободить граждан рейхскомиссариата Остланд и уничтожить темные силы СС Фридриха Еккельна. Если мы провалим эту миссию, многие пострадают под железным сапогом подчиненного Гиммлера... Поэтому мы не должны потерпеть неудачу."

#Vituska Victory#
BOR_betrayal_in_the_ostfront:0 "Предательство на Остфронте"
BOR_betrayal_in_the_ostfront_desc:0 "Наш рейхскомиссариат в Остланде развалился по швам!\n\nТуземцы взяли на себя смелость снова восстать против Рейха! Даже вся автономия, которую мы предоставили коллаборационистам, не говоря уже о наших экономических инвестициях, очевидно, недостаточно хороша для этих неблагодарных! По крайней мере, из этого вышло что-то хорошее; многие наши граждане обвиняют реформистскую фракцию в нашей администрации в этой катастрофе, которая действительно ослабляет их влияние в нашей администрации. Однако сейчас не время праздновать незначительную политическую победу. Мы должны действовать.\n\nПредательство Остланд не простит!"

BOR_the_vituska_question:0 "Что делать с Витушко?"
BOR_the_vituska_question_desc:0 "Михаил Витушко всегда был непримиримым оппортунистом. Его умение чувствовать слабость и возможность почти не имеет себе равных. Безумие должно временно овладеть им, ибо его действия самоубийственны. Он сошел с ума, если думает, что сможет противостоять могуществу немецкого Армии.\n\nКакова будет его судьба - это вопрос для обсуждения, но компромисса в этом вопросе нет; с Витушко надо разобраться, и побыстрее."

BOR_send_the_ultimatum:0 "Отправить ультиматум"
BOR_send_the_ultimatum_desc:0 "Нам нечего сказать предателям. Им остается сделать один простой выбор. Предатели-коллаборационисты могут мирно присоединиться к нам и понести наказание, или они могут продолжать сопротивляться, а сопротивление бесполезно. В любом случае, Остланд так или иначе вернется в стадо."

BOR_stall_for_time:0 "Тяните время"
BOR_stall_for_time_desc:0 "Возможно, действительно есть способ бескровно разрядить обстановку на востоке. Вместо того чтобы требовать от Витушко сдаться или умереть, мы должны заставить его думать, что он держит нас там, где хочет. Если мы преувеличиваем нашу слабость и лжем о том, что не можем или не можем позволить себе реагировать на восстание, мы можем заманить Витушко в ложное чувство безопасности.\n\nКак только мы заставим его думать, что он победил, мы сядем с ним за стол переговоров и захлопнем нашу ловушку! Если мы захватим или просто убьем Витушко, предатели убегут в свои крысиные норы. Витушко - настоящий мозг этого восстания; если его уберут с поля боя, туземцы, по сути, останутся без лидера и будут жалким врагом, с которым придется столкнуться на поле боя. "

BOR_the_invasion_begins:0 "Вторжение Начинается"
BOR_the_invasion_begins_desc:0 "Наш план по аресту Витушко, конечно, не сработал. Надо отдать должное, он, безусловно, очень изобретательный человек.\n\nВсе же, это не имеет значения. Витушко был недостаточно умен, чтобы понять, что ему предстоит участвовать в войне, в которой невозможно победить. Мы призовем людей к оружию; это восстание продолжается уже достаточно долго. "

#Kovner Victory#
BOR_chaos_in_the_ostfront:0 "Хаос на Остфронте"
BOR_chaos_in_the_ostfront_desc:0 "Сам язычник, Абба Ковнер, безраздельно властвует над бывшим рейхскомиссариатом Остланд. Вполне возможно, что наиболее провидческая угроза стабильности Великогерманского рейха, учитывая его склонность к геноциду этнических арийских граждан, он невольно совершил невозможное, объединив каждую из поляризованных милитаристских и реформистских фракций рейха. Действительно, с Рейхом, действующим как единое коллективное целое, было решено, что мы должны остановить "

BOR_the_eastern_terror:0 "Восточный террор"
BOR_the_eastern_terror_desc:0 "Абба Ковнер, еврейский партизан, который теперь правит Остландом железным кулаком, якобы был убит нашими войсками много раз... Но на этот раз все будет по-другому; он больше не возродится, эта смерть будет уже самой заправдашней. Как только мы вторгнемся на территорию, на которую претендуют эти евреи, мы направим все имеющиеся ресурсы на то, чтобы выследить и окончательно уничтожить этого безумца-геноцидиста, который стремится уничтожить наш народ."

BOR_kick_the_door_down:0 "Вышибить Дверь"
BOR_kick_the_door_down_desc:0 "Пришло время нашему Вермахту вновь пробиваться через Балтийские равнины. Действительно, фюрер Борман решил, что мы должны освободить рейхскомиссариат Остланд от геноцида и его демонического верховного лидера Аббы Ковнера, неуловимого еврея, который выживает уже после очередного покушения. Ради безопасности нашего народа мы должны без жалости и совести... победить."

