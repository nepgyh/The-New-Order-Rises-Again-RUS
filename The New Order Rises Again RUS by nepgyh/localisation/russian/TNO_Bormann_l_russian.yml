 GER_bormann_reichswerke:0 "Расширение Рейхсверке"
 GER_bormann_reichswerke_desc:0 "Рейхсверке, один из крупнейших промышленных конгломератов на Земле, был расширен и теперь контролирует большую часть производства стали в Рейхе."
 GER_bormann_unsere_siemenswelt:0 "Наш "
 GER_bormann_unsere_siemenswelt_desc:0 "Корпорация Сименс, крупнейший в Европе технологический конгломерат, продолжает расти как в размерах, так и в производительности благодаря усилиям Рейха."
 GER_bormann_military_redeployment_base:0 "Перегруппировка Вермахта"
