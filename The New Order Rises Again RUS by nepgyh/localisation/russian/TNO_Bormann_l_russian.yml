 #Dismantlement I Anti-Reformist events#
 BOR_Dismantlement_I.1.t:0 "Хулиганы"
 BOR_Dismantlement_I.1.desc:0 ""Scheiße, not another one."\n\n"BORMANN AUS" was the title of the poster. The image it depicted didn't bear describing, though safe to say it was both obscene and treasonous. This was the third one they'd found tonight. Sergeant Dietrich was unsure whether to take them in or just burn them. The streets of Köln had never been clean, the walls were littered with graffiti, but this was something else.\n\n"Who do you think posts them? They must be damn well paid for the risk they're taking." His partner Sergeant Wagner tore the poster away from the wall. The word BORMANN remained pasted to the brickwork.\n\n"I don't know, but someone's going to have to look into it. If anyone sees this there are going to be questions, and I don't want to be the one who has to answer them.""
 BOR_Dismantlement_I.1.a:0 "Пора начать разбираться в этом деле."

 BOR_Dismantlement_I.2.t:0 "Политические плакаты"
 BOR_Dismantlement_I.2.desc:0 ""Oi! Hands up!" At Dietrich's cry the hooligans stepped away from the half-pasted poster with a start. They were clearly contemplating making a run for it, but made the smart choice when Wagner raised his pistol.\n\n"Hands up! On the ground!" The poster's edge flopped in the wind while Dietrich cuffed the offenders. They were lifted to their feet and unceremoniously thrust into the back seat of the patrol car.\n\nThe two criminals looked in their mid twenties. "Now then, who do we have here?" Dietrich reached into the jacket pocket of one and pulled out a wallet. "Let's see... Soldat Jung, you've made a big mistake here. Vandalism, disturbing the peace - perhaps even treason. And stupid enough to do it in your home town as well. What would your superior officer think?" He brandished the military I.D. like a smoking gun."
 BOR_Dismantlement_I.2.a:0 "Для вас это военный трибунал."
 BOR_Dismantlement_I.2.b:0 "Местные преступления требуют привлечения государственных властей."

 BOR_Dismantlement_I.3.t:0 "Открыть и закрыть дело"
 BOR_Dismantlement_I.3.desc:0 "Сержант Дитрих был озадачен. Его вызвали в военный трибунал для дачи показаний против этих двух идиотов, распространявших антибормановскую пропаганду в Кёльне, и он был чертовски уверен, что дело будет открыто и закрыто. Такие вещи, если повезёт, грозят годами тюрьмы, а если нет, то и ранней смертью - теперь он слышал, что этих дураков даже не выпустили. Несколько недель чистки туалетов, хотя они должны были умереть.\n\nЧто-то было не так, но он не был идиотом. Это было далеко за пределами его жалованья, поэтому он просто вернулся к своим обязанностям, как хороший офицер."
 BOR_Dismantlement_I.3.a:0 "О нет, я недостаточно смел для политики."

 BOR_Dismantlement_I.4.t:0 "Ушибленное запястье"
 BOR_Dismantlement_I.4.desc:0 ""Are you seeing this shit?" Bormann threw the paper down onto his desk with a huff. "These idiots post obscene images of me throughout Köln, get court martialed, and they haven't even been discharged!"\n\nOpposite him, Ferdinand Schörner nodded. "It is indeed suspicious, my Führer. If I were to speculate, I would suggest the judges were compromised. Perhaps one has some relationship to the soldiers, a distant relative or some such."\n\nBormann lit a cigarette to calm himself. "I don't want you to speculate - I want you to find out. Who is responsible for this miscarriage of justice? Find them, and bring me their head.""
 BOR_Dismantlement_I.4.a:0 "Да, мой Фюрер."

 BOR_Dismantlement_I.5.t:0 "Расследование зашло в тупик"
 BOR_Dismantlement_I.5.desc:0 ""What do you mean, it's impossible?" Bormann's rage was barely contained by his mask of patience.\n\n"I regret to say it, my Führer, but interference from the Oberkommando der Heer has prevented my investigation from progressing. I have been informed that they consider the case closed, and will not reveal to me the identity of the judges responsible or the posting of the defendants that they may be properly dealt with. You know how jealously they guard their authority from the Oberkommando der Wehrmacht." Schörner's sunglasses reflected a distorted face ridden with fury.\n\n"For fuck's sake. I have to do everything myself these days." Bormann picked up his phone and shooed Schörner away with a flick of his wrist.\n\n"Get me Speidel. He'll answer for this.""
 BOR_Dismantlement_I.5.a:0 "Дзинь, дзинь."

 BOR_Dismantlement_I.6.t:0 "Звонок от начальства"
 BOR_Dismantlement_I.6.desc:0 "Шпайдель держал трубку подальше от уха - что бы там ни кричал Борман, телефонная линия слишком искажала звук, чтобы разобрать. Тирада продолжалась больше минуты, пока наконец не наступила благословенная тишина. Он снова поднёс телефон к уху.\n\n"So what are you going to do about it?"\n\n"I will do everything in my power to ensure a satisfying resolution to the situation, my Führer."\n\n"You'd better." The phone went dead with a click. Speidel sighed in relief. Now he just had to find out what exactly it was he was doing."
 BOR_Dismantlement_I.6.a:0 "У меня есть предположения."

 BOR_Dismantlement_I.7.t:0 "Пустая оболочка"
 BOR_Dismantlement_I.7.desc:0 "РЕЙХСВЕРКЕ РАЗОБЛАЧЕНО В ИНОСТРАННОМ КОРРУПЦИОННОМ СКАНДАЛЕ\n\nИсточники, близкие к Ди Цайт, показали, что Рейхсверке замешаны в шокирующем подрыве немецких ценностей, они создали сеть подставных компаний, с помощью которых они оказывают влияние на экономику за пределами Рейха. В частности, было установлено, что Рейхсверке владеет несколькими компаниями, зарегистрированными в Соединённых Штатах Америки, через которые они инвестируют в американские компании и направляют иностранную валюту на свои собственные счета, с помощью которых они выводят свои инвестиции в компании по всему миру.\n\nИз-за отказа многих стран принять рейхсмарку в качестве действительной валюты или даже обменять её на свою собственную, стоимость рейхсмарки по отношению к другим валютам в лучшем случае сильно меняется. Однако Рейхсверке преодолело это препятствие, обменяв свои товары непосредственно на американские доллары через подставные корпорации в Швеции, близком торговом партнёре Рейха, который также поддерживает контакты с США. Директор по операциям Рейхсверке Эдмунд Гейленберг пока никак не прокомментировал ситуацию. Официальный ответ на этот скандал ещё не объявлен, но ожидается, что он будет справедливым и жестким."
 BOR_Dismantlement_I.7.a:0 "Вы просто не можете доверять этим корпорациям."

 BOR_Dismantlement_I.8.t:0 "Показать пример"
 BOR_Dismantlement_I.8.desc:0 ""Please my Führer, you must believe me-"\n\n"I must? It is not for you to decide what I must and must not do, Herr Geilenberg. All that I must do is dispense justice, and currently the best way of doing that would seem to be putting your head on a spike."\n\nEdmund gulped. He chose his next words carefully. "I apologise. But this is the advice I was given, by Deutsche Bank itself!" The other members of Reichswerke's board of directors nodded frantically.\n\nBormann rose silently. Baldur von Schirach followed, and they exited the room.\n\n"Loath as I am to admit it, I am inclined to believe him," von Schirach spoke first. "Deutsche Bank is Abs' domain. He would love to throw one of his greatest rivals under the bus, and he'd like it even more if Geilenberg did it himself.""
 BOR_Dismantlement_I.8.a:0 "Бросьте книгу в этих клоунов из Рейхсверке."
 BOR_Dismantlement_I.8.b:0 "Посмотрим, что скажут эти банкиры."

 BOR_Dismantlement_I.9.t:0 "Рецидивисты"
 BOR_Dismantlement_I.9.desc:0 "У солдата, прикованного наручниками к столу, очевидно, была по крайней мере одна мозговая клетка, поскольку он умудрялся держать рот на замке. Дитрих благословил мир на изучение его криминального прошлого, которое оказалось длиннее, чем он ожидал. Вандализм, нарушение спокойствия, снова вандализм - похоже, у этого была привычка доставлять неприятности. Его беспокоило не это, а то, что всё это время он оставался на хорошем счету в Хеере. Впрочем, не из-за отсутствия попыток, его уже дважды отдавали под трибунал. Ни разу он не получал больше нескольких недель уборки.\n\nЭто озадачивало."
 BOR_Dismantlement_I.9.a:0 "Военные явно потерпели неудачу. Отправьте их в партийный суд."
 BOR_Dismantlement_I.9.b:0 "Верховный суд Вермахта наверняка разберётся с этим."

 BOR_Dismantlement_I.10.t:0 "Удовлетворительное решение"
 BOR_Dismantlement_I.10.desc:0 ""The court finds you guilty of vandalism, disturbing the peace, and treason. You are hereby both sentenced to fifteen years imprisonment. Send them down."\n\nDietrich smiled in satisfaction. Another pair of troublemakers delivered justice. He did wonder, however, just why it had taken so long. Surely the court martial should have dealt with these idiots years ago? And if they hadn't just how many other dissidents lurked in the ranks of the Heer? He shuddered to think. It wasn't his job to think though, and doing so might get him in trouble."
 BOR_Dismantlement_I.10.a:0 "Давайте выпьем за это!"

 BOR_Dismantlement_I.11.t:0 "Неудовлетворительный конец"
 BOR_Dismantlement_I.11.desc:0 ""The Reichskrieggericht finds you guilty of vandalism and drunkenness. Your punishment will be left to your commanding officer."\n\nDietrich was shocked. If he'd done the same he'd be lucky to get away without an extra hole in his skull - and now these men would return to active duty? One of them, Jung, gave him a shit-eating grin as he walked out. He scowled in response. At least now he knew how these swine had got away with it so many times before - the court let them. How many other men were guilty of the same crimes, and had been excused? The whole damn Heer must be riddled with rot from the inside out. It wasn't his job to think though, and doing so might get him in trouble. "
 BOR_Dismantlement_I.11.a:0 "Глоток утешения."

 BOR_Dismantlement_I.12.t:0 "Остающийся в неведении"
 BOR_Dismantlement_I.12.desc:0 "Борман сидел в полумраке своего кабинета, освещаемый только настольной лампой, для чтения давно забытой книги. Суд вынес приговор, но Борман остался недоволен. Каким образом эти люди так долго избегали правосудия? Они оскорбили лично его, их, чёрт возьми, Фюрера, военный суд не только не наказал их, но и позволил им избежать его снова! Он должен был быть их главнокомандующим, чёрт возьми!\n\nЭто должны быть судьи - заключил он. Один из них, наверное, был далёким дядей, или был должен им, или они состояли в дегенеративных содомских связях. Что ж, скоро он положит этому конец. Он взял свой телефон."
 BOR_Dismantlement_I.12.a:0 "Соедините меня с Шёрнером."

 BOR_Dismantlement_I.13.t:0 "Цена бизнеса"
 BOR_Dismantlement_I.13.desc:0 "РЕЙХСВЕРКЕ ОБВИНЯЮТ В МОШЕННИЧЕСТВЕ\n\nПосле продолжительного скандала с Рейхсверке, в котором было выявлено, что компания инвестировала в американские корпорации через шведские подставные фирмы, начальнику отдела операций Эдмунду Гейленбергу и всему совету директоров были предъявлены обвинения в мошенничестве.\n\nТакой чистки персонала Рейхсверке не было с тех пор, как компания была отчищена от про-геринговской администрации, что бы освободить места для более честных людей, после гражданской войны. Видимо, изменений не произошло, и оставшиеся сотрудники будут находиться под пристальным вниманием. Будущее покажет, будут ли приняты дальнейшие меры против самой компании, хотя, без сомнения, над бывшим советом алчных директоров свершится правосудие. Фюрера Бормана восхваляют за его оперативные действия против коррупции, которой была поражена Рейхсверке."
 BOR_Dismantlement_I.13.a:0 "Наконец-то нефальсифицированная отчётность."

 BOR_Dismantlement_I.14.t:0 "Тяжёлый рабочий день"
 BOR_Dismantlement_I.14.desc:0 "Мюллер протёр глаза. Это был долгий день, наблюдение за допросом всего совета директоров Рейхсверке, не стал легче от плача, мольбах о пощаде и криков боли. Несмотря на всю проделанную им работу, все они рассказывали одну и ту же историю - это был Дойче Банк, который посоветовал создать подставные компании, которые посоветовали заняться Швецией, где и американская и немецкая валюта были в ходу.\n\nЕсли это было правдой, то Рейхсверке, действительно было введёно в заблуждение. Любой в Дойче Банке знал, что тот, кто был уличён в торговле с американцами, будет приложен обухом по голове. Скоро ему придётся передать отчёт Борману."
 BOR_Dismantlement_I.14.a:0 "Всё указывает на кого-то из банка, дающего неверные советы."

 BOR_Dismantlement_I.15.t:0 "Банкам нельзя доверять"
 BOR_Dismantlement_I.15.desc:0 "ДОЙЧЕ БАНК ПОДВЕРГСЯ ОБЛАВЕ СО СТОРОНЫ ОРПО\n\nВ результате продолжающегося скандала вокруг Рейхсверке сотрудники Орпо совершили облаву на Франкфуртские офисы Дойче Банка, взяв под стражу нескольких исполнительных руководителей и изъяв документы, связанные с Рейхсверке и их подставными компаниями. Считается, что эти руководители были названы советом директоров Рейхсверке как давшие заведомо ложные советы организации, что привело к скандалу, который теперь может приговорить их к тюремному заключению.\n\nНеизвестно, окажутся ли эти слухи правдой, тем не менее, они держат в руках судьбу одного из крупнейших работодателей Германии."
 BOR_Dismantlement_I.15.a:0 "Ещё один шаг по извилистой тропе."
 BOR_Dismantlement_I.15.b:0 "Ещё один шаг по извилистой тропе."

 BOR_Dismantlement_I.16.t:0 "Стукач"
 BOR_Dismantlement_I.16.desc:0 "Хайль Борман!"Heil Bormann!" Schörner entered without knocking, causing Bormann to almost drop his cigarette. He scowled at the Generalfeldmarschall.\n\n"Apologies, my Führer, but I come bearing important information. Speidel has left his office in Germania."\n\nBormann's scowl deepened. "What news! I am fortunate to have such a diligent and attractive secretary."\n\nSchörner opened and closed his mouth like a fish. "Sarcasm is beneath you, my Führer. Speidel is currently on his way to Frankfurt, where I believe he has business to attend - perhaps business with his cronies at Deutsche Bank."\n\nBormann took a drag of his cigarette. God, but he wished Schörner would cease his relentless obsession with Hans Speidel. Still, every story contained an element of truth. If Speidel was indeed on his way to Frankfurt, perhaps it would do to have him followed. Maybe then he would find where this trail of bankers led."
 BOR_Dismantlement_I.16.a:0 "Проследите за Шпайделем."
 BOR_Dismantlement_I.16.b:0 "Сосредоточьтесь на банке."

 BOR_Dismantlement_I.17.t:0 "Допрос банкиров"
 BOR_Dismantlement_I.17.desc:0 "ПОЛИЦИЯ ПОРЯДКА - СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДКИ\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОПРОС ВЫСОКОПОСТАВЛЕННЫХ ДОЛЖНОСТНЫХ ЛИЦ ДОЙЧЕ БАНКА\n\nПОСЛЕ ДОПРОСА НЕСКОЛЬКИХ ВЫСОКОПОСТАВЛЕННЫХ СОТРУДНИКОВ ДОЙЧЕ БАНКА НЕ БЫЛО НАЙДЕНО НИКАКИХ УБЕДИТЕЛЬНЫХ ДОКАЗАТЕЛЬСТВ НЕПРАВИЛЬНОГО ОБРАЩЕНИЯ С РЕЙХСВЕРКЕ. КАЖДЫЙ ИЗ НИХ ОТРИЦАЕТ ЛЮБЫЕ СОВЕТЫ РЕЙХСВЕРКЕ СОЗДАВАТЬ ПОДСТАВНЫЕ КОМПАНИИ ИЛИ ИСПОЛЬЗОВАТЬ ШВЕЦИЮ В КАЧЕСТВЕ ПОСРЕДНИКА ДЛЯ СВОИХ СДЕЛОК. ДОКУМЕНТЫ, ИЗЪЯТЫЕ ИЗ ФРАНКФУРТСКИХ ОФИСОВ ДОЙЧЕ БАНКА, ТАКЖЕ НЕУБЕДИТЕЛЬНЫ."
 BOR_Dismantlement_I.17.a:0 "Сделайте пример из этих идиотов Рейхсверке."
 BOR_Dismantlement_I.17.b:0 "Держите это в секрете и продолжайте расследование."

 BOR_Dismantlement_I.18.t:0 "Личная вендетта"
 BOR_Dismantlement_I.18.desc:0 "Шёрнер вышел из кабинета фюрера, сопротивляясь желанию идти вприпрыжку. За первым же поворотом его встретил помощник – чёрт, если бы он только мог запомнить их имена.\n\n"Exactly as hoped. Follow Speidel's car to Frankfurt, he's probably meeting with some bourgeois friend about the Bank."\n\nThe aide nodded. "The tail is already on its way. Speidel is on the autobahn with a couple of adjutants. If he's smart they have no clue what he's doing and are just there to look pretty. When they're seized they'll give us just enough to keep the trail running - and just little enough to keep the Führer suspicious."\n\nSchörner rubbed his hands together. To be rid of that bastard glory-hound Speidel would be a dream come true. "
 BOR_Dismantlement_I.18.a:0 "Я люблю, когда всё идёт по плану."

 BOR_Dismantlement_I.19.t:0 "Хвост Шпайделя"
 BOR_Dismantlement_I.19.desc:0 "ПОЛИЦИЯ ПОРЯДКА - СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДКИ\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\nО ДЕЯТЕЛЬНОСТИ ХАНСА ШПАЙДЕЛЯ\n\nПОСЛЕ НЕОБЪЯВЛЕННОГО ОТЪЕЗДА ХАНСА ШПАЙДЕЛЯ ВО ФРАНКФУРТ БЫЛО ЗАМЕЧЕНО, ЧТО ОН С ДВУМЯ ВОЕННЫМИ ПОМОЩНИКАМИ НАПРАВЛЯЛСЯ В РЕСТОРАН В ЗАПАДНОМ КВАРТАЛЕ. В ЭТОМ РЕСТОРАНЕ ОН ПОЗНАКОМИЛСЯ С ГУСТАВОМ ХАЙНЕМАНОМ, ИЗВЕСТНЫМ РЕФОРМИСТОМ ВНЕ ПАРТИЙНОГО АППАРАТА. БЫЛО ОТМЕЧЕНО, ЧТО ПОМОЩНИКИ СИДЯТ ЗА ОТДЕЛЬНЫМ СТОЛОМ, ХОТЯ, ВЕРОЯТНО, ЗНАЮТ ОБ ИСТИННОЙ ЦЕЛИ ВСТРЕЧИ."
 BOR_Dismantlement_I.19.a:0 "Это явно неважная встреча. Вернёмся к банкам."
 BOR_Dismantlement_I.19.b:0 "Подозрительная встреча. Задержите помощника и узнайте, что ему известно."
 
 BOR_Dismantlement_I.20.t:0 "Похищение помощника"
 BOR_Dismantlement_I.20.desc:0 "ПОЛИЦИЯ ПОРЯДКА - СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДКИ\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОПРОС ПОМОЩНИКА ХАНСА ШПАЙДЕЛЯ\n\nПОСЛЕ НАБЛЮДЕНИЯ ЗА ВСТРЕЧЕЙ ХАНСА ШПАЙДЕЛЯ С ГУСТАВОМ ХАЙНЕМАНОМ ОДИН ИЗ ЕГО ПОМОЩНИКОВ БЫЛ АРЕСТОВАН ВО ВРЕМЯ ПОСЕЩЕНИЯ ТУАЛЕТА. НА ДОПРОСЕ ПОМОЩНИК ПОКАЗАЛ, ЧТО ГУСТАВ ХАЙНЕМАН ПОДДЕРЖИВАЛ СВЯЗЬ С ВЫСОКОПОСТАВЛЕННЫМИ СОТРУДНИКАМИ ДОЙЧЕ БАНКА, ИЗВЕСТНЫМИ СВОЕЙ КОНСУЛЬТАТИВНОЙ РОЛЬЮ В РЕЙХСВЕРКЕ. ПРИЧИНА, ПО КОТОРОЙ ХАНС ШПАЙДЕЛЬ СВЯЗАЛСЯ С ХАЙНЕМАНОМ, В КОНЕЧНОМ СЧЁТЕ НЕИЗВЕСТНА, НО ПОДОЗРЕВАЕТСЯ, ЧТО ОНА СВЯЗАНА С НЕДАВНИМ СКАНДАЛОМ ВОКРУГ РЕЙХСВЕРКЕ."
 BOR_Dismantlement_I.20.a:0 "Шёрнер говорил правду? Странно."

 BOR_Dismantlement_I.21.t:0 "Приказ арестовать"
 BOR_Dismantlement_I.21.desc:0 "Борман был удивлён. Встреча Шпайделя выявила неожиданную связь, хотя он не понимал, как она во всё вписывается. Естественно, ему придётся арестовать Шпайделя и Хайнемана, и это раскроет правду; но если подумать, Фердинанд Шёрнер пришёл в его офис с честно полученной, на благо Рейха, информацией. Невероятно.\n\nОн нахмурился. Да. Невероятно. У Шёрнера здесь был какой-то мотив - вероятно, крах его коллеги, как обычно. Это может подождать. Как только Хайнеман и Шпайдель окажутся под арестом, всё само прояснится."
 BOR_Dismantlement_I.21.a:0 "Они почти в моих руках."

 BOR_Dismantlement_I.22.t:0 "Один из двух"
 BOR_Dismantlement_I.22.desc:0 "ПОЛИЦИЯ ПОРЯДКА - СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДКИ\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\nО ПОПЫТКЕ АРЕСТА ХАНСА ШПАЙДЕЛЯ И ГУСТАВА ХАЙНЕМАНА\n\nКАК ТОЛЬКО БЫЛ ПОЛУЧЕН ПРИКАЗ АРЕСТОВАТЬ ЭТУ ПАРУ, ОНИ СРАЗУ ЖЕ НАЧАЛИ ДЕЙСТВОВАТЬ - ОДНАКО К ЭТОМУ МОМЕНТУ ВСТРЕЧА УЖЕ ЗАКОНЧИЛАСЬ. ГУСТАВ ХАЙНЕМАН БЫЛ УСПЕШНО АРЕСТОВАН, ОДНАКО ХАНС ШПАЙДЕЛЬ ИЗБЕЖАЛ ПОИМКИ НА УЛИЦАХ ФРАНКФУРТА. ЕСТЬ ПОДОЗРЕНИЕ, ЧТО ОН ПОПЫТАЕТСЯ ДОБРАТЬСЯ ДО ПОБЕРЕЖЬЯ И СБЕЖАТЬ ИЗ СТРАНЫ - ПРОДОЛЖАЮТСЯ УСИЛИЯ ПО ЕГО ПОИМКЕ. В НАСТОЯЩЕЕ ВРЕМЯ ХАЙНЕМАН НАХОДИТСЯ ПОД ДОПРОСОМ, ХОТЯ ДО СИХ ПОР НЕ РАСКРЫЛ НИ ЕГО ОТНОШЕНИЙ С ДОЙЧЕ БАНКОМ, НИ ХАРАКТЕРА ЕГО ЗАГОВОРА. УСИЛИЯ ПРОДОЛЖАЮТСЯ."
 BOR_Dismantlement_I.22.a:0 "Мне нужна информация, чёрт возьми."

 BOR_Dismantlement_I.23.t:0 "Справедливость восторжествовала"
 BOR_Dismantlement_I.23.desc:0 "ОФИЦИАЛЬНЫЙ ПРИГОВОР РЕЙХСВЕРКЕ\n\nВ результате скандала с Рейхсверке совет директоров был официально обвинён в мошенничестве и приговорён к двадцати годам тюремного заключения без возможности обжалования. Попытка Рейхсверке возложить вину на Дойче Банк, очевидно, провалилась, поскольку суд постановил, что их неудачи были полностью их собственными, и не было убедительных доказательств, свидетельствующих о некомпетентных управленческих действиях со стороны Дойче Банка.\n\nФюрер Борман назвал триумфальными меры по борьбе с коррупцией, и настаивает на том, что сделает всё, что в его силах, чтобы подобный скандал никогда не повторился."
 BOR_Dismantlement_I.23.a:0 "Настоящая победа!"

 BOR_Dismantlement_I.24.t:0 "Поклёвка на приманку"
 BOR_Dismantlement_I.24.desc:0 "ПОЛИЦИЯ ПОРЯДКА - СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДКИ\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОКЛАД О ПРОДОЛЖАЮЩЕМСЯ НАБЛЮДЕНИИ ЗА ДОЛЖНОСТНЫМИ ЛИЦАМИ ДОЙЧЕ БАНКА\nПОСЛЕ ИХ ОСВОБОЖДЕНИЯ ИЗ-ПОД СТРАЖИ, ВЫСОКОПОСТАВЛЕННЫЕ ДОЛЖНОСТНЫЕ ЛИЦА ДОЙЧЕ БАНКА ВЕРНУЛИСЬ К СВОЕЙ ПОВСЕДНЕВНОЙ ЖИЗНИ. ОДНАКО БЫЛО ОТМЕЧЕНО, ЧТО НЕКОТОРЫЕ ИЗ НИХ ПОДДЕРЖИВАЛИ КОНТАКТ С ЛИЦОМ, ПРЕДСТАВЛЯЮЩИМ ИНТЕРЕС ДЛЯ ОРПО, ГУСТАВОМ ХАЙНЕМАНОМ. ХАЙНЕМАН ИГРАЕТ НЕЗНАЧИТЕЛЬНУЮ РОЛЬ В ФИНАНСОВОМ СЕКТОРЕ И ИЗВЕСТЕН ПРЕЖДЕ ВСЕГО КАК РЕФОРМИСТСКИЙ ГОЛОС В РЕЙХЕ. ЭТОТ КОНТАКТ СЧИТАЕТСЯ НЕОБЫЧНЫМ."
 BOR_Dismantlement_I.24.a:0 "Я знал, что они что-то замышляют. Приведите Хайнемана на допрос."
 BOR_Dismantlement_I.24.b:0 "Он, вероятно, ищет поддержки. Не обращайте внимания."

 BOR_Dismantlement_I.25.t:0 "Заинтересованное лицо"
 BOR_Dismantlement_I.25.desc:0 "ПОЛИЦИЯ ПОРЯДКА - СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДКИ\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОПРОС ГУСТАВА ХАЙНЕМАНА\n\nПОСЛЕ ВСТРЕЧИ ХАЙНЕМАНА С ЧИНОВНИКАМИ ДОЙЧЕ БАНКА ОН БЫЛ ВЫЗВАН НА ДОПРОС. ОЖИДАЛОСЬ, ЧТО ХАЙНЕМАН ЗАЯВИТ, ЧТО ЭТИ ВИЗИТЫ БЫЛИ СВЕТСКИМ ВИЗИТОМ ИЛИ ЧТО ОН ИСКАЛ ФИНАНСОВОЙ ПОДДЕРЖКИ - ВМЕСТО ЭТОГО ОН ПРОДОЛЖАЕТ МОЛЧАТЬ, НЕСМОТРЯ НА ПРОДОЛЖИТЕЛЬНЫЕ ДОПРОСЫ. МНЕНИЕ ЭТОГО ДОКЛАДА СОСТОИТ В ТОМ, ЧТО МЕЖДУ ХАЙНЕМАНОМ И ЭТИМИ ЧИНОВНИКАМИ ДЕЙСТВИТЕЛЬНО СУЩЕСТВУЕТ НЕКОТОРОЕ СОТРУДНИЧЕСТВО, ВОЗМОЖНО, СВЯЗАННОЕ С ПРОДОЛЖАЮЩИМСЯ СКАНДАЛОМ В РЕЙХСВЕРКЕ. ДОПРОС БУДЕТ ПРОДОЛЖЕН."
 BOR_Dismantlement_I.25.a:0 "В какую игру ты играешь, Хайнеман?"

 BOR_Dismantlement_I.26.t:0 "Разорение"
 BOR_Dismantlement_I.26.desc:0 "ОБВАЛ АКЦИЙ РЕЙХСВЕРКЕ\n\nПосле скандала Рейхсверке с подставными компаниями, стоимость акций организации стремительно рухнула. Рейхсверке сообщает о рекордных потерях, поскольку инвесторы и деловые партнёры по всему Рейху потеряли веру в их руководство, выводя инвестиции и отменяя бесчисленные деловые сделки. Обвинение в этом деле Дойче Банка не принесло им друзей, поскольку общенациональные банки отказались предоставить им кредит.\n\nРейхсверке была вынуждена перенести резкое изменение масштабов своих операций, делая бесчисленные сокращения и продавая свои помещения и материалы по всему Рейху. Ещё неизвестно, сможет ли компания восстановиться или они будут вынуждены объявить о полной финансовой несостоятельности."
 BOR_Dismantlement_I.26.a:0 "Большая четвёрка скоро может стать тройкой?"

 BOR_Dismantlement_I.27.t:0 "Вывод сбережений"
 BOR_Dismantlement_I.27.desc:0 "ОБРУШЕНИЕ ФРАНКФУРТСКОЙ ФОНДОВОЙ БИРЖИ\n\nХотя ситуация ещё не дошла до объявления полноценного краха, впечатляющая неудача Рейхсверке, как одного из самых успешных работодателей Рейха привела к колоссальной потере доверия к фондовому рынку. Инвесторы публично заявили о своем недоверии Франкфурту в оценивании стоимости Рейхсверке и, соответственно, ценностью каждой компании в Рейхе.\n\nБесчисленные компании сообщают, что их акции продаются в массовом порядке, и пока Рейхсверке избегает банкротства, множество других продолжают обращаться в администрацию. В Рейхе ходят слухи о том, замедлится ли этот спад или перерастёт в полномасштабный крах."
 BOR_Dismantlement_I.27.a:0 "Плохие новости - единственные новости в наши дни."

 BOR_Dismantlement_I.28.t:0 "Пушки Дрездена"
 BOR_Dismantlement_I.28.desc:0 "Финансовая незащищённость Рейха достигла апогея. Крах Рейхсверке унёс с собой четверть предприятий Германии, и, наконец, наступила кульминация катастрофы. Пожары во Франкфурте, уличные бои в Бремене и, наконец, полномасштабная перестрелка в Дрездене.\n\nОтчёты из городов утверждают, что целый час вооружённые люди заполнили улицы, обмениваясь пулями. Отчёты об этих людях различаются, но в ответ на это Хеер был развёрнут, чтобы перекрыть главные дороги и ввести комендантский час."
 BOR_Dismantlement_I.28.a:0 "Это полномасштабное восстание?"

 BOR_Dismantlement_I.29.t:0 "Брифинг"
 BOR_Dismantlement_I.29.desc:0 "В комнату входили и выходили люди со стопками бумаг, телефонные линии торопливо протягивались по коридорам, словно вены. Кабинет Бормана стал связующим звеном для каждой полученной информации о текущей ситуации в Дрездене.\n\n"My Führer!" An officer cried out from the coffee table he was using as a desk. "I've made contact with a friend in the OrPo in Dresden. It's a damn mutiny! Half the Heer units stationed there have risen up and the other half are trying to put them down, but damned if I can tell which half is which."\n\nThe activity in the room shifted noticeably - phone calls were dropped and new ones made, officers and secretaries all shifting towards establishing just which line of command had been cut. Bormann ground out another cigarette into his overflowing ashtray."
 BOR_Dismantlement_I.29.a:0 "Скоро мятежники пройдут по доске."

 BOR_Dismantlement_I.30.t:0 "Посредник"
 BOR_Dismantlement_I.30.desc:0 "Комната наполнялась дымом, и единственное открытое окно ничего не могло поделать, что бы спасти лёгкие его обитателей. Борман закурил ещё одну сигарету, в то время как предыдущая тлела в пепельнице. Другой рукой он прижимал телефон к уху.\n\n"It's mutiny Schörner. Don't you know how to keep these idiots under control?"\n\n"Apologies, my Führer, but my efforts are spread thin across the Reich. I have been inspecting troops-"\n\n"You'll be inspecting the inside of a coffin if you don't deal with this. Get your ass to Dresden and put down this insurrection, now!"\n\nIt was impossible to tell if the sound that came out of the phone was a distorted crackle or a sigh."
 BOR_Dismantlement_I.30.a:0 "Да, мой фюрер."

 BOR_Dismantlement_I.31.t:0 "Проблема"
 BOR_Dismantlement_I.31.desc:0 "Борман нахмурил бровь, когда закурил новую сигарету. "Heinemann. He must have something to do with this. You!" He pointed at an OKW officer he'd forgotten the name of - the man desperately looked around, hoping the Führer wanted someone else.\n\n"There's a man in an OrPo cell in Frankfurt, Gustav Heinemann. Tell them to find out what the hell he knows about this disaster - make sure that he knows he'll be shot if he doesn't cooperate."\n\nThe officer saluted, evidently relieved to be a simple messenger, and scrambled out of the room. Bormann looked at his cigarette - it had gone out. He slammed his fist against the desk, startling everyone in the room, and began fumbling for his lighter."
 BOR_Dismantlement_I.31.a:0 "По крайней мере, у нас есть зацепка."

 BOR_Dismantlement_I.32.t:0 "Раскрыть карты"
 BOR_Dismantlement_I.32.desc:0 ""Heinemann has broken under questioning, sir." The officer looked pleased as punch to be delivering good news for once.\n\nBormann lit himself a celebratory cigar. "Excellent. What has he revealed?"\n\n"He's confessed to his involvement with Deutsche Bank in the Reichswerke situation. With Reichswerke's crash and the worsening economic situation, the plan was to launch a coup with the disloyal Heer units. He hasn't named any specific names other than low level officers and Deutsche Bank's board, so it's uncertain just who's at the head of this conspiracy."\n\nBormann contemplated. This was well and good, but putting down the mutiny without cutting off the head would be pointless."
 BOR_Dismantlement_I.32.a:0 "Действуйте осторожно. Сдерживайте мятеж и держите уши открытыми."
 BOR_Dismantlement_I.32.b:0 "Арестуйте всех подозреваемых и разыщите остальных."

 BOR_Dismantlement_I.33.t:0 "Найти зацепку"
 BOR_Dismantlement_I.33.desc:0 "Борман не вставал из-за своего стола несколько часов. Его пепельница была заполнена, переполнена, очищена и снова переполнена. От задумчивости его разбудил ещё один офицер, подошедший к нему с листом бумаги, торжественно поднятым вверх.\n\n"My Führer, I have something. We've managed to identify most of the divisions in mutiny - the majority of their commanders have had regular contact with Feldmarschall Hans Speidel in the past few months. It is possible he is the connecting link."\n\nBormann hummed. Speidel was known for speaking his mind, but the man was a hero to the Reich. He was half the reason Schörner wasn't the one sitting in his chair. Could he really be the one orchestrating a coup?"
 BOR_Dismantlement_I.33.a:0 "Обыщите его офис."

 BOR_Dismantlement_I.34.t:0 "Расследование"
 BOR_Dismantlement_I.34.desc:0 "Фельджандармерия преуспела. В офисе Шпайделя никого не было, но им удалось захватить каждый клочок бумаги в этом месте, и они заняли гостиную, чтобы тщательно изучать каждый лист. Дневники, полевые отчёты, свидетельства - они не оставят ничего незамеченным. Наконец результаты лежали на переполненном столе Бормана.\n\nКаким-то образом и по какой-то причине Шпайдель встречался с президентской канцелярией. По какой причине Ханс Шпайдель, военный до мозга костей, мог встречаться с Гансом Глобке, человеком, который не имел никакого отношения к Хееру? Сам факт того, что Глобке никогда не упоминал об этом, был для Бормана достаточно убедительным. Связать Глобке и Хайнемана через Шпайделя, было проще простого.\n\nБорман нахмурился. Он не мог доверять не только армии, но и своим собственным людям? В будущем ему придется быть более осторожным."
 BOR_Dismantlement_I.34.a:0 "Достаньте и арестуйте Шпайделя."

 BOR_Dismantlement_I.35.t:0 "Крысы, бегущие с тонущего корабля"
 BOR_Dismantlement_I.35.desc:0 "Фельджандармерия послала своих людей арестовать Шпайделя, но, очевидно, у него были некоторые друзья. К тому времени, как они добрались до его дома, он уже был заброшен, за исключением некоторого личного имущества. До него явно дошли слухи о надвигающемся аресте, и он сбежал, как трус, которым и являлся.\n\nБорман, тем не менее, немного расслабился. Шпайдель, вероятно, уже бежал из Рейха, в Америку, Италию или что-то в этом роде. Пока его не было, у мятежных отрядов Хеера не было единой фигуры, вокруг которой можно было бы сплотиться, только несколько офицеров низкого уровня и трусливые политики. Когда новости дойдут до них, вероятно, половина из них сложила бы оружие, зная, что их переворот провалился. Остальных было бы проще зачистить."
 BOR_Dismantlement_I.35.a:0 "Пора заняться планированием."

 BOR_Dismantlement_I.36.t:0 "За закрытыми дверями"
 BOR_Dismantlement_I.36.desc:0 "Борман поднялся со стула, как будто впервые за много лет, поморщившись от судорог в икрах. Он провёл достаточно времени, сидя и впитывая информацию. Пришло время действовать. Шпайделя не было, Хайнеман гнил в камере, мятежные подразделения носились, как обезглавленные курицы. На этот раз он перехватил инициативу."
 BOR_Dismantlement_I.36.a:0 "Приготовьтесь к действию."

 BOR_Dismantlement_I.37.t:0 "Главные подозреваемые"
 BOR_Dismantlement_I.37.desc:0 "Не было времени на деликатность и осторожность. Этот мятеж происходил сейчас, и разобраться с ним они собирались сейчас. Агенты ОрПо были посланы глубокой ночью в дома известных нарушителей спокойствия, эти партийные чиновники не были достаточно умны, чтобы не попасть в контрольный список. Фактическая связь между ними и мятежными подразделениями в Дрездене была в лучшем случае слабой, но это всё, что у них есть.\n\nС главными подозреваемыми, гниющими в камере, они, возможно смогут справиться с мятежниками. Возможно."
 BOR_Dismantlement_I.37.a:0 "Пора покончить с этим."

 BOR_Dismantlement_I.38.t:0 "Кровавый Фердинанд"
 BOR_Dismantlement_I.38.desc:0 ""The conspirators are dealt with, now it is time to excise the Heer's cancer."\n\n"It would be my pleasure, my Führer." Schörner lowered the receiver and returned it to the soldier holding the telephone set. His position on the roof of the APC provided a commanding view of the city of Dresden. He took out his binoculars to survey the city - he could see fire beginning to spread unattended - evidently the fire department were staying at home rather than risking taking to the streets. Still, there was a strange beauty to the roiling flame.\n\nHe glanced behind him - the column of armoured vehicles stretched further than the naked eye could see. Tank treads had made a crumpled mess of the roads, and his men had taken to walking alongside rather than pick through the rubble. That too, was beautiful.\n\nHe ordered the driver to take them forward. The city of Dresden, unspoiled by war, untouched by Allied bombing campaigns, would soon be the home to the largest battle on German soil since the Bürgerkrieg. He pictured the burned out structures, twisted spires of metal replacing the once stately buildings like the foliage of some alien planet. He smiled."
 BOR_Dismantlement_I.38.a:0 "Есть во всём этом своя красота."

 BOR_Dismantlement_I.39.t:0 "Необычно невинный"
 BOR_Dismantlement_I.39.desc:0 ""The questioning is over, my Führer. While the suspects are guilty of several smaller crimes, we've found no evidence that they had any connection to the Reichswerke scandal."\n\nBormann frowned. Troublemakers, but not conspirators? This was becoming infuriating.\n\n"Charge them for whatever the hell it is they are guilty of then, we might as well get rid of them while we have the chance." Goddamnit, just who was running this conspiracy?"
 BOR_Dismantlement_I.39.a:0 "Найди мне эту змею!"

 BOR_Dismantlement_I.40.t:0 "Я протестую"
 BOR_Dismantlement_I.40.desc:0 ""My Führer, I must protest. These are honest men, loyal to the party! Surely you cannot believe they had anything to do with these mutinies?" Hans Globke was flanked by several less important and less brave men, who were content to let him do the talking while nodding along.\n\nBormann rubbed at his eyes. "I can assure you, these men are guilty, if not of one crime then of another. These are dangerous times, and we must all make sacrifices."\n\n"Forgive me my Führer, but I require more than your assurances. The Reich is a place of law, not of wanton imprisonment delivered on simple suspicion." At that, Bormann almost laughed."
 BOR_Dismantlement_I.40.a:0 "Заверяю вас, справедливость восторжествует."

 BOR_Dismantlement_I.41.t:0 "Дрезденская резня"
 BOR_Dismantlement_I.41.desc:0 ""Are we ready?" Schörner's adjutant gave a silent nod. Reconnaissance flights had determined the main concentrations of mutinous units within Dresden. Most had gathered in parks or public squares where they could set up fortifications, blocking off the streets with makeshift barricades. It was a smart choice - however, Schörner was not one to attempt to untie a knot where he could instead cut through it in one swing of his sword.\n\nHe'd waited enough. The battery of guns he'd set up on the hill would make short work of the mutineers, and anything that got in their way. While they provided cover, his men would march into the city, slicing a bloody swath through any resistance.\n\nHe raised his arm in a clenched fist. "Fire all!""
 BOR_Dismantlement_I.41.a:0 "Оглушительны залпы."

 BOR_Dismantlement_I.42.t:0 "Несанкционированные манёвры"
 BOR_Dismantlement_I.42.desc:0 ""Schörner's units have entered Dresden. While the fighting has been heavy, he has successfully pushed into the city centre, and is now performing mopping-up actions on any mutineers remaining." The adjutant looked abnormally sweaty considering the good news he was delivering.\n\n"Excellent. Soon we will have eliminated every last bit of resistance." Bormann felt relief wash over him like a wave, but paused when he saw the look on the adjutant's face. "Well?"\n\n"Dresden is secure, but Germania... Heer divisions have blocked off major roads and autobahns leading to the city. Civilians trying to leave or enter have been refused, being told it's an "unscheduled exercise"."\n\nBormann paled. This was bigger than he'd thought."
 BOR_Dismantlement_I.42.a:0 "Мне придётся выложиться изо всех сил."

 BOR_Dismantlement_I.43.t:0 "Публичное объявление"
 BOR_Dismantlement_I.43.desc:0 "Борман поправил галстук, глядя на своё изображение на экране. Он вытер пот, который, казалось, покрыл его лоб, и тщетно пытался сглотнуть комок в горле. Съёмочная группа, призванная помочь ему, заполнила офис переполненными, переворачивающимися стопками бумаги и прокладывала провода через дверные проёмы и отверстия, которые они были вынуждены просверлить в его стене в короткие сроки. Изо всех сил стараясь не обращать внимания на микрофон в дюйме от него, он поднял палец вверх в беззвучном обратном отсчете. Он таращился в камеру.\n\nНарод Рейха. Это срочное объявление. Сегодня в шесть часов утра подразделения Хеера начали оцеплять город Германию. Этот приказ был отправлен не моим правительством, а предательской кликой офицеров Хеера, ответственных за недавнюю вспышку насилия в Дрездене. Эти так называемые "People of the Reich. This is an urgent announcement. At six A.M. today, Heer units began to cordon off the city of Germania. This order was not sent by my Government, but by the traitor clique of Heer officers responsible for the recent outbreak of violence in Dresden. This so-called military exercise is nothing more than a thinly veiled attempt at a coup against the Reich's rightful government. I urge every last citizen of Germany to resist this shameless power grab, and to fight for the true Reich! Sieg Heil!""
 BOR_Dismantlement_I.43.a:0 "Зиг Хайль!"

 BOR_Dismantlement_I.44.t:0 "Прорыв блокады"
 BOR_Dismantlement_I.44.desc:0 "После телевизионного объявления Бормана вермахт начал действовать. Понимая, что любой, кто будет выжидать, скоро пожалеет об этом, лояльные Борману подразделения вермахта начали наступление на Германию. Увидев, что против них собрались огромные силы, и осознав, что они потеряли моральный авторитет в глазах Германии, подразделения Хеера сложили оружие и сдались. Офицеры требовали славы, они подавили переворот, и, несмотря на повсеместное дезертирство в рядах Хеера, многие подразделения были очищенными от собственных товарищей."
 BOR_Dismantlement_I.44.a:0 "Мы были на грани уничтожения."

 BOR_Dismantlement_I.45.t:0 "Неожиданная встреча"
 BOR_Dismantlement_I.45.desc:0 "Заметное исчезновение реформистской крысы Ханса Шпайделя открыло много возможностей для фюрера. Борман приказал официально, но незаметно лишить фельдмаршала его званий и отстранить его от должности начальника ОКХ, заменив его послушным лоялистом.\n\nМежду тем Генрих Мюллер дал указание провести рейд в офисах и жилищах предателей ОКХ. Его Полиция порядка дала интересные результаты. Были обнаружены новые доказательства связи офиса главы президентской канцелярии с заговором реформистов. Борман приказал Мюллеру как можно скорее разобраться с Гансом Глобке."
 BOR_Dismantlement_I.45.a:0 "Схватить его."

 BOR_Dismantlement_I.46.t:0 "Допрос"
 BOR_Dismantlement_I.46.desc:0 "Генрих Мюллер ненавидел допросы. Они были такими громкими. Такими инстинктивными. Такими гротескными. Увы, вместо того, чтобы погрузиться в методический комфорт подписания документов, он заставил себя присутствовать на допросе Ганса Глобке. Начальника президентской канцелярии схватили с удивительной лёгкостью и быстротой. Мюллер удовлетворённо улыбнулся про себя. Он действительно превратил ОрПо в идеально гладкий государственный аппарат.\n\nПодожди, подожди!"Wait, wait!" Globke screamed, wriggling in his small metal chair as the interrogator prepared to strike him in the belly once again. "I'll talk! Promise you won't kill me, I'll tell you everything!"\n\n"Why would we kill you? You're too valuable." Müller grimaced at the swollen bruises on the man's bare flesh. "Tell us everything we need to know, and your release is guaranteed."\n\n"I'm innocent! It's all Speidel's doing, I swear, and Deutsche Bank, and Siemens. I have names!""
 BOR_Dismantlement_I.46.a:0 "Почему они всегда так быстро ломаются?"

 BOR_Dismantlement_I.47.t:0 "Заговор рушится"
 BOR_Dismantlement_I.47.desc:0 "Борман с рычанием просмотрел документы Орпо. Шпайдель и Глобке раскрыли всё. Руководители Дойче Банка стояли за мошенничеством в Рейхсверке. Эти самодовольные свиньи. Не лучше, чем крысы в блестящих костюмах. Борман подавил нарастающую ярость и продолжил читать. Компания Сименс АГ также была замешана в скупке рухнувших активов Рейхсверке для выполнения своей небольшой части плана.\n\nНасколько близки были реформисты к реализации своего плана? Он вздрогнул при этой мысли. Он в какой-то мере доверился Шпайделю, чтобы тот послушно служил Рейху, а вместо этого он затеял заговор против Бормана. Ответственные будут страдать."
 BOR_Dismantlement_I.47.a:0 "В правительственных коридорах нет места для доверия."

 BOR_Dismantlement_I.48.t:0 "МОШЕННИКИ ОБНАРУЖЕНЫ В ДОЙЧЕ БАНКЕ"
 BOR_Dismantlement_I.48.desc:0 "В череде шокирующих событий было раскрыта мошенническая организация, действующее в высших эшелонах Дойче Банка. Было обнаружено, что должностные лица банка давали Рейхсверке заведомо ложные советы о создании подставных компаний, преследуя при этом генерального директора Эдмунда Гейленберга, который потерпел крах из-за его милитаристских взглядов. После того, как активы Рейхсверке рухнули, Сименс АГ попыталась их захватить; Эрнст фон Сименс - печально известный сторонник реформистов.\n\nЭта клика была официально распущена правительством, а её коварные члены арестованы за заговор с целью совершения государственной измены из-за их связей с реформистской фракцией партии и в Вермахте. Чиновники Рейхсверке оправданы и выразили благодарность фюреру и Генриху Мюллеру из ОрПо за раскрытие правды."
 BOR_Dismantlement_I.48.a:0 "Подробнее на шестой странице."

 BOR_Dismantlement_I.49.t:0 "Смерть реформистского заговора"
 BOR_Dismantlement_I.49.desc:0 "Услышав подтверждение о роспуске клики Дойче Банка и лично подписав приказ о казнях Шпайделя и Глобке, Борман захотел отпраздновать это событие. Его приглашение Фердинанду Шёрнеру, Бальдуру фон Шираху и Генриху Мюллеру на праздничный обед из стейка и вина было быстро принято. Начальник ОрПо остался доволен после двух бокалов; начальники партийной канцелярии и ОКВ после четырёх бутылок. Борман позволил себе редкую снисходительность, потягивая вино, удовлетворённо представляя, как Шпайдель стоит перед расстрельной командой, а Глобке качается на веревке.\n\nЗаговор реформистов был сорван. Его лидеры были мертвы. Рынки получили ещё один удар по репутации, но рейхсминистр Ланге сообщил ему, что они вскоре стабилизируются. Борман с удовлетворением наблюдал, как Шёрнер пил. Фельдмаршал был достаточно глуп, чтобы поверить обещанию Бормана полностью согласиться с требованиями милитаристов. Разве он не усвоил урок?"
 BOR_Dismantlement_I.49.a:0 "Никому нельзя доверять."

 BOR_Dismantlement_I.50.t:0 "Изоляция"
 BOR_Dismantlement_I.50.desc:0 "Рейхсканцелярия находилась в полной изоляции. Войска Полиции порядка патрулировали каждый коридор, охраняли каждую комнату, собирались у каждого входа, вооружённые тяжёлым оружием. Было раннее утро, но Борман всё ещё работал в своём задымленном офисе, подписывая документы и выкрикивая приказы по телефону. Он пытался установить контакт с Фердинандом Шёрнером, который прорвал блокаду Германии со своими союзниками-милитаристами, чтобы посеять хаос среди реформистов. Это было бесполезно. Безумная собака сорвалась с поводка."
 BOR_Dismantlement_I.50.a:0 "Будем надеяться, что это закончится до того, как разразится гражданская война."

 BOR_Dismantlement_I.51.t:0 "Речь Глобке"
 BOR_Dismantlement_I.51.desc:0 "В то время как город Германия переживает ожесточённые бои между войсками Хеера, прорвавшимися на улицы, Ганс Глобке сделал публичное заявление. Шеф президентской канцелярии назвал хаос работой предателей внутри партийной канцелярии, которые стремятся сделать фюрера марионеткой и дать реальную власть рейхсмаршалу Фердинанду Шёрнеру. Он отмечает Дрезденскую резню и продолжающееся насилие в городе как попытку насильственного захвата власти путём подавления всех несогласных.\n\nГлобке - печально известный сторонник реформистов пытается завершить запланированный им и Шпайделем переворот с помощью предательства и обмана. Приказ должен быть отменён!"
 BOR_Dismantlement_I.51.a:0 "Ещё раз, кто с кем воюет?"

 BOR_Dismantlement_I.52.t:0 "Разъяснение"
 BOR_Dismantlement_I.52.desc:0 ""They did what?!" Bormann roared down the phone. He picked up his ashtray and launched it across the room in fury.\n\n"They've been arrested, my Führer," the nervous voice reiterated. "The OKH Feldgendarmerie have arrested several members of the Party Chancellery. Including Baldur von Schirach."\n\n"Why the fuck would they do that?" Bormann pounded the desk. The door opened, and Gerhard Klopfer slipped inside. Bormann pointed his stubby finger in the man's direction. "Get the fuck out!" He reached for where the ashtray should have been and cursed.\n\n"Hans Globke accused the Party Chancellery of treason," the nervous voice continued down the phone. "He claimed they were plotting to use you as a puppet for Feldmarschall Schörner."\n\n"That lying sack of shit," Bormann hissed. "Get Schörner on the line! NOW!""
 BOR_Dismantlement_I.52.a:0 "Это длится слишком долго!"

 BOR_Dismantlement_I.53.t:0 "Интересные времена"
 BOR_Dismantlement_I.53.desc:0 "Фельдмаршал Шёрнер, я пытался связаться с вами!"Feldmarschal Schörner, I've been trying to contact you!" Bormann shouted in exasperation. "Baldur von Schirach has been arrested! Party Chancellery members have been arrested with impunity by the fucking OKH, Globke is lying to the public like a dirty little rat and you're still waging war on the streets!"\n\n"My Führer," Schörner began.\n\n"No, you listen to me Ferdinand. I want you to solve this crisis immediately. At any cost. Do you understand me?" There was a brief pause.\n\n"Yes, my Führer," the Feldmarschall replied.\n\n"Very good. I'm about to call Henrich Müller. The OrPo will aid you every step of the way.""
 BOR_Dismantlement_I.53.a:0 "Голову Ханса Шпайделя надо насадить на грёбаную пику."

 BOR_Dismantlement_I.54.t:0 "Неожиданная встреча"
 BOR_Dismantlement_I.54.desc:0 "Фельдмаршал Ханс Шпайдель шагал по коридорам штаб-квартиры ОКХ, бормоча себе под нос, пока его мозг перебирал сценарии и выстраивал связи. Секретари, администраторы и офицеры с уважением кивали, уступая дорогу; они привыкли к его поведению. Начальник ОКХ едва мог сидеть десять минут, не вскочить на ноги и задумчиво прогуливаясь по зданию.\n\nНаконец он вошёл в свой кабинет, рухнул в кресло и глубоко вздохнул. Дверь открылась, и вошёл ухмыляющийся мужчина в униформе Хеера. Шпайдель не узнал его.\n\n"Good morning Feldmarschall," the man said, keeping his synthetic smile. He raised his pistol and fired once. Speidel's head crashed down onto the desk, sending his blood-soaked documents fluttering into the air. The man slipped out the door like a shadow."
 BOR_Dismantlement_I.54.a:0 "Зачинщик ушёл скуля."

 BOR_Dismantlement_I.55.t:0 "Заговор рушится"
 BOR_Dismantlement_I.55.desc:0 "Борман затянулся сигарой и провёл руками по своей лысой голове. Они дрожали от адреналина. По крайней мере, так он сказал себе.\n\nНе желая, оказаться в тени Фердинанда Шёрнера, начальник ОрПо Генрих Мюллер послал своего лучшего агента проникнуть в штаб-квартиру ОКХ и отрезать голову змеи. Не имея подставного лица и боясь спровоцировать гражданскую войну из-за проигранного дела, солдаты-реформисты Хеера быстро сдались милитаристам Шёрнера.\n\nОКХ освободило узников партийной канцелярии по яростному приказу фюрера, который поспешил начать ещё одну государственную трансляцию, объясняющую невиновность этих людей и измену Ханса Шпайделя.\n\nФюрер потушил сигару о сколотую пепельницу. Ганс Глобке утверждал, что он был введён в заблуждение реформистами и принял его увольнение с вежливостью. Борман предпочёл бы, чтобы начальник канцелярии президента качался на верёвке, но без каких-либо конкретных доказательств его связи со Шпайделем, этот человек избежал ареста."
 BOR_Dismantlement_I.55.a:0 "...Что именно только что произошло?"

 BOR_Dismantlement_I.56.t:0 "Смерть заговора реформистов"
 BOR_Dismantlement_I.56.desc:0 "Несмотря на смятение и страх, которые бурлили в его желудке после безумных событий, которые только что произошли, Борман хотел отпраздновать. Его приглашение Фердинанду Шёрнеру, Бальдуру фон Шираху и Генриху Мюллеру на праздничный обед из стейка и вино было быстро принято. Шеф ОрПо остался доволен после двух бокалов; начальники партийной канцелярии и ОКВ - после четырёх бутылок. Борман позволил себе редкую снисходительность, потягивая вино, удовлетворённо представляя Шпайделя, лежащего замертво над своим столом. В точности так, как это описано в отчёте ОрПо.\n\nОднако он не мог расслабиться. Он не смог раскрыть правду, стоящую за этим заговором, и многие храбрые солдаты Хеера заплатили за это. Что ещё более важно, биржи заплатили за это. После насилия в городе, а также суматохи вокруг спора с Рейхсверке рынки продолжали падать. Рейхсминистр Ланге признался Борману, что быстрое выздоровление маловероятно.\n\nБорман смотрел, как фельдмаршал допивает ещё один бокал вина. Этот человек был достаточно глуп, чтобы поверить в обещание Бормана полностью согласиться с требованиями милитаристов. Разве он не усвоил урок?"
 BOR_Dismantlement_I.56.a:0 "Никому нельзя доверять."

 BOR_Dismantlement_I.57.t:0 "Последний выстрел"
 BOR_Dismantlement_I.57.desc:0 "Борман зашагал к своей машине в сопровождении двух огромных охранников ОрПо. Его мысли никогда не мчались так быстро. Он вспомнил разочарование в глазах Шпайделя, когда он отказался от своего назначения главой ОКВ в пользу Шёрнера. Ему следовало произвести чистку раньше. Он никогда не ожидал, что разочарование перерастёт в яростный заговор.\n\n"My Führer!" a voice called out. Bormann turned around. Baldur von Schirach was jogging towards him, clutching a folder of notes. "Are you heading to the Reichstag? Let me join you."\n\n"Get the engine running," Bormann called out to Erich Kempka, the grizzled old chauffeur who was leaning casually out of the driver seat window. He turned back to von Schirach. "Baldur, you have been briefed with the knowledge I saw fit to provide. I need you to run the Reichskanzlei while I'm– "\n\nThe sound of a gunshots pierced the air and a hole exploded in Bormann's stomach. He collapsed to the ground with a gasp, blood seeping into his hands. One of the OrPo guards pushed von Schirach out of sight. The other scrambled on top of Bormann's screaming body, crushing him, yelling for help. There were no further gun shots. An OrPo squad raced over, grabbed the Führer by the shoulders and the legs, and carried him to safety."
 BOR_Dismantlement_I.57.a:0 "Я умру?"

 BOR_Dismantlement_I.58.t:0 "Переворот"
 BOR_Dismantlement_I.58.desc:0 "Войска маршируют по городу.\n\nВо главе с фельдмаршалом Хансом Шпайделем войска реформистов внезапно захватили ключевые позиции по всей Германии. Рейхстаг заблокирован. Фольксхалле заблокирован. Штаб-квартира ОрПо заблокирована, и штаб-квартира ОКВ была взята штурмом. Штаб готовится к неизбежной осаде.\n\nФельдмаршал Шпайдель и глава канцелярии президента Ганс Глобке официально объявили о новом временном правительстве, которое должно избавить Германию от предполагаемой коррупции консерваторов и безумного правления милитаристов."
 BOR_Dismantlement_I.58.a:0 "Куда делся фюрер?"

 BOR_Dismantlement_I.59.t:0 "Милитаристское наступление"
 BOR_Dismantlement_I.59.desc:0 "Несмотря на все усилия, реформистским войскам Хеера не удалось захватить штаб-квартиру ОКВ. Фельдмаршал Фердинанд Шёрнер и другие развёрнутые военные подразделения перегруппировались, чтобы нанести ответный удар своим противникам, и на улицах города разразилась война, ужасно напоминающая Бюргеркриг. Несмотря на ранние успехи Шпайделя, милитаристы, похоже, оттесняют их. Переворот может попросту потерпеть неудачу."
 BOR_Dismantlement_I.59.a:0 "Кто будет новым фюрером?"

 BOR_Dismantlement_I.60.t:0 "Контр-переворот"
 BOR_Dismantlement_I.60.desc:0 "Поражение было вырвано из пасти победы.\n\nРеформистское наступление полностью провалилось из-за натиска милитаристов Шёрнера и Полиции порядка Мюллера, многие подразделения либо бежали из города, либо сдались. Рейхстаг и Фольксхалле были захвачены, а вероломный Ганс Глобке арестован за свои преступления.\n\nСам Ханс Шпайдель, как и фюрер, бесследно исчез."
 BOR_Dismantlement_I.60.a:0 "Порядок восстановлен. "

 BOR_Dismantlement_I.61.t:0 "Громовые аплодисменты"
 BOR_Dismantlement_I.61.desc:0 "Душная влажность Рейхстага была невыносимой. Фердинанд Шёрнер гордо стоял в своей униформе рядом с Отто-Эрнстом Ремером и Бальдуром фон Ширахом. На бледных лицах, смотрящих на него, были запечатлены смущение, страх - в некоторых случаях – даже возбуждение. Ему было всё равно, что люди думают о нём. Само его присутствие было достаточно внушительным, чтобы вызвать такие сильные и страстные эмоции у этих жалких политиков, и одно это доставляло ему удовольствие.\n\nИнтенсивное бормотание пришло к концу, когда президент Рейхстага поднялся на ноги.\n\n"In accordance with our emergency vote, and in light of the Führer's sudden disappearance, the Chief of the OKW Feldmarschall Ferdinand Schörner will hereby be named as leader of the Provisional Government of Germany."\n\nThe members of the Reichstag rose and fell in sporadic applause like a stormy brown wave. Schörner took the podium and cleared his throat.\n\n"Members of the Reichstag. Treason has swarmed to our gates, and treason has been dispelled! Speidel and his degenerates have been wiped out! While we await the Führer's return, order shall be restored under my leadership of this Provisional Government. Sieg Heil!""
 BOR_Dismantlement_I.61.a:0 "Зиг Хайль."

 #Dismantlement I Anti-Militarist events#
 BOR_Dismantlement_I.100.t:0 "Продавай, продавай и ещё раз продавай"
 BOR_Dismantlement_I.100.desc:0 "ФАРБЕН НАЧИНАЕТ ПРОДАВАТЬ АКЦИИ, ЭКОНОМИСТЫ В ЗАМЕШАТЕЛЬСТВЕ\n\nЭтим утром Дойче Банк заявил о том, что огромное количество акций ИГ Фарбен было выставлено на открытую продажу на Франкфуртской Фондовой Бирже. На момент публикации цена акции упала на 10 рейхсмарок и продолжает понижаться, но падение замедляется благодаря новым акционерам, которые скупают всё больше акций.\n\nИГ Фарбен и Дойче Банк не дали комментариев на счет того, что вызвало такое внезапное развитие событий, но репортеры газеты Цайт попытались добрать до истины. Попытки связаться с советом руководителей ИГ Фарбен не увенчались успехом, но ходят слухи что внезапная продажа акций связана с тем влиянием, что оказывает на обе компании Герман Йозеф Абс, один из самых влиятельных акционеров ИГ Фарбен. Мы будем держать вам в курсе дальнейших событий."
 BOR_Dismantlement_I.100.a:0 "Хоть где-то газеты оказались правы."

 BOR_Dismantlement_I.101.t:0 "Клоуны слева, шуты справа"
 BOR_Dismantlement_I.101.desc:0 ""Explain what I am looking at, Hermann."\n\nHajo Hermann gestured at the two financial reports sitting on the desk. "To your left, you have the report submitted by Alexis von Roenne. To the right is my own, admittedly somewhat speculative report on the same."\n\n"All I see are numbers. Say what you mean, and be quick about it." Bormann had no patience for this kind of theatre.\n\nHermann frowned. "Consider this section here then on uniform expenditure. Von Roenne's report claims that this year we spent double what we spent last year on uniforms for the troops garrisoned in Ostland. Why? There have been no major operations here, no significant movement of new troops into the region, no local recruitment campaigns."\n\nAt that, Chief of the Party Chancellery Baldur von Schirach chimed in. "Uniforms wear out, Hermann. We cannot have our troops wandering around in tattered uniforms that haven't seen a needle since the West Russian War."\n\nHermann's nostrils flared. "Expenditures which have already been accounted for! My Führer, something is off here. I believe the OKW's true expenditures are being concealed from us by von Roenne and his Reformist friends." He scowled."
 BOR_Dismantlement_I.101.a:0 "У меня нет времени на ваши перепалки!"
 BOR_Dismantlement_I.101.b:0 "Но всё же коррупция - это зло. Начните расследование."

 BOR_Dismantlement_I.102.t:0 "Сказки и прочая ложь"
 BOR_Dismantlement_I.102.desc:0 "Алексис фон Рённе сидел на том же месте, где когда-то сидел его обвинитель, Хайо Херрманн.\n\n"Indeed, expenditure on uniforms this year has been higher than usual. Some fool in Riga forgot to apply mothballs to the uniforms in storage, warranting an almost complete replacement of the stockpile. I thought it beneath the Führer's notice, hence why the reasoning was not included in my report." A glint appeared in von Roenne's eye. "In fact, I'm surprised Hermann thought to bring it up with you at all. I had expected the information to work its way up through one of his meetings with Feldmarshall Schörner."\n\n"Schörner? What does he have to do with this?" Bormann's brow furrowed in confusion.\n\n"He and Hermann have been meeting somewhat regularly. You were not aware, my Führer?"\n\nBormann's furrowed brow reached his mouth as a scowl. "I was not.""
 BOR_Dismantlement_I.102.a:0 "Вызовите Херрманна на ковер. Я хочу услышать то, что он сможет сказать в своё оправдание."
 BOR_Dismantlement_I.102.b:0 "Устройте слежку за Херрманном. Что-то тут нечисто."
 BOR_Dismantlement_I.102.c:0 "Просто ещё одна попытка втянуть своего товарища в беду. Выметайся."

 BOR_Dismantlement_I.103.t:0 "В своё оправдание"
 BOR_Dismantlement_I.103.desc:0 "Хайо Херрманн вновь оказался в офисе Фюрера, но только не по той причине, которую он себе представлял. Борман вытянуть из него правду. "Indeed, I have met with Feldmarshall Schörner several times in the last few weeks. I have no inkling why no transcript was submitted however - the meetings were recorded, as it was strictly OKW business being discussed. If I was to speculate, I might say that someone misplaced or destroyed the transcripts. Accidentally of course - I would not wish to cast aspersions on my fellow officers, despite any... personal disagreements."\n\nBormann sighed. Hermann was casting aspersions, even if he was being smart about it. His explanation was reasonable, even if he did have his doubts. There was little he could do other than keep dragging Hermann and von Roenne into his office, one after another. No, this was some petty rivalry that had got out of hand, and he was tired of it."
 BOR_Dismantlement_I.103.a:0 "Свободен."

 BOR_Dismantlement_I.104.t:0 "Расследование"
 BOR_Dismantlement_I.104.desc:0 "ПОЛИЦИЯ ПОРЯДКА – СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДИКИ.\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\nИЗВЕСТИЯ О ДЕЯТЕЛЬНОСТИ ХАЙО ХЕРРМАННА\nНАШИ ИНФОРМАТОРЫ В ВЕРХОВНОМ КОМАНДОВАНИИ ВЕРМАХТА В ОСТЛАНДЕ ПОТВЕРДИЛИ ФАКТ НЕСАНКЦИОНИРОВАННЫХ ВСТРЕЧ БРИГАДНОГО ГЕНЕРАЛА ХАЙО ХЕРРМАННА С ФЕЛЬДМАРШАЛОМ ФЕРДИНАНДОМ ШЁРНЕРОМ.\n\nПОСЛЕДУЮЩИЕ НАБЛЮДЕНИЕ ТАКЖЕ ПОДТВЕРДИЛО КОНТАКТЫ С ГЕНЕРАЛОМ ФЕДОРОМ ФОН БОКОМ, КОТОРЫЙ НЕ ИМЕЕТ ОСНОВАНИЯ БЫТЬ НА ТЕРРИТОРИИ ОСТАЛАНДА ИЗ-ЗА СЛУЖБЫ ФОН БОКА В МОСКОВИИ. ФОН БОК – ЯРЫЙ СТОРОННИК РАСШИРЕНИЯ ВЕРМАХТА И ВЛАДЕЛЕЦ КРУПНЫХ РАБОВЛАДЕЛЬЧИСКИХ ПЛАНТАЦИЙ НА ВОСТОКЕ. ЗАПРОС НА ПРОДОЛЖЕНИЕ РАССЛЕДОВАНИЯ"
 BOR_Dismantlement_I.104.a:0 "Вызовите Шёрнера, немедленно!"

 BOR_Dismantlement_I.105.t:0 "Колесо смятения"
 BOR_Dismantlement_I.105.desc:0 "Рейхсминистр экономики Курт Ланге развел руками от замешательства. "To be quite honest my Führer, it makes no sense. The Reichswerke and IG Farben are natural enemies, they've been competing for influence in Ukraine since it arrived in our sphere. Yet today, Reichswerke has begun offloading colossal amounts of material, selling factories, plantations, slaves. They must know Farben is going to snap it up, yet they keep doing it anyway! Most of what they're selling was even profitable!"\n\n"Then they're withdrawing? Are they setting up operations in another area?"\n\n"No! They're just leaving!" Lange threw up his hands, gesturing his futile confusion."
 BOR_Dismantlement_I.105.a:0 "Подозрительно. Остановите сделку и вызовите Керля сюда."
 BOR_Dismantlement_I.105.b:0 "Интересно. Я хочу поговорить с Абсом и остальными."
 BOR_Dismantlement_I.105.c:0 "Я уверен, что этому есть объяснение."

 BOR_Dismantlement_I.106.t:0 "Полная подотчетность"
 BOR_Dismantlement_I.106.desc:0 "Член совета директоров Рейхсверке Ганс Керль сидел в кабинете Фюрера, наслаждаясь бокалом вина. Борман, конечно, не считал подобную вальяжность оправданной, учитывая, что Керль был здесь, чтобы объясниться, но профессиональная этика требовала этого. "Indeed, we have been selling our assets in Ukraine, but it is all part of our overarching business strategy."\n\n"If it is strategy I can see no advantage to it. Farben is buying up everything, facilities that have been shown to be deeply profitable."\n\nKehrl gave a sly smile. "So it would seem, and I'm glad that your ministers were deceived, for it shows our strategy's soundness. Profitable they are, but what of the opportunity cost? With the money raised from selling our assets in Ukraine, Reichswerke can instead invest in areas across the Reich, areas that, with the right nurturing will become vastly more profitable. Farben on the other hand will be stuck with our castoffs in Ukraine, while we race ahead."\n\nBormann wasn't quite sure. He had no head for economics, a field that had seemed too close to the degenerate field of Jewish Banking to interest a man such as him. Still, it certainly sounded as though it made sense."
 BOR_Dismantlement_I.106.a:0 "А вы умный человек, Керль."
 BOR_Dismantlement_I.106.b:0 "Ему нельзя верить. Арестовать его до того, как мы докопаемся до правды."

 BOR_Dismantlement_I.107.t:0 "Коррупция и взяточничество?"
 BOR_Dismantlement_I.107.desc:0 "ПОЛИЦИЯ ПОРЯДКА – СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДИКИ.\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\nРАССЛЕДОВАНИЕ В ОТНОШЕНИЕ ФИНАНСОВ СТАРШИХ ЧЛЕНОВ СОВЕТА ДИРЕКТОРОВ РЕЙХСВЕРКЕ ПОТВЕРДИЛИ ИСКОЖЕНИЕ ФИНАНСОВОЙ ОТЧЕТНОСТИ И МНОГОЧИСЛЕННЫЕ ПЕРЕВОДЫ ДЕНЕЖНЫХ СРЕДСТВ МЕЖДУ ГАНСОМ КЕРЛЕМ И ДИРЕКТОМ ОПЕРАЦИЙ РЕЙХСВЕРКЕ ЭДМУНДОМ ГЕЙЛЕНБЕРГОМ, ИСЧИСЛЯЕМЫЕ МИЛЛИОНАМИ РЕЙХСМАРОК. ЭТИ ПЕРЕВОДЫ НЕ СООТВЕСТВОВАЛИ НИКАКОЙ ИЗ ОФИЦИАЛЬНО ПРОВОДИВШИХСЯ ФИНАНСОВЫХ ОПЕРАЦИЙ. РЕКОМЕНДУЕТСЯ ПРОДОЛЖИТЬ РАССЛЕДОВАНИЕ ФИНАНСОВ ГЕЙЛЕНБЕРГА И РЕЙХСВЕРКЕ."
 BOR_Dismantlement_I.107.a:0 "У Гейленберга должно быт чертовски хорошее объяснение."
 BOR_Dismantlement_I.107.b:0 "Продолжайте копать. Мы должны докопаться до улик."

 BOR_Dismantlement_I.108.t:0 "Неопровержимые доказательства"
 BOR_Dismantlement_I.108.desc:0 "ПОЛИЦИЯ ПОРЯДКА – СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДИКИ.\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\n-СРОЧНО- ОТЧЁТ О РАСТРАТЕ СРЕДСТВ ВЕРХОВНОГО КОМАНДОВАНИЯ ВЕРМАХТА -СРОЧНО-\n\nРАССЛЕДОВАНИЕ ФИНАНСОВ ГАНСА КЕРЛЯ И ЭДМУНДА ГЕЙЛЕНБЕРГА ПРИВЕЛО К ОБНАРУЖЕНИЮ НОВЫХ ПЕРЕВОДОВ СРЕДСТВ. ТАКЖЕ БЫЛ ВСКРЫТ ФАКТ ТОГО, ЧТО МНОЖЕСТВО КОМПАНИЙ УЧАСТВУЮЩИХ В ПОКУПКЕ АКТИВОВ РЕЙХСВЕРКЕ ОКАЗАЛИСЬ ЗАРЕГИСТРИРОВАНЫ НА ПОДСТАВНЫХ ЛИЦ И В РЕАЛЬНОСТИ ЯВЛЯЮТСЯ ПРИКРЫТИЕМ ДЛЯ ДЕЯТЕЛЬНОСТИ ГЕЙЛЕНБЕРГА. АКТИВЫ, КОТОРЫЕ ЯКОБЫ ПРЕНАДЛЕЖАЛИ РЕЙХСВЕРКЕ, НА САМОМ ДЕЛЕ НАХОДЯТСЯ В СОБСТВЕННОСТИ ВЕРХОВНОГО КОМАНДОВАНИЯ ВЕРМАХТА. ХАЙО ХЕРРМАНН ИСПОЛЬЗОВАЛ НЕСАНКЦИОНИРОВАННУЮ ПРОДАЖУ ВОЕННЫХ АКТИВОВ ЧТОБЫ ОБОГАТИТЬ СЕБЯ И СВОИХ КОЛЛЕГ. РЕЙХСВЕРКЕ БЫЛА ИСПОЛЬЗОВАНА ДЛЯ ОТМЫТИЯ ЭТИХ СРЕДСТВ. СУЩЕСТВУЕТ СВЯЗЬ МЕЖДУ ФЕЛЬДМАРШАЛОМ ШЁРНЕРОМ И ХЕРРМАННОМ."
 BOR_Dismantlement_I.108.a:0 "Корыстные крысы!"

 BOR_Dismantlement_I.109.t:0 "Вызов Гейленберга"
 BOR_Dismantlement_I.109.desc:0 "Эдмунд Гейленберг был явно умнее своего возможного соучастника Керля. Он уехал из Германии по делам и должен был вернуться только через неделю. Однако в своем плотном графике он нашел время для телефонного разговора со своим Фюрером. Как благородно.\n\n"Indeed, I have sent a sum of money to Kehrl. His work in Ukraine is vital to our current business strategy, and the expenses associated with chartering jets across the Reich are exorbitant."\n\n"And his story is true? That Reichswekre is selling Ukrainian assets to reinvest the funds elsewhere in the Reich?"\n\n"Of course! Though I must ask that you do not share this information with anyone at IG Farben. For them to find out at this stage would be catastrophic."\n\nHow Bormann hated these businessmen. He could never tell when they were telling the truth, because it seemed like to them the truth did not exist. Evidently they had learned something from the NSDAP after all."
 BOR_Dismantlement_I.109.a:0 "Прекратите расследование. Я сыт по горло этой экономической чепухой"

 BOR_Dismantlement_I.110.t:0 "Съезд глав промышленности"
 BOR_Dismantlement_I.110.desc:0 "За столом сидели хозяева Германии. Фридрих Флик, директор Даймлер-Бенц; Герман Йозеф Абс, крупнейший акционер ИГ Фарбен и полусотни других компаний; Эрнст фон Сименс, глава династии Сименсов. Эти три человека владеют примерно 2/3 ВВП Рейха. Ещё двадцать процентов составлял пропавший Эдмунд Гейленберг из Рейхсверке, находившийся по делам в Украине. Его отсутствие раздражало Бормана, хотя, возможно, это могло бы что-то подсказать остальным трем мужчинам.\n\n"I suppose you're wondering why I've gathered you all here. The economy is the backbone of the Reich, and together you have a commanding view of it. I must understand what is occurring - Farben suddenly offloading shares, Reichswerke selling its assets in Ukraine. None of this must be beyond my grasp."\n\nIf they were intimidated, they did not show it. Abs had lit a cigar and began blowing smoke rings. Flick's face was a pallid mask, as always. Siemens was simply glancing at the empty chair with a distasteful expression."
 BOR_Dismantlement_I.110.a:0 "Что же, пора начинать"

 BOR_Dismantlement_I.111.t:0 "Прямо из моих рук"
 BOR_Dismantlement_I.111.desc:0 ""Let us begin with Farben. Herr Abs, how do you explain Farben's recent sale of half its shares through Deutsche Bank? Surely you realize the damage you are doing to the stock market?"\n\nAbs puffed on his cigar leisurely. "I do indeed realize, but the decision is out of my hands. While I may hold the plurality of shares in Farben it is by no means a majority. The other board members made the decision, in no small part to reduce the value of my own stake, I suspect. All I can do is monitor the situation and make sure they don't cause a collapse."\n\nWhile Siemens and Flick clearly held a distaste for Abs, they were nodding in agreement. Clearly they considered his assessment of the situation sound."
 BOR_Dismantlement_I.111.a:0 "Брехня. Все знают что вы управляете всем из под полы."
 BOR_Dismantlement_I.111.b:0 "Но что вы думаете про Рейхсверке? Именно их активы Фарбен скупает активнее всего."

 BOR_Dismantlement_I.112.t:0 "Блеф"
 BOR_Dismantlement_I.112.desc:0 "Абс усмехнулся. "You may think so, my Führer, but my hold on the company is more fragile than ever. If you believe me a liar, feel free to inspect Farben's accounts - they are an open book to you. However, I will not sit here simply to be insulted. I think I will take my leave - I am sure Herren Flick and von Siemens can educate you about the situation." He stared Bormann in the eyes as he ground out his cigar in the crystal ashtray.\n\nFlick and von Siemens glanced at each other with barely concealed loathing, and Abs smirked. They had been denied their chance to exit - he took his leave."
 BOR_Dismantlement_I.112.a:0 "Когда ты блефуешь, ты должен быть готов к тому, что тебя раскусят."

 BOR_Dismantlement_I.113.t:0 "Вежливость - это благо"
 BOR_Dismantlement_I.113.desc:0 ""Again, my Führer, I must emphasise the difference between plurality and majority. Indeed, Farben is the largest single entity purchasing Reichswerke assets, but what of the rest? If you inspect the other companies that make up a majority of sales, you will find that they barely exist other than on paper. They are shells, a convenient legal fiction. If you follow the trail, I am sure you will find the real buyer."\n\nBormann was taken aback by the unexpected honesty. Who could be purchasing such a colossal amount of assets, greater than IG Farben? His eyes drifted towards the empty chair."
 BOR_Dismantlement_I.113.a:0 "Что ты задумал, Гейленберг."

 BOR_Dismantlement_I.114.t:0 "Бумажный след"
 BOR_Dismantlement_I.114.desc:0 "ПОЛИЦИЯ ПОРЯДКА – СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДИКИ.\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\nОТЧЁТ О ПОДСТАВНЫХ ФИРМАХ, ПОКУПАЮЩИХ АКТИВЫ РЕЙХСВЕРКЕ.\n\nРАССЛЕДОВАНИЕ ПОТВЕРДИЛО ЧТО БОЛЬШИНСТВО КОМПАНИЙ, КОТОРЫЕ ПОКУПАЛИ АКТИВЫ РЕЙХСВЕРКЕ НА УКРАИНЕ НЕ ИМЕЛИ ЗА СОБОЙ НИКАКИХ АКТИВОВ ИЛИ СОТРУДНИКОВ.ПО БУМАЖНОМУ СЛЕДУ НАМ УДАЛОСЬ НАЙТИ ДОКАЗАТЕЛЬСТВО ТОГО, ЧТО БОЛЬШИНСТВО ДЕНЕГ ОТ ЭТИХ СДЕЛОК УХОДИЛО ГАНГУ КЕРЛУ, А ПОТОМ И ЭДМУНДУ ГЕЙЛЕНБУРГУ. ЗАКЛЮЧЕНИЕ: ПРОДАЖА АКТИВОВ РЕЙХСВЕРКЕ ЭТО ОПЕРАЦИЯ ПО ОТМЫВАНИЮ ДЕНЕГ. ИСТОЧНИК ДЕНЕГ – ОДИН ИЗ БЛИЗКИХ КОНТАКТОВ ГЕЙЛЕНБЕРГА."
 BOR_Dismantlement_I.114.a:0 "Я не потерплю такое коварство. Арестуйте Гейленберга немедленно!"

 BOR_Dismantlement_I.115.t:0 "Деньги для пустоты"
 BOR_Dismantlement_I.115.desc:0 "Борман наслаждался своим обедом, прекрасным бифштексом, приготовленным его личным шеф-поваром с жареным луком и перечным соусом, когда в комнату ворвался Курт Ланге. Ланге замолкает, заметив недовольство Фюрера, но тем не менее продолжает\n\n"My Führer, it's a disaster! The stock market in Frankfurt-" he paused for a moment to catch his breath. "It's crashed! The companies, the ones purchasing Reichswerke assets - they're nothing. Evidently some pencil pusher picked up on one and spread the news, now every investment that has been made into them is gone!"\n\nBormann shrugged, cutting a piece of steak. "Yes, business is a fool's game. What else?"\n\nLange stuttered. "What else? My Führer, this is a disaster! There are riots in Frankfurt, riots spreading across the Reich as we speak! Countless people have lost everything."\n\nBormann felt a churning in his belly, and reluctantly lowered the steak. Damn them for ruining his meal."
 BOR_Dismantlement_I.115.a:0 "Мы должны сдерживать беспорядки. Отправьте армию на разгон."

 BOR_Dismantlement_I.116.t:0 "Курица без головы"
 BOR_Dismantlement_I.116.desc:0 "На заседании Верховного Командование Вермахта подозрительно отсутствовал один член. Борман смотрел на пустое кресло с растущим подозрением, в то время как генералы кудахтали, как мать, трахаясь о развертывании войск и поставках оружия.\n\n"Where is Schörner?" He asked in a lowered voice, interrupting them.\n\n"I am afraid Feldmarshall Schörner has been out of contact for the past day, my Führer. All attempts to locate him have failed. Troops under his command are similarly not responding to communications."\n\nBormann's stomach ache worsened. Things were becoming increasingly clear, and he didn't like it one bit."
 BOR_Dismantlement_I.116.a:0 "Если найдете его, то расстреляйте."

 BOR_Dismantlement_I.117.t:0 "Вкус заговора"
 BOR_Dismantlement_I.117.desc:0 ""Ah, Feldmarschall," Bormann said with a grimace, massaging his aching belly. He stood up from his desk and limped forwards. "Thank you for arriving at such short notice."\n\n"You seemed concerned, my Führer," Speidel responded, shaking his hand with a polite smile. "Are you well?"\n\n"It's just an upset stomach," Bormann groaned. "Feldmarschall, you must listen. We are allies, you and I. Together we shall reform the Wehrmacht and drag it to greatness. I am beginning to believe that Ferdinand and his Militarist scum are planning a coup against me, against you, and against the entire Government!" He limped back to his desk.\n\n"My Führer..." Speidel began hesitantly, bemusement etched onto his face.\n\n"Where has he gone?!" Bormann exclaimed, leaning against the desk with a deep exhalation. "He's plotting something, Hans. Scheming in the shadows, waiting for the right opportunity to strike. There is no doubt in my mind.""
 BOR_Dismantlement_I.117.a:0 "Бойся презираемого человека."

 BOR_Dismantlement_I.118.t:0 "Пустой стул"
 BOR_Dismantlement_I.118.desc:0 "Шпайдель сложил руки на груди и тяжело вздохнул. Его терпение было на исходе. Офицеры ОКВ, сидевшие за столом, выглядели столь же расстроенными. Был ли он здоров или болен, энергичен или истощен, сильно занят или не имел свободного времени – с момента своего назначения начальником ОКВ Шпайдель никогда не опаздывал на совещание. Фельдмаршал Шёрнер, конечно, был другим случаем. Он часто приходил с десятиминутным опозданием, делая торжественный вход со своей фирменной ухмылкой. Этот человек всегда был злобной маленькой змеей, но с тех пор, как Фюрер отверг его, его яд стал только более ядовитым.\n\nНесмотря ни на что, Шёрнер по-прежнему оставался верен Рейху. Шпайдель ценил его советы как опытного офицера, хотя бы из вежливости, а не из практических соображений. Однако прошел уже целый час, а этого человека нигде не было видно. Он также не звонил в штаб-квартиру ВКБ с тех пор, когда начались беспорядки.\n\n"Feldmarschall," a young Soldat spoke as he entered the meeting room, snapping to attention. "We have attempted to contact Feldmarschall Schörner and his men to no avail."\n\nSpeidel slumped down in his chair with an ashen face. The Führer's suspicions were true. There could be no denying it. Ferdinand Schörner was plotting something."
 BOR_Dismantlement_I.118.a:0 "Пришло время действовать."
 BOR_Dismantlement_I.118.b:0 "Пришло время действовать."

 BOR_Dismantlement_I.119.t:0 "Инспекция"
 BOR_Dismantlement_I.119.desc:0 "С тех пор как Мартин Борман назначил Ханса Шпайделя начальником ОКВ, по всему Вермахту прокатился ропот несогласия, самый громкий из которых исходил от Радикальной милитаристской клики Фердинанда Шёрнера. То, что началось как горечь по поводу потери власти, возможно, исказилось и переросло в нечто гораздо более радикальное.\n\nПеред лицом продолжающихся беспорядков и подозрительного отсутствия Шёрнера Шпайдель официально приказал провести полную инспекцию Хеера. Его верные люди, расквартированные по всей стране – в основном офицеры – реформисты-получили задание проверить все подразделения с целью рассеять туман тайны, который опускается на Рейх."
 BOR_Dismantlement_I.119.a:0 "Мы должны докопаться до правды."

 BOR_Dismantlement_I.120.t:0 "Фердинанд Шёрнер - пропавший без вести"
 BOR_Dismantlement_I.120.desc:0 "Несмотря на общенациональную инспекцию, проведенную Хансом Шпайделем, фельдмаршалу Фердинанду Шёрнеру не удалось установить контакт с ОКВ. Мы также потеряли связь с несколькими воинскими частями под его командованием, особенно с членами его радикальной милитаристской клики.\n\nОфициально объявив этих людей пропавшими без вести в бою и приказав своим войскам установить их местонахождение, Шпайдель должен сделать телефонный звонок."
 BOR_Dismantlement_I.120.a:0 "Фюрер должен знать."

 BOR_Dismantlement_I.121.t:0 "Локдаун"
 BOR_Dismantlement_I.121.desc:0 "Борман сжимал телефонную трубку с каждым услышанным словом всё сильнее и сильнее, пока его костяшки пальцев не побелели.\n\n"Feldmarschall Schörner is officially Missing In Action," Speidel's voice declared. "As are his Militarist lackeys."\n\n"I knew it!" Bormann spat. "He's plotting a coup. Only an arrogant little weasel like Ferdinand would plan something so insane! Nonetheless, we mustn't take this lightly. We must prepare for all potential outcomes." Bormann nervous fingers strummed the desk. "I am giving you an order, Feldmarschall. I want you to organize with Müller and the OrPo. The Reich is going into total lockdown. Until that snake and his ilk are found, I want the borders fully closed. Werner Naumann and the RMVP will deal with the public; 'the borders are closing for security-related purposes' or something similar. Do you understand me?""
 BOR_Dismantlement_I.121.a:0 ""Yes, my Führer.""

 BOR_Dismantlement_I.122.t:0 "Измена в самом сердце Германии"
 BOR_Dismantlement_I.122.desc:0 "Борман шёл к автомобилю, сопровождаемый двумя крупными охранниками Ордунгполиции. Никогда его мозг не был напряжён так быстро, как сейчас. Он помнил ту ненависть в глазах Шёрнера, когда тому отказали в назначении на должность в пользу Шпайделя. Ему ещё тогда стоило с ним разделаться. Он недооценил безумие этого человека.\n\n"My Führer!" a voice called out. Bormann turned around. Baldur von Schirach was jogging towards him, clutching a folder of notes. "Are you heading to the Reichstag? Let me join you. I wish to discuss the lockdown with you."\n\n"Get the engine running," Bormann called out to Erich Kempka, the grizzled old chauffeur who was leaning casually out of the driver seat window. He turned back to von Schirach. "Baldur, you have been briefed with the knowledge I saw fit to provide. I need you to run the Reichskanzlei while I'm– "\n\nThe scorching hot force knocked the two men off their feet as the Führer's car erupted into a ball of orange flame. One of the OrPo guards scrambled on top of Bormann's body while the other drew his pistol and swiftly scanned the area for hostiles. Bormann closed his eyes and prayed, his ragged panting getting faster and faster. His whole body was shaking with adrenaline. Something wet ran down his legs. After a minute of silence, the pressure of the guard left his back, and the truth hit him."
 BOR_Dismantlement_I.122.a:0 "Он ещё жив."

 BOR_Dismantlement_I.123.t:0 "Мятеж на борту"
 BOR_Dismantlement_I.123.desc:0 "Смерть. Смерть была так близко, что он мог почувствовать её металлический привкус. Борман взял трясущейся рукой бутылку шнапса и наполнил рюмку, случайно пролив шнапс на стол с документами. "access" to the car while turning a blind eye. Money, not ideology, had motivated the ambitious young man. Such an excuse would not save him the noose.\n\nBormann was deliberately lying low. The rumors had already spread. Reports had flooded in of Wehrmacht units in eastern Reichskommissariats declaring the Führer to be mortally wounded and rebelling. Ostland in particular was seeing the highest levels of mutiny."
 BOR_Dismantlement_I.123.a:0 "Я лично повешу Шпайделя, если он не найдёт Шёрнера!"

 BOR_Dismantlement_I.124.t:0 "Убийство в Арнсбахе"
 BOR_Dismantlement_I.124.desc:0 "Тёплым вечером взрыв сотряс деревню Арнсбах.\n\nВо время совещания с некоторыми из своих подчинённых, видный реформистский офицер Алексис фон Рённе был убит вместе с четырьмя офицерами во время взрыва в Арнсбахских казармах. Трагическое происшествие признано политическим убийством, и многие обвиняют в преступлении группировку милитаристов Шёрнера.\n\nГлава Верховного командования Вермахта Ханс Шпайдель направил свои глубочайшие соболезнования семье Рённе, а Фюрер воззвал к возмездию исполнителям преступления."
 BOR_Dismantlement_I.124.a:0 "Шёрнер за это ответит!"

 BOR_Dismantlement_I.125.t:0 "Прогулка по генеральному штабу"
 BOR_Dismantlement_I.125.desc:0 "Фельдмаршал Ханс Шпайдель прогуливался по коридорам штаба Верховного командования Вермахта, бормоча себе что-то под нос пока его мозг рассматривал возможные сценарии развития событий и создавал логические связи. Секретари, клерки и офицеры уступали ему дорог, уважительно преклоняя голову - они уже привыкли к его поведению. Глава ОКВ не мог усидеть на месте, навязчивое желание выстрелить себе в ногу заставляло его прогуливаться по зданию в раздумьях.\n\nНедавно, он приказал агентам военной разведки найти местонахождение Шёрнера. Он всегда был той ещё паскудой, но с тех пор, как Фюрер отказал ему в назначении на должность его злоба лишь возросла. Каждый день, который не приносил результатов, вызывал всё больше тревог. Борман ознакомил его с уликами: отмывание денег, спекуляции на рынке ценных бумаг. Он был безумцем. Представлялось невозможным ответить на опрос: "
 BOR_Dismantlement_I.125.a:0 "Меня повесят, если я не найду этого предателя."

 BOR_Dismantlement_I.126.t:0 "Локдаун"
 BOR_Dismantlement_I.126.desc:0 ""There is no time to lose," Bormann snapped as his grip on the phone tightened. "We must prepare for all potential outcomes. Feldmarschall Speidel, I want you to organize with Heinrich Müller and the OrPo. The Reich is going into total lockdown. That's an order." His nervous fingers strummed the desk. "Until that snake and his ilk are found, I want the borders fully closed. Werner Naumann and the RMVP will deal with the public; 'the borders are closing for security-related purposes' or something similar. Do you understand me?""
 BOR_Dismantlement_I.126.a:0 ""Yes, my Führer.""

 BOR_Dismantlement_I.127.t:0 "Покушение на убийство"
 BOR_Dismantlement_I.127.desc:0 "Тёплым вечером в деревне Ансбах была пресечена попытка убийства.\n\nИз-за доклада военной разведки, видный реформистский офицер Алексис фон Рённе отменил запланированную встречу со своими шестью подчинёнными в Арнсбахских казармах. Сотрудники Орднунгполиции и сапёры были вызваны для обезвреживания взрывного устройства, что было ими успешно выполнено.\n\nНеудавшийся террористический акт был очевидной попыткой политического убийства, спланированной группировкой милитаристов Шёрнера.\n\nГлава Верховного командования Вермахта Ханс Шпайдель призвал быть как можно более осторожными, а Фюрер воззвал к возмездию исполнителям преступления."
 BOR_Dismantlement_I.127.a:0 "Шёрнер за это ответит!"

 BOR_Dismantlement_I.128.t:0 "Перспектива Гражданской войны"
 BOR_Dismantlement_I.128.desc:0 "Рейхсканцелярия была полностью закрыта для посторонних. Сотрудники Орднунгполиции патрулировали каждый коридор, охраняли каждую комнату, блокировали каждый вход, были вооружены тяжёлым оружием. Уже начинался рассвет, но Борман всё ещё работал в своём прокуренном насквозь кабинете, подписывая документы и выкрикивая команды по телефону. Он связывался с администрациями верных ему Рейхскомиссариатов, помогая им всем чем можно, в их попытках отыскать Шёрнера.\n\nШтаб Верховного командования Вермахта был полностью закрыт. Сотрудники военной разведки трудились не менее, чем коллеги из ОрПо, над обеспечением безопасности Рейха. Солнце уже встало, но Шпайдель, раздумывая, прохаживался по коридорам, сложив руки за спиной. Он связался с агентами на востоке, выслушав их детальные доклады, решал - какие зацепки можно упустить, а какие взять в обработку.\n\nФюрер и Рейхсмаршал наконец-таки добрались до своих кроватей, но никак не могли уснуть. Если они не раскроют планы Шёрнера, то страну ждёт вторая гражданская война. Две крупные вспышки интенсивного насилия за столь короткий срок поставят под вопрос само существование Рейха, и позволят Фердинанду "
 BOR_Dismantlement_I.128.a:0 "Время. Всё сводится ко времени."

 BOR_Dismantlement_I.129.t:0 "Прорыв"
 BOR_Dismantlement_I.129.desc:0 "Пронзительный звон телефона затрещал в ушах Бормана. Он оторвался от окна и схватил трубку, не теряя ни секунды.\n\n"Heil Bormann," came Speidel's voice. It sounded exhausted, yes, but somehow different. Somehow hopeful. Bormann ran a hand over his scalp and held his breath. "I've received a breakthrough report from my FHO agents. Schörner has been sighted in Ostland."\n\n"In Ostland?" Bormann was frozen like a statue.\n\n"He's been traced to the city of Riga. The reports are highly credible, my Führer."\n\nBormann viciously punched the air in silent celebration. He may have underestimated Schörner, but so too did Schörner underestimate the Führer's cunning. That was if the reports were true, of course. Bormann sunk into his chair. What if the FHO agents were loyal to the Militarists? What if the whole thing was a trap? The corridors of power were brimming with ingenuity, tenacity and ruthlessness.\n\nThere was no room for trust."
 BOR_Dismantlement_I.129.a:0 "Необходимо принять решение."

 BOR_Dismantlement_I.130.t:0 "Устранение Шёрнера"
 BOR_Dismantlement_I.130.desc:0 ""Having further analyzed the situation," spoke Speidel's tired voice, "I believe that we must act with caution. Launching an assault on Schörner's location with our Wehrmacht troops is too risky, and not particularly necessary."\n\n"I agree," Bormann responded. "We should smother the infant in its crib. Instruct your FHO agents to assassinate the Reichsmarschall. Without Ferdinand Schörner leading the charge, his insidious cabal should soon collapse."\n\n"Exactly what I was going to suggest, my Führer," Speidel responded eagerly.\n\nThe snake had failed to slither out from under Bormann's boot. It was time to pick the creature up, grab its scaly head, and twist."
 BOR_Dismantlement_I.130.a:0 "Начать операцию."

 BOR_Dismantlement_I.131.t:0 "Войска на границе"
 BOR_Dismantlement_I.131.desc:0 "Пока агенты военной разведки пытались уточнить местонахождение Шёрнера в Риге и готовили план по его убийству, несколько соединений Вермахта, по приказу Фюрера, были скрытно перемещены на границу с Остландом. Нужно быть готовым к любом исходу - если убийство провалится, то ситуация может значительно ухудшится, вплоть до прямого вторжения через на территорию Рейха. Любая попытка подобного вторжения была бы отбита лоялистами, конечно же, но Борман не полагается на волю случая."
 BOR_Dismantlement_I.131.a:0 "Надейся на лучшее, а готовься к худшему."

 BOR_Dismantlement_I.132.t:0 "ДОКЛАД ВОЕННОЙ РАЗВЕДКИ"
 BOR_Dismantlement_I.132.desc:0 "ВОЕННАЯ РАЗВЕДКА - ВОСТОЧНОЕ ОТДЕЛЕНИЕ\nЛИЧНО ФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\nОТНОСИТЕЛЬНО ДЕЛА ГАДЮКИ\n\nАГЕНТЫ ВОЕННОЙ РАЗВЕДКИ СМОГЛИ НАЙТИ ТОЧНОЕ МЕСТОНАХОЖДЕНИЕ РЕЙХСМАРШАЛА ФЕРДИНАНДА ШЁРНЕРА. РАССЛЕДОВАНИЕ ОТСЛЕДИЛО ЕГО ДО ГОСПИТАЛЯ ГЕРМАНА ФОН САЛЬЗА В РИГЕ.\n\nЦЕЛЬ НАХОДИТСЯ НА ЛЕЧЕНИИ ПОСЛЕ НЕИЗВЕСТНОГО ЗАБОЛЕВАНИЯ ЖЕЛУДОЧНО-КИШЕЧНОГО ТРАКТА. ВНЕДРЕНИЕ И УБИЙСТВО ЦЕЛИ ПРЕДСТАВЛЯЕТ НЕСКОЛЬКО ТРУДНОСТЕЙ, КОТОРЫЕ ОПИСАНЫ НА СТРАНИЦЕ 2 ДОКЛАДА. ОЖИДАЕМ ДАЛЬНЕЙШИХ УКАЗАНИЙ.\n\nХАЙЛЬ БОРМАН!"
 BOR_Dismantlement_I.132.a:0 "Убейте его."

 BOR_Dismantlement_I.133.t:0 "Период полураспада"
 BOR_Dismantlement_I.133.desc:0 "Фердинанд Шёрнер обхватил своими тонкими пальцами, страдающими от тремора, кружку с утренним чаем и поднёс её к бледным губам. Как и всегда он был сильно переслащён. Любое малейшее движение отнимало у него все силы, которая утекала из его тела на протяжении последней недели. По началу он сильно возмущался своим врачам. Почему его кожа становилась бледнее? Почему его руки дрожали? Какого чёрта его волосы стали выпадать?\n\nВопли про гадёнышей превратились в едва различимое ворчание за несколько дней.\n\nНо врачи утверждали, что они не осведомлены о причинах происходящего. Операция на желудке прошла удачно. Через несколько дней он сможет вставать с постели. Они были бессильны объяснить причину рвоты, диареи, или же кровяных клочков. По его приказу, ему перестали давать морфин, как только первый клочок волос упал в его вечерний суп.\n\nПростонав от боли, Шёрнер протянул свою тонкую кисть, чтобы поставить кружку обратно. В последнюю секунду его хватка ослабла и кружка упала на пол, всюду разлив горячий чай. Он так устал. Так сильно устал. Короткий отдых - это всё что было ему нужно, и тогда он снова вернется к работе. Просто ещё один часок сна...\n\nВрачи обнаружили его бездыханное тело через час. "
 BOR_Dismantlement_I.133.a:0 "Полоний сработал так, как нужно."

 BOR_Dismantlement_I.134.t:0 "Конец заговора милитаристов"
 BOR_Dismantlement_I.134.desc:0 "Смерть Фердинанда Шёрнера повлекла смуту в рядах милитаристов. Множество подразделений направило свои винтовки против своих же бывших союзников. Другие образования отступили дальше на восток. Некоторые из них перестали существовать во множественных перестрелках и борьбе за власть.\n\nВ конце концов Отто Эрнст Рёмер смог подчинить себе остатки милитаристов, Отряды Вермахта прочёсывали Ригу и добивали оставшихся. Рёмер последовал за Шёрнером, когда по его душу пришла расстрельная команда.\n\nПосле известий о трагической гибели Шёрнера и коллапсе его вооружённых сторонников позже утром, Борман пригласил Ханса Шпайделя и Бальдура фон Шираха на праздничный обед. Главе Верховного командования Вермахта хватило двух бокалов вина, главе партийного секретариата - двух бутылок. Борман позволил себе минуту отдыха, представляя, как Шёрнер испарялся, пока полоний делал свою работу.\n\nЗаговор милитаристов был предотвращён. Его главари были мертвы. Шпайдель был достаточно глуп, чтобы поверить обещаниям о принятии всех требований реформистов. Он так и не усвоил урок?"
 BOR_Dismantlement_I.134.a:0 "Никому нельзя доверять."

 BOR_Dismantlement_I.135.t:0 "Непосредственный подход"
 BOR_Dismantlement_I.135.desc:0 ""After the assassination of von Roenne," spoke Speidel's bitter voice, "I believe that we must strike with ruthlessness. Launching an assault on Schörner' location with our Wehrmacht troops should not be too difficult."\n\n"I agree," Bormann responded. "After all, we have the element of surprise. We should smother the infant in its crib, and shoot that bastard Schörner between the eyes."\n\n"Exactly what I was going to suggest, my Führer," Speidel responded eagerly.\n\nThe snake had failed to slither out from under Bormann's boot. It was time to pick the creature up, grab its scaly head, and twist."
 BOR_Dismantlement_I.135.a:0 "Начать операцию."

 BOR_Dismantlement_I.136.t:0 "Штурм Риги"
 BOR_Dismantlement_I.136.desc:0 "По приказу Фюрера и Рейхсмаршала, лояльные подразделения Вермахта стремительно пересекли границу Остланда. Продвигаясь к Риге, подразделения встречали лишь незначительное сопротивление со стороны милитаристов-предателей. Офицеры задерживались, предавались военному трибуналу и на месте расстреливались за их преступления против государства.\n\nОхота на Фердинанда Шёрнера началась."
 BOR_Dismantlement_I.136.a:0 "Натяните эту сволочь на пику!"

 BOR_Dismantlement_I.137.t:0 "Рай не для беглецов"
 BOR_Dismantlement_I.137.desc:0 "Кригсмарине получил приказ блокировать Ригу с моря, не позволяя кораблям покинуть город.\n\nИмея аналогичный приказ, Люфтваффе заполнило небо над городом, которое было объявлено бесполётной зоной. Любой неопознанный самолёт будет сбит без предупреждений.\n\nТем временем на улицах города окончились перестрелки, после того, как пал последний оплот милитаристов. Слухи о всё более престижных наградах и повышениях распространялись по подразделениям как лесной пожар. Кто же в итоге убьет "
 BOR_Dismantlement_I.137.a:0 "Ловушка захлопнулась."

 BOR_Dismantlement_I.138.t:0 "Демон в погонах"
 BOR_Dismantlement_I.138.desc:0 "Фердинанд Шёрнер крался по улицам Риги, вздрагивая всё сильнее при приближении к нему выстрелов и взрывов. Он был в кошмаре наяву, бетонном кошмаре, наполненном криками. Сначала откуда не возьмись в город вступили части лоялистов. Затем до него дошли слухи о морской блокаде Кригсмарине. Наконец, он услышал пронзительные звуки множества реактивных двигателей и понял, что попытка побега через воздух равна самоубийству.\n\nОперация на желудке прошла лишь несколько дней назад, и боль в животе давала о себе знать. Он отчаянно шёл вперёд, его босая нога оставляла за собой кровавые следы, а холодный ветер продувал его больничную робу и пронизывал его до костей. Как же ужасно он должен был выглядеть со стороны.\n\nКошмар, чёрт возьми, наяву.\n\n"HALT!" came a roar. Schörner froze on the spot and cursed. He threw off his glasses and scrunched up his face, trying to look as unrecognizable as possible. The footsteps came closer and closer. He turned around and began to mumble in a Rhinelander accent.\n\n"That's him!" one of the Heer soldiers gasped. "That's Ferdinand Schörner!"\n\n"No, please, I don't know who that is– " Schörner squealed. The other soldier raised his submachine gun and fired without hesitation, painting the road red with the Feldmarschall's blood. He crumpled to the floor in a crimson heap and twitched as the life spilled out of him."
 BOR_Dismantlement_I.138.a:0 "Вот и пал "

 BOR_Dismantlement_I.139.t:0 "Конец заговора милитаристов"
 BOR_Dismantlement_I.139.desc:0 "Казнь Фердинанда Шёрнера подавила последние ёрзанья под сапогом Бормана. Голова гадюки была оторвана, а её тело осталось гнить в грязи. С окончанием экспедиции в Ригу, Вермахт мог возвращаться домой.\n\nПосле известий о трагической гибели Шёрнера и коллапсе его вооружённых сторонников позже утром, Борман пригласил Ханса Шпайделя и Бальдура фон Шираха на праздничный обед. Главе Верховного командования Вермахта хватило двух бокалов вина, главе партийного секретариата - двух бутылок. Борман позволил себе минуту отдыха, представляя, как Шёрнер распластался на холодной мостовой Риги.\n\nЗаговор милитаристов был предотвращён. Его главари были мертвы. Шпайдель был достаточно глуп, чтобы поверить обещаниям о принятии всех требований реформистов. Он так и не усвоил урок?"
 BOR_Dismantlement_I.139.a:0 "Никому нельзя доверять."

 BOR_Dismantlement_I.140.t:0 "Лучше поздно, чем никогда"
 BOR_Dismantlement_I.140.desc:0 "Ханс Шпайдель шёл к совещательной комнате, сложив руки за спиной, будучи в раздумьях. Заговоры, интриги, расследования... от всего этого его голова шла кругом. Он всегда выступал за аполитичный Вермахт, который защищает свою страну, а не борется внутри своих рядов за контроль над ней.\n\nОфицер выскользнул из двери совещательной комнаты и столкнулся с Фельдмаршалом.\n\n"Slow down, soldier!" Speidel chuckled. The officer kept his head down and hurried onwards. Speidel shook his head with a sigh. Youth. He strolled into the meeting room and gave a limp salute to the men in attendance, who were already squabbling. "Settle down, settle down. I'm not usually this late, I admit, but that's no excuse to get excited." He sat down and adjusted his cap. The room grew silent. "Gentlemen, I believe– "A hot force tore through the air, sending Speidel flying backwards. The fiery explosion enveloped the entire room, shredding everything and everyone into burning tatters. The door blew off its hinges, windows shattered, and the fire began to spread."
 BOR_Dismantlement_I.140.a:0 "Заговор перешёл на новую стадию."

 BOR_Dismantlement_I.141.t:0 "Комната безопасности"
 BOR_Dismantlement_I.141.desc:0 "Мартин Борман быстро спускался по лестнице Рейхсканцелярии, сопровождаемый охранниками из Полиции Порядка. Несмотря на пот, стекавший с его лица ручьями, и жгучее ощущение в груди, его кровь стыла в жилах.\n\nХанс Шпайдель погиб. Его самый преданный офицер-реформист был разорван в клочья взрывом в штабе Верховного командования Вермахта. Если Шёрнер смог добраться до самого Фельдмаршала, то что уж говорить о Фюрере?\n\nБорман ворвался в комнату безопасности и по привычке похлопал по нагрудному карману коричневого кителя, в котором лежала пачка сигарет. Четыре сигареты и капсула цианида лежали в пачке словно сельди в бочке. Он продолжал идти. Было ли вообще где-либо безопасно? Мог ли он доверять охранникам Полиции Порядка? Он ни с кем не поделился своими планами: ни с Вальтером, ни с Бальдуром, ни даже с Генрихом.\n\nЭта комната вела к секретному тоннелю, где его ждала машина для побега. Её обслуживали чуть ли не каждый день в последние годы, но он не мог и подумать, что она когда-нибудь ему пригодится. Он сделал тяжёлый и прерывистый вдох, после чего продолжил свой путь."
 BOR_Dismantlement_I.141.a:0 "Его время скоро придёт."

 BOR_Dismantlement_I.142.t:0 "Рижская речь"
 BOR_Dismantlement_I.142.desc:0 "Фельдмаршал Фердинанд Шёрнер появился на публике в городе Рига, Остланд, выступив перед своими милитаристскими подразделениями. Он объявил, что после смерти предателя Ханса Шпайделя, Шёрнер стал главой Верховного командования Вермахта. С целью, "restore the peace" following the Headquarter bombing, he has sworn to push his Wehrmacht troops through the German border and march directly for Germania.\n\nThe Führer has remained conspicuously silent, and Chief of the Party Chancellery Baldur von Schirach has all but assumed control as the Head of State, demanding that the Militarists stay their ground or risk being annihilated by his Wehrmacht loyalists."
 BOR_Dismantlement_I.142.a:0 "Это начало новой гражданской войны?"

 BOR_Dismantlement_I.143.t:0 "Если ты не можешь их побороть..."
 BOR_Dismantlement_I.143.desc:0 "Бальдур фон Ширах бродил по кабинету Фюрера - он не мог поверить. За один день всё обрушилось. Ханс Шпайдель и офицеры реформисты были мертвы. Мартин Борман исчез без следа. Это была его обязанность, как И.О. Фюрера, не допустить распада министерств Рейха. Вернер Науман и министерство Пропаганды безустали работали, пытаясь, объяснить всё ныне происходящее, Курт Ланге делал всё возможное, чтобы избежать коллапса биржи, а Вальтер Хевель требовал от администрации Остланда немедленно объявить войну милитаристам, в пределах подчинённых их территорий.\n\nНо было уже слишком поздно. Вильгельм Бургдорф и другие консервативные офицеры Вермахта поддержали выступление Шёрнера. В попытке предотвратить ещё одну гражданскую войну, Фон Ширах лично получил предложение от милитаристов. Они обещали оставить его на должности в обмен на его поддержку. Альтернативы выглядели ещё более безнадёжными."
 BOR_Dismantlement_I.143.a:0 "Присоединись к ним."

 BOR_Dismantlement_I.144.t:0 "Бурные овации"
 BOR_Dismantlement_I.144.desc:0 "Удушливая сырость Рейхстага была невыносима. Фердинанд Шёрнер гордо стоял в своей форме, по бокам рядом с ним стоял Отто Эрнст Рёмер и Бальдур фон Ширах. Бледные лица, обращённые к ним, были полны смятения, страха и даже, как не парадоксально, восторга. Ему было все равно, что о нём думали люди. Самого его присутствия было достаточно, чтобы вызвать у этих пронырливых политиков столь сильные и искренние эмоции, что доставляло ему не мало удовольствия.\n\nАктивные перешёптывания прекратились, после того, как Президент Рейхстага встал со своего места.\n\n"In accordance with our emergency vote, and in light of the Führer's sudden disappearance, the Chief of the OKW Feldmarschall Ferdinand Schörner will hereby be named as leader of the Provisional Government of Germany."\n\nThe members of the Reichstag rose and fell in sporadic applause like a stormy brown wave. Schörner took the podium and cleared his throat.\n\n"Members of the Reichstag. Long has weakness infested our glorious nation. Weakness, corruption and degeneracy. Now, under my leadership of this Provisional Government, order shall be restored. Sieg Heil!""
 BOR_Dismantlement_I.144.a:0 "Зиг Хайль."

 BOR_Dismantlement_I.145.t:0 "Время инспекции"
 BOR_Dismantlement_I.145.desc:0 ""Where the hell is Schörner? I want him here to explain these meetings, damn it! I asked for him two days ago!"\n\n"Feldmarshall Schörner's staff claim that he is currently undergoing an important troop inspection." Heinrich Müller frowned - evidently the thought of Schörner displeased the OrPo Chief.\n\n"More important than his Führer? I don't give a damn if he's fighting partisans with his bare fucking hands, when his Führer calls, he answers!"\n\n"That's just the thing. Neither his staff, nor OrPo informants have been able to determine exactly where this inspection is taking place." Bormann gave an exasperated sigh. This investigation was going to have to be put on hold."
 BOR_Dismantlement_I.145.a:0 "Как только вы его найдёте - мне нужны объяснения!"

 BOR_Dismantlement_I.146.t:0 "Пытаться пасти стадо кошек"
 BOR_Dismantlement_I.146.desc:0 ""And let me guess, you would prefer a greater allocation of funds to your own command? I am not some kindergarten teacher here to deal with your squabbling, I am the Führer! I have better things to do that sort out your funding disputes. Do not disturb me with this foolishness again."\n\nHermann's scowl grew deeper, though he raised his arm in a stiff salute nonetheless. "Yes, my Führer. Heil Bormann." With that, he turned and exited the room.\n\nVon Schirach nodded appreciatively. "Well handled, my Führer. Now we can return to the real business.""
 BOR_Dismantlement_I.146.a:0 "Боже, эти люди так утомляют."
 #Post-Dismantlement I Events#
 bor_post_disI.1.t:0 "Утренние интриги"
 bor_post_disI.1.d:0 "Борман ещё раз протёр глаза и выглянул из окна. Солнце восходило над Германией, пока Фюрер подходил к стулу и усаживался на него. Хоть он и устал, он не мог вспомнить, когда в последний раз покидал кабинет до рассвета. Должно быть это было до событий попытки переворота? Ни то чтобы это на что-то влияло. Фюрер всегда не мог уснуть, пока не доделал всю работу, и даже после Борман не находил покоя и в отдыхе. Лишь бесполезная трата времени, думал он.\n\nОн ещё мог обойтись без сна. Рейх чуть не пал из-за интриг его врагов, и Борман не мог позволить этому случиться снова. Пока его подчинённые устраивали чистки всех подозреваемых, оставалось ещё много работы, и Фюрер не мог расслабиться ни на секунду. Он и его сторонники пока что сидели за одним столом и смеялись над одними и теми же шутками, но они были готовы воткнуть ему нож в спину, прояви он хоть малейший намёк на слабость. Однако у Мартина Бормана зародился план.\n\nЧерез несколько часов, Борман позвонил Генриху Мюллеру и назначил встречу."
 bor_post_disI.1.a:0 "Все эти незаконченные дела могут обрушить Рейх!"

 bor_post_disI.2.t:0 "Стратегическая агентурная полиция"
 bor_post_disI.2.d:0 "В последующие после встречи Фюрера и Мюллера недели, весь разведывательный аппарат Германии стремительно реформировался, стремительнее, чем когда-либо. Эта реформа упразднила излишние агентства в Рейхе и сконцентрировала все полномочия у Полиции порядка, с Генрихом Мюллером в качестве её руководителя. В следствии чего, Борман и Мюллер проконтролировали формирование новых отделений и структур внутри ОрПо.\n\nОдной из таких структур была Стратегическая агентурная полиция, которую возглавил Рейнхард Гелен. САП - щит Германии в борьбе с диссидентами и террористами, угрожающими Рейху. Основная задача структуры - слежка за гражданами, подозреваемыми в антиправительственных действиях, она функционирует через широкую сеть информаторов, хотят ли они этого или нет. СУ тестно взаимодействует и с другими структурами, поскольку её агенты не должны реагировать на любую полученную информацию для сохранения конспирации.\n\nГелен лично курирует подготовку новых агентов, и многие из них теперь внедряются во все сферы жизни немецкого общества. Число внештатных сотрудников также растёт, словно по экспоненте. Борман ожидает, что Стратегическая агентурная полиция станет одной из опор его правления незаметно выслеживая агентов, угрожающих претворению в жизнь его планов."
 bor_post_disI.2.a:0 "Щит партии возьмёт верх!"

 bor_post_disI.3.t:0 "Тень"
 bor_post_disI.3.d:0 "Петер шёл быстрыми шагами, пытаясь незаметно проверить, преследовал ли его тот человек. Они вместе сошли на одной и той же остановке, что сильно смутило Петера - он никогда не видел этого человека, да и всех своих соседей он знал хорошо. Затем этот человек стал преследовать Петера на его пути домой. Петер уже давно прошёл свой дом, он даже развернулся, чтобы оторваться от неизвестного. Несмотря на это, мужчина всё ещё сидел у него на хвосте.\n\nПетер терялся в догадках о причинах происходящего. Он был простым бухгалтером. У него не было врагов, которые отправили бы к нему человека, да и в природе не существовало грабителей столь дотошных в своём деле. Его жена, Элиза, однажды высказывалась против сотрудничества Гинденбурга с НСДАП, но это было очень давно, ещё до той войны. Определённо они бы не стали мстить за такое, после того как Элиза доказала преданность Германии, с тех пор. Неужели это из-за того, что Петер работал на Эрхарда - сподвижника Шпеера?\n\nТем не менее, подсознательно Петер понимал, что случилось и что они смогли узнать. Много лет назад, до коллапса, он и Элиза укрывали у себя в подвале маленькую еврейскую девочку. Всего несколько недель, пока брат Элизы находился под следствием. Они обещали Петеру, что никто не сможет связать это с ним, к тому же они же спасут жизнь маленькой девочки. Петер прикусил губу, продолжая бесцельно бродить. Если он вернётся домой, то вполне возможно приговорит своих собственных детей к смерти."
 bor_post_disI.3.a:0 "Предатель найден."

 bor_post_disI.4.t:0 "Глаза и уши повсюду"
 bor_post_disI.4.d:0 "СОВЕРШЕНО СЕКРЕТНО\n\nИСКЛЮЧИТЕЛЬНО ДЛЯ ПРОЧТЕНИЯ\n\nВСЕМ СОТРУДНИКАМ СТРАТЕГИЧЕСКОЙ АГЕНТУРНОЙ ПОЛИЦИИ\n\nГЕРМАНИЯ - АДРЕСА ВОЗМОЖНЫХ ДИССИДЕНТОВ\n\nПодозреваемый А постоянно контактирует с группами, подозреваемыми в связях с опасной фракцией шпееристского толка. Продолжаю тщательное наблюдение.\n\nПодозреваемый Б вёл себя как честный и порядочный гражданин Рейха. Однако вполне возможно, что это лишь прикрытие. Продолжаю наблюдение.\n\nПодозреваемый В имел несколько подозрительных встреч, которые, как мы подозреваем, являются частью заговора с целью убийства депутата Рейхстага. Немедленно уничтожить.\n\nПодозреваемый Г был замечен в попытках организовать несколько встреч с неизвестным лицом. Однако мы определили, что это не предательская деятельность. У подозреваемого Г, похоже, роман. Он не представляет опасности.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ."
 bor_post_disI.4.a:0 "Мы будем знать, кто нам предан."

 bor_post_disI.5.t:0 "Держа армию на коротком поводке"
 bor_post_disI.5.d:0 "С Шёрнером вне игры, Борман решил, что Верховное командование Вермахта предпочтёт ему подчиниться. В конце концов, Шёрнер был величайшей угрозой стабильности Рейха, подстрекатель войны, обещавший славу, честь и смерть неискушённым массам, котрые составляли костяк милитаристов в армии. Без его милитаристких нелепиц, Фюрер считал, что недовольство в армии будет столь незначительным, что им можно пренебречь. Оказалось, что он ошибался.\n\nПохоже Шпайдель ошибочно считает, что именно реформисты добились этой победы для Рейха. Когда же Борман получил сообщения о его бахвальстве и позёрстве, то он чуть не вывихнул себе челюсть, стиснув зубы. Он не понимал, как Шпайдель получил поддержку проповедуя столь вопиющую трусость. И тем не менее эта проблема требовала безотлагательного решения.\n\nОн решил, что ему требовалось встретиться с консервативной фракцией, безинициативным большинством, которое, как знал Борман, составляло основу Верховного командования Вермахта. Отмечая победу над Шёрнером, Фюрер, конечно же, осудит всех радикалов и прежде всего акцентирует внимание на том, что и Шёрнер выступал за изменения в Рейхе. Шпайдель может быть и громко кричит, но он не справиться с настоящим испытанием от лучших мужей Рейха. Борман раздавит остатки милитаристов, в тоже время, окрестив Шпайделя либеральным Шёрнером. Оба, какими бы разными они не были, приведут нас лишь к коллапсу."
 bor_post_disI.5.a:0 "Бессмысленно менять то, что и так идеально."

 bor_post_disI.6.t:0 "Вопрос клятв"
 bor_post_disI.6.d:0 "Шпайдель был в бешенстве, не важно как сильно он старался это скрыть. Борман попросил его встать рядом с ним во время выступления, что Шпайдель с готовностью согласился сделать. Проблема была в том, что глава Верховного командования Вермахта ожидал лишь осуждения действий Шёрнера. Он даже представлял себе, как Борман будет восхвалять Шпайделя и его сторонников за хорошо проделанную работу во имя Рейха. Однако оказалось, что у Фюрера были свои планы по этому вопросу.\n\nКонечно же поначалу он заострил внимание на предательстве Шёрнера, да, но он быстро перешёл к обсуждению крайне неожиданных политических вопросов. "When our soldiers pledge their loyalty to the Reich and to Hitler, they attempt to place their actions on the Reich and the Great Führer himself. They are not able to defend themselves against madmen, and as such, lunatics like Schörner are able to bastardize their ideals by professing that their treason is done in the Reich's name, or to fulfill Hitler's vision. From now on, all soldiers are to pledge loyalty only to the Führer. After all, the Führer is Hitler's successor, and his will is the will of the Reich. All else is unnecessary."\n\nSpeidel's jaw dropped, the man in awe. The arrogance and self-absorption it required was astounding. For a moment, he considered walking off stage, or verbally condemning Bormann, though he knew such thoughts were  scandal and folly. All he could do was simply stand beside the man, making it clear by his frown and furrowed brow that he did not endorse this move. He would never renounce the oaths he had sworn to the German people and German nation, no matter what Bormann said. But as the crowd erupted into applause, it was all Speidel could do to keep himself composed. The masses loved a tyrant, it seemed."
 bor_post_disI.6.a:0 "Хайль Борман!"

 bor_post_disI.7.t:0 "Держа армию на коротком поводке"
 bor_post_disI.7.d:0 "После того, как Шпайдель был повержен, Борман решил, что Верховное командование Вермахта предпочтёт ему подчиниться. В конце концов, Шпайдель был величайшей угрозой стабильности Рейха, идиот, обещавший свободу и равенство лжеинтелектуальным кулуарным либерастам, составлявшие основу крыла реформистов в армии. Без его предательских нелепиц, Фюрер считал, что недовольство в армии будет столь незначительным, что им можно пренебречь. Оказалось, что он ошибался.\n\nШёрнер, этот милитаристкий ублюдок, воспользовался возможностью, чтобы показать - насколько Рейх уязвим без своей армии. Борман знал о его категоричных заявлениях, будто бы это была лично его заслуга - победа над Шпайделем, и это выводило Фюрера из себя. Пустоголовый муфлон, который имел власти меньше, чем своих собственных мозгов и присваивает себе заслуги Фюрера! Борман удержался от того, чтобы вызвать его лично в кабинет и обматерить с ног до головы, но всё же он предпочёл проговаривать все известные ему проклятья, но про себя.\n\nБорман стал писать поручение за поручением. Он не мог позволить Шёрнеру сосредоточить власть в своих руках, это уж точно. Нужно было найти способ его дискредитировать. Естественно ему нельзя было позволить вернуться на должность начальника Верховного командования Вермахта. Также Борман решил, что пока они разбираются с реформистами, они могли бы и найти доказательства их поддержки со стороны некоторых подопечных Шёрнера. Двух зайцев одной пулей - Фюрер снова будет неоспоримым лидером Германского Рейха, да и амбиции претендента на его место будут немного поумерены."
 bor_post_disI.7.a:0 "Страдай, высокомерная ты свинья."

 bor_post_disI.8.t:0 "Отрубая голову змее"
 bor_post_disI.8.d:0 "Глаза Шёрнера готовы были лопнуть от злости, когда тот гневливо глядел на Фюрера. "My Führer, surely you can reconsider this. I have always served the Reich ably and faithfully, and I beseech you to give me the opportunity to continue to do so." Though he was pleading and begging, his tone made it sound more like a demand. He had an infuriating habit of doing that.\n\nThe Führer was unmoved. "Herr Schörner, I'm afraid you are needed elsewhere. You have served dutifully as Chief of the Oberkommando der Wehrmacht, as you say, and I imagine you will be able to further serve the Reich in..." Bormann took a moment to relish the look on Schörner's face. "Another position. Once we find one worthy of your degree and talents, of course. Perhaps something in Moscow, or the Ukraine." The smugness in the Führer's offer was hard to miss.\n\n"Damn you." Schörner suddenly snapped, having lost his patience with Bormann's taunts. He stood, revealing his whole height to the seated Führer. "First you remove the army's pledge to the Reich and Hitler, for no cause but to inflate your own damn ego. Now, you dismiss the man who kept Speidel from stringing you up outside the Volkshalle. Is it an army you want, or a mad pack of dogs who will sit for any fucking man who offers them a treat?"\n\nBormann did not rise, instead eyeing the man up and down from his seat. Nor did he respond at first, waiting to see if Schörner was done before replying to the man's outburst. With a look of almost spiteful boredom on his face, Bormann spoke."
 bor_post_disI.8.a:0 ""Get the fuck out of my office.""
 
 bor_post_disI.9.t:0 "Атлант расправил плечи"
 bor_post_disI.9.d:0 "Если речь заходит о Мегакорпорациях, доминирующих в Германской экономике, то нельзя подобрать лучших слов для их описания, чем "titanic". This term originates in the mythology of the Greeks, the supposed once rulers of the world, living on through name in those who ruled in the present. Now, in the culmination of Bormann's plans, the pillars of the economy, the absolute giants that dominated German life, were to become as much a part of the past as the Titans.\n\nThrough a mixture of threatening, bribery, extortion, and, in some cases, even some legal means, Reichswerke was no more. Now, there was a completely and utterly different company, Reich's Industrial Holdings, that just so happened to coincidentally own the exact assets once owned by Reichswerke, and, just as coincidentally, happened to be completely and utterly personally subservient to the Führer. As the mythical Atlas held the sky, so too did Reichswerke, and as Reichswerke held the sky, so too must Bormann. However, Bormann was no Atlas, and none of the physical care routines his doctors put him through gave him quite the strength to hold up the sky - as such, he had to get help.\n\n60% of Reichswerke - now RIH - was to be sold off to the highest bidders. These were not as friendly as Bormann would like, as it just so happened that the highest bidders, with uncomfortable frequency, happened to like reform, but Bormann had no alternatives, and no excuses for turning down the reformists' offers. Still, the 40% share remaining within NSDAP control was more than enough for him to control Reichswerke, to control Atlas, to control the sky, and it was quite to his satisfaction."
 bor_post_disI.9.a:0 "Атлант пал, но небосвод всё ещё держится."
 
 bor_post_disI.10.t:0 "Ночь опустилась на город"
 bor_post_disI.10.d:0 "Замечательно, когда работа даёт возможность вкусить алкоголь, считал агент Юнг. Полиции порядка нужен был компромат на какого-то богача, и некоторые популярные среди элит заведения готовы, казалось, будто и создавались для сбора всего "Y... hic... ya see that banker there? Eric Straussman?" said Rudolf, an overly friendly, overly drunk, and overly red-nosed banker, leaning into Jung's ear.\n\n"Seems nice," Jung lied.\n\n"Oh..." Rudolf chuckled for an uncomfortably long time. "He acts nice and all... wants to push for the slaves to be treated nice and good and all... but ya know his secret?"\n\n"You'll have to remind me."\n\n"He likes women..." Rudolf started laughing at something that seemed to be only funny to him. "Well... maybe that ain't the truth, haha... Ya see, he likes them, but not enough to stop hitting 'em! Haha!"\n\nJung pondered on this. A womanizer and an abuser..."
 bor_post_disI.10.a:0 "Идеально."

 bor_post_disI.11.t:0 "Нравоучения дьявола"
 bor_post_disI.11.d:0 "У Штраусмана раскалывалась голова. Он подумал, что ему следовало бы той ночью воздержаться от выпивки. На дне бутылки можно найти лишь зло, конечно, забыть на некоторое время о мире было бы и не так плохо, но остальные последствия попоек не несли за собой ничего хорошего. Помассировав лоб и выпив пару стаканов, он что-то заметил. Кто-то просунул под дверью бумажный конверт.\n\nНе странно ли это? - подумал он. Он вспомнил молодость в Веймарской республике, когда радикалы разного толка раздавали всевозможные буклеты. Может быть наступит день, когда этот Рейх падёт, и чуть быстрее, чем через целую тысячу лет. Стечение обстоятельств позволило ему получить столько влияния и богатства, что он мог противостоять Фюреру. А теперь к прочтению письма...\n\n"
 bor_post_disI.11.a:0 "Сыны Германии верны своей Отчизне."
 
