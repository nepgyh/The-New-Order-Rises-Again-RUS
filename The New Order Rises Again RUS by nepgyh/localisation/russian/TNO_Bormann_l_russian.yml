 GER_Bormann_Sphere_Trade_suck_up_to_japan:0 "Наладить Сотрудничество"
 GER_Bormann_Sphere_Trade_suck_up_to_japan_desc:0 "С того момента, как мы возобновили наши отношения с Японией, перед нами был поставлен целый ряд задач, которые необходимо выполнить, чтобы обеспечить их доверие к взаимовыгодному сотрудничеству. Многие из таких шагов не будут очень популярны среди многочисленных чиновников, недовольных самой идеей уступок Японии, но мы сами решаем, можем ли мы позволить себе временные неудачи ради наших долгосрочных дипломатических интересов."
 GER_Bormann_Sphere_Trade_open_to_zaibatsus:0 "Открыться Дзайбацу"
 GER_Bormann_Sphere_Trade_open_to_zaibatsus_desc:0 "Открытие нашей страны для Дзайбацу не было полностью вредным для немецкого бизнеса. Столкнувшись с конкуренцией со стороны восточных купеческих семей, немецкие компании были поощрены более эффективно использовать свои активы, улучшая всю нашу экономику своими напряженными усилиями.\n\nПредставители немецких корпораций, однако, были менее чем впечатлены японскими действиями на немецких рынках. Поддерживая свои естественные монополии в течение многих лет после окончания Второй мировой войны, они стремятся вытеснить японцев из своего поля конкуренции."
 GER_Bormann_Sphere_Trade_encourage_trade:0 "Стимулирование Межблоковой торговли"
 GER_Bormann_Sphere_Trade_encourage_trade_desc:0 "Учитывая поток японских товаров в Рейх и эксплуатацию рубежей Китая и Ост-Индии немецкими бизнесменами, обещания дальнейшего развития межблокового бизнеса между Пактом и Сферой выглядят очень привлекательными.\n\nОднако следует учитывать, что расширение торговли с Японией и её сферой может ослабить нашу программу "
 GER_Bormann_Sphere_Trade_stop_spying:0 "Сокращения операций Главного управления разведки в Восточной Азии"
 GER_Bormann_Sphere_Trade_stop_spying_desc:0 "Справедливо указывая на наш небольшой энтузиазм в этом вопросе, японцы предложили нам сделку, обещая дополнительные торговые привилегии для наших бизнесменов и предоставление дополнительного технологического оборудования в обмен на прекращение большинства миссий Главного Управления Разведки в азиатских странах.\n\nИх предложение звучит заманчиво, но действительно ли мы готовы отказаться от большинства операций в Восточной и Юго-Восточной Азии, а также нанести ущерб нашим разведывательным силам в регионе из-за их хрупкого доверия и нехватки денег и игрушек?"
 GER_Bormann_Sphere_Trade_negotiate_presence_in_country:0 "Установить присутствие в [BOR_SphereTrade_NeogitatePresence_GetCountry]"
 GER_Bormann_Sphere_Trade_negotiate_presence_in_country_desc:0 "Экономическая политика на Востоке приносит первые плоды. Благодаря нашим решениям мы наладили связи не только внутри Японского архипелага, но и сформировали экономические связи с другими странами Восточной и Юго-Восточной Азии.\n\nЗачарованные восточными богатствами, ведущие корпорации Германии проявили желание продвигать наши интересы в рамках остальной так называемой "Co-Prosperity Sphere". Using their assets, we can set up our economic presence in [BOR_SphereTrade_NeogitatePresence_GetCountry]."
 GER_Bormann_Sphere_Trade_invest_in_manufacturing:0 "Инвестиции в производство"
 GER_Bormann_Sphere_Trade_invest_in_manufacturing_desc:0 "Теперь, когда мы можем влиять на развитие [BOR_SphereTrade_NeogitatePresence_GetCountry], мы можем создать первые немецкие объекты на их территории. Арийский предприниматель не привык к климату и хамству Востока, но он все же может проложить путь даже вдали от Родины.\n\nИспользуя их ресурсы, мы можем развивать наши собственные производства в [BOR_SphereTrade_NeogitatePresence_GetCountry] и продавать наши товары по всей Сфере Сопроцветания."
 GER_Bormann_Sphere_Trade_invest_in_extraction:0 "Инвестиции в Добычу ресурсов"
 GER_Bormann_Sphere_Trade_invest_in_extraction_desc:0 "Разнообразные и обширные земли Юго-Восточной Азии изобилуют природными ресурсами, которые редко можно увидеть в таком количестве где-либо ещё в мире. Почему бы не использовать его для наших собственных нужд, если сами японцы готовы предоставить его на своих условиях?\n\nИнвестируя в их горнодобывающий сектор и обеспечивая их рабочую силу необходимыми инструментами, мы можем добывать сырьевые ресурсы Азии для собственного использования, делясь частью нашего продукта с японскими компаниями."

 GER_Bormann_Sphere_Trade_open_to_zaibatsus_mission:0 "§RТребование:§! Открыть Пакт для Дзайбацу"
 GER_Bormann_Sphere_Trade_open_to_zaibatsus_mission_desc:0 "По мере того как мы расширялись в экономическом пространстве Азии, японцы выражали свое недовольство односторонностью наших недавних договоренностей. Чтобы ратифицировать возникшее неравенство, как они его называют, японская делегация направила нам запрос о предоставлении разрешения их Дзайбацу действовать на территории Германии. Представители каждого японского конгломерата согласились действовать в рамках наших торговых ограничений до тех пор, пока они могут свободно вести бизнес в Германии.\n\nТакое требование предсказуемо вызвало недовольство как политической, так и деловой элиты, но в то же время поспешный отказ может преждевременно положить конец нашему торговому сотрудничеству."
 GER_Bormann_Sphere_Trade_encourage_trade_mission:0 "§RТребование:§! Ослабить Торговые Ограничения"
 GER_Bormann_Sphere_Trade_encourage_trade_mission_desc:0 "Не будучи просто удовлетворенными своим присутствием на немецких рынках, японская делегация попросила снять некоторые торговые ограничения в отношении японских компаний и предоставить умеренные привилегии Дзайбацу на немецкой земле.\n\nХотя мы, возможно, не хотим подрывать наш торговый суверенитет внутри нашей собственной страны в пользу Дзайбацу, мы, возможно, захотим тщательно рассмотреть это требование, если мы хотим сохранить хорошие отношения с японским бизнесом в течение некоторого времени."
 GER_Bormann_Sphere_Trade_stop_spying_mission:0 "§RТребование:§! Ослабить Главное Управление Разведки"
 GER_Bormann_Sphere_Trade_stop_spying_mission_desc:0 "Какими бы варварами они ни были, японцы не дураки, когда дело доходит до внутренней безопасности, поскольку они заметили наши возросшие шпионские усилия и использовали силы Кемпейтай для подавления наших преследований в регионе.\n\nИмея это в виду, японская делегация попросила сократить деятельность Главного Управления Разведки на своих зависимых территориях. Не может быть и речи о том, чтобы сдать наше агентство в Азии, но прямой отказ японцам может поставить под угрозу наши отношения ещё больше."

