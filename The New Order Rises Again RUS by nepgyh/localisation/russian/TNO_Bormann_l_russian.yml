 #Netherlands
 BOR_plan_operation_gruener_rhein:0 "Операция "
 BOR_plan_operation_gruener_rhein_desc:0 "СС распространил своё чёрное щупальце на Нидерланды. Оно должно быть отрезано, а наши арийские братья освобождены, независимо от цены и сопутствующего ущерба. Любые повреждения могут быть устранены впоследствии."
 BOR_prepare_the_dam_busters:0 "Подготовить разрушителей дамб"
 BOR_prepare_the_dam_busters_desc:0 "В попытке изгнать СС из Амстердама ни один инструмент не является слишком жестоким. Разрушители дамб затопят большие территории, и хотя сопутствующий ущерб будет значительным, ответные действия СС будут серьёзно подорваны."
 BOR_recruit_dutch_refugees:0 "Вербовка голландских беженцев"
 BOR_recruit_dutch_refugees_desc:0 "Жестокость СС вытеснила многих голландцев, особенно в пограничных районах, в ядро Рейха. Многие из них готовы присоединиться к Хееру для изгнания головорезов Гиммлера из своего дома."

