 bormann.1500.t:0 "Беспорядки на Висле"
 bormann.1500.desc:0 "Среди внешнеполитических инициатив, обнародованных рейхсканцелярией, ни одна из них не спровоцировала большей огласки, чем заявления Фюрера о разрешении в очередной раз "
 bormann.1500.a:0 "У поляков будет место в Новом порядке."
 bormann.1500.b:0 "Новый порядок будет восстановлен огнём и кровью."
 
 bormann.1501.t:0 "Подготовка к Данцигским переговорам"
 bormann.1501.desc:0 "Дипломаты целыми днями трудятся, как проклятые, дабы подготовить условия для заключения соглашений с новым Польским правительством. Всё оказалось далеко не так радужно, чем они себе представляли. Во-первых, в МИДе Рейха, как и в Правительстве почти не осталось людей, которые знают польский. Польский давно признан мёртвым языком, используемым разве что историками - по некоторым не совсем правдивым донесениям, один из немногих немецких носителей польского помер на днях в Берлине.\n\nНо многое уже успели сделать,чтобы решить данную проблему. Они нашли несколько польских переводчиков, определились с местами для них, а также определились с меню для рабочих обедов, ибо официальный банкет был бы слишком хорош для поляков.\n\nВсё, что осталось- это разослать приглашения и подготовить город, где пройдут переговоры, а состоятся они в Данциге. Да-да, тот-самый город, из-за которого и началась последняя война с поляками и теперь здесь пройдут переговоры, чтобы предотвратить ещё одну бойню. Это был слишком ироничный компромис, ибо поляки не хотели ехать в Берлин, а дипломаты Рейха не хотели ехать к врагу.\n\nТо, что произойдёт в ближайшее время, войдёт в историю и произойдёт сие снова в Данциге."
 bormann.1501.a:0 "Разошлите приглашения"
 
 bormann.1502.t:0 "Вопрос о Польской автономии"
 bormann.1502.desc:0 "После непродолжительного и неловкого обмена любезностями, немецкая и польская делегации заняли места по разные стороны стола переговоров. После чего, обе делегации сидели неподвижно, предвкушая долгую и трудную дискуссию.\n\nКак ни странно, переговоры начала польская сторона, а именно, главный польский делегат начал их с чёткого и краткого заявления.\n\n"Though we are representatives of a free Poland, we are keenly aware of our material disparity with the German Reich. There is no disguising this fact, and accordingly we will not camouflage our aims behind implausible fictions. While we welcome this opportunity for discussion, if our minimum guarantees cannot be met, then we will spare ourselves even this last fiction - for Poland's honor demands it."\n\nThe German delegation digested the statement, both irritated at the Poles' presumptuousness and relieved at their bluntness. It seemed the negotiations would be short.\n\n"The autonomy of the Polish Republic must be guaranteed. Non-Polish authorities, military or civilian, must not infringe on the internal affairs and workings of the Polish Republic, its legislature, or any other organ of state.""
 bormann.1502.a:0 "Хм, значит будем гарантировать"
 bormann.1502.b:0 "Польша, готовь оборону!!!"
 
 bormann.1503.t:0 "Вопрос о немецкой колонизации"
 bormann.1503.desc:0 "Никто не встал со своих мест, неловкое молчание прерывали только часы, висящие на стене. Немецкий ведущий переговорщик кивнул, в то время, как его помощник записал требование польской стороны в блокнот.\n\nПольский переговорщик продолжил зачитывание требований.\n\n"German colonization of sovereign Polish territory, as well as the forcible assimilation of Poles into the German ethno-linguistic sphere, will end immediately."\n\nThe German negotiator leaned forward. "Wait. Imprecision will be the death of us all. Define 'sovereign territory' - claimed, or held? And what becomes of the Germans who remain in the territory held by your organization?"\n\n"As I said before, these are our minimum demands. Any Germanization policy stops from this day forward, and the Poles shall be allowed to be Poles in Polish lands." The Polish negotiator didn't break eye contact with his German counterpart. "Everything else is open for negotiation.""
 bormann.1503.a:0 "Хорошо. Мы повысим цену нашего милосердия..."
 bormann.1503.b:0 "Мы не покинем свою колонию!"
 
 bormann.1504.t:0 "Вопрос о документации"
 bormann.1504.desc:0 "После небольшого совещания с немецкой переговорной группой, немецкий дипломат ответил: "I look forward to the continuing negotiations, then."\n\nThe Polish negotiator's expression hardened. The Germans were clever; there was no doubt there'd be trouble if the negotiations continued. But it beat having the Wehrmacht storm the border; in their weaker position, that would have to be good enough.\n\n"The government, lands, people, culture, language, and all other associated and institutions are to be formally recognized as Polish. They are to be referred to as such in any and all official documentation, diplomatic communications, and government policy of the Greater German Reich."\n\nThe German delegation pursed their lips. While the question logically followed from the question of autonomy posed earlier, the legal terminology of the various states in the Einheitspakt posed specific problems. Accepting the demand would make Poland, for all intents and purposes, more similar to the pre-civil war Kingdom of England and the French State, accorded far more respect and prestige than the colonial Reichskommissariats that had controlled much of Eastern Europe.\n\nAnd all on Germany's doorstep! The question, so simple in writing, was momentous in its implications for the Einheitspakt. The Germans withdrew into a huddle once more."
 bormann.1504.a:0 "Слишком горькая пилюдя, но мы должны проглотить её во славу Рейха."
 bormann.1504.b:0 "Нет. Всё уже заходит слишком далеко."
 
 bormann.1505.t:0 "Последние штрихи"
 bormann.1505.desc:0 "Борман перечитал предложение, трижды моргнул и снова перечитал.\n\nПереговоры в Данциге сдвинулись с мёртвой точки... до боли неожиданно. Он ожидал провала переговоров и танков, катящихся через германо-польскую границу через несколько часов. Вместо этого, дипломаты отправили телеграммой документ со списком польских "
 bormann.1505.a:0 "Иииии на карте появляется Рейхспротекторат Польша!"
 bormann.1505.b:0 "Немецкое господство в Польше не обсуждается!"
 bormann.1505.c:0 "ЛОВИ НАРКОМАНА!"
 
 bormann.1506.t:0 "Окончательный ультиматум"
 bormann.1506.desc:0 "Сообщение из Германии вряд ли было неожиданным, а его содержание всё же заставило собравшееся руководство Польского Государства содрогнуться.\n\n"The Greater German Reich considers the 'Republic of Poland' to be illegally occupying the territory of the Generalgouvernement. We demand the immediate disarmament of rebel forces in the Generalgouvernement's territory, in advance of the arrival of authorized representatives to reconstitute the Generalgouvernement's authority in occupied territories. The Greater German Reich is prepared to enforce the above with the use of force should no satisfactory reply be received..."\n\nThere could be only one response. The choice between life in slavery or liberty in death was no choice at all."
 bormann.1506.a:0 "Польша будет бороться до последнего солдата!"
 
 bormann.1507.t:0 "Оборонительная война"
 bormann.1507.desc:0 "Поляки не заставили долго ждать, чтобы ответить на немецкий ультиматум. Их "
 bormann.1507.a:0 "Всё так, как и должно быть."
 
 bormann.1508.t:0 "Беспорядки на Висле"
 bormann.1508.desc:0 "Не успел Мартин Борман зайти к себе в кабинет, как на столе заметил отчёт от чрезвычайного правительства из Генерал-губернаторства об успешном подавлении восстаний в Польше, а также поступил от них же запрос о дальнейших указаниях.\n\nОн не мог сразу же ответить на сообщение более детально, а позже и вовсе прислал приказ о том, что непосредственный контроль за Генерал-губернаторством передаётся ему самому. Теперь, когда Борман досконально ознакомился с ситуацией в Генерал-губернаторстве, он сможет подготовить Генерал-губернаторство к реинтеграции обратно в Германский Рейх и начнёт он с отправки в Польшу временного Генерал-губернатора, а также доверенных ему лиц для восстановления гражданской власти и установлении в ГГ правильной власти.\n\nЕщё предстоит много чего сделать. На стол Фюреру то и дело ложились жалобы о лжи и провалах Ганса Франка, позволявшие подпольному Польскому "
 bormann.1508.a:0 "Давайте посмотрим, насколько всё прогнило..."
 
 bormann.1509.t:0 "Последние штрихи"
 bormann.1509.desc:0 "Работа по перестановкам в администрации Генерал-губернатора идёт полным ходом. После ужасов Бюргеркрига и восстаний, многие теперь стремятся доказать новой администрации свою преданность и трудолюбие.\n\nБорман грыз ручку. Старая администрация. Люди, знающие, что к чему и что ни к чему. А их помощь бы была очень даже кстати, но не было гарантий, что они не возьмутся за старое, как только всё уляжется и внимание властей переключится на что-то другое. Они провалились однажды. Кто сказал, что они не могут провалиться снова?\n\nНет, за ними нужен глаз да глаз, даже после того, как окончательно установится новая администрация. Ему придётся составить новый свод приказов новым главам департаментов и министерств, а по ним ясно только одно: внимательно следить за старыми членами. Они должны будут докладывать о любом проявлении недостаточного энтузиазма или проявление признаков непотребного несоответствия арийским идеалам.\n\nСтарая гвардия могла бы и быть нам необходима в дальнейшем, но с них ни в коем случае не стоит снимать подозрений и под контролем Партии они также станут фанатичными служителями воле Рейха, которыми они возможно и станут."
 bormann.1509.a:0 "Нам не нужен ещё один провал."
 
 bormann.1510.t:0 "Новый день"
 bormann.1510.desc_wagner:0 "Передача власти новой администрации Генерал-губернаторства свершилась и теперь в Германском Рейхе готовы представить миру нового Генерал-губернатора. Как только его представят, "Eduard Wagner is here to see you."\n\nBormann nodded, and Wagner took several steps in before delivering a crisp, military standard salute to the Führer. "Heil Bormann!"\n\n"Herr Wagner," Bormann returned the salute. "As General Governor, I expect you to devote your attention to rooting out any remaining elements of the Polish rebellion. Do whatever needs to be done; I expect your familiarity with the Wehrmacht's capabilities will be needed.""
 bormann.1510.desc_koch:0 "Передача власти новой администрации Генерал-губернаторства свершилась и теперь в Германском Рейхе готовы представить миру нового Генерал-губернатора. Как только его представят, "Theodor Koch is here to see you."\n\nBormann nodded, and Koch took several steps in before delivering his salute to the Führer. "Heil Bormann!"\n\n"Herr Koch," Bormann returned the salute. "The broken Einheitspakt must be reforged into an entity serving Germania's economic needs. We have broken the back of the Polish rebellion; now we must keep them busy, so they will never rise again. See to it that our corporations can operate safely and efficiently in the Generalgouvernement - anything else is expendable.""
 bormann.1510.desc_dollinger:0 "Передача власти новой администрации Генерал-губернаторства свершилась и теперь в Германском Рейхе готовы представить миру нового Генерал-губернатора. Как только его представят, "Werner Dollinger is here to see you."\n\nBormann nodded, and Dollinger took several steps in before delivering his salute to the Führer. "Heil Bormann!"\n\n"Herr Dollinger," Bormann returned the salute. "The failures of Hans Frank are well known; as much as it pains me to admit it, we need new ideas. We do not need the adulation of the Poles - and they certainly fear us now - but we must command their respect. Not every Pole is beyond saving, and I need you to convince them of that.""
 bormann.1510.a_wagner:0 "Поляки больше не восстанут."
 bormann.1510.a_koch:0 "Ресурсы потекут рекой."
 bormann.1510.a_dollinger:0 "Да начнётся обновление Польши!"
 
 
 bormann.1511.t:0 "Подготовка Вермахта"
 bormann.1511.desc:0 "Борман сложил пальцы домиком, пока Генеральный штаб Вермахта рассматривал окончательные предложения по второму вторжению в Польшу. Не было никаких сомнений, что они победят; даже в их истощённом состоянии после гражданской войны вермахт имел подавляющее материальное преимущество над польскими повстанцами.\n\nБыло бы ещё лучше, если бы они смогли воссоздать молниеносную кампанию последней войны - подумал Борман. И действительно, один из планов Генерального штаба преследовал именно эту стратегию - врезаться в польские линии бронетехникой и авиацией, нырнуть глубоко в их тыл и изолировать отдельные части для поражения в деталях. Это была бы эффектная, хотя и несколько бессистемная атака, рассчитанная на инициативу отдельных командиров в продвижении вперёд.\n\nНо что, если бы поляки были готовы вести последнюю войну? Если немецкая атака увязнет, политические последствия могут быть огромными. Лучше планировать методичный штурм, уничтожая каждую польскую позицию под градом артиллерийского огня, прежде чем сметать их в сторону комбинированными вооруженными атаками. Это будет медленно, и не будет никакой славы от стрельбы миллионом снарядов по слабому противнику. Но это сработало бы."
 bormann.1511.a:0 "Слава в блицкриге!"
 bormann.1511.b:0 "Мы обеспечим победу благодаря превосходному планированию!"
 
 bormann.1512.t:0 "Встреча на "Göteborg""
 bormann.1512.desc:0 ""Führer Bormann," Nilsson began, "It's an honor and a pleasure to welcome you to the Goteberg." Bormann nodded curtly, his face maintaining its neutrality. Nilsson continued. "We were planning on taking a short cruise around the Swedish coast, and then beginning in earnest. Do you wish to see your room?"\n\nBormann regarded the man with mild amusement- this was the Swedish minister, hmm? Not intimidating, very formal, outwardly friendly. He looked forward to seeing what the man was really made of. For now, however, he nodded."
 bormann.1512.a:0 ""
 
 bormann.1513.t:0 "Круиз"
 bormann.1513.desc:0 "Балтийские ветры пронеслись по носу "
 bormann.1513.a:0 "Экономика - опасная игра."
 
 bormann.1514.t:0 "Новое соглашение"
 bormann.1514.desc:0 "Борман лениво попыхивал сигаретой, изучая своего противника, который был слишком занят чтением своих бумаг, чтобы заметить это. Дым вырывался из открытого окна в океанский воздух, и Борман обнаружил, что его мысли возвращаются к более интересным вещам - делам в Германии, переговорам в Рейхстаге, военным операциям-\n\nСтук бумаг по столу вернул внимание Бормана к Нильссону, который приготовился. - "Führer Bormann, I trust you understand why we're speaking here today, yes?"\n\n"Of course. Tungsten imports, steel and iron imports, the like." Bormann grunted, mildly displeased at the sudden interruption. "I trust this will be a swift process?"\n\nNilsson's brow furrowed. "I'm afraid not. With the new geopolitical situation being so different than the one before 1963, our government has seen fit that re-negotiation is in order. Namely, the previous privileges granted to the Reich- we believe that it's fit to go over these."\n\nBormann scoffed. "Of course. You want to cut all our benefits, do you?"\n\n"My government sees the removal of these limits as critical in these talks. I'm sure we can find a compromise, but this will go much smoother if the Reich concedes here."\n\nBormann's expression soured. It was what he expected, but he had hoped deep down that the Swedes wouldn't be so obstinate on the issue. With a roadblock in the way right as talks began, he'd need to choose if now was the time to make his stand."
 bormann.1514.a:0 "Хорошо, но в этом должно быть что-то для нас."
 bormann.1514.b:0 "Ни в коем случае! Дайте нам старые права!"
 
 bormann.1515.t:0 "Вопрос Рейхсверке"
 bormann.1515.desc:0 "Борман вздохнул, как он прочёл документы. Другой вопрос был в его руках. По крайней мере, он сможет бросить его к ногам шведского министра, а не наоборот. Он посмотрел на другого мужчину, прежде чем начать.\n\n"Minister Nilsson, I've been informed by one of our larger companies- Reichswerke, you may know it- that the benefits they enjoyed before the Burgerkrieg have been revoked. Is there any particular reason for this change?" Bormann questioned, tilting his head, noting how Nilsson tensed a little as he heard the question. Nilsson cleared his throat.\n\n"The Reichswerke has had their benefits revoked, yes. We did so at the beginning of the Civil War- it was no longer an economic aid to us. As such, our government decided to cut our losses."\n\nBormann scowled. Swedish bastards were more greedy than the Jews or the Swiss, he thought, scarpering off with the money of good German companies at the first hint of trouble. A boiling anger raged deep within him- an impulse to strike back, to demand the restoration of Germany's status- but he held it in. Blowing up in the face of the Swedes would do him no good. Still, however, perhaps insisting on their restoration would be a good touch, even if it did strain negotiations."
 bormann.1515.a:0 "Не нужно настаивать."
 bormann.1515.b:0 "Мы должны защитить Рейхсверке!"
 
 bormann.1516.t:0 "Гейленберг протестует!"
 bormann.1516.desc:0 "Борман вскрыл письмо со смесью отвращения и страха - он знал по опыту печать на лицевой стороне, и он был более чем уверен, что содержание будет именно таким ядовитым, как он ожидал. Гейленберг был не из тех, кто легко воспринимает оскорбления, а такой человек воспринимал любую неудачу как оскорбление.\n\nПочётному фюреру Мартину Борману,\n\nВаше недавнее решение отказаться от наших преимуществ для того чтобы сесть за стол переговоров была причина для большого беспокойства среди нас, промышленников. Эти преимущества были важнейшими строительными блоками для создания нашей базы операций на скандинавском рынке, и ваша неспособность восстановить их, безусловно, станет большой неудачей в наших попытках вернуть Германии её былое богатство. Будьте уверены, что мы не потерпим таких оскорблений как эти, и мы ожидаем, что вы заключите сделку, которая будет выгодна нашим интересам. Возможно, напоминание о том, кто поддержал вас в Бюргеркриге придаст вам бодрости.\n\nС наилучшими пожеланиями, Эдмунд Гейленберг.\n\nТолько мегакорпорации могли сделать такую тонко завуалированную угрозу своему фюреру и выйти сухими из воды - кипятился Борман, кладя письмо обратно на стол. Его руки дрожали от гнева, когда он закуривал новую сигару - когда-нибудь эти самодовольные ублюдки и их прекрасные костюмы узнают, кто здесь настоящая власть в Германии."
 bormann.1516.a:0 "Кто его услышит?"
 
 bormann.1517.t:0 "Вопрос рабства"
 bormann.1517.desc:0 ""I'm sorry, Herr Nilsson, I simply must insist." Bormann flashed his smile, cold and calculating, and Nilsson took a moment to think. Bormann's smile morphed from a fake, diplomatic one into one of enjoyment- he would make the Swede squirm, one way or another, that was certain. Nilsson's silence pervaded through the room for a near minute before he finally began his response, slow and deliberate.\n\n"I'm certain we can reinstate those economic benefits, Herr Bormann, on one condition."\n\n"I'm all ears."\n\n"No slaves. None. Not in Sweden. You agree to that, we have a deal."\n\nExternally, Bormann's face remained unmoved, but rage shook the iron bars of his mind. Those bastard Swedes! A simple agreement, and they moralize and twist it into something rotten and corrupted, all for their profits and morals. It almost made one sick, and it was certainly something that gave Bormann the impulse to leap from his chair and strangle the diplomat then and there. He scratched his neck as he thought, trying to find some way out of his own hole."
 bormann.1517.a:0 ""
 bormann.1517.b:0 ""
 
 bormann.1518.t:0 "Переговоры с Гейленбергом"
 bormann.1518.desc:0 ""Are you mad?"\n\nGeilenberg's intonation cut into Bormann's ear like a chainsaw, and the Führer sighed in frustration. "It's not what I would like either, but these fucking Swedes- they're playing hardball, you understand? Moralizing Jew bastards won't accept anything less than it."\n\n"Well, aren't you the silver tongue? You can sort out an agreement, can't you?" Geilenberg's disbelief slid slowly towards anger, and Bormann winced as he noted the change. He looked out the window as he considered his next words- Sweden, for its faults, was certainly a beautiful country. A shame that their government had to be so corrupt- it would have made a fine addition to the Reich.\n\n"Look, it is what it is. I'm sure you can spare a few slaves, can't you? I can't convince-"\n\n"You certainly can." Geilenberg's sharp voice cut Bormann's speech off, and Bormann could only listen as the magnate continued. "I expect this. . .foolishness off the table. Make it happen." Bormann resisted the urge to toss his phone out the window- one way or another, a choice had to be made."
 bormann.1518.a:0 ""
 bormann.1518.b:0 ""
 
 bormann.1519.t:0 "Шведы отказывается от уступок!"
 bormann.1519.desc:0 "Нильссон улыбнулся, когда Борман вернулся в комнату и тяжело опустился на своё место. Очки дипломата, казалось, сверкнули, когда он кивнул, свет отразился от их блестящих чёрных оправ. "Herr Bormann." He began. "I trust you have made your decision regarding our compromise?"\n\nBormann slumped in his seat, forcing himself to doom his own proposal. It was stupid, he thought- the companies could certainly spare some slaves, could they not. He was no liberal, but certainly some compromise could be made. No matter. Politics demanded that this be his hand, and so he would play it- good or bad. There's no folding at the diplomatic table.\n\n"Indeed. I have spoken with Geilenberg, and we have come to the decision. No compromise. Take the slaves or leave the business. It is yours to decide."\n\nThe look of stunned confusion that flashed across Nilsson's face almost made the whole ordeal worth it. He stammered for a moment before finding traction, recovering his poise with haste. "Well, Herr Bormann, I'm afraid that we have no deal on the benefits. We simply will not accept slaves in Sweden."\n\nBormann's face did not react to the setback- indeed, it would almost be satisfying to see Geilenberg's demand blow up in his face if Bormann wasn't going to take the fall for it. He slowly nodded, his displeasure shining through his tone- "That's very unfortunate, Herr Nilsson.""
 bormann.1519.a:0 "Должны ли мы двигаться дальше?"
 
 bormann.1520.t:0 "Беспорядки на фабриках Рейхсверке!"
 bormann.1520.desc:0 "Спонтанная вспышка насилия в Саксонии, в результате которой погибло 30 человек. Взрыв возле комнаты отдыха персонала в Баварии, в результате которого 12 охранников погибли и ещё дюжина ранена. Толпа рабов, формирующаяся на фабрике в Польше, вызывающая массовые разрушения и требующая вмешательства Хеера, чтобы подавить их. Насилие над рабами не чуждо Рейху, но недавний всплеск инцидентов на заводах Рейхсверке вызвал большую озабоченность - и гнев - в связи с нашими недавними действиями в Швеции.\n\nОтказ Бормана отказаться от компромисса по отмене рабства в Швеции, несмотря на успех в восстановлении льгот, был напрямую связан с тревожной тенденцией роста насилия. Это, конечно, не вызывает симпатии у наших корпоративных друзей, гнев которых на наш отказ уступить им только усилился. То, что должно было стать великой победой для нашего Министерства иностранных дел, превратилось в ещё один вопрос, требующий решения. Возможно, однажды наш успех станет очевидным. Но до тех пор нам придётся опустить голову и идти вперед."
 bormann.1520.a:0 "Они должны благодарить нас, ублюдки."
 
 bormann.1521.t:0 "Швеция хочет получить доступ к рынку Рейха"
 bormann.1521.desc:0 "" Nilsson began, his eyes peering out through the lenses of his glasses. Bormann raised an eyebrow and nodded for him to continue. "We find them acceptable, on one condition."\n\nBormann kept his face neutral, despite a wave of irritation rising inside him. "What condition is that?"\n\n"We would like similar preferences in German markets. Manufacturers like Volvo or Ikea." Nilsson cooly replied. Bormann scoffed.\n\n"German manufacturers have no need for foreign competition. Why should we accept?"\n\n"Well, besides the immediate ramifications of a failure to make a deal, perhaps some competition would be useful for your business, yes? Besides, I've heard that some in your government have called for economic liberalization, and it certainly wouldn't hurt your economy to open up a little, would it?" Nilsson smiled in a way that made Bormann want to crush his skull. Of course, he did have a point- opening up the markets wouldn't be a catastrophically unpopular move. He sat, deep in thought, before replying."
 bormann.1521.a:0 "Да, возможно, это было бы лучше."
 bormann.1521.b:0 "Нет. Только для немцев!"
 
 bormann.1522.t:0 "Промышленники протестуют!"
 bormann.1522.desc:0 "Славному фюреру Мартину Борману-\n\nСнова обескураживающие новости дошли до нас от наших контактов в Стокгольме. Если эти сообщения верны, мы должны выразить наше большое недовольство, поскольку они кажутся противоречащими не только нашей деловой практике, но и борьбе с упадочным западным капитализмом, которую национал-социализм поддерживал на протяжении десятилетий.\n\nПроникновение шведских компаний на немецкие рынки не только поставит под угрозу наши акции и доли на европейском рынке, но и позволит капиталистической коррупции просочиться в самые глубины нашего общества. Такое открытие будет в полной мере использовано нашими врагами, и мы будем разъедены изнутри западными шпионами.\n\nЕсли это внезапное изменение курса не будет исправлено, у нас не останется иного выбора, кроме как сохранить национал-социализм любыми необходимыми средствами. Ради нашего Рейха, образумьтесь и скажите "
 bormann.1522.a:0 "Промышленники правы. Отступить."
 bormann.1522.b:0 "Они научатся жить с этим!"
 
 bormann.1523.t:0 "Саботаж промышленной фракции в НСДАП?"
 bormann.1523.desc:0 "На следующее утро Борман по традиции прогуливается по коридорам рейхсканцелярии, наблюдая за чиновниками, прибывающими в свои кабинеты. Но этот день не был похож на предыдущие. Проходя мимо пантомимы промышленных ведомств, фюрер наблюдал только мёртвую пустоту помещений. Не было ни шелеста документов, ни напряжённых разговоров между министерствами. Абсолютная тишина.\n\nБорман понимает, что в ситуации напряжённых переговоров со шведами и промышленниками такое поведение означает не что иное, как саботаж, и понимает, что длительные простои ключевых ведомств приведут к неизбежному недовольству как партийных чиновников, так и широких слоёв населения.\n\nПоэтому необходимо сделать главный выбор - готовы ли мы нанести удар по лоббистам промышленников в партии или должны поддаться и уступить им в переговорах со Швецией?"
 bormann.1523.a:0 "Мы должны отступить..."
 bormann.1523.b:0 "Никто не может остановить меня!"
 
 bormann.1524.t:0 "Швеция требует репараций"
 bormann.1524.desc:0 "Хевель взял трубку. Шведский посол в Рейхе был на другом конце провода.\n\n"Nils Montan, correct?"\n\n"A translator, but yes."\n\n"I heard you Swedes had a demand for us."\n\n"Well, Mr. Hewel, we both know about the state of the negotiations. Things aren't going well. I've been ordered to tell you that the government is demanding a... large repayment for lost minerals."\n\n"I'm sure the Reich can..." Hewel's eyes widened as he heard the sum laid out. "Billions of dollars?!"\n\n"Yes, that's the sum the economists calculated. Look, I didn't make the number-"\n\n"I don't care about that! When I said the Reich could pay any sum I didn't mean that much! Do you realize the implications of if we accept this?"\n\n"Do you realize the implications if you don't?""
 bormann.1524.a:0 "Да, и я бы предпочёл, чтобы они у нас были, чем мы согласимся."
 bormann.1524.b:0 "Ладно. Мы сдаёмся."
 
 bormann.1525.t:0 "Переговоры провалились"
 bormann.1525.desc:0 ""What?!" Bormann shouted as he read through the paper in his hands. His hands shook with rage. "No? They said no? You're telling me you couldn't even get a weak shithole like Sweden to join the Pakt?"\n\n"My Führer, I can explain-" Hewel started. He was quickly interrupted by a very angry Bormann.\n\n"What is there to explain? This is a disaster! Do you know how much trouble I'll have to deal with because of your mistake?"\n\n"Yes, but Sweden is a very-"\n\n"I don't want excuses." Bormann ran his hands across his face. He let them rest near his mouth. "Okay, what to do..." He said, contemplating how to reduce the damage as much as possible. He stood up suddenly. "I'm not taking the fall for this. This is all you, got it? This means it's your job to salvage this mess. If it's out of your control, come get me."\n\n"Führer-"\n\n"Get out of my office, I'm extra busy now because of you." Bormann rushed Hewel out of his office. Hewel stood in the hallway for a moment."
 bormann.1525.a:0 "Я в жопе."
 
 bormann.1526.t:0 "НСДАП критикует МИД!"
 bormann.1526.desc:0 "Хевель постучал в дверь фюрера.\n\n"Come in." Bormann said exhaustedly. He had heard the news.\n\n"Führer, you must know about the situation in the party by now. I can't do anything to salvage our reputation without one of them shutting me down!"\n\n"Hewel, they want you to resign." Bormann sighed. "They aren't going to be happy until I fire the entire Foreign Ministry at this rate."\n\n"I know that. Führer, please don't-"\n\n"You can relax, I'm not going to throw you under the bus. I'll fire a few people to keep them placated for now."\n\n"Thank you, Führer Bormann." Hewel relaxed. Bormann didn't."
 bormann.1526.a:0 "Не напортачьте."
 
 bormann.1527.t:0 "Кризис в правительстве!"
 bormann.1527.desc:0 ""Oh god, this is worse than I thought." Bormann said, staring at the stack of letters on his desk. Despite the formality and varying language, it was clear the letters all said the same thing: "Sack Hewel." The letters were from members of the Reichstag. Almost the entirety of the Reichstag wanted Hewel gone. Bormann sighed. He thought he had already made his position clear. He began writing a memo."
 bormann.1527.a:0 "Хевель сохранит свою должность."
 bormann.1527.b:0 "Вы уволены!"
 
 bormann.1528.t:0 "Неловкое молчание"
 bormann.1528.desc:0 ""I'm not firing Hewel, and that's final." Bormann ended his announcement. There was an angry cry from down below. Evidently those scheming bastards in the Reichstag had convinced them that Hewel was the one to botch the negotiations. While this was good for avoiding the blame for the failed negotiations, it wasn't good for Hewel. Bormann knew that an unruly mob could easily be pacified. Those bastards in the Reichstag wouldn't get him this time. He'd fire a few more men, but not poor Hewel.\n\nBormann sat at his desk, calmly filing paperwork to the sounds of the Orpo firing on a crowd."
 bormann.1528.a:0 "Соответствующая реакция на инакомыслие."
 
 bormann.1529.t:0 "Бюрократия растёт..."
 bormann.1529.desc:0 ""My Führer?" Hewel quietly said as he stepped one foot into Bormann's office.\n\n"Yes? What is it?"\n\n"It's about my own department. It's sort of... been replaced. All the men I knew in it are gone and replaced with some party bureaucrat who hates me." Bormann had a realization. He had fired too many people. "They're sort of contented but... I don't think I have as much control over them as I used to. It's more of an autonomous organ separate from me. This might cause some... problems if left unchecked."\n\n"Well I'll be sure to check it then. Good day." Bormann rushed Hewel out of his office. He began contemplating how to fix the situation."
 bormann.1529.a:0 "Я имею в виду, что всегда могу просто уволить их всех. Нет-нет..."
 
 bormann.1530.t:0 "Транспортный вопрос"
 bormann.1530.desc:0 "Каждый год, начиная с 1930-х годов, тоннаж руды, продаваемой из Швеции в Германию, за исключением экономического краха 1950-х годов, имел тенденцию к росту. Неоспоримым фактом является то, что доставка шведской руды в наши руки необходима не только по экономическим, но и по оборонным соображениям.\n\nС учётом того, что недавние торговые переговоры до сих пор завершились благоприятно, эта восходящая тенденция будет продолжаться в течение десятилетий. Однако с усилением консолидации и организации германо-шведской торговли рудой возник вопрос о том, кто будет ответственной стороной за увеличение перевозок руды: Германия или Швеция?\n\nС одной стороны, у немецких фирм потекли бы слюнки, чтобы наложить руки на правительственные транспортные контракты, которые последовали бы за такой договорённостью. К сожалению, такие контракты могут оказаться дорогостоящими для Рейха, и корпорации, несомненно, изобрели бы множество новых расходов, которые внезапно были бы связаны с транспортировкой руды - расходы, которые они несут только сейчас, когда Рейх оплачивает их счета.\n\nС другой стороны, отныне можно было бы предоставить Швеции поставлять свою экспортную руду, причём немецкие фирмы всё равно получали бы свои товары, а шведам оставалось бы оплачивать счета и брать на себя вину, если бы транспортные договорённости пошли наперекосяк. Наши фирмы могут быть раздражены такой договоренностью, но винтики нашей промышленности всё равно будут продолжать вращаться."
 bormann.1530.a:0 "Пусть шведы занимаются перевозками."
 bormann.1530.b:0 "Это может быть доверено только немецкой фирме."
 
 bormann.1531.t:0 "Немецкие перевозочные кампании протестуют!"
 bormann.1531.desc:0 ""Führer Bormann. What is the meaning of this?!" Richard Bertram, chairman of Norddeutscher Lloyd, said. "You can't let Sweden handle the logistics! We need that share of the market! Do you know how hard shipping is these days?" Despite Bertram's complaints, Bormann remained silent. "This is a disaster for us. Come on, my Führer. Is Sweden worth dooming an industry?"\n\n"You don't understand how important Sweden is." Bormann spoke up. His voice was filled with rage. "I'm a very busy man. Please leave." Bertram opened his mouth again, then realized nothing he could say would change Bormann's mind. Bertram left, disappointed.\n\nThe rest of the day was filled with similar complaints. When there was a lull in the rapid series of complaints, Bormann wondered something."
 bormann.1531.a:0 "Стоило ли оно того?"

 bormann.1532.t:0 "Недоверие на корабле"
 bormann.1532.desc:0 "Это было на следующий день после того, как Борман решил оставить логистику немцам. Шведы как-то странно уставились на него. На корабль опустилась пелена молчания. Борман и шведы некоторое время занимались своими бумагами отдельно. Молчание время от времени нарушалось бессмысленными шутками между делегатами, но ничего существенного из этого не выходило. Борман почти ощущал неразрешимое напряжение в воздухе, когда они со шведами передавали друг другу бумаги. Несмотря на то, что все бумаги были заполнены и подписаны, никакого прогресса в тот день достигнуто не было."
 bormann.1532.a:0 "Я не думаю, что это того стоило."
 
 bormann.1533.t:0 "Итоговое заседание"
 bormann.1533.desc:0 "Хевель и Борман ступили на борт корабля, как мы надеемся, в последний раз. Там был и сам премьер-министр Швеции Таге Эрландер. Переговоры продвигались черепашьими темпами, часто застревая на пустяковых темах дебатов. В конце концов, всё это будет стоить того. Борман должен был уехать, но Хевель надеялся, что сможет сделать это сам.\n\nБорман сидел в своём кабинете, ожидая новостей. Внезапно в комнату ворвался Хевель..."
 bormann.1533.a:0 "Итак?"
 
 bormann.1534.t:0 "Переговоры идут успешно!"
 bormann.1534.desc:0 ""Good job!" Bormann said. He looked happily at the photograph of Erlander and Hewel shaking hands. He honestly didn't think he could do it.\n\n"Oh no, it's all in a day's work."\n\n"Still, it is a victory for the Reich. We'll all reap the benefits of this." That'd show those ignorant bastards in the Reichstag how Bormann was competent. While Hewel had signed the deal, the majority of the work had been done by Bormann, hadn't it? Bormann would make sure the official reports said this, as it was true, after all. Hewel was more of an... advisory. After Hewel had left the office, Bormann got on the phone with the censors."
 bormann.1534.a:0 "Большую часть этого сделал я, а не Хевель."
 
 bormann.1535.t:0 "Встреча в Германии"
 bormann.1535.d:0 "Вальтер Венк вошёл в большую пустую комнату. Хевель сидел с четырьмя шведами за столом, отчаянно затягивая время для сильноопаздывающих Фюрера и Венка.\n\n"Ah, Walther, I see you've finally arrived." Hewel shot Wenck a glare.\n\n"Yes, sorry about that. There was a lot of traffic on the way here." Wenck explained.\n\n"Well, let's not waste any more time. Let me introduce you to our guests. We have Curt Göransson, head of the Army, Nils Montan, a Swedish ambassador to us, and the Prime Minister himself, Tage Erlander. The fourth person here is their translator." Hewel said. Almost as if on cue, Bormann walked into the room. Hewel and Wenck rushed to greet him. Bormann waved them off and sat at the table. Erlander spoke up. The negotiations begun.\n\nIt was finally decided after three grueling hours of menial discussions. There would be more negotiations like this over a series of days, with the absence of Bormann and Erlander."
 bormann.1535.a:0 "Приступим."
 
 bormann.1536.t:0 "Круглый стол с Вермахтом"
 bormann.1536.d:0 "Вальтер Венк сидел в переполненной комнате, теснясь с другими генералами около нескольких карт. Никто не знал с чего начать. В определённый момент заговорил Венк.\n\n"I think we should extend a warm welcome to the men who came all the way here from Sweden." He said. The translator relayed his message to the Swedes. They seemed pleased.\n\n"Now, about what we came here for. You see, the world is currently very unstable, and we should prepare for any instability. If we take a look here..." Wenck pointed to a spot on the map as he roughly explained German intelligence about its rivals. A discussion began about what to do if the OFN invades. Though the Swedes noticeably recoiled a bit at the more... racially charged parts of the discussion, the talks seemed to go well."
 bormann.1536.a:0 "Вместе к победе!"
 
 bormann.1537.t:0 "Пригласить шведов участвовать в военных учениях Пакта [GetYear] года?"
 bormann.1537.d:0 "Военные учения Пакта - демонстрация единства его членов. Военные учения заключаютя в показательных боях всех родов войск всех членов Пакта. Это способствует проработке новых тактик и укреплению отношений между государствами. Военные учения этого года пройдут в Остланде и будут посвящены боевым действиям в зимних условиях и в арктической зоне. Военные учения Пакта могли бы стать хорошим инструментом для улучшения отношений с Швецией. Мы могли бы пригласить представителей всех родов их войск, сближая наши страны. Однако это может быть воспринято как нарушение шведского нейтралитета. Мы могли бы пригласить лишь представителей сухопутных войск Швеции, что не будет выглядить как полное нарушение шведского нейтралитета, но и сблизит наши страны куда слабее."
 bormann.1537.a:0 "Покажем наше единство - пригласите представителей всех родов войск!"
 bormann.1537.b:0 "Направьте приглашение лишь для сухопутных сил."
 bormann.1537.c:0 "Мы и без них справимся."
 
 bormann.1538.t:0 "Положение Швеции"
 bormann.1538.desc_nor:0 "Пока остальные нации, такие как Норвегия, отказались от пути деградации и примкнули к Рейху, Швеция остаётся аномалией. Они помогли нам в прошлом, и теперь, когда мы правим Европой, кажется необъяснимым, почему они до сих пор к нам не присоединились. А причина проста: они надеятся сохранить нейтралитет в Холодной войне. Может они и не хотят официально стать нашими союзниками, но они стремятся к сотрудничеству с нами. Если бы Швеция стала бы союзником Пакта, то мы определённо смогли бы повлиять и на Финляндию, полностью контролируя Скандинавию."
 bormann.1538.desc_not_nor:0 "Поскольку Норвегия вновь вступила на путь деградации - мы потеряли наш плацдарм в Скандинавии, утратив значительную часть своего влияния в регионе. К счастью, появилась новая возможность в лице "neutral" nation of Sweden. While total control over it would be preferable, a Pakt-aligned Sweden could be a useful tool if we seek to influence the rest of Scandinavia..."
 bormann.1538.a:0 "Важный "ally""
 bormann.1538.b:0 "Чтож, давайте посмотрим, что мы сможем сделать."
 
 bormann.1539.t:0 "Скандинавская оборонная инициатива"
 bormann.1539.d:0 "К нам приходят сообщения о переговорах между Норвегией и Швецией о подписании военного соглашения. Хоть в данный момент условия договора весьма туманны, но в случае подписания договора в том или ином виде, Швеция станет куда более близким союзником Пакта. Мы могли бы надавить на шведов, чтобы достичь... условий более выгодных для нас, но шведы могут воспринять это как нарушение своего нейтралитета и станут куда менее сговорчивыми."
 bormann.1539.a:0 "Мне кажется, им очень хочется подписать этот договор."
 bormann.1539.b:0 "Пускай шведы решают сами."
 
 bormann.1540.t:0 "Унификация стандартов"
 bormann.1540.d:0 "В последнее время среди членов Пакта возникла перспективная идея. Эта идея - унификация стандартов вооружений в Пакте Единства. Новые образцы вооружения и униформы будут основаны на наших образцах, что даст нам больше влияния на нынешних членов Пакта. Проблема заключается в том, что Швеция из-за подобных действий может себя почуствовать не равноправным членом союза, а марионеточным государством в будущем возможном союзе."
 bormann.1540.a:0 "Давайте сделаем это."
 bormann.1540.b:0 "Я не думаю, что это хорошая идея."
 
 bormann.1541.t:0 "Манёвры в Скандинавии"
 bormann.1541.d:0 ""So, about Scandic." Wenck said, leaning forward on the decrepit table. "Do you want our help in organizing it?" A seemingly innocent offer, it would appear arbitrary to refuse. Göransson knew better, however.\n\n"Why are you implying that the Swedes and Norwegians need your guidance for everything? These are supposed to just be joint military exercises between Sweden and Norway." Göransson replied. As usual, Montan raced to pick up the pieces.\n\n"What my colleague means here is that German involvement in affairs between Sweden and Norway could be seen by... others as a breach of our policy of neutrality. I hope you understand what effect this could have on us."\n\n"I do." Wenck said. He cleared his throat."
 bormann.1541.a:0 "Наше предложение остаётся в силе."
 bormann.1541.b:0 "Мы отзываем наше предложение."
 
 bormann.1542.t:0 "Северный форпост"
 bormann.1542.d:0 "Венк подождал, пока Гёранссон дочитал условия.\n\n"You want to station troops in Sweden. Using us as a military base, huh?" Göransson said. Montan glared at him.\n\n"What my colleague means is that we believe you want to use Sweden as a military base for your own interests."\n\n"That simply isn't true. You see..." Hewel began explaining. He and Montan got into a discussion consisting of empty promises and needless clarification, desperately trying to ease the tensions. Wenck and Göransson glared at each other. Finally, Wenck spoke."
 bormann.1542.a:0 "Наши требования остаются в силе."
 bormann.1542.b:0 "Ладно. Рейх отказывается от своих требований."
 
 bormann.1543.t:0 "Вопрос об авиабазах"
 bormann.1543.d:0 ""You want what?" Göransson was taken aback.\n\n""Airbases. We need airbases. And you're in the perfect position for them." Wenck explained. "We have to be able to send the Luftwaffe into the Arctic. It'll allow us to reach northern Russia and possibly prevent OFN troops from landing if we ever go to war. You want protection, right?"\n\n"Yes, but we don't want our country turned into an airfield! Come on, Wenck. This is like us demanding Germany to pay for airbases to be used by Sweden."\n\n"Göransson, you forget," Hewel butted in. "Sweden is not as strong as the Reich. You need our protection. It's only fair we ask for payment in return."\n\n"Then how have we-"\n\n"Alright, settle down. Do the Germans still demand we build airbases in Sweden for their use? This may be viewed by others in our country as a breach of our sovereignty."
 bormann.1543.a:0 "Нам нужны эти авиабазы!"
 bormann.1543.b:0 "Не будем их заставлять."
 
 bormann.1544.t:0 "Вопрос о морских базах"
 bormann.1544.d:0 "Карл Дёниц зашёл в комнату, к всеобщему удивлению.\n\n"Gentlemen, I have a proposal." He slid a stack of papers onto the table. The translator read them out loud to the group in both German and Swedish.\n\n"Give the Kriegsmarine the right to dock and repair in Swedish ports? That seems a bit... superfluous, wouldn't you say?" Montan said.\n\n"Yes, what the Swede said. Why does the Kriegsmarine need Swedish ports in the Baltic when we already have dominance over the region?" Wenck agreed.\n\n"You don't see it, Wenck. We need Swedish ports so we can project our dominance further over the Baltic. Our hold will become stronger. We will be able to more effectively pressure Finland and prevent an OFN invasion." Dönitz explained. "The Swedes will benefit from this, of course."\n\n"You understand that giving up port space to German ships will endanger our neutrality further, correct? It could even be seen as a violation of our sovereignty." Göransson countered.\n\n"Well I think it's a good idea. Hewel, how about you?" Wenck asked."
 bormann.1544.a:0 "Мне тоже кажется, что предложение Дёница заманчивое."
 bormann.1544.b:0 "Дипломатического вреда от этого будет больше, чем практической выгоды."
 
 bormann.1546.t:0 "Охрана концессий"
 bormann.1546.d:0 "" Göransson declared plainly.\n\n"It's our company, though. The Heer will do the job easily." Wenck argued.\n\n"Do you really think we can't protect our own land? I assure you, our police are some of the most well trained in the world."\n\n"You don't need police, you need soldiers. Who knows what insane bastard will attack-"\n\n"Which is why our professional police force will handle it easily-"\n\n"Your police force is neutered! They can't"-\n\n"Stop! Okay, this is due to a misunderstanding." Montan butted in. The sudden shout put all eyes on him. "Wenck, you realize that if we let the Heer protect them it'll make Sweden look weak and vulnerable, right? This is why we insist on the police protecting them instead. If you really insist, we'll let the Heer protect them. So, let's move on, shall we?"
 bormann.1546.a:0 ""
 bormann.1546.b:0 ""
 
 bormann.1545.t:0 "Вопрос о торговле оружием"
 bormann.1545.d:0 "" Montan said. The group looked at him boredly. "We request a discount on German weapons in exchange for the restoration of Swedish exports to Germany to their pre-Civil War level."\n\n"No. You'll pay the same price for our arms as everyone else." Wenck snapped.\n\n"What? You can't just-"\n\n"I just did."\n\n"Hang on, I need to speak with my colleague in private for a bit." Hewel said. He dragged Wenck outside. "Dammit Wenck, what the fuck are you thinking?"\n\n"We have the finest arms on the planet! We don't need to give them a discount!"\n\n"This isn't about how good our arms are. This is their only demand, if we reject it we look like selfish pricks! Come on, just tell them you've changed your mind and we can put this issue to bed."
 bormann.1545.a:0 ""
 bormann.1545.b:0 ""
 
 bormann.1547.t:0 "Научная группа"
 bormann.1547.d:0 "Итак... следущий вопрос на повестке дня..." Montan said as he attempted to organize the talks. "Ah, the Cold Climate Research Group."\n\n"The what?" Hewel asked. "I wasn't informed of this." Hewel made a mental note to fire some people once he got back to Germania.\n\n"Oh. Well, apparently some German and Swedish scientists have gotten together to research combat in the cold. They're using the north of Sweden as a testing ground." Montan explained.\n\n"What are they testing exactly?"\n\n"I'm not sure of the specifics, but they want the backing of both of us."\n\n"I'm not sure about this. We don't need to test things we already know." Rapp butted in. He and Hewel had the same suspicions about what was being tested. Pressuring Sweden into this could seem like a breach of neutrality, though if Sweden accepts we could test some... untested weaponry."
 bormann.1547.a:0 "Мы не можем упустить такую возможность. Давайте сражаться и исследовать вместе!"
 
 bormann.1548.t:0 "Провал переговоров"
 bormann.1548.d:0 "Переговоры длились днями без какого-либо прогресса. Они превратились в перекрикивания Венка и Гёранссона, которые спорили о том, чья нация могла бы защитить себя или же расправиться с другой. Хевель и Монтан тихо сидели пока переводчик был занят переводом скороговорки оскорблений происходящей между их коллегами. Монтану тоже Хевель не очень-то нравился. Его голова раскалывалась от громких выкриков. Ему стало ясным как день, что они так ни к чему и не придут. Mонтан встал. Венк и Гёранссон тут же перестали преператься и уставились на Монтана.\n\n"Alright, we can all see where this is going." We said firmly. "Absolutely nowhere. So," He began picking up the documents laid on the table and stuffing them in his briefcase. "I'm going to stop this right now." He closed his briefcase, and walked towards the coatrack hanging in a corner of the room. "Sweden will not be joining the Einheitspakt as an observer. We will still continue to deal with the Germans, it'll be business as usual." He absentmindedly put on his coat and hat as he spoke. "We are neutral. We do not pick sides, okay? Neutral. The Swedes depart the negotiations. Good day." Montan left the building. Göransson followed.\n\nWenck and Hewel were left sitting in a stunned silence. Finally, Hewel spoke."
 bormann.1548.a:0 ""
 
 bormann.1549.t:0 "Переговоры увенчались успехом!"
 bormann.1549.d:0 "Странные дела происходили на переговорах. В последние дни Венк невольно отметил, что он начал находить общий язык с Гёранссоном. Переговоры быстро перешли от напряжённых дискуссий к дружеской беседе. Все понимали к чему всё шло, и все были этим довольны. После непродолжительной беседы, всё было кончено. Монтан с ликованием посмотрел на результат переговоров."
 bormann.1549.a:0 "Я предлагаю выпить за наше новое сотрудничество!"
 
 bormann.1550.t:0 "Письмо"
 bormann.1550.d:0 "Борман недоверчиво уставился на конверт. Плотная качественная бумага имела гладкую текстуру, нарушаемую только изящно изогнутыми буквами "Der Führer." But he had seen plenty of formal letters over the past twenty-odd years. What really threw him off balance was the wax zeal on the back of the envelope. Two lions holding a crowned shield adorned with more lions and crowns.\n\n"It's the royal se-" one of the small gaggle of secretaries who had brought the letter to his office began to say, but Bormann cut him off with a hand movement.\n\n"I know what it is, I saw this back when I was the Old Führer's assistant, before the War. But why the- I mean, what reason could the Swedish royals have for writing me? Even when the Führer nominated me successor, I only got a curt congratulatory call from that limp wristed loser they call a prime minister. I haven't seen them since the Führer's funeral, and the Reich Chancellery hasn't gotten a letter directly from Stockholm Palace since the invitation to the coronation in 1950!"\n\n"Maybe you should open it, my Führer?"\n\n"Of course I am going to open it, you mouthbreathing Bavarian turd-peddler! Siegfried, have that man demoted for making idiotic remarks about his Führer! And make sure he knows he's lucky he doesn't get worse. You! With the glasses! Letter opener, now!"\n\nOne of the other four secretaries stepped forward, lightly trembling, and gave the Führer the letter knife that had been lying on his desk in front of him. With a swift movement, Bormann opened the wax seal and glared angrily at the secretary until he retreated several steps back. The Führer let his eyes scan the single page. "Seems the Swedes want to join the Pakt. Cowards, aren't even going to put up a fight like their neighbors. Maybe that makes them smart. Oh well, one of you prepare a response praising them for their wisdom and stating I will make a state visit as soon as possible. Make sure to make it clear I want Orpo officers on the ground helping with security, I don't want some Norwegian bolshie getting any ideas. Oh, and inform Gerda she can buy some furniture if she comes along. Might put her in a better mood.""
 bormann.1550.a:0 "Отправляемся в Стокгольм!"
 
 bormann.1551.t:0 "Ужин с королём"
 bormann.1551.d:0 "От резкого запаха и вкуса сюрстрёмминга* Бормана чуть не стошнило, но он изо всех сил сдерживался и не сводил глаз с сидящего напротив шведского короля. Он не мог проявить слабость перед всеми чиновниками как из Швеции, так и из Рейха, тем более что шведы настояли, чтобы на званом обеде присутствовал фотограф. Монарх бросил на страдающего Фюрера взгляд, полный искреннего беспокойства, но Борман заметил в его глазах искорку игривой радости.\n\n"Are you quite alright, Herr Führer? Maybe our cuisine is not to your liking? I can have the cooks prepare something else for you."\n\nBormann swallowed with great effort and gave a pained smile.\n\n"That will not be necessary. And it is 'my Führer,' Your Highness."\n\n"Your Majesty. And not quite yet."\n\nThe king gave another patronizing smile as Bormann suffered through another bite. That royal asshole, he was doing this on purpose! Fucking Bernadottes, Napoleon should have had them all shot!\n\nBormann forced another smile. "I must say I am delighted that Sweden has seen reason and wishes to join with the Reich and its loyal allies in building peace and prosperity for all Europeans. I am looking forward to the signing ceremony later."\n\nIndeed, a remarkable change of policy, Führer Bormann. I must say, over the past decades I have heard hundreds if not thousands of stories of the peace and prosperity the Reich has brought our Scandinavian neighbors since the courageous liberation of their lands from their governments. German justice, swift and effective, wielded with the efficiency and skill of NSDAP."\n\nBormann felt like he had been insulted, but couldn't put a finger on it, so he simply gave another sheepish smile and forced another piece of surströmming into his mouth."
 bormann.1551.a:0 "Как долго это ещё будет длиться?"
 
 bormann.1552.t:0 "Заключительные переговоры"
 bormann.1552.d:0 "Сегодняшний день ознаменовал собой кульминацию наших постоянных усилий по содействию вступлению Швеции в Пакт Единства и содействию дружбе между нашей великой страной и их... несколько менее великой нацией. В то время как американцы и японцы могут жаловаться и ныть, предполагая, что мы "strongarmed" or somehow forced the Swedes to this point, the solemnity and pomp of today's ceremony at Stockholm's Royal Palace should awe even the international press into silence.\n\nIn the dozens of gilded halls of the palace, hundreds of dignitaries from all over Europe have been clinking crystal glass with expensive Riesling and eating Swedish delicacies. At the center of it all has been the Führer, the royal family, and the Prime Minister of Sweden, the evening culminating in the signing of the Treaty of Stockholm, marking the final integration of Europe's last truly independent Germanic state into the economic and military structures of the German Reich's mighty alliance. The Pakt will rise again after the troubles of recent years,  stronger than ever before!"
 bormann.1552.a:0 "Орёл и Лев снова едины!"
 
 bormann.1600.t:0 "Взгляд на Север"
 bormann.1600.d:0 "Свет вечерних сумерек сгустился над оживлёнными улицами Хельсинки в момент прибытия Вальтера Хевеля на самолёте. С самого начала рейхсминистр испытывал к городу презрительную неприязнь. Поначалу его встретила негостеприимная и сырая погода Севера, но ещё больше не пришёлся ему по вкусу облик самой финской столицы с её скопищем линий маленьких унылых домиков, редко приправленных архитектурным наследием шведских и русских колонистов, лишённых монументальности, свойственной городам новой Европы. По мнению Хевеля, пейзаж Хельсинки самым лаконичным образом раскрывал сущность финского народа - скучный город, достойный своей самодовольной, незрелой нации.\n\nКонечно, ни Хевель, ни Рейх не могли позволить себе списать всю нацию только из-за своих личных чувств к ней. Финляндия была - и остаётся - стойкой крепостью против русской угрозы. Будучи верным союзником и противником Германии во время её продвижения на Восток, Финляндия предпочитала оставаться в стороне от событий Центральной Европы, придерживаясь своей политики "neutrality" and being satisfied with her status as a Pakt Observer,, while keeping their modest approach towards the degenerate nations of Japan and America.\n\nThe Reichsminister was able to get the first impression of his Finnish counterparts only early in the morning. Being flirtatious and friendly at surface, the Finns clearly understood what they had to bargain for and demonstrated their assertiveness behind the facade of respectability. Bringing Finland back to the lodge of the Pakt was not a straightforward task, but what's the Reich if not a persuasive, fearsome hegemon, and who's Hewel if not a man who understands it the most, after the Führer himself, of course?"
 bormann.1600.a:0 "Переговоры будут продолжены."
 
 bormann.1601.t:0 "Встреча атташе"
 bormann.1601.d:0 "Встречи между немецкими атташе в Хельсинки и финской военной делегацией проходили с большой пунктуальностью. Первоначальные приготовления, перелёт и посадка в финскую столицу, сопровождение в штаб, вечерний ужин - всё было организовано с точностью до минуты. После первоначальной доли вежливости и любезностей, возможность перейти к насущным проблемам предоставлялась сама собой во время трапезы. Среди представителей Вермахта инициатива переговоров легла на плечи Ганса Кребса, человека, знакомого с военно-дипломатическими миссиями и офицера большой преданности к миссии национал-социализма.\n\n"We appreciate the hospitality of the Finnish noble leadership " - said Krebs, slowly putting his hands on the patterned table covered with a patterned coverlet, "but at the same time, we have come with a clear task. Ever since the triumph of Führer Martin Bormann in Germania, the Finnish government showed no response in regards to the German aid. As you know, we have come to correct this misunderstanding".\n\n"Herr Krebs" - said general Marlota, barely hiding his hesitancy - "the circumstances did not suggest a viable alternative for us. The conflict between Führer Bormann and power pretenders across the Reich made it impossible to rely on the aid from Germania. With the rising tensions on the Russian border, we could not afford to neglect our territorial security".\n\n"We were assigned to help you in resolving those matters" - Krebs responded. "After all, it would be a disgrace to our reputation if the Greater Germanic Reich failed to secure peace and stability in Europe by armed means. The inviolability of Finland is as much in our interests as yours and we desire to reinvigorate the military cooperation between our nations to demonstrate our intentions"."
 bormann.1601.a:0 "Давайте надеяться, что мы сможем убедить их в нашей правоте."
 
 bormann.1602.t:0 "Перевооружение"
 bormann.1602.d:0 "Рейхсминистру иностранных дел\n\nВальтеру Хевелю\n\nПо случаю нового этапа в отношениях между Великогерманским Рейхом и Финляндией мы представляем вам краткий отчёт о состоянии финских вооруженных сил, которые были тщательно изучены назначенными специалистами за последние несколько десятилетий.\n\nНесмотря на отсутствие веры в правительство [FIN.GetLeader] и рост политической оппозиции нынешнему правлению, моральный дух в финском обществе не показывает никаких признаков упадка. Несмотря на недовольство безрассудными действиями администрации [FIN.GetLeader], средний финский солдат остаётся верным и патриотичным своей стране, отчасти из-за страха перед возможным вторжением русских в Карелию.\n\nТаких же слов, однако, нельзя сказать о состоянии финской военной техники. Несмотря на свою мстительность по отношению к угрозе, исходящей от славянских варваров, финское правительство проявляло мало интереса к разработке современной техники для своих вооружённых сил, делая их вооружение и технику устаревшими в соответствии с возросшими требованиями современной войны.\n\nВ результате тщательного изучения мы советуем вам провести переговоры с финскими представителями по любому из двух возможных вариантов. Перевооружение под руководством Германии рассматривается ОКВ как наиболее желательный вариант, но успех этой инициативы целиком зависит от готовности финского правительства согласиться на увеличение присутствия немецких военных. Альтернативный вариант включает в себя снижение барьеров в торговле техникой между двумя странами, но такие меры, хотя и выгодны финским военным, придутся нам ценой нашего влияния в финских делах.\n\nХайль Борман!\n\nВаш покорный\n\nКауфман\n\nВоенный советник Министра обороны Финляндии."
 bormann.1602.a:0 "Предложите им программу перевооружения на наших условиях."
 bormann.1602.b:0 "Достаточно дать им скидку на наше оружие."
 
 bormann.1603.t:0 "Поделиться нашими генералами?"
 bormann.1603.d:0 "Независимо от вопросов касательно боевого духа и техники, финская военная доктрина традиционно сосредотачивалась на тяжёлых оборонительных операциях пехоты. Если финские военные должны быть приведены в соответствие с современной тактикой и стратегической доктриной, им потребуется помощь опытных военных, а какие военные более опытны, чем Вермахт? Мы могли бы предложить финнам, в качестве дополнительного подсластителя к любой экономической помощи, одолжить генералов Карла-Адольфа Холлидта и Ганса Кребса на шесть месяцев, чтобы помочь им обучить и реорганизовать свои войска по современным образцам. Это, однако, оставило бы нас без их навыков и большого опыта в промежуточный период. Каково решение Фюрера по этому вопросу?"
 bormann.1603.a:0 "Предложите им Холлидта и Кребса."
 bormann.1603.b:0 "Генералы будут нужнее в Рейхе."
 
 bormann.1604.t:0 "Военная база в Лапландии?"
 bormann.1604.d:0 "Одним из условий нашего договора с Финляндией о передаче им Кольского полуострова после войны с Советским Союзом было то, что нам будет разрешено открыть ряд военных баз на их территории. Во время Западнорусской войны эта система объединилась в единую, очень большую базу в Лапландии, откуда мы могли оказывать влияние на всю Северную Европу. Однако лишь несколько лет спустя наше шаткое экономическое положение и послевоенные сокращения военного бюджета привели к тому, что база была заброшена. Теперь мы должны подумать, стоит ли восстанавливать наше влияние в регионе, чтобы потенциально разозлить финнов, заставив их вернуть базу, что будет стоить им ценной установки и будет рассматриваться как нарушение нейтралитета и независимости, гарантированных им Рейхом до сих пор. Мы должны судить о ситуации с осторожностью."
 bormann.1604.a:0 "Восстановите её!"
 bormann.1604.b:0 "Бессмысленное занятие."
 
 bormann.1605.t:0 "Переоснащение медицины"
 bormann.1605.d:0 "Постоянной и тревожной проблемой для финской армии является значительное истощение её медицинских ресурсов по причине экономического опустошения Европы в результате повторяющихся конфликтов последнего десятилетия. Для нас было бы разумно, когда наши крупные фармацевтические фирмы, такие как ИГ Фарбен, снова начнут производить более чем достаточно товаров для внутреннего рынка, предложить заключить выгодные контракты на поставку, чтобы ещё раз произвести финнам поставки пенициллина, сульфатов и вакцин до уровня, необходимого современной армии в случае крупномасштабного конфликта. Однако мы должны остерегаться неизбежного факта, что доминирующие фирмы фармацевтической промышленности, особенно ИГ Фарбен, будут использовать этот приток денег для значительного расширения своего влияния."
 bormann.1605.a:0 "Подготовьте контракты!"
 bormann.1605.b:0 "Мы не можем уступить больше власти Большой Фарме!"
 
 bormann.1606.t:0 "ИГ Фарбен желает попасть на финский рынок"
 bormann.1606.d:0 "Как и ожидалось, генеральный директор ИГ Фарбен, Абс, услышал об предложении вести переговоры о поставках на финский рынок, он написал правительству с просьбой передать ИГ Фарбен инициативу в этой цепочке поставок, а также опередив наши планы, уже согласовал контракт на медицинское оборудование с финской армией. Теперь мы должны решить, позволить ли нашим планам продолжать действовать с Абсом, взяв на себя ведущую роль, или использовать его упреждающие действия в качестве предлога, чтобы вытеснить его из Финляндии. Однако этот последний вариант расстроил бы как Абса, так и финнов и, возможно, заставил бы другие компании более нерешительно подписаться на нашу схему переговоров."
 bormann.1606.a:0 "Мы не можем рисковать планом из-за Абса."
 bormann.1606.b:0 "Абса нужно остановить!"
 
 bormann.1607.t:0 "Химические лаборатории в Лапландии?"
 bormann.1607.d:0 "Абс написал нам вновь, информируя наше правительство о том, что финны предоставили ИГ Фарбен право открыть ряд специальных лабораторий вблизи Рованиеми для тестирования экспериментальных соединений. Обычно это считалось бы желанным результатом нашего постоянного финансового присутствия в Финляндии, но с тревожной независимостью ИГ Фарбен от государственного аппарата это письмо вызвало подозрение среди Абвера, что там будут испытываться более гнусные вещества, чем просто медицинские химикаты. Были даже выдвинуты более причудливые идеи, предполагающие, что Абс может испытать там химическое оружие. Всё же, то что Абс попросил в своём письме, так это относительно скромный грант и разрешение продолжить. Действительно ли стоит расстраивать финнов на этом важном этапе из-за каких-то диких теорий заговора?"
 bormann.1607.a:0 "Позвольте ему владеть лабораториями."
 bormann.1607.b:0 "Мы не можем рисковать."
 
 bormann.1608.t:0 "Вопрос о противоракетной обороне"
 bormann.1608.d:0 "В связи с нарастающей угрозой, видимо, объединяющихся русских варлордов на востоке, стратегическое ракетное командование попросило перебросить стратегические ракеты малой и средней дальности на финские военные базы, дабы прикрыть рейхскоммисариаты на востоке от потенциального врага. Впрочем, многие в финских политических кругах резко выступают против этого, видя в этом вопиющее нарушение их нейтралитета и возможное политическое самоубийство. Должны ли мы попытаться заставить финнов присоединиться во имя нашей общей безопасности, или мы должны пока отложить этот вопрос?"
 bormann.1608.a:0 "Наша безопасность не подлежит обсуждению!"
 bormann.1608.b:0 "Мы всегда сможем дать отпор, если Россия вновь станет угрозой."
 
 bormann.1609.t:0 "ОСН протестует!"
 bormann.1609.d:0 "Германскому Фюреру из офиса президента Соединённых Штатов Америки.\n\nМы самым решительным образом выражаем нашу дипломатическую обеспокоенность в связи с недавним актом запугивания Финляндской Республики Германским Рейхом посредством неравноправных договоров, навязанных независимому государству. Если такая ненужная эскалация международной напряжённости не принесёт никакой заметной выгоды, кроме имперских амбиций Германского государства, Соединённые Штаты будут вынуждены рассмотреть вопрос об эскалации экономических и военных контрмер, чтобы обезопасить себя и своих союзников от такой нескрытной агрессии. Я и мои коллеги по Организации Свободных Наций настоятельно призываем вас прекратить подобную деятельность, прежде чем вы создадите новые международные проблемы.\n\nС уважением, Президент."
 bormann.1609.a:0 "Отлично, растоплю этим письмом камин."
 
 bormann.1610.t:0 "Вопрос о восточной границе"
 bormann.1610.d:0 "С момента объединения Рейха, он смотрел на Восток для дальнейшего расширения. Натиск на восток достиг своего наибольшего расширения с поражением Советского Союза, но сверхамбициозные планы растянуть границу Рейха между Архангельском и Астраханью, ныне известной как Адольфштадт, потерпели неудачу в связи с Западнорусской войной, громадной неожиданностью для Рейха, который считал русских побеждённым врагом. Их яростное и жестокое наступление было остановлено на окраине Москвы, и хотя их красная коалиция была разбита, а Россия снова расколота, они продолжали препятствовать нашим усилиям сохранить контроль над нашим жизненным пространством. По мере того, как военачальники на востоке начинают консолидировать свои владения, они снова становятся угрозой, которой следует опасаться, а не неудобством, которое нужно прогнать, и ОКВ спокойно верит, что скоро наступит время, когда мы снова столкнёмся с единой Россией. Когда наступит это время, нам придётся защищать огромный фронт, и нам потребуются все силы, которые мы сможем собрать, чтобы раз и навсегда утвердить наше господство над восточными территориями. Есть только одна другая нация, которая сталкивается с теми же русскими бедами, что и мы, с русскими партизанами и поднимающимися азиатскими ордами, маловероятный союзник, но тот, который будет втянут во Вторую русскую войну, хотят они этого или нет."
 bormann.1610.a:0 "Германия просит о помощи - ответит ли Финляндия?"
 
 bormann.1611.t:0 "Единая пограничная служба?"
 bormann.1611.d:0 "Наш единственный партнёр на Востоке и ещё один давний враг русских - Финляндия существует как единственная независимая нация Европы, кроме нас самих, чтобы всегда быть начеку против азиатских орд русни. До войны они боялись советского империалистического стремления отвоевать бывшее Великое княжество, которое само было разрушено гражданской войной против большевиков, когда Империя пала. Вместо этого они расширились, чтобы вытеснить коммунистов со Скандинавского полуострова, захватив оставшуюся часть Карелии и ценный северный порт Мурманни. Они защищены от насилия Русского Ада антикоммунистической гвардией Онеги, но всё ещё должны вкладывать большие средства в обеспечение безопасности своих границ от рейдеров и бандитов - Западнорусский Революционный Фронт всё ещё сохраняет свою ледяную хватку над Архангельском и всё ещё может оказаться угрозой для немецкого и финского жизненного пространства. Действительно, они обратились к нам с предложением о создании объединённой финно-германской пограничной службы, чтобы остановить поток контрабандистов, бандитов и революционеров, стремящихся проникнуть на наши земли. Очевидно, что на нас, как на старших из двух государств, ляжет основная тяжесть бремени как финансирования, так и людских ресурсов, - однако это будет во многом способствовать становлению Финляндии как действительно дружественного государства, а не как неохотного союзника."
 bormann.1611.a:0 "Мы были бы рады заполучить союзника на границе."
 bormann.1611.b:0 "Они думают, что смогут выманить у нас ресурсы для охраны своей границы? Пусть подумают ещё раз!"
 
 bormann.1612.t:0 "Новая линия Маннергейма?"
 bormann.1612.d:0 "Сейчас это может показаться смешным, но было время, когда большевизм мог захватить всю Европу. Несмотря на победу белых в их собственной гражданской войне, казалось лишь вопросом времени, когда русские красные снова обратят свой взор на запад. Чтобы остановить волну, была построена линия Маннергейма - ряд укреплений через Карельский перешеек, чтобы остановить русских, как только они покинут Санкт-Петербург. Это вторжение, однако, так и не произошло, и именно русская часть Карелии перешла из рук в руки, когда их государство рухнуло против мощи Вермахта.\n\nС тех пор линия Маннергейма пришла в упадок - но в то время как финны сосредоточили свои усилия на изгнании русского влияния из Карелии, военачальники Востока консолидировали свои территории и строили против них свои планы. Когда-нибудь Россия придёт искать свои потерянные земли, и Германия, и Финляндия должны подготовиться к этому дню. Однако финское правительство стеснено в средствах, и спрос на новую восточную стену невелик, когда у нас так много проблем.\n\nРейх располагает ресурсами для финансирования строительства ещё одной расширенной линии Маннергейма. Оказание помощи и обеспечение безопасности укрепили бы естественную дружбу между нашими народами, а также укрепили бы наши переговорные позиции. Мы могли бы также расширить этот план путём дальнейшей интеграции наших собственных пограничных укреплений с финнами и восстановления целостности этих укреплений вплоть до Каспийского моря. Стоимость этого расширенного плана была бы непомерной - но можете ли вы установить цену на безопасность?"
 bormann.1612.a:0 "Финны действительно хотят заставить нас заплатить за их строительство?"
 bormann.1612.b:0 "Мы не должны позволить окружить себя, если финны падут."
 bormann.1612.c:0 "Поднимите железный занавес от Финляндии до Кавказа!"
 
 bormann.1613.t:0 "Отправить гарнизоны из Московии?"
 bormann.1613.d:0 "Финляндии не только не хватает средств, чтобы защитить свою часть линии к нашему удовлетворению, но и хронически не хватает людей. Их армия может быть элитной, но леса и озёра Финляндии ещё менее густонаселены, чем обширные пустыни России, и любая серия укреплений, которые они построят на протяжении сотен километров границы, будет сильно недоукомплектована. Наши гарнизоны в Московии, хотя и перегружены работой по подавлению русских национальных настроений, многочисленны и опытны в обороне от набегов из-за границы.\n\nНебольшой отдых мог бы пойти нашим войскам на пользу - днём они могут обеспечить финскую часть линии так же прочно, как и нашу, а ночью они могут расслабиться в саунах с прекрасными женщинами Финляндии. Они могут не иметь германской крови, но, как заявил фюрер Гитлер, финны - почётные арийцы. В наши дни Рейх, возможно, не так сильно придерживается этой идеи, но она будет распространяться до тех пор, пока сами финны окажутся полезными."
 bormann.1613.a:0 "Отдых в Лапландии? Звучит весело."
 bormann.1613.b:0 "Это заставило бы и нас и финнов расслабиться."
 
 bormann.1614.t:0 "Напряженность в Московии"
 bormann.1614.d:0 "Наше стремление обеспечить безопасность границ Московии оттеснило наши гарнизоны от городов всё дальше и дальше на восток к границе, а также отвело большое количество войск на север, чтобы пополнить финские гарнизоны. Наши русские подданные, привыкшие к постоянному присутствию наших войск, чтобы держать их в узде все эти годы, начали сомневаться в своём будущем теперь, когда немецкая хватка ослабла, а военачальники востока начали стабилизироваться и угрожать нашему законно завоёванному жизненному пространству. Эта болезнь ума ещё не распространилась слишком далеко, и есть ещё доступные методы лечения, прежде чем они станут слишком грубыми.\n\nЕстественным способом было бы перебросить в Москву дополнительные войска и полицейских, чтобы восполнить потери, так что славяне лишь недолго будут гадать, куда подевались их повелители. Менее дорогостоящей и трудоёмкой альтернативой было бы начать кампанию дезинформации по всей Московии, чтобы подавить любые инакомыслящие тенденции пропагандой, прежде чем они получат шанс распространиться всерьёз."
 bormann.1614.a:0 "Бархатная перчатка убеждает и уговаривает."
 bormann.1614.b:0 "Железный кулак хорошо нам служит."
  
 bormann.1615.t:0 "Трата денег"
 bormann.1615.d:0 "Рейхстаг, как и древнеримский сенат, долгое время не имел никакого значения, кроме зала для дебатов и клуба стариков. Формальность диктует, что каждый закон и бюджет должны быть сначала переданы им до их неизбежного утверждения, и хотя обычно они проходят мимо без проблем, сегодня они, очевидно, заскучали и подняли шум.\n\nВопрос о реконструированной линии Маннергейма, возможно, был бы одобрен в первый раз, но при рассмотрении в деталях было обнаружено несколько проблем. Хотя строительство шло по плану с минимальными задержками или дополнительными расходами, именно после завершения строительства возникли проблемы. Хроническая нехватка финнов в живой силе распространяется и на их новые укрепления, которые после их завершения чаще всего просто лежат пустыми, в то время как финны проводят манёвры или наблюдают за наиболее важными районами.\n\nПартийная бюрократия, дерзкие монето-счётчики, которыми они являются, очень обижаются на то, что они считают огромной тратой денег, которые лучше потратить дома. В то время как Рейхстаг имеет мало власти, чтобы на самом деле делать что-либо, кроме как трясти кулаками и жаловаться на расходы, они, тем не менее, глубоко раздражены."
 bormann.1615.a:0 "Пусть и дальше злятся."
 
 bormann.1616.t:0 "Бургундские исследователи"
 bormann.1616.d:0 "Разведка указала, что мы не единственные, кто пытается проникнуть в Финляндию. Пока мы пытаемся защитить их от угрозы с Востока, другая, более коварная, уже проникла своими щупальцами в замёрзший Север. Новости медленно распространяются между охотниками и лесорубами Северной Финляндии, но до нас дошли слухи, что в Лапландии и на Кольском полуострове появились странные пришельцы. Одетые в чёрное, как ночь, и с эмблемой в виде двух молний, это может означать только то, что у Гиммлера есть интересы в Финляндии.\n\nЦель этой миссии, как и всех бургундских миссий, неизвестна, хотя исследователи наблюдали, как они брали показания погоды и образцы почвы в регионе. Их присутствие, без сомнения, является частью какого-то коварного заговора, направленного против Рейха, и Фюрер не потерпит их присутствия. Мы могли бы поставить условием нашего нового договора немедленное изгнание этих вражеских агентов из Финляндии, чтобы не допустить выполнения их миссии, какова бы ни была её гнусная цель.\n\nВ качестве альтернативы мы могли бы просто... не обращать на них внимания. Какой вред может причинить пара исследователей за полярным кругом, если они могут перевесить то, что сделали с нашими переговорами, выдвинув слишком много требований к финнам. Их присутствие в официальном отчёте может быть опущено, и тем не менее Фюрер будет счастлив."
 bormann.1616.a:0 "Я уверен, что Финляндия с радостью согласится."
 bormann.1616.b:0 "И что?"
 
 bormann.1617.t:0 "Пригласить Финляндию в СОИ?"
 bormann.1617.d:0 "Первоначально Скандинавская Оборонная Инициатива представляла собой межгосударственный договор о дружбе и защите между Швецией и Норвегией под патронажем Рейха. Но, конечно, СОИ - это хороший способ влияния на чиновников и военных в Швеции, и, конечно, идея приглашения Финляндии в подобную организацию стала наиболее логичной и выгодной для Рейха. Однако, в то время как Финляндия, вероятно, получит большую выгоду от сотрудничества, многие финские политики будут подозревать нас в попытке заставить Финляндию отступить от своего статуса "neutral" power and become an puppet for the Pakt.\n\nHevel once again leaned on the back of his chair and pondered..."
 bormann.1617.a:0 "Это неплохая идея."
 bormann.1617.b:0 "Я не думаю, что мы должны втягивать в это финнов."
 
 bormann.1618.t:0 "Переговоры с парламентом"
 bormann.1618.d:0 "Переговоры между германским и финским правительствами завершены. Проект нашего договора закончен, но он ещё должен пройти финальную проверку на предмет переговоров через финский парламент, который не подчиняется нашей собственной, более эффективной системе Фюрерпринцип. Их премьер-министр должен провести договор через коварные воды демократических дискуссий, чтобы эти дискуссии имели хоть какую-то ценность. Хотя парламент - не место для выступления иностранца, нашему наблюдателю было позволено выслушать защиту премьер-министра из затенённого алькова. Премьер-министр произнёс страстную речь, которая, хотя и не уделила достаточного внимания достоинствам Рейха, дала сильный аргумент в пользу оборонительного сотрудничества между Финляндской Республикой и Великогерманским Рейхом. После короткого раунда слушаний слово было предоставлено для дебатов."
 bormann.1618.a:0 "Скажи да, скажи да, скажи да..."
 
 bormann.1619.t:0 "Сделка с дьяволом"
 bormann.1619.d:0 ""Humiliating", "Degrading", "Disrespectful of Finnish sovereignty". Just a small sample of the words used to describe the prospective defense agreement bby Finnish parliamentarians, interspersed with a great number of "Saatana" and "Perkele"-s. The opposition called the bill degrading, and patronising, and once the floodgates of criticism had opened it was impossible to close them.\n\nAfter several rounds of fierce debating, a vote was taken, but by this time the outcome of the vote was already known. Once the formality of counting the votes was performed, the bill was rejected to a chorus of jeering by the opposition - our observer left the chambers and exited the country before anti-German sentiment grew to too great a heat.\n\nThis is an unfortunate end to the months of negotiation between our governments regarding our Eastern border, and when the inevitable Russian conflict does come, we will face it separately."
 bormann.1619.a:0 "Чёрт побери этих финнов!"
 
 bormann.1620.t:0 "Он вернулся"
 bormann.1620.d:0 "Прошло много времени с тех пор, как генералы Ганс Кребс и Карл-Адольф Холлидт отправились на Замёрзший Север, чтобы обучить финские войска качеству, требуемому Вермахтом. Их отсутствие было замечено их товарищами-офицерами, с многочисленными ехидными замечаниями о том, что они проводили больше времени в банях вместе, чем защищались от русских набегов, но тем не менее они вернулись с благодарностью своих финских коллег.\n\nКребс и Холлидт быстро взяли под свой контроль свои дивизии, независимо от мнения своих предыдущих офицеров, и установили суровый режим обучения, который быстро привёл бы финского солдата к немецкому стандарту. Их тактика оказалась наиболее эффективной в боевых упражнениях, и независимо от мнения финнов о них их методы были быстро замечены и воспроизведены. Теперь, когда они вернулись, будет видно, может ли финская тактика добавить что-нибудь к нашему собственному репертуару, но, несмотря на это, мы можем быть немного более уверены, что, когда придёт время, Финляндия удержится."
 bormann.1620.a:0 "Блудные сыновья возвращаются!"
 
 bormann.1621.t:0 "Враг моего врага"
 bormann.1621.d:0 "После нескольких ожесточённых дебатов и почти кулачных боёв между разгорячёнными правительственными и оппозиционными парламентариями голосование едва не подтвердило соглашение о взаимной обороне между Финляндской Республикой и Великогерманским Рейхом. Мало кто высказывался в пользу соглашения в строго идеологических терминах, вместо этого подчёркивая необходимость соглашения для обеспечения обороны Республики от быстро стабилизирующегося российского государства на Востоке и безопасности региона Карелии.\n\nДоговор должен быть подписан в городе Санкт-Петербург, который находится всего в нескольких шагах от финской границы. Всего лишь сердечное рукопожатие между фюрером и премьер-министром и пара подписей - и дружба и сотрудничество между нашими двумя арийскими нациями будут возоблены, а безопасность и процветание восстановлены на Востоке."
 bormann.1621.a:0 "За дружбу!"
 
 bormann.1622.t:0 "Корабль на горизонте"
 bormann.1622.d:0 "Марья видела Кёнигсберг за горизонтом. Путешествие из Хельсинки было опасным, и временами она сомневалась, что они доберутся. Симо был более оптимистичен в отношении их шансов, что само по себе было благословением. Её муж не был так оживлён со времён первой мировой войны, когда коктейли Жданова отняли у него одну из рук. Тихо, всего на мгновение, она позволила себе подумать, что революция была хорошей вещью. Когда её дыхание окрасило воздух в белый цвет, она отбросила эти мысли, её щеки покраснели от стыда и холода. Сотни мужчин погибли, а она думала только о темпераменте своего мужа.\n\nКогда русские пришли за Онегой, страна снова призвала Симо на службу, и он неохотно ушёл. Имея так много врагов на Востоке, они нуждались в старых ветеранах военной службы, и Симо был, возможно, самым старым ветераном, который всё ещё мог командовать дивизией. Его батальон зелёных ещё не успел покинуть Хельсинки, как линии фронта были прорваны, и восточные безумцы отняли у них Карелию. Затем, когда их собственный народ поднялся под красным флагом, Симо и Марья нашли убежище на этой лодке, этой дуге, казалось, посланной Богом.\n\nПод этими палубами были люди, которым Марья долго аплодировала, и те, против кого Марья сплотилась. Солдаты, политики и банкиры... Возможно, это наименее вероятные беженцы, о которых можно подумать, - подумала Марья с тихим смехом. И всё же теперь они все сбились в кучу и надеялись, что немцы примут их: и тех, кто был изранен войной, и тех, кто был слишком готов её вести.\n\nОткуда-то из-за спины Марьи капитан запросил разрешения на стыковку. Казалось, весь корабль погрузился в молчание, ожидая ответа."
 bormann.1622.a:0 "Прекрасное дополнение к Рейху."
 bormann.1622.b:0 "Нам не нужны финны и неудачи."
 
 bormann.1623.t:0 "Конференция в рейхсканцелярии"
 bormann.1623.d:0 "Собрание было в полном недоумении, что делать, но это было только в коллективном смысле. По отдельности несколько человек были очень самоуверенны в том, что следует делать с финским вопросом. Они давали знать свои голоса, часто перекрикивая друг друга, так что собравшиеся мужчины могли слышать только их взгляды.\n\nБолее милитаристские аспекты партии, конечно, казалось, предпочитали довольно прямой подход. Их представитель довольно ясно дал это понять. "We cannot allow a Bolshevik state so close to the Reich. An invasion must be planned immediately, and Finland cannot be allowed to operate with so free a hand in the future. To do otherwise would be both to show weakness and to allow an enemy of the master race to plot against us."\n\nThe reform-minded members of the assembly, however, were less enthusiastic, and a voice soon spoke clearly for them. "An invasion? Are you mad? We are overstretched as it is! The Finnish are within our sphere of influence. Yes, they may have fallen to Bolshevism but we are the only possible ally they have against the Russians. Their unsustainable state will collapse and then we will move in, as their saviors, and bring them back into the fold."\n\nBormann considered these things silently, weighing the benefits and drawbacks of each option in his mind. What to do with the Finns? What would serve to best help the Reich stay strong?"
 bormann.1623.a:0 "Фюрер встал, чтобы заговорить."
 
 bormann.1624.t:0 "Речь Бормана"
 bormann.1624.d:0 ""The Finnish State, once a stalwart ally against the Red Menace in Russia, has now fallen under the influence of Judeo-Bolshevism." Bormann declared to the assembly, firmly. "As such, any policy of friendship and alliance we have previously held towards them must now be rescinded immediately, and the Finnish State will have this made clear to them in the strongest terms." The Führer declared, attempting to rally the assembly together with his bold speech. The militarists certainly looked rallied, though the rest of the assembly was not as swayed.\n\n"However..." Bormann continued. "At this time, an invasion of the Finnish State is not in the best interests of the Reich, which is what must be kept foremost in the minds of this assembly. The Einheitspakt must be strengthened and the Reich's power fully restored before such a thing can be done. As such, I will now lay out the plans of the Reich in regards to the Bolshevik disgrace calling itself Finland."\n\n"As of now," The Führer searched the crowd for Hewel and Lange, to ensure that they were present and that they were paying attention. It seemed they were. "The German Reich will be holding Finland in a state of total embargo. We will furthermore permit none of the nations of the Einheitspakt, nor any other nation, to trade with these communists until this regime is toppled. The Kreigsmarine will fully enforce this measure, until the Finnish are liberated."\n\nAs Bormann stepped down, those assembled began to bicker amongst themselves, though none dared raise a voice to Bormann himself. It seemed that nobody was entirely satisfied with this new policy."
 bormann.1624.a:0 "Это, как вы знаете, хороший компромисс."
 
 bormann.1630.t:0 "Доклад Министерства торговли"
 bormann.1630.d:0 "РЕЙХСМИНИСТЕРСТВО ЭКОНОМИКИ\n\nСОСТОЯНИЕ ФИНСКОЙ БЛОКАДЫ\n\nФИНЛЯНДИЯ - БОЛЬШЕВИСТСКОЕ ГОСУДАРСТВО - ПОД НЕМЕЦКОЙ БЛОКАДОЙ\n\nНедавнее эмбарго Финляндии было весьма успешным, и, по оценкам, 80-85% попыток импорта и экспорта были остановлены. Однако попытки не уменьшились почти так сильно, как ожидалось, и ежедневные попытки обойти бригаду иногда достигали дюжины. Мы ожидаем, что эта тенденция не будет продолжаться, хотя мы не можем быть уверены.\n\nС учётом этих оценочных тенденций мы можем экстраполировать, что финны начнут ощущать суровые последствия этой блокады где-то в ближайшие несколько месяцев. Без продовольствия и предметов роскоши, предоставленных финнам немецкими компаниями, финский народ, вероятно, восстанет против этого правительства гораздо быстрее, чем против предыдущего, особенно учитывая отсутствие действий против русских.\n\nЕсть некоторые опасения, что товары контрабандой ввозятся в Финляндию через Швецию, хотя шведы заверили нас, что намерены полностью соблюдать немецкую блокаду. В данный момент мы не видим оснований сомневаться в истинности этого заявления наших шведских друзей, так как большевистское государство представляет для них, возможно, ещё большую угрозу, чем для нас.\n\nОжидается, что операция пройдёт успешно."
 bormann.1630.a:0 "Заморите этих придурков голодом."
 
 bormann.1631.t:0 "Бумага, бумага, бумага!"
 bormann.1631.d:0 ""Paper? We're in a shortage of paper?" Bormann read aloud the report Lange had handed him. "How did this even happen?"\n\n"Well, my Führer, it comes down to our bureaucracy. We need a lot of paper to run the Reich, and we don't have enough. We're doing relatively alright at the moment, but it could turn into an incredibly nasty situation soon."\n\n"Well, let's get some more paper for the Reichskanzlei." Bormann said. Lange quickly interrupted him.\n\n"Well, you see, that also could cause another problem. The shortage of paper applies to the Reich as a whole, not just the Reichskanzlei. If we divert paper to the bureaucracy, we would get a shortage of paper in the military and for civilians. The other problem is, if we don't divert our current supply of paper to one of them, all of them will suffer. It's up to you where we send our paper, my Führer."\n\nBormann leaned forward, deep in thought. Lange anxiously awaited his answer. The quiet seemed to last for hours. Finally, Bormann spoke again."
 bormann.1631.a:0 "Бумага для гражданских."
 bormann.1631.b:0 "Бумага для бюрократов."
 bormann.1631.c:0 "Бумага для военных."
   
 bormann.1632.t:0 "Для народа"
 bormann.1632.d:0 "Ланге был ошеломлён. Он быстро взял себя в руки и снова заговорил. - "Well, I'll start giving the order to divert paper to the schools. Thank you, my-"\n\n"The schools? I never specified the schools." Bormann said. He didn't seem angry, merely mildly irritated. Lange froze again.\n\n"I- Well, I assumed you were talking about the schools when you said to divert paper to the civilians." Bormann didn't respond. "Of course, you could, theoretically, divert paper to the entertainment industry to keep the people occupied. That could lead to them being less unhappy during the shortage, but it would come at the cost of their education. Teachers may not be able to teach their students properly. Honestly, my Führer, I think that diverting it to education would be for the best." Bormann once again sat and thought for a while. Finally, he spoke."
 bormann.1632.a:0 "Направьте её на развлечения."
 bormann.1632.b:0 "Направьте её на образование."
 
 bormann.1633.t:0 "Для партии"
 bormann.1633.d:0 ""Well, that's great." Lange said. "I'll give out the order to divert more paper to the bureaucracy. Our administration will not suffer from a lack of paper anymore." he smiled. "Thank you, my Führer. We really needed this."\n\n"It's the most logical thing to do." Bormann said. "You'd have to be a moron not to."\n\n"Well, you certainly aren't a moron, my Führer." Lange closed the door behind him, his papers secured."
 bormann.1633.a:0 "Всё хорошо, что хорошо кончается."
 
 bormann.1634.t:0 "Для военных"
 bormann.1634.d:0 "Ланге на мгновение уставился на Бормана. Он не ожидал такого ответа. Он мог бы ожидать этого от Гитлера, но уж точно не от Бормана. "Well, um," Lange began. "There's a problem with that. We need to direct papers either to the Wehrmacht or the Orpo. The Orpo has a massive database filled with criminals that needs a large amount of paper to maintain, and the Wehrmacht needs large amounts of paper to document military goings-on. Whichever you choose, the other is going to suffer significantly."\n\n"Better than both of them suffering." Bormann replied. "How about...""
 bormann.1634.a:0 ""
 bormann.1634.b:0 ""
 
 bormann.1635.t:0 "Моя борьба?"
 bormann.1635.d:0 "Борман с ностальгией уставился на книгу, которую держал в руках. Это была классика. Каждый немецкий мужчина, женщина и ребёнок должен прочесть её, так он всегда говорил. "No, it hasn't yet." This answer was a militarist one. It didn't align with Bormann's views at all. It was better than the other one, which was "Yes, it has." This was even worse because it implied that Naziism was a failed idea. The two answers to this book's question on Endsieg promote ideas that Bormann finds... unfavorable. If it was any other book it could just be banned, but this is the official book of the Reich itself; Hitler's masterpiece. But Hitler isn't alive anymore. There's a new Führer, and with a new Führer comes new ideas..."
 bormann.1635.a:0 "Прочь со старым, вперёд с новым."
 bormann.1635.b:0 "Откажись от современности, соблюдай традиции!"
 
 bormann.1636.t:0 "В лесу"
 bormann.1636.d:0 "Хевель сидел с Ланге за столом с Кребсом.\n\n"What's next on the agenda..." Hewel said tiredly as he flipped through a short stack of papers. "Forests. We're supposed to discuss forests."\n\n"You see, we at the Reich are experiencing a shortage of paper and we need more wood from any source possible. Upon your entry into the Pakt, as an observer, of course, we expect you to import wood to us."\n\n"This is outrageous! Those forests are our national pride and joy! We need that wood!" Krebs butt in.\n\n"We also need that wood. We're running out of paper, and we desperately need more." Lange said. "Our bureaucracy may suffer from this immensely if we don't resolve it quickly." he turned to Hewel. "Come on, Hewel. Aren't you tired of having to write so small you get cramps?"\n\n"Well yes, but we can't just boss around our Finnish friends like this. We can harvest from Moskowien." Hewel replied. Lange glared at him. "However, it would take an incredibly long time for the shortage to subside if we tried to use Moskowien more. Our infrastructure there isn't as developed." Lange smirked at Krebs. Krebs sighed.\n\n"Are you sure you want to force us to do this? We won't take kindly to it.""
 bormann.1636.a:0 ""
 bormann.1636.b:0 ""
 
 bormann.1637.t:0 "Если бы у меня был никель..."
 bormann.1637.d:0 "У Хевеля зазвонил будильник. Этим ранним утром он звучал как пронзительный зов банши, призывающей его к какой-то ужасной судьбе. В то время как многие, включая самого Хевеля, сочли бы экономические переговоры с финнами ужасной участью, он последовал зову этой скучной банши и снова оказался за столом переговоров. Ланге был рядом с ним, без сомнения, чтобы ещё сильнее надавить на ошеломлённого финского министра иностранных дел.\n\nФинны, несмотря на свою относительную слабость, были крайне необходимым союзником Рейха. Даже если бы они присоединились только как наблюдатели, их никель, железо и дерево были бы бесценны для всего Пакта в целом. Это могло бы значительно улучшить экономику Рейха за счёт большого количества ресурсов, доступных по дешёвой цене.\n\nТо есть, если Хевель сможет заполучить финнов в Пакт, то пусть это сделает в первую очередь."
 bormann.1637.a:0 ""
 
 bormann.1638.t:0 "В Петсамо нет дорог"
 bormann.1638.d:0 "" Krebs took a breath. "The railway to Petsamo hasn't been improved since... the 30s? 40s? It's still using Soviet Union era infrastructure. This is a problem in a lot of railways leading to Finnish cities." Krebs cleared his throat for a moment, gauging the reactions of Hewel and Lange. Hewel looked rather bored, while Lange leaned forward in his seat, listening intently. "Luckily we have a... benefactor who may be willing to help us." Krebs winked. "If Finland is to join the Pakt as an observer, we'd like the Germans to rebuild our railways. I'm sorry, but you'll all have to pay for it."\n\n"I'm no economist, but I don't think that that's worth it for us. Lange, what do you think?" The two looked expectantly at Lange. Lange took a breath."
 bormann.1638.a:0 ""
 bormann.1638.b:0 ""
 
 bormann.1639.t:0 "Требуется обновление"
 bormann.1639.d:0 "Ланге сидел за столом, слушая просьбу финна.\n\n"Our equipment is in drastic need of modernization. Please, we need the Reich's help. Our developing economy-"\n\n"I know about your developing economy." Lange said, tired of Krebs's requests. "How badly are these upgrades needed?"\n\n"Very badly. You know how most of our major cities are currently connected by an old Soviet railroad? It's like that but with our equipment." Lange glanced at Hewel, who was eyeing the Finn closely.\n\n"Are you sure? I find it to be unlikely that a nation such as yours would have such terrible equipment AND terrible railroads."\n\n"Well, you see, Our lack of updated equipment has prevented us from fixing the railroads." Krebs explained. Hewel didn't buy it.\n\n"Then why didn't you ask for that in the first place?" he remarked. Krebs narrowed his eyes.\n\n"Look, I'm not the one who made this stupid schedule, but we really need updated equipment. You're not an economist, and neither am I. Let's ask the economist here what he thinks." Krebs turned to Lange expectantly. Lange sighed."
 bormann.1639.a:0 ""
 bormann.1639.b:0 ""
 
 bormann.1640.t:0 "Планы Рейхсверке"
 bormann.1640.d:0 "Ланге положил трубку и снова сел за стол переговоров, нарушив неловкое молчание, повисшее над ним, пока Хевель и Кребс сидели рядом, не говоря друг другу ни слова.\n\n"That was someone from Reichswerke on the phone." Lange explained. "They want special nickel concessions, and they want a lot of them. And when I say a lot, I mean a lot."\n\n"Do we have to?" Krebs asked. "First you ask for our wood, now our nickel too? I'm not sure our economy can handle this. You're our main trading partner, after all."\n\n"Well it's better than not getting any trade with us at all." Lange retorted.\n\n"Everyone will be angry at you. This may doom the negotiations, you know."\n\n"I don't think it will, but diplomacy isn't my expertise. Hewel, what do you think?""
 bormann.1640.a:0 ""
 bormann.1640.b:0 ""

 bormann.1641.t:0 "Производственная авария"
 bormann.1641.d:0 "" Hewel said as he stepped into Lange's hotel room. "We should've listened to Krebs." Hewel handed Lange a newspaper.\n\n"Bridge collapses..." Lange read. "The Finnish government has said the reason was outdated repair equipment... oh no." he put it down. "This doesn't make us look good. Should we help them out?"\n\n"Well, I've been thinking about that." Hewel said. "There are two options: One, we help out, it helps us save face with the Finns, but we still look sort of bad. Two, we don't help out, we admit no responsibility whatsoever, and no one but us and the Finns know about this. The second one will hurt the relationship between us and the Finns, but at least we won't look like we collapsed a bridge out of malice."\n\n"That's a... bit of a conundrum." Lange wiped his forehead. "I think we should..."
 bormann.1641.a:0 "...помочь им."
 bormann.1641.b:0 "...остаться в тени."
  
 bormann.1642.t:0 "Пригласить Nokia?"
 bormann.1642.d:0 "" Krebs declared. "We'd like Nokia to be invited into your markets fully."\n\n"Are you insane? The corporations will skin us alive if we do that! Especially Siemens, they're our primary supplier of electronics! This is insane, and we, as the Reich, are forced to-" Lange exclaimed.\n\n"Nokia won't even take up that much of the market. Come on, do you really think a small Finnish electronics corporation can take on your corporations? It's not like we'll destroy your economy. In fact, both our economies may prosper."\n\n"You obviously know nothing about economics. Come on, Hewel, you agree with me, right?" Lange asked. Hewel scratched his chin."
 bormann.1642.a:0 ""
 bormann.1642.b:0 ""
 
 bormann.1643.t:0 "Безвизовый режим для финнов?"
 bormann.1643.d:0 "" Krebs blurted out suddenly. "The other members of the Pakt can do that, we want to do it also."\n\n"Then join the Pakt fully. That is only reserved for full Pakt members." Hewel said boredly. Krebs shook his head.\n\n"We can't align with you all fully. The Japanese and Americans shutting off our markets would destroy us. We want to, but it just isn't possible. Visa-free travel could show the unity between us even more."\n\n"It sets a bad precedent; it makes it look like any member of the Pakt can just opt out of concessions and still get the full benefits of the Pakt. Can you imagine what that would do to us diplomatically? Hell, even the economic ramifications are bad, right Lange?" Hewel turned to Lange expectantly, awaiting Lange's affirmation. Lange spoke."
 bormann.1643.a:0 ""
 bormann.1643.b:0 ""
  
 bormann.1644.t:0 "Экономический саммит Пакта"
 bormann.1644.d:0 "Ланге улыбнулся, приветствуя остальных представителей Пакта, а также финского представителя, присутствовавшего на саммите. Они все будут обсуждать, что делать с экономикой Пакта. После многочасовых переговоров они все соглашались с тем, что говорил Ланге, практически без компромиссов и разногласий.\n\nЭто была прекрасная возможность заполучить финнов. Окружённый членами Пакта, горячо обсуждающими экономические выгоды, а также оказывающими давление на кроткого дипломата, посланного в область, в которой он не специализировался, - это было бы всё равно, что отобрать конфету у ребенка.\n\nНаконец настал долгожданный момент. Саммит сосредоточился на договоре с Финляндией в течение нескольких часов, а затем передал слово Кребсу. Кребс перевёл дух и сказал..."
 bormann.1644.a:0 "Давайте, выкладывайте!"
 
 bormann.1645.t:0 "Неадекватная реакция"
 bormann.1645.d:0 ""No." The room looked at him in shock.\n\n"I'm sorry, what was that?" Lange asked, praying it wasn't true.\n\n"I said no. I'm not signing this. This is incredibly unfair, it just cripples Finland to benefit you." Krebs glared at Lange. "I'm sorry to disappoint, but I never had the intention to sign this in the first place."\n\n"Why did you come, then?"\n\n"I thought it would be polite." Krebs began disorganizedly stuffing the papers he had brought with him into his briefcase. It took a few minutes to get them all in.\n\n"I mean, you invited me here, so I might as well have the decency to show up." Krebs put on his coat and hat.\n\n"Goodbye."\n\nLange and the rest of the summit sat in silence for a while.\n\n"Ahem, well then." Lange said, and changed the topic of the conversation. Despite all he did, Lange's failure hung over the meeting like a ghost."
 bormann.1645.a:0 "Эти вероломные финны!"
 
 bormann.1646.t:0 "Адекватный ответ"
 bormann.1646.d:0 ""Alright." Krebs said. Lange exhaled. He knew that Krebs would sign the treaty, but it didn't stop him from worrying.\n\n"Great!" was all he could say as Krebs slowly signed the document. Lange couldn't help but notice the regret in Kreb's eyes. Krebs obviously wondered if this was the right choice for Finland, if he was doing the right thing or if he should have refused instead. Lange smiled. Krebs thought he had a choice in the first place.\n\nThe rest of the summit went off without a hitch. Lange dominated the discussion, and it resolved well. Lange looked out the window of his car as he was leaving the summit to see a dejected Krebs stepping out of the building."
 bormann.1646.a:0 "Счастливое зрелище."
 
 bormann.1647.t:0 "[Get_newspaper_header]Стокгольмское соглашение"
 bormann.1647.d:0 "Сегодня вечером на пышной церемонии в Королевском дворце в Стокгольме Королевство Швеция подтвердило своё желание и планы интегрироваться в немецкий альянс и торгово-промышленную сферу Европы. Яростные обвинения в германском принуждении и империализме были выдвинуты из Вашингтона и Токио, но даже с печально известной нацистско-скептической королевской семьёй, поддерживающей этот шаг, внутренняя реакция до сих пор была приглушена.\n\nОднако на самой церемонии все улыбались и позитивно оценивали будущее Швеции наряду с будущим Рейха. Фюрер Мартин Борман был, впрочем, заметным исключением; будучи, бледным и больным, это породило ряд теорий заговора о возможной попытке отравления шведской разведкой или самими королевскими прислугами."
 bormann.1647.a:0 "Орёл и Лев снова едины!"
 bormann.1647.b:0 "Лев и Орёл снова стали одним целым!"
 bormann.1647.c:0 "Лев преклоняет свои колени перед Орлом."
 
 bormann.1648.t:0 "[Get_newspaper_header]Второе Санкт-Петербургское соглашение"
 bormann.1648.d:0 "Второй Санкт-Петербургский договор об арктической безопасности, или, как его чаще называют, новый германо-финский договор, недавно был заключен между Рейхом и его бывшим союзником в войне с русскими. Хотя точные положения договора не являются публичными, широко распространено мнение, что это была попытка нового Фюрера восстановить часть власти, которую Рейх потерял в Северной Европе в хаотичных пятидесятых.\n\nНесомненно то, что если аналитики ОСН правы в предположении, что договор действительно предполагает размещение немецких войск и фирм в Финляндии, то северное государство вскоре может стать зависимым от защиты Германского Рейха от любых возрождающихся русских государств, к ужасу финнов и радости Германии, которая боится возрождения России."
 bormann.1648.a:0 "Орлиные гнёзда в арктических ночах."
 bormann.1648.b:0 "Надеюсь, наше сотрудничество будет долгосрочным..."
 bormann.1648.c:0 "Орлиные гнёзда в арктических ночах."
 
 # Econ Oil investigation events
 bor_econ.2.t:0 "Доклад из Северного моря"
 bor_econ.2.d:0 "Мартин Борман с интересом листал документы, его энтузиазм рос с каждой новой страницей. Некоторые сообщения из отдалённых уголков планеты указывают на наличие нефти в Северном море. Тем не менее Фюрер не до конца доверял подобному рода слухам. Но, а если это правда? Вдруг настолько большой нетронутый потенциал экономического роста спрятан между Британскими островами и Северной Европой?\n\nОптимизм без причины не имеет смысла. Борман схватил ручку и начал заполнять какой-то бланк. Приказано: начать секретное расследование для установления достоверности этих сообщений. Конечно он ожидал, что его сомнения подтвердятся. А если эти исследования приведут к открытию..."
 bor_econ.2.a:0 "Давайте просто подождём."

 bor_econ.3.t:0 "Преспективная область"
 bor_econ.3.d:0 "Предварительные отчёты по охоте за нефтью поступили на стол Фюрера от наших исследователей Северного моря. Наше счастье, что наши исследования проходят как планировалось и никакие внешние обстоятельства не мешают нам. Даже больше - перед нами открылись некоторые возможности, которыми мы сможем воспользоваться для успешного завершения исследований. Эти исследования становятся всё более преспективными."
 bor_econ.3.a:0 "Мы затаили дыхание и ждём ответа."

 bor_econ.5.t:0 "Отчёт о нефти"
 bor_econ.5.d:0 "Забыв свои принципы, Мартин Борман с жадностью потёр руки и незамедлительно открыл запечатанный документ. Это был последний отчёт геологической разведки Северного моря. Всё это время он держал в голове, что одержимо ожидать чего-то это пустая трата нервов. Конечный итог, к сожалению, был неутешителен - отчёт начинался с констатации факта, что в самом Северном море не было обнаружено никаких следов нефти, а всё исследование оказалось пустой тратой времени и ресурсов. Однако...\n\nОн не мог поверить в то что прочитал далее. Его глаза бегали по страницам всё быстрее, пока он не стукнул кулаком по столу и громко не рассмеялся. Нефть была найдена на Северном шельфе! Нетронутая  и драгоценная нефть, на которую ещё ни одна нация не заявила претензию. Борман улыбнулся, не в силах нарадоваться собственной гениальности. Рейх объявит права на нефть Северного моря."
 bor_econ.5.a:0 "Эта нефть является законной собственностью Германии."

