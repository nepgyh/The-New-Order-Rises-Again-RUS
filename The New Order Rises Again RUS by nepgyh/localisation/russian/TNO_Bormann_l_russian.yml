 BOR_swedesh_tech_cooperation:0 "Научная группа"
 BOR_swedesh_tech_cooperation_desc:0 "Wissenschaftliche Gruppe, известная американским наблюдателям как Научная группа, представляет собой технологическое сотрудничество между Третьим Рейхом и Швецией, основанное на ранее существовавших промышленных связях для укрепления экономики друг друга. Это позволяет учёным, инженерам и другим специалистам лучше обмениваться своими знаниями и продвигать инновации по всему Пакту."
