 GER_bormann_military_redeployment_reintegration:0 "Милосердный Вермахт"
 GER_bormann_military_redeployment_reintegration_desc:0 "Благодаря милости фюрера Бормана Абтрюнниге (Отступники) - солдаты вермахта, предавшие его в Бюргеркриге, - реинтегрируются в Вермахт."
 GER_bormann_military_redeployment_smoke:0 "Чистый Вермахт"
