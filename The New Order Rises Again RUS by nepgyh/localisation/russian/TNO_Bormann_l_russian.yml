 bor_disII_preparation.3.desc_reformist:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЁТ О ГЕНРИХЕ МЮЛЛЕРЕ\n\nБЫЛО ОТМЕЧЕНО, ЧТО БЫВШИЙ ГЛАВА ОРПО ГЕНРИХ МЮЛЛЕР ПОДДЕРЖИВАЕТ КОНТАКТЫ С ЭЛЕМЕНТАМИ КОНСЕРВАТИВНОЙ ПАРТИИ, КОТОРЫЕ, В СВОЮ ОЧЕРЕДЬ, ИМЕЮТ ПОДОЗРИТЕЛЬНЫЕ СВЯЗИ С ЧЛЕНАМИ РЕФОРМИСТСКОЙ ПАРТИИ. ПИСЬМО, АДРЕСОВАННОЕ МЮЛЛЕРУ, ХОТЯ И КАЖЕТСЯ БЕЗОБИДНЫМ, МОЖЕТ СОДЕРЖАТЬ ЗАШИФРОВАННУЮ ИНФОРМАЦИЮ ИЛИ КЛЮЧИ К ЛИЧНОСТИ ДРУГИХ ЭЛЕМЕНТОВ ВНУТРЕННЕЙ ОППОЗИЦИИ.\n\nСАМ ГЕНРИХ МЮЛЛЕР, КАК БЫЛО ЗАМЕЧЕНО В ХОДЕ ПРЕДВАРИТЕЛЬНОГО НАБЛЮДЕНИЯ, НАРУШИЛ СВОЙ ОБЫЧНЫЙ РАСПОРЯДОК ДНЯ, ПОКИНУВ СВОЙ ДОМ В ПОЗДНИЕ ЧАСЫ ПО НЕИЗВЕСТНЫМ ПРИЧИНАМ. ОБУЧЕНИЕ МЮЛЛЕРА ПОЗВОЛЯЛО ЕМУ УКЛОНЯТЬСЯ ОТ ПОСТОЯННОГО НАБЛЮДЕНИЯ - ДАЛЬНЕЙШИЕ ХВОСТЫ МОГУТ ОПРЕДЕЛИТЬ ЦЕЛЬ ЭТИХ ВЫЛАЗОК."
 bor_disII_preparation.3.desc_militarist:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЁТ О ГЕНРИХЕ МЮЛЛЕРЕ\n\nБЫЛО ОТМЕЧЕНО, ЧТО БЫВШИЙ ГЛАВА ОРПО ГЕНРИХ МЮЛЛЕР ПОДДЕРЖИВАЕТ КОНТАКТЫ С ЭЛЕМЕНТАМИ КОНСЕРВАТИВНОЙ ПАРТИИ, КОТОРЫЕ, В СВОЮ ОЧЕРЕДЬ, ИМЕЮТ ПОДОЗРИТЕЛЬНЫЕ СВЯЗИ С ЧЛЕНАМИ МИЛИТАРИСТСКОЙ ПАРТИИ. ПИСЬМО, АДРЕСОВАННОЕ МЮЛЛЕРУ, ХОТЯ И ВЫГЛЯДИТ БЕЗОБИДНЫМ, МОЖЕТ СОДЕРЖАТЬ ЗАШИФРОВАННУЮ ИНФОРМАЦИЮ ИЛИ КЛЮЧИ К ЛИЧНОСТИ ДРУГИХ ЭЛЕМЕНТОВ ВНУТРЕННЕЙ ОППОЗИЦИИ.\n\nСАМ ГЕНРИХ МЮЛЛЕР, КАК БЫЛО ЗАМЕЧЕНО В ХОДЕ ПРЕДВАРИТЕЛЬНОГО НАБЛЮДЕНИЯ, НАРУШИЛ СВОЙ ОБЫЧНЫЙ РАСПОРЯДОК ДНЯ, ПОКИНУВ СВОЙ ДОМ В ПОЗДНИЕ ЧАСЫ ПО НЕИЗВЕСТНЫМ ПРИЧИНАМ. ОБУЧЕНИЕ МЮЛЛЕРА ПОЗВОЛЯЛО ЕМУ УКЛОНЯТЬСЯ ОТ ПОСТОЯННОГО НАБЛЮДЕНИЯ - ДАЛЬНЕЙШИЕ ХВОСТЫ МОГУТ ОПРЕДЕЛИТЬ ЦЕЛЬ ЭТИХ ВЫЛАЗОК."
