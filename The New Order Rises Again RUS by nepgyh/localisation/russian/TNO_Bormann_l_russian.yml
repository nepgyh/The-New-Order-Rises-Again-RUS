 bormann_launch_NOR_coup: "§gНачать переворот§!"
 bormann_launch_NOR_coup_desc: "Норвежцы плюнули нам в лицо своим отвратительным предательством. Нашим самым верным заговорщикам будет послан приказ подготовить быстрый переворот и вернуть Норвегию в лоно Пакта Единства."
 bormann_NOR_coup_seek_popular_support: "Поиск Народной Поддержки"
 bormann_NOR_coup_seek_popular_support_desc: "Чтобы получить власть над умами норвежцев, мы должны иметь власть и над их сердцами. Крайне правым движениям внутри Норвегии будут предоставлены необходимые материалы для участия в массовой пропагандистской кампании, пропагандирующей ценности национал-социализма."
 bormann_NOR_coup_send_soldiers: "Отправить Солдат"
 bormann_NOR_coup_send_soldiers_desc: "Наши самые опытные войска будут тайно переброшены в Норвегию, чтобы помочь заговорщикам. Чтобы снизить их шансы на обнаружение, мы должны посылать небольшие группы переодетых солдат на лодках и самолетах."
 bormann_NOR_coup_send_equipment: "Отправить Снаряжение"
 bormann_NOR_coup_send_equipment_desc: "Ни один государственный переворот, бескровный или наоборот, никогда не совершался без оружия. Наши тайные поставки оружия будут переправлены норвежским заговорщикам."
 bormann_NOR_coup_send_supplies: "Отправить Припасы"
 bormann_NOR_coup_send_supplies_desc: "Наши верные заговорщики должны быть настолько сильны, насколько это возможно, чтобы их переворот увенчался успехом. Мы будем тайно переправлять жизненно важные грузы в Норвегию, чтобы еще больше помочь их делу."

