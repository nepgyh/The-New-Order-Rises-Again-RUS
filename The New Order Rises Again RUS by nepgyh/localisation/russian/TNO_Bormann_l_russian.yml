 bormann.26.t: "Вопрос рабства"
 bormann.26.desc: "Проблема рабства долгое время мучила Рейх. Без сомнения, что великий немецкий народ - бесспорный хозяин Европы, в то время как славяне не далеко ушли от статуса грязных животных; труд на благо великих арийских завоевателей - естественный исход, уготовленный недолюдям, так как он продиктован фундаментальной биологией. Тем не менее мы должны признать, что воздействие рабства на экономику проходило далеко не всегда в позитивном ключе. Мерзкая крамола, исходившая из уст мятежника Шпеера, будучи безусловным предательством идей национал-социализма, возможно, содержала в себе частичку истины. Излишняя зависимость от рабской силы усугубила проблему безработицы низших слоёв общества, а искусственное увеличение занятости посредством убыточных и тщеславных проектов только усугубит нашу экономическую ситуацию. В среднем немецкие мужчины и женщины с каждым годом вносят в экономику всё меньше средств, а на биржах распространяется опасения, что система рабства в нынешнем состоянии может привести к краху всей немецкой экономики.\n\nРейх должен сделать решительный выбор относительно будущего статуса рабства. Множество консерваторов внутри партии предполагают, что все уничтоженные во время гражданской войны лагеря рабов должны быть восстановлены, а славяне вернуться на принудительную работу. С другой стороны, возможно более рассудительным компромиссом стала бы отмена рабской системы и принудительная высылка рабов в изолированные городские гетто."
 bormann.26.a: "Отправить их всех в гетто."
 bormann.26.b: "Компромиссы для ничтожеств. Лагеря рабов должны быть восстановлены!"
 bormann.27.t: "Наша самая опасная проблема"
 bormann.27.desc: "Гражданская война разорвала наше Отечество на части, и, при всех усилиях нашего самоотверженного Фюрера сшить все части Германского Рейха в единое целое, на теле нашей родины всё ещё полно гниющих ран. Если не вылечить их в ближайшее время, организм Рейха атрофируется, и нам не избежать ещё одной катастрофы.\n\nСолдаты Вермахта хоть может и присягнули на верность нашему новому Фюреру, но не все стремятся проникнуться его мудрости. Фракция военных реформистов сплотилась вокруг личности Ханса Шпайделя, выступающего за возрождение истинного Вермахта, включая полную перестройку военной доктрины под профессиональную армию и сокращение призыва. На обратной стороне медали Фердинанд Шёрнер и его группировка милитаристов, гремя своими пушками, считают что единственный верный путь Вермахта это всеобщая воинская повинность и увеличение роли армии в политической жизни государства.\n\nФюрер Борман скорее доверится швейцарским банкирам, чем этим горностаям в форме. Но раны Рейха могут быть вылечены только при поддержке одной из двух данных влиятельных группировок. Отсчёт времени начался и единственное что остаётся сделать, так это стиснуть зубы и заключить сделку с дьяволом."
 bormann.27.a: "Но с каким именно дьяволом?"
 #THE SHOWDOWN
 bormann.28.t: "Совещание с лидерами Вермахта"
 bormann.28.desc: "Мартин Борман потёр свои глаза и глубоко вздохнул. Дни казались всё длиннее с каждой прожитой неделей. Были мгновенья - столь мимолётные, когда он представлял себе как ранним вечером он отходит ко сну, освобождённый от сокрушительного бремени спасения Рейха. Его взгляд сконцентрировался на лунном свете, исходящим из оконного проёма, который проливался по полу прямо к его большому дубовому столу. Случалось-ли когда-нибудь, что обыкновенный лунный свет казался столь ценным?\n\n"Heil Bormann." The sleepy voice snapped him out of his ridiculous thoughts.\n\n"Heil Bormann," Bormann replied gruffly down the phone. "Herr Speidel, you are invited to a private meeting in the Reichskanzlei. I am willing to appoint a new Chief of the OKW if a persuasive case is presented to me. Ferdinand has already agreed to join us." Reluctantly, Bormann thought. Schörner's voice, at first so smug and satisfied at the invitation, had begun to radiate fury the moment Speidel's name was mentioned.\n\n"I understand, my Führer," Speidel's fatigued, mildly confused voice came after a brief pause. "Heil Bormann."\n\nBormann pushed the phone down with a grunt and once more his eyes drifted to the luminescent puddle transforming the ugly pattern of the rug into something surprisingly beautiful. Bormann pushed himself out of the chair, crossed the room, and flicked the light switch on. The moonlight vanished in an instant. He returned to his desk, picked up his pen and began to scribble. There was no time for such childish distractions.\n\nBormann had work to do."
 bormann.28.a: "Совещание ждёт..."
 bormann.29.t: "Совещание в Рейхсканцелярии: Будущее направление"
 bormann.29.desc: ""Enter!" Bormann barked, his gaze firmly fixed on the portrait of himself hanging on the wall. He heard the door open behind him, followed by two overlapping cries of "Heil, my Führer!" Bormann turned around towards the two uniformed officers, bespectacled snakes in the skin of lions.\n\n"Let's avoid the pleasantries, gentleman," Bormann said gruffly. "Sit down. We cannot delay this discussion any further. The Fatherland deserves a strong and stable army to defend its people and preserve its land. As your Führer, it is my duty to listen to your arguments." Bormann sat down in his chair and crossed his arms. "Convince me."\n\n"You have my gratitude for allowing us this opportunity, my Führer," Speidel spoke up, taking his seat at the table. "Only by reinvigorating and adapting the Wehrmacht to modern times can we help launch Germany into a new era of progress. We cannot allow the quagmire of the past to bog down our soldiers in the present. We must explore new tactics and new strategies. We need a total review of the Wehrmacht. Many competent and respected men who desire true reform have attached themselves to my ideals."\n\n"As they did to Speer's," Schörner sneered. "My Führer, is our army not the greatest in the world? Did we not crush the Allies and the Soviet Union? We have the greatest minds behind the greatest strategies, commanding the bravest and most noble of men in the world." Schörner thrust a finger towards Speidel. "This man and his clique of cowards would strip the Wehrmacht down to nothing in the name of 'reform'!"\n\nBormann sighed heavily as the two officers continued their arguing. This was going to be a long meeting..."
 bormann.29.a: "Шпайдель прав. Нам необходимо перестроить Вермахт."
 bormann.29.b: "Аргументы Шёрнера неоспоримы. Величие Вермахта невозможно отрицать!"
 bormann.30.t: "Совещание в Рейхсканцелярии: Призыв на службу"
 bormann.30.desc: ""Let us move onto our next topic," Bormann said, lighting up his cigar. "Conscription. Where do you stand?"\n\n"As I have already stated, my Führer," Schörner said, pushing his spectacles up his sharp nose, "our army's strategies have proven to be successful; however, an army is nothing without its personnel. The Reich is beset on all sides by threats, from the Jewish capitalists in Washington to the yellow powermongers of the Orient. What if they try to invade us? We cannot allow the fruits of our labour to be snatched away as our feeble Wehrmacht watches on." Schörner jabbed a finger on the table. "We need more conscripts!"\n\n"A bloated army is just as effective as a bloated solider," Speidel waved his hand dismissively. "It'll collapse under its own weight. A reduced draft will tighten our military, and then we can sensibly set about professionalising the Wehrmacht. Professional commanders and professional soldiers, not incompetent yes-men leading scared young cannon fodder. Our priorities should be quality, not quantity. It is necessary, therefore, that the new draft be voluntary - "\n\n"Voluntary?!" Schörner exploded into laughter and slapped the table heartily. "Forgive me, my Führer... but this man is suggesting that we take the honour and glory of battle away from the young men of the Reich! War is what turns us into heroes. Speidel would deprive the right of our citizens to fight alongside each other in favour of... what? A small cluster of so-called professionals?"\n\nBormann drummed his fingers against the table, brow furrowed in thought."
 bormann.30.a: "Шпайдель говорит правду. Приоритеты качества должны стоять выше количества."
 bormann.30.b: "Шёрнер понимает военное дело. Чем больше армия, тем она могущественней."
 bormann.31.t: "Совещание в Рейхсканцелярии: Роль Вермахта"
 bormann.31.desc: "Потирая свои виски, Борман наблюдал за спором и жестикуляцией двух высших чинов. Каково это быть Адольфом Гитлером в самые славные дни, будучи окружённым толпами восхищённых, цепляющимися за каждый осколок его мудрости... Смотря за препирательствами этих двух рептилий в форме, выясняющими кто из них громче шипит и большее кусается, у Фюрера скрутило живот.\n\n"Enough!" Bormann snapped, mashing his third cigar into the ashtray. "It is time for us to address our final topic. What political position should the Wehrmacht have in our Greater Reich?"\n\n"It is my belief that the military should be an apolitical force within the Fatherland," Speidel stated. "It is the duty of the Wehrmacht to serve the nation and its people, not to lobby the government, and certainly not to pursue political agendas. If the military considers itself to be an equal to the Party, how long until it decides to become the Party itself?"\n\n"You are spouting lies as usual!" Schörner spat. "You, who would see the Wehrmacht treated as a mere tool, and not an instrumental force within our nation! If the Party is the head of the Reich, the Wehrmacht is its mighty fist: Together, we work in tangent to crush our enemies, but separated we all bleed out. The military should absolutely be political, and a true standard-bearer of National Socialist thought. An apolitical Wehrmacht would become a disloyal Wehrmacht.""
 bormann.31.a: "Истина за Шпайделем. Вермахт должен быть аполитичным."
 bormann.31.b: "Шёрнер всё верно сказал. Политический Вермахт верен нашему делу."
 bormann.32.t: "Совещание в Рейхсканцелярии: Результаты"
 bormann.32.desc_speidel_victory: ""Silence!" Bormann raised his hand firmly and the two officers ceased their bickering. "I have made my decision. Herr Speidel, you are correct. It is time for true reform within the Wehrmacht to take place. Effective immediately, you will take the position of Chief of the OKW." Speidel allowed himself a satisfied smile and nodded slightly as Schörner's eyes widened in fury and his hands balled into fists.\n\n"Thank you, my Führer," Speidel said, "for reaching your open hand out towards those in the Wehrmacht who desire positive change. You have my full support."\n\n"This is outrageous!" Schörner roared, shooting spittle across the table. He leapt up and slammed his fists against the wooden surface. He pointed accusingly at Bormann, drilling into him with burning eyes. "You have just let a traitor into your bed! A secret acolyte of Albert Speer himself!"\n\n"How fucking dare you!" Bormann shot to his feet, grabbed his ashtray and launched it towards the raging officer. Schörner ducked just in time to avoid the projectile. "Remember who you are speaking to, Ferdinand!"\n\n"I know exactly who I'm speaking to." Schörner stiffly brushed cigar ash off of his uniform. The sneer stretched across his face was all but treasonous. "Heil Bormann." With that, he marched out of the room.\n\nSpeidel quickly replaced his shocked face with a grateful one as he strolled over to Bormann with his arm outstretched. The Führer replied with a firm handshake and a forced smile."
 bormann.32.desc_schorner_victory: ""My decision is made," Bormann announced, interrupting the debate with a raised fist. This farce had gone on long enough. The choice was obvious. "Herr Schörner, your proposals are the only path to a stronger Wehrmacht. Effective immediately, I appoint you Chief of the OKW." Schörner flashed a lopsided grin and jumped to his feet as Speidel slumped further down into his chair with an ashen face.\n\n"This is most... unfortunate," Speidel sighed. He slowly removed his round spectacles and rubbed his eyes. "I fear you have made the wrong decision, my Führer."\n\n"Is it not my decision to make?" Bormann snapped, slamming his fist onto the table. "Watch your fucking tongue!"\n\n"Apologies, my Führer," Speidel replied hastily. He shot a salute into the air. "Heil Bormann." Bormann returned the greeting with a stiff salute, and the officer nodded curtly and marched out of the room.\n\n"Thank you, my Führer," Schörner said smugly, swaggering over to Bormann and shaking his hand vigorously. "Your support for the brave officers of the Wehrmacht will not be forgotten soon. Trust me." Schörner's smile stretched further upwards, but it didn't quite reach his icy eyes."
 bormann.32.a: "Сделка с дьяволом..."

 bormann.33.t:0 "Всё в порядке"
 bormann.33.desc:0 ""Past events have been troubling. To solve a problem without complete knowledge of it is impossible - this almost proved to be the Reich's downfall."\n\nMüller nodded politely. "I quite agree. Knowledge is power, as they say."\n\nBormann leaned forward, an intense look in his eye. "I thought you'd say that. I know you are not the most ardent believer in Party doctrine - this is acceptable. I need someone without scruples, someone who knows how to look out for themselves. Someone pragmatic. The Reich's intelligence services are a mess, such was Hitler's way. He trusted no man with all that information. Well, Hitler was wrong, and it almost killed me. I want everything under one branch, that of the OrPo. And I want to put you in charge."\n\nMüller wasn't particularly surprised - it was his lack of politics that had grabbed Heydrich's eye, back when to do such a thing wasn't a death sentence. This was certainly a step up, however.\n\n"It would be my honour, my Führer."\n\n"Don't talk to me of honour as if you believe in it. I don't want a man with honour. I want a man who will act in his own self interest.""
 bormann.33.a:0 ""

 bormann.34.t:0 "Сделка с нарушителем сделок"
 bormann.34.desc:0 "Борман рассматривал лежащие бумаги на столе. Он сделал множество обещаний. Обещаний, которых старался избегать, ведь когда ты выполняешь одно обещание, то обязательно нарушаешь другое. Защита Рейха и доброта к его народу это, как правило, полные противоположности. И не только. Потребовалось дать слишком много обещаний, чтобы не обречь страну на очередной путч. Обещаний, которые он предпочёл бы не выполнять.\n\nОн взял бумаги и спешно пролистал их. Если бы не было никаких доказательств того, что обещание было дано, то всё ограничилось бы его словом против их слов. А его слово было самым главным во всём Рейхе. Он встал со своего комфортного кресла и оглядел свой пустующий кабинет, освящённый лишь тлеющими углями.\n\nОн бросил бумаги прямо в камин и пристально наблюдал, как они морщатся и горят."
 bormann.34.a:0 "Проблема решена."

