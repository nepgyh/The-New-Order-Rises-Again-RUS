 #Ministers
 BGR_Baldur_von_Schirach_hog:0 "Бальдур фон Ширах"
 GER_Baldur_von_Schirach_desc:0 "------------\nВ то время как большинство его товарищей по партии поддерживают репутацию жестоких головорезов и слабых бюрократов, Бальдур фон Ширах никогда не отказывался от своего аристократического наследия. Речи его товарищей часто бывают раскатистыми и язвительными, но новый начальник партийной канцелярии всегда произносил свои послания с поэтическим чутьем. Страстный меценат и заядлый писатель, полуамериканец фон Ширах считает своим долгом защищать европейскую культуру от тех, кто ее ниспровергает - будь то евреи, большевики... или политические соперники.\n\nВступив в Партию крепким восемнадцатилетним юношей, фон Ширах поднялся по служебной лестнице, чтобы стать лидером Гитлерюгенда и человеком, ответственным за формирование умов и тел следующего поколения арийцев. Хотя он и впал в немилость у Гитлера во время войны, он сохранил свою сферу влияния в качестве Гауляйтера Вены и Рейхсляйтера по образованию молодежи. Объединившись с Мартином Борманом и влиятельной консервативной фракцией НСДАП - политический маневр, который его недоброжелатели восприняли как простой оппортунизм, - фон Ширах теперь считает себя вторым по силе человеком в рейхе."

 BGR_Wilhelm_Burgdorf_sec:0 "Вильгельм Бургдорф"
 GER_Wilhelm_Burgdorf_desc:0 "------------\nСедой ветеран обеих мировых войн и Западнорусской войны, генерал-фельдмаршал Вильгельм Бургдорф был военным человеком с тех пор, как в 1915 году был назначен в 12-й гренадерский полк Прусской армии. В 1930-е годы он поднялся по служебной лестнице Вермахта и вошел в ближайшее окружение Адольфа Гитлера, у которого Бургдорф служил главным адъютантом.\n\nВ то время как некоторые военные офицеры держат свои личные мысли при себе, Бургдорф печально известен тем, что не умеет скрывать своих чувств. Он поддерживает фюрера Мартина Бормана и национал-социалистические государства так же яростно, как он презирает евреев, католиков, реформистов и милитаристов. Если и есть что-то, что он ненавидит больше всего, так это пораженчество."

 BGR_Walther_Hewel_for:0 "Вальтер Хевель"
 GER_Walther_Hewel_desc:0 "------------\nВ мире врагов, как реальных, так и воображаемых, Рейху нужен политик, способный утвердить свою силу на мировой арене. После падения некомпетентного Иоахима фон Риббентропа Адольф Гитлер назначил своего близкого друга и доверенного лица Вальтера Хевеля новым Рейхсминистром иностранных дел. Бывший продавец кофе, Хевель поднялся по грязной лестнице Министерства иностранных дел и стал самым важным дипломатом в Пакте Единства.\n\nКак и его шумный предшественник, застенчивый и добродушный Хевель ушел на бюрократический задний план как стойкий и непоколебимый консерватор НСДАП. Хотя ему не хватает динамичного интеллекта и независимости, необходимых для того, чтобы быть великим Рейхсминистром, его преданность фюреру не имеет себе равных."

 BGR_Kurt_Lange_eco:0 "Курт Ланге"
 GER_Kurt_Lange_desc:0 "------------\nКурт Ланге считает, что есть три типа национал-социалистов: есть толстошеие головорезы, которые проливают кровь на улицах, когда это необходимо; есть харизматичные политики с громкими голосами и магнетическими личностями; и, наконец, есть Курт Ланге.\n\nХотя вкрадчивые бюрократы НСДАП не могут избить своих врагов до полусмерти или манипулировать массами с мастерским ораторским мастерством, их присутствие в правительстве столь же важно. Когда Курт Ланге был главой IV отдела в Рейхсминистерстве Экономики, он покорно продолжал свою работу по поддержанию новой банковской системы; теперь, как ее Рейхсминистр, он молча наблюдает за национал-социалистической экономикой. В отличие от большинства других членов Кабинета, честолюбие ему чуждо. Прежде всего он предан фюреру, консерваторам НСДАП - и своей работе."

 GER_Gerhard_Klopfer_hog:0 "Герхард Клопфер"
 GER_Gerhard_Klopfer_desc:0 "------------\nГерхард Клопфер обладал целым рядом титулов в НСДАП. Бефельслейтер (Командир) Партии. Государственный секретарь партийной канцелярии. Личный секретарь Мартина Бормана. Начальник Рейхсканцелярии. Наконец, после краха заговора фон Шираха Клопфер был назначен новым начальником партийной канцелярии и заместителем самого фюрера.\n\nЛьстивый Клопфер, который использовал свой опыт в области права и экономики, чтобы проложить путь к власти через НСДАП, является олицетворением национал-социалистического бюрократа: хотя он хитер, его амбиции имеют разумный предел; хотя он труслив перед начальством, его власть над подчиненными абсолютна; хотя он сохраняет вид умеренности и сдержанности, он бешеный идеолог. Во времена заговоров и обмана Герхард Клопфер может быть единственным человеком, которому Борман может по-настоящему доверять."

 GER_Heinrich_Mueller_sec:0 "Генрих Мюллер"
 GER_Heinrich_Mueller_desc:0 "------------\nНачальник Орднунгсполицай (Полиция Порядка) Генрих Мюллер всегда окружал себя таинственной атмосферой аполитичности. За семь лет после рождения Третьего рейха этот холодный и расчетливый офицер прошел путь от начальника Мюнхенского департамента политической полиции до шефа гестапо, контролируя тайную полицию рейха с безжалостной эффективностью.\n\nБудучи давним членом СС, Мюллер быстро перешел на сторону Бормана и консервативного крыла НСДАП. Остается спорным, придерживается ли он догматов ортодоксального национал-социализма или просто считает, что Борман обеспечивает наибольшую стабильность. Для Бормана это не имеет значения. До тех пор, пока глава ОрПо остается упорным работником и продолжает служить Германскому государству, фюрер будет доверять ему выполнение своего долга."

