 #Civil War
 BOR_der_burgerkrieg:0 "Бюргеркриг"
 BOR_der_burgerkrieg_desc:0 "Началось! Случилось наконец то, чего немцы боялись и опасалиь больше всего; древнее зло в виде гражданской войны вырвалось наружу!\n\nРейх был окружён предателями и узурпаторами со всех сторон. Безумие Гейдриха, упаднические настроения Шпеера, а также методы чистки от Геринга... Разве в таком будущем нуждается Германия, такого ли она заслуживает? Из всех кандидатов только Мартин Борман имеет истинные знания о национал-социализме и именно Борман приведёт Рейх к новому величию. Мы покажем всей Европе и Миру, что такое национал-социализм. Когда сторонники Бормана дадут по морде всем предателям Рейха, тогда и будет обеспечена безопасность и процветание жителей Германии. Мы снова создадим то общество, которое ВЫСТОИТ испытание временем и просуществует ещё тысячу лет и вовеки веков."
 BOR_the_faith_of_the_people:0 "Вера народа"
 BOR_the_faith_of_the_people_desc:0 "Несмотря на пропаганду наших врагов, всё больше и больше жителей Рейха сохраняют подлинную веру в Бормана. Письма с поддержкой приходят из всех уголков Рейха, вот одно от домохозяйки из Мюнхена, а это от фермера, который работает под Веной. Кроме писем в штаб приносят ежедневно и другие знаки поддержки, вроде подарков или чего-то ещё. Давайте, будем цитировать письма в каждом выступлении, газете и телевизионном ролике, ведь Народ верит в нас и только в нас."
 BOR_the_peoples_champion:0 "Народный заступник"
 BOR_the_peoples_champion_desc:0 "Во всём Рейхе Бормана видят тем, каким он и должен быть: Он не преследует исключительно милитаризм и собственные интересы, как Геринг, не является таким коррумпированным юнцом, как Шпеер, да и к тому же он не является поехавшим оккультистом, как Гейдрих. Борман заимел поддержку во всех слоях общества и классах Германии, от рабов до начальников, от жителей сельской местности до обитателей городов, от старой аристократии до молодой партийной верхушки, от Австрии до Северного моря, от сердца к солнцу. Он действительно человек из народа, не так ли?"
 BOR_rally_the_fatherland:0 "Сплотить Фатерлянд"
 BOR_rally_the_fatherland_desc:0 "От востока к западу эхом раздаётся звук. Его слышали все, у кого имелся слух;\n\nЗвук, от которого исчезал покой, От которого клянёшься в верности перед страной;\n\n110 миллионов. Один Фюрер. Пусть все, кто думают так, отвергнут это.\n\nВ гармонии сердец заключена воля и сила.\n\nНарод бессмертен, пока сохраняет единство.\n\nГермания, твой день настал. Германия, твой день настал.\n\n110 миллионов. Один Фюрер.\n\n-Бормановская брошюра"
 BOR_full_political_mobilization:0 "Всеобщая политическая мобилизация"
 BOR_full_political_mobilization_desc:0 "С началом гражданской войны, полным ходом началась мобилизация людей, а также промышленности и управления. Но этого не совсем достаточно, чтобы обеспечить победу в войне. Борман провозгласил себя истинным наследником и продолжателем политики Гитлера, он заявил о необходимости также и политической мобилизации. Политическая мобилизация будет проводиться на всех уровнях правительства, затронет всех знаменитостей, управления по пропаганде, различные ассоциации и много что ещё. Каждый должен иметь в виду, что Борман имеет куда большую поддержку, чем его оппоненты."
 BOR_promise_the_calm:0 "Обещание спокойствия"
 BOR_promise_the_calm_desc:0 "Немцы должны быть сильными, грамотными и воинственными людьми; это те люди, которые должны придавать значение закону и порядку. Но пока идёт гражданская война, об этом, очевидно, не может быть пока и речи. Во всяком случае, обещание возвращения к стабильному состоянию было бы одним самых уместных и действенных обещаний, в каждом выступлении и брошюре Бормана будет это затрагиваться. У спокойствия есть имя и имя ему Борман."
 BOR_fight_for_the_calm:0 "Борьба за спокойствие"
 BOR_fight_for_the_calm_desc:0 "У нас не может оставаться сомнений, что закон и порядок вернутся в наш край, если Фюрером станет Борман. Он наша последняя надежда в спасении от Шпеерской деградации, беспредела СС и коррумпированности Геринга. Все в Рейхе должны понимать это. При поддержке оставшихся нам верных сотрудников Министерства пропаганды, на всех улицах будут наклеены пропагандистские плакаты с Борманом, ежедневно по радио будут идти пропагандистские ролики, а по телевизору будут запущены передачи. Данные действия должны ещё больше поднять авторитет Бормана в обществе. Но этого всё равно не достаточно, ведь нужно внушить простому солдату, что он борется за спокойствие, которое так обещал Борман."
 BOR_fight_for_the_peace:0 "Война за мир"
 BOR_fight_for_the_peace_desc:0 "Постоянный мир ослабляет и размягчает человека, согласно национал-социалистической идее, но мир среди людей внутри Рейха является необходимостью. Чем быстрее война кончится, тем быстрее Рейх сможет вернуться к мирной жизни и восстановиться после разрушений. Каждому солдату, сидящему сейчас в окопе должно быть ясно: Чем ожесточённее они воюют, тем раньше они смогут вернуться домой и работать во благо Рейха и Фюрера Бормана."
 BOR_great_friends_in_high_places:0 "Большие друзья в высших кругах"
 BOR_great_friends_in_high_places_desc:0 "Виттельсбахи, Гогенцоллерны, Вельфы и даже Габсбурги. Может быть, со старой аристократии и сыпется песок, но у них всё ещё имеются титулы, деньги и владения. У Бормана есть средства и влияние, которые он может использвать как связи с ними. Несколько ужинов здесь, несколько тайных встреч там. Обещания, подкупы, угрозы, если необходимо и лидеры прошлого помогут определить лидера будущего."
 BOR_keep_your_friends_close:0 "Держи ваших друзей близко..."
 BOR_keep_your_friends_close_desc:0 "Связи, которые были налажены Борманом с годами, были просто огромными. Эти рычаги влияния помогут ему быстрее выиграть гражданскую войну. Однако такая обширная сеть имеет кучу нюансов: Например, среди нашего огромного числа сторонников есть неопределившиеся, ленивые, некомпетентные или того хуже: скрытые предатели. Лояльность и доверие - это, конечно хорошо, но с нашими разнообразными "friends", just in case. And an eye on the watchmen too. The Führer's orders are clear, to take no chances."
 BOR_and_their_friends_closer:0 "...а их друзей ещё ближе"
 BOR_and_their_friends_closer_desc:0 "Подумать только: четыре противоборствующих стороны и, так называемые "
 BOR_the_faith_of_our_leaders:0 "Вера наших лидеров"
 BOR_the_faith_of_our_leaders_desc:0 "От старых аристократов и юнкеров, с их величественными старинными поместиями, до генералов и офицеров Второго Вельткрига, а также ветеранов войны живших ещё во времена до нашего прихода к власти, у всех есть одна общая черта: их вера в идеи Бормана сильна, и эта вера будет заложена в фундамент новой Великой Германии, восставшей из пепла. При мобилизации их сил, когда это будет необходимо, мы сможем получить преимущество в гражданской войне, в котором так нуждаемся. Мы вознаградим их в случае их помощи нам, как только выиграем войну и дело будет сделано."
 BOR_friends_in_the_banks:0 "Друзья в банках"
 BOR_friends_in_the_banks_desc:0 "От Дойче Банка до Коммерцбанка и от Дрезднер Банка до самого Рейхсбанка распустила свои щупальца гидра влияния Бормана. Как арийские предприниматели приложили руку к приходу к власти Гитлера, так и сейчас они помогут Борману занять его законное место. Но помимо добровольных пожертвований, мы можем использовать пару трюков для получение кредитов на приемлемых условиях. В этом Борману поможет обещание приватизации, выгодных сделок по восстанавлению, а также снижения налогов после окончания гражданской войны, но для этого мы должны попросить чего-то большего для свершения нашего дела."
 BOR_we_have_the_money:0 "У нас есть деньги"
 BOR_we_have_the_money_desc:0 "Вероятно, Борман заложил основы ещё до гражданской войны, с построения связей с банкирами, чиновниками и аристократией и похоже, это начало приносить свои плоды. Стабильные потоки пожертвований и субсидий обеспечивают наши военные действия, по крайней мере пока. Поэтому нужно получить от этой помощи самый максимум, пока можем и купить столько оружия, сколько сможем."
 BOR_the_reichstags_champion:0 "Сторонники в Рейхстаге"
 BOR_the_reichstags_champion_desc:0 "В то время, пока все говорят, что депутаты Рейхстага поддерживают разные стороны в гражданской войне, большинство из парламентариев на самом деле всё равно поддерживают Бормана. Заявление депутатов о том, кто на самом деле является законным преемником несомненно может сыграть на репутации Бормана, как защитника Рейхстага. Да и кто знает, может мы всё-таки убедим пока ещё неуверенных ни в ком депутатов в переходе на нашу сторону во имя всеобщего дела."
 BOR_rally_the_bureaucrats:0 "Сплотить бюрократов"
 BOR_rally_the_bureaucrats_desc:0 "Этого не достаточно, если только менеджеры высшего звена, управленцы и лидеры сплотились бы вокруг нашего дела. Секретари, клерки нижнего уровня и простые работяги также важны. Ведь война тоже в каком-то смысле является административной проблемой. Со сплочением масс и руководством Рейха в нашем общем деле, мы получим ценную и квалифицированную рабочую силу, которая сможет дать преимущество Борману, необходимое для победы над предателями."
 BOR_fight_for_your_money:0 "Борьба за ваши деньги"
 BOR_fight_for_your_money_desc:0 "К сожалению, солдат не может воевать только во славу Фюрера и Отечества. Такие мирские вещи, как еда, отдых и восстановление, а также доступ к исполнению других низменных желаний, стоят денег и даже самый стойкий вояка задумывается о мизерности своей зарплаты. У нас имеются достаточно широкие финансовые резервы и поэтому пришло время для всеобщего повышения заработной платы нашим войскам по всему фронту. Скорее всего, после такой щедрости моральный дух солдат повысится и уровень дезертирства снизится, а в лучшем случае такой акт заставит неуверенных в выбранной стороне солдат по ту сторону фронта перейти на нашу сторону."
 BOR_we_need_the_men:0 "Нам нужны люди"
 BOR_we_need_the_men_desc:0 "Шёл очередной день ужасающей гражданской войны, а имеющихся у нас рекрутов всё меньше и меньше. Недоукомплектованным подразделениям всё сложнее контролировать некоторые участки фронта. Нам нужно больше людских ресурсов и поэтому мы готовы сделать послабления в пользу расширения категорий лиц, годных на военную службу. От негодных к военной службе до дезертиров и уцелевших предствителей неарийской нации, тех, кто уклонялся от призыва, мы всех убедим присоединиться к нашему делу. Фюреру Борману нужен каждый, кто готов исполнить свой долг ни смотря ни на что."
 BOR_ALL_the_men:0 "ВСЕ люди"
 BOR_ALL_the_men_desc:0 "Нам нужно больше людей. Прямо всех, кто может держать в руках оружие и они нужны нам незамедлительно, но это возможно только в том случае, если мы расширим призывную кампанию и снизим требование к обучению войск. Да, это не сильно и популярное решение, но какая война бывает без жертв? И с учётом того, что ситуация по всему Рейху быстро начинает ухудшаться, а гражданская война ещё идёт, следовательно, много ещё бед выпадет на головы бедных немцев."
 BOR_we_need_the_cash:0 "Нам нужны деньги"
 BOR_we_need_the_cash_desc:0 "Поскольку конца этой чёртовой гражданской войны не видно, становится очевидной одна истина: большинство наших солдат не могут воевать исключительно во имя веры в Фюрера и Рейх. Пушки, провизия и аммуниция тоже стоят денег, даже сейчас. Контакты Бормана всё ещё могут дать нам средств, но для стабильности сего потока, мы должны давить на банки, конфисковать имущество, принадлежавшее предателям, а также грабить то, что мы получаем во время боевых действий."
 BOR_ALL_the_cash:0 "ВСЕ деньги"
 BOR_ALL_the_cash_desc:0 "Ситуация ухудшается. Ложка военных действий всё больше и больше выскребает запасы из банки под названием "
 BOR_we_need_the_calm:0 "Нам нужно спокойствие"
 BOR_we_need_the_calm_desc:0 "Значительная часть нашего народа стала довольно нервной. А тем временем гражданская война всё набирает и набирает обороты. Неужели этот ад когда-нибудь закончится? Конечно, он закончится! Ведь нами правит такой мудрый Фюрер, как Мартин Борман и он вернёт на немецкие земли обещанный закон и порядок. А для этого, ему нужно спокойствие, дисциплина и повиновение. Спокойствие может уберечь нас от анархических настроений студентов и беспредела СС. Поэтому, заткнись и борись за Бормана до последней капли крови. Пожалуйста."
 BOR_ALL_the_calm:0 "ВСЁ спокойствие"
 BOR_ALL_the_calm_desc:0 "Ситуация на территории Рейха, во всяком случае ещё далека от идеала. Гражданская война, которая немного затянулась, продолжает оставлять всё более глубокие шрамы как в природном ландшафте,так и в душах всё большего количества людей. Некоторые особо полоумные дурни начали шептаться, что, возможно Борман совсем не тот человек, который сможет вернуть закон и порядок на земли Рейха. Конечно, их засмеют и докажут обратное, но нам всё равно нужно предпринять кое-какие действия, чтобы таких случаев было поменьше."

