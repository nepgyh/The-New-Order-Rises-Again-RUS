 bor_disII_preparation.32.a:0 "Нужно будет убрать парочку приближённых."

 bor_disII_preparation.33.t:0 "Закулисные сделки"
 bor_disII_preparation.33.desc_reformist:0 "ПОЛИЦИЯ ПОРЯДКА - ГЛАВНОЕ УПРАВЛЕНИЕ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЁТ О КОНТАКТАХ МЕЖДУ ВНУТРИПАРТИЙНЫМИ ЗАГОВОРЩИКАМИ И ВНЕШНИМИ ЗАИНТЕРЕСОВАННЫМИ ГРУППАМИ\n\nРАССЛЕДОВАНИЕ КОНТАКТОВ МЕЖДУ ЭЛЕМЕНТАМИ КОНСЕРВАТИВНОЙ ПАРТИИ И РЕФОРМИСТСКИМИ КРЫЛЬЯМИ ПРОДОЛЖАЕТСЯ. МОНИТОРИНГ ЧАСТНЫХ КОММУНИКАЦИЙ ЗА ПРЕДЕЛАМИ ПАРТИИ ВЫЯВИЛ КОНТАКТЫ МЕЖДУ ВНУТРИПАРТИЙНЫМИ ЭЛЕМЕНТАМИ И ЧЛЕНАМИ СИМЕНС АГ. КОНЕЧНАЯ ЦЕЛЬ ЭТИХ ВСТРЕЧ ПОКА НЕ ОПРЕДЕЛЕНА, НО, ВЕРОЯТНО, СВЯЗАНА СО ЗНАЧИТЕЛЬНЫМ УВЕЛИЧЕНИЕМ РАСХОДОВ, ВЫЯВЛЕННЫМ ЭТИМИ ЖЕ ПАРТИЙНЫМИ ЧИНОВНИКАМИ.\n\nТОЧНО ТАК ЖЕ С НАЧАЛА ЭТИХ ВСТРЕЧ ЗНАЧИТЕЛЬНО СОКРАТИЛОСЬ ПРОИЗВОДСТВО И КОЛИЧЕСТВО СОТРУДНИКОВ. ОТМЕЧАЛИСЬ ТАКЖЕ КОНТАКТЫ МЕЖДУ ЧЛЕНАМИ КАБИНЕТА МИНИСТРОВ И ВЫСОКОПОСТАВЛЕННЫМИ ПРЕДСТАВИТЕЛЯМИ ПРОТЕСТАНТСКОЙ И КАТОЛИЧЕСКОЙ ЦЕРКВЕЙ. НАД ЭТИМИ ЛИЦАМИ БЫЛО УСТАНОВЛЕНО НАБЛЮДЕНИЕ. РАССЛЕДОВАНИЕ ПРОДОЛЖАЕТСЯ."
