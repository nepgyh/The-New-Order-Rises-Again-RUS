 bor_disII_preparation.28.t:0 "Это не паранойя, если они тебя преследуют"
 bor_disII_preparation.28.desc_reformist:0 "Борман потягивал вино, обдумывая разговор теперь, когда он избавился от своего гостя. У него были ответы на все его вопросы, и он ни разу не позволил маске приятной беседы соскользнуть. Это нисколько не облегчило его беспокойства. Сименс и ему подобные, без сомнения, были змеями -то, что у него было подготовлено объяснение, только подтверждало, что эта деятельность была чем-то, что он предпочитал держать в тайне. Нет, это было гораздо больше, чем то, что говорил ему бизнесмен. Пора посмотреть, что они скажут, когда его не будет в комнате. Он снял трубку и набрал номер агента "
 bor_disII_preparation.28.desc_militarist:0 "Борман потягивал вино, обдумывая разговор теперь, когда он избавился от своего гостя. У Гейленберга были ответы на все его вопросы, и он ни разу не позволил маске приятной беседы соскользнуть. Это нисколько не облегчило его беспокойства. Гейленберг и ему подобные, без сомнения, были змеями - то, что у него было подготовлено объяснение, только подтверждало, что он предпочитал держать эту деятельность в секрете. Нет, это было гораздо больше, чем то, что говорил ему бизнесмен. Пора посмотреть, что они скажут, когда его не будет в комнате. Он снял трубку и набрал номер агента "
 bor_disII_preparation.28.a:0 "У меня есть для тебя ещё одно задание."

