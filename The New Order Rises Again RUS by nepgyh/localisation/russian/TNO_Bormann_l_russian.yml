 #Denmark
 bormann.1000.t:0 "Претендент на пост рейхскомиссара"
 bormann.1000.desc:0 "Верховный главнокомандующий сил Вермахта в Дании сосредоточил власть вокруг себя, утвердив своих подхалимов во главе датского правительства, под эгидой обеспечения стабильности в протекторате.\n\nБескомпромиссный Герман фон Ханнекен хоть и является безнадёжным милитаристом, но во время кровавого Бюргеркрига он не заявлял о своей лояльности воинственной банде Геринга и придерживался строгого нейтралитета. По этой причине Фюрер полагает, что лояльность этого человека прочно лежит в основе безопасности и процветания общества."
 bormann.1000.a:0 "Мы готовы вести переговоры с фон Ханнекеном."

 bormann.1001.t:0 "Письмо от фон Ханнекена"
 bormann.1001.desc:0 "Фюрер и рейхсканцлер Великогерманского Рейха,\n\nЯ надеюсь, вы уже получили мои поздравления с победой над предателями Герингом, Шпеером и Гейдрихом.\n\nКак вы знаете, Вернер Бест и его правительство провели два последних десятилетия, занимаясь тем, что нельзя назвать никак иначе, кроме бюрократической стагнации. Их жажда власти помешала Дании вырваться из правового вакуума, в котором она оказалась, и в результате страна продолжает служить Рейху как бесполезный маленький протекторат.\n\nНо я могу предоставить вам интересное предложение: Если Дания будет преобразована в рейхскоммисариат со мной в должности рейхскоммисара, все мои усилия будут направлены на  подготовку региона к дальнейшей интеграции в состав Рейха.\n\nХайль Борман!"
 bormann.1001.a:0 "Это принесёт большую пользу Рейху. Его предложение принимается."
 bormann.1001.b:0 "Эго Фон Ханнекена пробивает потолок. Прикажите ему немедленно сложить полномочия."

 bormann.1002.t:0 "Больше никакой снисходительности"
 bormann.1002.desc:0 ""Herr von Hanneken," Bormann spoke down the phone with a reserved tone. It had been a long day, and he did not want frustration to radiate from his voice. "Heil Bormann. It is a pleasure to speak to you. I wanted to reply to your letter more personally."\n\n"Heil, my Führer!" von Hanneken replied. "I was not expecting such a call. Have you accepted my offer?"\n\n"I have," Bormann responded, trying to hide his annoyance at the man's rude brashness. "Reichsminister Hewel and the Reich Ministry for Foreign Affairs will work closely with you and your men to establish Reichskommissariat Dänemark within the next week. I hereby name you as its first Reichskommissar." Bormann smirked to himself. "Apologies for the lack of ceremony."\n\n"This is an honor, my Führer," von Hanneken replied after a long pause. "I will not let you down. We will work towards total integration as soon as a new administration is established. I anticipate such an action will be possible by 1969, maybe even late 1968 at the earliest."\n\n"I have no doubt.""
 bormann.1002.a:0 ""

 bormann.1003.t:0 "Больше никаких требований"
 bormann.1003.desc:0 ""Herr von Hanneken," Bormann spoke down the phone with a reserved tone. It had been a long day, and he did not want frustration to radiate from his voice. "Heil Bormann. It has been a pleasure to speak to you. I wanted to reply to your letter more personally."\n\nHeil, my Führer!" von Hanneken replied. "I was not expecting such a call. Have you accepted my offer?"\n\n"I have not," Bormann responded, bristling at the man's rude brashness. "Denmark will maintain its Protektorat status, and you will stand down from power to allow the old government to return."\n\n"I see..." von Hanneken's bitter voice came after a long pause. "This is... most unfortunate."\n\n"For your loyalties, I will pardon your recent actions. You will step down with immediate effect, and Gustav Meissner will be named the new German plenipotentiary in Denmark. Do not resist these terms.""
 bormann.1003.a:0 ""

 bormann.1004.t:0 "Образцовый протекторат"
 bormann.1004.desc:0 "С тех пор как мы впервые оккупировали Данию в 1940 году, наша цель состояла в том, чтобы превратить этот регион, как его описал сам покойный фюрер, в "
 bormann.1004.a:0 "...и, следовательно, успеха партии консерваторов."

 bormann.1005.t:0 "Сохранение статуса-кво"
 bormann.1005.desc:0 "Дания снова вступила в Пакт Единства, чтобы опять прислуживать Рейху, продолжая успех статус-кво, которым она пользовалась до Бюргеркрига. В то время как, по общему признанию, правительству, которым неофициально руководит Вернер Бест, не хватает стабильности, которой мы бы желали в противном случае, его преданность Борману и национал-социалистическим идеалам более чем компенсирует это. Компетентность Беста как бюрократа и администратора нельзя недооценивать, и его дальнейшее пребывание у власти обеспечивает наилучший результат для всех нас."
 bormann.1005.a:0 "Легкие победы не стоят того, чтобы их праздновать. У Бормана есть работа."

 bormann.1006.t:0 "Белая свастика"
 bormann.1006.desc:0 "Ещё недавно лояльный Рейху протекторат, Дания сейчас находится под властью фанатичного Кнуда Бёрге Мартенсена и Национал-cоциалистческой партии Дании, что перехватили бразды правления у Вернера Беста. Узурпировав власть в Дании, Мартинсен теперь держит всю страну в своих ежёвых рукавицах. Будучи лидером датских войск СС и нынешним самозваным Фёрером своей партии, Мартинсен на протяжении двух десятилетий верно служил идеалам Рейха; однако его неприязнь к идеям германизации Дании подтолкнула его к совершению переворота. Теперь его задачей является сделать Данию независимым челном Пакта Единства и покончить с интеграцией раз и навсегда.\n\nЕсли Борман и согласится на предложения Мартинсена, то исключительно из побуждений к соглашению скорейшего дипломатического компромисса, а также из уважения к верному союзнику. Тем не менее, этот датчанин и его маленькая держава не представляют для абсолютно никакой угрозы, и одного только желания Бормана будет достаточно, чтобы стереть их с лица земли. Фюреру остаётся только ждать весточки от... другого Фюрера."
 bormann.1006.a:0 "Позволим этим датчанам сделать первый ход."

 bormann.1007.t:0 "Просьба Мартинсена"
 bormann.1007.desc:0 "М. Борман, Фюрер и рейхсканцлер Великогерманского Рейха,\n\nКак новый Фёрер Дании, с почтением обращаюсь к вам от имени датского народа. Как вы знаете, два прошедших десятилетия я потом и кровью посвятил себя служению Германскому Рейху. Моё умелое руководство моей партией, впрочем как и датскими войсками СС, вдохновило датчан на добросовестное сотрудничество и поддержку национал-социалистического идеала в Дании.\n\nЯ твёрдо убеждён, что датская нация заслуживает существовать как независимое государство. Хоть мы и являемся гордым арийским народом, наша культура отличается от вашей и должна существовать отдельно во имя европейской гармонии. Я приостановил подготовку планов дальнейшей интеграции Дании в Рейх и смиренно прошу вас дать мне ваше политическое благословение. Дания под моим правлением останется верной Германскому Рейху и будет гордо возвышаться ещё тысячу лет, находясь в составе Пакта Единства.\n\nХайль Борман!\n\nгец. К. Б. Мартинсен, Фёрер Дании"
 bormann.1007.a:0 "Так ему и быть. Дания обретёт независимость в составе Пакта Единства."
 bormann.1007.b:0 "Это возмутительно! В Дании необходимо поменять руководство."

 bormann.1008.t:0 "Вторжение в Данию"
 bormann.1008.desc:0 "Мы никогда не будем поддаваться на требования выскочки-датчанина. Мартисен и его клика предателей плюнули на открытую руку дружбы, которую мы предложили нашим верным соратникам, решив провести свой смертоносный переворот в жалкой попытке сорвать наши великие планы постепенной интеграции.\n\nМы никогда не позволим чему-то столь непостоянному, как границы, отделить немецкий народ от его расовых собратьев на севере. Произойдёт ли это в ближайшие годы или в ближайшие десятилетия, Дания присоединится к Рейху. Только такой эгоистичный дурак, как Мартинсен, мог отсрочить неизбежное.\n\nПришло время подготовить армию и приготовиться к вторжению. Мы с лёгкостью войдём в эту маленькую страну, подавим любое сопротивление, растопчем любое инакомыслие и вздернём этих жалких "
 bormann.1008.a:0 "Отпустим гончих под названием война!"

 bormann.1009.t:0 "Захват Скаггерака"
 bormann.1009.desc:0 ""Denmark has fallen!" Generaloberst Burgdorf chortled, raising his glass of Schnapps. "Long live Denmark!"\n\nBaldur von Schirach and Walther Hewel raised their glasses with laughter, while the rest of the cabinet aggressively slapped the table in celebration. Bormann sighed and shuffled his paperwork.\n\n"Calm down, comrades," Bormann snapped. "We haven't just fucking conquered America, have we? Denmark is back in our grip, and Martinsen is due to be hanged in public. Let's move one!" He turned his glare towards Burgdorf and Hewel. "There are some in the Party who suggest I should transform Denmark into a Reichskommissariat to prepare it for genuine integration. The idea is tempting, I must admit. What say you?"\n\n"I'm sure the Militarists would enjoy that very much," Burgdorf replied bitterly. "If you want my advice, we should establish a puppet republic, actually run by Danes. That'll grant us the stability we crave, I guarantee it!" Hewel and a few others nodded in agreement.\n\nBormann sat back and ran the proposal through his head. A puppet republic run by Danes – Carl-Popp Madsen, for example – would certainly bring about stability; however, it is also true that many in the Party desire talk of Denmark's integration to turn into actual policy."
 bormann.1009.a:0 "Рейхскомиссариат Дания должен быть немедленно учреждён."
 bormann.1009.b:0 "Назначим Мадсена лидером нового марионеточного государства."

 bormann.1010.t:0 "Рождение рейхскоммисариата Дании"
 bormann.1010.desc:0 "Как только ситуация связанная со вторжением в Данию утряслась, Фюрер официально решил преобразовать протекторат в рейхскомиссариат. Созданная с нуля немецкая администрация посвятит себя подготовке региона к полной интеграции в Рейх, которая, как утверждают эксперты, может произойти не раньше 1968 года. Как ожидается, уроверь сопротивления возрастёт в незначительной степени, и поэтому Борман позволил увеличить репрессивные меры и наказания, чтобы пресечь на корню потенциальное распространение инакомыслия."
 bormann.1010.a:0 "Дания будет немецкой."

 bormann.1011.t:0 "Восход Карла-Попп Мадсена"
 bormann.1011.desc:0 "Как только ситуация связанная со вторжением в Данию утряслась, Фюрер официально решил превратить протекторат в коллаборационистскую марионеточную республику. Руководить новосформированным правительством Дании будет Карл-Попп Мадсен, бывший член датского "
 bormann.1011.a:0 "Дания вернулась к нам."

 bormann.1012.t:0 "Два Фюрера"
 bormann.1012.desc:0 ""Heil Bormann!" Knud Børge Martinsen cried out, snapping his arm up in salute. The smug Dane was wearing the uniform of the National Socialist Movement. The white swastika emblazoned on his blood-red sash hurt Bormann's eyes.\n\n"Welcome to Germania," Walther Hewel smiled, shaking the man's hand. "I'm glad our correspondence has brought such unifying results! I'll be in Denmark next week to join you in your celebrations."\n\n"Welcome," Bormann smiled thinly, walking up to Martinsen and grabbing his hand firmly. "Denmark is officially in the Einheitspakt as an independent nation. The following news conference will last around an hour. We'll answer the questions Hewel sent you in advance, and then we shall engage in some ceremonial nonsense." He gripped the man's hand like a vice. Martinsen laughed nervously. "Many people in my government want to see you hanged. I respect your loyalty, and have taken a huge risk. I expect you to comply unconditionally to each and every one of my orders. If you so much as hesitate when a demand is sent to your nation, I crush you. Is that understood?""
 bormann.1012.a:0 ""

 #Norway
 bormann.1050.t:0 "Деволюция Норвегии"
 bormann.1050.desc:0 ""Beans, my Führer."\n\nBormann considered the analyst before him, wondering what to make of his... determined presentation. It was originally to be a short - and unimportant - meeting that was quickly pencilled in between more pressing matters of state, however, it would seem the future of Germany's northern dominion evidently rested on a foundation of beans.\n\n"Let us be clear..." began the Führer, "...you are saying that the agrarian reforms in Norway fail us not because of a lack of arable land or the farmer's resistance ties, but..."" Bormann splayed a beige folder before him and surveyed sheafs of densely worded reports on nutrition and yield before continuing, "...instead as a result of the quality of Norwegian beans." It was not a question. The academic straightened his tie and replied as candidly as he was able, aware that his entire career could be made - or unmade - by the Führer's reaction to his findings. "Yes, my Führer. Norway has been limited in production of food since the medieval era, and it will never be able to approach continental lands in production, for example. By 'insisting' on forced agrarianism for the Norwegians, not only are they fighting an uphill battle with the arable land and the terrorists, as you've said, but they are also fighting against a lack of proper carbohydrates. The energy and nutrients in Norwegian oats and other native foodstuffs simply fail to meet the Reich's requirements for the population to properly contribute, in labor or otherwise, without continental imports." The Führer did not immediately respond, but digested the information carefully."
 bormann.1050.a:0 "Ну, мы могли бы дать гороху шанс."
 bormann.1050.b:0 "Кому не насрать?"

 bormann.1051.t:0 "Встреча с Лунде"
 bormann.1051.desc:0 "Стул скрипнул, когда делегат Рейха отодвинул его, жестикуляцией приглашая Лунде за него сесть, что он сделал. Затем дипломат сел за другой стул и уставился на Лунде. "Mr. Lunde, an honor to meet with you today, truly. I understand you have some things that you would wish to discuss before we truly get down to the business of collaboration, correct?\n\n"Indeed you are. I have a few topics I would wish to bring up before I would be willing to rejoin the Pakt. After all, what's good for Norway is good for Germany, in my opinion."\n\nThe diplomat laughed. "Of course, of course. Now tell me, Lunde- what is it you would wish to change? Industrialization? A defense force? Say what it is, and I'm sure we can deliver."\n\n"Well."Lunde thought for a moment. "I'm not sure how positively you'll react to what I say here, my friend." He smiled.\n\n"Oh, come on. You'll never know until you say it."The diplomat replied again. Lunde breathed in, steeling himself.\n\n"I believe that Norway should be independent of direct German rule. We've proven ourselves loyal, we've proven that we can defend ourselves, and we've proven that Norway, by and large, supports the Aryan ideal. It seems only fair that we gain something in return for our steadfast support, and autonomy- real autonomy, not the fake client states that you held over Serbia and Bulgaria- seems like a good compromise, does it not?"\n\nThe diplomat stared at Lunde like he had two heads. Finally, after an agonizing wait, he stammered a reply."
 bormann.1051.a:0 ""
 bormann.1051.b:0 ""

 bormann.1052.t:0 "Теневая встреча"
 bormann.1052.desc:0 ""Gentlemen, what you are about to hear is for the ears of the Fatherland's loyal sons only."\n\nThe man the pro-german loyalists knew as 'Herr Schmidt' - a pseudonym - lifted a lit cigarette to his lips and pulled long on it, barely illuminating his features in the dim light of the basement under the Norwegian beerhouse. Circling around him were several men, all leading figures of the National Socialist and Pro-German factions in Norway; many were wary of Herr Schmidt, yet others were gleeful at the prospect of securing The Reich's support in their efforts.\n\nSmoke blew from the shadowy man's mouth as he leaned into the light and regarded the others. "You've done well for yourselves, and you've done well for Norway, nothing can be more true. Even still, it has not been enough. With every passing day, the weak men in government degrade all that National Socialism has done for Norway. With every month, the wolf of bolshevism creeps closer to destroying everything that is good and right, and your government gladly leaves the door open to it. You know it, the people of Norway know it, and, luckily for us all, the Reichstag knows it too. Today I bring you a proposal. My superiors and the highest echelons of power in The Reich wish to see Norway set free again; you do as well, more than anyone. Within a matter of months, this can be true not just in our hearts and minds, but in the streets and the halls of government as well."\n\nA short drag, and a finale. "Any questions?""
 bormann.1052.a:0 "Больше всего любит свою страну тот, кто стремится сделать её лучшей."

 bormann.1053.t:0 "Путч"
 bormann.1053.desc:0 "Ёще до восхода солнца в Осло началась очередная борьба за душу нашего народа.  Прогерманские фашисты и национал-социалисты появились в Капитолии и прошли маршем по Стортингу, Верховному законодательному органу Норвегии. В то время как городские полицейские силы быстро развертывали ответные меры, норвежцы, лояльные Германии, уже перекрыли дороги и мосты через город с помощью транспортных средств и самодельных баррикад. Внутри правительственных объектов вооруженные путчисты пытаются найти и захватить конкретных представителей и глав правительства; По большому счету эти попытки были встречены неудачей, поскольку в последнюю минуту наводка заставила множество членов законодательного органа податься в бега, хотя путчисты уже начали "prosecuting" those they've managed to find so far.\n\nOutside the city proper, ad hoc militias are being formed as the news spreads to the rest of the country and citizens discover the fragility of their liberty. Brawls and light skirmishes have already begun devolving into open gunfights in and around the city-under-siege even as military formations form up outside the city and prepare to deploy. Still, whispers of traitors and hidden pro-german elements have stalled confidence in the ability of the guard to put an end to this threat, to say nothing of its ability to actually engage with the coup's potent German support. Regardless, the current equilibrium cannot be maintained; as the military and citizens already fight tooth and nail against the storming of the capitol, the pro-Germans and fascists are rounding up the last heads of state as hostages. All that remains to be seen is the soul of the nation and the will of the people."
 bormann.1053.a:0 "Правительство и полиция сдаются, государственный переворот захватывает нацию!"
 bormann.1053.b:0 "Путчисты не могут сопротивляться массам и рассыпаются перед ответом!"

 bormann.1054.t:0 "Провал ночи"
 bormann.1054.desc:0 "Новости их Осло приходили непоследовательно и медленно, что не внушало надежды относительно попытки прогерманских элементов захватить Капитолий. В конце концов по всей Норвегии были разосланы военные и дипломатические послания, объявляющие чрезвычайное положение в стране и предупреждающие остальную часть норвежского правительства и военных о попытке государственного переворота. Наконец, наши разведслужбы сообщили о том, что путчисты не смогли оказать сопротивления полиции и военным, проникшим в город, в результате чего лоялисты были арестованы или расстреляны до единого человека.\n\nХотя представители нащих разведслужб уверяют нас, что не осталось никаких физических следов, официально связывающих нас с покушением, более чем вероятно, что участники переворота сознаются об участии наших высших слоёв властив  перевороте.\n\nЁще один клочок немецких земель вопреки всякому разумению отпал от путеводного света Отечества; Пришло время сделать так, чтобы это никогда больше не повторилось. Фюрер уже назначил встречу с членами Генерального штаба и Кригсмарине, дабы обсудить с ними все возможные варианты гарантии Рейху о том, чтобы данная враждебная нация легла у самых ног Германии."
 bormann.1054.a:0 "Мы попробовали простой способ. Пора попробывать трудный путь."
 bormann.1054.b:0 "Патриотизм - порочный добродетель."

 bormann.1055.t:0 "Путч увенчался успехом"
 bormann.1055.desc:0 "Кодированные ретрансляции от наших оперативников, работающих с прогерманскими лоялистами, и военные радиоперехваты от норвежского правительства-все это говорит об одном и том же: реакция скандинавского правительства и военных была недостаточной на внезапное прибытие сотен вооруженных военизированных формирований при мощной немецкой военной поддержке.\n\nПо всей стране севера то же самое происходит в десятках небольших городков и крупных городов, а полиция и вооружённые силы не имеют представления, кому им подчиняться, и даже не знают, что на самом деле происходит в столице.  В данный момент путчисты начали задерживать представителей предыдущего правительства, а также тех граждан, которые проявили несогласие с проведением самого переворота.  Оперативные контакты нового режима заверяют нас, что в ближайшие дни вся нация будет под их контролем, и в Норвегии снова воцарится порядок и контроль.\n\nДанное развитие событий открывает нам ряд возможностей;  Мы не только сможем поддерживать наше военное присутствие в Арктическом и Северном морях с помощью норвежских баз, но и использовать регион в экономическом плане для извленичения как можно более максимальной для нас выгоды. Более того, мы продемонстрировали как себе, так и миру силу национал-социализма и лишили наших врагов безопасного убежища на нашем пороге. А самые главные, что мы изъявили чёткое заявление любому коллаборационистскому режиму или Рейхскомиссариату - Германия будет защищать тех, кто находится под её могучим крылом."
 bormann.1055.a:0 "Heim ins Reich!"

 bormann.1056.t:0 "Норвегия перехватывает наш груз"
 bormann.1056.desc:0 "На борту ничем не примечательного грузового судна, вышедшего из обычной гавани, лежали немаркированные грузовые контейнеры с тоннами боевого оружия, радиооборудования, взрывчатых веществ и топлива. Всё это замаскированное добро должно было быть выгружено и распределено в тихом норвежском порту, перед тем как будет доставлено своим адресатам, пронемецким повстанцам, по всей стране. Unfortunately however as a result of fate, ill luck, heightened Norwegian security, or the simple conspicuousness of so much unmarked cargo in one place, the transportation authorities in Norway discovered and intercepted our shipment and locked down regional trade and delivery upon its discovery. Though the firearms were unmarked and the equipment unremarkable, it is all but guaranteed that the Norwegian government now knows of the ongoing mobilization of pro-German loyalists within their borders, as well as our likely involvement.\n\nThis will not stop us.\n\nOur intelligence services are already burning any documents the Norwegians could find and our shipping manifestos are being altered to hide any potential discovery of further action. It cannot be denied, this will set us back and weaken the immediate position of our allies, but indefinitely."
 bormann.1056.a:0 "Никогда не путайте очередное поражение с окончательным поражением."

 bormann.1057.t:0 "Норвежские Подозрения"
 bormann.1057.desc:0 "In our intelligence community, the winds are shifting.\n\nNorwegian police forces and national security ministries are displaying large increases of activity, and our contacts within the current government are describing an uptick in port and border security. It does not require an intelligent man to determine that the Noregian government knows that something is going on and are increasing counter-intelligence capabilities to try and flush it out. Given the rate at which we are preparing the groundwork for operations within the nation it is not surprising their officials would begin to catch on eventually, but we must maintain diligence at all times. Our preparations are not complete and local loyalists are not nearly organized enough to emerge in force, and so we must instruct them to continue their tasks as normal and not draw undue attention.\n\nEveryday we approach closer to operational readiness is a day closer to discovery; the longer it takes, the more likely we will be discovered. Conversely, if we do not plan accordingly and provision effectively, all our efforts will be for nought. Patience is the key to success, and we must not let our enemies' heightened awareness deter us from seizing it."
 bormann.1057.a:0 "Терпение горько, но его плоды сладки."

 bormann.1058.t:0 "На охоте"
 bormann.1058.desc:0 "A message was relayed by our operatives within Oslo to our listening stations which, by itself, is not by alarming, but its timing and contents certainly are. Instead of a regularly scheduled communique and check-in, this was an emergency burst transmission delivered hastily. As soon as the message was decrypted, our fears were unfortunately confirmed.\n\nOur operative was tailed by Norwegian agents and tracked to the local pro-German loyalist meeting place. Our man managed to escape and set the building on fire in his evasion, but now direct evidence of our sympathizer's organization is suspected and being examined for further information at this very moment. A few similar messages began filtering in soon after, and many of our contacts are not responding at all. We've transmitted messages to all cells to go-to-ground and maintain operational silence until we can present them a solution. Unfortunately, there are scant few solutions to a hostile nation aware a conspiracy is ongoing right beneath their noses.\n\nWe are beginning to run out of time and our schedule must be accelerated as a result. We must increase shipment quantity and move our units into position while we still have the advantage of surprise. We are rapidly approaching the resolution to this little hunt, and we do not intend to be its prey."
 bormann.1058.a:0 "Орёл не явлется добычей хищников."

 bormann.1059.t:0 "Заговор раскрыт"
 bormann.1059.desc:0 "Герр Шмидт, действующее кодовое имя нашего ведущего разведчика в Норвегии, был скомпрометирован . The loyalist hideout for the putschists was infiltrated by the Norwegian security apparatus early this morning, just as a meeting involving several head figures in the pro-German movement was concluding. Light automatic gunfire was exchanged with the police before the building was stormed and almost every operative within has been captured or killed in the gunfight.\n\nReports are spotty at best, but it would appear that Herr Schmidt did make it out alive, if barely; unfortunately he is not our primary concern. Those members of the conspiracy who were captured do not have the express loyalty nor the advanced interrogation resistance techniques to ensure they do not reveal our secrets. Further, since the day's meeting was critical, significant quantities of vital - and directly incriminating - documents and communiques were on the site during the raid and were unable to be removed or destroyed before Herr Schmidt's exfiltration. Our intelligence analysts have determined that Norway is absolutely cognisant of our efforts and is by the minute discovering just how extensive it truly was.\n\nThis is likely the death-knell of the prospective coup; the only course of action available now is to retrieve any and all assets we can and hide or destroy those we cannot. While our agent is being smuggled out of the country, the Führer is to be informed directly and presented with available options moving forward."
 bormann.1059.a:0 "Те, кто делает непрямое воздействие невозможным, делают прямое воздействие неизбежным."

 bormann.1060.t:0 "Открытия в Северном море"
 bormann.1060.desc:0 "После многих лет исследования и изучения, в Северном море были обнаружены огромные запасы нефти. Поначалу считавшаяся глупой затеей, разведка усилилась после обнаружения природного газа в самом западном рейхскомиссариате Германии в начале 1960-х годов. С тех пор частные инвесторы как из Норвегии, так и из Германии ищут драгоценное чёрное золото, исследуя норвежский континентальный шельф.\n\nПосле почти десятилетия дорогостоящего бурения они, наконец, сделали это. Расположенные на южной оконечности шельфа, богатства, найденные под водой, кажутся безграничными. Геологи теперь даже верят, что там больше нефти; гораздо больше её выстилает огромные участки норвежского побережья, ожидая, когда её обнаружат. На данный момент только те запасы, которые были обнаружены, являются крупнейшими морскими месторождениями в мире, к восторгу как немцев, так и норвежцев.\n\nЕщё неизвестно, как они будут действовать дальше, но запасы нефти могут дать огромный толчок обеим экономикам. Норвегия, в частности, могла бы получить огромные экономические выгоды и некоторые столь необходимые отрасли промышленности и диверсификации, но также должна учитывать интересы Германии. Тем не менее, это обеспечивает столь необходимый ресурс для обеих стран."
 bormann.1060.a:0 "У нас под ногами целый океан нефти!"

 bormann.1061.t:0 "Конец Милорга"
 bormann.1061.desc:0 "Похоже, что непрерывные неудачи Милорга в обеспечении или даже расширении своего влияния через Норвегию окончательно сломило их хребет. Значительно возросло количество сообщений о дезертирстве, падении морального духа и побегах в Швецию, Финляндию или ОСН. Совершенно секретный источник даже снабдил Орпо документом, в котором была расшифрована заключительная встреча остатков Милорга и их последующее расформирование. Хотя мы и не испытваем крайнего оптимизма... тем не менее, истина, вероятно, не так уж далека.\n\nВ любом случае, упадочные настроения агентов ОСН близки к полному поражению, наши позиции в Норвегии вскоре должны укрепиться."
 bormann.1061.a:0 "Скатертью дорога."

 # Norwegian conference event chain
 bormann.1062.t:0 "Письмо из Германии"
 bormann.1062.desc:0 "Новости из Берлина, как правило, не являются хорошими новостями. ак раз сегодня нам представилась возможность ещё раз убедиться в истинности этой аксиомы.\n\nМинистерство иностранных дел сообщает нам, что они только что получили дипломатическое приглашение от Германии пересмотреть и пересмотреть наши "relationship" with them; in light of our people's history with one another it is a bold step for the Germans to say the absolute least. However, it is more than clear that The Reich does not handle failure and loss well, and by accepting this potential olive branch we could begin working to avoid any diplomatic - or military - incidents in the immediate future.\n\nThis a purely preliminary message; the place and time, and even the attendees, have not been specified in the text itself, though the message attempts to assure us that it will be given all due consideration on both sides. Regardless, this does place the Prime Minister in a rather delicate position. For decades our people have had the Nazi boot stamped on our throats, and there are many in the nation and government who would gladly fight the German rather than speak with them; but as much as some of our more recalcitrant citizens might wish for our two nations to glower and scowl at each other from across the sea, this is not a viable long term solution.\n\nFurther still, while we have succeeded in throwing off the tyrant's yoke once, our current military forces are infantile compared to the bloated German war machine; perhaps a treaty would do what a division of tanks could not?"
 bormann.1062.a:0 "Пошлите ответ; мы будем стремиться к миру."
 bormann.1062.b:0 "Пошлите сообщение; Норвегия не будет обманута дважды."

 bormann.1063.t:0 "Норвегия согласна"
 bormann.1063.desc:0 "Несмотря на то, что мы послали сообщение всерьез, многие полагали, что единственным ответом норвежцев будет молчание; однако прибытие послания из Министерства иностранных дел Норвегии с тех пор положило конец всем подобным опасениям.\n\nВ своём ответном письме правительство Норвегии не было деликатным с выбором языка при обращении к нам. Такие слова, как суверенитет, достоинство, права, интересы и многое другое заполняют письмо сверху донизу, отличая их стиль от нашего в ведениии дипломатических вопросов. Если игнорировать их попытки дипломатически оскорбить нас, то можно заметить, что содержание письма на самом деле довольно многообещающее! Они, похоже, приняли наши предложения о дипломатических переговорах и заинтересованы в проведении официальной встречи между нашими представителями, желательно как можно скорее. Хотя сейчас между нами и успешной конференцией с норвежцами лежит большая работа, это отличный первый шаг к установлению контроля над регионом. Это не только избавляет нас от необходимости участвовать в боевых действиях в Скандинавии, но и указывает на то, что норвежцы осознают своё шаткое положение и стремятся избежать агрессивного противостояния, как в политике, так и в других областях. Это даёт нам очевидное преимущество. Но даже в этом случае было бы разумно не давить на них с требованиями выполнять какие-либо действия, поскольку если они не смогут изображать из себя поборников "
 bormann.1063.a:0 "Большинство предпочтёт бархатную перчатку железному кулаку."

 bormann.1064.t:0 "Норвегия отклоняет предложение"
 bormann.1064.desc:0 "Несмотря на наши усилия написать наше предложение как можно более отрешенно и нейтрально, попытка начать переговоры с Норвегией была напрасной. Сегодня пришло письмо от норвежского министра иностранных дел с их ответом, и назвать его холодным было бы очень мягкой оценкой.\n\nНесмотря на то, что их слова, которыми они пользовались, временамии изобиловали красками, чётко описывающие своё сопротивление нашему предложению, они воздерживались от всего, что могло бы заставить Фюрера хоть чуть-чуть насторожиться , если бы он сам прочитал текст. В заключительном заявлении послания фактически говорится, что их "...inherent rights of national sovereignty and dignity were demonstrated quite clearly once, and the German people surely do not need to be reminded again", to clear any lingering doubt about the message's true meaning.\n\nIt surprised no one in Germania that the Norwegians resented us, this much was known, but what no one was truly ready to accept was the possibility that they'd spit on the hand holding the olive branch. Their nation is unstable and their ability to resist an invasion is feeble at best; it's difficult to determine if this is a calculated move or a flash of madness.\n\nUltimately, all this does is narrow down our choice of response. Norway is valuable, in resources and strategic position, but we must determine if it's value is greater or lesser than the effort it would take to retrieve it; and yet still another variable in this equation of state is the insult this refusal's very existence imposes on us. The Führer is not known to forgive - or forget - easily."
 bormann.1064.a:0 "Им напомнят, что за нашими острыми языками скрываются ещё более острые зубы."

 bormann.1065.t:0 "Выбор места встречи"
 bormann.1065.desc:0 "Теперь, когда норвежцы приняли наше предложение, мы можем начать переговоры. Первый и вероятно самый главный фактор при принятии решения об организации дипломатической встречи, это прежде всего то место, где она будет проводиться.\n\nПервый вариант, предложенный нашими послами, это выбрать место проведения встречи в Копенгагене. Выступая за проведение встречи здесь, прежде всего, мы подчёркиваем наше доминирование перед лицом немецкого народа и что более важно, данное решение поддерживают правительственные чиновники. Привлечение норвежцев за стол переговоров на нашей территории удоволетворит наших сторонников, хотя Норвегия будет недвольна данным предложением, так как это противоречит понятию нейтралитета.\n\nВторой вариант, предложенный одновременно и норвежцами, и нашими спецслужбами, это Осло. Вступая на порог нашего соперника после того, как он посмел вероломно отделиться от Пакта, может статься показателем нашей слабости на родине, но это, несомненно, покажет добрую волю и заставит их поверить, что мы искренни в достижении нашей цели. В случае если переговоры провалятся, наше присутствие в Капитолии придаст смелости нашим сторонникам в Норвегии и, возможно, поможет в планировании будущих операций на территории Норвегии.\n\nНаконец, подтвердить наши добрые намерения можно и по другому, проведя конферецию в швецком Гётеборге. Это нейтральное место встречи, с присутствием шведов в качестве наблюдателей, позволит убедить Норвегию и Швецию в нашем устремлении улучшить отношения со всей Скандинавией, но вероятно не в таком сильном стремлении, как если бы мы посетили Осло."
 bormann.1065.a:0 "Начинай так, как хочешь именно ты. Пригласите иъ в Копенгаген."
 bormann.1065.b:0 "Дипломатия тяжкий труд, не стоит делать его ещё тяжелее; Осло наш выбор."
 bormann.1065.c:0 "В Швеции мы встретимся на равных."

 bormann.1066.t:0 "Конференция начинается"
 bormann.1066.desc:0 "После недель раздумий и дипломатических уловок мы наконец-то пришли к этому. Столы накрыты, пресса занимает свои места, а кортеж с послами подъехал к зданию; Германско-Норвежская дипломатическая конференция началась.\n\nХоть распорядок дня и расписан до мелочей, но никто не знает, что может произойти в ближайшие несколько дней. Германия, по праву являющаяся Сверхдержавой, находится здесь, желая поспособствовать миру в Скандинавии и заложить основу для отношений, которые продлятся до конца её "
 bormann.1066.a:0 "Прежде всего хочу поблагодарить посла ..."

 bormann.1067.t:0 "Конференция увенчалась успехом"
 bormann.1067.desc:0 "Несмотря ни на что, более миролюбивые дипломаты одержали верх и конфронтации удалось избежать - германо-норвежские переговоры увенчались успехом.\n\nВо время кратких, и порою агрессивных совещаний много раз казалось, что конференция вот-вот провалится, но в конце концов по всем вопросам удалось найти компромисс, который удовлетворил, хоть не полностью, все вовлеченные стороны. Теперь немецкие военные отдыхают вдоль Северного моря, зная, что завтра войны не будет. Норвежский народ тоже вздыхает с облегчением, возможно, впервые за последние десятилетия. Премьер-министр Норвегии похвалил послов, которые присутствовали на конференции и публично высказались в поддержку результатов, в то время как фюрер продемонстрировал эту дипломатическую победу на всеобщее признание Германии. Хотя истинные мнения делегатов и послов навсегда будут скрыты за их улыбками, похоже, они тоже с нетерпением ждут дальнейшего развития своей работы и нормализации отношений между своими народами.\n\nУже сейчас издательства по всей Европе и всему миру передают результаты этих переговоров; все с интересом смотрят на новое немецкое и скандинавское сотрудничество.."
 bormann.1067.a:0 "Пот спасает кровь, но дипломатия спасает и то, и то."

 bormann.1068.t:0 "Конференция провалилась"
 bormann.1068.desc:0 "Все понимали , что это будет легко, но мало кто осознавал, что эта, на первый взгляд легкая дипломатическая миссия превратится в сущий ад для обоих сторон. Особенно сложный вопрос заставил обе делегации вплотную заняться реальностью неразрешимой ситуации. Сами делегаты оказались в диаметрально противоположных позициях, ни одна из сторон не желала соглашаться на компромисс, и то, что когда-то считалось надеждой на мир в Скандинавии, рухнуло также быстро, как и создалось. Простые разногласия превратились в ожесточенные споры, а они, по крайней мере однажды, превратились в физические перепалки.В ходе переговоров делегатам в целом удавалось сохранять приличия и вежливость, но бескомпромиссный характер последнего раунда обсуждения обнажил презрение каждой стороны к позиции другой. Поскольку одну особенно непокорную пару неопытных участников пришлось разлучить силой, все поняли, что эта попытка компромисса не принесет плодов. Факт был очевиден для всех, и норвежская делегация покинула конференцию в привычном пренебрежительном стиле. Теперь обе стороны возвращаются с пустыми руками; микрокосм отношения их соответствующих наций друг к другу. Трудно сказать, что будет дальше происходить в Северной Европе, но если эта борьба является каким-либо признаком, всё указывает на дальнейший конфликт."
 bormann.1068.a:0 "Если ручка не помогает, то поможет меч."

 bormann.1069.t:0 "Германия требует принять "
 bormann.1069.desc:0 "Немецкая делегация поставила на повестку дня вопрос, который, несомненно, норвежцам будет неприятен, а немцы не собираются принимать по нему копромисс.\n\nСсылаясь на необходимость обеспечить безопасность своей Родины, Европы и Арийской расы в широком понимании, они выдвинули требование, на который Норвегия должна разрешить базироваться Кригсмарине в своих портах, а помимо этого, позволить Германии развернуть армейские копуса Вермахта по всей стране.\n\nНаблюдателям неясно, считает ли немецкая делегация, что шансы на принятие уже в их пользу, или они предлагают что-то настолько спорное в надежде согласовать это в соответствии с их истинными ожиданиями, но это уже вызвало довольно бурную реакцию со стороны норвежцев. Дальнейшее техническое обсуждение происходит за закрытыми дверями, и только время покажет, как именно будет выглядеть конечный результат, если таковой будет."
 bormann.1069.a:0 "Лучше, чтобы эти войска пришли с миром, чем пришли с войной."
 bormann.1069.b:0 "Мы не примем ещё одной немецкой оккупации нашей родины."
 bormann.1069.c:0 "Смелая стратегия."

 bormann.1070.t:0 "Норвегия принимает "
 bormann.1070.desc:0 "Последний этап дебатов на конференции привёл к отличной уступке для нашей делегации; Норвегия согласилась предоставить Кригсмарине полные права на стоянку в их портах и войск Вермахта по всей стране.\n\nТаким образом, в случае, если конференция в конечном итоге ратифицирует возвращение Норвегии в Пакт, мы восстановим полное стратегическое господство над западной половиной Скандинавского полуострова, а также дальнейший воздушный и морской контроль над Северным Ледовитым и Атлантическим океанами. Это была одна из самых желанных целей конференции, и добиться её в полной мере - благо, которое не стоит растрачивать.\n\nПомимо материальных выгод, которые это соглашение даёт нам, это также представляет нам новые рычаги политического влияния как в Норвегии, так и в Германии. Имея гарнизоны по всей стране, мы сможем противостоять Норвегии, в случае если в будущем она снова захочет дистанцироваться от нас, а адмиралтейство больше сможет упрекнуть нас в том, что мы их не поддерживаем."
 bormann.1070.a:0 "На полях сражений или в залах заседаний, всё одно. Германии невозможно противостоять."

 bormann.1071.t:0 "Норвегия отклоняет "
 bormann.1071.desc:0 "В прошедших переговорах с норвежцами прошлой недели возникла серьёзная заминка.\n\nНорвегия с пониманием отнеслась к  разрешению швартовки Кригсмарине в Норвежских портах с полным использованием портовой инфраструктуры, но осталась совершенно неприклонна к требованию позволить Вермахту разместить более широкий постоянный гарнизон в пределах своих границ, что и привело к безоговорчному отказу. Хотя и были предприняты попытки обсуждения гибкости термина "
 bormann.1071.a:0 "Наши отношения строятся в стратегическом ключе, мы требуем размещения полноценных гарнизонов."
 bormann.1071.b:0 "Несколько батальонов моряков в увольнении в прибрежной зоне приемлимы."

 bormann.1072.t:0 "Германия отказывается идти на уступки"
 bormann.1072.desc:0 "Немцы никогда не испытывали угрызений совести, выставляя напоказ свою воинственность, и недавние требования делегации рейха ни в малейшей степени не исправляют этого. Несмотря на то, что мы великодушно согласились разместить кригсмарине в наших водах и на верфях, немцы по-прежнему требуют, чтобы мы также предоставили остальным их вооруженным силам полные права на гарнизон.\n\nКак только мы разработали формулировку, касающуюся прав на стыковку, мы ожидали, что остальная часть этого вопроса пройдет гладко, но их рьяное настаивание на том, что обе наши "
 bormann.1072.a:0 "Для мира никакая уступка не является слишком болезненной. Мы должны согласиться."
 bormann.1072.b:0 "Это занятие под другим названием; никогда больше!"

 bormann.1073.t:0 "Германия предоставляет новые условия"
 bormann.1073.desc:0 "Несмотря на то, что немцы настаивают на том, что полный национальный гарнизон "
 bormann.1073.a:0 "Их "
 bormann.1073.b:0 "Это скандал, который мы не можем вынести, отказаться от компромисса."

 bormann.1074.t:0 "Норвегия принимает новые условия"
 bormann.1074.desc:0 "Наконец-то! Нескончаемые дни вялых закулисных совещаний принесли свои плоды и сделка с норвежцами по поводу измененных прав на базирование в конечном итоге закончилась положительно. Они согласились в значительной степени разместить наших морских пехотинцев и матросов на верфях и в портах, а также поспособствовать этому любыми средствами. Хотя мы будем юридически ограничены от развёртывания других видов войск за пределами определенного радиуса от портов, это позволит нам, по крайней мере, поддерживать оперативную готовность и стратегическую целостность на Скандинавском полуострове.\n\nК сожалению это не та громкая победа, к которой мы стремились, но она, по крайней мере, удовлетворит начальство Кригсмарине, а также позволит нам продолжить дальнейшие переговоры с Норвегией. И мы, и норвежцы показали готовность бороться за то, чего мы хотим достичь, но ни мы, ни они не отвергаем возможности преодоления пути совместными силами. Хотя норвежцы проявили решительность, в какой-то степени и провально, но мы не ожидали ничего меньшего от некогда образцового арийского Рейхскомиссариата."
 bormann.1074.a:0 "Далее, этап номер два."

 bormann.1075.t:0 "Германия презентует "
 bormann.1075.desc:0 "Теперь, когда вопросы первостепенной важности были утрясены, дипломаты приступили к обсуждению второго этапа вопросов. Делегация Германии выступила с довольно ошеломляющей серией экономических и промышленных реформ и договоров, общую суть которых можно описать как "
 bormann.1075.a:0 ""
 bormann.1075.b:0 "Естественно, немцам стоит попытаться сделать лучше этого."
 bormann.1075.c:0 "Все любят деньги, немногие любят политику и никто не любит экономику."

 bormann.1076.t:0 "Норвегия принимает "
 bormann.1076.desc:0 "Норвегия согласна! За исключением малозначительных деталей, норвежская делегация полностью приняла программу экономических реформ .\n\nЭто стало великолепной новостью для преспектив развития норвежской экономики, но что более важно, это поистине настоящий подарок для Германии. После того как пресса дала понять, что конференция пришла к окончательному принятию Экономического пакта, Берлинская фондовая биржа пережила небольшой подъем. Руководители немецкой промышленности уже направляют через Северное море своих представителей для встречи с потенциальными партнерами по развитию и инвесторами в регионе в надежде получить важные контракты, как только политическая сделка будет завершена и приведена в исполнение.\n\nХотя конференция ещё не закончена, всё уже указывает на то, что впереди нас ждут долгие и процветающие отношения между нашими народами; для этого требуется только достижения совместных целей едиными усилиями."
 bormann.1076.a:0 "Посол! Не хотите-ли выпить со мной?"

 bormann.1077.t:0 "Норвегия требует более справдливой сделки"
 bormann.1077.desc:0 "К сожалению, похоже что норвежская делегация не готова согласиться с предложенными ранее условиями интеграциии наших экономических интересов. Сомнения, высказанные с помощью таких терминов, как "
 bormann.1077.a:0 "Настаивайте сильнее, у них нет другого выбора, кроме как согласие."
 bormann.1077.b:0 "Наши интересы важнее наших кошельков, мы примем некоторые послабления."

 bormann.1078.t:0 "Германия отказывается"
 bormann.1078.desc:0 "Наши требования, похоже, остались без внимания или, по крайней мере, они соизволили не прислушаться.\n\nЗапросы на не привязанную валюту были отклонены, предложение об инвестициях в норвежские верфи было отложено, а призыв избегать обязательного импорта и использования немецкого промышленного оборудования был полностью запрещен. Любые экономические угрозы, которые мы выдвигаем, являются слабыми без другого открытого рынка, с которым мы могли бы безопасно взаимодействовать, и немцы это хорошо знают. Во всех областях предложений, похоже, немцы отказываются уступать дюйм там, где нам нужна миля.\n\nНам предъявили ультиматум, который в любом случае не будет решен должным образом. Мы можем полностью согласиться с первоначальными требованиями и практически в денежном выражении объединить наши нации в обозримом будущем, или отказаться от требований и остаться без какой-либо формы экономического договора с соседней сверхдержавой, а также, вероятно, краха конференции.\n\nДелегаты покидают закрытые заседания, чтобы выступить со своими докладами."
 bormann.1078.a:0 "Мы посмотрим, лучше ли экономическая тирания, чем реальная война."
 bormann.1078.b:0 "Процветание наших детей нельзя продать ни за какие деньги!"

 bormann.1079.t:0 "Германия представляет новые условия"
 bormann.1079.desc:0 "Новости, поступающие с сегодняшней конференции, указывают на изменение позиции немецкой делегации в отношении их последнего раунда крайних требований. На другой встрече в кулуарах, на которой обсуждались более мелкие детали гипотетического договора, немцы отказались от своих радикальных взглядов и вместо этого предложили измененную версию предложений, которая отказалась бы от нескольких более драконовских мер. Для начала норвежская валюта больше не будет привязана к рейхсмарке, и в ряде случаев другое промышленное сотрудничество фактически будет способствовать общему норвежскому языку, в отличие от немногих строго корпоративных льгот, которые Норвегия могла бы получить в противном случае. Хотя они неохотно уступают какие-либо позиции, немцы, похоже, осознали ценность более справедливого договора для всех.\n\nТем не менее, есть части экономических проектов, которые вообще не приносят нам пользы в краткосрочной перспективе, а также периферийное понимание того, что принятие означает, что мы будем зависеть от них в торговле в ближайшие годы. Однако на данный момент, похоже, не стоит рассчитывать на более выгодную сделку, и остальная часть конференции не может продолжаться без окончательного решения экономической ситуации в Норвегии."
 bormann.1079.a:0 "В настоящее время это приемлемо. Проинформируйте делегацию."
 bormann.1079.b:0 "Норвегия не может выдержать даже эти меры, от них следует отказаться."

 bormann.1080.t:0 "Норвегия принимает экономические изменения с поправками"
 bormann.1080.desc:0 "Норвежцы, подобно ледникам своей Родины, были холодны и решительны несмотря на все наши призывы к сделке и разуму - хотя даже ледники не столь непоколебимы, и со временем тают.\n\nСтрелка часов уже показывала полдень, последние переговоры, как считалось, находились под угрозой безвозвратно погрязнуть в деталях и взаимно противоречивых требованиях. Даже когда ведущие экономические атташе из пакта ясно дали понять, что Скандинавии не хватает капитала, рабочей силы или технических знаний, чтобы выжить в одиночку как современная страна с собственной экономикой. Мы думали что наши переводчики обманывают нас, таково было сопротивление экономической интеграции, которая была предложена дипломатами. Тем не менее, с новыми поправками, такими как разрешение их валюте быть свободной на рынке без привязки к Рейхсмарке, казалось, бесконечно холодный прием, наконец, стал более тепл к нашим делегатам.\n\nСейчас члены конференции завершают окончательные изменения в принятом теперь, экономическом соглашении, и в конференц-зале будто витает ощущение облегчения. Некоторые могут назвать это жадностью норвежцев - и кто-то из наших делегатов говорил об этом в частном порядке, - но до тех пор, пока эта сделка приносит пользу народам Норвегии и Германии, она поможет обеспечить дружественные дипломатические отношения, а это само по себе стоит гораздо больше, чем просто рейхсмарки"
 bormann.1080.a:0 "Нужно знать, как заключать сделку, когда ты её видишь."

 bormann.1081.t:0 "Германия требует вступить в Пакт Единства"
 bormann.1081.desc:0 "Все делегаты могут это почувствовать. Это происходило в течение нескольких недель, медленно и неуклонно нарастая в залах конференции, крещендо воли наших народов и - с некоторой долей изящества - её последующий финал. Все остальные договоренности были достигнуты, любые оставшиеся компромиссы были приняты, и теперь краеугольный камень встречи может дать о себе знать.\n\nПосле сердечного выражения благодарности норвежцам за их дипломатические действия в заполненном зале для делегаций было предложено обсудить текущие дела. Таким образом, первым и единственным предложением, представленным немцами, было полное приглашение народу Норвегии присоединиться к Пакту Единства.\n\nОбъединив Пакт, две страны поклянутся во взаимной обороне, обязуются соблюдать общие законы внутри страны и на международном уровне и - что наиболее важно - противостоять врагам нацизма по всему миру. Это предложение не стало шоком ни для кого из мужчин, собравшихся в тот день на конференции, но его вес не был отвергнут или потерян ни для кого из них. Результаты этого немецкого требования будут иметь громкие последствия. Норвегия в пакте проецировала бы немецкую мощь на Швецию и остальную Скандинавию, а также на Британские острова; даже американцы в Исландии, несомненно, также почувствуют, как рябь этого действия накроет их берега.\n\nКогда посол Германии торжественно закончил свое заключительное слово, он оставил слово и присоединился к своей делегации, чтобы подготовиться к любым... кратким переговорам, которые последуют. Норвежцы повторили это, быстро сформировав предварительный консенсус, поскольку они тоже готовились к предстоящим дням - и неделям - решения этого требования."
 bormann.1081.a:0 "Ради нашего будущего мы должны смириться."
 bormann.1081.b:0 "После всего, что они сделали, немцы имеют наглость требовать этого?"
 bormann.1081.c:0 "Когда-то мы были братьями."

 bormann.1082.t:0 "Норвегия соглашается присоединиться к Пакту"
 bormann.1082.desc:0 "Кровь гуще воды, и наши арийские братья в Норвегии ясно продемонстрировали эту аксиому.\n\nПосле их принятия воссоединения с Пактом всем присутствующим членам делегации были разлиты праздничные напитки, и были произнесены тосты во имя нашего продолжающегося национального братства. В то время как гулянки шли полным ходом, подробные детали их принятия были формализованы посредством коммуникаций между норвежцами и их правительством, а также партийной бюрократией в Германии. В то время как успех гарнизона и экономические сделки были основополагающими, это действительно главное достижение саммита.\n\nЭтой победой мы можем показать гражданам рейха, Пакту и всему миру, что мощь Германии не временна и не ослабевает - скорее, она вечна и растет с каждым годом. Хотя наши норвежские братья, безусловно, не были образцовыми членами сообщества Рейха, это может стать поворотным моментом. Двигаясь вперед, наши народы будут едины в цели и видении; этот договор сделает то, чего не смогли сделать танки."
 bormann.1082.a:0 "Heim ins Reich."

 bormann.1083.t:0 "Норвегия отказывается"
 bormann.1083.desc:0 "Вступая в горнило переговоров на этой неделе, было известно, что заставить норвежцев вернуться в лоно было бы почти геркулесовой задачей, и сопротивление норвежской делегации не разочаровало. Согласно их протестам, основной причиной того, что их нация согласилась принять участие во встрече равных, было обеспечение их будущего, а не нашего. Они осуждают то, что, будучи вынужденными вернуться в Пакт, они лишатся своей и всех будущих поколений норвежцев "freedom".\n\nThey do not understand; so long as even a single enemy of Nazism stands, none can be truly "free". Yet, maddeningly, whenever we elucidate this point to them they push back harder than before. They have nowhere to run and we've already proven our good faith in our terms so far, so even if they cannot accept that we are fighting for the common interests of our race just yet, perhaps there are methods by which we can meet in the middle. Suggestions of permitting Norway to be granted "Pakt Observer Status" have been made, a measure that will herd them into our fold but still grant them their degrees of leeway in interacting with the wider world, even if they would not be made to observe all Pakt member laws and orders. Still, they have no other harbor in which to turn. The Reich stands astride Europe, Nazism is stronger than ever, and we stand willing to shelter them; by pressing the issue further they will surely realize the futility of resistance to the coming future."
 bormann.1083.a:0 "Наши условия были более чем справедливыми, и это наша заслуга. Надавите на них."
 bormann.1083.b:0 "Конференция не может потерпеть неудачу, предложите им вместо этого статус наблюдателя."

 bormann.1084.t:0 "Германия требует соблюдения условий"
 bormann.1084.desc:0 "Либо их переводчики совсем онемели, либо немцы просто не могут слушать нас из-за своего высокомерия.\n\nНаш отказ присоединиться к Пакту немцев не был встречен соглашениями или обсуждениями, но более громкими и жестикулирующими требованиями об этом, и реальность ситуации начинает доходить до нашей делегации. Мы так далеко продвинулись на конференции, что безопасность и безопасность, которые мог бы обеспечить нам договор, наконец-то находятся в пределах нашей досягаемости, но, предъявив этот ультиматум, все это может оказаться напрасным. Если мы откажемся, ничто не защитит нас от немцев, которые на протяжении всей конференции демонстрировали свою открытую жажду нашего союза с ними, иначе наша нация останется экономически заброшенной.\n\nВозможно, что ещё хуже, если мы согласимся, мы откажемся от значительной степени нашего национального суверенитета, свободы и простого достоинства. Ибо, насколько мы можем себе представить в будущем, наши нации будут взаимосвязаны в военном, экономическом и политическом отношении. В ядерный век, когда один неверный шаг высокомерных нацистов - или возмездие их врагов - может привести к концу всего их союза, возможно, более опасно присоединиться к ним, чем отвергнуть их. Все попытки задержать делегацию Германии от требования ответа напрашиваются на провал, и если им не будет представлен ответ, они, скорее всего, вообще не продолжат конференцию."
 bormann.1084.a:0 "Мы согласны. Давайте помолимся, чтобы это был не неправильный выбор."
 bormann.1084.b:0 "Это противоречит всему, за что мы боролись, отказаться - наш долг."

 bormann.1085.t:0 "Германия предлагает стать наблюдателем Пакта"
 bormann.1085.desc:0 "При таком повороте событий может показаться, что немцы, как и мы, зашли слишком далеко, чтобы видеть, как все их достижения сводятся на нет.\n\nНаш недавний отказ присоединиться к Пакту Единства в полном объеме был встречен дальнейшим предложением, которое, безусловно, интригует, если не сказать больше. Они предложили, чтобы в случае невозможности полной реинтеграции в пакт нам был предложен "
 bormann.1085.a:0 "Это не идеально, но вполне пригодно. Подпишите договор."
 bormann.1085.b:0 "Разбавленный яд просто убивает вас медленнее, мы не можем это подписать."

 bormann.1086.t:0 "Норвегия принимает статус наблюдателя в Пакте"
 bormann.1086.desc:0 "Норвежская сторона была весьма удивлена предложением об ограниченном членстве в Пакте и полагала, что, поскольку это было нашим конечным требованием, мы не изменим нашу позицию по этому вопросу. Однако, предложив компромисс, норвежцы увидели в нем свой шанс избежать довольно неприличного ультиматума с их стороны и приняли предложение с умеренным одобрением.\n\nС этим раскаянием норвежцы будут официально, а также в военном и экономическом отношении связаны с рейхом в обозримом будущем. Хотя отказ Норвегии от повторного вступления в наш альянс в качестве полноправного члена является уступкой, её статус наблюдателя будет соответствовать всем нашим ближайшим стратегическим целям в регионе, а также заложит основу для дальнейшего дипломатического прогресса в будущем; возможно, с этим наступающим вкусом они однажды увидят мудрость в полном присоединении.\n\nКак бы то ни было, это означает, что все основные соглашения и цели саммита так или иначе увенчались успехом и многократно доказали ценность конференции, найдя способ угодить всем заинтересованным сторонам."
 bormann.1086.a:0 "В больших и малых масштабах Рейх растет."

 # Germany wants Moderate-NS Norway in the Pakt
 bormann.1087.t:0 "Германия хочет, чтобы мы вернулись в Пакт"
 bormann.1087.desc:0 "Недавние проблемы не сделали дела нашей страны ни лёгкими, ни простыми, и если только что полученное министерством иностранных дел коммюнике подтвердится, наше будущее процветание может быть просто обеспечено - или сведено на нет - в этот день.\n\nОфициальные дипломатические сообщения из Германии прибыли сегодня утром, и их содержание на первый взгляд было поздравительным. Норвежский народ щедро хвалили за нашу образцовую приверженность нашим общим национальным ценностям и так далее и тому подобное; только после прочтения второй половины краткой записки нашему министру иностранных дел стала ясна истинная суть послания. Немцы обратились к нашей нации с предложением в одностороннем порядке присоединиться к Пакту Единства, альянсу полушария Рейха, как можно скорее в ближайшие дни и недели.\n\nЭто не то, к чему следует относиться легкомысленно. Хотя мы больше похожи на нацистов континента, чем отличаемся от них, мы не уверены, должны ли мы поддерживать их в это время. Мы только что достигли того, к чему многие в Норвегии стремились десятилетиями, - суверенитета, и, присоединившись к Пакту, мы уступили бы большую часть наших новообретённых боковых полномочий руководству Германии. Кроме того, хотя было бы разумно присоединиться к нашим идеологическим союзникам в этом опасном мире, существуют различия в наших целях, как материальных, так и политических. Достаточно беглого взгляда, чтобы увидеть, какие крайности нацизма повлияли на Европу и весь мир в целом, и если мы присоединимся к ним, мы свяжем себя тем самым, что мы пытаемся реформировать. Как бы то ни было, вокруг нас бушует холодная война, и теперь, отказываясь от Пакта, мы подвергаем нашу нацию воздействию всех сил, которые хотели бы нашего падения; Германия, меньше всего, конечно, не приняла бы такой ответ любезно."
 bormann.1087.a:0 "Когда-то мы были братьями, мы можем быть ими снова. Примите это предложение."
 bormann.1087.b:0 "Наше будущее в пределах нашей досягаемости, мы не можем отказаться от него. Отклоните его."

 bormann.1088.t:0 "Норвегия присоединяется к Пакту"
 bormann.1088.desc:0 "Сюрпризы - это не то, что Германия любит в наши дни, но иногда - если они приятны - их празднуют и встречают с распростёртыми объятиями.\n\nОтвет от Министерства иностранных дел Норвегии прибыл только в этот час, и в нём подробно описана их благодарность за нашу неизменную поддержку народа Норвегии и объявлено, что они примут наше предложение присоединиться к Пакту Единства. Бюрократические и партийные силы уже принимают необходимые меры для беспрепятственного содействия расширению Пакта, и готовится личное благодарственное письмо от канцелярии фюрера для вручения главам правительств Норвегии. Благодаря этому наш контроль над Северной Европой укрепляется, и наша способность проецировать военные и дипломатические силы на Скандинавию, Северное море и более широкий континент возвращается к своему законному статусу. Не один голос выразил несогласие с перспективами того, что норвежцы присоединятся к нам с оружием в руках; опасались, что с их новообретённым суверенитетом их суждения будут омрачены и, возможно, отвергнут нашу гегемонию.\n\nМудро они поняли - так же, как все в конце концов поймут, - что мощь Рейха не временна и не угасает; она вечна и растёт с каждым днём."
 bormann.1088.a:0 "Heim ins Reich."

 bormann.1089.t:0 "Норвегия отказывается"
 bormann.1089.desc:0 "Поучительная история старше времени; неразумно кусать руку, которая тебя кормит. Такой пример этой аксиомы сейчас разыгрывается на национальном уровне между Норвегией и Германией, так как только что в этот час от норвежцев был получен ответ на наше предложение о реадмиссии в Пакт Единства; они отвергли нас.\n\nИх коммюнике пронизано вежливыми и примирительными формулировками - возможно, это попытка успокоить нас, - но оно не могло скрыть их неприкрытого желания игнорировать нашу направляющую руку в пользу дальнейшего национального суверенитета. Искренне верилось, что в результате довольно тяжёлого положения норвежцев они примут членство в нашем международном сообществе, с радостью или как-то иначе, но, возможно, было наивно предполагать это. Новое правительство Норвегии ясно дало понять всем наблюдающим, что оно не одобряет наше истинное клеймо национал-социализма и стремится развивать свою собственную "
 bormann.1089.a:0 "Мы предпочли бы быть вашим союзником, чем вашим врагом. На моём месте вы бы поступили также."

 #Bormann Ukraine events
 bormann.1101.t:0 "Ультиматум Бормана"
 bormann.1101.desc:0 "Наконец-то настал тот день, когда самопрозглашённый Фюрер Мартин Борман, обратил своё внимание на хлебные поля рейхскомиссариата Украина. Дошедшее до нас письмо может и показаться сухим и многословным, но его содержание невозможно не понять: Сдаться или погибнуть.\n\nПисьмо вызвало необычаемую степень обсуждения в нашей администрации. Хотя наша политика во многом отличается от той, которую проводит Борман, мы все ещё связаны с Рейхом, и наши шансы противостоять Вермахту невелики. Тем не менее, можем ли мы доверять Борману и его ультиматумам? Не впервой, когда подчинение - это просто более длинный путь к гибели."
 bormann.1101.a:0 "Нет другого выбора, кроме как подчиниться."
 bormann.1101.b:0 "Этот засаленный бюрократишка не испугает нас!"

 bormann.1102.t:0 "Украина отвергает ультиматум"
 bormann.1102.desc:0 "Ожидание ответа от мятежного Рейхскомиссара Украина было необычайно долгим. Растущие подозрения Бормана оказались не-безпочвенными: Посланный ультиматум был отклонён. Киев не собирается сдаваться добровольно.\n\nНу, если они хотят пойти по трудному пути, то приказы Вермахту, Люфтваффе и Кригсмарине будут немедленно отправлены. Значит силой мы заставим этих предателей подчиниться. Какими-бы банальностями эти ишаки ни прикрывали свою дерзость, они только что подписали себе смертный приговор."
 bormann.1102.a:0 "Марш до Киева начался."

 bormann.1103.t:0 "Разрешить-ли украинцам занимать управленческие должности?"
 bormann.1103.desc:0 "По причине масштабных чисток сторонников Коха в Рейхскомиссариате, множество административных должностей стало вакантным. Хотя это и не вызвает каких-либо существенных проблем, многие задумались над возможностью разрешить местным жителям занимать такие административные должности. Хотя подобое изменение правил, безусловно, вызовет гнев многих сторонников жёстких мер внутри партии, разрешение коренным жителям участвовать в самоуправлении того или иного рода заставит их более охотно сотрудничать с нами в будущем."
 bormann.1103.a:0 "Эти люди могут занять вакантные места в админисрации."
 bormann.1103.b:0 "Эти аборигены не могут иметь никакого права управлять собой."

 bormann.1104.t:0 "Сделка из Германии"
 bormann.1104.desc:0 "Герр Борман из Германии прислал нам интересное предложение, предлагая нам начать более тесные связи сотрудничества с их правительством. Подобный договор обспечил бы нам столь необходимую экономическую свободу между нашими двумя странами и обеспечил бы нам хорошие отношения с хозяевами Европы. Только гордый украинский народ будет решать, примем-ли предложение Фюрера или нет. "
 bormann.1104.a:0 "Защита Германии была-бы очень кстати."
 bormann.1104.b:0 "Довольно неразумное решение."

 bormann.1105.t:0 "Украина принимает сделку"
 bormann.1105.desc:0 "К счастью, похоже на то, что наше предложение о восстановлении Рейхспроектората в Украине было принято народом Украины. Торжества по поводу возвращения Германского влияния в восточноевропейскую сферу уже начались. А вскоре появится ещё один повод для праздника - когда Украина снова вернётся в Пакт Единства."
 bormann.1105.a:0 "Они вернулись на своё законное место."

 UKR_Bormann_fascism_party_name:0 "UKNR"
 UKR_Bormann_fascism_party_name_long:0 "Ukrainischer Nationalrat"

 bormann.1106.t:0 "Украина отклоняет предложение"
 bormann.1106.desc:0 "Нет ничего удивительного, что народ Украины отказался вновь преклонить колено перед своими Германскими владыками. Видимо недолгое существование под независимостью затуманило их рассудок ложной надеждой на возможность существоания независимой Украины. Насколько же они глупы! Когда мы войдём в Киев, мы покажем этим ублюдкам, кто в действительности хозяева Европы."
 bormann.1106.a:0 "Вперёд!"

 bormann.1107.t:0 "Украинский вопрос"
 bormann.1107.desc:0 "В последнее время различные вопросы связанные с Украиной стали всё чаще всплывать на столе Бормана. Эрих Кох, печально известный рейхскомиссар Украины, стал независимо управлять подчинённым субъектом после того, как покушение на его жизнь в сочетании с развалом Рейха разорвало большинство связей между Германией и Киевом. По всему правительству кипят споры о целесообразности нахождения Коха на посту Рейхскоммисара и вот настало время Фюреру сделать окончательное решение.\n\nВо время гражданской Кох самолично выбрал сторону Геринга и милитаристов, что, безусловно, ставит под сомнение его преданность Борману. С точки зрения исключительно его заслуг в плане работы его администрации, то здесь нельзя сделать какой-либо однозначный вывод. Его увольнение, конечно, станет причиной упрёков со стороны милитаристов, а удержание его во власти, в случае если проверки и выявят положительные результаты его трудов, может привести к довольно плодотворным результатам. В конце концов, Украина - один из немногих рейхскомиссариатов, сохранивших лояльность во время Бюргеркрига. И Кох делает какие-то вещи правильно.\n\nНо с другой стороны, замена Коха Теодором Оберлендером является в той-же степени неплохим вариантом. Учитывая его лояльность к Борману и бережностью в исполнении своих обязанностей, Оберлендер запросто может стать великолепным Рейхскомиссаром Украины. Естестественно, замена Коха разъярит милитаристов, но иметь верного союзника на востоке, возможно, важнее.\n\nРаздаётся звонок телефона. Борманн, поднимая трубку, решает что..."
 bormann.1107.a:0 "Кох останется на своей должности, но его деятельность будет тщательно проинспектирована."
 bormann.1107.b:0 "Оберлендер назначается новым Рейхскоммисаром."

 bormann.1108.t:0 "Украинский вопрос"
 bormann.1108.desc:0 "В последнее время различные вопросы связанные с Украиной стали всё чаще всплывать на столе Бормана.  Георг Лейббрандт, исполняющий обязанности Рейхскомиссара Украины, направил Борману письмо с подробным изложением проблем Украины и своего видения их решения.\n\nЭто было очень длинное письмо.\n\nЕсли верить словам Лейббрандта, невежество Коха в решении большинства насущных вопросов привело к серьёзным проблемам для Рейхскомиссариата. Партизаны, голод и общее недовольством коренных жителей - каждый из этих пунктов обозначает начало нового абзаца, подробно описывающие неумелое управление Коха, с добавлением планов их решения. К концу Лейббрандт подводит к тому, что реализация перечисленных реформ будет возможно только после того, как Борман окончательно утвердит его кандидатуру на посту Рейхскомиссара.\n\nНо данное решение может привести Германию в довольно затруднительное положение. Если проанализировать планы, составленные Либбрандтом, то можно обнаружить, что его идеи имеют направленность реформисткого толка, которую обычно придерживаются те, кто не отличается верностью к Борману. Однако, если он говорит правду, то его планы могут оказаться необходимыми для сохранения присутствия Рейха на Украине.\n\nAНо с другой стороны, замена Коха Теодором Оберлендером является в той-же степени неплохим вариантом.Учитывая его лояльность к Борману и бережностью в исполнении своих обязанностей, Оберлендер запросто может стать великолепным Рейхскомиссаром Украины.\n\nРаздаётся звонок телефона. Борманн, поднимая трубку, решает что..."
 bormann.1108.a:0 "Идеи Либбрандта в целом верны, ему нужно дать шанс."
 bormann.1108.b:0 "Оберлендер назначается новым Рейхскоммисаром."

 bormann.1109.t:0 "Украинский вопрос"
 bormann.1109.desc:0 "Довольно редко в последнее время на стол Борманна попадают письма из Киева, но сегодняшний день стал исключением. Чисто из любопытства Борман отложил свои дела и открыл его.\n\nФюреру, Мартину Борману-\n\nНадеюсь, что открывая это письмо, вы находитесь в добром расположении духа. Меня зовут Питер Шельте Хеерема, я исполняю обязанности рейхскомиссара Украины и хочу попросить вас продлить мой мандат. Моя просьба обсуловлена наличием у меня грандиозного плана перемен в Украине, и я верю, что моё видение принесет пользу всему Рейху.\n\nПод моим планами я понимаю начало масштабных индустриальных преобразований по превращению Украины из захолустья Европы в успешную мануфактуру. Под моим руководством на полях возведутся фабрики, рабы будут трудиться вдвое тяжелее, и весь рейх получит солидную выгоду. Если у вас вызовет беспокойство насчёт возможных издержек, то хочу вас успокоить - большая часть работ будет проведена за счёт моих личных активов.Я надеюсь, что вы увидите в этом потенциал и одобрите мой план.\n\nБорман прочитал письмо с неподдельным интересом - реализация планов о возведении промышленности в Украине, безусловно, имело широкий экономический потенциал.  Он посмотрел на письмо, которое держал в другой руке - письмо, в котором говорилось об освобождении Хеермы с должности и о назначении Теодора Оберландера. Оберлндер, безусловно, достойный, преданный и умный человек. Из него вышел-бы прекрасный Рейхскоммисар. С другой стороны, если обещания Хеермы выполнимы, то выгода полученная от его назначения может стать более лучшим вариантом. Тщательно обдумав варианты, Борман решил:"
 bormann.1109.a:0 "У Хеермы есть хороший план. Оставлю его за главного."
 bormann.1109.b:0 "Надо доверять только тем, кого ты знаешь. Выбор за Оберландером."

 #Bormann Ostland Events
 bormann.50007.t:0 "Законный Рейхскомиссар"
 bormann.50007.desc:0 "С обыденной ему настырностью, Рейхсминистр пропаганды и просвещения Вернер Науман организовал компанию освещения деятельности Франца Вальтера Шталекера, нового руководителя рейхскомиссариата Остланда. Ряд историй и интервью, повествующих о жизни и возвышении Шталекера, ежедневно появлялись в ряде новостных газет, на вечерних радиопередачах и в телевизионных новостных программах, охватывающих всю страну.\nОсобым эффектом обладал приказ Наумана постоянно противопостовлять Шталекера его побеждённым соперникам, публично показывая их жадную и жестокую натуру. Все это привело к тому, что Шталекер стал единственным законным преемником Генриха Лозе.\n\nОсобое внимание было уделено тесным личным отношениям между Фюрером и Рейхскомиссаром, которые часто встречались, чтобы обсудить политику Остланда и обменяться советами по управлению государством. Шталекер, хоть и был одним из многочисленных подчинённых Фюрера, имел с ним много общего: Оба выполняли свои обязанности с фанатичным усердием, оба были преданы консервативному крылу НСДАП и оба одержали победу над группой мятежников."
 bormann.50007.a:0 "Пресса, это как большое фортепьяно, на котором играет правительство..."
 
 bormann.50008.t:0 "И переходим к новостям"
 bormann.50008.desc:0 "Добрый вечер. Всем была заметна сияющая улыбка Фюрера, когда тот с благополучием прибыл в Остланд и встретился с Францем Вальтером Шталекером, законным Рейхскомиссаром Остландаи сокрушителем восстания. Два старых друга взаимно салютовали и обменялись рукопожатиями. Их последующий разговор расскрывал в себе их воспоминания о прошлом с обещаниями построить светлое будущее.\n\nК Шталекеру перед камерами присоединились два представителя Министерства иностранных дел Остланда, министр Ганс Кремер и гос-секретарь Рейнхард Шмидт. После короткого интервью все четверо зашли  за закрытые двери, что ознаменовало начало пятичасового совещания с остальной частью правительства Шталекера, на котором обсуждалось будущее направление политики Остланда."
 bormann.50008.a:0 "Будущее Остланда выглядит ярче, чем когда-либо."

 bormann.50009.t:0 "STRENG GEHEIM: ОСТЛАНД"
 bormann.50009.desc:0 "По указанию Фюрера начато расследование в отношении следующих лиц:\n\nКарл Э. Таушер: министр труда РК. Остланд. Бывший друг и соратник Мейер-Ландрута вплоть до 1961 года. Провозгласил верность Шталекеру в начале Гражданской войны в Остланде. Полученные письма (см. стр. 44) свидетельствуют о симпатии Таушера к экономическим реформам Шпеера наряду с критикой компетентности Шталекера...\n\nРейнхард Шмидт: Государственный секретарь по иностранным деламРК. Остланд. Провозгласил верность Шталекеру в начале Гражданской войны в Остланде. Полученные дневниковые записи (см. стр. 49) свидетельствуют об отрицании "
 bormann.50009.a:0 "Самое время для чисток"

 bormann.50010.t:0 "Unternehmen Lauma"
 bormann.50010.desc:0 "Восходящее солнце мало-помалу согревало Карла Таушера, пока он шёл к своей машине. Холодный утренний воздух обдавал его тело, вынуждая направить его лицо вниз. Животный стон раздался в желудке, требуя о приёме пропущенного завтрака. Ну и зачем Шталекер созывает на совещание в такой спешке?\n\nОн подул на свои влажные руки и энергично потёр их. Хейди опять спрятала его перчатки прошлым вечером. Для Карла стало обычной утренней рутиной потакать глупым детским играм дочери и охотиться за перчатками по всему дом, но в это время она всё ещё спала в постели, а времени для того чтобы самостоятельно их искать у него не было. И какой гений придумал организовывать встречу в 5 утра?\n\n"Herr Tauscher?" came a reedy voice, suddenly pulling him out of his thoughts. A stranger stood before him, dark trench coat billowing in the wind. The gentleman's nose was tinged red from the cold wind, and a polite smile was stretched widely across his face. Tauscher was just about to respond when a blinding pain exploded across the back of his head, and darkness enveloped him.\n\nFlashes of light. Shouts of anger. Screams of mercy. Tauscher felt as though he were floating across the floor. He heard a voice he recognised, screaming about a diary. Reinhard Schmidt? A gunshot rang out. There was silence. Tauscher suddenly jolted forwards and landed on the cold hard floor. White-hot agony. He staggered to his feet, the stony walls closing in on him. He turned around to the uniformed man blocking the doorway of the cell and dropped down to his knees in prayer for the first time in decades.\n\nTwo shots rang out, echoing throughout the corridors for all to hear. Orpo officers heard it as they played card games next to the cells. Deputies heard it as they whispered their final thoughts. Ministers heard it as they hastily tied their shoelace nooses, hoping against hope that the torturers would not return. Within twenty-four hours, there was no one left in the building to hear anything.\n\nThe briefing arrived on Bormann's desk. He allowed himself a rare smile of satisfaction and pulled out an Afrikan cigar. Ostland was finally secure."
 bormann.50010.a:0 "Хочешь сделать что-то правильно, делай это сам."

 bormann.50011.t:0 "Призрак Шпеера"
 bormann.50011.desc:0 "Кровавая гражданская война в Остланде наконец-то остановилась. Среди трупов национал-социалистов, бургундийцев и унтерменшей стоит Андреас Мейер-Ландрут. Словно троянский конь из греческого мифа, этот либерал проник в кабинет Генриха Лозе путём лжи и обмана, и начал продвигать свои смутьянские реформы. Вопреки всему, по мере того как конфликт в Рейхскомиссариате перерастал в разрушительный хаос, Мейер-Ландрут прокладывал свой собственный путь, сокрушая одного своего противника за другим.\n\nЭтот дегенерат является полной противоположностью национал-социалистической доктрины, манипулятивный либераст, желающий улучшить условия жизни славянского сброда в Остланде, находится левее даже от Альберта Шпеера и его приспешников. Из всех потенциальных победителей Гражданской войны именно Мейер-Ландрут представляет наибольшую идеологическую угрозу. Если реформисты увидят, что кто-то из их стана правит целым рейхскомиссариатом, то они могут обрести уверенность, чтобы выползти из-под своих грязных камней и начать проповедовать ещё более радикальные идеологии."
 bormann.50011.a:0 "С этой демшизой надо разобраться."

 bormann.50012.t:0 "Либералы всего Остланда"
 bormann.50012.desc:0 "Андреас Мейер-Ландрут и его люди вошли в комнату ровно в ту минуту, о которой просил Фюрер.\n\n"Heil Bormann!" Meyer-Landrut said with a respectful salute. His cabinet ministers followed suit. Martin Bormann rose to his feet, returning the greeting with a smile. With his sharp suit and slicked back hair, the new ruler of Ostland looked the figure of respectability. The group took their places at the meeting table as Walther Hewel cleared his throat.\n\n"We appreciate your arrival," Hewel began. "Needless to say, it was not an easy decision to grant immunity to your government, considering our... ideological differences. Were it not for the Führer, we may never have even considered it."\n\n"Thank you, my Führer," Meyer-Landrut nodded towards Bormann, trying to hide his surprise. "I understand this situation is a difficult one."\n\n"It's time to look forward," Bormann waved the statement away dismissively. He plucked up a document and studied it intensely. "Your land reforms have proven to be most controversial. They go against the very concept of Germanization itself. As for the issue of 'native rights'... are these reports true? Do you really stand by these reforms?" Ulrich Sahm shifted uncomfortably in his seat. Oskar Schindler raised an eyebrow and turned to Hans von Herwarth, who was defiantly staring at Bormann.\n\nAt last, Meyer-Landrut shrugged. "Yes. We do."\n\n"Then so be it," Bormann sighed. "I will forgive you for your transgressions, but do not expect tomorrow's policy negotiations to be so easy. There are cars outside the building, they will take you to the hotel. I have another meeting to attend."
 bormann.50012.a:0 "Иногда нужно делать компромиссы.""

 bormann.50013.t:0 "Кнут и пряник"
 bormann.50013.desc:0 "Андреас Мейер-Ландрут протирал свои солнцезащитные очки, двигаясь по коридору. "That didn't go as I expected."\n\n"He had no other choice," Ulrich Sahm replied. "He desires stability in Ostland as much as we do." Meyer-Landrut sighed. His deputy, as usual, was right.\n\n"He's only playing nice for now," Hans von Herwarth said dismissively.\n\nOskar Schindler nodded in agreement. "He fed us the carrot today. In tomorrow's meeting, he'll be beating us with the stick."\n\n"Let's tomorrow's meeting lasts longer than two minutes," Karl Plagge muttered.\n\nMeyer-Landrut led his four ministers out of the building, saluting the guards along the way. The warmth of the sun, which had finally escaped the clouds, spread across his body. They descended the steps towards the five cars that awaited them. Meyer-Landurt suddenly stopped. His men and him had shared two cars on the journey to the meeting. Why were there five? One for each of them?\n\nA burst of muffled cries broke out behind him. He whipped his head around just in time to see the black bag over Ulrich Sahm's head shaking side-to-side as two Orpo officers grappled him. Before he could react, Meyer-Landrut's vision was painted black as something tight was thrust over him. Both arms were wrenched back as cold metal was pressed against his wrists. He was thrown forwards into something cramped and humid, his shouts answered only by a heavy slam overhead.\n\nMartin Bormann watched from the window with growing satisfaction as the liberals were handcuffed and carted off. Sometimes, compromises must be made. This was not one of those times."
 bormann.50013.a:0 "Либералы такие наивные..."


 bormann.50014.t:0 "Кризис в Остланде"
 bormann.50014.desc:0 "Чёрное пятно расползлось по Остланду, словно пролитые чернила по карте Европы. Фридрих Йекельн теперь сжимает Рейхскомиссариат в своем стальном кулаке. Под мудрым руководством Генриха Лозе Остланд был верен Гитлеру и Рейху и стал образцовым Рейхскомиссариат с успешным проведением германизации. Однако с приходом к власти Шуцстаффеля с Йекельнем во главе, все связи Остланда с Германией были разорваны, а национал-социалистические идеалы, благодаря которым был достигнут весь успех, были попраны и заменены на тоталитарный кошмар Бургундской системы. Фанатизм этого душевнобольного по отношению к принципам Гиммлера и его вотчины Орденсштаата соседствует с его ненавистью к Мартину Борману и Партии.\n\nОстландский кризис стал предметом ожесточенных дебатов в высших эшелонах германской политики. Реформистские крыла НСДАП и Вермахта извлекли выгоду из политического хаоса, проводя зловещие параллели между головорезами СС на востоке и радикальными милитаристами в Германии. Отличаются ли разглагольствования Йекельна об очищении его недавно завоеванной земли от так называемых предателей от многочисленных речей Германа Геринга в темные дни Бюргеркрига? Насколько сильно предательская риторика Йекельна по поводу провала восточных Рейхскомиссариатов отличается от мнения Фердинанда Шёрнера? Найдется ли хоть кто-нибудь, кто станет отрицать корреляцию между антигитлеристскими принципами Бургундской системы и извращённой формой "
 bormann.50014.a:0 "Чёрное солнце поднимается на востоке..."

 bormann.50015.t:0 "Возможность, которая была упущена..."
 bormann.50015.desc:0 "Германский Рейх находится в ловушке, по обе стороны которого находятся тиски двух государств СС. Любые планы по преодолению данного кризиса будут неминуемо сталкиваться с противодействием Орденсштаата Бургундия и Абшнитта Остланд, замышляющие свержение Бормана и уничтожение самого Рейха. Нет никаких сомнений в том, что Гиммлер и Йеккельн ни перед чем не остановятся, чтобы ещё больше протянуть свои черные щупальца по плодородной земле Европы, разграбляя её своей  спартанисткой мерзостью. Высшеи чины Военного командования советовали ему принять меры предосторожности по предотвращению насильственных действий против Фатерлянда.\n\nПобряцкивая своими саблями, партийные радикальные Милитаристы ухватились заэту новую угрозу безопасности с присущим им пылом. Они открыто страхи  по поводу "
 bormann.50015.a:0 "Политика - это всего лишь игра лжи и превосходства."

 bormann.50016.t:0 "В канцелярию Рейхсфюрера"
 bormann.50016.desc:0 "Рейхсфюреру Бургундштаата-СС Генриху Гиммлеру,\n\nКак ваш законный Фюрер я приказываю вам сохранять политический и военный нейтралитет в отношении ситуации в Остланде. Любая Бургундская рука, которая попытается протянуться через Европу на помощь предателю Йеккельну, будет отрезана по запястью. Любая помощь, посланная Остланду, вне зависимости от её назначения, будет воспринята как акт враждебности против Рейха, ответом на который станет мгновенный ядерный удар по территории Орденсштаат Бургундия. Любой малейший намёк на бургундское вмешательство в ситуацию в Остланде станет причиной превращения Бургундии в ядерную пустыню.\n\nСоветую уяснить мой приказ, если не хотите столкнуться с последствиями Ядерного холокоста.\n\nХайль Борман!"
 bormann.50016.a:0 "Führer und Reichskanzler des Großgermanisches Reiches, M. Bormann"

 bormann.50017.t:0 "В канцелярию рейхскомиссара"
 bormann.50017.desc:0 "Рейхскомиссару Францу Вальтеру Шталекеру,\n\nКак ваш Фюрер, хочу вас искренне поблагодарить за то, что вы остались верны нашим ценностям и защищаете доктрину национал-социализма от тех, кто хочёт стереть её с лица земли. В эти отчаянные времена я приказал, чтобы жизненно важные припасы были отправлены вашей армии как можно скорее. Я гарантирую эти поставки, а также признание вашей легитимности, чтобы вы могли одержать победу над силами деградации и восстановить порядок в рейхскомиссариате Остланд.\n\nНе проявляйте страха. Помощь идёт. За последние несколько лет немецкий народ пережил большие потрясения, и ваш успех имеет первостепенное значение для восстановления стабильности в Рейхе. Если мне удалось одержать победу, то и вы сможете.\n\nХайль Борман!"
 bormann.50017.a:0 "Фюрер и рейхсканцлер Великогерманского Рейха, М. Борман."

 bormann.50018.t:0 "Эрзац Геринг"
 bormann.50018.desc:0 "Когда ужасная какофония Гражданской войны в Остланде стала больше напоминать одиночные звуки выстрелов и криков, именно доктор Отто-Генрих Дрехслер обнаружил, что торжествующе стоит над трупами своих врагов.\n\nЗа всю свою жизнь, от головореза СА на улицах Веймара до гауляйтера Любека, от генерального комиссара Латвии до самопровозглашенного правителя Генералбезирка Леттланда, за фасадом высокомерной решимости доктора всегда скрывалась его врожденная бесхребетность. Провозглашение Дрехслером своей легитимности и стремление к власти было вызвано оппозиционностью его риторики в отношении "soft" policies, and later sealed with the support of the Ostland military. This radical militarist presents a genuine danger to the Fatherland and its territories, and any threat is a threat we cannot abide.\n\nWith his gaze firmly fixed on the "failed states" of Moskowien and Poland, it is only a matter of time before the pompous Göringite launches his proposed invasions to set right our alleged faults in policy. If we act swiftly and with cunning, we may be able to dissuade Drechsler from such foolish actions, and avert the upcoming destabilization of eastern Europe."
 bormann.50018.a:0 "Трус в одеянии героя."

 bormann.50019.t:0 "Войска на границе"
 bormann.50019.desc:0 "На границе с Остландом собираются крупные сосредоточения войск Рейха. Наши источники сообщают о прибытии крупных соединений Вермахта, полностью вооружённых и готовы к предстоящему бою. Похоже, Фюрер сделал свой первый ход.\n\nНекоторые офицеры Дрехслера считают, что это психологическая атака, направленная на то, чтобы запугать его и заставить подчиниться. Другие же утверждают, что это явное объявление войны. В любом случае, нам необходимо подготовиться к потенциальному вторжению. Многие молодые герои пожертвовали собой на алтаре нашего триумфа, и мы никогда не попустимся под давлением этого жирного коротышки, утверждающего, что он занял место Гитлера. В случае вторжения наш Гнев обрушится на его жалкую армию, а жестокость не сможет найти себе равных. На данный момент, однако, разумно не спускать с них глаз и держать нашу руку на кабуре. Что бы ни планировал Борман, наша армия готова его встретить."
 bormann.50019.a:0 "У них нет шансов против нашей армии!"

 bormann.50020.t:0 "Встреча с Доктором"
 bormann.50020.desc:0 "Опаздывая на 15 минут, доктор Отто-Генрих Дрехслер, прихрамывая, вошёл в кабинет с высоко поднятой головой и выпяченной грудью. Борман стиснул зубы, когда новый Рейхскомиссар Остланда коротко и формально отсалютовал Фюреру. От наглости этого лесного болвана, этого хромого голубя, чьё выпирающее высокомерие заставило бы покраснеть самого Геринга, у Бормана свело живот.\n\n"Take a seat," the Führer grunted. Drechsler and his men milled around the table, eying up the chairs as if they were meals on a restaurant menu, before selecting their seats. The militarist did not even glance towards Bormann, instead keeping his gaze firmly on Walther Hewel. Bormann cleared his throat. "Herr Drechsler, as my Reich Ministry for Foreign Affairs has informed you and your cabinet, I am willing to increase the conscription of the Ostland army."\n\n"Your numbers are not even close to what I requested!" Drechsler had shifted his scowl from the Foreign Secretary to the Führer with the false bravado of a man who had accidentally stumbled into a pack of lions. "Why do you continue to deny me? Have I not been a loyal National Socialist since 1925? When I look towards my beautiful Fatherland, it is not in pride, but shame. Reformists fester in the Party while Himmlerites circle the dying Reich like vultures. Russian settlements litter Moskowien like clusters of germs, and those scheming Poles in the Generalgouvernement are preparing to launch an invasion of the Reich! Yes, I will willingly bring Ostland back into the Pakt, as long as I am given free rein to march my mighty army into Poland and Moskowien, where we shall..."\n\nThe incessant ranting contorted into a shapeless vitriolic drone as Bormann cursed himself for not bringing any Afrikan cigars. The hope that a personal meeting would propel negotiations forward began to slip away into the evening night. His wandering eyes rested upon the small dark blotch on Drechsler's wrist."
 bormann.50020.a:0 "Засохшие чернилы, возможно?"

 bormann.50021.t:0 "Последняя капля"
 bormann.50021.desc:0 "Борман чувствовал, как его ногти впиваются в ладонь, когда он смотрел на невиданных масштабов болвана, сидящего перед ним. Предыдущие попытки переговоров с новым руководством Остланда мягко говоря тоже не имели успеха, но ещё никогда они не приводили Бормана в такую ярость, как сейчас. Всего несколько капель в чаше терпения осталось до того, чтобы она переполнилось.\n\n"... the limp-wristed Speerites may have burrowed their claws into the Party, but I will never allow them sway over Ostland!" Drechsler's eyes blazed from under his heavy lids as he ranted. "Weakness in the leadership has allowed the Untermenschen to rise above their place, but if you accept my demands, I promise –"\n\n"Who the fuck do you think you're talking to!?" Bormann exploded, slamming a meaty fist onto the table. Everyone jumped in their seats. "I am the Führer of the Großgermanisches Reich! Insult me again and I will hang you with fucking barbed wire!"\n\n"My Führer..." Drechsler muttered. He was frozen in shock, his mouth agape, fleshy face flecked with sweat.\n\n"Yes, I am your Führer," Bormann spat, "and you will not disobey me. My Party is strong, and my Reich is stronger. You have fought hard to conquer your enemies, and I respect that, but make no fucking mistake: If you don't bring Ostland back into the fold of the Reich, everything you have worked for will fucking burn." Bormann rose to his feet, panting heavily. His face had turned as red as the Blutfahne sash wrapped around his left arm. "Am I understood?""
 bormann.50021.a:0 "Судьба Остланда находится в руках этого ублюдка."

 bormann.50022.t:0 "Окончательный выбор Дрехслера"
 bormann.50022.desc:0 "Истерика Бормана только подкинула дрова в пылающую топку внутри Дрехслера. Не говоря уже о реакции его и его министров, которые в некоторых местах граничили на уровне измены. Когда споры утихли и Борман неохотно пошел на некоторые уступки, они были встречены тщеславным недовольством и требованиями столь строгими, что Борман разразился ещё более громкими тирадами.\n\nВернувшись в столицу, Фюрер незамедлительно закрылся в своём кабинете и принялся одна за другую скуривать сигары, словно они были последними на планете. Шариковая ручка спокойно лежала на письменном столе Фюрера, ожидая своей участи быть схваченой и быстро использованной по назначению. От Дрехслера зависило, останется-ли место росписи под приказом о вторжении в Остланд пустым.\n\nФридрихс Гельмут ворвался в комнату, на его лице была чёткая гримаса беспокойства. Борман понял новость прежде, чем его заместитель успел произнести хоть слово. По словам Гельмута, Отто-Генрих Дрехслер, мелкий диктатор Остланда и победитель тамошней гражданской войны, официально объявил о продолжении политики независимости Остланда от Рейха до тех пор, пока " a change in the direction of its leadership."\n\nThe time has come to ready the Wehrmacht. On one hand, a peaceful reintegration of Ostland would have been far simpler. On the other hand, however, a full-scale invasion heralds many opportunities, among them the chance to string Drechsler and his cronies up by their necks like the filthy dogs they are."
 bormann.50022.a:0 "И повесим мы их высоко."

 bormann.50023.t:0 "Окончательный выбор Дрехслера"
 bormann.50023.desc:0 "Пламя, бушующее в Дрехслере, медленно начало затухать, когда Борман взял инициативу в переговорах и с присущим ему мастерством смог взять в свои руки их исход. Несколько раз успех чуть не были сорваны из-за упрямости Дрехслера и его мечты вторгнуться в соседние государства, но обе стороны в конце концов достигли приемлемого, хоть и немного неловкого, политического соглашения .\n\nКогда Фюрер вернулся в столицу, он приказал своим людям не отвлекать его, пока не будет сделано публичное заявление Дрехслера. Он заперся в своем кабинете, начал заниматься своими любимыми занятиями - подписыванием бумаг и выкуриванием дюжины сигар. Спустя большой промежуток времени, когда подозрения насчёт Дрехслера начали доводить Фюрера до ручки, в комнату вошел Фридрихс Гельмут. Выражение облегчения на его лице могло означать только одно: Отто-Генрих Дрехслер, правитель Остланда и победитель гражданской войны, публично объявил о своей вечной верности Мартину Борману. По словам Гельмута, Дрехслер официально обещал вернуть Остланд под крыло Рейха.\n\nА Рейх, как всегда, стоит крепко..."
 bormann.50023.a:0 "... и будет стоять ещё тысячу лет!"

 bormann.50024.t:0 "Письмо"
 bormann.50024.desc:0 "Витушко,\n\nХорошая партия. Я глубоко, глубоко разочарован вашим восстанием, которое, как я понимаю, является способом получения власти. Хоть я и не в состоянии чем-либо вам помочь, но могу проявить долю уважения за ваши успехи.\n\nИ хочу вам напомнить, что на данный момент ваше положение крайне удручающее. Никто из нас двоих не желает войны; Для нас это слишком дорогое удовольствие, а вы её просто не переживёте. Так почему бы нам просто не сесть за стол переговоров и всё не обсудить?\n\nМартин Борман"
 bormann.50024.a:0 "Ловушка установлена."

 bormann.50025.t:0 "Настоящий Витушко?"
 bormann.50025.desc:0 ""My Führer." A nervous looking officer stood at attention in front of Bormann as he smoked a celebratory cigar. "Reporting, sir."\n\n"Report, lieutenant." Bormann, with one hand, held his cigar as he took a sip of celebratory champagne.\n\n"Ah, yes. Yes." The man was nervous. "Spit it out, man." Bormann snapped impatiently, before taking another long sip of the perfectly aged spirit.\n\n"It wasn't Vituska. It was a body double." Bormann couldn't help himself, he spat out the champagne, disbelief written all over his face."
 bormann.50025.a:0 "Значит это ещё не всё. "
 
 bormann.50026.t:0 "Хватит"
 bormann.50026.desc:0 ""Still no word." the lieutenant spoke, at attention to the Führer.\n\n"Seriously? Not even any requests for talks?" The lieutenant shook his head. Strange. This wasn't like Vituska. Bormann leaned back into his chair. He had taken Vituska as the type of person who would only do what would gain him more wealth or power. Apparently he was a patriot as well. A soon to be dead one.\n\n"Very well, then. Call up the officers and brief them. We're invading within the day.""
 bormann.50026.a:0 "Витушко готовься, тебя ждёт война!"

 bormann.50027.t:0 ""
 bormann.50027.desc:0 "An angry bormann declares war"

 bormann.50028.t:0 "Вопрос Витушки"
 bormann.50028.desc:0 "Мартин Борман, фюрер Великогерманского рейха, отнюдь не был впечатлен изменой человека, которого его покойный предшественник когда-то считал полезным инструментом для построения Нового порядка.\n\nНекоторое время назад он направил ультиматум Витушке, бывшему офицеру-коллаборационисту, который узурпировал законное правление Остландом после смерти рейхскомиссара Лозе. Он предложил хорошую сделку: он сказал, что, если его так называемый "

 #Bormann Moskowien
 bormann.1120.t:0 "Наши заблудшие братья"
 bormann.1120.desc:0 "С распадом Московиена крупные немецкие общины оказались брошенными на произвол судьбы посреди бушующего хаоса. Наиболее крупным из них является Вольгаштаат, бывшая автономная область в составе Рейхскомиссариата, населенная как коренными немцами, так и иммигрантами немецого происхождения, ныне получившие независимость из-за развала Московиена.\n\nСтремясь восстановить контроль над нашими утраченными владениями, мы направили послание Волжскому Совету, правящему органу региона, с требованием об их немедленной реинтеграции. Наш дипломатический персонал, однако, не уверен в однозначности ответа: в то время как недавние иммигранты являются лояльными сторонниками Рейха и с покорностью уважают принципы Национал-социализма, кореннные же жители мягко говоря не совсем приветствуют наши идеалы.\n\nСовет должен проголосовать по нашим требованиям в течение нескольких дней. Местная НСДАП, сформированная поселенцами, наверняка проголосует "dictatorship", while others are willing to compromise, if only to avoid an invasion by either us or the Russian warlords."
 bormann.1120.a:0 "Вот почему у нас отменили демократию..."

 bormann.1121.t:0 "Вольгштаат отвергает наши требования!"
 bormann.1121.desc:0 "Когда наш Фюрер решил отозвать автономию Вольгабунда, он сделал это из заботы о местном населении, чтобы обеспечить безопасное развитие региона под мудрой и покровительственной рукой Рейха.Он надеялся, что местные жители, наши арийские собратья, примут простую истину. Но сегодня мы получили очередное доказательство того, что демократия - не что иное, как ширма для прикрытия алочности и эгоизма правящего класса: столкнувшись с ростом голосов наши лоялистов из волжского НСДАП, Вольгабунд отказалась от всякого притворства и узурпировала власть! Они немедленно отвергли наши требования и заявили о своей полной независимости от Рейха: такого нельзя допустить!\n\nПосле такого вопиющего акта измены и агрессии у нас больше не остаётся выбора. С целью защиты поволжских немцев и восстановление нашего законного господства над Москвой, нашему славному Вождю нации не остаётся иного выбора, кроме как применить военную силу. Вермахт должен быть полностью мобилизован, чтобы обеспечить быструю и безболезненную победу: верные немцы не должны страдать за ошибки немногих коррумпированных среди нихm!"
 bormann.1121.a:0 "Шутки с огнём могут привести к ожогам."

 bormann.1122.t:0 "Вольгштаат принимает наши требования!"
 bormann.1122.desc:0 "В блестящем проявлении дипломатического гения наш славный Фюрер Мартин Борман обеспечил мирную реинтеграцию поволжских немцев в защитные объятия Рейха. Согласившись на их требование о предоставлении ограниченной автономии, наш Фюрер в очередной раз доказал необъятность своего терпения и добрую волю по отношению к представителям арийской расы: не в силах ответить на столь щедрое предложение, Вольгабунд молча согласился вместе с местным отделением НСДАП проголсовал за немедленное воссоединение с Рейхом.\n\nДанный успех расширит наше влияние на остальную Россию. Поволжье является важным сельскохозяйственным и логистическим регионом и имеет первостепенное значение в наших усилиях по установлению контроля над всей территорией бывшего рейхскомиссариата: Фюрер уже рассматривает несколько предложений о том, как дальше действовать в столь нестабильном регионе."
 bormann.1122.a:0 "Радость будет больше об одном грешнике кающемся, чем о сотни праведниках."

 bormann.1123.t:0 "The Reich Demands Reintegration!"
 bormann.1123.desc:0 "When we gained our independence after the collapse of Moskowien, we had hoped to coexist peacefully with the Reich, each independent in its own right. Such hopes have been crushed by the missive sent by the Führer: in a curt message, he demands immediate reintegration within the Reich, threatening to take the "appropriate countermeasures" should we "persist in our treacherous intentions". Of course, they mean war.\n\nFaced with such a prospect, we have a limited set of choices: on one hand, we could stand our ground and fight to the bitter end, a difficult choice indeed, but many among us would rather die than give away their freedom. On the other, we could try to find a middle ground: reintegration within the Reich, but as an autonomous region with a fully-Russian administration. There's no certainty, however, that the Germans will accept, which would result in war..."
 bormann.1123.a:0 "Let's try to find an accomodation..."
 bormann.1123.b:0 "We'll never bow to the Germans!"

 bormann.1124.t:0 "Встречное предложение из Москвы"
 bormann.1124.desc:0 "Требование Фюрера о немедленной реинтеграции сепаратистов из самозваной "Moscow Autonomy" has been answered in an... unexpected way. Rather than the refusal most - including Bormann - were expecting, the heirs of the Ostvolk Council have put forth an elaborate proposal: they will rejoin the Reich, as demanded, but only as an autonomous region with a Russian-only governing body.\n\nThe Führer is offended by such presumption, but some of his most trusted advisors have been intrigued by the offer. By agreeing to it - they say - we could avoid a costly war that would jeopardize our future plans for the region with the threat of native resistance and the absence of a competent negotiator such as Kasche.\n\nThe militarists and the hardliners, instead, advocate a show of force to make it known that the Reich doesn't "negotiate" with its constituent parts. They claim that our armed forces have been rebuilt enough that any offensive against the Moscow Autonomy would result in a quick and decisive victory against their untrained militias and whatever professional forces they have."
 bormann.1124.a:0 "Возможно, в этом есть какой-то смысл.."
 bormann.1124.b:0 "Наши требования не обсуждаются: раз война, значит война."

 bormann.1125.t:0 "Русские отказывают нам!"
 bormann.1125.desc:0 "В вопиющем акте предательства Русские сепаратисты отвергли наше великодушное предложение о реинтеграции, которое привело бы к помилованию всех причастных к мятежу, за участие в котором полагается казнь. Вместо этого они заявляют, что 'эпоха Германского господства в Россией подошла к концу' и что они не станут падать к ногам 'упадочной империалистической державы'.\n\nНичего удивительного, что Фюрер взбешён подобной вероломной дерзостью и требует немедленного решения возникшей проблемы. Вермахт будет полностью мобилизован в течение нескольких недель, и как только наши части достигнут их границы, им будет преподан урок. Мы трижды разбивали Русских за последние пятьдесят лет, и эта окончательная победа, надеюсь, научит их тщетности борьбы с теми, кто лучше..."the age of German domination over Russia is over" and that they won't kneel in front of a "decadent imperialist power" such as ourselves.\n\nThe Führer is understandably enraged by such hybris, and demands an immediate reaction. The Wehrmacht shall be fully mobilized in a matter of weeks, and as soon as our units reach the border, those fools will be taught a lesson in humility. We have broken the Russians three times in the last fifty years, this final victory will hopefully teach them the futility of a struggle against their betters..."
 bormann.1125.a:0 "Сколько ещё раз Москва будет гореть?"

 bormann.1126.t:0 "Reich To The Rescue!"
 bormann.1126.desc:0 "Bronislav Kaminski had watched helplessly as his desk covered, day after day, in dispatches. Border raids, bandit incursions, threats from Russian warlords to retake Moskow, and the list went on: despite his efforts, his grip over Moscow was tenuous at best, and with his limited support and weak industry he was going to run out of favors and supplies very, very soon. Today however, for the first time in months, he is incredibly happy to see one letter on top of the ever-growing pile: the reason is simple, and it has everything to do with the eagle printed on it.\n\nThe message is curt and direct, and yet it's everything Kaminski wanted. Martin Bormann, Führer of the German Reich, demands his "loyalty in the upcoming struggle to re-establish German control over the territories of the former Reichskommissariat Moskowien": in exchange, the "loyal members of the administration" will receive "the needed funds and supplies" to resist "until the imminent arrival of the Wehrmacht".\n\nOf course, the last part of the message details what will happen to those who refuse to recognize the "Reich's legitimate overlordship over Russia" and especially to the "disloyal members of the former administration", but Bronislav doesn't even bother reading them. He already knows the answer, all he needs is pen and paper."
 bormann.1126.a:0 ""Hell yeah!""

 bormann.1127.t:0 "Каминский соглашается на наши условия"
 bormann.1127.desc:0 "В связи с полным ходом подготовки к возвращению Московии, в кабинете Фюрера кипит бурная деятельность. Офицеры, сотрудники агентурной разведки и атташе приходят и уходят, чтобы сообщить своему лидеру о достигнутых успехах: мобилизация, темпы производства, попытки внедрения и многое другое. Одна из нескольких десятков депеш, однако, отделена от остальных: Бронислав Каминский принимает предложение Фюрера и клянется в верности Рейху "in a spirit of cooperation between Russians and Germans, for the glory of the Reich"\n\nBormann can't stop a slight chuckle from escaping his otherwise solemn expression. He finds it highly amusing how collaborators always use such aulic and magniloquent expressions, when in truth they are shamelessly begging for help... Still, he can't deny Kaminski's usefulness: securing a loyal hub in the middle of Moskowien will be extremely useful for the coming struggle, so perhaps a polite answer is in order. With a sigh, he dictates his reply to his secretary."
 bormann.1127.a:0 "Уважаемый Бронислав Каминский..."

 bormann.1128.t:0 "Временное военное правительство Московии"
 bormann.1128.desc:0 "После возвращения Московии под полный немецкий контроль, наконец-то можно начать реализовывать трудную задачу по-восстановлению. Медленно, но неуклонно, необходимые средства и материалы будут направляться в разрушенные войной города по всему региону: дома, фабрики и инфраструктура будут восстановлены, и жизнь, возможно, хоть капельку станет более нормальной. Однако существует серьёзная угроза активности преступных группировок. Многие террористические ячейки, связанные с русскими повстанческими движениями, по-прежнему считаются активными и опасными: если они нанесут удар по уязвимостям нашей администрации, то мы рискуем потерпеть серьёзную неудачу!\n\nДля решения этого вопроса Фюрер постановил, что до окончания реконструкции, Московия будет находиться под контролем временной военной администрации. Вальтер Венк, талантливый генерал Вермахта, будет назначен военным губернатором и получит всё необходимое для защиты восстановительных работ и разгрома последних остатков сепаратистов."
 bormann.1128.a:0 "Московии нужно подать твёрдую руку, чтобы она пришла в себя."

 bormann.1129.t:0 "Правда или действие?"
 bormann.1129.desc:0 "Оставшись один в своём офисе, Мартин Борман погрузился в свои мысли, тщательно обдумывая следующее решение.\n\nС восстановлением и окончательным урегулированием ситуации в Московии, надобность во временном военном правительстве отпала. Наконец пришло время гражданской администрации вмешаться: солдаты уступят своё место полицейским, квартирмейстеры - инженерам, генералы - чиновникам. Это было бы лучшим выбором для региона: военное руководство по определению не может быть более продуктивным, а население уже устало находится под сапогом постоянных мероприятий по обеспечению безопасности, однако...\n\nС другой точки зрения, превращение временной военной администрации в постоянную структуру обеспечило бы Фюреру крупную политическую победу. Обеспечение того, что милитаристы будут отправлены на отдаленные аванпосты в Московии, нанесло бы ущерб милитаристской фракции в Германии и резко уменьшило бы их влияние на дела Рейха.\n\nНебольшая жертва Московии, ради блага Германии или наоборот? Борман не может отделаться от мысли, что оба варианта имеют свою ценность, но нельзя же колебаться вечно: в конце концов, гораздо лучше, чтобы Московия..."
 bormann.1129.a:0 "Снова имела гражданскую администрацию во власти."
 bormann.1129.b:0 "Превратилась в концентрационный лагерь для милитаристов!"

 bormann.1130.t:0 "Следующее назначение: Морозная адская дыра"
 bormann.1130.desc:0 ""Dietrich entered the officers' canteen still holding the paper in his hand. From the expressions on some his colleagues' faces, and a few whispered words, they too had received the same message: the Führer personally congratulated each of them for their new assignment to Moskowien, thanking them for their "dedication to the Reich" and their "willingness to serve in such a difficult environment", a quality "only the best officers of the Wehrmacht possess"\n\nHe wasn't stupid of course. Coincidentally, most officers belonging to the unofficial militarist faction of the Heer had been reassigned - or even promoted - to remote garrisons and outposts in Moskowien. Even more coincidentally, their departure was scheduled "immediately". He knew Bormann's true scheme, just as many of the others: remove the militarist faction in Germania by sending all of its members on permanent assignment to Russia.\n\nHe was furious about it, of course, and many agreed with him, but what could he do about it? Nothing. Bormann had them, he had them all. The bastard had put them in a gilded cage, one they had no hope to escape from without revealing their factionalism, and in the Reich, there were no factions, at least outside of those the Führer approved of. And Martin Bormann didn't approve of them.""
 bormann.1130.a:0 ""One problem less...""

 bormann.1131.t:0 "Тишина в снегу"
 bormann.1131.desc:0 "Широкая тень опустилась на Московию, погрузив её реки и дороги во тьму. Другая тень, более высокая и стройная, ползла по Франции и Иберии. Борман ударил кулаком по карте, тыча пальцем в сам Москау.\n\n"The men of Brauchitschstadt have in this hour preserved their honor, shown their loyalty. An exemplary showing of aryan will. And let it be assured, once this crisis is over, we will reward their steadfastness.""
 bormann.1131.a:0 "Что лежит за этими границами?"

 #Bormann Italy event chain
 bormann.3900.t:0 "Тёплое приглашение."
 bormann.3900.desc:0 "Сидя за своим дорогим столом из красного дерева, Фюрер Немецкого Народа, Мартин Борман, столкнулся с дилеммой. На заголовке пустого документа красовался крупный Рейхсадлер, а абзац начинался с официального послания Рейхсканцелярии к кабинету министров Итальянской Империи: как обычно он попытался убедить своего секретаря написать всё письмо за него, или, говоря более "write all the niceties those haughty bastards like so much" - but his aide been adamant: for such a momentous circumstance, a hand-written letter from the Führer was the best choice.\n\nFor a moment, he was tempted to simply give up, but he would have lost face with his own government, and with the entire world. Nonetheless, making the first step still felt like a humiliation for the proud Bormann: while politics and intrigue were his mother tongue, he had never been one for international diplomacy. The Reich was destined to rule over the world, why bother with petty squabbles and traitorous partners? Still, after the civil war there was little left of that Reich, which brought him back to his current predicament.\n\nSighing, he steeled his resolve. He had to do this. His mind made, he started reflecting upon what to write. The Italians were adept diplomats - even he had to admit that keeping together an alliance of nations that were at each other's throats most of the time for almost fifteen years was quite the feat - and they clearly still held it against the Germans for Atlantropa, which meant that he had to be cautious not to fail even before beginning.\n\nAs he pondered, an idea struck his mind. When the Axis was still an actual alliance, he had studied a bit of Italian, if only to make a good impression on the dignitaries that regularly visited Germania when it was still called Berlin: perhaps he could use this to endear his potential interlocutors to him? Yes! That was the solution! Or at least a start... still, better than nothing. He bathed the nib in the inkwell, and began."
 bormann.3900.a:0 ""

 bormann.3901.t:0 "Необычное приглашение"
 bormann.3901.desc:0 "Сегодня, наше Министерство Иностранных Дел получило депешу от нашего консульства из Третьего Рейха. Подписанное лично Мартином Борманом письмо начиналось со слов о, "a new dawn in the Italo-German relationships" which would usher "a renewed age of prosperity" for both countries, just as it was when we were still part of the Axis. To this end, he invites us to send a diplomatic delegation to Germania for the first time in almost two decades.\n\nWhile sudden, this change in tone is far from unexpected. The German Reich has been devastated by the civil war, and can no longer afford its old domineering stance over Europe: with most of its colonies and puppet regimes lost or no longer willing to accept German authority and exploitation, the Reich needs new trade partners to sustain its recovering economy, and the Italian Empire - the largest surviving European economy - is the ideal candidate.\n\nThe Ministry's cabinet council suggests extreme caution. While a dètente with the German Reich, and the subsequent trade deals, would be a boon for our economy - and also allow us to divert much-needed reinforcements from the Alps to the rest of the Empire - we risk feeding a beast that might one day come back to bite us. In the end, however, the choice is not theirs to make: how should we answer?"
 bormann.3901.a:0 "Любовь - это мир, который есть Бог."
 bormann.3901.b:0 "Бойтесь данайцев дары приносящих."

 bormann.3902.t:0 "Ужин с Римом"
 bormann.3902.desc:0 "Сидя во главе длинного и богато украшенного обеденного стола, Мартин Борман позволил себе немного расслабиться. Всё шло как по-маслу: итальянская делегация с новым посолом Гастоне Гуидотте без проблем прошла пограничный пост Бреннеро и уже у Рейхсканцелярии Фюрер лично вышел приветствовать кортеж гостей. Единственное что его беспокоило, так это превосходный вид новенькой Лансии Фламиниа, на которой приехал посол. Итальянцы порадовали Немецкую сторону рядом подарков, достойные настоящего лидера: обрамленный золотом "How do you find the roast, Ambassador?" he asked in what he hoped was good - if a bit guttural - Italian.\n\n"Wonderful as expected, Führer, just as your mastery of our tongue" his guest replied in perfect, unaccented German, bowing his head slightly in gratitude, "however, it would please me immensely if we continued our conversation in German: it has been so long since the last time I practiced it..."\n\nBormann mentally rolled his eyes. As expected from those damned diplomats, complimenting him, saving him from embarrassment and subtly accusing him of having refused an Ambassador until now, all in the same period. For some reason, this brief exchange felt to him like some sort of salute before a duel, where your opponent gives you a moment of respite before going all in."
 bormann.3902.a:0 "Дела накаляются всё быстрее..."

 bormann.3903.t:0 "Ужин с Германией"
 bormann.3903.desc:0 "Посол Гастоне Гвидотти привык к дипломатическим встречам и вечеринкам, но все же вынужден был признать, что немцы его удивили. Путешествуя в Германию, у него было достаточно времени, чтобы поразмышлять о причине своего назначения: Италия и Германия были заклятыми врагами почти два десятилетия, а дипломатический опыт будет очень полезен в предстоящих переговорах. Его задача заключалась в том, чтобы подтвердить правдивость заявлений Фюрера и выяснить и существует-ли какая-нибудь вероятность разрядки отношений. Естественно никто  ожидал, что две державы создадут новый альянс, но потепление двухсторонних отношений станут хорошим началом.\n\nТеперь Гуидотти пришлось признать, что, возможно, Мартин Борман действительно имел в виду то, что написал в приглашении. HЕго тепло встретили  Рейхсканцелярии, а дары фюрера - древнеримская бронзовая ваза, найденная недалеко от Вены для Дуче, и миниатюрный манускрипт Энеиды для короля Умберто II, стали прекрасными подарками. После изящной церемонии приветствия они обедали в роскошном Мраморном зале Рейхсканцелярии, а посол сидел по правую руку от Бормана.\n\nХозяин мероприятия оказался интересным собеседником, а его знание итальянского, как у школьника, звучало приветственно. Тем не менее, двадцать лет соперничества шикарным ужином  было не искупить: Немцы должны были осознать ошибки совершённые в прошлом, чтобы добиться значимого прогресса, и искупление должно было начать с обсуждении одной определённой темы.\n\n"Führer Bormann" he began in German, his tone unchanged from the light conversation they were having before, "our countries have a long history of friendship and brotherhood, but they have been separated, as if by a dam. The Atlantropa Dam"\n\nthe Ambassador didn't fail to notice how the Führer and the man sitting in front of Guidotti - the German Foreign Minister - visibly tensed, both surprised at the sudden shift in the conversation.\n\n"Like the waters of the Mare Nostrum, so did our relationship retreat, until it was nothing but a salt wasteland, just as the Adriatic sea today" his tone, despite the smile, was serious now: "do tell me, Führer, who do you consider responsible for such a heinous crime against nature and man?"
 bormann.3903.a:0 "Судьба переговоров висит на одной ниточке... "

 bormann.3904.t:0 "Пышное собрание"
 bormann.3904.desc:0 "" Ambassador Guidotti said, his tone unchanged from the light conversation they were having before, "our countries have a long history of friendship and brotherhood, but they have been separated, as if by a dam. The Atlantropa Dam"\n\nMarin Bormann visibly tensed, surprised at the sudden shift in the conversation.\n\n"Like the waters of the Mare Nostrum, so did our relationship retreat, until it was nothing but a salt wasteland, just as the Adriatic sea today" his tone, despite the smile, was serious now: "do tell me, Führer, who do you consider responsible for such a heinous crime against nature and man?"\n\nThe time for niceties was over, now the duel had begun in earnest. Out of the corner of his eye, Bormann could see his Foreign Minister begging him with his eyes to make the right choice, and the silence that had fallen into the room told him that everyone had heard the question. Dozens of eyes were upon him, and he knew that the answer would either save the conference, or sentence it to a quick and painful death.\n\nOf course, the Führer had his own idea - that Atlantropa was a perfectly-justified project, and that the Italians had no right to complain - but he'd never say it. The Ambassador wanted him to admit that the Reich had wronged Italy. The easy way out was to lay the blame on his former rival, Albert Speer: he had been the one to design it, and the Ambassador would have surely accepted such an answer, but it still equalled to say that the Germans had been responsible.\n\nBormann thought about the potential alternatives. The relations between Italy and their former Iberian allies were abysmally low after the end of the Triumvirate, perhaps they'd be happy hearing him insult their newest rivals? Also, there was the eternal trump card: since fascism and national socialism share many common tenets, perhaps he could accuse the Jews - the Swiss ones especially - of having tampered with the German economy? After a few seconds of reflection, Bormann answered the Ambassador's question."
 bormann.3904.a:0 ""Sadly, not all Germans wanted to have Italy as an ally...""
 bormann.3904.b:0 ""This wouldn't have happened if the Iberians hadn't...""
 bormann.3904.c:0 ""It shows how far the influence of the Jews extends...""

 bormann.3905.t:0 "Разочаровывающий ответ"
 bormann.3905.desc:0 ""The matter of Atlantropa was indeed a tragedy" the Führer began, "however, it wouldn't have happened if not for the Iberian sabotage. They wanted to sow dissent between our two great countries, and so they prevented the Dam from ever serving its true purpose!"\n\nAmbassador Guidotti couldn't believe his ears. Did that barbarian truly think he would believe such a blatant lie? From the face of the German Foreign Minister, who appeared to wish for the earth to open and swallow him, the man was thinking the same thing: a pity that he wasn't the one conducting the talks. He was tempted to leave that table immediately - an insult to him was an insult to the Italian Empire, and therefore unacceptable - but he wasn't one to give up immediately. He would give the buffoon another chance.\n\n"Do tell me, Führer" he argued, still as polite as ever, though it cost him every ounce of his being, "what would the Iberians have gained from sabotaging the Dam?"\n\nWatching that triumphant expression being washed away from Bormann's face was already a small triumph for Guidotti, so he pressed on.\n\n"Have you ever been to Barcelona?" he added, sipping with nonchalance from his glass, "I don't think so, otherwise you wouldn't have failed to notice how that beautiful city, gifted with a soul of its own, has been turned into a shell of its former self, just as the rest of the Eastern Iberian coast. Valencia, Maiorca, Almeria, and many others have been ruined by that dam, just like Genoa, Venice and Naples. The fact that our relationship with our former allies has soured doesn't mean that I will rejoice at such unfounded accusations"\n\nAt the end of his speech, the Ambassador looked Martin Bormann in the eye, waiting for his answer. This, he thought, is why politicians make abysmal diplomats. Then, he heard something move under the table near the Minister, and the Führer suddenly flinched as if in pain. He barely repressed a laugh: the man had guts, did he really kick the Führer on the shin? He must have been desperate... Bormann looked at his Minister with hate, then he composed himself and prepared to answer."
 bormann.3905.a:0 "Возможно, когда нибудь он осознает свою ошибку..."

 bormann.3906.t:0 "Пинок под столом"
 bormann.3906.desc:0 ""Do tell me, Führer" Ambassador Guidotti argued, still as polite as ever, "what would the Iberians have gained from sabotaging the Dam?"\n\nMartin Bormann felt as if they had slapped him in the face.\n\n"Have you ever been to Barcelona?" he added, sipping with nonchalance from his glass: "I don't think so" he added, the barely-concealed sufficiency almost enough to make him strangle the impertinent diplomat, "otherwise you wouldn't have failed to notice how that beautiful city, gifted with a soul of its own, has been turned into a shell of its former self, just as the rest of the Eastern Iberian coast. Valencia, Maiorca, Almeria, and many more have been ruined by that accursed dam, just like Genoa, Venice and Naples. The fact that our relationship with our former allies has soured doesn't mean that I will rejoice at such unfounded criticism. Don't you agree?"\n\nAt the end of his speech, the Ambassador looked the Führer in the eye, waiting for his answer. Oh, he already had something in mind, something about a boot and Guidotti's behind, but before he could talk he felt an explosion of pain in his shin. He looked at his Minister with hate - did he really dare to kick him?! - but sadly, he had to recognize he was right: he couldn't send all of this to hell just because the Ambassador couldn't understand basic truths.\n\nThe choice was his once again. He could swallow his pride once again, listening to his minister's concern - and his equally persuasive foot - and admitting that the Germans - or better, that Speer - had been the cause of the Atlantropa disaster, or he could stand his ground with that upstart diplomat and show him who holds the world's destinies in the palm of his hand..."
 bormann.3906.a:0 ""Of course, Ambassador, that's because Speer...""
 bormann.3906.b:0 ""Actually Ambassador, you are wrong, because...""

 bormann.3907.t:0 "Errare Humanum Est, Perseverare Diabolicum"
 bormann.3907.desc:0 ""Actually Ambassador, you are wrong, because we have found ample proof in several investigations that the two caudillos had planned to sabotage the Dam so that they could extort the Mediterranean countries to sustain their ailing economy!"\n\nAmbassador Guidotti listened in silence. For the first time in his long diplomatic career, he was at a loss for words. Calmly, he finished his wine, but when the server came to refill his glass, he politely declined. By the way the German Foreign Minister paled, he had understood the meaning behind his gesture: indeed, that poor man was a skilled diplomat, a pity that he had to work for such an uneducated brute. A quick glance to his aide said all that was to be said, but he wanted - no, he needed - to enjoy this to the fullest.\n\n"Führer Bormann, I thank you for your honest answer. Truly, it has been enlightening. I'm afraid, however, that I have overstayed your gracious hospitality, and I need to leave"\n\n"Leave? Now? But we still have to meet for the conference!" Bormann's voice betrayed his surprise, but ignorance wasn't an excuse, not in that case.\n\n"There will be no conference, Führer. I have been sent here to see whether the Reich had learnt from its past mistakes" the Ambassador was direct now, all pretense of courtesy gone. "Instead, I have found what my predecessors left twenty years ago: arrogance, incompetence and greed crudely disguised under a veneer of civilization. I have tried my best to be understanding, but you have insulted me twice, and this is something that I cannot forgive. Farewell, Führer Bormann."\n\nAs soon as he had finished, the Ambassador rose from his seat. Martin Bormann did the same, his face red, but Guidotti stared him down, silently daring him to strike a diplomat: when the Führer didn't move, the envoy left, immediately followed by his delegation. As they made for their cars, they all heard the first screams, but the Ambassador didn't even turn."
 bormann.3907.a:0 "Варвары всегда будут варварами"

 bormann.3908.t:0 "Крайне неутешительный аргумент"
 bormann.3908.desc:0 ""The matter of Atlantropa was indeed a tragedy" the Führer began, "because it shows how far the influence of the Jews extends. There's nothing those envious inferiors wouldn't do in order to prevent our glorious Aryan race from achieving our well-deserved supremacy! We always need to be careful, Ambassador, for they still have much clout, despite our efforts, and they still plot against us from Switzerland and the United States..."\n\nAmbassador Guidotti listened in silence. For the first time in his long diplomatic career, he was at a loss for words. Calmly, he finished his wine, but when the server came to refill his glass, he politely declined. By the way the German Foreign Minister paled, he had understood the meaning behind his gesture: indeed, that poor man was a skilled diplomat, a pity that he had to work for such an uneducated brute. A quick glance to his aide said all that was to be said, but he wanted - no, he needed - to enjoy this to the fullest.\n\n"Führer Bormann, I thank you for your honest answer. Truly, it has been enlightening. I'm afraid, however, that I have overstayed your gracious hospitality, and I need to leave"\n\n"Leave? Now? But we still have to meet for the conference!" Bormann's voice betrayed his surprise, but ignorance wasn't an excuse, not in that case.\n\n"There will be no conference, Führer. I have been sent here to see whether the Reich had learnt from its past mistakes" the Ambassador was direct now, all pretense of courtesy gone. "Instead, I have found what my predecessors left twenty years ago: arrogance, incompetence and racism crudely disguised under a veneer of civilization. The Italian Empire brings prosperity and progress to its colonies, freeing them from their primitive ways: we do not lower ourselves to slavery and concentration camps. Farewell, Führer Bormann"\n\nAs soon as he had finished, the Ambassador rose from his seat. Martin Bormann did the same, his face red, but Guidotti stared him down, silently daring him to strike a diplomat: when the Führer didn't move, the envoy left, immediately followed by his delegation. As they made for their cars, they all heard the first screams, but the Ambassador didn't even turn."
 bormann.3908.a:0 "Варвары всегда будут варварами"

 bormann.3909.t:0 "Предсказуемый результат"
 bormann.3909.desc:0 "Проходя пограничный пост в Бреннеро, посол Гуидотти чувствовал себя как дома, и не только в физическом смысле. Его опыт в Германии научил его - или, скорее, напомнил ему, - что Рейх ещё не был готовы снова встретиться лицом к лицу с цивилизованным миром: действительно, не нужно было научных доказательств того, что немцы были арийского происхождения: так же, как и их предки, они были нецивилизованными, высокомерными, воинственными и одержимыми разрушением всего прекрасного, даже\n\nГлядя на итальянских солдат, торопливо переставляющих дорожные заграждения, он почувствовал укол печали. Все могло бы быть иначе, если бы не полное нежелание так называемых немецких "diplomats" to even consider admitting their responsibility: diplomacy is first and foremost compromise, how can there be diplomacy when the other demands nothing but obedience?\n\nThe sadness he felt quickly became indignation. He had parlayed with diplomats from Iberia to Japan and the United States, and everywhere he had gone throughout his long career in service to Italy, he had always found respect and openness from his counterparts, no matter their official stance towards his homeland: how did the Germans think they would be able to return a world-leading nation, if they can't even convince their direct neighbor - and former closest ally - to open an embassy?\n\nAs the mountains of Trentino gave way to the verdant hills of Veneto, Gastone Guidotti felt those negative emotions slowly ebb away. He had done his duty, and he would keep doing so, no matter his task. One avenue had been closed, but many more remained open, and he would make sure that they remained that way: the Italian Empire was ascendant, and there was no place for old relics such as the Reich in this new world. He only hoped that the Germans would understand it, before it was too late."
 bormann.3909.a:0 "Никогда не верь немцу ..."

 bormann.3910.t:0 "Неожиданный сбой"
 bormann.3910.desc:0 "Закончив свою речь, Мартин Борман с удовлетворением наблюдал, как посол Гуидотти, казалось, был впечатлен его словами. Дипломат спокойно допил свое вино, но когда официант подошел, чтобы снова наполнить его бокал, он вежливо отказался: Должно быть, это означало, что обед закончился и можно было начать переговоры. Однако его беспокоило одно: почему его министр внезапно побледнел?\n\n"Führer Bormann, I thank you for your honest answer" Guidotti interrupted his train of thought. "Truly, it has been enlightening. I'm afraid, however, that I have overstayed your gracious hospitality, and I need to leave"\n\n"Leave? Now? But we still have to meet for the conference!" Bormann's voice betrayed his surprise.\n\n"There will be no conference, Führer. I have been sent here to see whether the Reich had learnt from its past mistakes" the harshness in his voice was sudden and unexpected. "Instead, I have found what my predecessors left twenty years ago: arrogance, incompetence and racism crudely disguised under a veneer of civilization. There will be no reconciliation until you truly understand the depth you and the Reich have fallen into. Farewell, Führer Bormann."\n\nAs soon as he had finished, the Ambassador rose from his seat. Martin Bormann did the same, his face red, but Guidotti stared him down, silently daring him to strike a diplomat: when the Führer didn't move, the envoy left, immediately followed by his delegation, and silence fell into the room. Each passing second, Bormann could feel his pulse quickening, his vision blurring and turning... turning RED.\n\n"I HAVE SPENT THREE MONTHS PLANNING ALL THIS!" his voice shattered the immobile air, "I HAVE HUMILIATED MYSELF TO GET THOSE BASTARDS HERE! WHY DID THEY LEAVE? WHY?!"\n\n"Of course, my Führer, they never truly wanted to sign any agreement! They just wanted to humiliate you to get some support at home for their decadent government..." the Minister was quick to answer, in a desperate bid to save his place in the government - and his head.\n\n"TRAITORS! ALL ITALIANS ARE TRAITORS! THERE WILL BE CONSEQUENCES!" the Führer screamed, veins popping on his neck and forehead, and everyone would hurry to obey, if they cared for their life..."
 bormann.3910.a:0 "Время дипломатии, кажется, прошло ..."

 bormann.3911.t:0 "Удовлетворительное начало"
 bormann.3911.desc:0 ""...and that is why Albert Speer is the main responsible for the disaster that struck the Mediterranean. With him gone, however, we can once more bring our great nations together, for the betterment of all!"\n\nAmbassador Guidotti thought about the answer he had received from the Führer, and deemed it sufficient, at least for now. Blaming the defeated pretender was a convenient way to admit the Reich's fault, while at the same time laying all the blame on the old management and denying any direct responsibility for Bormann: cunning, if a bit crude. Also, judging from the murmur coming from the German side of the delegation, such a declaration had caused some dissatisfaction: to the diplomat, this was enough.\n\n"Indeed, Führer Bormann, it is as you say" he agreed with a slight nod, rewarding his host, "it is sad how all this destruction and suffering are the work of a single man. Still, now he can no longer harm anyone, and our two countries can finally start to let go of the past, and forge a new future together"\n\nHe allowed the Führer a few moments to gloat - men such as him were predictable, and as long as they were satisfied, they would sing to his tune - then he finished his wine, asking for a moderate refill to a passing server. From the Minister's grateful smile, he had understood the meaning of his gesture: a skilled diplomat indeed, a necessity to make sure that his leader didn't ruin all their hard work.\n\n"The banquet has been exquisite" Guidotti added, "such a wonderful welcome. Still, I believe that the time for carousing is over: let us discuss the details for the preliminary agreement, then we shall feast again to our heart's content"\n\n"Of course, Ambassador!" the Foreign Minister was quick to interject, ushering them to the Führer's office.\n\nGastone Guidotti called his young aide, and the bright apprentice was quick to bring him all the needed documents. Smiling, he allowed himself to slip into his work mode: his host believed he had already succeeded, and he had all intentions to let this illusion stand, but he served his country above all. By the end of the talks, Italy would be the one gaining the most..."
 bormann.3911.a:0 "Они не знают, с кем имеют дело ..."

 bormann.3912.t:0 "Успешная встреча"
 bormann.3912.desc:0 ""...and that is why Albert Speer is the main responsible for the disaster that struck the Mediterranean. With him gone, however, we can once more bring our great nations together, for the betterment of all!"\n\nMartin Bormann ended his speech and looked expectantly at his guest. Internally, he was fuming: he had humiliated himself and the Reich in front of everyone - the murmurs from his part of the delegation were proof enough - and Guidotti be damned if he didn't appreciate his show of diplomacy!\n\n"Indeed, Führer Bormann, it is as you say" the diplomat agreed with a slight nod, smiling, "it is sad how all this destruction and suffering are the work of a single man. Still, now he can no longer harm anyone, and our two countries can finally start to let go of the past, and forge a new future together"\n\nYes! That was it! The Führer smiled both inwardly and outwardly, knowing that he had succeeded in his endeavor. This would surely improve Germany's standing in the consess of nations, and he would be able to use this success to reassure his people of his competence and dedication to peace and progress.\n\n"The banquet has been exquisite" Guidotti added, interrupting his train of thoughts, "such a wonderful welcome. Still, I believe that the time for carousing is over: let us discuss the details for the preliminary agreement, then we shall feast again to our heart's content"\n\n"Of course, Ambassador!" the Foreign Minister was quick to interject, ushering them to the Führer's office.\n\nBormann was about to remind him that it was HIS office, but allowed the man his moment of triumph. By his side, the Italian diplomat was checking a thick envelope of papers brought to him by a young aide: his expression had changed, now looking like a hunter before beginning a safari. Despite all his previous optimism, he suddenly felt a bit unsure: for some reason, the Führer suspected that by the end of the day, the Ambassador would have found at least ten ways to convince him to declare war against the Italian Empire..."
 bormann.3912.a:0 "Я уже чувствую, как назревает головная боль ..."
 
 bormann.3913.t:0 "[Get_newspaper_header]Итало-германская дипломатическая попытка провалилась!"
 bormann.3913.desc:0 "Мрачные новости из Европы сегодня, поскольку дипломатические переговоры между двумя гигантами континента - Германским Рейхом и Итальянской Империей - с треском провалились. Итальянская делегация была замечена покидающей Рейхсканцелярию через несколько часов после входа и быстро возвращающуюся в Рим.\n\nНа следующее утро Мартин Борман, фюрер Великогерманского рейха, заявил, что все первоначальные уступки и увертюры итальянцам будут отменены "in a matter of days" returning to the previous twenty-years-long embargo.\n\nThe Italian reaction was laconic but vehement, lamenting the German "unwillingness to address the reasons for the downfall of the Axis", a comment that most relate to the Atlantropa Dam. It seems that, despite the initial goodwill, relationships between the two powers will remain hostile for the foreseeable future.\n"
 bormann.3913.a:0 "Неужели кто-нибудь действительно верил, что это удастся?"
 bormann.3913.b:0 "Проклятые итальянцы, всегда все портят!"
 bormann.3913.c:0 "Проклятые немцы, всегда все рушат!"

 bormann.3914.t:0 "[Get_newspaper_header]Итало-немецкая оттепель!"
 bormann.3914.desc:0 "Когда Германский Рейх и Итальянская Империя впервые после роспуска Оси двадцать лет назад объявили о своем намерении провести дипломатические переговоры в Германии, никто не поверил бывшим союзникам... а теперь заклятым врагам. Переговоры что должны были положить конец их продолжавшемуся два десятилетия соперничеству.\n\nЭтим утром эти люди оказались неправы, как заявили фюрер Мартин Борман и Гастоне Гуидотти, новый посол Италии в Германии после подписания предварительного соглашения о демилитаризации альпийской границы и разрешении торговли между двумя странами.\n\nХотя большинство экспертов отмечают, что на то, чтобы отпустить прошлое, потребуется гораздо больше времени, это действительно важное изменение для Европы, так как два её гиганта наконец соглашаются сосуществовать в мире. Все знают, что первый союз между Италией и Германией сделал для мира, кто знает, что принесет этот второй?\n"
 bormann.3914.a:0 "Вторая ось Рим-Берлин? Боже, нет ..."
 bormann.3914.b:0 "Очередной успех нашему славному фюреру!"
 bormann.3914.c:0 "Мы дали им шанс, лучше не упускайте его ..."
 
 bormann.3915.t:0 "У них была злость!"
 bormann.3915.desc:0 ""...and for the aforementioned reasons, the Italian Empire believes that the time to establish deeper relationships with the Greater German Reich has not yet come. More time will have to pass before the wounds dealt by the Atlantropa Disaster are healed, allowing for unbiased dialogue between our nations. Until then, we hope that you will reflect upon the damage you caused to the Mediterranean countries, and feel sincere regret for all this pain.\n\nDutifully yours, Gastone Guidotti, Diplomatic Responsible for Northern Europe."\n\nMartin Bormann read the letter for the third time, then he crumpled it, and threw it into the dustbin. His mind was a whirlwind of emotions, the most prominent ones being indignation and rage: did the Italians really refuse to even meet with him? Did they really have the gall to refuse his diplomatic overture? They perfectly knew that this refusal would result in his own humiliation in front of the world, and yet they had landed the blow. As he silently fumed, he promised to himself that the Italians would be made to pay for this.\n\nAll of them."
 bormann.3915.a:0 "Думаю, больше такого же?"

 bormann.3916.t:0 "Руки заставили!"
 bormann.3916.desc:0 "Похоже, народная ненависть к итальянцам выросла намного сильнее, чем мы могли предвидеть. Хотя обычно это было бы желанной новостью, наше кажущееся бездействие побудило нескольких известных бюрократов действовать автономно, преследуя собственные цели. власть: они уже одобрили и приняли от имени Мартина Бормана закон, отменяющий все уступки, сделанные итальянцам.\n\nКак бы то ни было, отмена их незаконных действий было бы просто безумием. С ростом поддержки этих мер любые действия, предпринятые против них приведет к резкому падению популярности правительства и наживет могущественных врагов из предателей бюрократов: похоже, нам придется смириться с последствиями ... "
 bormann.3916.a:0 "Где эти предатели ?! Я хочу их головы!"

 bormann.3917.t:0 "Итальянский клин"
 bormann.3917.desc:0 "Держа сигарету двумя пальцами, Мартин Борман ещё раз взглянул на карту Европы в своём офисе. Отвоевав и закрепив свои завоевания, Рейх вновь стал хозяином Европы, но его правление не обошлось без возникновения соперников. Борман сосредоточил свое внимание на древней нации Цезарей и ее обширной колониальной империи, чьи щупальца раскинулись по всему Средиземноморью, чтобы задушить арийскую власть и влияние.\n\n"Ungrateful bastards. We gave them weapons, taught them battle techniques, and endowed them the knowledge of the Aryan race. We made them who they are now," Bormann scornfully blew a puff of smoke over the Italian part of the map. On the other side of the table, Walter Hewel kept scrambling through the papers of his file.\n\n"I still remember how enthusiastic they were about the project. And they had the gall to shift the blame to us when it failed!" Murmurs of approval filled the room as the Reichministers agreed with Bormann's assessments on the Italian treachery. "There must be something about the Mediterranean race that makes them treacherous leeches, my Führer," Baldur Von Schirach haughtily proclaimed.\n\nWith a smirk of satisfaction, Hewel grabbed the paper he was looking for and closed the file. "Fortunately, our ministry has developed approaches to deal with the issue. We can keep our current confrontational position to make sure that the Italians don't bite more than they can chew. However, we can also try a detente to keep cordial relations. It would be inconvenient for us if the Americans or the Japanese get a foothold in the continent,"\n\n"Whatever the case, they'll eventually come back to us crawling. But the final decision is yours, my Führer," Von Schirach exclaimed. Bormann scanned the map once more, wondering what about the best way to bend Italy to the Reich's will."
 bormann.3917.a:0 ""The Italians need to be shown who is the real ruler of Europe.""
 bormann.3917.b:0 ""Let's attempt a detente and see if they listen to us.""

 #OIL CRISIS
 bormann.1205.t:0 "Чрезвычайное совещание ОКВ"
 bormann.1205.desc:0 ""...which of course leads us here, mein Führer," the nameless consultant preached to the cabinet. Bormann rubbed his eyes. The man had been talking for twenty minutes now about the effects of the oil price crash in the Reich; all information that had been drilled into his head a dozen times now. More generic sameness; the man's name didn't even stand out. Steiner? Boch? He couldn't remember.\n\n"Enough." Bormann folded his hands. "I was called here for a briefing concerning the Middle East, not domestic affairs. I know how market prices work. Tell me about Syria, Iraq, Persia."\n\n"Ah, yes, uh, apologies sir." The man managed to stay composed, and shuffled his massive binder of notes. "What's important to us is that the status quo is breaking down in the Middle East; it has been for months, years. You could say this started with the conflict in Yemen, but sentiment has been boiling in the Middle East for a decade now, perhaps even longer." The speaker looked at Bormann, who gave him a shrug. "Uh, but you knew that. What's important is that the revolutionaries, the Ba'athists, are fighting to overthrow the status quo. That is of course the Italian and Saudi hegemony in the region." Although our economy hurts, we have to look past temporary financial setbacks." Bormann's face turned a shade of red, but before he could speak the man continued. "Now is the time for action! The Ba'athists oppose the Saudis, Italians, and various other regional players. Geopolitically, they are currently isolated. They have however already seen many successes, and would be much deadlier if they had some modern equipment. Without assistance, the Ba'athists will lose; there's too much pressure aligned against them. The situation looks different with our intervention. Starting with small arms and support equipment, we could of course increase our flow of supplies, and consider boots on the ground as the situation develops. What we need to keep in mind is victory for the Ba'aths means defeat for the Saudis, and more importantly, Italy. Italy is dealt a HUGE economic blow, one that would be felt for years. Disrupting Saudi Arabia is an added bonus, since they work closely with Italy to maintain their hegemony. This is the moment we've been waiting for to shatter Italy's influence in the region." The man's speech came to an end. He took a breath."
 bormann.1205.a:0 ""
 bormann.1206.t:0 "Кроваво-красный песок"
 bormann.1206.desc:0 "Вагнер рассматривал карту, когда комната наполнилась офицерскими чинами. Он невозмутимо стоял, стараясь выглядеть спокойно. Но это был не более чем фарс. Спокойством тут и не пахло. Он прикусил свою щеку. "Stop shaking, idiot!" he thought. He had to get himself together. He hated presenting, but the Generaloberst entrusted Wagner to brief these men and give them their instructions for the upcoming mission. The room was filled; the last of the NCOs sat down. "Gentleman..." he began quietly. No one in the room looked up, the NCOs were making conversation and didn't notice. Wagner cleared his throat. "Ahem. Gentlemen!" The whole room went silent. Better. "To the task at hand..."\n\n"You all have heard rumors that we may be deploying overseas soon. The rumors..." Wagner's nerves began to settle. "...are true. You men are the best the officer corps have to offer, and you have been selected for the intervention force in the Middle East. The Generaloberst has been referring to you all as the new "Afrika Korps." The name is still pending." Wagner gave the men a second to process what he said; many of the young faces looked shocked. Some looked proud.\n\n"To hopefully answer some of your questions; you men will be leading boots on the ground, directly supporting the Ba'athist revolutionary movements scattered throughout the Middle East. That means some of you will be sent to Iran, some to Syria, and so forth. Questions?" The room was quiet. "Great." All of Wagner's nervousness was gone; he now strutted in the front with confidence. "Now, it may seem odd to help zealous nobodies in the middle of a crisis at home. Maybe it is, but command sees an opportunity to hurt the Italians and boot their asses out of the Middle East. This means that we'll be fighting Saudi Arabia indirectly, so be prepared. Success means cutting Italy off from its largest cash cow, their oil. You all sitting here, you have been handpicked, literally. You are about to embark upon a Great Crusade. The eyes of the world are upon you. The hopes and prayers of Germans everywhere march with you. You will bring destruction upon the Italian Empire and security for our people. Be proud of that, and be ready for orders. Dismissed!""
 bormann.1206.a:0 "Мы полностью уверены в своём мужестве!"
 bormann.1207.t:0 "Нефтяной кризис наносит удар по Германии"
 bormann.1207.desc:0 "Раньше на заправочных станциях размеренно кипела жизнь, когда автомобилисты останавливались сделать пит-стоп и потом продолжали свой день. Но сегодня на них происходит сущий ад.\n\nКаждый заправочный шланг, кажется, имеет бесконечную очередь из автомобилей, которые с надеждой ждут приезда цистерны с топливом. Но большая часть, к их сожалению, вынуждена развернуться или силой толкать своё транспортное средство на обочину, так как в топливном баке царит пустота. Работники АЗС спешат на улицу в основном по двум причинам: либо наклеить табличку "No More Fuel" signs onto the sides of the road, or to replace the now-outdated pricing figures with a higher sum.\n\nThe oil crisis has arrived.\n\nAlready, the economy of the Reich is feeling the full force of imminent economic collapse. What began as a shortage of oil and a dramatic spike in prices has evolved into the absolute devolution in investor confidence in the German economy. Even the grand mega corporations such as IG Farben and Siemens brace for impact and rapidly prepare plans to downsize operations.\n\nBy the day, more and more citizens find themselves jobless as even slave labour begins to lose its value. Not only do our future plans sit in jeopardy; so too does the entire state of the German economy. There are no options on the table. Action must be taken. Current and future projects cannot continue. We shall focus upon combating the crisis at hand, or we shall find ourselves reeling for a century."
 bormann.1207.a:0 "Господи..."
 bormann.1208.t:0 "Немцы наносят удар"
 bormann.1208.desc:0 "Надпись уже давно была на стене. Рейх хотел получить доступ к нашей нефти, но наши благодетели в Риме не хотели, чтобы мы перенаправляли наш поток в Германию. Наконец надпись на стене превратилась в пророчество.\n\nНедавно бомбардировщики люфтваффе поднялись в небо Аравии в ходе кампании уничтожения наших вооруженных сил. Наши склады оружия, военные базы и размещенные в лагерях силы - все они стали мишенями этого сокрушительного обстрела. Все, что видно немецкой воздушной разведке, похоже, становится мишенью для рейха.\n\nБаасисты явно являются той партией, которая должна извлечь непосредственную выгоду из этих взрывов. Уже начинают поступать сообщения об их передвижениях, поскольку ополченцы-баасисты готовятся нанести удар по нашим шатающимся силам. Хотя сейчас мы, возможно, сможем выдержать удары, если кампания бомбардировок продолжится, наши силы, несомненно, быстро истощатся, поскольку они день за днем теряют обычные средства ведения войны."
 bormann.1208.a:0 "С небес льется дождь ужаса."
 bormann.1209.t:0 "Агенты Орпо сеют хаос"
 bormann.1209.desc:0 "Невидимая угроза впрыскивает свой яд в кровь Аравии. В течение нескольких недель неизвестная организация наносила удары и сеяла хаос в попытке посеять раздор в нашей стране. Важнейшие железные дороги подвергаются бомбардировкам. Необходимая удалённая инфраструктура разрушается ночью. Акты поджога часто совершаются в правительственных учреждениях или поместьях князей. До недавнего времени эти действия совершались в условиях полной анонимности. Сотрудники правоохранительных органов ничего не могли поделать, кроме как отреагировать.\n\nОднако недавно выяснилось, что эти действия носят гораздо менее бытовой характер, чем мы предполагали изначально. После тщательного расследования было установлено, что эти акты саботажа были совершены иностранными агентами, принадлежащими к нацистской орднунгсполиции. Немцы, со всеми их ресурсами, даже смогли завербовать нескольких граждан-диссидентов, чтобы помочь им в их террористических актах.\n\nБез сомнения, это ещё одна немецкая уловка, направленная на свержение нашего режима, мы используем столько ресурсов правоохранительных органов, сколько можем отвлечь, чтобы попытаться помешать этому терроризму, спонсируемому Рейхом, внутри наших границ."
 bormann.1209.a:0 "Насколько ниже опустятся эти немцы?"
 bormann.1210.t:0 "Германия посылает инструкторов"
 bormann.1210.desc:0 "Сегодня прибыла ещё одна помощь от немцев. Интересно, что это больше не оружие и не солдаты, а небольшая группа пожилых мужчин в форме, лишенных всего, кроме звания. Мы узнали, что эта группа сержантов не будет отправлена на фронт, а будет прикреплена к нашему собственному командованию с явной целью обучения наших собственных новобранцев.\n\nОказывается, немцы прислали нам своих лучших сержантов-инструкторов и специалистов по оружию! Все они ветераны какой-нибудь войны, и хотя они мало говорят вне службы, они ведут себя как настоящие воины. Многие из молодых немцев, проходящих через наши командные центры, имеют более высокий ранг, чем эти люди, но смотрят на них с большим уважением и благоговением, и, в отличие от других своих младших сверстников, они не впадают в гнев, когда им не отдают честь, чего ещё не видно у этих людей. Судя по тому, как они себя ведут (и их многочисленным шрамам), весьма вероятно, что среди нас есть ветераны Гражданской войны в Германии или из Африки.\n\nНаши новобранцы, мягко говоря, ненавидят их, но новая подготовка солдат уже приносит свои плоды. Эти люди находятся в лучшей физической форме, лучше обучены и гораздо более компетентны почти во всех аспектах, чем любой из наших других новобранцев! Профессиональная подготовка немца вполне может быть тем преимуществом, которое нам нужно, чтобы отбросить предателей на всех фронтах!"
 bormann.1210.a:0 ""I'd rather face those fundamentalist crazies than get smoked by Sgt. Steiner again!""
 bormann.1211.t:0 "Германия оказывает промышленную поддержку"
 bormann.1211.desc:0 "С момента нашего отъезда в северные провинции у нас катастрофически не хватало профессиональных инженеров, чтобы наши военные действия шли гладко. Сейчас наша промышленность в основном состоит из ремесленных мастерских, поскольку у нас нет ноу-хау для восстановления электроснабжения наших заводов, не говоря уже о ремонте поврежденного сложного оборудования внутри.\n\nМногие немцы, прибывшие сегодня не в форме, ценятся на вес золота. Они бесполезны в бою, и вполне вероятно, что сержант Штайнер убил бы парочку до того, как они добрались бы до заводов. К счастью для них, это то, что они знают, что полезно использовать. Все эти люди являются опытными инженерами и техниками с единственной целью - вернуть нашу промышленность на прежний уровень. В нашей отрасли есть эксперты для каждой области. Недавно прибыли эксперты по линии промышленной сборки, специалисты по логистике, профессиональные специалисты по управлению персоналом и все виды механиков, которые нам когда-либо могли понадобиться. Благодаря их объединенному опыту мы скоро сможем производить качественное снаряжение для наших людей на поле боя в рекордно короткие сроки!"
 bormann.1211.a:0 "Теперь у каждого бойца будет хорошая винтовка!"
 bormann.1212.t:0 "Германия направляет инвестиции"
 bormann.1212.desc:0 "В последнее время в нашей отрасли наблюдается значительное быстрое улучшение. Оборудование для наших людей уже стекает с конвейеров на наших новых заводах; наше производство действительно резко возросло. Хотя все кажется хорошим, мы не совсем получаем максимальную отдачу от наших возможностей.\n\nНа наших производственных линиях существует серьезное узкое место; мы просто не можем получить достаточно материалов, чтобы максимально увеличить нашу существующую производительность. Наши немецкие союзники обратили на это внимание и прислали ещё одну волну специалистов. Эти люди являются экспертами как в области добычи ресурсов, так и в области переработки, чтобы помочь нам получить максимальную отдачу от имеющегося у нас сырья. Наряду с приличным количеством тяжелого оборудования, их ноу-хау позволит нам максимально использовать имеющиеся у нас ресурсы! С этой дополнительной помощью, мы надеемся, это станет тем стимулом, который нам нужен, чтобы склонить чашу весов этой войны в нашу пользу."
 bormann.1212.a:0 "Кровь и железо приведут нас к победе!"
 bormann.1213.t:0 "Новости с Ближнего Востока"
 bormann.1213.desc:0 ""Order restored to the Arab world with the help of German steel: Ba'athists prevail in Middle Eastern chaos"\n\nGermania, [GetDateText], by T.Seibert\n\nBy permission of the Foreign Ministry himself and reliable observers throughout the region, the Völkischer Beobachter proudly proclaims that our ba'athist allies have defeated the insidious forces standing against them. German steel, sweat and blood have proven to be the decisive factor.\n\nNow consolidated in a United Arab Republic, our beloved Führer has already proclaimed the formalization of official diplomatic relations and expressed his hope that soon the entrepreneurs of the Reich will do their part in deepening the long, fresh and fruitful relationship.\n\nThis day is a victory not just for the Arabian race, but for the Aryan as well."
 bormann.1213.a:0 "Наши затраты скоро окупятся."

 # Mini Herbst Events
 bormann.1300.t:0 "Гамбургские протесты"
 bormann.1300.desc:0 "Катализатором стала группа студентов, усердно размахивавшая транспорантами и выкрикивавшая бессмысленные лозунги. Согласно докладам Орпо, доставленных лично непосредственно на стол Фюреру, напряжённость кипела в университетах по всему Рейху, где ядовитая антиправительственная пропаганда капала в уши наивной и впечатлительной молодёжи, как силами их однокурсников, так и со стороны оппозиционной части преподавательского состава. Как и большинство студенческих протестов, шествие в Гамбурге началось довольно жалко и, казалось, должно было рассеяться до конца следующего дня.\n\nОднако в последствии ряды этих протестующих начали пополняться за счёт новых студентов, несущих в руках свои картонные плакаты и скандирующие крамольную чушь. Вскоре к общей забастовке начали присоединяться и пенсионеры, усиливая размеры протестов.\n\nМассы крикливой бестолочи, корчащиеся на улицах Гамбурга, не представляют для нас реальной угрозы. Немецкому народу, особенно вспыльчевой молодёжи, нужно время от времени выпускать пар. Подобные протесты не являются чем-то совершенно неслыханным, и хотя демонстрации в Гамбурге выглядят больше чем обычно, это скорее связано с изменением политического климата. Хоть они и находятся в гневе, не стесняясь обвинять партию в проведении чисток и подавлении протестов, но рано или поздно их настигнет окончательная скука, которая загонет их обратно на свои учебные и рабочие места.\n\nЭто всего лишь очередная заноза в нашем боку."
 bormann.1300.a:0 "Пусть хоть подавятся слюнями."

 bormann.1301.t:0 "Протесты растут"
 bormann.1301.desc:0 "Солнце освещает их наглые лица, когда они произносят свои предательские речи под взрывы аплодисментов. Холод ветра пронизывает их до костей, когда они маршируют по улицам, скандируя против Партии и Фюрера. Дождь заливает их плакаты, когда они скачут по улицам, предлагая встречным присоедниться к их демонстрации.\n\nСмертоносная смесь страха, гнева и бунта, кажется, течёт в венах этих агитаторов при любой погоде. То, что началось как небольшая демонстрация в Гамбурге, распространилось по всему Рейху, словно чума, поразив многие крупные города и университеты. Фюрер поручил Вернеру Науману и министерству народного просвещения и пропаганды полностью игнорировать эти демонстрации и вместо этого сосредоточиться на объединяющих историях.\n\nНо терпение партии имеет свои пределы. Если эти массовые беспорядки в конечном итоге дойдут до столицы, то станет глупо продолжать закрывать на них глаза."
 bormann.1301.a:0 "Их недовольные голоса уже начинают напрягать."

 bormann.1302.t:0 "Протесты распространяются по Германии"
 bormann.1302.desc:0 ""May I?" Reinhard Gehlen gestured to the simple brown box resting between the two men. Bormann nodded nonchalantly. Gehlen smiled politely, plucked up a thick Afrikan cigar and popped it into his mouth.\n\n"I didn't take you for a cigar man," the Führer smiled, feigning calmness as the Chief of the Ordnungspolizei casually took out a lighter. Bormann's splotchy red hands had curled up so tightly they were turning white. "Now, if these protesters are truly planning to march from Wilhelmstraße to the fucking Reichstag, I assume someone competent is directing them behind the scenes?"\n\n"You're correct, my Führer. Cigarettes are far more to my taste." Gehlen exhaled some smoke with a slight grimace. "According to our reports, it is not one but many different groups conducting the upcoming demonstration in Germania. Mostly students, but not all. I've provided a detailed list in this document." He patted the chunky stack of papers before him with a pale hand.\n\n"This is absurd," Bormann growled. "I want the OrPo to block off all routes to the Reichstag, and to break up the protesters as soon as they begin to coalesce. I won't have the Wilhelmstraße blocked up by a petty band of miscreants."\n\n"My Führer," Gehlen said hesitantly, "there may be a course of action that benefits us more. If we let them hold their little rally, they will soon run out of steam. Bottled tension can be a dangerous thing. The Reichstag will be blocked off, of course, but the protests...""
 bormann.1302.a:0 ""
