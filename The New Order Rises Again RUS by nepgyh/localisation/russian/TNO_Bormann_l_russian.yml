 bormann.1303.t:0 "Блокада Фольксхалле"
 bormann.1303.desc:0 "Тысячи митингующих вышли на улицы столицы, образовав большую коалицию студентов, рабочих и подрывных агентов, стремящихся обратить общественные настроения против правительства. В начале марша они постепенно начали собираться на Вильгельмштрассе, постепенно увеличиваясь в размерах, пока вся улица не была заполнена протестующими. Несмотря на чёткие предупреждения касательно того, что им не разрешат даже приблизиться к Рейхстагу или Фольксхалле, отдельные группы демонстрантов всё равно принялись перепрыгивать через блокады и оказывать сопротивления офицерам Полиции порядка. В итоге марш продолжился.\n\nПосле прорыва первой волны блокады сотни офицеров Орпо предприняли наступление прямиком на толпу в попытке силового разгона марша и оттеснения протестующих обратно на Вильгельмштрассе. С помощью щитов, дубинок и слезоточивого газа толпы мятежников вскоре были рассеяны и по итогу вынуждены отступить, даже не приблизившись к Рейхстагу."
 bormann.1303.a:0 "Будем надеятся, что они исчерпали всю энергию."

 bormann.1304.t:0 "Разгон протестов на Вильгельмштрассе"
 bormann.1304.desc:0 "Тысячи митингующих вышли на улицы столицы, образовав большую коалицию студентов, рабочих и подрвных агентов, стремящихся обратить общественные настроения против правительства. Однако, когда они начали собираться на Вильгельмштрассе, сотни полицейских в форме Орпо были выпущены на улицы, чтобы быстро и яростно разогнать демонстрантов щитами, дубинками и баллончиками со слезоточивым газом.\n\nВнезапная жесткость, которая была оказана во время подавления показала эффективность при разгоне марша, который ещё не успел начаться. При массовом бегстве демонстрантов, несколько сотен отставших были повалены на землю и после арестованы за изменническую деятельность. Фюрер полагает, что молниеносный разгон этого митинга приведёт в отчаяние остальных недовольных, а массовые аресты и неминуемые наказания их коллег заставят их задрожать от страха. Теперь вряд ли последующие протесты смогут похвастаться своими размерами или смелостью проводимых мероприятий."
 bormann.1304.a:0 "Пусть бегут обратно под юбку своих матерей."

 bormann.1305.t:0 "На Вильгельмштрассе снова бушуют протесты"
 bormann.1305.desc:0 "Фюрер приложил кулак ко рту и тяжело откашлялся. Всё его тело стало судорожно дрожать, а глаза наполнись слезами.\n\n"Fuck me," Bormann rasped, grabbing a glass of water and chugging it down. He gave a loud sigh as the final drop of water splashed onto his tongue. "This cigar is fucking terrible."\n\n"You don't say?" Hewel muttered. Bormann's eyes sliced into him like daggers and he cleared his throat awkwardly. "Excuse me, my Führer. You were saying that the, uh, the protests are larger today?"\n\n"Yes!" Bormann shook his head incredulously and ground his cigar into the glass ashtray. "They're continuing to gather at Wilhelmstraße, with their placards and their chants. I guess they didn't learn their lessons from yesterday. Read this." Bormann flung a piece of paper towards Hewel, who deftly caught it. "You see these pictures? Caricatures of my face? 'Down with Bormann'? Fucking ingrates! Do they have any idea what I've sacrificed to bring the Reich to such prosperity?"\n\n"Clearly not," Hewel sighed, rubbing his dark-rimmed eyes. "My Führer, as you know I've been working overtime for the last few weeks, sleeping and dining in my office. I think I'm going to bring some of my work home." He smiled gently. "I miss the sights of Cologne. I miss my wife's face..."\n\n"Yes, yes," Bormann said dismissively. "Did you know that Gehlen wants to allow the protests to rally again? He says they'll run out of energy soon enough. I don't think they should be allowed to take to the streets again, but perhaps he's right. What do you think?""
 bormann.1305.a:0 ""Gehlen is right. They'll run out of steam soon enough, my Führer.""
 bormann.1305.b:0 ""You're right, my Führer. Break them up before this gets out of control.""

 bormann.1306.t:0 "Орпо подавляет очередную демонстрацию"
 bormann.1306.desc:0 "Через несколько дней после прошедшего марша, беспорядки снова вспыхнули на Вильгельмштрассе, ещё более яростные и жестокие, чем когда-либо прежде. После того как Орпо попыталась взять ситуацию под контроль, протесты разгорелись с новой силой, когда отдельные радикальные группы приступили к мародёрству, забрасывая кирпичами витрины магазинов, поджигая транспорт и избивая безоружных граждан. Рестораны и правительственные здания наиболее всего страдали от толп протестующих, грабивших каждое место, в которое они сумели попасть. Один гастроном даже был подожён, хотя пожар был быстро потушен.\n\nБез разницы, что послужило причино всплеска насилия и погромов. Разъярённые разрушениями и отсутствием каких-либо последовательных приказов, сотни офицеров Орпо начали разгонять беспорядки с неописуемой яростью и эффективностью. Мужчин валили на землю и избивали до полусмерти тяжёлыми дубинками, а женщин за волосы тащили в автозаки. Даже мирных протестующих бросали на землю и заковывали в наручники."
 bormann.1306.a:0 "Отчаянные времена требуют отчаянных мер. Хайль Орпо!"

 bormann.1307.t:0 "Гибель сотрудников Орпо"
 bormann.1307.desc:0 "По итогу нескольких дней активных противостояний на Вильгельмштрассе, демонстрации, похоже, наконец-то затихают, исключительно благодаря решительным действиям сотрудников Орпо, которые, естественно, были вознаграждены за проявление храбрости при устранении массовых беспорядков. Немногочисленные шайки экстремистов ловко окружаются и нейтрализуются, и даже мирных протестов становится всё меньше.\n\nОднако запугивания не устранили проблему анти-правительственных настроений и народного гнева. По всей столице зафиксирован ряд перестрелок между кровожадными бунтовщиками и патрулями Орпо, в результате которых погибло пять офицеров. Как будто этого было недостаточно, как мы получили информацию о ряде нападений на дорожную полицию. В целом по всему городу насилие против полиции достигло гигантских значений, не ограничиваясь жестокостью. Однако, насилие против Орпо в протестные времена не является какой-то редкостью."
 bormann.1307.a:0 "Оплакивая павших, мы празднуем победу над протестами!"

 bormann.1308.t:0 "Исчезновение рейхсминистра Хевеля"
 bormann.1308.desc:0 "Сегодня утром произошёл беспрецедентный акт терроризма, потрясший всю страну до глубины души. Рейхсминистр Вальтер Хевель и его жена Бланда исчезли из своей резиденции в Кёльне, а точнее, по предварительным данным, похищены экстремисткими группировками.\n\nДом Вальтера Хевеля, верного госслужащего Рейха, рейхсминистра иностранных дел и соратника Бормана, был полностью разгромлен. Хотя обстоятельства его исчезновения до сих пор не могут быть полностью установлены, Фюреру сообщили, что это, вероятно, связано с недавними антиправительственными протестами. Данному событию в Кёльне предшествовало несколько крупных демонстраций и последующих погромах, подобных тем, которые наблюдались в столице.\n\nВсе доступные агенты служб безопасности находятся на месте происшествия, а начальник Орпо Рейнхард Гелен лично руководит расследованием. Вне зависимости какой жалкий дегенерат осмелился поднять руку на рейхсминистра, участью его станет ампутация этой гнилой руки а его шея будет обмотана колючей проволокой на глазах у всей Германии."
 bormann.1308.a:0 "Мы изведём этих мразей как крыс."

 bormann.1309.t:0 "Террористы берут на себя ответственность"
 bormann.1309.desc:0 "Мерзкий треск раздался, когда деревянный карандаш сломался пополам. Борман опустил глаза и с яростью швырнул его на стол, где он с грохотом покатился в сторону Рейнхарда Гелена, который терпеливо ждал ответа. Последние два дня Борман почти не спал. Ему не давала покоя пропажа Вальтера. Он был верным и упорным человеком, который за последние 10 лет, можно сказать, стал Борману другом. Олух, конечно, но всё равно друг. Прямо как домашнее животное.\n\n"The RAF?" Bormann eventually growled in response.\n\n"The Rote Armee Fraktion," Gehlen replied, sliding a document across the desk. "Remnants of the 60s student movement, the ones who held Speer up as the savior of Germany. As you can tell by the name, they claim to be communist partisans, hoping to spread the teachings of Marx throughout the Reich."\n\n"They got so tired of your useless OrPo hunting for them that they claimed responsibility for the kidnapping themselves," Bormann replied, staring at Gehlen with his steely eyes. The man did not respond. Bormann opened the document and frowned. "Demands? They can't be fucking serious." He scanned the list before slamming the document closed and staring once more into Gehlen's eyes. "I want Hewel found!""
 bormann.1309.a:0 "Мы никогда не уступим этим требованиям!"

 bormann.1310.t:0 "Ультиматум РАФ"
 bormann.1310.desc:0 "Таковы требования Фракции Красной армии к тирану всея Германии Мартину Борману:\n\n1) Враг народа, Национал социалистическая немецкая "Workers" Party, will be dissolved with immediate effect to allow for a People's Government.\n2) The crypto-SS Ordnungspolizei will be disbanded with immediate effect to allow for a People's Police Force.\n3) Mega corporations such as IG Farben will be shut down and its profits distributed to the workers of Germany.\n4) All laws exploiting the workers and farmers will be rescinded with immediate effect.\n5) The supplementary list of imprisoned Comrades will be released from KZs with immediate effect.\n6) The institutions of the National Socialist regime will be handed over to the RAF with immediate effect.\n7) The Reichstag Fire Decree of 1933 will be rescinded with immediate effect.\n8) The Enabling Act of 1933 will be rescinded with immediate effect.\n9) The tyrant Martin Bormann will dismantle his government and resign from power.\n10) Martin Bormann, Gerhard Klopfer, Reinhard Gehlen and the supplementary list of Nazi scum will surrender themselves to RAF forces with immediate effect.\n\nYou have fourteen days to meet these demands, or the tyrant Walther Hewel and his Nazi Pig wife will be executed."
 bormann.1310.a:0 "Это самый идиотский набор требований который я видел!"

 bormann.1311.t:0 "Осталось так мало времени..."
 bormann.1311.desc:0 "Срок, который дала РАФ на выполнение требований, постепенно подходит к концу. Силам Полиции порядка так и не удалось найти рейхсминистра Вальтера Хевеля или его жену. Каждая зацепка ведёт по ложному пути. Каждая зацепка заводит их в тупик. За каждой закрытой дверью стоит кирпичная стена, насмехающаяся над ними за наши неудачи.\n\nВремя на исходе. Жизнь Вальтера и Бланды зависит от расследования Гелена. Репутация Орпо зависит от расследования Гелена.\n\nСтабильность всего Рейха зависит от расследования Гелена.\n\nЕстественно, Фюрер отказался даже обсуждать приниятие любых требований безумного ультиматума, который он разорвал в клочья и назвал "degenerate"."
 bormann.1311.a:0 "Эта большевисткая погань не добьется своего!"

 bormann.1312.t:0 "Последняя зацепка"
 bormann.1312.desc:0 "Тогда, когда уже никто и не надеялся на положительный исход событий, внезапно новая новодка словно чудесным образом изменила весь ход этого мутного расследования. Гелен и Орднунгсполиция обнаружили надёжную зацепку, раскрывающую местоположение рейхсминистра Хевеля и его жену до Кёльна. Они, возможно, находятся в плену на складе в городе Мюленбах.\n\nВремени почти нет. У нас есть всего один день, прежде чем подонки из РАФ выполнят своё гнусное обещание казнить двух заложников. Наши самые элитные подразделения в Кёльне будут немедленно направлены на этот склад, для проведения быстрого рейда по его помещениям и окрестностям.\n\nХевель рассчитывает на нас. Фюрер рассчитывает на нас. Немецкий народ рассчитывает на нас. Нам нельзя их подвести."
 bormann.1312.a:0 "Инициировать операцию "

 bormann.1313.t:0 "Рейд"
 bormann.1313.desc:0 "Хорст затаил дыхание и напряг всё своё внимание, как делал это много раз до этого. Лишь пару часов назад он был готов пойти спать. Но, как говорится, долг зовёт. Пальцы до костей чувствовали морозность ночи, когда они крепко держали металлическую рукоятку автомата. Все его люди были на месте. И они были готовы.\n\nХорст подал сигнал.\n\nЗигфрид встал перед дверью и нанёс мощный удар тараном, выломав её со створками. Хорст проскользнул в открытую дверь, его люди в плотном построении последовали за ним. Осмотрев первую тёмную комнату с помощью фонаря на стволе, они убедились что она пуста. Впереди были чётко видны две двери. Он пальцами подал знак своим людям разделиться и в быстром молчании прокрался к левой двери, которая была приоткрыта. Он протиснулся внутрь и с профессиональной хладнокровностью провёл лучом фонаря по комнате.\n\nЕго ноздри почуствовали знакомую вонь сырой ржавости. Что-то блеснуло на свету, когда оно упало на пол. Что-то мокрое и... малиновое.\n\nХорст поднял пистолет повыше и про себя выругался. Словно два бледных острова в море крови, два тела неподвижно сидели на своих маленьких металлических стульях. Они оба были обнажены. Мужчина и женщина. У каждого была дырка в голове."
 bormann.1313.a:0 ""We've found the Reichsminister.""

 #Opulence events
 bormann.1400.t:0 "Скривив губы в усмешке хладной"
 bormann.1400.desc:0 "Мартин Борман подошёл к трибуне, выпятив грудь, и положил на неё свои руки. Его беспокойство окончательно отсупило, когда он увидел перед собой ожидающую в предвкушении толпу. Он никогда не был тщеславным или транжирным человеком. Перед тем как что-то сказать, он вспомнил разговор со своей покойной женой, которой он сознался, что предпочёл бы больше безымянную канаву, чем пышные похороны. Коричневые партийные мундиры были горды собой, гигантизм зданий Германии гротескен, различные медали, портреты и символы не означали ничего, кроме претенциозности.\n\nНо всё это необходимо. Необходимо чтобы заставить сердца и умы людей меняться. Необходимо для сохранения наследия Рейха. Каким образом будущие поколения арийцев будут смотреть на годы Бормана, будут ли считать его триумфальным лидером Германии? Эти размышления доставляли ему огромное удовольствие. Адольф Гитлер, первый человек Рейха, его создатель. Мартин Борман, спаситель Германии.\n\n"Ladies and gentlemen," he boomed into the microphone. "The incompetence of the formerly corrupt Economic Ministry spearheaded by none other than the traitor Albert Speer is responsible for the economic crises caused by slavery. My gradual disintegration of the slavery system shall come to a head today! I hereby declare, as your Führer, that slavery will be abolished! A glorious future awaits the working class. Pick up your shovels and feed your families! Great projects await the German race! Sieg Heil!""
 bormann.1400.a:0 "Пусть мой триумф, столь видный, поражает!"

 bormann.1401.t:0 "Добро пожаловать в механизм"
 bormann.1401.desc:0 "Прошла неделя с тех пор, как Антонина официально объявили "freed slave". What was he now? A citizen of the Reich? A second-class one? Was he anything, really, that wasn't just a number added to labor statistics? He was given his own, shoddy apartment, and his status was changed to 'employee', but to him, his liberation didn't feel like anything special. That morning, he had been looking around for Aleksy, as it had been three days since he disappeared, and, while he initially assumed that Aleksy had some sort of injury and had to recover, Antonin was starting to get concerned. Though many didn't recognize the name - one did. A woman named Zuzanna.\n\n"Can I ask you what happened to Aleksy?" Antonin asked, feeling a worry that he never thought he would have felt again after the Germans shoved him into Litzmannstadt and left the ashes of his past to rot.\n\nZuzanna seemed hesitant to respond, looking away for a moment; Antonin's gaze, however, fierce and unrelenting, forced her to look at him. "He's been relocated. Got freed three days ago and was transported to Poland proper."\n\nSomething about the tone of her voice struck her as off. In it, he could feel traces of a concealed truth. He acted on instinct rather than thought when he continued talking, and he wasn't certain why. "That's not all!" He almost shouted, and Zuzanna flinched. "S-something else happened as well- did he get there? Safely?!"\n\nShe was tempted to run, but something about Antonin possessed a sort of diehard trait to know. "... he... I heard he got sick on the way there-" Antonin's breath became hitched. Zuzanna relented for a moment before continuing. "From what I heard, there was... nothing to treat him with. I'm sorry."\n\nAntonin's head hurt as hard as if he had a migraine. Nodding emptily towards Zuzanna, he looked at his shaking hands. Something about this scenario reminded him of a memory he had never wanted to dig up again. He knew a young man, once, when he himself was younger. Though he wasn't even a man - merely a boy, catching sickness while crammed in a train car full of people like him. Then... then..."
 bormann.1401.a:0 ""Dear God... Aleksy... just like Szymon...""

 bormann.1402.t:0 "Королевский двор коричневого кайзера"
 bormann.1402.desc:0 "Гелен сложил свои тонкие пальцы в ожидании ответа Фюрера. С замиранием сердца он наблюдал, как лицо Бормана корчится от недоверия и ярости.\n\n"Are you trying to deceive me, Reinhard?" Bormann finally snapped, throwing the reports back into the Orpo Chief's face. "This is anecdotal nonsense!"\n\n"Much research has gone into these reports," Gehlen replied calmly. "The German people are overwhelmingly opposed to polygamy, morally and culturally."\n\n"Of course you would say that!" Bormann laughed bitterly, his furious face twisting into smug imperiousness. Gehlen's throat turned dry. He had long tried to supress rumors of his Catholicism. "My decision is final. I'm legalizing polygamy as of today. It is within man's nature to spread his seed and bolster his race. Monogamy is Judeo-Christian nonsense designed to stifle Aryan demographics! Don't worry Reinhard, I will lead by example. I will be married to the Fatherland, and as many actresses as I fucking want!"\n\nThe two rheumy eyes embedded in Bormann's wrinkles burned with lecherous malice. Gehlen felt his lip curling. An influx of female secretaries and assistants had been hired by Bormann, their attractive faces etched with a haunting numbness. The Führer did not keep his "conquests" secret, and a meeting would rarely end without Bormann boasting about the latest movie star he had "seduced", whether they had wanted it or not.\n\n'The Brown Kaiser', they whispered in the dark corridors of the Reichstag. The Reichskanzlei was his throne, and Germania his court."
 bormann.1402.a:0 "Арийская раса будет расти вечно!"

 bormann.1403.t:0 "Неутешительная правда"
 bormann.1403.desc:0 "Борман, весь потный и с раскрасневшимся лицом ввалился в комнату. Все в кабинете знали, почему он опоздал, но они молчали. Никто всё равно и не осмелится подвергнуть сомнению внезапный приток многочисленных молодых женщин на различные должности или упомянуть вечеринки с участием моделей и киноактрис. Борман плюхнулся в своё кресло и показал пальцем на Герхарда Клопфера.\n\n"My Führer, I have extensively briefed the Reichsministers on your preliminary grand project proposals," Klopfer spoke up. The efficiency of the Party Chancellery under his control had skyrocketed to astonishing heights.\n\n"The expansion of the Entscheidungsnetzwerk is an interesting proposal, for certain," Hermann Josef Abs replied with a cocked eyebrow.\n\n"As, may I add, is the Space Program!" Walther Hewel grinned, without a trace of irony. "I still remember watching the television in '62 when we sent a man to the moon."\n\n"It would certainly be a good distraction for the populace," Gehlen muttered. He was looking more tired than usual.\n\n"Of course, we are looking at the next decade of–" Bormann coughed into his fist violently. He raised a glass to his lips but hacked again, spurting water over the table. His whole body shook with every rasping cough. Eventually he withdrew his hand in horror. It was covered in shiny red splotches. The Reichsministers rose to their feet and called for a doctor, but Bormann shut then up with a pound of the table. He stared at the blood. They were right, though."
 bormann.1403.a:0 "Доктор ему определённо был нужен."

 bormann.1404.t:0 "Окровавленный воротник"
 bormann.1404.desc:0 "Убийство Вальтера Хевеля повергло весь Рейх в безумие и смятение. Гелен подвёл его. Намеренно? Возможно, в этом был замешан вечно насмехающийся Абс? Был ли Вальтер вообще действительно мёртв?\n\nБорман заставил себя отвлечься от нелепых мыслей. Он устал. Так сильно устал. Он почти не смыкал глаз. Каждый раз, когда он закрывал глаза, он видел обнажённое тело Хевеля, покрытое кровью, и всякий раз, когда они открывались, он боялся, что убийца выскочит из тени его спальни. В тех редких случаях, когда сон овладевал Борманом, серия мучительных приступов кашля, вырывающихся из его легких, вскоре приводила его в состояние бодрствования.\n\nКак же он страдал ради Рейха. Десятилетия напряжённой работы и стресса, десятилетия интриг и манипуляций, десятилетия жертв как в прямом, так и в переносном смысле. Разве он не заслужил передышки? Разве он не заслуживал того, чтобы предаваться своим страстям и упиваться своей властью? Он создал нацию, способную просуществовать тысячу лет. Неужели тысячи лет было недостаточно для наследия Бормана?\n\nОн злобно усмехнулся. Возможно, Бог действительно всё-таки есть.\n\n"It's bad news, I'm afraid." The doctor had turned around. Bormann snapped himself out of his thoughts and listened with grim intensity. "You have terminal lung cancer. At most, I would give you two years left to live. I'm sorry, my Führer."\n\nBormann sat in deathly silence. He pulled out a cigar, lit it up, and took a deep puff. He blew the smoke out of his nose and into the doctor's face.\n\n"I've made up my mind," he said with glazed eyes. "A Thousand Years is not enough.""
 bormann.1404.a:0 ""A Thousand Years will never be enough.""
 
