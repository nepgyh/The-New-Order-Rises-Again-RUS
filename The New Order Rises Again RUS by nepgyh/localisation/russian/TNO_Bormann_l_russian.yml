##NS Radicals##
BOR_a_welcome_return:0 "Долгожданное возвращение"
BOR_a_welcome_return_desc:0 "Когда Борман открыл вопрос о возвращении в Норвегию, среди дипломатического корпуса Рейха был некоторый ужас. Большая часть Норвегии, как это ни бесит, выступает против возвращения рейхскомиссариата, что усложняет нашу сделку. Однако, когда первые послы пересекли Датский пролив, они высадились на нечто совершенно неожиданное - оркестр, сам Юнас Ли, и свастики, развевающиеся на ветру рядом с их норвежскими коллегами. С тех пор всё стало только лучше.\n\nОказалось, что, когда Тербовен покинул Норвегию, НЕ - коллаборационистская партия, контролировавшая большую часть норвежской политики, - немедленно распалась на несколько клик политиков, каждая из которых боролась за контроль. После упорной борьбы Ли и его группа радикалов захватили власть и заняли правительство. Невероятно, но Ли больше в пользу Германии, чем когда-либо были умеренные члены НЕ. Нам даже не нужно было спрашивать о возвращении норвежцев в Пакт - они сами это предложили!\n\nКонечно, такое позитивное развитие событий широко распространяется среди официальных газет на Родине. Уже сейчас толпы читают пух рассказов о верности норвежцев и вере в арийскую мечту - верности и вере настолько великой, что они оставались верны Родине даже в момент нашей величайшей слабости. Такая история довольно хорошо прошла в Рейхе, и похоже, что возвращение Норвегии в Пакт теперь является лишь вопросом бумажной работы. Кто знал, что это будет так просто?"

BOR_commend_their_loyalty:0 "Похвалить их за преданность"
BOR_commend_their_loyalty_desc:0 "История Ли и его радикалов с каждым днём становится всё более блестящей. Каждый день мы узнаём истории об их преданности перед лицом предательства, о том, как они смотрели свысока на тех, кто хотел воспользоваться нашим недомоганием, и побеждали их. На самом деле, многие в правительстве считают, что норвежцы были более лояльны к национал-социализму, чем большая часть самой Германии.\n\nКонечно, такая слепая вера в нашу систему заслуживает некоторой награды за свои усилия. В ближайшем окружении Бормана стали обсуждать, что Ли и его клика заслуживают, по крайней мере, похвалы за их храбрость и преданность. Такая награда, несомненно, порадовала бы НЕ и подала бы пример другим, менее щепетильным рейхскомиссариатам, что верность Рейху будет вознаграждена."

BOR_grain_and_steel1:0 "Зерно и сталь"
BOR_grain_and_steel1_desc:0 "Лояльность правительства Ли продолжает удивлять и поражать жителей Германии. Проще говоря, кажется, что некоторые чиновники в Скандинавии более преданы национал-социалистической мечте, чем те, кто находятся у себя дома. Хотя это, безусловно, вызывает вопросы о трудовой этике нашего собственного правительства, они не имеют отношения к текущей теме - принудительному аграризму Норвегии.\n\nВ годы оккупации норвежцам была навязана политика принудительного земледелия, вынудившая их демонтировать свои заводы и отправить их в Германию. Затем они заменят их сельскохозяйственными угодьями и другими сельскохозяйственными продуктами. Эта политика, придавая Германии надлежащий импульс в промышленном производстве, серьёзно ослабила и без того неустойчивую экономику рейхскомиссариата. Причина этого, как заявил Гитлер в своё время, заключалась в том, чтобы ограничить то, что норвежцы могли сделать в случае, если у них когда-либо возникнут идеи восстания.\n\nКонечно, победа Ли полностью опровергла этот страх, и теперь необходимость в политике, которая ставит на колени нашего самого верного подданного, кажется совершенно бесполезной. Кажется, что скоро поля и холмы Норвегии снова расцветут звуками строительства и производства."

BOR_reinforce_hirden:0 "Усилить Хирд"
BOR_reinforce_hirden_desc:0 "Как бы ни было лояльно правительство Ли нашему правительству, похоже, что большая часть норвежского населения не разделяет тех же чувств. Даже в эти дни процветания в Осло просачиваются слухи о новом сопротивлении нашему правлению, поскольку те, кто боролся с нами десятилетиями, несомненно, изо всех сил пытаются восстановить свою власть в горах. Как бы нам ни хотелось предотвратить это, конечно, немецкие активы в наше время ограничены. У нас есть только небольшое количество силы, которые мы можем потратить, чтобы помочь следить за порядком - не достаточно, чтобы поддерживать наше правило через Балтийское море.\n\nОднако, опять же, изобретательность Ли и его последователей сводит нас к простому решению. Ли и его правительство подчинили военизированную часть партии - Хирд - своей воле, и теперь они служат лояльной силой, объединившейся за спиной радикалов. Подкрепив этих людей пушками и советниками, мы сможем усилить наше присутствие, не отвлекая на себя целую дивизию или две. Это ещё одно гениальное решение того, что могло бы стать фатальной проблемой - действительно, некоторые в Германии теперь удивляются, почему у нас не было Ли, управляющего рейхскоммисариатом раньше, ведь он оказался очень лояльным."

BOR_resume_germanization1:0 "Возобновить германизацию"
BOR_resume_germanization1_desc:0 "Теперь, когда все детали на месте, правительство полностью склонилось к нашим ногам, а лояльность норвежского народа обеспечена, настало время возобновить последнюю, самую большую часть нашей норвежской политики - германизацию.\n\nДо того как Тербовен и его войска покинули Норвегию, чтобы сражаться на немецкой земле, политика германизации пронизывала все стороны норвежской жизни. Традиционные праздники были заменены немецкими, торжества германской культуры стали обычным делом, и проект "

##NS Mainstream##
BOR_meeting_with_lunde:0 "Встреча с Лунде"
BOR_meeting_with_lunde_desc:0 "Хаос Бюргеркрига не только посеял хаос в Германии. По всему миру наши правительства сотрясались и разваливались на куски, подавленные целым рядом различных проблем. Норвегия не была исключением, хотя наш выход был гораздо более мирным, чем в других местах. В Норвегии Тербовен осознал безнадёжность своего положения и решил предотвратить неизбежное восстание, отправив своих людей домой, оставив северную крепость местным жителям. Борьба за власть началась между НЕ, гражданской партией, которой мы доверили управлять страной так долго, как крылья партии отделились друг от друга в попытке захватить контроль над Норвегией для себя.\n\nВ конце концов, основное крыло НЕ, возглавляемое Гульбрандом Лунде, сохранило свой контроль над страной. Хотя это, возможно, не самый лучший сценарий, это, конечно, не самое худшее, что могло бы произойти - мы уже работали с Лунде раньше, и наши цели совпадают в большинстве областей. Конечно, у Лунде были свои претензии к тому, как управлялся рейхскомиссариат, и теперь он может предъявить их за столом переговоров. Мы можем только сесть и посмотреть, чего он хочет."

BOR_reichs_guiding_hand:0 "Направляющая рука Рейха"
BOR_reichs_guiding_hand_desc:0 "Во время нашей встречи с Лунде мы подготовились ко многим вещям, которые НЕ могло бы потребовать от нас: дополнительное финансирование, усиление гарнизонного присутствия, облегчение нашей аграрной политики в Норвегии - политики, против реализации которой мы не были полностью против. Однако Лунде перешёл черту, попросив большей автономии от Отечества. Принять такую просьбу, так скоро после того, как мы увидели близкое бедствие, которое почти поглотило Норвегию всего несколько месяцев назад, - это то, что мы не могли принять.\n\nКонечно, не многие в Норвегии согласны с этим решением. Мы уже начали получать сообщения об усилении беспорядков в нашей северной крепости, и наши отношения с Лунде значительно охладились. Впрочем, судьбу Норвегии решать не норвежцам. Мы возьмём их под своё крыло и мягко поведём к лучшему будущему."

BOR_assure_the_populace:0 "Заверить население"
BOR_assure_the_populace_desc:0 "Сказать, что решение твёрдо закрепить свой контроль на норвежской земле было непопулярно в Норвегии, - это огромное преуменьшение. Протесты сотрясают улицы Осло и Бергена, тысячи людей маршируют против правительства, гарнизона и всех, кого они считают коллаборационистами. Пока гарнизон справляется с беспорядками, только работа по убеждению населения в наших благих намерениях может восстановить порядок на улицах.\n\nПропагандистская кампания, направленная на то, чтобы завоевать тех, кто находится на грани нашего правления, несомненно, убедит тех, кто в настоящее время сомневается в наших намерениях, что да, мы действительно заботимся о них. Во всяком случае, всё это в интересах наших арийских братьев, и разве близкие отношения с Отечеством так уж плохи?"

BOR_grain_and_steel2:0 "Зерно и сталь"
BOR_grain_and_steel2_desc:0 "В годы оккупации норвежцам была навязана политика принудительного земледелия, вынудившая их демонтировать свои заводы и отправить их в Германию. Затем они заменят их сельскохозяйственными угодьями и другими сельскохозяйственными продуктами. Эта политика, придавая Германии надлежащий импульс в промышленном производстве, серьёзно ослабила и без того неустойчивую экономику рейхскомиссариата. Причина этого, как заявил Гитлер в своё время, заключалась в том, чтобы ограничить то, что норвежцы могли сделать в случае, если у них когда-либо возникнут идеи восстания.\n\nКонечно, победа Лунде опровергла этот страх, и теперь необходимость в политике, ставящей на колени нашего верноподданного, кажется совершенно бесполезной. Кажется, что скоро поля и холмы Норвегии снова расцветут звуками строительства и производства."

BOR_loyalty_has_its_rewards:0 "Верность имеет свою награду"
BOR_loyalty_has_its_rewards_desc:0 "Когда Лунде потребовал для Норвегии большей автономии, сбросив оковы, наложенные на неё будучи рейхскомиссариатом, в рядах Рейхстага возникло сильное опасение, что это может быть попыткой вырваться из-под влияния Рейха. Однако, похоже, что фюрер Борман принял решение разрешить такую просьбу.\n\nС этого решения, рейхскомиссариат теперь будет расформирован. На его месте возникает новый, коллаборационистский режим, который управляет сам собой, но всё равно подчиняется приказам. Возможно, с этим новым развитием событий те, кто сопротивляется нашему правлению на востоке, увидят, что лояльность в конце концов окупается, и станут более сговорчивыми, когда мы вернёмся."

BOR_send_attache:0 "Отправить атташе"
BOR_send_attache_desc:0 "С расформированием рейхскомиссариата возникает новая проблема - отсутствие связи. Сообщения из Норвегии проходят через византийскую бюрократию Министерства иностранных дел Рейха в течение нескольких часов, и к тому времени, когда телеграф достигает стола фюрера, выбор уже сделан. Такая неэффективная система приведёт только к будущим неприятностям, и необходимо принять меры, чтобы предотвратить эти проблемы.\n\nАтташе будет послан в Осло, чтобы свести к минимуму усилия, необходимые для начала связи между Германией и Осло. Мы узнаем, что Норвегия планирует сделать почти сразу же, как только они примут решение, и наш рекомендуемый курс действий для НЕ будет у них на столе ещё до того, как они покинут свои заседания. Наступит новая эра норвежско-германского общения, причём быстрее, чем когда-либо прежде."

BOR_our_nordic_brothers:0 "Наши северные братья"
BOR_our_nordic_brothers_desc:0 "Несмотря на наши недавние действия доброй воли, кажется, что всё ещё есть некоторая обида на Германию, оставшаяся от лет рейхскомиссариата. Германизация оставила след в умах многих норвежцев, и они больше не верят в арийский идеал. Пришло время это изменить.\n\nС новой пропагандистской кампанией мы подчеркнём, что нордический народ является таким же арийским, как и германский. "Separate, we are weak, but together, we are unstoppable!", as they say. Even now, design after design is rolling off the printing press, ready to be sent over the Baltic straight to Oslo. Perhaps we can never fully recover from the damage of Germanization, but we can certainly plaster the wound over with heaps upon heaps of posters and photographs. Some Norwegians may never forget what we did to them, but we will undoubtedly convert those who are less steadfast in their hatred."

BOR_hunt_the_milorg:0 "Охота на Милорга"
BOR_hunt_the_milorg_desc:0 "Со времени нашего вторжения в Норвегию, более двух десятилетий назад, сопротивление было постоянной болью в нашей стороне. Наиболее заметной из этих групп сопротивления является Милорг, банда выродившихся западных капиталистов, которые раскинули свои щупальца по всем горам и фьордам. Они были постоянным раздражением, но считалось, что с годами они приходят в упадок, пока они не сделали внезапный захват власти после ухода Тербовена. Хотя наши собратья-арийцы в Норвегии отразили этот спазм, Милорг с тех пор наблюдал рост как активности, так и численности. Этого больше нельзя допустить.\n\nИспользуя совместные немецко-норвежские операции, мы начнём величайшую кампанию по борьбе с сопротивлением, которую когда-либо видела Норвегия. Тысячи солдат Вермахта будут маршировать по сельской местности, искореняя упадок везде, где они его найдут. Ни одна гора не останется непокорённой, ни один город нетронутым. Все корни, которые пустил Милорг, будут выкопаны и уничтожены с жестокой силой. Норвегия должна быть в безопасности, прежде чем арийская мечта сможет по-настоящему расцвести."

##NS Moderates##
BOR_moderates_in_charge:0 "Умеренные во власти"
BOR_moderates_in_charge_desc:0 "Хаос Бюргеркрига не только посеял хаос в Германии. По всему миру наши правительства сотрясались и разваливались на куски, подавленные целым рядом различных проблем. Норвегия не была исключением, хотя наш выход был гораздо более мирным, чем в других местах. В Норвегии Тербовен осознал безнадёжность своего положения и решил предотвратить неизбежное восстание, отправив своих людей домой, оставив северную крепость местным жителям. Последовала борьба за власть между НЕ, гражданской партией, которой мы доверили управлять страной так долго, как крылья партии отделились друг от друга в попытке взять контроль над Норвегией для себя\n\nНаконец, умеренным НЕ, возглавляемым Пером Бортеном, удалось свергнуть своих более консервативных коллег, сдержать наступление Милорга и захватить власть для себя. К сожалению для нас, умеренные являются, возможно, наименее дружественной фракцией во всей НЕ, желая как большей независимости, либерализации своего общества, так и многочисленных других "reforms" that fly directly in the face of National Socialist ideology.\n\nHowever, this does not mean there is no hope for compromise. The moderates, while wary of our advances, can certainly be brought to the table. With a bit of luck, the northern fortress will be ours once more."

BOR_force_them_back:0 "Заставить их вернуться"
BOR_force_them_back_desc:0 "Можно много чего сказать о партнёрстве между Рейхом и Норвегией, но одно является очевидным фактом - Рейх явно сильнее. Как бы норвежцы ни пытались сопротивляться нашему правлению, мы всегда сможем показать лучшую численность, лучшее оборудование и лучшую стратегию, чтобы противостоять любому сопротивлению, которое может оказать Норвегия.\n\nОднако, норвежцы довольно настороженно относятся к Рейху. Они, кажется, сильно недовольны действиями, которые мы предприняли, чтобы затащить их, брыкающихся и кричащих, в современный арийский рай. Возможно, они просто не понимают. В любом случае, однако, хорошего давления и здорового напоминания о динамике европейской власти, безусловно, будет достаточно, чтобы, по крайней мере, вернуть их в Пакт, хотя переговоры, безусловно, должны быть продолжены. В любом случае, это начало."

BOR_a_norwegian_force:0 "Норвежские силы"
BOR_a_norwegian_force_desc:0 "Одним из главных вопросов, возникших в ходе переговоров между Борманом и Бортеном, является статус норвежской армии. До нашего несвоевременного выхода из северной крепости миротворчество было почти полностью возложено на немецкий гарнизон. Это давало нам возможность непосредственно руководить операциями против групп сопротивления и позволяло держать норвежский народ в ежовых рукавицах. Однако после ухода Тербовена умеренные силы вытянули из народа туземные силы обороны, которые держали ситуацию под контролем в течение последних месяцев. После долгих дебатов Борман распорядился, чтобы норвежцы сохранили свою армию, а также позволили среднему норвежцу вооружиться для обороны. В конце концов, НЕ явно контролирует Север, и передача туземцам управления армией позволяет нам консолидировать ресурсы, которые в противном случае пришлось бы растягивать по всей сельской местности. Кроме того, норвежцы - нордический народ, генетически близкий к арийской расе. Почему мы должны следить за ними так же тщательно, как со славянами и африканцами? Ответ очевиден."

BOR_restablish_the_garrison1:0 "Восстановить гарнизон"
BOR_restablish_the_garrison1_desc:0 "Возможно, Бортен держит нас за идиотов. По крайней мере, таково общее мнение канцелярии фюрера после недавнего сообщения из Осло с просьбой к норвежцам не только вести свою собственную оборону, но и вооружиться для защиты от сил сопротивления! Такое предложение в лучшем случае смехотворно, а в худшем - откровенно оскорбительно - неужели он всерьёз верит, что мы позволим рядовым гражданам носить оружие? Сколько из этих граждан купили бы оружие, чтобы "defend themselves", only to turn around and sell them to Milorg or other decadent groups?\n\nOn the topic of native defense, it is yet another idea we cannot allow. Borten has proven to be a sometimes unwilling candidate, and he has caused trouble for us numerous times. Can such a man truly be trusted with his own army? It is of the opinion of Germania that a close eye must be kept on him, lest he try to break away from us in full. Were the Norwegians not wary of re-entering the Pakt? Surely we cannot be foolish enough to give them the means to escape us. No, we shall keep the leash tight on Norway until they learn that National Socialism is the way forward."

BOR_accept_their_reforms:0 "Принять их реформы"
BOR_accept_their_reforms_desc:0 "Последний план перемен в Норвегии, предложенный Пером Бортеном, представляет собой серию глубоких экономических реформ, выходящих далеко за рамки того, что мы позволяли нашим государствам-марионеткам делать раньше. План предусматривает массовую либерализацию и индустриализацию, что позволит Западу вкладывать значительные средства в будущее Норвегии. Хотя этот план идёт вразрез со многим из того, что проповедует национал-социалистическая идеология, нельзя отрицать, что он имеет некоторые явные преимущества - ВВП Норвегии обязательно повысится, и увеличение норвежского производства будет благом для всего Рейха.\n\nПо этим причинам фюрер Борман решил принять такое предложение, несмотря на жалобы многих своих коллег. Помимо очевидных экономических улучшений, предоставление Норвегии некоторой дополнительной автономии должно ещё больше подсластить их мнение о нас, поскольку мы медленно смещаем перспективу Германии в Норвегии от завоевательной империи к арийскому брату и защитнику, ведущему всю Европу в славное будущее. Если некоторые правила национал-социализма должны быть отклонены для того, чтобы этот идеал был продолжен, так тому и быть."

BOR_keep_things_under_control:0 "Держать всё под контролем"
BOR_keep_things_under_control_desc:0 "Пер Бортен продолжает доводить то, что приемлемо для Рейха, до абсолютного предела, и сегодня он перешёл эту черту. Недавно мы получили слова о его новом экономическом плане для норвежцев - плане не только бросить вызов нашей сельскохозяйственной политике, которую мы продвигали годами, но даже либерализовать свою экономику, открыв её западному влиянию! Такая политика в лучшем случае идёт вразрез с национал-социалистической доктриной, а в худшем - является откровенной изменой, но главный мотив, который, как мы подозреваем, стоит за этой акцией - Бортен делает вид, что это только на благо Норвегии, но ясно, что это движение призвано отдалить Норвегию от нас экономически, позволив им ускользнуть, пока мы не смотрим!\n\nЕсли Бортен действительно верит, что может проскользнуть мимо нас так, что мы этого не заметим, он окажется неправ. Мы извратим попытку Бортена оторваться от нас в наших собственных целях, используя его собственное желание довести свои реформы до конца, чтобы ещё теснее связать Норвегию с Германией. Торговля с американцами будет перенаправлена в Германию, а промышленные детали будут поступать от Сименс, а не от американцев. Вся Европа станет частью Рейха, хотят они того или нет, и им от этого будет только лучше."

##Milorg, Reformist Bormann##
BOR_milorg_in_power:0 "Король на Севере"
BOR_milorg_in_power_desc:0 "Катастрофа обрушилась на северную крепость Рейха. Когда Тербовен отступил из Норвегии, он оставил то, что считал сильным коллаборационистским присутствием, чтобы сохранить контроль до тех пор, пока Армия не сможет вернуться. К сожалению, его суждение оказалось неверным. Коллаборационисты оказались слабыми и некомпетентными, они постоянно устраивали междоусобицы, в борьбе за власть. В хаосе случился наихудший сценарий - Милорг, долго считавшийся на последнем издыхании, нашёл последний всплеск энтузиазма и захватил власть. Северная крепость долгое время считалась неприступной, но была взята в плен загнивающими капиталистами, которые теперь направили кинжал прямо в сердце национал-социализма.\n\nХотя многие высшие посты Германии выступают за немедленные военные действия, фюрер Борман выступил против. Вместо этого мы проведём совещание с норвежским правительством. В конце концов, мы не просто разжигатели войны - ариец не только воин, но и учёный и государственный деятель. Мы сядем за стол переговоров и найдём мир для норвежской ситуации, каким бы маловероятным ни было дипломатическое решение.\n\nБолее того, в случае провала переговоров мы, безусловно, выиграем время для любых резервных планов, которые мы, возможно, пожелаем иметь."

BOR_open_negotiations:0 "Давайте перейдем к делу"
BOR_open_negotiations_desc:0 "Наш план переговоров по урегулированию устранил первое препятствие - норвежцы согласились вступить в переговоры. Наши лучшие дипломаты будут посланы, чтобы заключить сделку, приемлемую для всех нас, независимо от того, насколько сложной может быть такая задача. С умением, талантом и здоровой дозой удачи все возможно, и мы сделаем все возможное, чтобы увидеть Норвегию снова в Пакте. Хотя еда для конференции нелепа, но все же столы для конференции сделаны, накрыты и расставлены с величайшей тщательностью, однако среди дипломатического корпуса существует неоспоримое чувство тщетности. Как они могут убедить норвежцев, уже накачанных опиумом западного декаданса, что партнерство с немцами лучше? Хуже всего то, что Борман действительно хочет, чтобы это увенчалось успехом? Фюрер не слишком известен своей любовью к капиталистическим странам, и его довольно слабая поддержка конференции, по-видимому, указывает на довольно шаткий интерес к мирному решению. Неужели вся эта конференция - лишь уловка для того, что задумал фюрер?\n\nВо всяком случае, норвежцы идут, и они приносят портфели и бесчисленные папки. Дипломатам остается только найти идеальное решение."

BOR_a_surprising_success:0 "Неожиданный успех"
BOR_a_surprising_success_desc:0 "К удивлению почти всего дипломатического корпуса, переговоры с норвежским правительством увенчались успехом. Каким-то чудом удалось найти мирное решение норвежской проблемы, и обе страны пытаются найти послов, чтобы отправить их с миссией, о существовании которой они и не подозревали. Хотя успех конференции является неожиданностью, он, безусловно, является желанным для многих - вторжение в Норвегию, безусловно, будет дорогостоящим, долгим и кровавым делом.\n\nПохоже, никто не был так же удивлен успехом конференции, как и фюрер, который, похоже, полностью ожидал провала переговоров. Силы, находящиеся в состоянии повышенной боевой готовности, были выведены из строя, пилоты, которые были готовы к развертыванию, теперь внезапно видят, что топливо уходит из их самолетов, а экипажи Кригсмарине увольняются со своих кораблей после нескольких дней ожидания. Самое интересное, что многие спецагенты были внезапно отозваны, их неизвестная миссия внезапно отменена. Вся эта демобилизация, похоже, обескуражила милитаристов, которые были похожи на фюрера в своем полном ожидании славной новой кампании за Армию. Хотя успех этих переговоров, возможно, был неожиданным, обе нации могут приветствовать новую эру отношений между арийцами Германии и северными народами Скандинавии, теперь готовыми двигаться вперед в эпоху единства."

BOR_towards_a_fruitful_relationship:0 "На пути к плодотворным отношениям"
BOR_towards_a_fruitful_relationship_desc:0 "Флаг Рейха гордо развевается в Осло, но уже не как флаг завоевателя - скорее, он теперь гордо развевается над германским посольством, как норвежский флаг развевается в Германии. Новая динамика отношений между бывшим хозяином и подданным вызвала шок в Европе, и люди обеих стран теперь наслаждаются кухней, музыкой и культурой, которые предоставляет другая. Похоже, наступает новая эра европейского сотрудничества, и партнерство между Германией и Норвегией представляется первым шагом на пути к единой, гордой Европе.\n\nОднако, различия между нами все-таки массовый характер. Западное, демократическое мировоззрение Норвегии резко противоречит национал-социалистической доктрине, которая пронизывает весь Рейх. Их капиталистический, рыночный подход к экономике вбивает подобный клин между двумя нациями. Некоторые из высших эшелонов политической машины Рейха задаются вопросом, почему мы вообще ведем переговоры с мятежным субъектом. У Бормана, конечно, есть свои причины. Публично это объясняется тем, что арийцы по своей сути являются дипломатической расой - той, которая может пойти на компромисс и договориться с кем угодно. В частном порядке это потому, что стоимость вторжения будет намного выше, чем необходимо. В конце концов, зачем навязывать нациям идеологию, если можно просто подтолкнуть их политику изнутри?"

BOR_the_expected_outcome:0 "Ожидаемый результат"
BOR_the_expected_outcome_desc:0 "Возможно, это было неизбежно, что переговоры сорвутся. Существовала сотня мест, где можно было зациклиться на разговорах - от экономики до Пакта, от демократии до американского влияния. Во всяком случае, один из них в конце концов поймал переговоры в ловушку, и оттуда конференция пошла по спирали. Разумная дискуссия превратилась в крики, крики превратились в оскорбления, а оскорбления привели к тому, что норвежская делегация покинула конференцию без договора.\n\nКонечно, в Рейхе этого вполне ожидали. Планы, составленные на случай срыва переговоров, уже активируются, поскольку солдаты мобилизуются по всему Рейху для того, что может стать первым крупным морским вторжением, которое Рейх совершил со времен Морского льва. Однако военные могут и не понадобиться, если все пойдет хорошо. Наши агенты усердно работали в городах северной крепости, и, возможно, мы увидим благоприятный исход без необходимости пачкать руки.\n\nВ любом случае, похоже, что шансы на то, что кровь останется не пролитой, уменьшаются с каждым часом. Мы можем только делать свои ходы и надеяться, что они обернутся благоприятно."

BOR_its_time_for_plan_b:0 "Время для плана Б"
BOR_its_time_for_plan_b_desc:0 "Хотя соглашение, возможно, было предпочтительным решением норвежской проблемы для многих, оно, безусловно, не было единственным решением, выложенным на стол. Даже во время организации переговоров за кулисами строились планы на случай неблагоприятного исхода конференции.\n\nК сожалению, похоже, что эти планы придется претворять в жизнь.\n\nМы установили контакт с многочисленными ячейками старых коллаборационистов и лоялистов, которые в настоящее время так же недовольны склонностями Норвегии, как и мы. Эти люди - сторонники жесткой линии старого режима, которые были наиболее восприимчивы к нашему правлению. В дни рейхскомиссариата они так и не смогли удержать бразды правления НС, но, возможно, это можно изменить.\n\nПушки, артиллерия, оружие, советники - все это на пути к тому, чтобы снабдить наших верных бойцов оборудованием, необходимым для свержения норвежского правительства. Скоро наши норвежские союзники сбросят капиталистических свиней со своих столбов, и Рейх поймает своего заблудшего брата."

BOR_the_last_resort:0 "Последнее средство"
BOR_the_last_resort_desc:0 "Катастрофа! Попытка переворота провалилась! Люди, на которых мы возложили такую большую ответственность, потерпели полную неудачу, и наше участие в этих операциях было открыто международному сообществу. По всему миру наши посольства почтовые ящики переполнены письмами с яростными обвинениями, а наша международная репутация опустилась до самого низкого уровня со времен Второй мировой войны. Поскольку планы выбрасываются в окно и Верховное Командование Вермахта хаотично собирается, необходим курс действий.\n\nФюрер Борман устал от этих игр, в которые мы играли. Он устал от попыток трусливо обходить проблемы, пытаясь решить их словами, а не пулями. Больше всего он устал полагаться на норвежца, который в лучшем случае является всего лишь низшей версией арийца.\n\nБольше никаких игр. Больше никаких сомнительных сделок. Больше никаких переговоров, никаких переворотов, никакого фарса превращения Рейха в "diplomatic power". We are Germany, and we are the best soldiers on Earth! We crushed the Norwegians in 1940, and we shall do so again, with double the force and in half the time! The Reich was not built on words, but on conquest and sheer military might, and it is time we reminded the world of this. Norway will be our freshest example of how the Reich will not be trifled with."

BOR_well_we_tried:0 "Ну, мы попытались"
BOR_well_we_tried_desc:0 "И снова норвежцы нас подвели. Люди, на которых мы возложили такую ответственность, потерпели полную неудачу, и последние надежды на легкое возвращение в Норвегию лежат либо в луже крови на улицах Осло, либо в тюремной камере. Если этого было недостаточно, то наше участие ясно как норвежскому правительству, так и международному сообществу в целом - как иначе самое блестящее немецкое оружие и лучшие немецкоговорящие солдаты попали бы к повстанцам? В любом случае, у нас есть серьезный вопрос, и фюрер должен найти выход из этой неразберихи.\n\nМногие призывали к эскалации конфликта - вежливый способ призвать к полному вторжению, - но мы должны подумать, что мы действительно получим от этого. Норвегия доказала, что они никогда не подчинятся арийскому правлению, даже если это принесет им огромную пользу. Они стойко сопротивлялись нашему правлению в течение 22 лет. Как только мы ушли, сопротивление взяло верх. Даже если мы вернемся, сможем ли мы когда-нибудь по-настоящему контролировать горы? Сколько отважных сынов Германии потребуется, чтобы умиротворить этот регион? Вы можете привести лошадь к воде, но вы не можете заставить её пить, как говорится.\n\nКак бы это ни было унизительно, мы оставим наши надежды в Норвегии. Больше ни один арийский сын не умрет над взятием северной крепости."

BOR_successful_coup:0 "Удачная авантюра"
BOR_successful_coup_desc:0 "Наши северные братья не подвели нас. Всего несколько дней назад те в Норвегии, кто действительно верит в национал-социалистическое дело, штурмовали Осло, опираясь на лучшее оружие и советников Рейха. Они с легкостью смели застигнутые врасплох вражеские силы и штурмом взяли Стортинг, объявив конец Королевства и возвращение нации к немецкому господству. В то время как силы сопротивления вновь начали свою террористическую кампанию с гор, дружественные нам силы контролируют города и поселки, и ситуация стабилизировалась.\n\nТеперь мы должны помочь новому правительству во главе с неким Хенриком Рогстадом взять ситуацию под контроль. Гарнизон трижды вернется к норвежским берегам, и мы позаботимся о том, чтобы северная крепость никогда больше не была потеряна. Теперь речь идет о восстановлении политики, которую сорвал Милорг, и это будет сделано так, чтобы рейхскомиссариат никогда не вышел из нашего контроля."

BOR_back_to_the_pakt:0 "Возвращение в пакт"
BOR_back_to_the_pakt_desc:0 "Хорошо это или плохо, но норвежское правительство и норвежский народ снова свяжут себя с Рейхом. Чтобы сохранить свою вновь обретенную "freedom" they allied with with those who freed them from it in the first place. But Führer Bormann can be reasonable and accept a democracy in the Pakt. Especially if it means that our position in the North Sea is secure again."

##Milorg, militarist Bormann##
BOR_a_fall_from_grace:0 "Впасть в немилость"
BOR_a_fall_from_grace_desc:0 "Когда Рейх был разорван на части предателями, внешние рейхскомиссариаты почувствовали боль, поскольку поддержка их благодетеля иссякла. Одной из таких наций был рейхскомиссариат Норвегия, который сотрясался, когда рушилась почва, на которой держалась администрация. Прежде чем страна рухнула в бурлящее русло насилия и хаоса, рейхскомиссар Тербовен вывел свой гарнизон из страны, отправив его домой в Германию, чтобы сражаться за кого угодно. При этом он верил, что гражданское правительство во главе с НЕ сможет удержать крепость до возвращения Германии.\n\nНо они с треском провалились. Норвегия сегодня находится под каблуком мятежников, которые сами склоняются к мановению руки американских капиталистов и безразличного монарха. Достижения, которые мы с трудом продвигали, были вырваны в течение нескольких месяцев, и Норвегия снова стала ульем иудео-большевизма и вырождения. Такой кинжал, прижатый к нашему сердцу, нельзя допустить, и спор среди Верховного командования Вермахта идёт не о том, вторгаться или нет, а о том, попытаться ли сначала совершить переворот или просто напасть. Каков бы ни был вывод, ясно одно - Норвегии в её нынешнем виде нельзя позволить существовать."

BOR_a_subversive_approach:0 "Подрывной подход"
BOR_a_subversive_approach_desc:0 "Несмотря на протесты некоторых наших наиболее жёстких милитаристов, было решено, что будет предпринят переворот. В конце концов, если мы сможем представить его как людей, пытающихся воссоединиться с нами, это, безусловно, вызовет меньше международного беспорядка, чем могло бы, и, безусловно, прольёт меньше немецкой крови. В Норвегии уже налажены контакты с теми, кто остался верен арийской мечте. С небольшой поддержкой, несколькими пушками здесь и там, и, возможно, несколькими советниками, чтобы возглавить путь, мы можем иметь в своём распоряжении реальную силу.\n\nПлан прост - прогерманские силы пойдут на Осло ранним утром, осадив город, если встретят сопротивление. Им будут помогать немецкие поставки, вооружение, разведка и морская огневая поддержка в случае необходимости. Скоро Норвегия сойдёт со своего разрушительного пути и вернётся к свету национал-социалистической доктрины, и мы покончим с Милоргом раз и навсегда."

BOR_final_preparations:0 "Последние приготовления"
BOR_final_preparations_desc:0 "Части на месте, орудия заряжены, машины заправлены и готовы - скоро начнётся операция, и с неё начнётся последняя битва за будущее Норвегии. Немецкие корабли швартуются под бледной луной и плывут на север, в Осло, если это так необходимо. Если повезёт, к завтрашнему дню свастика снова взлетит высоко над городом, и одна из величайших ошибок нашего Рейха будет исправлена. Будем надеяться, что на этот раз они потянут на себя тот же вес, что и любой ариец, а не развалятся за несколько дней, как это было в 1963 году. Если это ещё раз плохо кончится, может быть, пришло время вырезать посредника и просто навязать норвежцам нашу волю с помощью наших собственных войск. Надеюсь, до такого конца дело не дойдет."

BOR_the_direct_approach:0 "Прямой подход"
BOR_the_direct_approach_desc:0 "Фельдмаршал Шёрнер поднял важный вопрос - зачем пытаться пробраться обратно к власти, используя норвежцев, которые снова и снова подводили нас, в то время как мы могли бы вместо этого послать нашу армию, чтобы преподать им реальный урок? Норвежский переворот, хотя и привлекателен внешне, может оказаться слишком слабым и непопулярным в народе, чтобы добиться успеха, а если он не увенчается успехом, все наши усилия снова будут потрачены впустую. Мы не можем отдать будущее Норвегии в руки норвежцев.\n\nНаша армия должна быть готова к своему первому морскому вторжению со времён операции "

BOR_snuff_the_light_out:0 "Погасить свет"
BOR_snuff_the_light_out_desc:0 "Наши силы готовы нанести смертельный удар по Норвегии. Реактивные бомбардировщики заправляются топливом для штурма, военно-морской флот рассекает чёрные моря Балтики, и наши люди садятся в свои десантные корабли, готовясь к атаке. Скоро первый немецкий сапог пройдётся по берегам Норвегии, а за ним последует и нация. Если всё пойдёт хорошо, Норвегия будет возвращена в Рейх в кратчайшие сроки.\n\nКонечно, это при условии, что всё будет хорошо. Норвежцы, несомненно, знают, что мы приближаемся, и воспользуются укреплениями, которые мы построили, чтобы защитить их от нас. Норвегия также является страной, которую довольно легко защищать - всё таки она узкая, гористая и укреплённая. Однако это не остановило нас в 1940 году и не остановит сегодня. Мы вернём Норвегию, хотят они того или нет, и Рейх снова будет в безопасности."

BOR_restoring_proper_rule:0 "Восстановление надлежащего порядка"
BOR_restoring_proper_rule_desc:0 "Норвегия вновь подчинена нашему правлению. И снова те, кто противостоит арийской мечте, отступают в тень, надеясь однажды снова вышвырнуть нас. Если бы мы действительно были такими глупыми, какими они нас изображают, мы бы просто сидели на своём пьедестале и ничего не делали, чтобы остановить их, позволяя им гноиться и, возможно, в один прекрасный день снова выкинуть нас.\n\nНо так не лечат заражённую рану. Вы не позволяете ей гноиться, расти и в конце концов убивать пациента. Нет, вы "

BOR_restablish_the_garrison2:0 "Восстановить гарнизон"
BOR_restablish_the_garrison2_desc:0 "Доверие - это хорошо, но контроль лучше. Наш гарнизон в Норвегии возвращается на свои старые базы. Этот район слишком ценен, чтобы просто рисковать ещё одним фиаско, как в гражданской войне в Германии, поэтому только самые лояльные будут защищать Север."

BOR_resume_germanization2:0 "Возобновить германизацию"
BOR_resume_germanization2_desc:0 "Теперь, когда все детали на месте, правительство полностью склонилось к нашим ногам, а лояльность норвежского народа обеспечена, настало время возобновить последнюю, самую большую часть нашей норвежской политики - германизацию.\n\nДо того как Тербовен и его войска покинули Норвегию, чтобы сражаться на немецкой земле, политика германизации пронизывала все стороны норвежской жизни. Традиционные праздники были заменены немецкими, торжества германской культуры стали обычным делом, и проект "

##Bormann Ukraine focuses##
BOR_return_to_kiev:0 "Возвращение в Киев"
BOR_return_to_kiev_desc:0 "Теперь, когда ситуация дома стабилизировалась и уладилась, пришло время оглянуться на наши прежние позиции. Особый интерес представляет наша бывшая житница на востоке.\n\nНа Украине немецкое владычество все еще господствует над регионом и его населением. Хоть и немного потрепанный, наш флаг все еще реет над Киевом. Настало время для нашей администрации, чтобы официально вернуть наших братьев обратно в лоно и их реинтеграции в Пакт.\n\nРейх вернулся в Киев, и на этот раз навсегда."

BOR_reinforce_the_garrison:0 "Усилить гарнизон"
BOR_reinforce_the_garrison_desc:0 "Ситуация на Украине граничит с хаосом с тех пор, как... разрушение Бюргеркрига отвлекло взоры Рейха. Борман уже постановил, что этого нельзя допустить. Вермахт немедленно двинется на укрепление оккупационной власти!"

BOR_secure_the_grain_shipments:0 "Обеспечить безопасность поставок зерна"
BOR_secure_the_grain_shipments_desc:0 "Житница Рейха снова в безопасности, все сельскохозяйственные центры Украины теперь окончательно под нашим контролем. Мы не будем тратить время на праздность. Реконструкция, модернизация и благоустройство объектов начнутся немедленно. Зерно должно течь."

BOR_crush_the_resistance:0 "Устранить Инакомыслие"
BOR_crush_the_resistance_desc:0 "Теперь когда на Украине мы снова взяли власть в свои руки, часть работы по уборке в нашем "

BOR_evaluating_the_leadership:0 "Оценка руководства"
BOR_evaluating_the_leadership_desc:0 "Руководить рейхскомиссариатом - это не та работа, которую нужно просто кому-то поручать. И благодаря Гражданской войне тот, кто сейчас сидит в Киеве, может оказаться не тем человеком для этой сложной работы. Фюреру Борману пора взглянуть поближе."

BOR_renegotiated_terms:0 "Пересмотренные Условия"
BOR_renegotiated_terms_desc:0 "Возможно, реформистское крыло партии в чем-то да право. Украина, несмотря на все наши усилия, явно является одной из худших частей Европы с точки зрения качества жизни. Хотя это само по себе не было бы действительно тревожной статистикой, многие реформисты связывали это с общим недостатком производительности в том, что должно быть промышленным и сельскохозяйственным центром Германии. Возможно, к их нытью стоит прислушаться.\n\nБудут приняты многочисленные методы, чтобы привести Украину в соответствие с остальной частью Рейха. Некоторые из них будут более впечатляющими, чем другие. Инвестиции будут вкладываться как в жилищное строительство, так и в промышленность, и германизация, как бы это ни было болезненно, будет официально прекращена в Украине. С этими изменениями реформисты утверждают, что Украина наконец-то сможет показать свою истинную силу. Во всяком случае, эти изменения, безусловно, улучшат качество жизни тех немцев, которые там живут. Если это случайно поможет и коренным украинцам, так тому и быть."

BOR_let_the_gesellschaften_run_free:0 "Пусть общество дышит свободно"
BOR_let_the_gesellschaften_run_free_desc:0 "Наши промышленники не подводили нас и раньше, и их новый план дает много обещаний нашим целям в Украине. Реформисты проповедуют и болтают о своих непроверенных капиталистических идеалах, но наши промышленники однажды привели наш Рейх к славе и сделают это снова.\n\n Ослабив и без того слабые ограничения, которые мы поставили компаниям, которые доминируют в Украине, наши промышленные магнаты утверждают, что промышленное развитие взлетит до небес. Туземный труд будет использоваться в полной мере для поддержания этого нового индустриального государства. Если придется, мы потащим Украину, брыкающуюся и вопящую, в современную эпоху. Если повезет, этот промышленный взрыв, наконец, приведет Украину в соответствие с остальной частью Рейха, и мы, наконец, насладимся всеми плодами труда Украины."

BOR_a_more_efficient_colony:0 "Более эффективная колония"
BOR_a_more_efficient_colony_desc:0 "Наконец, после многих лет пренебрежения и бесхозяйственности, житница Рейха работает на полную катушку. Продукты текут с полей Украины бесконечным потоком, и уже не редкость видеть надпись "Made in Ukraine" plastered across products from machine parts to bread. Finally, another piece of the Reich begins to pull its weight, free of corruption and bureaucratic inefficiency.\n\nA side benefit of this change is an increased quality of life, both for the German settlers and the Ukrainian natives. Though this is merely a side benefit and nothing more- the Führer couldn't care less about how untermensch are living or not- it certainly can't be a downside."

##Free Ukraine##
BOR_a_free_ukraine:0 "Ще не вмерла Україна..."
BOR_a_free_ukraine_desc:0 "На первый взгляд казалось, что администрация Коха делает фантастическую работу для Рейха. Германизация протекала гладко, активность партизан была крайне низкой, и туземцев заставляли работать на благо Рейха. Однако внешность бывает обманчива.\n\nСудя по сложившейся ситуации, Кох был не в состоянии удержать Украину от освобождения из наших рук. Его жестокое правительство питало не только ненависть, и ножи туземца были остры, когда они наносили удар в момент нашей слабости. Украина слишком важна, чтобы просто позволить ей уплыть от нас; нам нужно решить, как действовать дальше, чтобы реинтегрировать регион обратно в Пакт."

BOR_offer_the_olive_branch:0 "Предложить Оливковую ветвь"
BOR_offer_the_olive_branch_desc:0 "Украинцы знают, что находятся в хрупком положении. В то время как они борются за создание подобия армии, они знают, что не могут противостоять немецкому вторжению. Однако сталь - не лучший вариант для обеспечения житницы Европы. Вместо этого мы должны предложить Украине возможность присоединиться к Пакт как обычному члену.\n\nВ то время как Украина действительно потеряет некоторую независимость, это спасет их от новой оккупации под нашим прямым военным правлением. И хотя мы не будем управлять страной напрямую, и Украина перестанет быть рейхскомиссариатом, они все равно будут напрямую сотрудничать с Германией. Это уменьшает нагрузку на нашу администрацию, делает восстание для нас не проблемой и все еще удерживает Украину (и ее зерно) в нашей сфере. В то время как сделка делает всех немного разозленными, но все таки лучшие сделки часто никого не радуют, и это то, что нужно серьезно обдумать."

BOR_limited_representation:0 "Ограниченное Представительство"
BOR_limited_representation_desc:0 "Туземцы доказали, что способны управлять собой без нашего прямого надзора. Они остались в строю и посвятили себя нашей сфере. Зерно с великих равнин Украины все еще течет в Отечество, защита Украины обеспечена, и страна переживает эпоху стабильности и мира впервые за более чем десятилетие.\n\nВ то время как туземцы доминируют в местных собраниях, мы можем диктовать их внешнюю политику и иметь последнее слово в их внутренних делах.\n\nНаши друзья - это их друзья, а их рынки - наши. Это взаимовыгодная ситуация и бескровная победа Рейха."

BOR_formally_end_germanization:0 "Формальный Конец германизации"
BOR_formally_end_germanization_desc:0 "При Кохе германизация принесла свои плоды, несмотря на его беззастенчивую жестокость. После экономического краха в 50-е годы программа барахталась, задыхаясь от хронической нехватки денег для финансирования проекта. Единственный результат, который мы получили от германизации с тех пор, - это обострение напряженности и неприязни между немецкими поселенцами и местными жителями. Теперь, когда Украина сотрудничает с Рейхом, эта программа не имеет смысла. Пора официально положить конец германизации в Украине и сосредоточить наши усилия в другом месте."

BOR_split_gotenland:0 "Расколоть на Готенланд"
BOR_split_gotenland_desc:0 "Несмотря на то, что Украина - это суверенная страна, которой снова правит собственный народ, мы не забыли немцев, которые поселились в Крыму и которые теперь называют эту землю своим домом. В то время как мы позволим Украине оставаться независимой, позволить им править немцами совершенно неприемлемо. Чтобы исправить это, мы отделим немецкие регионы большинства от Украины в их собственное независимое государство, Готенланд. Они сами будут управлять, что облегчит бюрократическую нагрузку и на нас, и на Украину. Это также держит в руках Германии крупные Черноморские порты, что делает Украину полностью зависимой от нас."

BOR_send_the_wehrmacht:0 "Отправить Вермахт"
BOR_send_the_wehrmacht_desc:0 "Пока Украина остается независимым государством, они остаются угрозой для Рейха, незащищенным флангом на нашей стороне. Единственный способ для Германии сохранить безопасность и независимость - это вернуться в Украину и обезопасить ее. Мы не можем допустить, чтобы кто-то контролировал житницу Европы, а Черноморские порты слишком важны, чтобы не иметь их под нашим прямым контролем.\n\nУ нас нет выбора. Армия немедленно выступит и восстановит рейхскомиссариат. Мы уничтожим выскочек силой."

BOR_securing_control:0 "Обеспечение Контроля"
BOR_securing_control_desc:0 "В очередной раз Украина находится под прямым контролем Германии! Однако наша работа еще далека от завершения.\n\nМногое должно быть сделано. Немецкие поселенцы нуждаются в немедленной помощи. Партизаны все еще разбросаны по всей стране и должны быть уничтожены. Гарнизоны в крупных городах должны быть восстановлены и укомплектованы, а порты должны быть отремонтированы и построены почти с нуля. Самое главное, мы должны обезопасить жизненно важные сельскохозяйственные районы и обеспечить, чтобы посевы оставались нетронутыми, чтобы партизаны не добрались до них первыми."

BOR_a_new_reichskommissar_ukr:0 "Новый Рейхскомиссар"
BOR_a_new_reichskommissar_ukr_desc:0 "С Украиной, более или менее обеспеченной и стабилизированной, пришло время официально восстановить рейхскомиссариат. Теодор Оберлендер, один из ближайших союзников Бормана, будет послан для обеспечения интересов Германии в первую очередь. Он будет наблюдать за восстановлением и реконструкцией всей территории и следить за тем, чтобы Рейх продолжал получать свои зерновые, а также, чтобы туземцы снова работали во славу Отечества..."

