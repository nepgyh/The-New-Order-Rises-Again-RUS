 GER_Bormann_EconMech_germania_copenhagen_connection:0 "Дорога "
 GER_Bormann_EconMech_germania_copenhagen_connection_desc:0 "Город Копенгаген бледнеет по сравнению со славным размахом и триумфом неоклассической архитектуры, которой является Германия, но тем не менее это столица Дании и символ гордости за свой народ. Вскоре после того, как Борман объявил, что интеграция датчан должна продолжаться, как и прежде, его рейхсминистр иностранных дел высказал мудрое решение. Он предложил построить протяжённый автобан от Германии до Копенгагена, чтобы продемонстрировать единство наших народов и ещё больше укрепить наши связи с датчанами."
 GER_Bormann_EconMech_agricultural_modernization:0 "Золотые поля Украины"
 GER_Bormann_EconMech_agricultural_modernization_desc:0 "Украина всегда должна была стать житницей Рейха, после освобождения её от красных орд. Теперь необходима серьёзная модернизация сельского хозяйства, чтобы Большая Континентальная Европа могла иметь постоянно растущий и стабильный источник зерна."
 GER_Bormann_EconMech_expand_manufacturing:0 "Инвестировать в промышленность Остланда"
 GER_Bormann_EconMech_expand_manufacturing_desc:0 "Несмотря на отсутствие пригодных для эксплуатации ресурсов этой земли, большое лояльное и германизированное население Остланда является главным местом для создания современного промышленного центра. Этот центр, несомненно, окажет неоценимую помощь производственному сектору Германии."
 GER_Bormann_EconMech_integrate_netherlands:0 "Интегрировать Нидерланды"
 GER_Bormann_EconMech_integrate_netherlands_desc:0 "Программа "
 GER_Bormann_EconMech_integrate_denmark:0 "Интегрировать Данию"
 GER_Bormann_EconMech_integrate_denmark_desc:0 "Под умелым руководством Германа фон Ханнекена, любезно предоставленный Рейхскомиссариат Дания добился больших успехов. С программой "
 GER_Bormann_EconMech_integrate_poland:0 "Интегрировать Польшу"
 GER_Bormann_EconMech_integrate_poland_desc:0 "Программа "
 GER_Bormann_EconMech_integrate_ostland:0 "Интегрировать Остланд"
 GER_Bormann_EconMech_integrate_ostland_desc:0 "Программа "
 GER_Bormann_EconMech_continue_nordstern:0 "Закончить Нордштерн"
 GER_Bormann_EconMech_continue_nordstern_desc:0 "Ещё один проект Гитлера, город Нордштерн, должен был стать жемчужиной Норвегии - втрое больше соседнего Тронхейма, в нём разместится более трёхсот тысяч человек и будет функционировать как самая северная база Кригсмарине, а Тронхеймс-фьорд станет домом для довольно большого количества военных кораблей, чтобы превратить Северное море в немецкое озеро. В то время как проект остался наполовину законченным из-за недавних военных действий в Рейхе, теперь пришло время осуществить мечту фюрера."
 GER_Bormann_EconMech_open_ekofisk:0 "Открытие Экофиских нефтянных месторождений"
 GER_Bormann_EconMech_open_ekofisk_desc:0 "Открытие крупных залежей нефти в Северном море было, конечно, неожиданностью, но однако приятной. Как только будет создана техническая инфраструктура, эксплуатация этих месторождений значительно уменьшит нашу зависимость от ненадёжных источников, таких как Персия или Кавказ. Поэтому совместные усилия по разработке добычи нефти в Северном море предпочтительнее."
 GER_Bormann_EconMech_open_statfjord:0 "Открытие Статфьордских нефтянных месторождений"
 GER_Bormann_EconMech_open_statfjord_desc:0 "Открытие крупных залежей нефти в Северном море было, конечно, неожиданностью, но однако приятной. Как только будет создана техническая инфраструктура, эксплуатация этих месторождений значительно уменьшит нашу зависимость от ненадёжных источников, таких как Персия или Кавказ. Поэтому совместные усилия по разработке добычи нефти в Северном море предпочтительнее."
 GER_Bormann_EconMech_baku_germania_pipeline:0 "Трубопровод Баку-Германия"
 GER_Bormann_EconMech_baku_germania_pipeline_desc:0 "Любая современная экономика работает на нефти, и Рейх не исключение. Соединяя нефтяные месторождения Баку с Германией напрямую, мы можем значительно упростить распределение нефти по всему Пакту."
 GER_Bormann_EconMech_modernize_infrastructure:0 "Модернизация инфраструктуры"
 GER_Bormann_EconMech_modernize_infrastructure_desc:0 "Инфраструктура рейхскомиссариатов просто не шла в ногу со временем. Исправление этой ситуации стало необходимым. Автомобильные дороги, железные дороги, водные пути и все виды транспорта и передвижения должны получить запоздалое расширение, модернизацию и, конечно же, новое строительство."
 GER_Bormann_EconMech_expand_resource_extraction:0 "Расширить добычу"
 GER_Bormann_EconMech_expand_resource_extraction_desc:0 "Наша промышленность нуждается в ресурсах, в то время как во всех восточных рейхскомиссариатах имеются крупные и невостребованные месторождения. Нам нужно расширять и создавать новые шахты и нефтяные скважины."
 GER_Bormann_EconMech_eastern_industrial_buildup:0 "Промышленное наращивание на Востоке"
 GER_Bormann_EconMech_eastern_industrial_buildup_desc:0 "С таким количеством бывших рабов, бегающих вокруг, требуется много новой работы. Наши друзья в конгломератах предложили использовать этих людей в недавно построенных промышленных центрах по всему Востоку. Великолепная идея!"
 GER_Bormann_EconMech_dockyard_investment:0 "Инвестиции в военно-морскую промышленность"
 GER_Bormann_EconMech_dockyard_investment_desc:0 "Как бы нам ни было неприятно это признавать, наши соперники в Токио и Вашингтоне во многом превзошли нас. Если мы хотим когда-нибудь сравняться с ними, нам нужны мощности в судостроении. Западные рейхскомиссариаты - идеальное место для новых верфей."
 GER_Bormann_EconMech_western_slave_repatriation:0 "Репатриация западных рабов"
 GER_Bormann_EconMech_western_slave_repatriation_desc:0 "Настало время для переселения рабов, находящихся в западных рейхскомиссариатах. Их предназначение там было выполнено, и они больше не используются в регионе. Особенно если Рейх хочет достичь своей цели упразднения рабства в Западной Европе. Мы вернём рабов на восток, где с ними можно будет разобраться в другой раз."
 GER_Bormann_EconMech_krakow_railway_junction:0 "Железнодорожный узел Кракау"
 GER_Bormann_EconMech_krakow_railway_junction_desc:0 "Польша находится в самом выгодном месте для материально-технического обеспечения Рейха. Находясь в руинах, можно без труда проложить железнодорожные пути. Уже в Кракау существует отличная база для железнодорожной инфраструктуры, которая хорошо расположена для восточной экспансии. При соответствующих инвестициях Кракау будет служить железнодорожным узлом для всех линий, идущих в восточные территории и обратно."
 GER_Bormann_EconMech_fortify_moskowien:0 "Укрепить Московию"
 GER_Bormann_EconMech_fortify_moskowien_desc:0 "Крупные городские центры Московии возвышаются, как бьющееся сердце самых восточных окраин Рейха. И всё же, если что-то случится с этими городами, это бьющееся сердце, возможно, дрогнет. Таким образом, мы примем меры по укреплению этих важнейших восточных населённых пунктов в качестве меры предосторожности против восстания коренных русских или, не дай бог, возрождающегося русского государства на востоке."
 GER_Bormann_EconMech_expand_groningen_gas_fields:0 "Расширить газовые месторождения Гронингена"
 GER_Bormann_EconMech_expand_groningen_gas_fields_desc:0 "Под землёй Нидерландов лежит огромный запас природного газа, не похожий ни на что другое в Европе. Такие резервы способны питать Рейх десятилетиями, если не поколениями. Такая возможность не должна быть упущена. Расширяя эксплуатацию Гронингенских месторождений в Фризии, мы можем гарантировать, что энергоносители не будут испытывать недостатка."
 GER_Bormann_EconMech_reactivate_siegfried_line:0 "Восстановить линию Зигфрида"
 GER_Bormann_EconMech_reactivate_siegfried_line_desc:0 "Напряжённость в отношениях с мятежным государством СС в Бургундии продолжает расти, поскольку любые попытки связаться с режимом Гиммлера оказываются почти невозможными. Рейху ничего не остаётся, кроме как рассматривать военные действия с Орденсштаатом Бургундией как реальную возможность. В результате наша граница должна быть надёжно защищена, чтобы в случае конфликта Вермахт не оказался на задворках.\n\nОсновы такой безопасности существовали на протяжении десятилетий на линии Зигфрида, но после поражения Франции во Второй мировой войне необходимость поддержания дорогостоящего оборонительного укрепления быстро уменьшилась.\n\nВ конце концов, это будет дорого стоить, чтобы возобновить линию Зигфрида, но всё же это то, что может оказаться необходимым в ближайшем будущем."
 GER_Bormann_EconMech_expand_siegfried_line:0 "Расширить линию Зигфрида"
 GER_Bormann_EconMech_expand_siegfried_line_desc:0 "Линия Зигфрида была вновь укомплектована и возвращена к самым основным оперативным стандартам. Однако эта линия не отвечает потребностям современной войны и потребует больших усилий по её оживлению, чтобы она могла найти хорошее применение в случае открытого конфликта.\n\nКак только линия укрепится современным оборонительным вооружением и защитными сооружениями, мы будем готовы к любому безрассудному шагу бургундцев."
 GER_Bormann_EconMech_the_indian_ocean_outpost:0 "Наш форпост в Индийском океане"
 GER_Bormann_EconMech_the_indian_ocean_outpost_desc:0 "Теперь мы капитулировали вражеские войска на островах Маврикий и Реюньон и отвоевали то, что принадлежит нам. Восстановив полный контроль над этим районом, мы сможем превратить острова в наш главный форпост в регионе. Уже ведётся подготовка к строительству в этом районе обширной военно-морской и военной инфраструктуры.\n\nРасположенные в важном стратегическом районе между Индией и Африкой, острова будут служить нашими якорями в водах Азии."

 GER_Bormann_EconMech_oil_investigation:0 "Исследование Северного моря"
 GER_Bormann_EconMech_oil_investigation_desc:0 "В холодных, глубоких водах Северного моря лежит сокровище. И всё же это не то сокровище, которое искали моряки в былые времена. Сокровище здесь - гораздо более недавнее открытие. Нефть.\n\nМы знаем, что она скрывается под этими волнами, но такой нетронутый источник должен быть разведан. Если повезёт, геологическая экспедиция в Северном море поможет Рейху в поисках новых источников нефти."
 GER_Bormann_EconMech_north_sea_oil_exploration:0 "Добыча нефти в Северном море"
 GER_Bormann_EconMech_north_sea_oil_exploration_desc:0 "Теперь, когда границы больше не будут нарушены, наши инженеры смогут, наконец, начать строить первые буровые установки в Северном море. Конгломераты, конечно, тоже получат свою долю пирога и помогут в освоении новых нефтяных месторождений."
 GER_Bormann_EconMech_expand_oil_exploration:0 "Расширить добычу нефти в Северном море"
 GER_Bormann_EconMech_expand_oil_exploration_desc:0 "Нефть Северного моря - это решение вечной жажды экономики Рейха. Нам нужно больше скважин и больше буровых установок. Время копать глубоко и жадно!"s ever thirsty economy. We need more wells and more rigs. Time to search and dig deep and greedily!"
 GER_Bormann_EconMech_infrastructure_investment:0 "Инвестировать во §Yвнутреннюю инфраструктуру§!"
 GER_Bormann_EconMech_civfactory_investment:0 "Инвестировать в §Yотечественное гражданское производство§!"
 GER_Bormann_EconMech_milfactory_investment:0 "Инвестировать в §Yотечественное военное производство§!"
 GER_Bormann_EconMech_breitspurbahn_project:0 "Проэкт "
 GER_Bormann_EconMech_breitspurbahn_project_desc:0 "Несоответствие железнодорожных колей между Восточным и Западным рейхом - известная проблема. Столь незначительное преимущество в размерах российской колеи слишком долго мешало перевозкам грузов и подрывало немецкую гордость - мы должны обратиться к решению Гитлера, проекту "
 GER_Bormann_EconMech_breitspurbahn_amsterdam_to_germania:0 "§gБрайтчпурбанн§!: Амстердам - Германия"
 GER_Bormann_EconMech_breitspurbahn_amsterdam_to_germania_desc:0 "Амстердам, крупнейший и наиболее развитый порт Рейха, является нашим главным связующим звеном с мировым рынком. Большая часть импорта и экспорта Германии проходит через оживленный порт, что делает более эффективной инфраструктуру для транспортировки товаров, имеющих первостепенное значение для оживления нашей экономики. Начиная с Германии и заканчивая Амстердамом, новые железнодорожные линии будут проходить вдоль побережья Северного моря, соединяя крупные города, такие как Гамбург и Бремен, с главной железнодорожной веткой."
 GER_Bormann_EconMech_breitspurbahn_germania_to_krakau:0 "§gБрайтчпурбанн§!: Германия - Кракау"
 GER_Bormann_EconMech_breitspurbahn_germania_to_krakau_desc:0 "Географически Польша является инфраструктурными восточными вратами в наши колонии. Многие товары, которые туда и обратно из Остланда, Московии или Кавказии, неизбежно проходят через этот регион. Кракау, уже имеющий развитую инфраструктуру, является идеальным кандидатом для расширения Брайтчпурбанна. Построение трассы между Кракау и Германией позволит потоку товаров между Востоком и Западом перемещаться более эффективно, быстро и дёшево."
 GER_Bormann_EconMech_breitspurbahn_krakau_to_minsk:0 "§gБрайтчпурбанн§!: Кракау - Минск"
 GER_Bormann_EconMech_breitspurbahn_krakau_to_minsk_desc:0 "Минск, один из немногих промышленных центров Остланда, расположен в прекрасном месте. Расположенный между Германией и Москвой, он является естественным кандидатом на расширение наших перил. Через него проходит большое количество грузов, поэтому он находится в таком месте, где еще больше разветвляются железнодорожные линии, в первую очередь в Москау и Ригу."
 GER_Bormann_EconMech_breitspurbahn_krakau_to_kiew:0 "§gБрайтчпурбанн§!: Кракау - Киев"
 GER_Bormann_EconMech_breitspurbahn_krakau_to_kiew_desc:0 "Более двух десятилетий Киев безмерно страдал при некоем Рейхскомиссаре, имя которого не будет названо. Город скатился в экономическую нищету и нуждается в серьезном подъеме. К счастью, Киев действительно имеет скромную промышленную базу, а также является связным узлом всей инфраструктуры Украины; многие сельскохозяйственные товары текут по всему региону. Подключение Киева к нашей более широкой железнодорожной сети позволит гораздо быстрее и эффективнее доставлять украинские товары на родину и будет иметь двойную выгоду - оживление местной экономики. Киев также может стать отправной точкой для расширения нашей сети дальше на восток."
 GER_Bormann_EconMech_breitspurbahn_minsk_to_riga:0 "§gБрайтчпурбанн§!: Минск - Рига"
 GER_Bormann_EconMech_breitspurbahn_minsk_to_riga_desc:0 "Несмотря на то, что это не самый индустриальный город Остланда, соединение Риги с остальной частью нашей железнодорожной сети жизненно важно для процветания Остланда. В Риге расположены скромные промышленные объекты, крупный порт и административный центр Рейхскоммиссариата. Подключение города к остальной сети, безусловно, увеличит развитие и поток товаров, а также принесет пользу экономике в долгосрочной перспективе."
 GER_Bormann_EconMech_breitspurbahn_minsk_to_moskau:0 "§gБрайтчпурбанн§!: Минск - Москау"
 GER_Bormann_EconMech_breitspurbahn_minsk_to_moskau_desc:0 "Одна из важнейших железнодорожных линий, линия Минск - Москау, обеспечит Германии быстрый, легкий и эффективный доступ к природным ресурсам Московии. Имея эффективный доступ к самым восточным частям нашей империи, мы сможем перебросить войска на хрупкую границу, если возникнет такая необходимость. Это также даст истерзанному войной региону столь необходимую коммерцию."
 GER_Bormann_EconMech_breitspurbahn_minsk_to_brauchitschtadt:0 "§gБрайтчпурбанн§!: Минск - Браухичштадт"
 GER_Bormann_EconMech_breitspurbahn_minsk_to_brauchitschtadt_desc:0 "Немецкий бастион на востоке, бывший город Ленинград является одним из крупнейших и значимых центров Рейхскоммисарата Московии. Обладая большой промышленной базой и скромными портовыми сооружениями, город видит, как его справедливая доля товаров приходит и уходит. Расширение Брайтчпурбанна здесь значительно увеличит поток товаров и даст стагнирующему городу некоторую столь необходимую инфраструктуру и даст Рейхсокоммисариату эффективную связь с судоходными путями Балтийского моря."
 GER_Bormann_EconMech_breitspurbahn_minsk_to_kiew:0 "§gБрайтчпурбанн§!: Минск - Киев"
 GER_Bormann_EconMech_breitspurbahn_minsk_to_kiew_desc:0 "Трасса Минск - Киев, служащая второстепенным транспортным путём, представляет собой маршрут с севера на юг. Это позволяет сельскохозяйственным товарам из Украины направляться прямо в наши колонии, а не в Германию, а затем обратно на восток, в Остланд или за его пределы. Он также служит быстрым видом транспорта для Армии и других людей, имеющих дела в Рейхскомиссариатах."
 GER_Bormann_EconMech_breitspurbahn_kiew_to_rostau:0 "§gБрайтчпурбанн§!: Киев - Ростау"
 GER_Bormann_EconMech_breitspurbahn_kiew_to_rostau_desc:0 "Расположенный на дальнем востоке рейхскомиссариата Украины, Ростау является важным, хотя и скромным инфраструктурным узлом. Он расположен на берегу Черного моря, в комплекте с небольшими причалами. Самое главное, это наше главное связующее звено между Германией, Волгаштаатом и Кавказией. Соединения Ростау с нашими железнодорожными путями позволит нам расширить наши линии до самых отдаленных уголков нашей империи и обеспечить беспрепятственный поток товаров и нефти по всему Рейху."
 GER_Bormann_EconMech_breitspurbahn_rostau_to_paulusburg:0 "§gБрайтчпурбанн§!: Ростау - Паулюсбург"
 GER_Bormann_EconMech_breitspurbahn_rostau_to_paulusburg_desc:0 "Бывший город Волгорад, Паулюсбург, является административной столицей Волгаштаата, а также наиболее основательно германизированным анклавом в Московии. Соединение Брайтчпурбанна с этим регионом поможет местным немцам развивать свою местную экономику и даст Рейху прямой путь к юго-восточной части русской границы."
 GER_Bormann_EconMech_breitspurbahn_rostau_to_katarinastadt:0 "§gБрайтчпурбанн§!: Ростау - Катеринштадт"
 GER_Bormann_EconMech_breitspurbahn_rostau_to_katarinastadt_desc:0 "Катеринштадт, столица Рейхскомиссариата Кавказии, - мрачный, угрюмый город, предоставляющий Рейху огромное количество природных ресурсов. Однако самым важным товаром является черное золото, которое поступает на городские нефтеперерабатывающие заводы. Соединение Катеринштадта жизненно важно, чтобы обеспечить надежный источник нефти для Рейха."
 GER_Bormann_EconMech_breitspurbahn_katarinastadt_to_baku:0 "§gБрайтчпурбанн§!: Катеринштадт - Баку"
 GER_Bormann_EconMech_breitspurbahn_katarinastadt_to_baku_desc:0 "Последняя и, возможно, самая важная часть Брайтчпурбанна соединяет город Баку, а также его нефтяные месторождения и крупные нефтеперерабатывающие заводы с остальной частью Брайтчпурбанна. Завершение этого последнего участка железной дороги соединит огромные нефтяные богатства Кавказии с остальной частью Рейха. Это значительно повысит эффективность, и мы сможем переместить гораздо больше материала из нашей далекой колонии обратно в Германию."

