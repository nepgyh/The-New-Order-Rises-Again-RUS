 bormann.0.t: "Политическое родео"
 bormann.0.desc: "С тем, как ужасы гражданской войны оставили нас, Фюрер надеется что некое подобие порядка и стабильности вернётся в Рейх. К несчастью, похоже, что это едва-ли так. Хотя остатки сил предателя Геринга были ре-интегрированы по всему Рейху, благодаря милосердию Фюрера, некоторые, главный из которых Шёрнер, всё ещё продвигают свои планы. И они не единственные. Остатки банды Шпеера всё ещё агитируют молодёжь, неся бред про реформы и либерализацию.\n\nРеформы естественно произойдут, но не так как описывает Шпеер. Рейх не утонет в разврате, с которым он упорно боролся множество лет, напротив он восстанет из пепла, подобно Фениксу. Усилия по перевоспитанию диссидентов начались, и реинтеграция, предпринятая по личному приказу Фюрера, позволит добиться того, что наследие Адольфа Гитлера, забытое повстанцами, станет единственной и основополагающей философией Рейха.\n\nАрмия уже развёрнута в ключевых районах для обеспечения стабильности, а круглосуточная работа Фюрера направлена на преобразование существующей рабовладельческой системы в нечто более экономически продвинутое. Наши рейхскомиссариаты будут возвращены под наше влияние, пообещал Фюрер, а местные восстания подавлены.\n\nЧто касается тех, кто сомневается в Фюрере, кто размышляет над альтернативами власти Рейха, то с ними быстро разберутся. Фюрер, со свойственной ему политической смекалкой, начал работу над подрывом основ изменнических институтов и их заменой на лояльные национал-социалистические. Армия будет приведена в готовность и студенты силой научатся видеть суть происходящего.\n\nИ, когда работа будет завершена, Рейх возвысится над всеми врагами, а Фюрер покажет миру всю славу настоящего национал-социализма."
 bormann.0.a: "Хайль Борман!"
 bormann.0.a_tt: "§YМеханика карточного домика доступна.§!\n§g-----------------§!\n§RЧтобы защитить§! §Yконтроль§! §Rнад Германией мы должны отстоять §Yлояльность§! различных демографических групп и сфер интересов в Германии, либо ограничить §Yсилу§! тех, кого мы в состоянии контролировать. Только с помощью доминирования над§! §Yкарточным домиком§! §Rмы можем отстаивать нашу стабильность и противостоять нашим врагам.§!"

 bormann.1.t:0 "Борман одержал победу"
 bormann.1.desc:0 "С присущим триумфом сквозь развалины Германии сегодня направлялся к Фольксхалле Борман, под аккомпанемент оркестра, играющего Дас Рейнгольд, в то время как толпы приветствовали его, размахивая знамёнами. Будучи встреченным почётным караулом, новый Фюрер Борман быстро анонсировал свои дальнейшие планы по созданию нового порядка.\n\nВ своей речи Борман подчеркнул, что его право на власть уже установлено, но не в пожаре гражданской войны, а в победах и достижениях Рейха во второй мировой. Как легитимный правопреемник прошлой германской власти, теперь он управляет всем тем, что потом и трудом было воздвигнуто десятилетиями немецким народом тогда, и сохранено и привнесено в следующие десятилетия трудом немецкого народа сейчас.\n\nИностранные государства немы, США и Япония засунули свои головы в песок и готовятся к последующим действиям со стороны Рейха."
 bormann.1.a:0 "Как минимум Рейх наш!"
 
 bormann.2.t:0 "Германский коридор"
 bormann.2.desc:0 "Война затягивается и видно всё меньше признаков её конца. Многие беспокоятся что гражданская война вступает в новую стадию: абсолютной анархии.\n\nБез какой-либо центральной власти и Фатерлянда, пожираемой его детьми, претенденты над властью рейхом теряют возможность снабжать свои города, и голод может начать распространяться по разорённой стране. Единственная мысль на данный момент верна, война должна быть окончена, и как можно скорее.\n\nГенералы называют это Германский коридор. Милитаризованный город Шпайделя и его люди станут тяжёлым испытанием, но если мы сможем сокрушить его и его защитников, прорвавшись с другой стороны, этого будет достаточно, чтобы повернуть исход войны в нашу пользу, с сопутствующим престижем от возвращения города.\n\nКонечно, Шпайдель является твёрдым орехом, но если не попробуем мы, кто-нибудь попробует за нас."
 bormann.2.a:0 "Вперёд марш на Германию!"
 bormann.2.b:0 "Наша коронация произойдёт в мирных условиях."
 
 bormann.3.t:0 "Царство анархии"
 bormann.3.desc:0 "Война достаточно затянулась, голод начал распространяться по городам, вода и еда становятся самыми ценными ресурсами. Мужчин больше нет, они либо уже мертвы, либо только собираются умереть, по принуждению или по своему желанию. Миллионы погибли, крупные города разрушены, ни один из них не миновала война. Поскольку всё больше инфраструктурных объектов становятся жертвами боевых действий, провизия и продовольствие не на чем доставлять к месту назначения, что способствует к распространению голода, а вместе с ним различных болезней.\n\nЭто истинное начало того, что люди называют немецкой анархией, и самое худшее только впереди."
 bormann.3.a:0 "Камнепад — и все умерли."
 
 bormann.4.t:0 "Борман приказывает нанести ядерный удар"
 bormann.4.desc:0 "Сделав шаг, который ужаснёт не только международное сообщество, или даже наших противников, но и наших подчёненных, Борман решает, в полном отчаянной попытке поставить своих врагов на колени, официально запустить ядерные боеголовки.\n\nЭто стало шоком для иностранных наблюдателей нескончаемого конфликта, в который были втянуты воюющие стороны последних лет. Ядерная атака на любую страну может угрожать существующим альянсам, самим нациям и даже мировому порядку в целом. Без сомнений, данный шаг оставит далеко идущие последствия, которые не минуют ни одну нацию или человека..."
 bormann.4.a:0 "Открыть огонь!"
 
 bormann.5.t:0 "Победа почти гарантирована"
 bormann.5.desc:0 "Фатерлянд ликует! Шпеер и его мерзкие крысы обращены в бегство, Геринг и его ревизионисты уничтожены, а Гиммлеровская марионетка Гейдрих сбежал в свою поганую Бургундию! Тем не менее, война ещё не окончена. Рейху осталось преодолеть единственное препятствие, которое не даёт получить полное могущество над всем Рейхом - это Шпайдель, и его силы самообороны Германии. Божьим чудом, Столица мира Германия осталась относительно нетронутой, и местные жители приветствуют Шпайделя и его бывшего командира Эрвина Роммеля, как героев за спасение достопримечательностей и города в целом.\n\nПоследний шаг перед объединением Германского рейха и возвращения былого величия состоит в том, чтобы Шпайдель заставил свои подчинённые войска сложить оружие и позволить нам войти в Германию. И всё же Шпайдель контролирует свою армию, и именно ему предстоит сделать выбор - склониться перед нами или пасть."
 bormann.5.a:0 "Мы победители!"
 
 bormann.6.t:0 "Шпайдель уступает Германию!"
 bormann.6.desc:0 "В Германии последние несколько дней стояла атмосфера напряженности, пока Шпайдель обдумывал свой ответ на наши требования о сдаче. Тем не менее, вся нация вздохнула от облегчения и радости, когда Шпайдель и Роммель объявили, что их дивизии отступят, впервые с тех пор, как Германский Рейх погряз в перипетиях гражданской войны, и позволят войскам Бормана войти в город мирно. Тогда по всей Баварии люди услышали звон церковных колоколов, а немецкие пабы и пивные залы наполнились толпами празднующих людей, было видно что ни осталось ни одного места, где не празднуется окончание мучительной гражданской войны, что унесла столько немецкой крови."
 bormann.6.a:0 "Пусть рейх просуществует ещё тысячу лет!"
 
 bormann.7.t:0 "Германия выбрала войну!"
 bormann.7.desc:0 "Несмотря на то, что последние отчаявшиеся несогласные продолжают вести борьбу с нашей армией, мы уже можем объявить себя победителями и перевести наш взор к последнему шагу к столь необходимому воссоединению нашего отечества - Шпайделевской Германии. В то время как вся Германская нация затаила дыхание, Шпайдель выбрал судьбу своего анклава. К сожалению Фатерлянд на мгновение прервал своё дыхание, получив удар прямо в живот - Шпайдель заявил, что Германия не преклонит колено перед Борманом и приказал готовиться к "
 bormann.7.a:0 "Мы сотрём этого " 

 bormann.8.t:0 "Анти-Гейдриховский Пакт"
 bormann.8.d:0 "Неожиданные новости достигли нас с севера. Похоже что либерал-реформисты, ведомые предателем Альбертом Шпеером, обратились к нам с предложением о прекращении огня. К несчастью, не потому что они хотят присоединится к нам - напротив, из-за возникновения более серьезной угрозы, по их мнению, нежели чем наша сторона конфликта.\n\nРейнхард Гейдрих, безусловно один из самых худших представителей арийской нации, неуклонно набирал силу и влияние, в то время как другие политические фракции грызлись между собой. Теперь он имеет достаточную силу, чтобы стать серьёзной угрозой, как для Шпеера, так и для Геринга. Это обеспокоило шпееровцев, вынудив их обратится к нам с предложением отложить в сторону совместные разногласия и выступить единым фронтом против общей угрозы - угрозы СС и гнусной бургундской системы.\n\nОднако, в армейской среде распространено мнение, что мы без труда справимся с СС-овским сбродом без необходимости прибегать к помощи вооружённых студентов, но любая посильная помощь окажется не лишней. Один раз мы заключим перемирие и навсегда покончим с чёрной угрозой или это не стоит того? Мы должны выбрать как нам поступить."
 bormann.8.a:0 "Прекращение огня вполне приемлемо."
 bormann.8.b:0 "Нам не нужна их помощь."

 bormann.9.t:0 "Анти-Гейдриховский Пакт"
 bormann.9.d:0 "Четыре человека вступили в битву за будущее Германского рейха, но большинство из них считали что есть только три истинных претендента - Борман, Геринг и Шпеер. Четвёртый, Гейдрих, представлялся ничем более, чем обреченный безумец. Не имея поддержки населения и малую лояльности армии, находящейся к тому же на разных концах страны, большинство отвергнуло его кандидатуру ещё в самом начале - конечно кто-нибудь его раздавит и о данном смутьяне забудят как о страшном сне.\n\nК сожалению, последующие события пошли не так, как мы рассчитывали. Гейдрих быстро набирает силу и поддержку, а большая часть населения признала его как одного из возможных претендентов взятия власти в Германии, хоть серьёзно его и недолюбливая. Как бы мы не ненавидели наших соперников, у нас есть общая точка зрения - мы не можем позволить Гейдриху взять контроль над Рейхом, поскольку за ним последует ничего более, кроме разрухи и смерти.\n\nТаким образом мы собираемся пригласить наших врагов на закрытые переговоры по временному прекращению огня и учреждению "Anti-Heydrich Pact"- built not as a perfect solution to the Burgerkrieg, but as a means to stop Heydrich before he becomes too powerful for us to contain."
 bormann.9.a:0 "Мы должны собраться вместе или мы умрём."
 bormann.9.b:0 "Никаких обсуждений с предателями!"
 
 bormann.10.t:0 "Геринг отвергает предложение"
 bormann.10.d:0 "К сожалению, похоже что эго Геринга одержало победу над его рассудком. В неудивительном, но немного вводящем в ступор ответном сообщении, Геринг отказывается от режима прекращения огня с нашей стороной, обосновывая это тем, что его армии более чем достаточно для решения Гейдриховского вопроса. Хотя это не неожиданная реакция со стороны человека, знаменитого своим безрассудством, тем не менее это неудача.\n\nМы хоть и уверены в способности наших вооруженных сил одолеть Гейдриха и его бригаду смерти, но достижение этого можно было упростить, если была бы возможность сконцентрировать большую часть своих сил против сил СС."
 bormann.10.a:0 "Неужели мы действительно не в состоянии ни с кем договориться?"

 bormann.11.t:0 "Голландцы присылают добровольцев"
 bormann.11.d:0 "Теперь, когда в РК Нидерланды во главе с Ван Гилкеркеном осела пыль, новое голландское правительство решило отправить нам дивизию обученных добровольцев."
 bormann.11.a:0 "Наши благодарности голландцам"
 
 bormann.12.t:0 "Германский коридор?"
 bormann.12.d:0 "Заполнитель"
 bormann.12.a:0 "Вперёд марш на Германию!"
 bormann.12.b:0 "Наша коронация произойдёт в мирных условиях"
 
 bormann.13.t:0 "Начать эскалацию конфликта с Шпайделем?"
 bormann.13.d:0 "Заполнитель"
 bormann.13.a:0 "Да"
 bormann.13.b:0 "Просто взять больше территорий"
 bormann.13.c:0 "Может потом"
 
 bormann.14.t:0 "Сделать ход на Германию?"
 bormann.14.d:0 "Заполнитель"
 bormann.14.a:0 "Быстрее! На Германию!"
 bormann.14.b:0 "Это не в наших интересах."
 
 bormann.15.t:0 "Борьба за Германию"
 bormann.15.d:0 "Заполнитель"
 bormann.15.a:0 "Быстрее! На Германию!"
 bormann.15.b:0 "Это не в наших интересах."
 
 bormann.16.t:0 "Очевидный результат"
 bormann.16.d:0 "Ранее сегодня, город Германия наконец-то был взят 'законным' наследником Адольфа Гитлера, Мартином Борманом. Не что иное, как 'предопределённая судьба', будучи причиной захвата города, является официальной политикой партии. Пока другие претенденты изображали себя приемниками покойного Фюрера, доказательство того что они ими не являются видны в достижениях Бормана, которые они не смогли достичь.\n\nХанс Шпайдель, не смотря на оказанное сопротивление, как мы уверены, был определённо введён в заблуждение и даже получит возможность помилования, сразу после окончания этой войны. Не без вмешательства лично Бормана, конечно. Теперь это только вопрос времени, как скоро Рейх становится и станет управляться словно устойчивое судно, без необходимости прибегать к реформам Шпеера, спартанству Гейдриха или чрезмерному милитаризму Геринга. Всё что нам нужно - Мартин Борман, что направит нас по верному пути, по заветам Адольфа Гитлера."
 bormann.16.a:0 "На пути к победе!"

