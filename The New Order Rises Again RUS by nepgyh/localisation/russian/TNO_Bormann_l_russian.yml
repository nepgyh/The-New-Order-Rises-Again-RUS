 bor_disII_collapse.1.t:0 "Движение в Германии"
 bor_disII_collapse.1.desc:0 "Дверь резко распахнулась, и в комнату ворвались четверо агентов ОрПо. Борман медленно отложил ручку, разинув рот от такого грубого вторжения. Главный агент, не теряя времени, передал свое сообщение.\n\n"My Führer, we have reports of several unannounced Heer maneuvers throughout Germania. Something is wrong with our communication lines."\n\n"What?" Bormann shot to his feet. His heart began to thump faster. "Contact the OKW HQ! Find out what's going on!"\n\n"We have, my Führer, there has been no response."\n\n"Have you mobilized the Heer loyalists?" Bormann snapped back. His mind was racing with panic. "Has Gehlen mobilized the OrPo?"\n\n"No, my Führer," the agent said with a strained voice. "We wanted your confirmation first."\n\n"Fuck!" Bormann slammed his fist onto the table. "Fucking do it then! Find out what the fuck is going on!" Was the conspiracy unfolding? Had he acted too slowly?"
 bor_disII_collapse.1.a:0 "Крысы возятся."

 bor_disII_collapse.2.t:0 "Тросы Перерезаны"
 bor_disII_collapse.2.desc:0 "Борман прижался вспотевшим лбом к прохладному стеклу окна и глубоко вздохнул. Не было никакой необходимости паниковать. Если предатели делали свой ход, это означало, что они были напуганы и поэтому действовали преждевременно. Все преждевременное непременно становилось слабым и жалким.\n\nНесколько голосов кричали За дверью. Борман отвернулся от окна и рявкнул, чтобы они вошли. После нескольких секунд молчания в комнату неуклюже проскользнул Вальтер Хевель. Он громко кашлянул и потянул себя за воротник. Он не смотрел ему в глаза.\n\n"My Führer..." Hewel muttered. He seemed fascinated by the lamp on Bormann's table. "We've received word from the Reichstag. It has officially declared your removal from the Führership."\n\nThe silence was deafening.\n\n"Has it? How interesting." Bormann picked up a cigar and a lighter. "Anything else? No? Then get back to work.""
 bor_disII_collapse.2.a:0 "Они получат свой урок в своё время."

 bor_disII_collapse.3.t:0 "Пуля для всех предателей"
 bor_disII_collapse.3.desc:0 ""My Führer!" Hewel burst into the office with wide eyes. "Heer and OrPo officers are encircling the Reichskanzlei. We need to leave, now!"\n\n"OrPo?" Bormann said. His voice cracked.\n\n"Now that the coup is underway, Heinrich Müller has rallied most of the organization behind him!"\n\nBormann slowly rose to his feet. He curled his right hand into a fist and pounded the desk in silence. One. Twice. Three times.\n\n"Müller, that treacherous fucking SCUM!" The desk was stained with blood, but he kept pounding. "Gehlen set me up, didn't he? They all set me up!" He suddenly grabbed the phone and launched it at the window with a scream of unbridled fury. It smashed the glass into pieces and went soaring into the air. "You're one of them, aren't you Walther? Right under my nose, sneaking around like a little Jew!" Panting heavily, Bormann threw open his desk shelf and wrenched out a pistol. "All of you! Reinhard, Kurt, Gerhard, you're all fucking traitors! I have dedicated my whole fucking life to this! I have dedicated EVERYTHING!"\n\nHe roared and fired. Hewel grabbed his side with a scream and stumbled to the floor. OrPo officers raced inside and tore the pistol from the Führer's hands, leading him out of the door.\n\n"We must leave now, my Führer," one of them barked. "Niklas, go to Hewel's aid! Now!""
 bor_disII_collapse.3.a:0 "Окружён предателями."

 bor_disII_collapse.4.t:0 "Комната Паники"
 bor_disII_collapse.4.desc:0 "Борман помчался вниз по лестнице в сопровождении дюжины ОрПо охранников с каменными лицами. Быстрые выстрелы и крики снаружи здания пронзили его барабанные перепонки. Внезапный взрыв далеко внизу разорвал все остальные звуки, и Борман отшатнулся в шоке. Охранники по-прежнему сопровождали его.\n\nThe gunshots were louder now. Борман ворвался в надежно запертую комнату паники и бросился внутрь. Данная комната вела в секретный туннель, где его ждала машина для побега. Её чистили и проверяли почти каждый день в течение последнего десятилетия, но он никогда не ожидал, что он воспользуется ей. Он инстинктивно коснулся груди и почувствовал, что пачка сигарет зашита в его коричневую рубашку. Четыре сигареты и одна капсула с цианидом были сжаты вместе, как сардины в банке.\n\nОн услышал лязг чего-то металлического. Черный дым начал пробираться под потайную дверь. Борман повернулся и побежал."
 bor_disII_collapse.4.a:0 "Он не оглядывался."

 bor_disII_collapse.5.t:0 "Речь Фольксхалле"
 bor_disII_collapse.5.desc:0 "С давних времён,когда он был маленьким мальчиком, Бальдур фон Ширах любил произносить речи.\n\nРазвлекая свою семью. Пев гимны в школе. Читая стихи своему классу. Произнося прекрасные речи перед Гитлерюгендом, изобилующие визуальными метафорами и поэтическим языком. Сначала последовало пугающее нарастание, затем трепет речи и, наконец, кульминация одобрения аудитории.\n\nВоздух в тот день был мертвым и холодным. Какофония криков и насмешек подошла к концу, когда председатель Рейхстага поднялся на ноги.\n\n"In accordance with our emergency vote, and in light of the Führer's sudden disappearance, the Chief of the Party Chancellery Baldur von Schirach will hereby be named as the new Führer of the Großgermanisches Reich."\n\nThe members of the Reichstag rose in applause like a strong brown wave. Von Schirach took the Führer's podium and cleared his throat.\n\n"Members of the Reichstag. Friends and allies. Like the Hephaestus of Greek mythology, Martin Bormann has been cast down from Mount Olympus, though not for any deformity, but plotting against the sacred institutions of our Reich!" He ignored the confused mumblings. "These institutions are now safe. You are all safe. The German people are safe. Bormann's allies have been arrested and will soon face judgement for their crimes. For now, we look to a bright new German future. Sieg heil!""
 bor_disII_collapse.5.a:0 "Зиг хайль."

 #Dismantlement initiators
 BOR_Dismantlement.6.t:0 "Ситуация обостряется"
 BOR_Dismantlement.6.desc:0 ""The situation in Dresden continues to escalate. Sporadic gunshots have now become full-fledged firefights in the streets, and fire has started to overtake the city. If we do not act soon, the whole city risks destruction."\n\nBormann had hoped it was just an isolated incident, a few squads getting excessively drunk in the wake of all the ongoing bad news. Such things happened, and were usually put down It seemed things were far more dire."
 BOR_Dismantlement.6.a:0 "Мне придётся ответить."

 BOR_Dismantlement.7.t:0 "Позвони Другу"
 BOR_Dismantlement.7.desc:0 "Борманy расхаживал по кабинету. Шёрнер пропал, экономика разваливалась, заговоры процветали, и у него ужасно болел живот. Он закурил ещё одну сигарету, обдумывая, что делать. Было мало людей, достойных его доверия, но, возможно, ему не нужно было это доверие. Мало кто любил Шёрнера - он был глубоко неприятным человеком. Однако один человек из всех действовал против него во время неудавшегося переворота в пятидесятых годах, человек, которому доверял весь рейх, если не сам Борман.\n\nОн ковылял к своему столу, морщась и потирая живот. Он поднял трубку."
 BOR_Dismantlement.7.a:0 "Приведите мою машину."

 BOR_Dismantlement.8.t:0 "Под Моим Большим Пальцем"
 BOR_Dismantlement.8.desc:0 "Гелен стоял перед столом, сцепив руки за спиной.\n\n"I must thank you for my new position, my Führer. With your permission, I will immediately reorganise the OrPo under my own command to eliminate Müller's influence."\n\nBormann nodded eagerly. "You have it, Agent Fuchs. I have high expectations of you - I am certain that with the OrPo cleansed we can successfully rid ourselves of any traitors that may lurk within our ranks."\n\nGehlen gave a crisp salute. "Heil Bormann!"\n\nEverything was going as planned."
 BOR_Dismantlement.8.a:0 "Время для мягкой чистки."

 #Bormann Flavor events
 bormannflavor.1.t:0 "Спасибо за ваши сигареты"
 bormannflavor.1.desc:0 ""And so..." Bormann began, scribbling his signature at the bottom of the document, "the will of the people is written into law. Let us pass around the body and blood of Christ in celebration."\n\nWith a grin of vicious mockery, Bormann opened his silver cigar box and passed its contents to the three other men gathered around the table.\n\n"Zentralafrikan," Baldur von Schirach nodded approvingly, smoke streaming from his mouth and nose. "The sales will skyrocket when this law comes into effect."\n\n"It was a stroke of genius to lift those smoking restrictions, my Führer," Gerhard Klopfer nodded eagerly. He sucked on the cigar and exploded into a fit of coughs. Von Schirach rolled his eyes.\n\n"After the horrors of the Bürgerkrieg, the people need some relief," Bormann smirked. "It just so happens that the will of the people is the will of the Führer." He took another puff and turned to Werner Naumann, who had opted not to smoke. "Werner, I want the RMVP to start producing pro-smoking propaganda. Reverse our stance completely, but connect it to the late Führer. After all, Hitler himself told me of his plans to lift restrictions as he lay on his deathbed...""
 bormannflavor.1.a:0 "Курение не вредит арийскому здоровью."
 
 bormannflavor.2.t:0 "Глава партийной канцелярии"
 bormannflavor.2.desc:0 "Седовласый мужчина, сидящий напротив Бормана, аккуратно порезал яйцо-пашот с лососем, а после чего с наслаждением начал трапезу. Это был Бальдур фон Ширах, в течение 1930-х годов возглавлявший Гитлерюгенд, организацию, которая делала из депрессивных подростков арийских мужчин, покорно служащих Рейхстагу и оберегавших его от различных зараз, как реформизм и милитаризм. Он был амбициозным интеллектуалом и просто опытным политиком, да и к тому же преданным национал-социалистом и компетентным управленцем. Но всё же Борман поспешил назначить его партийным канцлером.\n\n"The Party Chancellery is a beast that needs wrangling in times of peace and stability," Bormann chuckled, tearing at his steak with a long sharp knife. "Let alone following a Civil War. As we rebuild our nation, so must we rebuild the Party and the State."\n\n"The Bürgerkieg will not soon leave our national consciousness," von Schirach sighed sadly. "To quote Lewis Carroll: 'If seven maids with seven mops swept it for half a year, do you suppose, the Walrus said, that they would sweep it clear? I doubt it, said the Carpenter, and shed a bitter tear.'"\n\n"It will not be easy," Bormann continued, ignoring the effeminate aristocrat's tangent. "You will have to manage all Party affairs. I trust you with this task.""
 bormannflavor.2.a:0 ""Thank you, my Führer. A bureaucratic labyrinth is one worth conquering.""
 
 bormannflavor.3.t:0 "Глава рейхсканцелярии"
 bormannflavor.3.desc:0 "Три ничем не примечательных бюрократа неустанно кивали, когда Фюрер хвалил их неугасимую преданность и рассказывал им о их новых постах в правительстве. Этими безликими бюрократами были Герхард Клопфер, Альберт Хоффман и Гельмут Фридрихс, занимавшие посты заместителя Бормана в прошедшие 20 лет. "Gerhard," Bormann finally spoke up. "You have served me well for many years, without complaint or restraint. You represented me faithfully during the Endlösung conference, and shot down any arguments against the extermination of our enemies. Not once have you faltered. I hereby name you the official Deputy of the Führer, and Chief of the Reich Chancellery. We both know the latter is a ceremonial position more than anything, but..."\n\nGerhard Klopfer blinked away his watering eyes and coughed gruffly."
 bormannflavor.3.a:0 ""Thank you, my Führer. I will serve you well.""
 
 bormannflavor.4.t:0 "Прощение чудовища"
 bormannflavor.4.desc:0 ""Albert Speer and his Gang of Bolsheviks are still missing," Wilhelm Burgdorf sighed as Bormann read the reports with a scowl. The officer was grizzled, jowly, and had never looked so tired. "Göring has also vanished. We have interrogated Ferdinand Schörner, and he has professed his ignorance over the man's current location."\n\n"We will find them soon enough," Bormann replied, rubbing his eyes. "I want them swinging from nooses in the centre of Germania."\n\n"My Führer, I hear rumors that you plan to pardon the Feldmarschall?" Baldur von Schirach placed the wooden pipe into his mouth and began to puff, eyes unblinking. Not many people dared to stare at Bormann in such a provocative manner. The aristocrat's newfound power had clearly gone to his head. Bormann glared back in silence.\n\n"We have pardoned many talented Militarist officers and soldiers," Burgdorf replied quickly, slicing through the sudden tension. "The Wehrmacht would be severely weakened without them, especially following such a catastrophic Civil War."\n\n"More importantly, pardoning Schörner would control him," Bormann explained. "If Schörner feels like he and his movement have a modicum of influence, he will be little more than a thorn in our side. If we execute him, we create a martyr for the Militarists to rally behind.""
 bormannflavor.4.a:0 "Он заслуживает и смерти, и прощения."
 
 bormannflavor.5.t:0 "Судьба Тербовена"
 bormannflavor.5.desc:0 ""Here are your notes, my Führer," Gerhard Klopfer panted, handing Bormann the wad of paper. Bormann snatched them away and wiped the sweat from his forehead. "Your speech will be excellent, as usual."\n\n"Stop fawning," Bormann snapped. He tried to slow his breathing. The entirety of the Reichstag awaited his words. "I can't give a speech to save my life."\n\n"One more thing, my Führer," Klopfer continued hesitantly. "We received a report from Heinrich Müller and the Ordnungspolizei. Josef Terboven has been located and arrested. What are your orders?"\n\nBormann tore his eyes from the speech and curled his lip. Terboven, that little rat. The man had dismantled Reichskommissariat Norwegen and sent the garrison fleeing back to the Reich. Terboven and most of the garrison had fought on the side of Bormann, it was true, but the rest had split to aid the other contenders."
 bormannflavor.5.a:0 ""Terboven betrayed the Reich. Hang the bastard.""
 bormannflavor.5.b:0 ""Terboven came to my aid. He will be stripped of his titles but pardoned.""
 
 bormannflavor.6.t:0 "Смерть Тербовена"
 bormannflavor.6.desc:0 "Когда Йозеф Тербовен шагал по коридорам административных зданий Осло, всякий впадал в ужас, если пересекался с ним взглядом. А теперь, крепкие руки палачей тащили его по тёмным душным коридорам прямо на эшафот, на этот раз сопровождённый взглядами десятков недовольных глаз.\n\nВместо формы рейхкомиссара - роба смертника. Остались в прошлом дружественные приветствия, как и уважение. Исчез страх скорой расправы, он уже знал, когда и где его казнят и почему-то мысли об этом успокаивали, а сердце только замедлялось. Тербовен отдал всё, что у него было, дабы помочь Борману в Бюргеркриге, оставил ради этого пост рейхскомиссара Норвегии и вот она благодарность от Бормана за все старания.\n\nВзору Тербовена предстала виселица. Его сердце подскочило к горлу.\n\n"N-no..." he gasped, legs trembling. "I thought... a firing squad..."\n\n"We received very simple instructions," one of the men pulling him to his fate replied. "'Hang the bastard'. I'm not going to question the Führer's judgement."\n\nThe rope was wrapped around his neck. His final words were uttered. He dropped and jerked. Twenty minutes later, the body swayed in silence."
 bormannflavor.6.a:0 "Есть одна лишь участь для предателя."
 
 bormannflavor.7.t:0 "Наследие Бормана"
 bormannflavor.7.desc:0 "Спальня погрузилась в ночной сумрак. Борман, слегка спотыкаясь, бродил по комнате, позволив темноте поглотить его. Он глубоко зевнул и поставил наполовину опустошённый бокал со шнапсом на место, где по его мнению должен быть стол, но бокал полетел на пол. Борман вздрогнул и ругнулся, после чего разделся и лёг в постель.\n\nНе было ни одной ночи, чтобы он не застал дома Герду, с нетерпением желавшую услышать о том, как прошёл его очередной рабочий день. Такую верную жену надо было ещё поискать. Они сходились во взглядах и в политике, и в идеологии, да и в самой жизни. Он улыбнулся. Герда. Она постоянно поддерживала его сексуальные подвиги, поощряла и натаскивала его в этих делах каждую неделю.\n\nОна была трудолюбивой, верной, красивой. Именно Герда подарила ему десять арийских детей. Но, увы, она ушла в мир иной, отравившись ртутью в 1946 году. Семь детей остались в живых. Три его дочки успели выйти замуж, чтобы позже родить внуков, как порядочные немецкие женщины. Четыре сына Бормана, отучились по специальностям политики и культуры в Партийной Академии в Матрай-на-Бреннере. Его старший сын, Мартин Борман младший вступил в Африканский корпус, дальнейшая судьба его отцу неизвестна. Возможно Мартин жив, а может давно кормит африканских червей. Во всяком случае, он послужил Рейху на славу.\n\nТак как Борман является Фюрером, он не мог рисковать и давать распространять о себе сплетни, а также признавать незаконнорожденных детей и по этой причине, которую уже ночь спал в полном одиночестве на холодной постели, не услышав за вечер ни голоса жены, ни плача детей. Жизнь обычного семьянина была давно для него закончена."
 bormannflavor.7.a:0 "Он всю сознательную жизнь посвятил Рейху и только Рейху."
 
 bormannflavor.8.t:0 "Четыре тысячи диссидентов и одна могила"
 bormannflavor.8.desc:0 "Похороны во все времена были мрачным событием, но сегодня всё стало ещё мрачнее, чем когда либо было. В тишине, то и дело люди, собравшиеся вокруг гроба перешёптывались насчёт того, что флаг, закрывающий гроб не является Рейхсбаннером или флагом Пруссии, это был старый флаг страны, которая ассоциировалась у собравшихся с печальными событиями. Чёрный орёл, украшающий сие знамя, не сжимал символ тьмы, которая последние тридцать лет, как нависла над Германией, этот герб есть символ давно ушедшей эпохи, эпохи возможностей, упущенных всеми присутствующими здесь, включая и человека, лежащего в гробу. Чиновники ещё старой школы, пришедшие в Кёльнский собор и перешёптывающиеся между собой, вдруг замолкли, когда священник начал отпевание Конрада Аденауэра.\n\nУ людей снаружи собора, настроение было куда менее подавленным. Тысячи прихожан столпились вокруг здания, многие стояли вокруг громкоговорителей, передающих службу. Набожные католики и пожилые консерваторы во всю уже вели дебаты по этому поводу с протестующими студентами, со стороны это бы могло показаться несвязным гоготом. Эти похороны для многих присутствующих и слушателей были не только символом Германии, которую они потеряли, но и духом надежды на светлое будущее. Полиция, окружившая протестующих уже с нетерпением ждала повод разогнать протестующих, которые якобы пришли на похороны. Скоро эта возможность будет им предоставлена.\n\nТолпа ахнула, когда Веймарский триколор развернулся на фасаде собора, под одобрительные возгласы студентов, которые позже перешли в радостные песнопения. Многие из старшего поколения или просто более опытные люди пытались заставить студентов замолчать или уйти, но было слишком поздно. Радостные песнопения перешли в душераздирающие крики, когда разорвались первые гранаты со слезоточивым газом и бойцы в противогазах с дубинками и палками для скота бросились на толпу.\n\nВ нескольких сотнях километров от того места в резиденции Фюрера зазвонил телефон. Человек на другом конце провода был краток. "It worked, the Reich has banished another ghost of the past.""
 bormannflavor.8.a:0 "Борман улыбнулся, прежде чем повесил трубку."
 
 bormannflavor.9.t:0 "Слухи из чёрного континента"
 bormannflavor.9.desc:0 "Борман подписал очередной приказ, коим являлось руководство по экономическому восстановлению Рейнланда, а потом кивнув, передал стопку документов секретарю. И всё же тот заколебался. Фюрер устало вздохнул. "What is it, Wilfred?"\n\n"There is... another matter, mein Führer. While you were having your luncheon earlier, a letter arrived to the Chancellery. From the stamps I believe it is from one of the military intelligence services. It only reads 'Revised Information Summary Regarding High Value Individual' though."\n\nBorman peaked up, his interest captured. "Did you show anyone else?"\n\n"No mein Führer, besides the mailroom clerk and the senior secretariat nobody knows. As you've told me to do with sensitive materials, I especially kept it away from the girls."\n\n"Good, their loyalty is dubious. I can tell in their eyes after they have been to see me. Fetch the letter, I will review it immediately."\n\nMinutes later Bormann had the crisp blue thickgrain paper of the envelope in his hands, eagerly cutting it open with a letter knife. The document inside was however very thin and slightly yellowed, the ink of the letters a light grey from low pressure typing intended to preserve the paper. Air mail. Bormann knew it was from one of the African RKs before even seeing the stamp of the Abwehr Afrikaabteilung. His eyes scanned the document rapidly, skimming most of the text. SS defector... highly reliable... Hitlerstadt contacts... There it was, EBER. Zentralafrika. The Führer didn't need to check his list of codenames to know who EBER was. That fat pig, the time had come for him to squeal! But first, grabbing the snake in the grass by the tail."
 bormannflavor.9.a:0 ""Wilfred, get me Siegfried Müller.""
 
 bormannflavor.10.t:0 "Охотник и Фюрер"
 bormannflavor.10.desc:0 ""Hallo, this is Afrika speaking."\n\nMüller's cheery delivery of the catchphrase he used to answer calls from Germania belied his annoyance at being interrupted in the middle of cleaning the pieces of rifle, scattered across his desk. Still, he knew a call on the direct line had to be someone important.\n\n"Cut the shit, Müller, I want answers."\n\nEven here, half a hemisphere away, everyone would be able to recognize the voice on the other end. Müller tensed momentarily; old soldier's reflexes however quickly faded into resentful relaxation. He rolled his weight in his creaky chair and stamped his boots to create an impression of standing up, then gave a half-hearted "Heil Bormann! How can I help you, mein Führer?"\n\nEven through the crackle of the international line, Bormann's voice seethed with cold fury. "Mind your tone, Müller. Your friends in Germania would not mind me promoting you to Reichskommissar for Moskowien once we restore order in the area."\n\nMüller's grin faded. "Understood, mein Führer. How may I serve the Reich?"\n\n"Göring. I know you have him cooped up somewhere down there. I assume I do not need to tell you the punishment for harboring an enemy of the Reich?"\n\nMüller's grip tightened around the phone. Of course he knew of Göring, he was not the idiot playboy most people took him as. He had known since the second a group of Prussian refugees had paid him far too well for a ship up the Congo and a mansion in Hitlerstadt; his mercenaries had the whole journey watched. Both leverage with the refugees and a way to stick it to that bald, sanctimonious prick who now called himself Führer. But how much did Bormann know? Was it worth the risk keeping Göring?"
 bormannflavor.10.a:0 ""My spies have told me something similar.""
 bormannflavor.10.b:0 ""I have heard nothing of Göring.""
 
 bormannflavor.11.t:0 "Шокирующее заявление"
 bormannflavor.11.desc:0 ""My spies have told me something similar."\n\nBormann could sense the defeat in Müller's voice, and as he regained his composure he decided to let the obvious lie fly. The Reichskommissar admitted he had Göring in Zentralafrika, and that was what mattered.\n\n"Good, then I propose joint action to take down the fugitive. I will have some experts flown down to assist your men in the arrest of the possibly dangerous individuals he have no doubt brought with him. I expect prompt results, Müller, your position may depend on it."\n\nHanging up, he could not suppress a grin and barely stopped himself from drumming a cheery tune on his desk. He knew he would dream sweet dreams tonight, of Göring crying and pissing himself as his men closed in. This victory had been a long time coming."
 bormannflavor.11.a:0 "Смерть всё равно придёт за всеми."
 
 bormannflavor.12.t:0 "Горькая пилюля, которую нужно проглотить"
 bormannflavor.12.desc:0 "С момента переправы Геринга в открытой лодке в Данию, а затем в трюме корабля направляющегося в Центральафрику, утро у Геринга всегда начиналось с болеутоляющих, затуманивающих его рассудок, а также стакана воды. В то время как его мысли были размытой мешаниной печальных воспоминаний и сожалений, он даже не заметил стука в парадную дверь сначала, но когда он услышал, как охранник вскрикнул в тревоге. Прежде чем опомниться, тот уже успел исчезнуть в буре того, что даже в нынешнем состоянии узнал как пулемётную очередь. Геринг упал со стула. Это французы! Грёбанные французы! Они уже атакуют аэродром! Почему этот мудак Рейнхард не приказал поднять в воздух самолёты и опередить этих гнусных лягушатников? Он попытался прийти в себя и сконцентрироваться. Стреляют всё таки из стрелкового оружия, а не из пулемётов истребителей. Чёрт, ему нужен пистолет! Куда он поде... а, точно, мундир! Пробравшись к шкафу, тот успел нащупать в кармане висящего пальто его любимый люгер. Одеваясь так быстро, насколько мог, он стал ползти к двери кабинета, местами вздрагивая от громких звуков боя на нижних этажах.\n\nДобравшись до верхней площадки лестницы, Геринг, оперевшись на лестничную решётку, выстрелил в силуэт одного из солдат, боровшихся внизу. Не успел он прицелиться во второй силуэт, как заметил, что фигура, которую он подстрелил, вскрикнула и упала. Вместо выстрела раздался щелчок. Магазин был пуст. Он растерянно посмотрел на пистолет. И почему его магазин был заряжен только одним патроном? Недовольно ворча, он поковылял обратно в кабинет. Может в ящике стола можно было найти ещё несколько магазинов.\n\nНащупав в верхнем ящике стола что-то маленькое и круглое, Геринг решил рассмотреть предмет на свету и поэтому раздвинул занавески. Широкая панорама озера Конго почти ослепила его, но также заставила нахлынуть воспоминания. Словно во мгле он смотрел на пилюлю в своей руке. Очевидно, что звуки борьбы приближаются всё ближе и Геринг знал, как победить в последней для него битве. Дрожащими руками он положил в рот капсулу и раскусил."
 bormannflavor.12.a:0 "Следовало бы расстрелять Бормана ещё в 30-х годах."
 
 bormannflavor.13.t:0 "Геринг, трусливая ты сволочь"
 bormannflavor.13.desc:0 "Марсель напрягся, когда они с Клаусом бросили труп в неглубокую могилу. Бывший претендент на трон Гитлера сильно похудел, но всё равно было непросто перенести его из грузовика в место последнего упокоения. Он смотел на тело, которое сейчас представляло из себя жалкого грязного старика, завёрнутого в собственное пальто. Марсель до сих пор не мог поверить, что ещё вчера этот старик был вполне живым претендентом на кресло Фюрера, который доставил им немало проблем за несколько минут ожесточённой борьбы.\n\nНемцы вошли в особняк первыми, чтобы убедиться, что Геринг отсутсвует на первом этаже. За немцами следовали бельгийцы, для огневой поддержки, в случае, если личная охрана бывшего Рейхсмаршала, последовавшая за своим лидером в изгнание, окажет сопротивление. Не успел лейтенант дать Марселю приказ, как шальная пуля угодила ему в живот. Марсель посмотрел на лестницу, на самой верхней ступени стоял сам Геринг собственной персоной, с дикими красными глазами и наполовину застигнутому осеннему пальто, надетому в тридцатиградусную жару. Геринг не стал повторно стрелять, а лишь отступил обратно. Сердце молодого парня колотилось с неимоверной скоростью всю оставшуюся битву, пока подразделение не ворвалось в кабинет Геринга. К счастью их отряд не потерпел жертв во время задержания, а сам Геринг уже испутил дух.\n\nОн повернулся к офицеру из Берлина, который командовал наёмниками и солдатам с его Родины, которые уже взяли лопаты: "You wanted to see us, Hauptmann?"\n\n"Indeed, Herr Dupont. You and Herr Woynitz here were the ones to find the traitor's suicide note. Please sign this document."\n\nMarcel frowned as he signed the peace of paper on Klaus' back. "There was a suicide note?"\n\n"Of course, Herr Bucard, you read it yourself. He wrote of how radical militarists had strung him along to betray the rightful Führer, and he killed himself in shame over all the devastation and chaos he had brought to the Reich. He even ended it with a call for all Germans to rally around Führer Bormann. You wouldn't forget that, would you?"\n\nMarcel's eyes widened. "Of course Hauptmann, we remember now, don't we Klaus?""
 bormannflavor.13.a:0 "Цирк больше не летает."
 
 bormannflavor.14.t:0 "Подозрительный отказ"
 bormannflavor.14.desc:0 "Борман пришёл в бешенство, как только повесил трубку. Мюллер отказал ему в любых сведениях, указывающих на местоположение Геринга. Как говорится, когда гиена улыбается, она вероятно уже что-то задумала. Во всяком случае это может касаться какой-нибудь аферы или борьбы за власть между ним и придурком Хюттигом. Мысль о Хюттиге заставила Бормана снова задуматься о том письме, которое он получил. Единственный, кто видел, как Геринг приплыл в Африку, служил в одном из подразделений СС у Хюттига, да и к тому же, Борман прекрасно знал, что Хюттиг люто ненавидел Мюллера, постоянно делая запросы в Рейхсканцелярию насчёт снятия Мюллера с должности рейхскомиссара. Пытался ли ублюдок играть с Фюрером по своим правилам, обводя того вокруг пальца? Борман всё накручивал себя на том, что один из придурков-любимчиков Гиммлера из Боулерштадта использовал и унижал его. Эти мысли приводили Бормана в ещё большую ярость.\n\nВ течение часа в Африканский Абвер поступил приказ на усиленную слежку за Гансом Хюттигом, подозреваемым в разжигании мятежа, а также приказ на усиление слежки за Мюллером."
 bormannflavor.14.a:0 "Так вот почему вы лишаете СС власти."
 
 bormannflavor.15.t:0 "Посиделки с Рейхсмаршалом"
 bormannflavor.15.desc:0 "Мюллер также сидел с дурацкой ухмылкой, когда на него наставили дуло пистолета. Он был, как всегда уверен в себе, даже когда солдат в изгнании наставил на него ствол, но не будут же его убивать за то, что он слишком настойчиво звонил в дверь. Спустя несколько минут неловкого молчания, когда Мюллер уже успел изучить все пятна пота на рубашке солдата. В дверном проёме появился второй громила и человек, которого Мюллер действительно хотел увидеть. Бывший борец за пост Фюрера выглядел более худым и более бледным, чем Мюллер себе представлял. Рейхскомиссару не терпелось уже вызвать одного из своих лучших французских врачей и он уже было хотел сказать об этом, но отделался лишь улыбкой.\n\n"Hermann Meyer! Good to see you, it has been too long my friend! When did we last meet, '58?"\n\nGöring smiled weakly. "In another world, Siegfried. I see there is still no hiding from you though, hunter instincts to the last."\n\n"Ah, but today you are not the prey, Herr Meyer. At least if you and your... companions get into my car and leave this crisp Hitlerstadt air for a week's hunt with me, you can enjoy the hunt like last time. Also, going elsewhere, well.." Müller turned and motioned as if showing off the neighborhood. "Let us just say it would mean we would not have to inconvenience any Abwehr agents who may or may not have requested to search this part of town for signs of some refugee politician."\n\nGöring grinned, for the first time in years."
 bormannflavor.15.a:0 ""Müller you beautiful bastard!""
 
 bormannflavor.16.t:0 "Смерть Геринга"
 bormannflavor.16.desc:0 "Французский доктор закончил проверять пульс пациента, встал и покачал головой - "I am sorry, he is already gone."\n\nBernd von Brauchitsch paled. He had feared this but had still clung to hope the Reichsmarschall could be saved. "How is this possible? He was almost normal only a few days ago."\n\nThe doctor began packing up his kit to return to Müller's residence across Congo Lake. "Malaria can kill quickly in patients with underlying health conditions, and Messieur Göring has been skipping out on his quinine. I would need to do an autopsy to be certain, but my guess is critical liver failure. The liver cannot take being hammered by both... relaxing substances, and malaria at once. My condolences for your loss."\n\nBernd paled. Göring was dead. Göring the war hero, Göring the political operator, Göring the icon for millions of younger men like him. He had not died in battle or from an assassin's bullet in the night, but from a completely regular and treatable tropic disease, wasting away in this sweltering shithole. This wasn't right, the world wasn't right.\n\nSwearing an oath in his mind that he would not rest until the Reichsmarschall was avenged and that swine Bormann deposed, Bernd stood up and raised an arm towards the pale body of Hermann Göring."
 bormannflavor.16.a:0 ""HEIL GÖRING!""
 
 bormannflavor.17.t:0 "Мученик Геринг"
 bormannflavor.17.desc:0 "Мюллер нервно сглотнул слюну, смотря в объектив камеры. Он должен был выступить с обращением, если не хотел, чтобы его в ближайшее время под белы-рученьки повели на расстрел. Слухов стало слишком много и их нужно было опровергнуть. Целую неделю немецкие беженцы и неравнодушные к милитаристской фракции носили букеты и венки к особняку в Гитлерштадте. Даже многочисленные агенты Абвера находили кое-какую связь между слухами о смерти Геринга от малярии и милитаристскими паломничествами к одному из особняков в элитном районе города. И как вишенкой на торте служит написание краткой биографической статьи про бывшего Рейхсмаршала под авторством Бернда фон Браухича с названием "Richthofen's Heir." No, Müller had to make this statement, and now. A producer signaled to him to start.\n\n"Citizens of the Reichskommissariat Zentralafrika! This is your Reichskommissar, Siegfried Müller. I speak to you to bring you grave news! The former Reichsmarschall and alleged traitor of the Reich, Hermann Göring, has been found dead in Hitlerstadt, apparently having caught malaria while hiding from our patrols searching for the possible fugitive. While this traitor has found justice in death, I would like to remind all citizens that public gatherings without official approval is illegal..."\n\nThe tape arrived in Germania the next day. Bormann did not watch it, in fact he barely emerged from his office for a full day after receiving the news via telegram. When he finally did emerge, his face was like a wax mask, frozen and neutral. As nobody could determine whether the news of Göring's death had pleased or upset him, the staff logically desired it was best not to mention Göring again for many months. The name would soon fade."
 bormannflavor.17.a:0 "Damnatio Memoriae."
 
 bormannflavor.18.t:0 "Вероломный Шпеер"
 bormannflavor.18.desc:0 "Борман сел за стол. Он разобрался с большей частью канцелярской работы и его рабочий день подходил к концу. Он откинулся на спинку кресла. Но идилия была моментально прервана Герхардом Клопфером, который влетел в кабинет.\n\n"My Führer? I was told to give you this," Klopfer placed a large file onto Bormann's desk. He quickly ran off. Bormann opened the file. Soon, a howl of anger echoed throughout the building.\n\n"SPEER!" Bormann raced out of his office and into Heinrich Müller's."Müller! Can you believe it?! Speer's still alive, and he's trying to publish this... this slander!" Bormann dropped the copy of Albert Speer's manuscript 'Inside the Third Reich' on Müller's desk.\n\n"Yes, I can believe it. Our spies managed to get a copy of his manuscript. I thought you needed to see it," Müller said.\n\n"This has barely anything historical in it! It blames me for everything Speer did! And some of it just isn't true! I mean come on, how am I a sexual predator?! I'm not Joseph fucking Goebbels!"\n\n"Hopefully it'll be so ridiculous no one will bother to pu"
 bormannflavor.18.a:0 "У них нет ничего получше?"
 
 bormannflavor.19.t:0 "Внутри Третьего Рейха"
 bormannflavor.19.desc:0 "Борман, кипя от ярости, держал в руках книгу. "FUCK!" Bormann screamed. He slammed his fists against the desk. "Damn you Speer!" Bormann looked at the cover of the book. Speer's smiling face on the cover seemed to mock him even from exile. Bormann got up from his desk and barged into Hewel's office.\n\n"I want you to tell those mongrel Americans to give me Speer right now," Bormann spat before walking out. "And make sure that degenerate book never so much as touches German shores."
 bormannflavor.19.a:0 ""
 
 bormannflavor.20.t:0 "Требование Рейха"
 bormannflavor.20.desc:0 "После долгих дней переговоров, Борману наконец удалось связаться с самим Президентом США. Борман сел за стол, настроение у него было не очень. Наконец-то, кто-то на том конце провода взял трубку.\n\n"Is this President [USA.GetLeader] of the United States of America?" Bormann asked.\n\n"This is his translator, but everything said comes directly from the President. You want us to extradite Speer, right?"\n\n"Yes. Hand over Speer and stop all publications of his book."\n\n"Why do you want us to ban his book?"\n\n"It is slander against the Reich! It is full of lies about my nation."\n\n"Well if it's all false, why do you care?"\n\n"It makes us look worse because you Americans believe every word of it."\n\n"Aren't we enemies? Why do you care what your enemies think?"\n\n"Because- I don't have to answer that- Turn over Speer to us or face the diplomatic wrath of the Reich." The President's comment had struck a nerve. Bormann heard a swiftly stifled chuckle coming from the other end of the line. "You think this is funny? I swear, if you do not return Speer and stop the publication of that nonsense I will turn the Reich's full power against you. You will rue the day that-"\n\n"Mr. Bormann, we're not giving over Speer. Goodbye." And with that, the President hung up. Bormann's face burned red."
 bormannflavor.20.a:0 "Ёбаные сучёныши!"
 
 bormannflavor.21.t:0 "Требование Фюрера"
 bormannflavor.21.desc:0 "Президент [USA.GetLeader] сел за стол в Овальном кабинете. Его переводчик поднял трубку с красного телефона. Начался разговор об экстрадиции Шпеера. На другом конце провода был Фюрер Германского Рейха, Мартин Борман. Переводчик сказал что-то по-немецки в трубку.\n\n"He says he wants Speer to return to Germany and for the publishing of his book to stop."\n\n"Ask him why he wants the book banned." The translator did as the President said.\n\n"He says it's a bunch of lies."\n\n"Why does he care if it's all false?"\n\n"He says it makes them look worse because everyone in America believes it."\n\n"Why would he care what we think?"\n\n"He says he doesn't have to answer that- oh," the translator paused, listening to the phone. He struggled to hold in a laugh. "He says to turn over Speer right now or we will face the diplomatic wrath of the Reich." The President chuckled. So did the translator. "He says 'You think this is funny? I swear, if you do not return Speer and stop the publication of that nonsense I will turn the Reich's full power against you. You will rue the day that you decided to-'"\n\n"What is this, a comedy routine? This is going nowhere.""
 bormannflavor.21.a:0 ""Mr. Bormann, we're not giving over Speer. Goodbye.""
 
 bormannflavor.22.t:0 "Запрос отклонён"
 bormannflavor.22.desc:0 "Борман допил оставшийся в бокале шнапс и с воем выдохнул. Это был не отказ Президента, который так его разозлил. По крайней мере, он ожидал услышать марионетку международного еврейства, поклонника Шпеера и капиталистических трудов. То, что заставляло его сердце колотиться на полную мощность, а голову пульсировать являлось полным отсутствием уважения. Борман усмехнулся про себя.\n\n"My Führer?" Walther Hewel inquired, pouring himself another glass. The Foreign Minister was already slurring his words. He had always been a pathetic lightweight.\n\n"It is the tragedy of America that their average white citizen holds the Negro on a higher pedestal than the Aryan." Bormann took the bottle from Hewel and began to pour. "We must take matters into our own hands. Now that our tenacious OrPo Chief has uncovered the traitor's whereabouts, it is time to strike."\n\n"I must protest, my Führer," Heinrich Muller smiled modestly. "It is the tenacity of the Ordnungspolizei itself that must be celebrated, not just my efforts. Yes, we have located Albert Speer. I have agents in America awaiting your orders."\n\n" It would be wise to act in secrecy," Bormann began, tapping his outstretched fingers together. Hewel nodded in agreement. "Place a bag over his head, shoot him, throw him in a ditch. We deny responsibility. Or... we show the Americans the same disrespect they showed us. We send a message to the whole world: If you betray the Reich, there is nowhere to run.""
 bormannflavor.22.a:0 ""
 bormannflavor.22.b:0 ""
 
