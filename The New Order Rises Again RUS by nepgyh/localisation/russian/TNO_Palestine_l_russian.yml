 #Leader Bios#
 
 POLITICS_Yasser_Arafat_DESC:0 "Всего за несколько десятилетий человек поднялся из безвестности к славе, став лицом новой Палестины - его зовут Ясир Арафат. Родившийся в Египте в скромной палестинской семье, молодой Арафат вскоре станет главным действующим лицом арабской политической жизни в итальянском Леванте и далеко за его пределами. Выйдя на передний край борьбы за независимость и свободу в Палестине, Арафат был одним из основателей ФАТХа - организации, возникшей в результате непростого компромисса между воинствующей палестинской молодежью, выступающей за демократию, и итальянскими властями, всегда настороженно относящимися к тем, кто осмеливается бросить им вызов.\n\nПока ФАТХ быстро рос, он нашел маловероятного союзника в лице эмира Трансиордании Хусейна. В то же время Арафат заявил о себе как о лидере движения, вскоре став главным собеседником Италии в арабском лагере, как один из немногих видных лидеров, готовых вести переговоры с Италией, и полезный противовес гораздо более радикальным арабским организациям, которые стали занозой в боку итальянцев. После победоносной войны против Турции сложный процесс деколонизации завершился распадом итальянского Леванта - и, наконец, обретением независимости Республикой Палестина, лидером которой был объявлен Арафат.\n\n И хотя этот успех укрепил позиции и популярность Арафата среди арабов, угроз для него и палестинской демократии по-прежнему много. Во-первых, арабские радикалы как левого, так и правого толка, все еще возмущенные существованием израильского государства, открыто заявили, что ФАТХ предал дело арабского национализма; а в Палестине сторонники бывшего эмира Хусейна возненавидели ФАТХ и его реформистскую политику. Арафат, возможно, и выиграл свою битву, но он далек от победы в своей войне - и сейчас, как никогда, надежды на мир в Леванте лежат на плечах одного человека."
 
