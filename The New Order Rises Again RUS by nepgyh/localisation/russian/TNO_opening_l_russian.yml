 COUNTRY_INFO_1_NIK:0 "Государство"Democratic Coalition"§! of relatively centrist parties attempts to keep order and sane governance, §xMikhail Suslov§!'s §xCommunist Party of Komi§! on the far left and §OLev Gumilyov§!'s §OPassionariyy Organization§! on the far right constantly attempt to bring down the government in the shadows, while maintaining a respectable public opinion.\n\n§YThe Players of the Game:§!\nThe §GKomi Republic§!'s politicians are infamous for a particular nature that seems to run through the §GRepublic§! as a whole - a pseudo-addiction to scheming, backstabbing, and power games. Regardless of whether they personally tolerate such underhanded tactics, the environment of the §GRepublic§! demands such tendencies, and so, the politicians which survive this unimaginably stressful environment tend to be forged into metaphorical diamonds - master schemers and maneuverers who can manipulate entire parties beneath their thumb.\n\n§BThe Centre:§!\nDespite the wide variety of democratic parties and the issues which cleave movements apart in Komi, the saving grace of the §GRepublic§! is that democracy, too, is a political question and hot-button topic. The intensity of the efforts to tear down democracy has forged the otherwise disparate centrist parties into a ramshackle coalition to preserve the electoral system at all costs, and fight radicalism. The ruling §PPeople's Democratic Socialist Party (DSNP)§!, §MUnion of Young Reformers (SMR)§!, and §gSovereign Democratic Party (PSD)§! have all become tempered allies in the environment of the §GRepublic§!.\n\n§PNikolai Alekseevich Voznesensky:§!\nThe §GPresident of the Republic§! and leader of the §PPeople's Democratic Socialist Party§! since its founding, §PNikolai Voznesensky§! is a rather controversial man. Despite his initial electoral popularity, his constant scandals, often revolving around his abrasiveness, racist comments, or allegations of corruption, have eroded his popularity and cast many members of his party into an unfavorable public light. His friendship with the communist leader §SAndrei Zhdanov§! has come under scrutiny in recent months, and it only remains to be seen whether the 1963 election shall be the end of §PVozesensky§!'s political career, or merely the start of his next term."
 
 COUNTRY_INFO_2_NIK:0 "Государство"peacemaker" within the center. However, his disillusionment with the current composition of the §GCoalition§! is growing with each and every new scandal §PVoznesensky§! finds himself in, and he constantly finds himself looking at his own potential bid for power. Along with his close friend, §gSvetlana Stalina§!, §MKosygin§! forms the "hardline" wing of the centrist coalition - the wing that will never allow for capitulation to the radicals.\n\n§gSvetlana Iosifovna Stalina:§!\nA former §PDSNP§! member who split to form the §gSovereign Democratic Party§! following yet another infamous scandal, §gSvetlana Stalina§! is a rather young and idealistic firebrand who has overcome her reputation as a splitter, and cut out a position as a force in her own right. §gStalina§! forms the trustworthy right flank of the coalition, with a platform that combines a patriotic, security-centered policy with a strong focus on welfare and public works. Her constant praise of institutional power and stability, as well as her desire to stabilize the foundation of the §GRepublic§! by any means necessary, has led to constant accusations of authoritarianism, but her coalition partners tend to dismiss these claims. After all, §gStalina§! is utterly uncompromising - in her eyes, a strong, democratic §GRussian Free Republic§! is worth the cost - no matter how painful the means are to get there.\n\n§xThe Left:§!\nThe §xCommunist Party of Komi§! is notable in that it is the most united political "wing" in the Republic. The infamous §xMikhail Suslov§! has forged an ironclad political machine out of the far left, leading successful operation after operation to stage scandals, shatter the people's confidence in the government, and establish an environment of constant pressure on the §GRepublic§!'s security forces. However, despite its unity, not all is well within the §xCommunist Party§!. The cracks between its leaders are invisible in public, but all too apparent behind closed doors. In the eyes of Party insiders, a conflict between §xMikhail Suslov§! and §rIvan Serov§!'s orthodox faction and §SAndrei Zhdanov§! and §lSvetlana Bukharina§!'s reformist faction is inevitable - all that remains to be seen is how destructive it shall be to the §xParty§!'s very foundations.\n\n§xMikhail Andreyevich Suslov:§!\nThe stories that one would hear of Komi's infamous "shadow master", §xMikhail Suslov§!, are awe-inspiring, and wide in scope. According to various citizens of the §GRepublic§!, §xSuslov§! is personally behind nearly every aspect of the chaos in Komi, personally orchestrating street battles, robberies, and blackmailing rings while he plays the violin in his townhouse. Not every story is true, of course, but §xSuslov§!'s reputation speaks for itself.\n\nA famed leader within the WRRF with such a fearful political reputation that §RMikhail Tukhachevsky§! condemned him for couping the government without any evidence, §xSuslov§! has maintained his talents throughout the Russian wasteland, honing them more and more as his career advances. §xSuslov§! is a brilliant man who views the §GRepublic§! as his chessboard - a complex machine made up of interlocking mechanisms of class conflict and civil strife. With every move of his paramilitaries and "unaffiliated" Deputies in the §GNational Assembly§!, he comes closer and closer to his goal - the end of the §GRepublic§!, and the restoration of the §RUSSR§!, with himself as the grey cardinal behind it all.\n\n§SAndrei Alexandrovich Zhdanov:§!\n§SAndrei Zhdanov§! is a walking contradiction. He is the leader of the §xCommunist Party§!'s §GNational Assembly§! delegation, and one of the highest figures in the Party - yet his libertarianism and populism seems to fly in the face of what §xSuslov§! is widely considered to want. §SZhdanov§! is a visionary in every way, a fierce, charismatic firebrand - yet he tends to align with §PVoznesensky§!'s government constantly, seemingly missing opportunities to perpetuate the §RRevolution§! that the §xCommunist Party§! so desires. The mystery behind §SZhdanov§!'s motivations and operations raise many questions, but none can doubt his character. According to many centrists across the aisle, if one Communist were to take power, it would have to be §SZhdanov§!. After all... where else could one find such charming, moderate, populist spirit?\n\n§lSvetlana Nikolaevna Bukharina:§!\nThe emergence of the daughter of the doomed §RNikolai Bukharin§! within the §GRepublic§! was hardly expected, but it was hailed by many communists as a sign that their movement was destined for greatness comparable to the strength of the old §RVKP(b)§!. §lSvetlana Bukharina§! rapidly rose into the ranks of the §xCommunist Party§!, being elected by unheard-of margins, bringing her unstoppable energy and ambition with her. Despite her comparative youth compared to many figures within the government, and her questionable adherence to the letter of the line that §xSuslov§! promotes within the §xParty§!, §lBukharina§! is most certainly one of the foremost communists within the §GRepublic§! - and the brightest, most radiant rising star among their number."
 
 COUNTRY_INFO_3_NIK:0 "Государство"compassionate conservatives", monarchists, and other, smaller movements, all united solely by the desire for a new, right-wing path for the §GRepublic§!. The §OPassionariyy§! are easily the most wide-ranging coalition in Komi, stretching to every possible corner of right-wing thought, and, as of such, paradoxically both prone to infighting, and extremely effective at operating within the §GRepublic§!. Within the §OPassionariyy§!, there is someone for everyone, or so it is said - the media outlets controlled by the organization appeal to the people, rallies are held, and the §Gcenter coalition§! is forced to look closer and closer towards §OPassionariyy§!-affiliated politicians each day.\n\n§OLev Nikolayevich Gumilyov:§!\nThere is only one man in the §GRepublic§! with the cunning and political acumen to unite so many disparate rightist groups under one banner, and his name is §OLev Gumilyov§!. An eccentric philosopher and a well-spoken ideologue, §OGumilyov§! is the ideological heart of the §OPassionariyy Organization§!... and the brain, as well. His theories of a Eurasian civilizational empire are ones that most of the Komi right can at least pretend to get behind, and his ideals of rapid expansionism, the restoration of national strength, and a culture of patriotism appeal to the teeming multitudes that attend his rallies. Despite his seemingly unthinkable level of extremism, §OGumilyov§! is the center of the §OPassionariyy§! in spirit, and he will not halt his shadowy operations until his theories may be tested and realized on the grandest scale imaginable.\n\n§YIgor Rostislavovich Shafarevich:§!\nEvery movement needs a face, and §YIgor Shafarevich§! is a respectable face indeed. A well-respected academic in the §GRepublic§!, §YShafarevich§! heads the moderate "moralist" wing of the §OPassionariyy§! - the wing most keyed to gathering public support, and the support of the centrists within the §GNational Assembly§!. §YShafarevich§! is one of the most famous voices of the §OPassionariyy§!, and his calls for a "National Democracy" based off of "compassionate conservative" principles are heard around the §GRepublic§!, on widespread venues such as Radio Free Syktyvkar, the pre-eminent broadcasting service within the §GRepublic§!. As the left grows larger and more threatening, Shafarevich's commitment to democracy and willingness to cooperate with the Centre has driven more and more politicians amongst the right-wing of the ruling coalition to look his way, seeking deliverance from the communist threat.\n\n§jSergey Vladimirovich Taboritsky:§!\nThe black horse of Komi, the enigmatic §jSergey Taboritsky§! is famous as an almost anachronistic figure. His Imperial regalia, his nostalgic calls for the restoration of the §RRussian Empire§!, and his vast hidden personal wealth may, in a different state, tear the people away from supporting him, but in Komi, it merely serves to captivate the imagination. §jTaboritsky§! is quite possibly the most populist of the §OPassionariyy§!, tirelessly campaigning for his §jOVRI§! - the §jSociety for the Restoration of the Russian Empire§!. However, among those who have spent time close to him, it has become apparent that something is very, very wrong with §jTaboritsky§! - the look in his eyes is not quite that of a man driven by sheerly mortal energy, and his mannerisms have consistently grown more bizarre...\n\n==FEATURES==\n\n*Fight through the storm of intrigue to save the §GRepublic§!... or bring it §Rcrashing down§!.\n\n*Experiment with the many ideologies and parties present within the §GRepublic§!, and bring one to victory.\n\n*Put an end to §Rwarlordism and anarchy§!, uniting Russia under the flag of one of Komi's many contenders."

