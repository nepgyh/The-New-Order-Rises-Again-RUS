 COUNTRY_INFO_3_USA:0 "Государство"law and order" at home and anti-fascism abroad. Truthfully, he's an opportunist who'll do what it takes to get elected. And if that means re-entrenching segregation across the United States, so be it.\n\n§PMichael Harrington§!\nIn the Midwest, Michael Harrington finds himself the unlikely standard-bearer of the §PCenter-NPP§!, the culmination of an ideological odyssey that brings the democratic socialist into the arms of the §ONational Progressive Party§!. But America has long turned a deaf ear to the plight of the poor and disenfranchised, and though he works tirelessly with his allies, including Maurine Neuberger of Oregon, the party continues to struggle for a coherent message between the more centrist Center politicians, such as Henry M. Jackson, and the regressive policies of the §gfar right§!. But he is prepared to take his case directly to the people, as he works on his great expose of §PThe Other America§!.\n\n§PHenry M. Jackson§!\nWhen one thinks of the §ONPP§!, Henry Martin "Scoop" Jackson comes to mind as easily as his name leaves their lips. The Senator and erstwhile §BDemocrat§! from Washington was among the first to defect for the fledgling alliance between America's progressives and Southern conservatives. In effect, Scoop's message embodies such compromise by filling the niche between §PMichael Harrington§! and §gStrom Thurmond,§! eschewing radical and racist rhetoric while synthesizing the favorable features of America's political extremes - strong social nets, a hard-line stance against Japan, and others. The party could have carried the man and his ideas to the White House but for §gThurmond's§! own disastrous showing against §RNixon.§! For its moderates' standard-bearer, America's wishes were clear: someone better must take the §ONational Progressives'§! mantle in 1964.\n\nSomeone better than the Missourian rabble-rouser, at least...\n\n§G==FEATURES==§!\n\n-Chart §MAmerica's§! course by influencing its quadrennial §YElections§!, enacting §YBills§!, and vying for control of the august §YSenate.§!\n\n- Defend the old guard and old politics with the §RRepublican§!-§BDemocrats§!... or offer the American people alternatives with the §ONational Progressives.§!\n\n- Contain §rfascism§! abroad through subterfuge and §xproxy wars.§!"

