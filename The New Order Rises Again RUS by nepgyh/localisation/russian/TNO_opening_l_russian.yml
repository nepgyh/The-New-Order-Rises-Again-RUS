 COUNTRY_INFO_SCO: "Государство"The King" being compared to the Scottish kings of old. His protege, §YRobert McIntrye§! has served as his Prime Minister, as well as serving as the member of the SNP. However not all is well in one of the last bastions of democracy on the British Isles. §YMacCormick§! is growing sicker and sicker everyday, with his health declining. His death after leading the country for nineteen years could leave drastic results. As parliament discusses bills and other proposals, many of the Scottish people worry that their country could be in a paralyzed state after his death. However, some opponents have used §YMacCormick's§! nickname against him comparing him to the dictators of Europe due to his uninterrupted rule.\n\nWhile it may seem like a one party state due to the dominance of the §YSNP§! for the past nineteen years, there had been two other primary parties who had been biding their time, campaigning to gather representatives in the Scottish Parliament. At the forefront of the two is the §PIndependent Labour Party§!. In the chaos and uncertainty of the Fall of §REngland§!, the §PLabour Party§! had faced fractures and the slow demise. Many of its members had been arrested and detained by the §gGestapo§! as many fled to §BScotland§!. The §BScottish§! branch of the §PLabour Party§! needed reform to stay afloat in this new country. In this, the §PIndependent Labour Party§! was formed, however it had been on a decline due to the stunning popularity of the §YSNP§!. It looked as if it would dissolve until §PWilliam Wolfe§!, a former member of the §YSNP§! had joined and reformed them into the force they are today.\n\nThe smaller of the three, the §OUnionist Party§! led by §OPriscilla Buchan§! is seen more of a rump party than an actual competitor compared to the juggernaut that is the §YSNP§! and the growing popularity of the §PILP§!. However §OBuchan§! and her party are hopeful for the future. §OBuchan§! herself was a former member of the Conservative Party before arriving in §BScotland§!. After much consideration and funding arriving from a mysterious benefactor, the §OUnionist Party§! was formed. While seen as a laughingstock by both the §YSNP§! and §PILP§!, the §OUP§! is a party full of committed members who have been known for being quite large in attendance at the polling stations with the membership slowly growing. Other elements are at play however, and these may leave a lasting effect on §BScotland§! forever.\n\nOne of the largest figureheads in §BScotland§! is the de facto leader of the §QScottish Armed Forces§!, Marshal §QDouglas Wimberley§!. Loved by his soldiers and the local students of the many colleges and universities of §BScotland§!, he has been known for bringing back dedication and pride into the many subjects he likes. Being one of the other founders of the current republic, he has quite the public image. To his more closest friends and advisors, they know that Wimberley can be a paranoid man. While all may seem well to the citizens of §BScotland§!, the Armed Forces are in a constant state of alert. With the §RCollaborators§! on the border, the threat of attack is constant. This ideal has been drilled into the §QArmed Forces§! and is something that the generals and admirals live by. §QWimberley§! is a smart man and will put it on the line to protect Scottish independence and freedom as he sees it.\n\n==FEATURES==\n\nDecide the Future of §BScotland§! as the Last Free Democracy in Europe.\n\nBalance the §QScottish Armed Forces§! with the Paranoia Mechanic.\n\nReunite the British Isles and save §REngland§! from the §RCollaborators.§!"
 
 COUNTRY_INFO_ENG:0 "Государство"the Boss". The organisation itself can be traced back to the aftermath of the 2nd World War, but it wasn't until the defeat and nigh annihilation of the Communist Party of Great Britain at the Third Battle of Cable Street that §eHMMLR§! rose to the fore of the English rebel organisations. §eHMMLR§! proper are dedicated to the return of the person they believe is the rightful monarch of §xEngland§!, Queen Elizabeth II. A somewhat conservative organisation, it is surprising that they allied with the second largest faction, The §RLeft Resistance§!. Led by §RBill Alexander§!, a veteren of the West Russian War, Spanish Civil War and a dozen wars in between, along with being one of the few notable survivors of Third Cable Street, The §RLeft Resistance§! are an eclectic mix of communists, socialists and even most of the old Labour Party united under a common banner and cause. The third piece of the puzzle can be found in §GDavid Stirling§! and his §GCommando's§!. The only rebel group to be in active rebellion from the end of the 2nd World War when he deserted, §GStirling's§! §GCommando's§! are the smallest of the three major parts of §eHMMLR§! but also the best trained and equipped. What sets them apart from their brethren however is their fierce republicanism and an unquenchable desire for vengeance upon the traitors to §xEngland§!.\n\nThese two factions will eventually have to face off, though in what circumstances and when remains to be seen. But the victor will have an opportunity to decide not just the fate of England, but potentially the fate of Britain as well.\n\nFeatures\n\nDecide the fate of England through elections and politicking\n\nReunite the Isles, for better or worse.\n\nPlay your part in the great game between the Reich and the OFN.\n\nEngland Prevails!"

