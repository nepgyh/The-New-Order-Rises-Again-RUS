 MOD_FEATURES_TEXT_1: "§W=====================\n==ОСОБЕННОСТИ МОДА==\n=====================§!\n\n§Y==ЭКОНОМИКА==§!\nВ моде §WThe New Order: Last Days of Europe§! представлена комплексная §Wэкономическая§! система. Вы можете ознакомиться с финансовой сводкой страны кликнув по §Wзначку глобуса§! между иконками §Wисследования§! и §Wхолодной войны§!. Здесь вы увидите свой §GВВП§!, который является основным показателем экономики страны. Ваш §GВВП§! должен уравновешивать §Rгосударственный долг§!. §RЗадолженность§! постоянно растёт так, как к ней начисляются проценты. Если ваша §Rдолговая обязанность§! превысит §GВВП§!, то это может привести к финансовому краху.\n\nДабы избежать экономических проблем, внимательно следите за вашими §Gдоходами§! и §Yрасходами§!. §GПрибыль§! государства определяется множеством факторов, наиболее очевидным из которых является §GВВП§!. Однако играют роль и другие условия. Но не забывайте, что у вас есть и §Yрасходы§!, проклятие любого экономиста. §YИздержки§! начисляются из-за содержания войска, реализации соцполитики, строительства проектов и так далее.\n\nИграя в §WThe New Order§! всегда держите в уме принцип баланса. Безрассудные §Yтраты§! могут быстро раздуть §Rгосдолг§!, который со временем станет причиной дефолта и §Rэкономического краха§!. С другой стороны, тщательно и грамотно выстроенная финансовая политика приводит к высокому уровню §GВВП§!, крупным денежным резервам и светлому будущему вашей нации.\n\n§Y==НОВЫЕ МЕХАНИКИ==§!\nМногие страны в §WTNO§! имеют свои уникальные игровые механики, с которыми можно взаимодействовать через расширенный §Gпользовательский интерфейс§!. §GВкладки с новыми функциями§! встроены непосредственно на страницу §Yрешений§!, чтобы получить доступ к ним, просто кликните на соотвествующую эконку в верхнем меню.\n\nТакже в игре представлены и более серьезные §Gмеханики§!, за которыми можно следить через вкладку §Yполитика§!. На данной странице, при игре за определенные нации, вы заметите новую кнопку, которая будет расположена под портретом §Wлидера вашей страны§!. При открытии данной вкладки вы увидите §Gполностью новый игровой элемент§!, который будет отражать более глубокие и важные функции для §Rигры за выбранное государство§!. Отметим, у большинства §Gтаких игровых компонентов§! есть кнопка §Yинфо§!, которая при §Rнаведении указателя мыши или нажатии на неё§!, отображает полезную информацию о том, как работает та или иная §Rфункция§!."
 
 MOD_FEATURES_TEXT_2:0 "§Y==КРУПНОМАСШТАБНАЯ ВОЙНА==§!\n§RВойна§! - перманентное явление в мире §WНового Порядка§!, именно поэтому мы почти полностью переработали систему юнитов Hearts of Iron IV. В нашем проекте под руководством игрока находятся армии времён холодной войны, вследствие чего, теперь при наземных операция вы можете положиться на вертолёты. §RВоздушной кавалерии§! посвящены и новые ветки технологий. Бронетехника в моде заиграет новыми красками, ведь на полях боя главенствуют §GОБТ§!. Однако игрокам не стоит забывать о пехоте и механизированных подразделениях. Броня и авиация - не замена ботинкам на земле!\n\nВ это же время моря бороздят новые военные судна. Нынешние технологии позволили §Rсовременным авианосцам и кораблям-невидимкам§! выйти в океан. Переделанная военно-морская ветка технологий TNO отлично отражает динамичный характер конфликтов времён Холодной войны. Кроме того, игрок сможет развивать новые модели бомбардировщиков и истребителей, которые органично вписываются в мир Нового Порядка.\n\n§R==ВЗАИМНОЕ ГАРАНТИРОВАННОЕ УНИЧТОЖЕНИЕ==§!\nДействие мода §WThe New Order: Last Days of Europe§! происходит во времена Холодной войны. К 1962 году атомное оружие появилось у §WСША§!, §WГермании§!, и §WЯпонии§!, и совместно они образовали §Rядерную триаду§!. Остальные же нации боятся лишний раз проявлять признаки агрессии, опасаясь начала §Rядерного холокоста§!.\n\nПо сути, многие страны находятся в подчинении у §Gсверхдержав§!, настроенных друг против друга, но не имеющих возможности быстро завоевать победу. Любая война между §Gсверхдержавами§! неизбежно приведёт к §RТретьей мировой войне§!.\n\n§RТретья мировая война§! не сулит ничего хорошего. Если нация чувствует, что она вот-вот рухнет без возможностей продолжать войну или её территории находятся под серьезной угрозой, то она обязательно применит §Rядерное оружие§!. Первый атомный удар станет опрокинувшейся костяшкой в этом апокалиптическом домино. Если это произойдёт, то §Rигра закончится§!! К счастью, дипломатию никто не отменял. Атомное оружие - это инструмент давления, а не прямого сражения. Вы можете следить за §Rмировой напряжённостью§! в специальной строке §WDEFCON§!.\n\n§Y==ПРОКСИ-ВОЙНЫ==§!\nКак и говорилось ранее, война в мире §WНового порядка§! - не редкость. Жаркие бои здесь ведутся §Gв каждом регионе§!, вы и сами непременно будете сражаться с несколькими нациями. Однако боевые действия обычно проходят не в виде прямого противостояния, а принимают форму §Rпрокси-войн§!. §RОпосредованные войны§! проходят между двумя сторонами при поддержке более крупных государств.\n\nОднако будьте осторожны! Прокси-войны - опасная авантюра, они могут быстро увеличить уровень §WDEFCON§!! §R"
