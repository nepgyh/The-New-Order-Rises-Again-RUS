 COUNTRY_INFO_IRKUTSK: "Государство"§RHeirs of Harbin§!" carved out their own slice of the Far-East for themselves. The latest blow to the Soviet state is the insurrection of §RValery Sablin§! in Buryatia. Formerly a loyal soldier, §RSablin§! has shown his true colors as a §Rutopian left-deviationist ultra§! seeking to remake the §GSoviet Union§! in his naive and puerile image.\n\nThis decline is, in the eyes of §WGeneral-Secretary Yagoda§!, directly attributable to the incompetence of the §WPresidium§!. Their beloved §wBukharin§! failed the Soviet Union and his toadies are repeating all of his mistakes. §WYagoda§! has thus begun empowering his loyal §GNKVD§! ever since the evacuation. While previously a secret police service, the §GNKVD§! has assumed more and more functions of the Soviet §GState§! over time. §WYagoda's§! §Rdetractors§! in the Party, often referred to as §Rthe Party faction§! and led by §RSergey Bessonov§!, allege that §WYagoda§! Is dismantling the Soviet proletarian bureaucracy to replace it with an §GNKVD securocracy§!. If that is true, then it is only because the §GNKVD§! are the last, loyal force that can save the §GRevolution§! from its §Renemies§! within and without.\n\nThe §WIrkutsk government§! is the legitimate government of the §GUnion of Soviet Socialist Republics§!, even if no one else seems to care. If §WYagoda§! and the §WPresidium§! can overcome the §RSablinite mutiny§! and restore order across the Far-East and beyond, then perhaps Soviet Russia will one day return to §Gthe way it was§!.\n\n§G==FEATURES==§!\n\n*Defeat §RValery Sablin§! and his treacherous mutineers.\n\n*Manage the balance of power between §WYagoda's State§! and the §WParty faction§!.\n\n*Rebuild the §GSoviet economy§! and establish a §GSocialist International§!\n\n*Restore the §GUnion of Soviet Socialist Republics§! as its legitimate government!"

