 REGIONAL_INFO_WEST_RUSSIA: "§G==ЗАПАДНАЯ РОССИЯ==§!\n\nКогда §GСоветский Союз§! Бухарина рухнул, немцы уже праздновали победу над Россией. В самом сердце страны, на базе её крупнейшего города, был создан Рейхскомиссариат Московия. Слабая и трусливая Красная Армия исчезла в небытие, а немцы продолжили строить свою тысячелетнюю империю на костях большевистского государства.\n\nНо §RЗападнорусская война§! оказалась сюрпризом для Берлина. Внезапное наступление §GЗападнорусского Революционного Фронта§! растянулось на тысячи километров. На мгновение показалось, что Рейхскомиссариат Московия вот-вот падёт...\n\nНо чуда не случилось, §RЗападнорусская война§! обернулась трагедией. Теперь в §GЗРРФ§! понимают чего стоила им попытка реванша: некоторые лица начали сотрудничать с Рейхом; вскрылись факты предстательства со стороны §WСыктывкара§!. Кроме того, немцам помогали коллаборационисты: люди, поддерживающие имперского претендента §WВладимира III§! и так называемая §GРусская Освободительная Армия§! §WАндрея Власова§!. Со временем, фронт был сдвинут назад, а впоследствии развалился. Но вне зависимости от провала Союза, §RВермахт§! всё равно очень большой ценой смог дать отпор Красной армии.\n\nТеперь же Западная Россия находится в заглохшем состоянии, города региона с чёткой регулярностью §Rбомбят самолёты Люфтваффе§!. На севере под §GАрхангельском§! сохранились остатки ЗРРФ. Ожидается, что скоро стареющий Верховный Маршал Ворошилов выберет себе преемника; его наиболее вероятными кандидатами являются маршалы Тухачевский и Жуков. К югу находится §GРеспублика Коми§!, демократия, рождённая из сепаратистской провинции Фронта. У Коми есть несколько собственных козырей, так что она может стать одним из главных претендентов на объединение всего региона.\n\nЮжнее Фронта и западнее Коми расположились §GВологда и Горький§!. Когда-то вологодские военные взбунтовались, узнав о продолжении борьбы с русскими солдатами. С тех пор они пытаются вести очень опасную дипломатическую игру. Город Горький же является домом для некоторых танкистов-ветеранов, которые оторвавшись от своих командиров превратились в бандитов и налётчиков.\n\nЕще южнее можно найти §GВятку и Самару§!, отошедшие немецкими коллаборационистами в последний день §RЗападнорусской войны§!. Монархистов в §GВятке§! сдерживает императорское правление, возглавляемое законным наследником Романовых Владимиром III. В это время, у их соперников в §GСамаре§! ни осталось ничего, кроме собственного оружия. Презираемые почти всеми за помощь немцам, они оказались отрезаны от своих семей на Западе.\n\nОстальные же новообразованные государства просто стараются выжить в пепле и руинах. Например в §GБашкирии и в Татарстане§! местное население по-разному относится к возобновлению новой войны в России, в большинстве случаев, надеясь, что надвигающиеся конфликты обойдут их стороной. В §WОнеге§! люди §GАнтикоммунистической Добровольческой Гвардии§! продолжают свой бесконечный дозор. Ветра войны поднимаются в России.\n\n§G==ОСОБЕННОСТИ==§!\n\n- Положите конец эпохе военачальников и объедините Западную Россию под своим флагом\n\n- Используйте своё многочисленное население и мощную промышленную базу как плацдарм для объединения России\n\n- Готовьтесь вернуть у Германии оккупированные русские земли"
 
 REGIONAL_INFO_EUROPE: "§G==ЕВРОПА==§!\n\nЧерез 1940-ые годы Европа прошла вовсе не под славными знамёнами героев... Западный мир изменился в худшую сторону, бывшие благословенные империи оказались истерзаны и изуродованы до неузнаваемости. Все эти десятилетия Землю двигал не общий позитивный прогресс, а страх и ужас, внушаемый §gГерманским рейхом§!. Перед ним пали Франция, Россия, Британия и другие государства. Адольф Гитлер, называемый "Master of Europe."\n\nHowever, such a master does not bear the likeness of its subjects, nor the respect of its neighbors. Instead, the South of Germany finds itself tied into a massive Anti-German alliance known as the §OTriumvirate§!, intent on rebuilding the ruined European economy through the political gauntlet of §yItaly's§! upper chambers in the rapidly changing political climate of the insatiable Empire, the insufferable bureaucracy of Franco and Salazar's dual-dictatorship which breeds discontent among the populace of the §wIberian Union§!, and the distant, angered, wronged cries of the §rTurkish§! over foreign conquests denied from it for so long.\n\nHowever, such is not the only notable threats to the Führer's borders as well, as whispers of the storm of dissent hovering over the previously stormed lands of the §wUnited Kingdom§! has left the collaborationist government in fear of an incoming battle for their homeland, while the §jEast§! finds the many cultures of Slavs, Poles, and other large minorities waging a war of the underground against the many Reichskommissars and other collaborationist regimes operating in the Balkans claiming dictatorial, imperial dominion over their homeland.\n\n§gThe German Eagle§! has soared high over Europe, and greatly has this flight left it's wings burned; however, the fight is not over yet. Whilst the Reich brews in its own hotbed of sycophancy, betrayal, and competition for succession in lieu of the Führer's impending demise, a §PState of Shadow§! lies due West, biding its time, watching each and every move of the many states across Europe, plotting its own machinations in the wake of disenchantment from the Reich's failures. And the §POrdensstaat§! only has so much time left to accomplish its mark upon this corrupted world..."
 
 REGIONAL_INFO_ENGLAND: "§G==БРИТАНСКИЕ ОСТРОВА==§!\n\nПроходят века, империи восходят и рушатся. Такая же судьба постигла и Соединённое королевство §PВеликобритании и Северной Ирландии§!, которое совсем недавно разлетелось на осколки. Империю погубили ужасы Второй мировой войны и §gНемецкое§! вторжение.\n\nТитульной нацией на §Pостровах§! по-прежнему остаётся §xАнглия§!. Но это больше не то королевство, которое когда-то правило всем земным шаром, сейчас у §xАнглии§! не лучшие времена. Коллаборационистское правительство §gКоролевской Партии§!, покорный союз тех, кто не хочет нарываться на гнев Германии, управляют страной недемократическим образом. Тем не менее, под руководством §gАлександра Дугласа-Хьюма§!, коллаборационистам впервые за многие годы удалось создать действующую администрацию. Но не все граждане §xАнглии§! подчиняются §gгерманскому§! игу. Самое верное ополчение Её Величества, §eСВОЕВ§!, является передовой партизанской группой в борьбе против фашизма. Смесь коммунистов, монархистов и всех, кто находится между - членов §eСВОЕВ§! объединяет ненависть к коллаборационистам и всем, кто им служит. Однако эта политическая "
 
 REGIONAL_INFO_EAST_ASIA: "§G==ВОСТОЧНАЯ АЗИЯ==§!\n\n§MВосточная Азия§!, регион, ныне свободный от §Rзападного империализма§!, приобрел нового могущественного властителя - §eЯпонскую империю§!. Благодаря своим сокрушительным победам в Великой Восточноазиатской войне государство пользуется лояльностью освобождённых народов, ранее находившихся под колониальным игом. Воинственная ярость Нипонна пронеслась над востоком молниеносно и сокрушительно. Однако постепенно Токио теряет власть над своими вассалами, а §eбарабаны войны§! вновь задают ритм в регионе.\n\nНа северо-западе расположилась §PМаньчжурская империя§!, верный союзник и марионетка японцев, а также §wКитайская республика§! - более шумное государство-сателлит, возмущённое господством Токио на востоке. Южнее простираются земли §RИндонезии, Сёнан§! и другие государства. Все они преклоняются перед японским покровителями, хотя с каждым годом пламя восстаний и мятежей здесь разгорается всё сильнее и быстрее. Также, хоть на первый взгляд положение Японии на Тихом океане прочно и надёжно, но всё же ему угрожают американцы на востоке и немцы на Западе.n\n§OСфера Сопроцветания§!, геополитическая организация, созданная для защиты японских интересов от внешних угроз, возвышается над Азией и объединяет союзом освобождённые народы. Гарнизоны Императорской армии стоят на защите союзников Японии, маршируя от берегов Амура до джунглей Бенгалии, а эскадры ИФЯ патрулируют восточные воды, защищая их от иностранного вторжения.n\nНа дворе 1962 год, Токио крепко правит Востоком. Новый порядок устранил разногласия между нациями, и теперь целые цивилизации стоят плечом к плечу, чтобы засвидетельствовать мощь Империи восходящего солнца. Однако старые традиции имеют привычку оставаться в народном сознании, поэтому в освобождённых государствах многие поколения не забудут свою долгую вражду с агрессивными соседями и колониальными угнетателями."

 REGIONAL_INFO_WEST_SIBERIA: "§G==ЗАПАДНАЯ СИБИРЬ==§!\n\nВойна закончилась, и на останках §GСоветского Союза§! выросла §WЗападносибирская народная республика§! - большевистское государство во главе с авторитарным лидером §GЛазарем Кагановичем§!. Направленный в изолированный регион при Бухарине, Лазарь организовал выгодные союзы, которые и поставили его у руля железной нации. Но со временем, когда наступило время мести, и §GЗападная Россия§! начала свою трагическую войну против §Rфашистских агрессоров§!, Республика осталась в стороне. Западные соседи принесли с фронта новое позорное поражение, горькую утрату, которая нанесла окончательный удар по русскому народу. Город за городом, некогда великая цивилизация резко скатилась в анархию.\n\nЗападносибирская народная республика также была повержена в хаос. Неудивительно, что ЗСНР постиг коллапс, который расколол страну на тьму офицерских клик.\n\nВ центре региона расположился стальной город §WТюмень§!: здесь новые армейские дивизионы готовятся к следующей войне, здесь дым крупных предприятий оседает на шинели солдат, марширующих на встречу сосланным крестьянам. §GКаганович§! и §GХрущёв§! цепляются за последние капли надежды, пытаются отречься от всех проблем прошлого. Но на севере им противостоит серьезный противник - §WСвердловск§!, которым командует стареющий §GГенерал Константин Рокоссовский§!. Будучи словно отцом для своих людей и обладая мощной армией, он всё же остаётся относительно аполитичным. На юге, обнимая пустоши Казахстана, спит чудовище Великой Злобы. Спартанский город §RОмск§! протягивает свою костлявую хватку через всю Западную Сибирь, объединяя людей, чьи имена вызывают страх. Как шахматист §RЧёрная Лига§! просчитывает каждый свой шаг и шёпотом напоминает людям о смерти.\n\nНа вершине высоких гор стоит §Yторговая Республика Златоуст§!. Правители этого Эльдорадо стоят на крупнейшем военно-производственном комплексе. Торговцы смертью помогают вооружать армии по обе стороны баррикад. Но стабильность Республики и справедливость её законов привлекают множество беженцев. Новые винтовки сыплются с современных сборочных конвейеров. Здесь же на севере образовалась §WВоровская территория Югры§!. Страна без законов, управляемая бандитами и головорезами, Югра проводит постоянные рейды за продовольствием и боеприпасами.\n\nУ берегов северных морей расположилась §WВоркута§!, управляемая остатками Воркутинского Исправительно-трудового лагеря. Один из крупнейших §Rлагерей§! в России, его узники мерзнут и питаются объедками. Последняя группировка - §WВольные Авиаторы§!, остатки советского воздушного корпуса. Уникальные по своему устройству, авиаторы не имеют действующего правительства - скорее, они представляют собой сеть аэродромов, последнюю линию обороны от бесконечного натиска Люфтваффе. Авиаторы пользуются уважением со стороны всех фракций, в то время как их число уменьшается с каждым днём воздушных боёв. Однако ходят слухи о неминуемой смерти Гитлера и крахе Пакта, что остановит террористические бомбардировки, проложив путь к войне за национальное возрождение.\n\n§G==ОСОБЕННОСТИ==§!\n\n- Мобилизуйте промышленность и соберите свои армии, чтобы восстановить Западную Сибирь, либо под красным флагом, либо под Чёрной Лигой\n\n- Используйте превосходную промышленность, чтобы завоевать Западную Россию\n\n- Подготовьтесь к неизбежной войне против Германии"

 REGIONAL_INFO_CENTRAL_SIBERIA: "§G==ЦЕНТРАЛЬНАЯ СИБИРЬ==§!\n\nКогда то в Центральной Сибири было мощное государство §WЦентрально-Сибирская Республика§!. Весь мир следил за действиями §WТомска§!, столицей этого государства: молодая нация стойко преодолевала все невзгоды. Под контролем у республики был самый большой промышленный сектор страны, образовавшийся здесь в результате Бухаринских проектов по модернизации Центральной Сибири. ЦСР была наиболее вероятным кандидатом на объединение России.\n\nНо мирные дни длились совсем недолго. В конце концов Центральную Сибирь погубил не немецкий фашизм, а неспособность русских работать сообща. Внутренние распри и вражеское вторжение сломили хребет Центрально-Сибирской республики, оставив на месте могущественной страны уйму мелких гособразований.\n\nТак на юго-западе образовалась §Wфедерация Новосибирска и Барнаула§!, которая планирует использовать свои сельскохозяйственные угодья и тяжёлую промышленность для воссоединения региона. Правит ею хунта легендарного лётчика-аса §WПокрышкина§!, который лично следил за развалом старой республики. И теперь он планируют не повторять её ошибок. К востоку от Федерации можно найти §WЦарство Кемерово§!, возглавляемое §Wцарём Рюриком II§!. Маленькое государство смешивает в себе средневековую Русь и современный социализм, путая многих международных экспертов. И если некоторые описывают §WРюрика II§! как безумного старого дурака, то другие отмечают, что он отлично управляет государством, подготавливая армию для будущих событий.\n\nК востоку от §WЦарства§!, можно найти ещё одно образование во главе с бывшим генералом ЦСР в Красноярске. Здесь стоит шаткая демократия, будущее которой покрыто туманом, но никто не отрицает, что §WНиколай Андреев§! и его товарищи будут сражаться до смерти для сохранения своей независимости. К югу от §WКемерово§! можно найти горное §WКаракорумское правительство Ойротии§!. Отрезанные от центральной власти §WЦСР§!, малочисленные народы Алтая и старообрядцы объединились в стремлении избежать кровопролития и притеснений за свои религиозные убеждения.\n\nК востоку от §WКрасноярска§! раскинулось множество сёл и вольных городов. Однако это не покинутая территория, здесь властвует §WCибирская Чёрная Армия§!. Приверженцы особого милитаризованного варианта анархизма, руководство §WЧёрной Армии§! строит планы своих следующих действий. Их генералы заявляют, что вся Россия должна быть освобождена от государственного гнёта, начиная с Центральной Сибири.\n\nНаконец, на севере рухнувшей §WЦСР§! находится город Томск и обширные арктические просторы. Многие считают это пристанище творцов и мыслителей несостоятельным местом, люди здесь страдают от упадка и неспособности смириться с потерей большей части своей армии после всех расколов и восстаний. Тем не менее, §Wпрезидент-поэт Пастернак§! не сдаётся. Перед своей смертью пожилой лидер планирует передать бразды правления новой политической элите, способной воссоединить §WЦентрально-Сибирскую Республику§!.\n\nВойны на истощение с §Rроссийским Дальним Востоком§! и другие долгие конфликты породили в Центральной Сибири государства военачальников. Однако место здесь есть только для одного военачальника, одного наследника мощной Бухаринской промышленности. Борьба за литейные заводы и фабрики советской эпохи вызовут ещё большее кровопролитие! Грядёт эпоха новых объединительных войн.\n\n§G==ОСОБЕННОСТИ==§!\n\n*§WОбъедините§! богатый Центрально-Сибирский регион и используйте его как плацдарм для объединения России\n\n*§WУправляйте§! своей долей в промышленности Центральной Сибири, расширяя её и решая вопросы прав рабочих по мере того, как накаляются региональные конфликты"

 REGIONAL_INFO_FAR_EAST: "§G==ДАЛЬНИЙ ВОСТОК==§!\n\n§WДальний Восток§!, безусловно, является наименее населённым из российских регионов. Здесь из-за коварного климата и враждебного ландшафта люди буквально борются за выживание. Трагический крах §GСоветского Союза§! мало повлиял на положение дел в этой суровой области. Данная земля стала пристанищем для разномастных военачальников, каждый из которых стремится подчинить своей воле всю страну.\n\nТак после краха Союза §GГенрих Ягода§! бежал сюда с остатками Советского Президиума и восстановил "moderate" faction of the RFP led by §GMikhail Matkovsky§! grew disgusted with Rodzaevsky's admiration of the §RNazi invaders§!, and over time came to resent his dogmatic rhetoric. These tensions came to a head, and resulted in Matkovsky's loyalists snatching the key port of §GMagadan§! from Rodzaevsky's grasp. Sensing their chance, §GWhite Army§! remnants based in Harbin secured control over their old stronghold in §GChita§!. With a claimant of their own, one §GMikhail II§!, they plan to restore the monarchy to Russia by whatever means necessary.\n\nMeanwhile, The final threat to §GYagoda's§! power came in the form of a mutiny. Former NKVD officer §GValery Sablin§!, a young and idealistic revolutionary, seized control over the province of §GBuryatia§! and declared an open revolt against Yagoda and the Presidium. As of 1962, this war is still raging, and it is unclear who will come out on top.\n\nTo the north, the region has devolved into total anarchy. Very few have made their homes in this arctic hell, and there is not likely to be much in the way of action here. However, there are scattered rumors amongst the tribes and villages of the north of a §Gpowerful figure§! with the strength to reunify the nation...\n\nThe §WRussian Far East§! is a desolate and bloodsoaked land, and it is not likely to get any better until this wasteland is united once and for all.\n\n§G==FEATURES==§!\n\n*Defend the last remnant of the Soviet Union, or bring about its destruction.\n\n*Make the most with what you have in a desolate landscape.\n\n*Be wary of §Gthe North§!."

 REGIONAL_INFO_URAL: "§G==ЮЖНЫЙ УРАЛ==§!\n\nСитуация на §WЮжном Урале§! лучше всего демонстрирует суть русской анархии в её самых ярких проявлениях. Так, к западу располагаются §WОренбургские коммуны§! - дом для анархистов, которые при помощи хитроумного управления привели §WОренбург§! к процветанию. Этот город даже в нынешние тёмные времена, оставаясь опасным местом, всё же олицетворяет великие возможности русского народа. Немного севернее находится §WУральская лига§!, которой правят военизированные сыны Воркуты - объединившееся в 50-ых годах надзиратели и узники лагерей, которые посвятили себя защите бедных и нуждающихся России.\n\nК югу же стоит §Wбригада Дирлевангера§! - подлые бандиты, участвовавшие плечом к плечу с §Rнемцами§! в §WЗападнорусской войне§!. В их дивизиях служат только самые развязные преступники из СС и Восточной Европы. Этим войскам удалось отбить себе мелкую вотчину на месте города §WОрск§!. Чего же они хотят? Конечно §WОренбург§! и его богатства. И они не одни мечтают об этом, ибо §WТрофим Денисович Лысенко§!, учёный из §WМагнитогорска§!, также жадно смотрит на Запад. Этот обезумевший бывший советский ученый со своей любимой §W22-м мотострелковой дивизией НКВД§! строит планы вторжения в процветающий §WОренбург§!, ради возможности собрать тысячи испытуемых для создания секретного оружия: армии суперсолдат, способной победить §Rнемцев§!.\n\nОчевидно, что §WОренбург§! и §WУральская лига§! станут союзниками и встанут против бандитов, но не стоит забывать, что §WЛысенко§! является прагматиком - как и §WДирлевангер§!. Очевидно, что союзы обязательно появятся, но проблема не в этом. Вопрос заключается в том, что будет, когда бывшие союзники достигнут своих целей... И что делать, если на Южный Урал вторгнуться гости из других регионов.n\n§G==ОСОБЕННОСТИ==§!\n\n- §WКороткая§! игровая сессия, цель которой состоит в сражении двух (или трёх) противостоящих друг другу фракций\n\n- §WОбъедините§! коммуны Оренбурга или справьтесь с §Wобезумевшим§! Лысенко, §Wразоряйте§! Россию, как царь разбойников или §Wзащищайте§! её, как самый стойкий заступник"

 REGIONAL_INFO_AFRICA: "§G==ЮЖНАЯ АФРИКА==§!\n\nОт Сахары до мыса Доброй Надежды, ситуация в Центральной и Южной Африке накалена до предела. Люди устали от вечных конфликтов. Царствующий над миром §WРейх§! не оставил §YЧёрный Континент§! нетронутым: лапы Германии выкопали целое море в сердце Африки, а сам доминион находится под жёстким контролем немцов. Две тысячи миль земли - от края до края - всё это владения §WРейха§!. Но славные годы империи подходят к концу. Её костлявая хватка ослабевает с каждым днём, парализуя Фольксхалле.\n\nНе весь континент пал перед фашистскими захватчиками. На самом краю расположился непокорный §WЮжно-Африканский Союз§!, один из последних доминионов старой империи, некогда простиравшийся здесь от Кейптауна до Каира. Но после окончания войны, очевидно, что дела у Союза плохи как никогда; Намибия вырвана из его рук, а собственный народ в расделён на три части. Последняя африканская демократия медленно увядает под давлением сепаратизма, восстаний и угроз интервенции. Тем не менее, граждане Союза уверенно охраняют границы, они готовы с отвагой встретить смерть, защищая свой дом.\n\nС севера им угрожает триумвират самых могущественных и влиятельных людей Африки: §Yрейхскомиссары Вольфганг Шенк§!, §YЗигфрид Мюллер§! И §YГанс Хюттиг§!, правители частей Миттельафриканской территории Рейха. Хоть картографы и вырисовывают из их землей одно сплошное владение, всё же каждый §Wрейхскомиссариат§! разительно отличается от своих соседей. Например, наёмники со всего мира грабят огромные богатства §WЦентральафрики§!, ведь §YМюллер§!, хозяин этих угодий, предпочитает кататься по сафари, а не заниматься реальной политикой. §YШенк§! и его Люфтваффе парят высоко над облаками §WЗюдвестафрики§!, не обращая внимания на беды, терзающие подданных внизу.\n\nТолько §YХюттиг§!, лидер истинного арийского бастиона на Чёрном Континенте, владелец миллиона рабов, бросает холодный взгляд за пределы §WОстафрики§!. Мало кто может предугадать планы, таящиеся в его голове. Можно сказать наверняка, что его маниакальные наклонности не принесут континенту ничего, кроме горя и страданий.\n\nНа дворе 1962 год, и §WНовый порядок§! трещит по швам. Старые конфликты вспыхивают вновь, тысячи взведённых пружинок начинают свой безумный ход. Возможно, обстоятельства ещё свяжут §Yтрёх отчаянных орлов§! в один хрупкий союз. Так как где-то далеко, словно грозовая буря, вспыхнет новая война... И да прольётся кровь на пески саванны! Надевайте шлем пилота истребителя, собирайте свой военный рюкзак цвета хаки и главное не забудьте старую поговорку: §Wбраво не сёрфят§!. Ведь §RЮжно-Африканская война§! не за горами!\n\n§G==ОСОБЕННОСТИ==§!\n\n- Участвуйте в крупном §Rвоенном конфликте§!, за которым будут наблюдать все страны мира, ведь именно на этом континенте решится судьба холодной войны\n\n- Позаботьтесь о будущем §YАфрики§!, игровой путь может привести вас к различным концовкам\n\n- Со времени демо-версии был добавлен новый контент: события, уникальная механика, страны"

 REGIONAL_INFO_AMERICA:0 "§G==АМЕРИКА==§!\n\n§PГайана§!:\nСитуация в §PРеспублике Гайана§! остаётся напряжённой и ухудшается с каждым днём. Права §Iиндо-гайанцев§! постоянно ограничиваются или отнимаются железным кулаком президента §PФорбса Бёрнхема.§! Сам Бёрнхем становится всё более агрессивным и начинает пренебрежительно относится к §BСША§!, которые привели его к власти. По мере того, как Гайана всё больше приближается к диктатуре, конфликт кажется §xнеизбежным.§!\n\n§RКанада§!:\nФормально §Rдоминион Канада§! находится под правлением §wбританской короны§!. На самом деле она гораздо больше привязана к своему южному соседу, §BСоединённым Штатам Америки§!. Однако, когда британские изгнанники покинули острова, они принесли с собой большую часть своей §wкультуры и более чем консервативных идеалов§!. Это расхождение с местными канадцами привело к значительным трениям между коренными §Gанглоязычными канадцами§!, §Qквебекцами§! и §wбританскими иммигрантами§!. По мере того, как §Rквебекские террористические§! группы, такие как §RФОК§! и §RFUNQ§! растут с каждым днём, канадские проблемы начинают касаться каждого канадца.\n\n§BИсландия§!:\nИсландия независима только по документам, фактически же она является военным протекторатом §BСоединённых Штатов§!. На холодном острове живёт почти столько же американских солдат, сколько и §Gкоренных исландцев§!. Эти военнослужащие поддерживают закон и защищают страну от §xнемецкого влияния§!, но также собирают исландские налоги, пользуются исландскими женщинами и §Gисландскими ресурсами§!. Сами жители острова устали от американской оккупации и эксплуатации. Эта напряжённая ситуация становится с каждым днём §Rвсё более острой§!.\n\n§GМексика§!:\nКогда-то процветающая, уклонившаяся от всех войн, §GРеспублика Мексика§! теперь, похоже, готова вести войну сама с собой. Не проходит и дня, чтобы здесь не вспыхивали ссоры между §Mпротекционистскими элитами§! страны и §Pпредставителями компаний от Нью-Йорка до Токио§!. Более того, §wИнституционально-революционная партия§! сформировала имидж страны по подобию свергнутого им режима - богатого, неумелого и презренно коррумпированного однопартийного государства. Мексика стоит на перекрестке, и по какой развилке она будет двигаться, §Rи какие кризисы это вызовет§!, ещё предстоит выяснить."
 
 REGIONAL_INFO_NO_CONTENT: "                                    §YTHE NEW ORDER ПРИВЕТСВУЕТ ВАС\n\n§R                                    ЭТА НАЦИЯ НЕДОСТУПНА ДЛЯ ИГРЫ§!\n\n§RЭта страна в настоящее время не проработана, вы увидите только ивенты-болванки и другой заготовочный контент, который могут использовать другие государства. Все готовые нации перечислены в меню "Interesting Countries" menu.\n\nPlease play one of those if you want any actual content, and follow us on our social media (as found in the MOD INFO tab) if you want to follow development!§!"

