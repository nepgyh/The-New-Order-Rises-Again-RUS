 COUNTRY_INFO_OSTAFRIKA: "Государство"National Socialist" means has never been entirely clear. However, if there is an 'orthodox' National Socialist colony, it is surely §WOstafrika.§! Under the leadership of §WHans Hüttig§!, the region is ruled under a strict militarist hierarchy. The Boers and Anglos stand above toiling African slaves, the Germans stand above them, and §WHüttig§! lords over them all, plotting to expand his empire and contemplating the wrongs he's suffered. There is no wall that is not decked in barbwire, no television not stuffed with listening devices and propaganda, and no (white) child that isn't raised to be a soldier.\n\nAs the other German Colonies denigrate ever further into degeneracy and the Reichskommissar's plots to expand the §GReich's§! control over the Dark Continent bare fruit, the people of Ostafrika shoulder their heavy burden without complaint, if only out of fear of the consequences. Hüttig's long-sought war with South Africa seems almost within reach, but the §GAmericans§! might prove to be a greater foe than he had imagined.\n\nHis East African Dystopia is perhaps the most successful of the §WGerman African colonies§!, as measured by the fervency and meticulousness of its soldiers.\n\nBut can §WHüttig's§! throne of bayonets remain stable much longer, or will the developing conflict be a tragic defeat for the National Socialist German will?\n\n==Features==\n\n*§WInvestigate§! your less reliable comrades for corruption and other high crimes against the Reich.\n\n* Lead the charge against the degenerate §WSouth Africans§! with the finest SS divisions of pure Aryan blood.\n\n* Balance the loyalty and §Wbrutality§! of Hüttig's soldiers against their small numbers and frail allies."

