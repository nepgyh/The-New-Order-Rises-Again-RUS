 COUNTRY_INFO_TYUMEN: "Государство"5-Year Plans"§!, a §Rradical and potentially hazardous§! alternative to the NEP.\n\nThe steel city of §GTyumen§! stands alone against the §Rultratnationalists in Omsk§! and the §Rtreacherous 3rd Army in Sverdlovsk§!. However, in the darkest halls of the underground, a grand plot is brewing - one that may yet see the Union recover from four decades of humiliation. Far beneath the earth, an army bids its time - a million soldiers, workers, opponents of the old regime. It is only a matter of time until the mortal battle for Russia begins - and while the petty warlords hide from terror bombings, Tyumen gears for war. Its people have an iron will - they are well aware of their predicament: they will either §Greanimate the Soviet Union§!, crush the rebels that infest the Motherland, undo Bukharin's fatal mistakes - §Ror die trying§!.\n\n§G==FEATURES==§!\n\n*Rally the last of the Bolsheviks against the rest of Russia, driven by an ideology that never was.\n\n*Industrialize Siberia with the help of the 5 Year Plans while managing the agricultural and urban sectors.\n\n*Consolidate power to prepare for the Great Patriotic War against Germany."

