 WCH.1.t:0 "Царь поневоле"
 WCH.1.desc:0 "Царь Михаил встал, оделся и приготовился к встрече со своим Верховным командованием. Она должна была состояться в "Grand Royal Palace," an extravagant title for the rather modest residence that he had been installed in.\n\nSeating himself at the head of the table, Mikhail watched as the generals and functionaries entered. Many were very advanced in age, yet were energetic and passionate, the thought of a grand reclamation of Russia by the White Army spurring them to action. Several were younger, primarily descendants of émigrés or newer recruits themselves. He had always trusted them; they were more logical and not as shackled to the distant past of the old Empire.\n\nAtaman Semyonov opened the meeting, delivering a speech on the latest developments. His hands shook, and his balance was unsteady, but his voice and eyes were crystal clear. One by one, the other generals stated their opinion and expressed their concerns. Mikhail mostly remained silent and only occasionally expressed his expected approval as the other generals expressed their opinions and concerns, his head full of thoughts of the life and wife that he had left behind in Australia.\n\nOnce the meeting was adjourned, and escorted by his personal bodyguards, Mikhail decided to walk the streets of Chita. Under freshly fallen snow, the city looked picturesque, and his "subjects," from children to old men, happily went about their lives in the surprisingly safe city. Though he was still uncomfortable in a position he had not chosen, Mikhail felt a moment of pride for this island of stability that he had been chosen as the figurehead of."
 WCH.1.a:0 "Нельзя просто отказаться от престола."

 WCH.2.t:0 "Смерть атамана"
 WCH.2.desc:0 "Печальнейшее известие пришло из Читы, столицы русского монархизма на Дальнем Востоке. Григорий Михайлович Семёнов, известный как "the Ataman," has passed away from natural causes at the age of 71. A popular figure in Chita, and a valuable ally of Tsar Mikhail, he has departed this world to join many predeceased comrades.\n\nBorn in the Transbaikal in 1890, Semyonov first distinguished himself in the old Tsar's Cossack legions during the Great War. When the Civil War began, he organized some of the first anti-Bolshevik revolutions in the Transbaikal and, with the help of both the Czechoslovak Legion and the Japanese, managed to seize both Chita and the surrounding regions. There he held out against the Soviets even as the rest of the White movement crumbled, before being forced to flee into Manchuria.\n\nDecades later, as a leader of the émigré community in Harbin, he became a leader of the Japanese-supported anti-Bolshevik front, and rose to become the indisputable chief of the military clique that crowned Michael Andreevich, taking the new Tsar to Chita upon his triumphant return to the city.\n\nAs per his wishes, the Ataman has been buried in his home village of Kuranzha. While it may be dangerously close to the frontier with the socialist revolutionaries, thousands of people, from peasants to generals, have visited to pay their respects. Even His Majesty has issued a statement, expressing his condolences. Semyonov may have left behind a troubled legacy for some, but all of Chita recognizes him as a strong and respected leader."
 WCH.2.a:0 "Он защищал свою Родину до последних минут своей жизни."

 WCH.3.t:0 "Предложение из Читы"
 WCH.3.desc:0 "Сегодня ряд предложений и просьб дошёл до нашего Министерства иностранных дел с удивительным адресом - Город Чита, Россия. В настоящее время удерживаемый Царистами, промонархическим наследием Харбинского движения, город и его администрация запросили у нас большую промышленную помощь в виде поддержки заводов и запасных механизмов. Теоретически мы могли бы согласиться иметь с ними дело в обмен на какую-нибудь услугу в будущем или просто отвергнуть варлордский сброд."
 WCH.3.a:0 "Конечно. Всегда приятно пополнить свой кошелёк."
 WCH.3.b:0 "Нет, откажите этим Царистам. Мы уже достаточно для них сделали."

 WCH.4.t:0 "Маньчжурская промышленная помощь"
 WCH.4.desc:0 "Сегодня пришёл ответ на наш запрос, отправленный прямо из столицы Маньчжурии. Ответ, пропитанный формальностью, едва ли содержал скрытый в письме подтекст: последующая промышленная помощь, которая будет оказана Царистам в Чите, будет стоить дорого, и цена эта будет больше, чем просто деньги. Маньчжуры и их японские хозяева часто делали одолжения, что наше правительство уже приняло как действительность. При достаточно длительном сроке вполне вероятно, что они будут стучаться в нашу дверь, прося вернуть долг.\n\nОднако в то же время складывается впечатление, что Маньчжурия, вероятно с разрешения японцев, согласилась на наше предложение о промышленной помощи. Это фантастическая победа для нас - хотя она не обязательно поможет нам напрямую узаконить наше правительство и обеспечить политическое признание, она, тем не менее, позволит нам поддержать наше мелкое производство и укрепить нашу промышленность. Один из лучших способов обеспечить нашу победу над соперниками - это выдать нашим людям больше оружия, чем смогут они, и именно это мы намерены сделать с этой помощью."
 WCH.4.a:0 "Когда мы можем ожидать первую поставку?"

 WCH.5.t:0 "Маньчжурия отказывается нам помогать!"
 WCH.5.desc:0 "Сегодня было получено простое манильское письмо, отправленное Министерством иностранных дел Маньчжурии. В нем содержался их ответ на нашу просьбу - получить промышленную помощь от Маньчжурии и, соответственно, от японцев в обмен на деньги. Ответ был простым, одностраничным письмом, в котором они вежливо отвергали такую возможности, но благодарили Царистов за то, что они выдвинули это предложение. Письмо было сразу же сожжено после того, как о нем доложили тем, кому нужно было знать.\n\nПоскольку предложение о промышленной помощи маньчжурами было отклонено - вероятно, руками их японских хозяев, - мы можем ожидать, что любое дальнейшее промышленное развитие будет осуществляться непосредственно нами, а не зависеть от иностранной помощи. Хотя это, безусловно, неудача, она не является невозместимой. Всё же, у нас есть много способов финансировать это промышленное развитие даже без помощи маньчжуров. Повышение налогов, использование армии для строительства и слияние частного и государственного секторов - всё будет полезно для нашей цели. А пока наше внешнеполитическое ведомство зализывает раны, мы можем пойти дальше и подготовить ряд предложений по развитию отечественной промышленности."
 WCH.5.a:0 "Михаилу об этом никто не говорит..."

 WCH.6.t:0 "Восстановление пустоши"
 WCH.6.desc:0 "Выйдя из своего домика с удочкой в руке, Кирилл оглядел открывшийся перед ним пейзаж. Это был еще один прекрасный, живописный день в нетронутой сибирской глуши. Остальная Россия катилась в ад, но для Кирилла это место было раем на земле. По крайней мере, так было до тех пор, пока Кирилл не заметил столб черного дыма, поднимающийся из-за деревьев. Присмотревшись внимательнее, он увидел, как вдалеке начали падать деревья и стаи птиц, отчаянно улетающих прочь. - Какого черта?!- Воскликнул Кирилл и, бросив удочку, побежал на разведку.\n\nКогда Кирилл наконец прибыл на место происшествия, все оказалось хуже, чем он опасался. Десятки рабочих в касках десятками рубили деревья, а большие строительные машины безрассудно рвали землю. Посреди всего этого бригадир руководил рабочими. Кирилл сжал кулаки и сердито подошел к бригадиру, не обращая внимания на то, что он мог вторгнуться на чужую территорию. Бригадир, седой пожилой человек, похожий на Кирилла, повернулся лицом к странному человеку, приближающемуся к нему из леса. "What the hell?!" Kiril exclaimed, throwing down his rod as he ran off to investigate.\n\nWhen Kiril finally arrived at the scene, it was worse than he feared. Scores of workers in hardhats were in the process of chopping down trees by the dozens, and large construction vehicles were recklessly tearing up the ground. In the midst of all this, a foreman was directing the workers. Kiril clenched his fists as he angrily approached the foreman, unconcerned with the notion that he may be trespassing. The foreman, a grizzled, older man like Kiril, turned to face the strange man approaching him from the forest. "Who are you? What the hell do you want?"\n\n"I'm Kiril. I live back that way, and I want to know why you're tearing down my forest!" The foreman chuckled mockingly in response. "Your forest? This ain't your property, pal, we checked." Kiril was visibly unsatisfied with this answer. "This is where I come to hunt. I survive off this land! Who gave you the right to come and rip it all apart?!" The foreman sighed. "Look, we're with the Imperial Development Company. The government said we were to clear space for construction, so take it up with them and stop wasting my time!" The foreman turned away from Kiril, and he took this as his queue to leave. Kiril promptly retreated in a huff, and knew that he would be spending much of his night writing angry letters."
 WCH.6.a:0 "Ни одна земля не застрахована от марша прогресса."

 WCH.7.t:0 "Война на горизонте"
 WCH.7.desc:0 "Михаил II стоял за дверью, щель в которой позволяла отчетливо слышать голоса внутри. Его генералы собирались на совещание, и царь счел невежливым прервать их, довольный тем, что остался снаружи и слушал.\n\nПервым заговорил безошибочно узнаваемый голос генерала Леонида Мустафина: "I'm not overly concerned by the fascist militias, but I understand Matkovsky has recruited a large mercenary force. They're experienced fighters, and could be a real problem for our soldiers."\n\nAt the general's words, which seemed to imply conflict was about to begin, Mikhail couldn't help but begin to worry. Was war really coming so soon?\n\nA second distinctive voice, that of Boris Shepunov, the Army's Chief of Staff, spoke next. "I disagree, Leonid. Mercenaries want to fight bandits, not real armies. When they see our soldiers, they'll scatter to the wind, and leave the fascists to their fate. And that rabble won't stand a chance against our forces!"\n\nMikhail felt his heart sink. His suspicions were correct, and regardless of what he might want, his little realm was going to war. He tried not to think about all the ways it could very poorly for him. Trying so hard, in fact, that he accidentally pushed the door open.\n\n"That's all well and good," said a third figure, that of General Vladimir Abramov, "but we still have no plans for the occupation of these territories. How do you propose we..." Surprised at the appearance of their sovereign, Abramov trailed off as all of the generals turned their attention to Mikhail.\n\nShepunov was the first to speak. "Your Imperial Majesty, we have exciting news!""
 WCH.7.a:0 "Перо отложено в сторону, и меч должен быть обнажен."

 WCH.8.t:0 "Затишье перед бурей"
 WCH.8.desc:0 "В течение очень долгого времени слабо обозначенная пограничная зона между Забайкальским княжеством и землями, принадлежащими Русской фашистской партии, почти не имела движения. Теперь все изменилось. Казалось бы, за одну ночь царские войска установили грозное присутствие, построили дороги, склады боеприпасов и многое другое, явно и открыто готовясь к вооруженному конфликту.\n\nКапрал Федорович был не дурак. Он знал, что эти учения не были показными и что его подразделение скоро вступит в бой. Он стал больше курить, чтобы успокоить нервы, но не мог избавиться от мысли, что, возможно, не доживет до следующего месяца. Глубоко затянувшись и услышав шаги, Федорович поднял голову и увидел своего командира подразделения.\n\n"Good morning, corporal," the sergeant said. "Got a light?" Fedorovich nodded, lighting the cigarette as asked. The sergeant looked to the east as he took a drag, past the small creek that had substituted as a border marker and towards the distant mountains. He gestured to Fedorovich. "Over that river lies a land filled with hordes of angry fascists." Fedorovich remained silent as he followed the sergeant's gaze. "I'm not going to lie, corporal, it's going to be rough. They're going to throw everything they've got at us, and we're going to take losses. There's no avoiding it, so prepare yourself while you still can, and if the time comes, make sure you take as many fascists down with you as possible."\n\nWith that, the sergeant discarded the cigarette, gave the mountains one last look, and made his way back towards the rest of the men. Fedorovich appreciated the small talk, but his anxiety hadn't waned. Death lay in wait just over the horizon, and the corporal wasn't ready to face it."
 WCH.8.a:0 "Напряжение непреодолимо."

 WCH.9.t:0 "Казнь Константина Родзаевского"
 WCH.9.desc:0 "Константин Родзаевский в последний раз огляделся по сторонам. Его любимая Сибирь была так же прекрасна, как и всегда, и его тюремщики не могли бы выбрать более прекрасный день, чтобы казнить его. По дороге к месту казни он кричал до хрипоты, и все, что осталось от него, излучая каждую черту лица, это ярость. Это было то, что его палачи, без сомнения, могли видеть.\n\n"Konstantin Rodzaevsky, do you have any last words?" As the lead executioner spoke, Rodzaevsky returned his attention to the men who now had their rifles trained on him.\n\n"Yes. I do." His sore throat struggled to form the words. "Everything I did, I did for Russia. You can call me a monster, but soon the people will realize that only monsters have the strength to save this country. Perhaps if I had killed that decrepit bastard Semyonov and the rest of those forgotten relics back in Harbin when I had the chance, we'd find ourselves in a very different situation, yes?" The demagogue managed a pained, wheezing chuckle and stood as straight as he was able. "Go on then, make your weak Tsar proud and shoot me already."\n\nA flurry of rifle fire aptly punctuated Rodzaevsky's mocking final words, and the former fascist leader fell to his knees before pitching face-first into the blood-stained snow. With that, Rodzaevsky's movement had concluded the very way it had conducted itself all these years: with unrestrained, bitter violence."
 WCH.9.a:0 "Возможно, на российском Дальнем Востоке есть какая-то справедливость."

 WCH.10.t:0 "Жизнь при царе"
 WCH.10.desc:0 "София осторожно пошла по тротуару, стараясь не привлекать к себе внимания, пока двигалась домой с покупками. До войны ходить по улицам Зеи было небезопасно, и она не видела причин, почему это должно изменится сейчас. Еще несколько минут, и ее квартира будет видна...\n\n"Excuse me, ma'am. Could I have a moment?" The voice, coming from behind, stopped Sofiya in her tracks. It had to belong to a soldier - no civilian in Zeya would stop another on the street so casually. Slowly turning around, her heart sank as her suspicions were confirmed. A young Tsarist soldier stood there, awaiting an answer. Though the uniform was different, the gun slung over his shoulder had become synonymous with oppression and abuse under the fascist regime, and she mentally prepared herself for what was to come.\n\n"Apologies, ma'am, but I saw your bag and was wondering if you knew where I could find the grocer." He smiled at her apologetically. "This town is like a maze." Taken aback by the polite nature of the soldier's request, Sofiya replied cautiously. "O-of course, it's on the corner of the intersection just ahead. Just follow the sidewalk from where I came and you can't miss it." The soldier nodded his head in response as he moved to follow her directions. "Thank you, ma'am. Carry on."\n\nAs the soldier departed, Sofiya sighed in relief and hurriedly continued towards her apartment. Such a peaceful exchange would never have happened under the fascists, who were more gangster than soldier. Sofiya was still nervous about having armed men watching her every move, but maybe things were changing for the better?"
 WCH.10.a:0 "Время покажет..."

 WCH.11.t:0 "Управление бюджетом"
 WCH.11.desc:0 "Как и ожидалось, наши войска встретили минимальное сопротивление во время "hostile takeover" of Yakutia, and the vast territory is now under the protection of both the Transbaikal Principality and the Tsar. We must now answer the question of what to do with it. Yakutia is enormous and densely forested, and our army is far too small to maintain strict control.\n\nTsar Mikhail has uncharacteristically broken his usual silence to offer a potential solution. He seems to think that compromise will ensure stability in the region, and that it would be prudent to give a certain degree of autonomy to the people of Yakutsk on the grounds that they pledge their support to us.\n\nWould promoting a friendly Yakut government be a wise move, or would it be better to directly annex the territories?"
 WCH.11.a:0 "Мы создадим лояльное оккупационное правительство."
 WCH.11.b:0 "Теперь их земли принадлежат нам."

 WCH.12.t:0 "Управление бюджетом"
 WCH.12.desc:0 "Наша молодая империя имеет ограниченные ресурсы, и нам придется сделать трудный выбор. Мы должны решить, какой сектор нашей страны получит большую часть государственного финансирования. Хотя мы могли бы попытаться сбалансировать наши усилия, такой подход чреват неприемлемым снижением эффективности.\n\nЦарь Михаил высказался за финансирование так называемых лоялистов. Они хотят сосредоточиться на развитии инфраструктуры Читы и расширении ее промышленной базы. Для этого, однако, столь необходимое финансирование будет отклонено военными, что является опасной перспективой в эти отчаянные времена.\n\nМинистр финансов Иван Михайлов вместе с Генеральным штабом предложил альтернативную идею. Они считают, что гражданские расходы не должны быть нашим приоритетом до тех пор, пока регион не будет объединен, и что все возможное финансирование должно быть перенаправлено на военные цели до тех пор, пока не будет достигнуто объединение. Хотя гражданский бюджет пострадает в краткосрочной перспективе, для обеспечения наших позиций может потребоваться мощная армия."
 WCH.12.a:0 "Наша гражданская промышленность нуждается в поддержке."
 WCH.12.b:0 "Военные, конечно же."

 WCH.13.t:0 "Казнь Валерия Саблина"
 WCH.13.desc:0 ""Any last words, Bolshevik?"\n\nValery Sablin, now a disheveled, defeated shell of his former appearance, looked up at his captors. Their guns were now trained on him, and there was not a doubt in Sablin's mind what they intended to do. "Speak, red! You won't get another chance!" This time, Sablin decided to humor their taunting demands. "So, this is what it has come to. The war is lost and I'm to die in this dusty basement for my trouble. It's funny, I always thought I'd be executed by the NKVD, not some Tsarist relics." Sablin attempted to stand up straight and look his executioners in the eyes. It was harder than it looked, for the would-be revolutionary was greatly weakened from his time in captivity.\n\n"You Tsarist bastards think killing me is going to end the revolution? Have you learned nothing? The people of Russia will never accept a reactionary monarch. Soon enough, they'll remember all over again why the revolution happened, and when that day comes, another will rise in my place to avenge me and the rest of my comrades. Do your worst, but know that it's going to take a lot more than killing me to crush the revolutionary spirit of the people! This isn't over, not by a-" Without warning, the impatient Tsarist executioners opened fire and prematurely ended Sablin's defiant last speech.\n\nThe force of the rifle rounds caused Sablin to fall backwards against the wall. As his body slid down to the floor, the young revolutionary drew his last breath. Sablin's execution had finally brought the socialist movement in the Russian Far East to a tragic close, and symbolically heralded the ascendancy of the White movement."
 WCH.13.a:0 "Грохот и всхлип."

 WCH.14.t:0 "Царские Лазутчики!"
 WCH.14.desc:0 "Ужасные новости! Не так давно наши отважные бойцы на передовой стали докладывать, что критически важные запасы пропадают. Разведчики были посланы для расследования этого дела, так как нередко наши солдаты, состоящие в основном из нуждающихся крестьян, забирают излишки, чтобы прокормить себя и свои семьи. То, что они обнаружили, было еще более тревожным.\n\nПрипасы не были украдены, они прежде всего не прибывали! Как оказалось, отряды царских войск каким-то образом проскользнули за линию фронта и обосновались позади наших войск, пытаясь перехватить и сорвать наши линии снабжения. Уже разрабатываются планы действий на случай непредвиденных обстоятельств, чтобы решить эту маленькую проблему, но ущерб уже нанесен, и многие наши истребители остаются без столь необходимых поставок."
 WCH.14.a:0 "У них все еще есть вера."

 WCH.15.t:0 "Следующий шаг"
 WCH.15.desc:0 "Царь Михаил II прислонился к богато украшенному балкону с задумчивым выражением лица, глядя на замёрзший город Чита. В комнате позади него полным ходом шла очень громкая праздничная вечеринка, посвящённая "his" victory over the other warlords of the Russian Far East was well underway. Hearing footsteps behind him, Mikhail turned to see Boris Shepunov, who looked quite pleased with himself.\n\n"Mikhail!" he called, "what are you doing standing out here all alone? Come, join us!" Shaking his head, the Tsar turned back towards the balcony, and in response Shepunov advanced to stand beside him. "Mikhail," he began, "what's wrong?" The general's jovial demeanour had disappeared. "You've been so distant lately. Care to explain what's going on?"\n\nThe Tsar took a moment before responding. "Boris, now that we...now that you've won, what's going to happen to me?" Shepunov was silent for a moment. "What's going to happen? Now you're going to rule the Far East, Mikhail. Why do you think we're celebrating?"\n\nMikhail shook his head again. "I mean, what do you and your men plan to do with me?" Shepunov nodded slightly, fixing him in a glare. "Ah, I see. Even after all we've accomplished, you still want to go back to Australia, don't you? Speak!" After a long moment, Mikhail replied. "No. No, I want to stay here." A wolfish smile returned to Shepunov's face with astonishing speed. "Good. Very good." He placed a hand on Mikhail's shoulder as he turned to leave. "Your destiny is here in Russia, my liege. Never forget that." Mikhail watched as the general left, returning to the party.\n\nThe Tsar thought on Shepunov's words. Perhaps, in a way, he was right. His destiny was here, in Russia. But he was also wrong. Mikhail was a Tsar, and a Tsar is meant to lead, not follow..."
 WCH.15.a:0 "Возможно, Россия не так уж и плоха."

 WCH.16.t:0 "Звонок из Токио"
 WCH.16.desc:0 "Министр иностранных дел Николай Ухтомский нервно барабанил пальцами по столу, глядя на телефон. Была поздняя ночь, и он забыл о сне, чтобы дождаться чрезвычайно важного телефонного звонка, который, как он знал, должен был последовать. Воздух в комнате был напряжённым, единственными звуками были звуки сов на улице, пальцев Ухтомского и напольных часов в углу. В конце концов зазвонил телефон, и Ухтомский вскочил, сразу подняв трубку.\n\n"Ukhtomsky speaking."\n\n"Did you get our telegraph?" The speaker on the other end spoke perfect Russian - but with a distinctly Japanese accent.\n\n"I did," Ukhtomsky replied, "and I want to assure you that while the government in Zeya has changed, its intentions have not. The usual contacts will continue the arrangement as-is, but they will now represent us. Is that acceptable?" There was a long pause, and Ukhtomsky struggled to keep his nervousness in check.\n\n"We had a very specific understanding with previous parties," the voice said. "Does your government intend to uphold its...particulars?"\n\n"We do. Unequivocally."\n\n"Very well. We will do the same." The speaker on the other end abruptly hung up. Ukhtomsky leaned back in his chair, and let out a relieved sigh."
 WCH.16.a:0 "Начало прекрасных отношений?"

 WCH.17.t:0 "Суд над Михаилом Матковским"
 WCH.17.desc:0 ""Mikhail Alekseevich Matkovsky, leader of the Russian Fascist party, you have been accused of heinous crimes against Russia and her people. What say you in your defense?" For a moment, Matkosky remained silent. He tried his best to maintain his composure to preserve some small shred of dignity, but the situation made it rather difficult. "I wish to say that it was never my intention to cause harm to Russia. I only did what I thought was necessary to bring strength and unity back to this broken nation, and at the very least, I would argue that my government was a far more legitimate entity than this sham of a trial!"\n\nMatkovsky almost immediately was showered with jeers from nearly everyone present at the trial. He attempted to dodge the vegetables being thrown at him by people in the gallery, but found it difficult with the guards restraining him. One of the prosecution, who almost entirely consisted of members of Chita's general staff, used this opportunity to lash out. "Mr. Matkovsky, as I'm sure you are aware, your father died bravely fighting with us against the Bolsheviks during the Civil War. And what has his son accomplished, standing here accused as a war criminal and a fascist tyrant? Mikhail Alekseevich, you are a disgrace to your father's legacy and a disgrace to our movement. I would go so far as to declare you are undeserving of wielding the very name of Matkovsky!" Matkovsky, who was still preoccupied with the objects being hurled his way from the gallery, scoffed at this accusation.\n\n"That's ridiculous! How dare you-" Before moods could flare any further, the judge slammed his gavel several times to regain control over the court. "Order! I will have order! Now, Mikhail Alekseevich, you are charged with over ten thousand counts of murder, and 3 counts of crimes against humanity. How do you plead?" The accused's answer did not shock anyone. "Not guilty!" Before this defiance could cause any more mayhem in the court, a one hour recess was called for the court to deliberate on a sentence..."
 WCH.17.a:0 "Его пощадят из уважения к отцу, но он никогда не вернётся в Россию."
 WCH.17.b:0 "Никакой пощады этой твари! Он должен быть расстрелян."

 WCH.18.t:0 "Дорогой отец..."
 WCH.18.desc:0 ""Dear Father,\n\nIt's been some time since we've spoken, yes? In the past, I haven't had much opportunity or drive to write to you, and for that I sincerely apologize. My life has grown stranger over the years and I feel as though I have no avenue through which to vent my frustrations. You are one of the wisest men I have ever known, and I hope you can find it in you to give your foolish son good council.\n\nAs you know, I spent much of my life in Australia after serving with the Fleet Air Arm. It was one of the happiest periods of my life, and regrettably the situation has changed for the worse. Several years ago, I got an invitation from a group of Russian émigrés in Harbin to attend a banquet celebrating the legacy of the Romanov family. It seemed like a quaint affair, an opportunity to celebrate my lineage.\n\nBut instead I found myself having a crown placed atop my head in the city of Chita, deep in the Siberian wastes. As I write, I still remain in Russia many years after I left for Harbin, the Emperor of a realm I have no real interest in ruling. This place is horrible, father. I have no real power and these old Whites do not care about me or my well-being. The only thing they do care about is using my name to legitimize their barbaric wars and the atrocities that follow. If I attempt to make a decision, they look at me as though I have three eyes. This land is cold and harsh, and I miss Australia every day. I feel a deep pain in my heart when I think of the wife I left behind.\n\nYou are the only one I can think of to turn to, father. I am locked inside a golden cage in a land that is foreign to me, and I do not know what to do. If nothing else, I can only ask that you forgive your son for being so stupid as to find himself in a situation such as this.""
 WCH.18.a:0 ""Signed, Michael""

 WCH.19.t:0 "... Подпись, Майкл"
 WCH.19.desc:0 ""Dear Father,\n\nI never got a response to my last letter, and I can't help but think that means either you never received it, or are too intensely disappointed in your son to craft a response. I wouldn't blame you. What I did was foolish and deeply unbecoming of one such as myself, and I should have known better. I should have chosen better. But what's done is done, and now I have no choice but to face a hell of my own making.\n\nI sincerely regret once again troubling you with my problems, but in truth I have nobody else to turn to. This land is foreign and cruel. I have no friends, only scores of villainous men who pretend to respect me in public and no doubt mock me in private. I am a living, walking joke. They call me Tsar, but everyone knows the truth. I'm a puppet, a figurehead.\n\nI'm now convinced that Russia is one of the worst places on earth. The nights are long, the winters are longer, and the people of this land are irritable and violent. I have gained newfound respect for my forefathers, who somehow managed to keep this god-forsaken frozen hell under control. 'My' armies have seen a great many victories, but I cannot share their enthusiasm. How can I? They claim to be fighting on my behalf, but this is not true. They do not fight for me, they fight for the idea I've been chosen to represent, and for the men who hold me captive.\n\nI desperately want to leave, but I cannot. I am kept under house arrest in all but name, a glorified pet to these relics. I beg of you, if you cannot show pity, at least tell me what I could do to try and pull something positive out of this pit I find myself in.""
 WCH.19.a:0 ""Signed, Michael""

 WCH.20.t:0 "Одинокий вечер"
 WCH.20.desc:0 "Царский дворец был уединённым местом, особенно ночью. Когда Михаил только переехал, всё было иначе. Ранний сон сменился ранним утром, и он почти не замечал необъятности и пустоты этого места. Но когда дни превратились в месяцы, которые превратились в годы, всё стало меняться. Поздние бессонные тихие ночи сменялись летаргическими одинокими днями. Во дворец привозили всё больше и больше алкоголя, и все знали, кто его употребляет. Конечно, у него были телохранители, безликие дети эмигрантов, но Михаил знал, что не может назвать ни одного из них.\n\nВ одну из этих долгих бессонных ночей, отмеченных чудесами и сожалениями Михаила, бессильный Царь сидел в кресле, глядя в тёмное окно. Он не мог видеть через него - уличный фонарь снаружи был сломан, а яркие огни дворца так сильно контрастировали с чёрной ночью за окном, что Михаил видел только своё отражение. Его мысли часто блуждали, но сегодня он мог думать только об одном: о своём отце. Он никогда не одобрял приезд Михаила в Харбин, даже умолял его не ехать. Михаил много раз пытался писать письма отцу, всего было написано около дюжины писем. И всё же, посетовал он, он так и не получил ни единого ответа.\n\nКогда-то он был близок со своим отцом, но его оглушительное молчание ещё больше искалечило Михаила. Со стаканом, полным ликёра в руке, он задавался вопросом, почему его отец отказывается отвечать. Чтобы наказать Михаила за отъезд? Или, может быть, он переехал и не получил письма? В голове царя промелькнула ужасная мысль: может, отец вообще не хотел отвечать. Он допил коричневую жидкость одним глотком - одним из многих, он был уверен. Михаил скучал по отцу. Он скучал по дому и семье. Его мысли переключились на одно: другое письмо."
 WCH.20.a:0 "Сегодня ночью Царь пишет последнее письмо."

 WCH.21.t:0 "Откровение"
 WCH.21.desc:0 ""...and with all this said, my dear father, this shall be my final correspondence. Despite all my best efforts to reach you, it seems futile to continue attempting to do so. Both you and mother remain in my thoughts and prayers.\n\nMuch love, now and forever,\n\nMichael Andreevich Romanov."\n\nTsar Mikhail sat in his personal quarters, looking at the envelope that contained his final letter to his father. It had been artfully enclosed within the vanilla-colored envelope, the result of masterful practice and care by the Tsar. He sighed the deep, long sigh of a man preoccupied with a momentous decision. Gently taking it from his desk, he left his quarters to find Fedor Orlov, his secretary.\n\n"Mister Orlov...?" Mikhail asked quietly as he opened the door. Orlov, sitting at his desk just outside, stood at the Tsar's entrance. "I have... one more letter for my father. He hasn't responded to the others, but I had to send one more. Would you take care of it for me?"\n\nOrlov looked at the letter, and put his hand out to receive it. But as he did, meeting the Tsar's gaze, guilt overwhelmed his features. Tears welled in the young man's eyes. "What is it, Fedor?" The Tsar asked. "Oh, my Tsar, I've done you a great injustice..." Orlov replied.\n\nOrlov proceeded to tell the Tsar his whole story: Shepunov had long been paying him to deliver Mikhail's letters to himself instead of to the post office, and on more than one occasion he had even witnessed the general burning Mikhail's letters.\n\nHearing this, Mikhail felt something he had not felt in a long time: rage. "I see, Fedor. Thank you." Mikhail did not hand the letter to Orlov. Instead, he turned, headed back into his quarters, and wasn't heard from for the rest of the day."
 WCH.21.a:0 "Вспышка эмоций в тишине депрессии."

 WCH.22.t:0 "Утренний разговор"
 WCH.22.desc:0 "Михаил II провёл утро, бродя по садам своего имения, погружённый в раздумья. Его разум был тяжелее обычного, так как недавние откровения причинили царю много горя. Был ли хоть один человек, которому он мог доверять?\n\n"Good morning, Your Majesty!" The familiar voice broke his reverie. Turning, Mikhail turned to greet Ivan Mikhailov, his Minister of Finance. "What a welcome surprise," Mikhailov said, beaming. "Majesty, would you care to join me? I find a morning stroll is better with company." Although Mikhail did not fully understand why his minister was in his private residence, uninvited, he nodded, and the two men began to walk.\n\nAlike in mind and outlook, minutes passed as though they were seconds while the two spoke, and the subject quickly turned to political matters. "I swear," Mikhailov began, "some days I would rather cast myself into Lake Baikal than continue to haggle with our generals."\n\nMikhail cast a brief, nervous glance around before he replied. "It could be worse, I suppose. Most days they don't even let me leave this house."\n\nMikhailov's pace slowed. "There are many things in this land that simply do not make sense, Majesty. The military holds even more influence than you think." Mikhailov's pace slowed to a stop, and Mikhail watched with concern as the minister cast his own nervous glance around. "Ah, I fear I may have said too much, my Tsar. I should leave before I am missed. We should speak again soon, preferably under less conspicuous circumstances."\n\nStanding alone once again in his gardens, the troubled Tsar was more confused than ever."
 WCH.22.a:0 "События сгущаются."

 WCH.23.t:0 "Вечерний ужин"
 WCH.23.desc:0 ""Tell me, Your Majesty," Ivan Mikhailov asked, dipping a spoon into his soup, "what was Australia like? You've hardly ever spoken about it."\n\n"Do you want to know the truth, Mikhailov?" The Tsar's tone was much more aggressive and authoritative than usual, and it took Mikhailov by surprise. "Australia was a paradise in comparison. I hate this place, Ivan. And you know what the worst part about it is? I can't leave. No matter how hard I try, there's no way out."\n\nMikhailov was stunned, the spoon slipping from his hand. "Y-your Majesty, I..."\n\n"Enough!" Mikhail roared. "I'm sick of pretending everything is fine, because it isn't. I can't even write letters to my family, did you know that? The other day I learned my secretary was delivering all my mail to Shepunov! Don't you get it?! I'm being held hostage in a country where everyone is spying on me, it's too cold, and I can't even properly speak the language!" Mikhailov was silent, his mouth agape. It was as if, for a few moments, the Tsar had become a completely different person. After a moment, Mikhail calmed. "I... I'm terribly sorry," he said. "That was rather undignified of me."\n\n"No, Your Majesty. You speak the truth. It is a sad state of affairs when even Russia's holy sovereign is nothing more than a slave to the whims of his army. You are the Tsar, the Emperor of all the Russias. The military likes to pretend that means nothing, but they have forgotten their place. You have a god-given destiny to lead, and they have a duty to follow in your wake." A long pause followed. "Perhaps it is not Russia you hate, my liege, but those who have selfishly taken advantage of her glorious legacy. Your legacy."\n\nThe Tsar looked distant, his mind alive with powerful thoughts. "Perhaps.""
 WCH.23.a:0 "Семена заговора посеяны."

 WCH.24.t:0 "Око за око"
 WCH.24.desc:0 "Приказав казнить бесчисленное количество людей на протяжении многих лет, Генрих Ягода знал, что его ждёт. Он знал, когда поступили сообщения о разрушении позиций Красной Армии под Иркутском. Вскоре после этого вошла Белая армия.\n\nСледующие дни он провёл в камере, в одной из его собственных, пока решения о его судьбе принимались далеко за пределами его нынешнего положения. На это потребовалось гораздо больше времени, чем он думал - несомненно, результат запутанной и неэффективной природы возглавляемого белыми правительства, о чём когда-то сообщал НКВД. Но на самом деле был только один возможный выбор. И наконец он был сделан.\n\nКогда дверь открылась, Ягода встал. Он решил встретить свой конец как можно более достойно, в отличие от стольких якобы сильных мужчин, которых он видел, впадая в первобытный ужас, когда их конец приближался. Его всё же крепко схватили, и повели через подземные переходы и вверх по лестнице, наконец, он оказался во внутреннем дворе здания, где перед одной из стен была поставлена стойка. Перед ним стояла большая группа солдат и офицеров, ожидающих его размещения.\n\n"
 WCH.24.a:0 "Триумф, который создавался десятилетиями."

 WCH.25.t:0 "Суд над еретиком"
 WCH.25.desc:0 "В своей попытке объединить Дальний Восток Белая Армия ожидала и тренировалась бороться как с коммунистами, так и с фашистами. Они не ожидали и не тренировались бороться с религиозными экстремистами с севера.\n\nНо бороться с ними им пришлось. Они победили их. Даже через дезертирство в своих рядах, крестьянские восстания в тылу и действительно трудную территорию, они победили фанатиков на поле боя. Далее, захватив Омолон, они также захватили их лидера, загадочного священника Александра Меня.\n\nПо решению центрального правительства Мень были преданы суду, и весь процесс оказался намного сложнее, чем предполагалось. Потому что Мень ничего не говорил. Ни единого слова. В ходе досудебных ходатайств, вступительных заявлений, представления доказательств, перекрёстного допроса и тому подобного он хранил полное молчание.\n\nЭто создавало проблемы для государства в целом. Чувства, о которых говорил Мень в столь значительной части сельского населения, всё ещё существовали, и без какой-либо реакции с его стороны суд всё больше походил на демонстрацию. Если бы он был признан виновным, как и было задумано, и получил соответствующее наказание, то, несомненно, многие сочли бы его мучеником. А этого нельзя было допустить, если нужно было сохранить стабильность.\n\nСледовательно, решение было принято и передано надлежащим образом. Мень должен был быть признан виновными по некоторым, но не по всем пунктам, и приговорён к длительному тюремному заключению. Произойдут волнения, но со временем, когда правительство укрепит внутренний контроль, люди забудут о священнике, тихо гниющем в своей камере.\n\nИ тогда приговор легко можно было продлить до бесконечности. Или восстановлен в том виде, в каком он был изначально задуман."
 WCH.25.a:0 "В мученичестве будет отказано."

 WCH.26.t:0 "Ткач паутины"
 WCH.26.desc:0 "Иван Михайлов издалека наблюдал, как люди спешили с места на место по рынку. Он слышал крики продавцов, торговлю покупателей, невнятную болтовню толпы. Да да! Здесь он правил, это были его владения.\n\nХотя на данный момент, не полностью, благодаря Семёнову и Шепунову и иже с ними. Всё чаще и чаще они отменяли его решения и забирали его портфолио. Он полагал, что никогда не ладил с генеральным штабом, но они зашли слишком далеко. Кому-то нужно было положить конец их контролю над правительством, и Михайлов точно знал, кто это будет.\n\nОн сам, конечно.\n\nЕсли ему не удастся убедить Семёнова ослабить хватку, ему, возможно, придется прибегнуть к более радикальным мерам. Некоторая свобода пошла бы на пользу жителям Читы, как и экономике. Даже если его планы относительно свободной экономики продолжали ухудшать положение, если верить клевете, распространяемой другими экономистами.\n\nНеважно. Ему просто нужно было пробовать и пробовать ещё, и в конце концов он им покажет.\n\nОн им всем покажет."
 WCH.26.a:0 "Не важно, сколько раз ему придётся начинать всё сначала."

 WCH.27.t:0 "Серый кардинал"
 WCH.27.desc:0 "Откинувшись на спинку стула в своём кабинете, Борис Шепунов обдумывал все те перемены, которые скоро произойдут. Проклятые фашисты на востоке, трижды проклятые большевики на западе, две стороны одной ненавистной медали, оба стремятся свергнуть законное правительство в Чите. Были также бесчисленные внутренние проблемы; жалкий царь, нескончаемые волнения и, казалось бы, вечная нехватка средств. Вдобавок ко всему он уже догадывался, что Семёнов стоит одной ногой в могиле. Это превращалось в настоящую проблему.\n\nТем не менее, это его проблема, которую нужно решить, и он уничтожит любого, кто с этим не согласен.\n\nДаже в том маловероятном случае, когда это означало столкнуться с самим Царём. Как только господство Белой армии и его самого в целом будет обеспечено, а беспорядки подавлены, порядок обязательно последует за длинной рукой имперского закона на Дальнем Востоке. Только тогда в России наступит мир.\n\nПотом, когда два зла - фашизм и большевизм - упадут на землю, как монеты, Шепунов будет наблюдать, как он наблюдал за фашистами все эти годы в Харбине. На этот раз он сделает всё, чтобы они остались мёртвыми."
 WCH.27.a:0 "Когда они умирали перед ним, он наконец улыбался."

 WCH.28.t:0 "Молодой генерал"
 WCH.28.desc:0 "Сидя за письменным столом, Дмитрий Волкогонов быстро и плавно заканчивал лежавшую перед ним последнюю стопку бумаг. Бланки заявок на вооружение, приказы о перераспределении, учебные задания и всё остальное быстро разбиралось самоотверженным Волкогоновым. Однако, хотя некоторые люди делали перерыв после того, как работали с тем, что было поручено Волкогонову, он просто без колебаний переходил к следующей стопке бумаг.\n\nОн знал, что ему поручают всю эту бумажную работу, потому что старые генералы его не любят, и почти не скрывал этого, но Волкогонова это нисколько не смущало. Столкнувшись с такими трудностями, он просто должен был преуспеть сверх всех ожиданий. Если он и дальше будет превосходить их, однажды кто-нибудь обратит на это внимание. Единственная реальная проблема, с которой он столкнулся, была...\n\nМолодой офицер под его командованием открыл дверь и отсалютовал, заставив Волкогонова взглянуть вверх. Сразу же он почувствовал, что знает, в чем дело, и у него возникло чувство страха. "Sir! An officer got into a fight with a civilian while drunk. He's from your command, so his punishment is for you to decide."\n\nLetting out a long sigh, Volkogonov stood up and walked towards the officer. He didn't know if he was sighing in relief that it hadn't been as bad as he had expected, or exasperation that this was the third incident involving tensions between the soldiers and civilians this week. He just wished that the army, and generals like Semyonov and Shepunov in particular, would come to its senses and realize they were meant to help people, not hurt them. "Very well. Lead the way."\n\nThe officer frowned and looked at Volkogonov strangely. "Sir, permission to speak freely?" At Volkogonov's slight nod, he continued. "Have you been sleeping well? You look terrible.""
 WCH.28.a:0 "Это был долгий день."

 WCH.29.t:0 "Силач"
 WCH.29.desc:0 "Чтобы очистить свои мысли, Анатолий Собчак прогуливался по улицам Читы, тепло закутавшись в пальто. Он потерял счёт, сколько раз кто-то на улице махал ему рукой и звал его по имени, или подбадривал его с энтузиазмом, хотя и немного громко. Его последняя кампания по выборам в мэрию действительно разожгла людей - с другой стороны, люди по всей России были возбуждены, отчаянно нуждаясь в улучшении своей жизни. Он действительно надеялся улучшить как можно больше жизней, хотя некоторые... люди делали эту задачу намного более трудной, чем это требовалось.\n\nК нему подошёл отряд солдат с винтовками за спиной. Подумай о херне, и она тут же появится, предположил Собчак. "You are Mayor Sobchak?" The soldier closest to him asked, his question at least sounding genuine; Sobchak supposed that even though he was popular among the people, with the way things were, soldiers had much more importany figures to learn the names of.\n\n"That would be me," Sobchak answered pleasantly. "Is something the matter?" The soldier did not answer, instead shoving a piece of paper towards Sobchak that he had not noticed before. Frowning, he read the paper carefully, his eyes widening more the more he read. "Tax increase? Another one?" He asked, sounding incredulous.\n\n"Sorry." The soldier said insincerely, sounding almost bored, before turning and signalling for his squadron to leave. Sobchak kept switching between looking up at their retreating backs and down at the paper. Did they think him some kind of messenger, meant to give people bad news on their behalf? And a tax increase in these conditions was simply cruel, with people struggling to survive as is. Somebody had to put an end to this behavior, and soon."
 WCH.29.a:0 "Кто на самом деле отвечает за этот город?"

 WCH.30.t:0 "Передача эстафеты"
 WCH.30.desc:0 ""You asked to see me, sir?" General Shepunov asked, standing face-to-face with his superior in the doorway. The old Ataman, who leaned on an intricately designed cane, looked as though he had one foot in the grave. The years had clearly not been kind to the man who once defied the Red behemoth so many years ago.\n\n"Indeed. Please, come in and take a seat." Ataman Semyonov said weakly, his voice almost a whisper. Shepunov did as he said and took position on a dusty, vintage sofa by the fireplace. The old man took longer, bones audibly creaking as he sat across from his protege. "Boris, I'll get right to the point. I don't have nearly as much time to waste on platitudes these days." Semyonov ended off with a chuckle which quickly transformed into a messy cough.\n\n"That makes two of us, Grigoriy. Just tell me what you need of me."\n\n"Boris, my time here is running out. It shames me deeply that I won't be able to see Russia cleansed of the red menace in my lifetime, but perhaps I can rest more peacefully knowing that the struggle will continue without me." Semyonov leaned forward. "When the time comes, I want you to take my place."\n\nShepunov was speechless. He had long followed in Semyonov's footsteps, but to take his place? "Grigoriy, I would be honored, but, are you absolutely sure that I'm the one you want?"\n\n"I've had decades to think it over, Boris. Nobody truly understands what this movement means like you and I do. If anyone can bring order back to our sacred motherland, it is you." Shepunov's eyes, filled with renewed purpose, met the Ataman's."
 WCH.30.a:0 ""I won't let you down, sir.""

 WCH.31.t:0 "Смена караула"
 WCH.31.desc:0 "Известие о смерти Григория Семёнова наполнило царя Михаила II опасениями. Этот человек чуть ли не похитил его, увезя марионеткой в замёрзший город Чита. И всё же он был известным человеком.\n\nМихаил знал, где он стоял. Он ещё не мог сказать то же самое о замене Семёнова, как временного премьер-министра, так и главнокомандующего вооружёнными силами Бориса Шепунова. Он, конечно же, знал о генерале, давнем протеже Семёнова, и раньше общался с ним, но никогда в таком политическом качестве.\n\nШепунов величественно выступил на похоронах Семёнова, восхваляя этого человека и провозглашая его величие, без сомнения, уже зная, что он сделает шаг вперёд, чтобы заполнить вакуум власти. Михаил был уверен, что у него не менее грандиозные планы. Белая армия всегда так поступала, особенно когда привлекала его.\n\n. Вот почему в тот самый день, когда он формально "
 WCH.31.a:0 "Будет ли он другим?"

 WCH.32.t:0 "Царь и генерал"
 WCH.32.desc:0 ""So." went Boris Shepunov, hands folded neatly on his desk.\n\n"So?" went Mikhail Andreevich, his new puppet, nervously gripping the rests of his chair.\n\n"As you are aware, I am now your interim Prime Minister as well as Commander-in-Chief of the White Army. I shall be taking on all other duties handled by my predecessor, as well. Rest assured that-"\n\n"That's rather swell, Commander Shepunov, but I've been meaning to ask you something for a while now."\n\n"Yes, my Tsar?" Shepunov asked, his face twitching ever so slightly. He despised being interrupted, especially by someone like the human weasel sitting in front of him.\n\n"I was, erm, wondering, hypothetically, what if I didn't, uh, want to stay here? In Russia, I mean."\n\n"What are you saying? You're the Tsar, you cannot leave." Shepunov raised an eyebrow.\n\n"I don't like it here, Shepunov. Please, if you would-"\n\n"Let's make one thing perfectly clear, 'Majesty'. You are going to be staying here in Russia for as long as that crown rests on your head, and I would suggest, strongly, to put to bed any thoughts of abandoning your destiny." Mikhail wilted as his new overseer spoke, and retreated into his usual defeated silence. Whatever slim hope remained within the puppet Tsar, it was all crushed into dust in that instant."
 WCH.32.a:0 ""The Tsar is tired. Please see him to his quarters.""

 WCH.33.t:0 "Лучшие Царя"
 WCH.33.desc:0 "Ельцов стоял наготове, его лицо ничего не выражало, когда он стоял в полной форме, бок о бок с пятьюдесятью другими мужчинами, перед царём Михаилом II. На самом деле за его стоическим лицом преданности скрывался ум, наполненный волнением. Он, сын крестьянина, специально выбран из тысяч - нет, десятков тысяч - в члены Императорской гвардии! Ельцов, человек, который всего лишь несколько лет назад был рядовым, ел пищу, которая не подходила даже для крыс, теперь стал тем человеком, который будет охранять своего царя своей жизнью.\n\nЗатем внезапно появился царь, ступивший на высокие ступени дворца. Вновь обретённая энергия овладела им, и он отчаянно хотел закричать о своей верности человеку, который будет царём всея России.\n\n"Subjects," began the Tsar, his voice clearly heard by all men in attendance. "I am..."\n\nFor a couple of seconds, there was silence where inspiring words should have been. "...here to say that..."\n\nYeltsov had an instinctual need to see the face of his fellow guards, but knew better than to do that in front of the Tsar. But still, he couldn't be the only one who find this strange.\n\nThe 'speech', if you could call it that, continued for another five minutes, although based off the actual content, Yeltsov guessed it would have been a minute at the most. Occasionally, the Tsar stumbled over his words before correcting himself, clearly embarrassed.\n\nBut the gist was obvious: he, Yeltsov, was a member of the Imperial Guard, tasked with protecting the Emperor with his life. And for that, Yeltsov was glad to be a part of."
 WCH.33.a:0 "Может, в следующий раз он должен позволить кому-то другому говорить за него?"

 WCH.34.t:0 "Ужасные всадники"
 WCH.34.desc:0 "Солдаты РФП, дислоцированные на границе с княжеством к западу от Магдагачи, ослабли и часто выставляли вахту всего в нескольких сотнях метров от своей заставы.\n\nНи они, ни их офицеры не рассматривали это как серьёзную проблему. Соседние соединения Белой армии, конечно, могли сражаться достаточно хорошо, но они редко предпринимали специальные манёвры. Когда звуки скачущих лошадей начали эхом разноситься по небольшой долине, в которой располагалась застава, они сначала были сбиты с толку. Затем они слишком поздно поняли, что звуки были слишком громкими и исходили не в том направлении.\n\nКогда контингент белогвардейской кавалерии вырвался из лесополосы, сразу же обогнав слишком близко расположенные пикеты и с головокружительной скоростью скакал к заставе, офицеры РФП тщетно пытались подготовить оборону. Но времени просто не хватило.\n\nТе несколько солдат, которые уже дежурили, не могли поверить своим глазам. Кавалерия продвигалась, несмотря на свою большую скорость, идеальным эшелоном, без разделения или фрагментации подразделений. Приближаясь к периметру заставы, они умело разделились: основные силы перепрыгивали через плохо ухоженные проволочные препятствия, а более мелкие кружили вокруг обоих, чтобы обойти их с фланга и предотвратить побег.\n\nРезультатом была бойня. Совершенно ошеломленные, кавалеристы перебили силы РФП, либо там, где они стояли, либо когда они пытались бежать в ужасе от этого неожиданно опытного врага. Когда всё было закончено, и сам форпост, и разведывательные данные, содержащиеся в нём, были захвачены с минимальными потерями.\n\nКогда кавалерия отступила на запад, они сожгли форпост дотла, послав сигнал о том, что Белая армия уже не так недисциплинирована, как сама РФП. Это была настоящая профессиональная сила с подходящей тактикой.\n\nКак они намеревались вскоре доказывать всё чаще и чаще."
 WCH.34.a:0 "Мы едем. Они падают."

 WCH.35.t:0 "Деньги заставляют войну идти кругом"
 WCH.35.desc:0 "Как министр финансов княжества, Иван Михайлов привык к тому, что высшие командиры Белой армии назначают встречи с ним. Или, так же часто, не делая их, а все равно прибывая. Эта конкретная встреча была последней разновидностью.\n\nГенерал, один из ближайших к окружению Семёнова, прошёл прямо мимо его заместителей и секретарей, вошёл в кабинет Михайлова и закрыл за собой дверь. По его поведению Михайлов понял, что, чего бы ни хотел этот человек, он сам не будет рад этому. И что у него не будет другого выбора.\n\nПросьба, как он и ожидал, была вежливой. Военные будут "
 WCH.35.a:0 "Как далеко они могут зайти?"

 WCH.36.t:0 "Демонстрация доброй воли"
 WCH.36.desc:0 "Чита никогда не была и в настоящее время не является богатым городом. Поэтому, когда стало известно, что скоро откроется новая больница, ее жители обрадовались. Когда стало известно, что сам царь должен открыть его, они были заинтригованы и толпами вышли, чтобы стать свидетелями этого события.\n\nИтак, когда Михаил действительно прибыл, перед ним предстояло столкнуться с гораздо большей толпой, чем предполагалось. Конечно, он был не один. Присутствовали и министр финансов Михайлов, и мэр Собчак, которые выступали перед его собственными речами, но по мере их выступления его беспокойство только усиливалось.\n\nВозможно, он и не хотел быть в Чите в номинальным царем бывшей безгосударственной армии, но пока он был там, он был полон решимости сделать всё возможное. Единственной проблемой, по крайней мере, в отношении выступлений, был его русский язык. Или, скорее, отсутствие у него сколько-нибудь значительного опыта в нём.\n\nКогда Михаил поднялся на трибуну, под неожиданно восторженные возгласы, он прервал свою речь и начал говорить, сначала нервно, но с возрастающей уверенностью. Пока он не осознал, что пропустил слово. А потом второе. А потом третье. В внезапной панике он словно совсем забыл русский язык.\n\nК счастью, мэр Собчак, казалось, заметил бедственное положение своего монарха. Вмешавшись, Собчак поблагодарил Михаила за то, что он нашёл время обратиться к своим подданным, и тем самым предоставил ему возможность уйти со сцены.\n\nКогда Михаил ушёл, лично испытывая огромное облегчение, он снова был удивлён радостными возгласами, которые последовали за ним. Несмотря на события всего несколько секунд назад, это вызвало улыбку на его лице. Возможно, он всё-таки дал людям то, в чём они нуждались."
 WCH.36.a:0 "По крайней мере, он пытается."

 WCH.37.t:0 "Маленький кусочек ада"
 WCH.37.desc:0 "Бойцы Белой армии многое повидали в своих походах против фашистов на Амуре. Но они не были готовы к тому, что обнаружили в тот день.\n\nФашисты, находящиеся на грани полного разгрома, ночью оставили свои позиции, спасаясь бегством. Продвигаясь мимо своей прежней оборонительной линии, отряд вскоре натолкнулся на то, что они сначала приняли из-за проволочного забора и наблюдательных вышек, как укреплённый склад снабжения. Башни заброшены, небольшая группа добровольцев под пристальным наблюдением прорвала главные ворота. Вскоре после этого они вернулись с белыми лицами. Остальная часть подразделения вскоре поняла почему.\n\nКомплекс не был складом снабжения. Это был, скорее, лагерь для тех, кого режим Родзаевского считал нежелательными в любом виде. Политически, социально, этнически, религиозно или вообще по любой причине. Бывшие охранники лагеря дезертировали вместе со своими соотечественниками, но оставили своих заключённых.\n\nОболочки, которые двигались, были скорее скелетами, чем людьми, ходили в оцепенении и, казалось, даже не признавали в своих освободителях людей. Многие бежали в первобытном ужасе при виде униформы, независимо от того, кому она принадлежала. Двое из них умерли вскоре после того, как наелись едой, которую предоставили солдаты, до того, как медики части ввели строгое нормирование.\n\nНо хуже всего было, когда молодой ефрейтор обнаружил могилы такого масштаба, что, несмотря на все их попытки, фашисты не смогли должным образом скрыть их. Его вырвало, прежде чем он упал в обморок, и пришлось приложил много усилий, чтобы прийти в себя.\n\nКомандир части поспешно разослал сообщения с требованием помощи. Он хотел, чтобы его люди как можно скорее покинули это адское место. Ибо он не знал, сколько ещё они смогут это выдержать."
 WCH.37.a:0 "Мы когда-то называли этих монстров союзниками?"

 WCH.38.t:0 "Та же работа, разные лица"
 WCH.38.desc:0 "Хотя жизнь наёмника, несомненно, опасна, она в равной степени наверняка принесёт острые чувства и путешествия. Именно по этой причине Эрнесто им стал. Деньги, намного больше, чем можно было заработать в его родном Перу, не мешали.\n\nКак и многие другие, он слышал о возможностях в России. Режим, контролировавший порт Магадан, находился под давлением своих врагов и призывал бойцов из-за границы. Принимая поощрительную выплату, Эрнесто сходил с корабля в этом порту всего несколько недель спустя, на сушу, сильно отличающуюся от тех, в которых он был раньше.\n\nЧестно говоря, ему не нравились люди, на которых он работал, но они платили хорошо и вовремя, и этого было достаточно. Приключение, к которому он стремился, тоже было обеспечено, и он быстро выучил русский язык, очень полезный для общения с местными жителями и лучшего понимания криков местных солдат, когда ситуация накалялась.\n\nИ действительно стало очень жарко. Когда его взяли на работу, его работодатели не сказали ему, что он будет сражаться не с повстанцами, а с настоящей армией. Белой армией. Что вскоре привело к поражению тех же работодателей. Однако Эрнесто выжил, стратегически дезертировав, когда исход был очевиден. Конечно, после получения выплаты.\n\nСначала Эрнесто думал, что у него проблемы, но потом он услышал хорошие новости. Новым владельцам Магадана для охраны территории требовалась рабочая сила, и они были готовы за это платить. К концу дня он снова получил контракт наёмника, тщательно исключив тот факт, что всего неделю назад он стрелял в своих новых работодателей. Он надеялся, что этот контракт продлится дольше.\n\nЕсли нет, он всегда может снова дезертировать. После получения выплаты."
 WCH.38.a:0 "Пока деньги продолжают поступать."

 WCH.39.t:0 "Предложение от Царистов"
 WCH.39.desc:0 "Мы получили предложение от Царистов в Чите. Они требуют, чтобы мы мирно сдались их войскам и присоединились к их владениям. Однако подразумевается, что если мы откажемся, они будут вынуждены объявить нам войну.\n\nХотя мы всегда гордились своей независимостью, похоже, что она не продлится долго. Принятие могло бы быть нашим лучшим вариантом, и, возможно, мы могли бы даже надеяться на улучшение прав таким образом. Несомненно, Царисты не примут "
 WCH.39.a:0 "Примите сделку и надейтесь на новые права."
 WCH.39.b:0 "Мы никогда так легко не сдадимся!"

 WCH.40.t:0 "Якутск соглашается"
 WCH.40.desc:0 "Похоже, к счастью, Якутцы приняли наше предложение аннексировать их в обмен на лучшие права. Хотя они вряд ли были бы серьёзным противником, если бы отказались, многие всё же рады, что наше необходимое оборудование и рабочая сила не будут потрачены впустую.\n\nС Якутией под нашим контролем мы будем еще ближе к объединению Дальнего Востока. Наши армии теперь могут быть направлены на запад, в Иркутск и Бурятию, а также далеко на холодный север. Однако до этого нам ещё предстоит интегрировать наши новые территории. Многие наши командиры теперь с оптимизмом смотрят на наш новый шанс на объединение."
 WCH.40.a:0 "Добро пожаловать в Царство, Якутия!"

 WCH.41.t:0 "Якутск отказывается"
 WCH.41.desc:0 "Похоже, то ли по глупости, то ли из храбрости Якутцы отказались. Мы обещали им всё, что могли, но, похоже, война надвигается.\n\nНе то чтобы это будет большой проблемой. Наши закалённые в боях ветераны легко превосходят их числом. Однако мы хотим действовать быстро. Мы не хотим увязнуть в долгой войне, позволив нашим врагам одержать верх. Мы будем действовать быстро, так как Якутцы считают, что они борются за само своё выживание. Если бы только они понимали, что мы - их единственный выбор."
 WCH.41.a:0 "На войну ещё раз!"

 WCH.42.t:0 "Братская любовь"
 WCH.42.desc:0 "Виссарион Мустафин смог скрыть свое удивление, когда его младший брат Леонид пригласил его выпить. Хотя они были близки в детстве, они разошлись с тех пор, как Семёнов возглавил их при повторном взятии Читы, и они оба были отвлечены своими бесчисленными обязанностями. Что-то случилось, что Виссарион предположил, что узнает, как только алкоголь развяжет Леониду язык.\n\n"Ahhh! This place really does have the best liquor in all the Far East, I'm certain of it!" Leonid exclaimed, flashing the bartender a wide grin.\n\n"Just because it tastes like water instead of fresh piss doesn't make it good." Vissarion remarked with a chuckle. Leonid rolled his eyes and playfully pushed his big brother.\n\n"Ah, you have too little faith, Vissarion! I'm telling you, I have a good feeling about the country's future. With Tsar Mikhail at the helm, and not that idiot old man, soon all the finery of the world will be around us. Liquor included, of course." Laughing heartily, Leonid did not notice the frown upon his brother's face. That line about Semyonov had sounded almost... treasonous.\n\n"Say, Leonid?" When his little brother turned to him, Vissarion continued. "Don't get yourself too involved in court politics, alright? Your good feelings are sometimes right, but so are my bad feelings, and I have a really bad feeling about the way things are going."\n\nNow Leonid frowned and furrowed his brows. "Maybe. It can't hurt to just want more from the government, though, can it? I don't want to be a Japanese dog forever. Isn't there anything you desire for the country, brother?""
 WCH.42.a:0 "Всё, чего я желаю - это твоей безопасности."

