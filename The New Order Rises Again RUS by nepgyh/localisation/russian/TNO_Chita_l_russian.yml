 MILITARY_DMITRY_VOLKOGONOV_DESC:0 "Армия"liberal" officers, compared to some hardliners like Shepunov, Volkogonov has spent the past few years cultivating a grassroots informal organization of younger officers within the city of Chita with the goal of liberalizing the empire.\n\nDynamic and impassioned in his quest to end the de facto stratocracy that Semyonov and his successors had imposed on the monarchy-in-exile, Volkogonov has harboured a quiet and simmering resentment towards Shepunov and his stooges for quite some time. Regardless of the direction of the empire, Volkogonov has an interesting career ahead of him.§!"
 
