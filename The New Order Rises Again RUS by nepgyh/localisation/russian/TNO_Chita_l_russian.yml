 ### Leader Bios ###
 POLITICS_TSAR_MIKHAIL_DESC:0 "Великий князь Михаил Андреевич Романов родился вдали от родины, в Версале, рос в Шотландии, учился в Лондоне и служил в Королевском Австралийском военно-морском флоте во время Второй Мировой войны. Он питал надежды на возвращение на прежде не увиденную родную землю при победе Германии, но они растаяли в конце войны в связи с учреждением нацистами рейхскомиссариатов. Поэтому великий князь остался жить в Австралии и работал инженером авиации, оставаясь в тени. Пока его не пригласили погостить в Харбин.\n\nВсё начиналось со обычного званого вечера с представителями Белого движения, но закончилось его неофициальной коронацией как императора Михаила II белогвардейскими генералами во главе с атаманом Семёновым в городе Чита. Хотя новоиспечённый царь хотел объяснить им, что брак его родителей был морганатическим и он сам не имел прав на престол, они словно не принимали это во внимание и продолжали обращаться с ним как с государём.\n\nТерритория, подконтрольная царю, окружена со всех сторон: на востоке сидит бывший союзник и нынешний враг Константин Родзаевский с его кликой фашистов, на севере находятся якутские сепаратисты, к югу - марионеточные государства Японии и как бы правитель СССР на западе. Вот в такой бедственной ситуации он оказался.\n\nНо, тем не менее, он попытается улучшить своё положение, только если его генералы позволят ему что-нибудь наконец сделать, конечно."

 POLITICS_BORIS_SHEPUNOV_DESC:0 "Борис Николаевич Шепунов был, есть и будет бескомпромиссной личностью.\n\nОн, как жёсткий противник большевизма в любом его проявлении, сражался рядом с атаманом Григорием Семёновым в период Гражданской войны, стал его протеже и верным соратником, и последовал за ним в эмиграцию в Харбин после поражения в Забайкалье.\n\nТам, в поисках материальной и политической помощи Белому движению, он сблизился с заинтересованными лицами из Токио, и получил членство в Бюро русских эмигрантов под покровительством Японии. Он работал специалистом по Советскому Союзу, надеясь найти там помощь для сокрушения большевиков.\n\nС распадом СССР и триумфом стран Оси, он подумал, что настал этот долгожданный миг. Вместе с Семёновым и некоторыми сподвижниками он придумал план, по которому они должны были пригласить великого князя из династии Романовых в Харбин и провозгласить его императором. Заговор был успешен, и воздвижение Михаила II как "

 POLITICS_NIKITA_ROMANOV_DESC:0 "Никита Александрович Романов, дядя Михаила II и после коронации ставший Никитой I, императором всероссийским, на деле является марионеткой.\n\nОн сам знает о своём положении. Знают его министры. Знают и его генералы, которые и дёргают его за ниточки.\n\nА он и не против. Он родился в последние дни старой империи и прекрасно помнит, как молодым князем бежал от печальной судьбы многих своих родственников. Сначала он осел в Париже, продолжил обучение в Оксфорде, женился, завёл детей и продолжал жить лучшим из возможных для него образом. Но Никита не забывал о земле, которая, как он полагал, принадлежит ему по праву, и в 1920-30 гг. был видным деятелем в монархистских кругах в эмиграции. Он ликовал, когда Советский Союз был разгромлен, но после установления на его родине германских рейхскомиссариатов и начала распрей между фракциями на территории остальной России, он посчитал, что российскому самодержавию настал конец.\n\nОднако, вскоре он получил письмо с приглашением в Читу. Он слышал, что его племянник Михаил стал "
 
