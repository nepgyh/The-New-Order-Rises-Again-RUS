 WCH_Nikolay_Ukhtomsky_for:0 "Николай Ухтомский"
 WCH_Nikolay_Ukhtomsky_for_desc:0 "------------\n§LРожденный в 1895 году в дворянском поместье около Симбирска, Отец Николая - Александр Ухтомский, был главой всего Симбирского дворянства. Пусть и Николай Александрович и поступил в Петроградский университет, он не закончил курс из-за начавшейся войны с Германией, и вместо этогоон поступил в Николаевскую кавалерийскую школу. Закончив ее в 1917 году, он участвовал в войне как солдат 5-ого Уланского полка до 1918 года, когда он присоединился к Белому движению во время Гражданской войны.\n\nНачав службу как личный адъютант полковника Степанова - руководителя Белых сил в Казани, Ухтомский продолжал участвовать в боях на Урале до конца 1919 года. к 1920-ому году, военная фортуна отвернулась от Белых, и Ухтомский вылетел из Красноярска в Харбин, а после в 1922 году переехал в Германию.\n\nСемь лет спустя, в 1929, он вернулся в Харбин и занялся журналистикой, где он твердо выступал против большевиков и коммунизма и призывал к возрождение белого движения. Эти усилия, также как и аристократическое происхождение и монархические взгляды, сблизили его с Семеновым, и когда Семенов покинул Харбин, чтобы наконец вернуть царя, Ухтомский последовал за ним, чтобы помочь ему.§!"

 ### General Bios ###
 MILITARY_GRIGORY_SEMYONOV_DESC:0 "Армия"Asano Brigade". When the Soviet Union finally collapsed under the pressure of German invasion, Semyonov and his White allies saw their chance. They lured Mikhail Andreevich to Harbin in the hopes they could use him as a source of legitimacy, and marched beyond the Amur to reclaim what they perceived to be rightfully theirs.\n\nAfter carving out fiefdoms of their own from the carcass of Genrikh Yagoda's crumbling empire, the White factions split along ideological lines. Now Semyonov and his ragtag force of Cossacks and White paramilitaries find themselves isolated in their old stronghold in Chita. The old Ataman still hopes to one day finish his herculean quest to take Russia back from the brink, but his advanced age has begun to creep up on him...§!"

