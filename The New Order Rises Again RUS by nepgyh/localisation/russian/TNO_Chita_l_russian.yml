 WCH_Grigory_Semyonov_hog:0 "Григорий Семёнов"

 WCH_Ivan_Mikhailov_hog:0 "Иван Михайлов"
 WCH_Ivan_Mikhailov_hog_desc:0 "------------\n§LЛюбимый и популярный среди многих, Иван Андреевич Михайлов давно предлагал свои услуги Белому движению. Его местная кличка - "Grey Eminence", betrays his role in White politics - a behind-the-scenes advisor and confidant. The elderly Mikhailov remembers well his time spent in Harbin, and before that, his time as the finance minister for the White government in the Russian Civil War.\n\nWhile he was not necessarily a competent economist at the time, he found his way back into the political sphere where he found himself much more comfortable, as a close friend and trusted ear to the Tsar Mikhail II, both individuals increasingly marginalized by Semyonov and, shortly after, Boris Shepunov. While old, Mikhailov believes that he has a few final tricks up his sleeves to end, once and for all, those who have treated him so poorly.§!"

 WCH_Boris_Shepunov_hog:0 "Борис Шепунов"

 WCH_Anatoly_Sobchak_hog:0 "Анатолий Собчак"
 WCH_Anatoly_Sobchak_hog_desc:0 "------------\n§LДва слова совершенно точно описывают Анатолия Александровича Собчака: юный и прагматичный. Когда ему было уже за 30, и когда он был назначен премьер-министром возрожденной Российской империи, Собчак был молодым и довольно успешным мэром Читы, прежде чем ему дали теперь гораздо более важную должность.\n\nПолитическая карьера Собчака уже устремилась вверх во время его работы в Чите, где он заработал репутацию человека, который получает то, что хочет - впрочем, в отличие от других российских правителей, он сделал это через рукопожатия, улыбки, взаимные соглашения, и переговоры за закрытыми дверями. Вступив в анти-военную группировку Ивана Михайлова, ему был вручен пост премьер-министра. Пока никто толком не знает, за что действительно выступает Собчак, они знают, чтобы это ни было, они найдут способ получить это.§!"

 WCH_Ivan_Mikhailov_eco:0 "Иван Михайлов"
 WCH_Ivan_Mikhailov_eco_desc:0 "------------\n§LЛюбимый и популярный среди многих, Иван Андреевич Михайлов давно предлагал свои услуги Белому движению. Его местная кличка - "Grey Eminence", betrays his role in White politics - a behind-the-scenes advisor and confidant. The elderly Mikhailov remembers well his time spent in Harbin, and before that, his time as the finance minister for the White government in the Russian Civil War.\n\nWhile he was not necessarily a competent economist at the time, he found his way back into the political sphere where he found himself much more comfortable, as a close friend and trusted ear to the Tsar Mikhail II, both individuals increasingly marginalized by Semyonov and, shortly after, Boris Shepunov. While old, Mikhailov believes that he has a few final tricks up his sleeves to end, once and for all, those who have treated him so poorly.§!"

