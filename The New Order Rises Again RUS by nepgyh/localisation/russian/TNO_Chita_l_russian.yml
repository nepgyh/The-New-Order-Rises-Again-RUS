 WCH_imperial_development_company_regional:0 "Имперская компания разработки"
 WCH_imperial_development_company_regional_desc:0 "Имперская компания разработки, чья деятельность поддерживается государством, ставит себе целью собственно развитие производственной базы на Дальнем Востоке посредством постройки инфраструктуры и заводов в неразвитых и малоразвитых районах страны."
 WCH_imperial_governing_committee_civilian:0 "Имперский комитет управления"
 WCH_imperial_governing_committee_civilian_desc:0 "Россия огромна, и наша территория становится все обширнее по мере того, как мы берем под контроль все больше и больше областей. Имперский Правительственный комитет является основным инструментом для оказания помощи в управлении частей нашей растущей империи. Укомплектованный в основном выходцами из народа, он, безусловно, является силой для народа России."
 WCH_imperial_governing_committee_military:0 "Имперский комитет управления"
 WCH_imperial_governing_committee_military_desc:0 "Имперский комитет управления является политической структурой, задача которой заключается в контроле над отдалёнными и полуавтономными территориями. Сейчас комитет полностью отвечает военным интересам и, следуя им, потворствует расширению военной инфраструктуры на территории под юрисдикцией комитета. То есть везде."
 WCH_land_grants_civilian:0 "Имперская политика раздачи земли"
 WCH_land_grants_civilian_desc:0 "Имперский правительственный комитет наконец решил проблему областей, оставшихся без руководства, наполнив их администрации компетентными руководителями. Ради открытости по отношению к людям, этими политиками стали выходцы из народа."
 WCH_land_grants_military:0 "Имперская политика раздачи земли"
 WCH_land_grants_military_desc:0 "Государство решило отдать значительного размера земли в пользование армии. Это позволит совершать более быстрые и организованные операции по рекрутированию и поставке припасов."
 WCH_japanese_efficiency:0 "Японское качество"
 WCH_japanese_efficiency_desc:0 "Приглашённые японские эксперты сейчас старательно изучают и оптимизируют промышленную базу нашего государства. Применяя у нас зарубежную практику, отечественная промышленность смогут достигнуть такого уровня производительности, о котором ранее мы только мечтали."
 WCH_zaibatsu_dominated_economy:0 "Экономика дзайбацу"
 WCH_zaibatsu_dominated_economy_desc:0 "Японские дзайбацу вначале присутствовали в нашей экономике в качестве советников по модернизации и развитию нашей промышленности, а сейчас они занимают главенствующее положение в ней для более эффективного контроля над целой отраслью. Это нам даёт большую выгоду, но одновременно нам нужно быть особо осторожными в отношениях с Японией."
 WCH_imperial_corporations_idea:0 "Имперские Корпорации"
 WCH_imperial_corporations_idea_desc:0 "Правительство проспонсировало основание Имперских Корпораций, аналогов японским дзайбацу. Данный сим учреждениям особый статус позволил значительно увеличить темпы развития и постройки инфраструктуры. Есть надежда на то, что они в скором времени смогут сравняться в экономической силе с японскими коллегами."
 WCH_imperial_corporations_idea2:0 "Имперские Корпорации"
 WCH_imperial_corporations_idea2_desc:0 "Правительство проспонсировало основание Имперских Корпораций, аналогов японским дзайбацу. Данный сим учреждениям особый статус позволил значительно увеличить темпы развития и постройки инфраструктуры. Есть надежда на то, что они в скором времени смогут сравняться в экономической силе с японскими коллегами."
 WCH_new_white_army:0 "Новая Белая Армия"
 WCH_new_white_army_desc:0 "Наконец, после долгих годов, наше государство преуспело в деле возрождения Белого движения. Наша армия, состоящая из открытых к новшествам военной мысли молодых офицеров и дисциплинированных и верных солдат, готова принять любые вызовы в нашем долгом походе на запад."
 WCH_new_white_army_2:0 "Новая Белая Армия"
 WCH_new_white_army_2_desc:0 "Наконец, после долгих годов, наше государство преуспело в деле возрождения Белого движения. Наша армия, состоящая из открытых к новшествам военной мысли молодых офицеров и дисциплинированных и верных солдат, готова принять любые вызовы в нашем долгом походе на запад."
 
