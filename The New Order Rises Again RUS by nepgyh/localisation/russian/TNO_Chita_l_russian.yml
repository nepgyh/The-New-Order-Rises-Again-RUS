 WCH_the_true_heirs_of_harbin:0 "Истинные наследники Харбина"
 WCH_the_true_heirs_of_harbin_desc:0 "В момент, когда большевики свергли незаконное правительство Александра Керенского в результате мятежа в октябре 1917 года, они ввергли Россию в пучину хаоса. Белая армия, включая нас, с храбростью сражалась против них, но мы были вынуждены отступить на весьма долгий период времени. Держась за идею восстановления монархии, мы перебазировались в маньчжурский город Харбин, где сформировали правительство в изгнании и вступили в нежеланный, но необходимый альянс с Российской Фашистской Партией.\n\nКогда Советский Союз пал под натиском нацистов, мы воспользовались шансом и с новоявленным царём Михаилом II пришли обратно на Родину, дабы возвратить своё по праву. Но фашисты предали нас, тем остановив наше наступление и разделив нашу отвоёванную территорию. Они думают, что у них есть права на всю Россию, но они заблуждаются. Мы нанесём им поражение под предводительством доблестных сынов Отечества, Григория Семёнова и его верных генералов, и докажем всему миру, что именно мы - настоящие наследники Харбина."

 WCH_civilian_investments:0 "Царские вложения"
 WCH_civilian_investments_desc:0 "Что такое империя без армии? И что такое армия без помощи всеобъемлющего гражданского производства, от боеприпасов до экипировки? Мы скоро вернём нашу Россию, а прямо сейчас нам нужно сделать так, чтобы вложения из царской казны удовлетворяли не только интересы армии благодаря поддержке тыловых производств, но и потребности обычных подданных, от состоятельных жителей городов до бедствующих жителей деревень, чтобы улучшить благосостояние страны в целом и избежать повторения ошибок прошлого."

 WCH_mining_knowledge:0 "Ресурсы Сибири"
 WCH_mining_knowledge_desc:0 "Сибирь в глазах многих рисуется как просторная дикая земля с непроходимыми болотами и морозными тундрами. И это в самом деле так, судя по той местности, которую мы сейчас контролируем. Но нужно глядеть не на поверхность земли, а под неё. В этом регионе есть огромное количество ресурсов, которые и ждут своего применения в производстве и экспорте, такие как медь и серебро.\n\nА наиболее важным ресурсом для любого сибирского субъекта в такое время является уголь. Уголь используется для питания фабрик, которые могут производить продукты, благодаря которым мы сможем выжить и процветать. Нам нужно вложиться в добычу этих материалов ради пользы нашему государству и экономике."

 WCH_Military_investments:0 "Поддержка для армии"
 WCH_Military_investments_desc:0 "Без армии никакая империя не рождается и не выживает, и наш случай не исключение. Атаман Семёнов, поведший нас на долгий путь в Читу, как никто  понимает важность силы оружия. Но мы оказались ограничены в средствах из-за урезаний в бюджете в угоду гражданскому сектору. Это неприемлемо. И опасно.\n\nМы направили запрос на предоставление средств, по которому, если он будет утверждён, мы получим нужные ресурсы для будущих битв. Всё, что нам нужно, это встретиться с царём и убедить его в важности изменений в бюджете страны. Иначе самой страны не станет."

 WCH_import_industrial_expertise:0 "Пригласить чиновников-реформаторов"
 WCH_import_industrial_expertise_desc:0 "Горькая правда заключается в том, что наша промышленность сейчас находится в плачевном состоянии. Специалисты, которые имели отношение к техническому оснащению или производству в Чите, были или убиты в ходе боевых действий или ушли из этих мест. Но как нужно действовать для восстановления эффективного и результативного развития нашей промышленности без местных специалистов?  Понятное дело, что нужна помощь из-за рубежа. Многие из наших рядов, несмотря на нахождение в Чите, всё ещё на связи с нужными контактами в Харбине и в остальной Маньчжурии. Нам крайне понадобится связаться с чиновниками по реформам, которые стали существенным фактором маньчжурского экономического чуда, и спросить их, есть ли у них лишние материальные или человеческие ресурсы. Конечно, их услуги будут точно не бесплатны, но это будет стоить того."

 WCH_connecting_chita:0 "Имперская транспортная комиссия"
 WCH_connecting_chita_desc:0 "Сибирь, мягко говоря, обширна и труднопроходима. Большинству наших солдат понадобятся недели, чтобы добраться с одного места по другое, и особенно тяжеко это сказывается на крестьянах, живущих в наших городах и деревнях. Вызванная проблемами логистики экономическая несостоятельность неприемлема, тем более на фоне предстоящих конфликтов. Мы должны основать Имперскую транспортную комиссию, где главенство будет в руках наших друзей из белой эмигрантской среды, у которых задачей будет соединить все города и крупные деревни единым транспортным узлом на нашей территории."

 WCH_industrial_machinery_deal:0 "Импорт промышленного оборудования"
 WCH_industrial_machinery_deal_desc:0 "Наше промышленное оборудование, даже дипломатически выражаясь, ужасно. Даже самые интеллигентные члены нашего правительства высказались насчёт него, не стесняясь в выражениях. Реальность состоит в том, что большинство этого оборудования было унаследовано от советской власти, и почти всё оно в лучшем случае ветхое а в худшем - не работает совсем. Но никак невозможно сделать машины без, надо понять, других машин.\n\nПоэтому мы должны начать поиск путей импорта промышленного оборудования для цели зачинания своих собственных бытовых и гражданских секторов экономики, - благо наши старые друзья из Маньчжурии смогут нам помочь. Это не только позволит нам развивать нашу промышленность, но и станет кузницей вооружения и снабжения наших солдат – а значит, и наших военных побед."

 WCH_examining_the_force:0 "Просьбы офицеров"
 WCH_examining_the_force_desc:0 "Каждая армия нуждается в хороших офицерских кадрах. Мы можем им пообещать славу в будущих летах, но на данный момент они услышат от нас только обещания касаемо денег. Им долгое время не платили жалование и не снабжали обмундированием, но солдаты, которыми они командуют, видели ситуации похуже. Офицеры просят средств, не только для заполнения собственного кармана, но и для обеспечения своих подчинённых.\n\nИх просьбы благородны и просты,и конечно же царь не может не видеть в их словах мудрости касаемо улучшения оснащённости верных ему воинов прежде, чем они доблестно встретят его многочисленных врагов. Потому, суммы для удовлетворения этих просьб будут добавлены в расчёты нашего бюджета."

 WCH_examine_our_artillery:0 "Современные артиллерийские корпуса"
 WCH_examine_our_artillery_desc:0 "Две мировые войны наглядно продемонстрировали превосходство артиллерии на поле боя, с этим согласны и старые, и молодые офицеры.\n\nОднако, находящиеся в наших руках орудия немногочисленны и с годами потеряли в качестве. Пусть и это будет дорого, но, если мы вложим деньги в новые и современные артиллерийские корпуса, используя наши собственные разработки и порядки, у нас точно будет наилучшая артиллерия во всей Сибири!"

 WCH_new_infrastructure:0 "Имперский геолого-разведочный корпус"
 WCH_new_infrastructure_desc:0 "Больше меди, больше железа, угля… больше, больше, больше! Текущие производственные квоты в настоящее время никак не поспевают с быстрым, нет, молниеносным ростом промышленности, который мы сейчас наблюдаем. Без поддержки ресурсами сооружения большего количества фабрик нам придётся...несладко. Его Величество Михаил по настоятельной рекомендации своих лучших советников по экономике объявил о формировании Имперского геолого-разведочного корпуса, задачей которого станет поиск залежей полезных ископаемых в пределах наших границ и их последующая эксплуатация. Конечно, от действий корпуса может пострадать девственная природа Сибири, но в таком диком месте, как Сибирь, Мать-Природа может уступить прогрессу во благо подданных Его Величества."

 WCH_public_works_company:0 "Имперская компания разработки"
 WCH_public_works_company_desc:0 "В тёмные дни анархии в Сибири, во время которых установилось наше правление в Чите, безработица стала повальной и многие люди стали довольствоваться временными заработками, часто оставаясь без крова. Ныне же, когда общая ситуация стала более-менее сносной, обычный народ всё ещё страдает.\n\nПотому, наши лучшие счетоводы предложили создать Имперскую компанию разработки, государственную корпорацию, задачей которой будет спонсорство проектов общественных работ, которые создадут рабочие места и поспособствуют развитию нашей изрядно пострадавшей гражданской промышленности. Цель реорганизации нашего тыла должна стать во главе угла, чтобы наше государство достаточно окрепло для грядущих войн во имя объединения России."

 WCH_industrialization:0 "Промышленная империя"
 WCH_industrialization_desc:0 "Не без помощи Имперской компании разработки и Имперской транспортной комиссии, промышленность Читы, сердца Белого Движения, развилась от зачаточного состояния до устрашающих масштабов по прошествии лишь нескольких месяцев. Так как наша промышленность и отдача от неё набирают обороты, мы продолжим строить новые фабрики в набирающем обороты цикле индустриализации.\n\nНо мы не остановимся на этом - сей промышленный рост является одним маленьким этапом большого плана по достижению нашей цели - полной индустриализации державы, простирающейся от Тихого океана до Балтики. Модели развития, которые были успешно испытаны и введены в окрестностях Читы, станут примером того, что мы сделаем в будущем в других городах. А сейчас нужно не покладая рук работать во имя Отечества."

 WCH_war_resources:0 "Добыча важных ресурсов"
 WCH_war_resources_desc:0 "Промышленное оборудование, полученное из Маньчжурии и других стран, помогло восстановить нашу промышленность и позволило нам в полной мере использовать имеющиеся фабрики, но, к сожалению, этого недостаточно для расширения нашей кампании по добыче ресурсов. Имперская компания разработки, насколько бы эффективно она не работала, подобна бездонной пропасти, требующая всё больше и больше ресурсов для выполнения планов по развитию территорий, и одним из таких требований стало расширение области добычи этих самых ресурсов. Поэтому мы должны приложить наши внутренние силы для улучшения нашего промышленного оборудования, когда это, наконец, стало возможно, чтобы потом с новой силой пользоваться богатствами Сибири!"

 WCH_reclamation_act:0 "Закон о восстановлении"
 WCH_reclamation_act_desc:0 "В нашем крохотном владении есть всё: до конца преданные офицеры, лучшие солдаты, по первому зову готовые встать в строй, и фабрики, буквально выбрасывающие каждодневно лучшую продукцию. Однако, нам не хватает лишь плодородной земли, пригодной к земледелию. К несчастью, большинство земель под контролем Его Величества и преданного ему правительства, кроме окрестностей Читы и нескольких городов и сёл, не могут родить даже овёс.\n\nЭто большинство составляют непроходимые болота и густые леса, в которые редкий человек влезет. После нашептывания одного мудрого предложения царю, Михаил II объявил о введении Закона о восстановлении, предусматривающего очистку неиспользуемых земель и трансформации их в участки, пригодных для недородного земледелия и постройки тренировочных полигонов, усилиями Имперской компании разработки. Всякое пространство пригодится, только не эти тёмные леса и болота, от которых ИКР в скором времени избавится."

 WCH_importing_rifles:0 "Импорт японского вооружения"
 WCH_importing_rifles_desc:0 "Царю доложили о почти круглосуточной работе наших фабрик и выпуске ими наилучшего вооружения для наших солдат. Конечно, это ложь во спасение. На самом деле, мы не имеем возможности производить достаточно винтовок, артиллерии и аммуниции для всех солдат, даже за исключением потенциальных призывников.\n\nВ годы нашего пребывания в Харбине, мы ознакомились с превосходным вооружением японского производства. Через реку Аргунь находится Маньчжоу-го, где у нас осталось множество связей. Импорт малой доли из гигантского арсенала Японии должен быть лёгкой задачей."

 WCH_artillery_imports:0 "Поддержка инвестиций в артиллерию"
 WCH_artillery_imports_desc:0 "План наших офицеров по модернизации нашей артиллерии близок к своему воплощению. Два поколения офицеров, работая вместе, довольно быстро разработали детальный план по полному совершенствованию всей нашей артиллерии, от войсковой доктрины до строения снарядов. Всё, что нужно, это согласие царя.\n\nЕго Величество знает, насколько важна армия, сколько подвигов совершила и сколько крови пролили ради него. Он ничего не отвергнет. Просто не сможет."

 WCH_specialist_training:0 "Тренировка осназовцев"
 WCH_specialist_training_desc:0 "В условиях современной войны именно специальные войска - осназ, могут решить исход боя в нашу пользу. Боец осназа проходит усиленную тренировку и сможет выполнять определённые задачи, которому обычному солдату не под силу. Мы окружены врагами, но царю не придётся волноваться насчёт них, ибо наш триумф будет гарантирован, после превращения наших солдат в армию осназа.\n\nМанёвры при отсутствии постоянной связи с командованием, тыловые операции, саботаж и другое будет включено в программу тренировки всех наших солдат. И потому, будет сложно нас застать врасплох."

 WCH_the_Far_East_Finest:0 "Лучшие во всём Дальнем Востоке"
 WCH_the_Far_East_Finest_desc:0 "Наша армия прозвана Сибирской, но лишь некоторые из нас могут похвастать своими сибирскими корнями. И в этом заключается их сила - если они смогли выжить в местных условиях, то смогут выжить в любом месте на Земле!\n\nЕсли мы включим их знания и ценности в нашу программу военной подготовки, то мы превратим наш сброд из рекрутов, эмигрантов и изгоев в "

 WCH_the_Tsars_own_division:0 "Дивизии Имперской гвардии"
 WCH_the_Tsars_own_division_desc:0 "Нашу армию часто называют "

 WCH_the_tsar_combined_arms:0 "Единая военная доктрина"
 WCH_the_tsar_combined_arms_desc:0 "Одной из величайших проблем нашей армии является постоянные несогласие и прения в офицерских рядах насчёт тактики проведения военных операций. Старая гвардия цепляется за грандиозные по масштабам планы времён Великой Войны, в то время как молодые офицеры предлагают использовать тактики, в которых будут использоваться разные рода войск. Такое столкновение интересов парализует развитие армии, и более не должно раз за разом пересматриваться.\n\nДолжно быть принято решение, которое определит будущее нашей армии. Будет созвано собрание всего офицерства,и старого, и молодого, председателем которого будет сам царь. Под надзором Его Императорского Величества офицеры обоих поколений по окончанию оного разработают новую единую военную доктрину."

 WCH_true_modern_warfare:0 "Современная война"
 WCH_true_modern_warfare_desc:0 "Хоть и с неприятием, мы должны осознать факт привнесения большевиками новых идей в нынешние условия войны. Их применение против наступающих германцев оказалось неэффективным, но тем не менее установило своего рода стандарт для всех войск по всей России.\n\nПравила войны изменились, и стало ясно, что мы должны вложить средства на механизацию и моторизацию нашей армии, а также на своевременное снабжение наших солдат, сражающихся в суровых сибирских условиях, невзирая на протесты некоторых наших старых офицеров. Наша империя не может позволить себе повторить ошибки предшественников - мысли об обратном только отдалят наш триумф."

 WCH_stabilize_budget:0 "Время мести"
 WCH_stabilize_budget_desc:0 "Наша промышленность растёт, наши границы защищены, наши войска готовы идти к победе, настало время взглянуть вперёд и закончить одно давнее дело - систематическое уничтожение Российской Фашистской Партии и их лакеев.\n\nВремя пришло - мы можем воспользоваться их раздором, уничтожить партию фашистов и вернуть территорию, за которую мы тяжко боролись после крушения Союза. Большевики не смогли с нами справиться, не смогут и предатели-фашисты. Мы теперь сильны, мы наконец покажем истинную мощь обновлённого Белого движения!"

 WCH_Western_defence_scheme:0 "Западная оборонная линия: Чита"
 WCH_Western_defence_scheme_desc:0 "Почти сорок лет назад город Чита была столицей Прибайкальского казачьего округа, где атаман Семёнов принял последний в тот год бой в надежде нанести поражение большевизму на всём Дальнем Востоке. А теперь снова появилась надежда восстановления самодержавия, и армии предстоит оружием проторить дорогу к этой конечной цели.\n\nВременная столица России расположена очень близко к западной границе, дальше которой мы не имеем контроля. Пока нам нужно укрепить её, поэтому высшее командование предложило построение укреплений и создание новых планов по защите временной столицы. К северу и западу от города будут расставлены дополнительные гарнизоны и линии защиты. Но пока начать нужно с укрепления штаба."

 WCH_western_defence_scheme2:0 "Западная оборонная линия: Улеты"
 WCH_western_defence_scheme2_desc:0 "Если проследовать от Читы по юго-западной дороге, то прямо у границы с владениями коммунистов находится местечко Улеты. Оно выглядит как обычное село, но прежде оно было одним из последних аванпостов царских генералов в ту войну. Сейчас там построена маленькая военная база, где солдаты охраняют главную дорогу, наблюдая за движениями по ту сторону границы.\n\nКак часть Западной оборонной линии, план которой разработали большинство царских генералов и был одобрен Его Величеством, Улеты будут укреплены, так как именно с него начнётся вторжение врага на нашу территорию. Построив там новую, лучшую базу, мы тем самым обезопасим себя от нападения любого врага, который застрянет у Улет и никак не сможет добраться до Читы."Western Defense Scheme" endorsed by most of the Tsar's generals and approved by His Majesty, Ulety will be reinforced, as everyone understands that it is a crucial choke point for any invader. By building a new, larger outpost there, we can help ensure the safety of our warlord state and hopefully stall any possible enemy from the west before they reach Chita."

 WCH_eastern_defense_scheme:0 "Восточная оборонная линия: Средняя Олёкма"
 WCH_eastern_defense_scheme_desc:0 "На берегах реки Олёкмы, у самых границ Прибайкалья, находится село Средняя Олёкма, которая может считаться нашей крупнейшей базой на северо-востоке. Очень важно держать там наготове линию обороны от фашистов Родзаевского и алданских коммунистов, так как это село выступает опорным пунктом как для наступления царской армии, так и защиты основной территории от атак вражеских отрядов и простых бандитов.\n\nНужно укрепить восточные линии, если мы хотим расширить наши территории владениями фашистов и одновременно защитить северные границы. Средняя Олёкма станет нерушимым оплотом против любого врага."

 WCH_eastern_defense_scheme2:0 "Восточная оборонная линия: Тупик"
 WCH_eastern_defense_scheme2_desc:0 "К югу от села Средняя Олёкма, где мы раньше приложили усилия по созданию оборонной линии, находится село Тупик, которое было спасено от анархии и несправедливости силами Белой армии. Тупик - важный ключевой пункт в Восточной оборонной линии, на которую напорется шайка "Vozhd" of Amur, the Eastern Defense Scheme has begun, and Tupik is a key part of that. By significantly reinforcing the settlement, we can end the constant raids in its surroundings, and build yet another strong defensive point near the frontier.\n\nThe situation in Tupik is considered different by many in the government, though, as the village is tiny and there are no pre-existing military installations there. Despite that, it is judged as crucial in forming a line in the east, and the Tsar's most trusted generals believe building up Tupik will be an easy process."

 WCH_eastern_defence_scheme3:0 "Восточная оборонная линия: Амазар"
 WCH_eastern_defence_scheme3_desc:0 "Последний и, наверно, самый важный аванпост, который нам нужно возвести для будущей конфронтации с фашистами на востоке, находится в посёлке Амазар.\n\nТранссибирская магистраль, которая часто оказывалась уничтоженной, отремонтированной и снова уничтоженной за последние годы, остаётся жизненно важной артерией, ведущей к землям за Уралом, соединяющей многие российские города и позволяющей совершать транспортировку грузов и людей на всей её протяжённости. Амазару очень повезло оказаться не только на пути магистрали, но и не в руках Родзаевского.\n\nМы должны озаботиться защитой этого посёлка, как важнейшего перевалочного пункта и самого крайнего поселения под нашим контролем. Нужно отправить туда солдат в качестве гарнизона, и вместе с ними отряды разведки. Совсем скоро, они докажут свою полезность."

 ### Expansion tree ###
 WCH_settling_accounts:0 "Сведение счетов"
 WCH_settling_accounts_desc:0 ""It has been too long that we have let the fascists on the Amur and beyond fester in their banditry and terror. We must prepare to settle our accounts, take the debts that we're owed back, and liberate the people from the tyranny of the bandit king and his thuggish cronies."\n\nA widely-publicized speech has been planned by Mikhail's supporters that will be broadcast all throughout Chita via radio, and where available, television. One of the best ways to prepare for the oncoming conflicts is not just to have our people support us, but those that our enemies rule over as well. As such, it's imperative that we ensure copies of this speech, degrading our enemies and the RFP as a whole get to those who need to hear it in our rightful territories. Ultimately, truth is replaced by propaganda during war time, and we know that our enemies aren't above doing the same."

 WCH_ready_the_troops:0 "Приготовление к военным действиям"
 WCH_ready_the_troops_desc:0 "Когда наша внутренняя ситуация стабилизировалась и наш бюджет укрепился, мы можем, наконец, начать смотреть вовне и готовиться к усмирению предателей - Российской Фашистской Партии в Зее и Магадане и за их пределами. Подготовка не будет простой, и одному Богу известно, сколько усилий и ресурсов нам потребуется, чтобы быть готовыми к той жестокой реальности, которой является война в Сибири. Однако, если мы хотим иметь хоть какую-то надежду на обеспечение будущего для Белого движения здесь, на Дальнем Востоке, необходимо, чтобы у нас была не просто функциональная, а эффективная армия, которая обеспечит, чтобы ни фашистские предатели, ни советские государства-преемники не бросили вызов нашему господству.\n\nСозвать генералов! Пришло время для военных инспекций и проверок."

 WCH_end_the_barbarism:0 "Покончить с варварством"
 WCH_end_the_barbarism_desc:0 "Так называемый "Bandit King of the Amur" is little more than a broken, aging pseudo-Nazi convinced of a dying, decrepit ideology. This doesn't prevent him from being dangerous, however. Rumors from the east point to a massive series of purges that have been undertaken, tantamount to random killings in the streets and the public hanging of "dissenters". Rodzaevsky has traditionally been considered incredibly brutal, but his recent actions have proven that he is clearly unhinged and acting well past the bounds of civility. This barbarism and the crimes he has committed against the Russian people must end - the sooner the better. As such, we must prepare to move on the bandit and restore order under the true Heirs of Harbin. Surely, there won't be much resistance. After all, aren't his troops busy killing his own people?"

 WCH_topple_the_pedestal:0 "Опрокинуть пьедестал"
 WCH_topple_the_pedestal_desc:0 "Теперь, когда мы одержали победу над Родзаевским и его головорезами-чернорубашечниками, мы должны начать долгий процесс уничтожения памяти о Российской Фашистской Партии на его землях и интегрировать этот район в нашу территорию. Несмотря на крайнюю жестокость и восхищение нацизмом, Родзаевский управлял сильной пропагандистской машиной. Партийные образы и символика были повсюду - очевидно, что безумный "Vozhd" had wanted to emulate Hitler himself. From swastikas to large banners and anti-Jewish propaganda, the RFP's former capital of Zeya was lousy with the party's symbolism. But that cannot not stand. Mikhail aptly suggested "toppling the pedestal", a process aimed at tearing down the RFP's propaganda and teaching the people that they no longer live under a reign of terror. We may have won the battle for the Amur, but the scars left from years of Rodzaevsky's rule mean that the conflict is just beginning."

 WCH_take_their_place:0 "Занять их место"
 WCH_take_their_place_desc:0 "Теперь, когда мы закрепили за собой Амурский регион, мы можем оценить средства РФП и точно решить, что нам следует сохранить. Одним из немногих по-настоящему полезных ресурсов, унаследованных нами от Родзаевского, являются его связи с Японией. Хотя они не совсем довольны тем, что мы свергли их "golden boy", the Japanese are nothing but pragmatic. They know that our administration would be immensely preferable to a resurgent Soviet Union, and even if their strategy would be to supply us in a futile attempt to keep Russia divided, we will take all the help that we can get. Assault rifles, artillery pieces, trucks, or even bullets. Whatever they're willing to sell, we're willing to buy. The arms merchants may be frosty at first, but we can bring them around to our point of view. A few veiled threats of a resurgent Union and the subsequent metaphorical flashing of dollar bills will have them enamored."

 WCH_the_magadan_gamble:0 "Магаданская авантюра"
 WCH_the_magadan_gamble_desc:0 "Если варварство Родзаевского плохо, то прагматичность Матковского ничуть не лучше. Базируясь в холодном порту Магадана, он считается "less radical" than the bandit king. But a less-radical radical is still, well, a radical. This one, at least, is smart enough to know how to adapt to the situations presented to him, and that makes him infinitely more threatening than the stiff ideologue residing in Zeya. Rumor has it that Matkovsky's been searching for foreign recognition and aid, even going so far as to positioning himself as a moderate candidate in the Far East. This cannot be allowed to continue - for right now the demand for foreign aid means that even the smallest amount could be the tipping point in the battle between the Heirs of Harbin. We need to act quickly, and even if it overextends our armed forces, attempt to end Matkovsky's regime before it stabilizes. It may be a gamble, but it's our best bet to secure our position."

 WCH_uncover_the_caches:0 "Раскрыть тайники"
 WCH_uncover_the_caches_desc:0 "Наша теория о том, что Матковский уже получал довольно значительную иностранную помощь, по-видимому, была верна. Допросив ряд офицеров, квартирмейстеров и пленных солдат, мы узнали, что местным отделением РФП было разбросано несколько тайников со снабжением по всей Магаданской области, некоторые из которых были захоронены, а другие спрятаны, чтобы избежать захвата нашими наступающими войсками. Обещая амнистию тем, кто знает расположение этих тайников, мы можем заставить их привести нас к ним и выкопать их - подобно тому, как виновные убийцы приводят власти туда, где они прятали тела. Нашим войскам всегда чего-то не хватает, от артиллерийских снарядов до зимней одежды и, судя по результатам этих допросов, вероятно в этих тайниках есть все, о чем только может думать солдат. Давайте найдем их."

 WCH_employment_for_the_mercenaries:0 "Работа для наёмников"
 WCH_employment_for_the_mercenaries_desc:0 "Когда Матковский расколол партию, он также расколол и имеющиеся у фашистов людские ресурсы, и он, конечно же, сам же от этого больше всех и пострадал - Родзаевский либо заработал, либо купил лояльность ряда как старших, так и младших фашистов. Однако это не помешало прагматичному Матковскому искать другие способы укрепления своих рядов. Было нанято несколько наемных отрядов, и пусть мы превзошли их в сражении, теперь они застряли в холодной Сибири, без хозяина и без денег. Эта ситуация представляет как опасность, так и возможность – если они останутся без работы, это может привести к катастрофе: полномасштабному восстанию профессиональных солдат, которое мы просто не можем себе позволить в данный момент. Но если мы заплатим им, чтобы они сражались за нас... что ж, это укрепит наш бедный кадровый резерв и даст нам мощный инструмент для борьбы с нашими опасными врагами на Западе. Кроме того, когда использование наемников приводило к плохим результатам?"

 WCH_disband_the_rfp:0 "Роспуск РФП"
 WCH_disband_the_rfp_desc:0 "С устранением Родзаевского и его предателей с Магадана настало время уничтожить остатки всего их движения. Эта партия, сердце всего фашистского движения, будет запрещена, а те, кто занимал в РФП ключевые роли, должны быть схвачены и представлены пред судом. Самых опасных из них привести к высшей мере наказания, остальных заключить в тюрьму или оставить под домашним арестом. Фашисты угрожали нашему существованию долгое время, и теперь, когда мы одержали верх над ними, мы должны укрепить наше положение и заслужить прозвания истинных наследников Белого движения.\n\n"For what we have been working towards, and what we have finally accomplished, I can say with certainty that we will take any action necessary to preserve it.""

 WCH_march_on_yakutia:0 "Марш на Якутию"
 WCH_march_on_yakutia_desc:0 "Теперь, когда мы разгромили фашистов и обеспечили себе положение одной из выдающихся держав на Дальнем Востоке, мы можем смело смотреть в будущее и готовиться к тому, что нам не удалось сделать во время Гражданской войны в России - обеспечить объединение России под Белым движением. Первым шагом к этому было бы разобраться с соседней Якутской Республикой. Республика, помимо того, что является антимонархическим государством, контролирует невероятно ценные земли, готовые для материальной эксплуатации. Гарантия безопасности этих территорий будет иметь большое значение для обеспечения стабильного экспорта ценных полезных ископаемых, а также создаст пространство для нашей простаивающей рабочей силы. Вероятно, будет лучше, если мы попытаемся присоединить их мирным путём, но если это не удастся, наши войска должны быть готовы к насильственному захвату. Таким образом, мы можем, по крайней мере, продемонстрировать нашу добрую волю, но также применить железный кулак под бархатной рукавицей."hostile takeover" of sorts. That way, we can at the very least demonstrate our goodwill but have the iron fist ready underneath the velvet glove."

 WCH_the_diamond_age:0 "Алмазный век"
 WCH_the_diamond_age_desc:0 "Теперь, когда мы победили якутов и включили их территорию в наш состав, мы можем начать извлекать выгоду из торговли драгоценными камнями. Весь район богат алмазами, которые мы можем использовать не только для того, чтобы откупиться от местных чиновников как в Якутии, так и в других местах, но и для того, чтобы поддержать наш экспорт и заручиться иностранной поддержкой - алмазы за оружие, довольно заманчивое предложение даже для самых богатых стран. Но был поднят вопрос о том, как именно эксплуатировать ресурсы, которые мы сейчас контролируем - якуты управляли своими шахтами с минимальной эффективностью, главным образом из-за нехватки рабочей силы. К счастью, у нас есть то, чего не было у якутов: толп безработных и политзаключенных. Если мы "recommend" these unemployed individuals and prisoners move to Yakutia to take up jobs in the mines, we'll make sure that they'll be sufficiently staffed and ultimately have our pockets lined with the money made from diamonds."

 WCH_yakut_autonomy:0 "Якутская Автономия?"
 WCH_yakut_autonomy_desc:0 "Якутия - это не что иное, как массивные обширные, холмистые леса и изрезанные холмы, которые минимум полгода, а то и больше, полностью покрыты снегом. Сами якуты - народ выносливый и, честно говоря, не особо предрасположенный к нашему царскому движению. Последнее, что нам нужно, - это затяжной партизанский конфликт с местными в центре Сибири. Пускай ты не можешь заставить кого-то любить тебя, ты безусловно можешь купить его поддержку. Если бы мы собрали группу видных якутских лидеров, как тех, кто был частью республики, так и тех, кто был маргинализирован ею, мы могли бы предложить им политическую автономию в обмен на огромные экономические уступки и признание Михаила II царем. Это может быть не обязательно лучшая сделка для них, и это не понравится нашим сторонникам жесткой линии, но это будет иметь ощутимые выгоды для всех сторон."

 WCH_reinforce_the_borders:0 "Укрепить границы"
 WCH_reinforce_the_borders_desc:0 "К западу от нас все еще продолжают существовать государства-огрызки Союза Советских Социалистических Республик, влача жалкое существование и отчаянно пытаясь навязать свою диктаторскую социалистическую повестку. Однако, надо признать, что у Советов есть довольно внушительные вооруженные силы. Когда, а не если, мы вступим в конфликт с красными, крайне важно, чтобы мы были готовы к их нападению. Один из доступных нам путей состоит в строительстве укреплений вдоль нашей западной границы. Когда придет время, красная волна разобьётся об скалы наших несокрушимых бункеров и траншей, а наши стойкие защитники не уступят большевикам ни пяди нашей земли, показывая уровень дисциплины, намного превосходящий их. Вспомните Ледовый поход! Никогда больше мы не убежим от красной чумы!"

 WCH_the_atamans_legacy:0 "Наследие атамана"
 WCH_the_atamans_legacy_desc:0 "Смерть нашего любимого атамана еще свежа в памяти всех жителей нашей страны, от самого царя до последнего крестьянина. Семенов был Белым движением. Он олицетворял его, жил им, строил его. Без сильного правления атамана и десятилетий тонкого политического маневрирования в Харбине не было бы ни нынешнего княжества, ни царя Михаила II, и, скорее всего, Белое движение давно было бы включено в РФП. Однако наиболее значительный вклад в Белое движение атаман сделал в армии. Он организовал первую Белую армию во время нашей первой вылазки в Сибирь и лично руководил всем Харбинским фронтом, пока фашистские предатели не раскололи его и чуть не разрушили всякую надежду на возвращение самодержавной России. И уже тогда, в самый тяжелый для нас час, именно Семенов взял бразды правления в свои руки и, сплотив вокруг Читы лоялистов, обеспечил выживание Белого движения. Слава Семенову, вечному слуге царя!"

 WCH_stocking_up:0 "Заготовка"
 WCH_stocking_up_desc:0 "В то время, как мы успешно сражались с фашистами, стало совершенно ясно, что наша армия, несмотря на все усилия, не оснащена на оптимальном уровне. Это простая логистическая проблема, легко решаемая с помощью математики - у нас есть оружие, одежда и боеприпасы, но у наших солдат их нет. Пришло время инвентаризировать и распределить то, что у нас есть, по нашим войскам, чтобы убедиться, что наша армия хорошо оснащена, прежде чем мы двинемся на запад и покончим с советским змеем. Фашисты в своё время угрожали нашему существованию, но Советы и их идеология, прочно укоренившаяся в тех, кем они помыкают, представляют угрозу в десять раз большую, если не значительней. Пора посмотреть фактам в глаза, и сделать так, чтобы наши солдаты стоили пятерых врага и даже более, и тогда их боевой дух и вера в царя обеспечат победу. Однако, единственный реальный способ добиться этого - обеспечить, чтобы каждый солдат был экипирован в меру своих возможностей."

 WCH_the_far_eastern_reclamation:0 "Восстановление Дальнего Востока"
 WCH_the_far_eastern_reclamation_desc:0 "Теперь, когда наши войска обмундированы, наша территория умиротворена, а наша администрация подготовлена, мы можем, наконец, обратить внимание на запад со вполне осуществимым планом. "advisors", in reality the decision makers of the nation, have come up with the Far Eastern Reclamation Plan, a series of conquests as well as a unified strategy for dealing with the communists, ultimately looking to establish our control over all of the Far East. This plan was only briefly discussed with the Tsar, who was largely kept in the dark about most military matters. That being said, however, he was briefed on what he needed to say on the radio for the speech that they had "encouraged" him to give. The Far Eastern Reclamation Plan contained both militaristic and propagandistic elements - to defeat the communists on the field is not enough - we have to win over the hearts and minds of those they have systematically oppressed in the name of their twisted ideology."

 WCH_remember_red_october:0 "Помните Красный Октябрь"
 WCH_remember_red_october_desc:0 ""Remember Red October! Remember Anastasia and Alexei Nikolaevich, killed as children who begged and pleaded for their lives! Remember all of the depraved actions taken by the so-called liberators in the name of revolution. How have the decades of communism treated the Russian people? There is no legacy of the communists outside of failure. And yet, they still claim to retain the mandate to rule over the masses. Do not trust the communist, who seeks to oppress the Russian, and institute his ideology at every level of society."\n\nToday, Tsar Mikhail gave a speech that was broadcasted throughout his domain on the matters of the communists, in an attempt to rouse the masses against the communists and better prepare both the home front and the armies for their great conquest in the west. The speech was surprisingly impassioned, and received quite well among our people. S nami bog!"

 WCH_invade_irkutsk:0 "Конец Союза"
 WCH_invade_irkutsk_desc:0 "Союз Советских Социалистических Республик - или, скорее, его государство-огрызок, базирующееся в Иркутске, удерживаемое паранойей сумасшедшего палача и чистой силой воли, представляет собой все, что опасно для русского народа. Многие из наших солдат начали повторять поговорку, которую они узнали от своих американских коллег-наемников: "better dead than red". In this case, it is most certainly true. The Union has poisoned the minds and lives of the Russian people for decades, and this decrepit remnant of communism, holding itself together by the skin of its teeth, is finally within reach of our valiant troops' bayonets. The general staff has already drawn up a war plan and written a speech for the Tsar once the White Army rules the streets of Irkutsk. The troops are ready, their morale high. Our mercenaries are paid, pockets lined with Yakut diamonds. What better time than now to simultaneously decapitate the socialist serpent and legitimize our rule of the Far East?"

 WCH_the_paris_of_siberia:0 "Сибирский Париж"
 WCH_the_paris_of_siberia_desc:0 "Город Иркутск, долгое время считавшийся одним из самых развитых городов Сибири, пришел в упадок после распада Союза и переселения туда террористического государства Генриха Ягоды. Город когда-то был промышленным гигантом, гораздо большим, чем наша столица Чита, и поэтому мы должны начать финансировать реконструкцию города, чтобы он мог не только выйти на прежний уровень развития, инфраструктуры и промышленности, но и мы воспользовались этим преимуществом.\n\nЦарь знает всю важность того, чтобы в ближайшие месяцы и годы нам было доступно как можно больше промышленности, которая будет кормить оружием и боеприпасами нашу вечно голодную военную машину. Мы должны вернуть Сибирскому Парижу былую славу!"
 
 WCH_invade_buryatia:0 "Вторжение в Бурятию"
 WCH_invade_buryatia_desc:0 "Одним из самых удивительных событий за последние несколько лет стало восстание Валерия Саблина, молодого и идеалистичного, хотя и заблуждающегося, "revolutionary" who apparently seeks to reestablish a Soviet state that's closer along the lines to Vladimir Lenin's original vision. Commendable as his efforts are to his would-be revolutionary comrades, when we first reestablished ourselves in Chita following the collapse of the Union, we promised ourselves that there would be no second Red October, no further concessions to the Reds. This Sablin represents exactly that - a fresh revolution, free from the tyranny and legacy of the Soviet State. We need to stop his momentum now, before he can win over the people and rally them to his cause, for the only thing more dangerous than a young revolutionary is one that has a substantial following."

 WCH_trials_for_the_revolutionaries:0 "Суды над революционерами"
 WCH_trials_for_the_revolutionaries_desc:0 "Теперь, когда мы одержали победу над Саблиным и его последователями, мы можем определиться, как именно с ними поступить. Атмосфера в нашей столице сродни самым первым дням Белого движения, когда наши храбрые солдаты и офицеры взывали к справедливости и отмщению. Действительно, возвращение к Октябрьской революции и её последствиям - это справедливый исход для тех, кто хочет провести параллель между собой и старыми большевиками. Группа офицеров и генералов, базирующаяся в Чите, предложила несколько вариантов исхода для Саблина и его товарищей-революционеров, хотя, похоже, общее мнение состоит в том, что их судьба должна имитировать судьбу покойного царя Николая II и его семьи, расстрелянных без суда и следствия большевиками в разгар Гражданской войны. В то время как некоторые протестуют, заявляя, что этот шаг слишком милосерден для них, сейчас, кажется, пришло время действовать: мы дадим им "fair" trial of course, something never afforded to the Romanovs."

 WCH_the_july_tragedy_avenged:0 "Июльская трагедия отмщена"
 WCH_the_july_tragedy_avenged_desc:0 "Июльская трагедия, расстрел семьи Романовых без суда, следствия и всякой цивилизованности, давно стал черной меткой на Белом движении. Общее чувство вины уже давно мучило тех, кто находился на самом верху Белой эмиграции. Однако с захватом Иркутска и уничтожением наших идейных врагов на Дальнем Востоке собственными руками, мы можем окончательно освободиться от бремени этой вины. Гибель коммунистов и их последователей, а также начало нашей декоммунизации в Иркутске и за его пределами означают, что мы, наконец, можем найти повод для празднования. Михаил II сделал хорошее предложение - неделю торжеств и праздников, чтобы отметить конец большевистского правления. Хотя некоторые офицеры поначалу сомневались, подход "Bread and Games" approach to winning over the people has frequently proven to be the most effective."

 WCH_invade_aldan:0 "Вторжение в Алдан"
 WCH_invade_aldan_desc:0 "Алдан, квазигосударство партизан. Тех партизан, которые героически сопротивлялись германскому нашествию во имя ложной идеологии, сейчас пребывают в полной растерянности за своё будущее. Тех партизан, которые ничего не сделали для развития собственной территории, и потому не достойных ни капли уважения, которую мог заслужить даже рядовой большевистский солдат. Однако территории под контролем партизан очень ценны - под заминированной землей находятся залежи ценных металлов. Алдан противостоит нашему правительству, большинство наших генералов и промышленных магнатов с жадностью озираются на земли партизан, и кто мы, чтобы их останавливать? Нам нужно как можно больше денег на наш поход на запад, и золотые шахты Алдана только приблизят его наступление."nation" of partisans, who had once bravely resisted the German in the name of a misguided, toxic ideology, now find themselves aimless and in control of a quasi-state in the Northern Far East. These partisans, who have done little for the territory that they control, ultimately, deserve no more respect than even the lowliest Soviet trooper. However, the stretch of territory they control is incredibly valuable - the land is dotted with mines busy extracting precious metals from the earth. So, while Aldan is currently opposed to our administration, many of our generals and economists have already begun greedily looking towards the region, and who are we to stop them? We need as much money as we can get in our coming march westwards, and the gold mines of Aldan will only help forward our cause."

 WCH_fill_the_imperial_treasury:0 "Восполнение имперской казны"
 WCH_fill_the_imperial_treasury_desc:0 "После установления контроля над Алданом мы наконец можем начать полномасштабную эксплуатацию золотых шахт. Ранее применённой в якутских алмазных месторождениях схемой привлечения заключённых на работы в шахтах мы сможем увеличить количество добываемого золота, но и количество занятых людей в нашем государстве. И ещё, что может статься, если там недосчитаются нескольких неблаговидных лиц, когда нам нужно больше золота для армии? Было также предложение использовать на работах пленных алданских партизан, что тоже очень хорошо.\n\nКак бы то ни было, начало добычи ценных металлов на новоприсоединённой земле означает скорое обогащение нашей казны, и вместе с тем и наш скорый поход на запад."prisoner scheme" initiated in the Yakutian diamond mines, we can not only ensure enough labour, but a surplus of manpower for the mines. After all, what is the consequence of a few casualties from the undesirables in the pursuit of profit? Some others have also suggested using the defeated Aldan partisans as labour as well, which may be an option.\n\nEither way, it is imperative that we begin to exploit the precious metals in our new region - the more money the better, after all."

 WCH_the_war_in_the_north:0 "Война на севере"
 WCH_the_war_in_the_north_desc:0 "Вероломный проповедник-еретик из северных пределов создал достаточно препон на пути объединения России под нашим знаменем, готовясь к вторжению на наши земли и поднимая крестьянские массы на восстания против нас! Александр Мень не более чем сумасшедший священник, ютящийся в мёрзлых церквушках, но как будто при помощи неведомой силы каждый из его сторонников сражается со рвением десятков наших воинов. Надо как можно скорее разобраться с фанатиком, ведь кто знает, что может стать, когда он станет слишком влиятелен? Он очень популярен в сельских местностях, также до нас дошли слухи, что агенты Меня уже внедрились в среду нашего священства и промышленности. Настало время принять крайние политические и военные меры, чтобы удержать наше положение в это нелёгкое время и свести к нулю шансы фанатиков к победе над нами. Надо всем собраться и решить этот вопрос! Созвать чрезвычайный совет!"

 WCH_god_and_emperor:0 "Бог и император"
 WCH_god_and_emperor_desc:0 "Политические постулаты Меня, очевидно, основаны на религии, и совсем не важно, что они очень абстрактны или неточны. Одной из главных причин его популярности в сельской местности и маленьких деревушках выступает большая набожность тамошних жителей. Важно дать им понять, на какой стороне по-настоящему находится Всевышний - на стороне царя и его верных слуг, и напомнить, что кара ожидает тех, кто ослушается воли Божией и его рабов. Должна быть запущена пропагандистская кампания, в результате которой наши преданные подданные должны выдать агентов Меня. Должны быть отправлены по всем населённым пунктам военные патрули с верным царю составом священства, которое будет призывать народ к верности нашему режиму и напоминать неведающему народу о священном союзе между Всевышним и царём, одновременно наказывая всех симпатизирующих фанатику. С нами Бог!"

 WCH_behind_enemy_lines:0 "В тылу врага"
 WCH_behind_enemy_lines_desc:0 "Пока наши инквизиторские отряды разъезжают по деревням, нам также нужно принять решение насчёт военных действий - сражаться с врагом в условиях сибирской тундры попросту невыносимо для наших солдат. Однако это не единственный вызов, брошенный нашей армии: последователи Меня применяют непривычные тактики, невиданные прежде нигде. Но их способ войны даёт нам пространство для манёвров в их тыл для достижения цели занятия маршрутов поставки припасов вражеской армии и уменьшить возможность врагов сражаться в полную силу. Вот так "playing fair", we can ensure that we regularly have the edge over our enemy's soldiers. And besides, what's fair about war, especially when the enemy has already proved to be an existential threat?"

 WCH_remind_them_of_pugachev:0 "Пусть вспомнят Пугачёва"
 WCH_remind_them_of_pugachev_desc:0 "Крестьянские восстания против царской власти не в новинку в истории России. Так получилось, что нынешнее восстание намерено полностью стереть с лица земли наше правительство. Время напомнить самим себе, также и крестьянам, что стало с мятежным казаком Емельяном Пугачёвым, поднявшим восстание против Екатерины Великой в восемнадцатом веке. Когда его войска были разгромлены, его предали его приближённые-казаки, и впоследствии его арестовали и четвертовали. Наверно крестьянам не лишним будет напомнить о его судьбе - любого зачинщика восстания так или иначе схватят и казнят на лобном месте деревни. Никаких восстаний крестьян за безумца, распространяющего ересь и наталкивающего народ на самый тёмный путь из всех возможных, не должно быть, все должны слушаться воли Всевышнего и избранного им царя. Иногда лишь силой можно натолкнуть их на мысль, на какой стороне находятся они сами."

 WCH_the_end_of_the_heresy:0 "Конец ереси"
 WCH_the_end_of_the_heresy_desc:0 "Это было не простой задачей, но точно можно сказать, что фанатик Александр Мень и его приспешники потерпели поражение. Сам Мень сейчас у нас в плену в маленькой сибирской деревушке после неудачной попытки удрать от наших наступающих войск. Его пылкие речи находили отголоски в сердцах наших подданных ещё в недавнее время, теперь же, когда безумца держат под стражей, пора начать очищение умов крестьян от едкой памяти о Мене. Надо восстановить порядок и установить прочную власть по всей пустоши северо-восточной Сибири. Инквизиторским отрядам будут даны местные базы для будущих операций, а правительственных чиновников, бюрократов и политических работников нужно переназначить на новых территориях. Рано ещё праздновать - ситуация всё ещё нестабильна."

 WCH_the_tsars_new_groove:0 "Новый подъём царя"
 WCH_the_tsars_new_groove_desc:0 "Мы наконец установили полный контроль над всем Дальним Востоком, устранив на своём пути фашистов, коммунистов и безумного проповедника на севере. Расширение территории нашей власти является вопросом времени, а сейчас пора отметить радостное событие! При одобрении царя белые офицеры объявили о неделе празднования и о новом красном дне в календаре, когда будут праздновать первые большие шаги к объединению всей России под нашим знаменем. Уже готовы грандиозные военные парады, по всем городам развешаны знамёна Святой Руси и начались соответствующие церемонии. Сам царь присутствовал на этих церемониях, но не выражал каких-либо ярких чувств. Наверно, это самое время, чтобы сесть с ним за стол и обсудить наше общее будущее."

