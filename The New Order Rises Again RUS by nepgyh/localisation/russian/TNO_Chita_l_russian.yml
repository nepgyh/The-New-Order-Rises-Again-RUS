 ### Decisions ###
 WCH_a_quiet_dinner_category:0 "Подготовка"
 WCH_a_quiet_dinner_category_desc:0 "Царь Михаил готовится к конфронтации против высшего руководства вооружёнными силами. Он должен сделать что нужно в своих силах, чтобы уменьшить влияние генералитета и взять на себя всю полноту власти.\n\n§OВлияние военных§! [ROOT.GetWCH_military_influence]\n\n§MВлияние лоялистов§!  [ROOT.GetWCH_civilian_influence]"
 WCH_initial_investments_category:0 "Распределение излишков бюджета"
 WCH_initial_investments_category_desc:0 "Наше бюджетное резервирование с прошлого года позволило нам получить избыток средств, как отметили наши казначеи.\n\nЕсли мы вообще хотим, чтобы наши амбиции объединили эту разрозненную нацию в единую Россию под властью Царя, мы не должны стесняться тратить резервы на создание того, что станет Российской империей. Однако бюрократический процесс почти гарантирует, что направление этих инвестиции в нужные нам сектора займёт некоторое время, и как только у нас, наконец, появится шанс нанести удар по нашим врагам, все остатки будут направлены в военную сферу.\n\nЕсли мы хотим использовать эти средства, то время пришло."
 WCH_civilian_initial_investments:0 "Инвестировать в гражданскую промышленность"
 WCH_military_initial_investments:0 "Инвестировать в военно-промышленный комплекс"

 WCH_unlock_militarist_decisions:0 "§OОткрыть решения военных§!"
 WCH_disable_militarist_decisions:0 "§OЗакрыть решения военных§!"
 WCH_pro_military_decision_1:0 "§OПривлечь военных к постройке фабрик§!"
 WCH_pro_military_decision_1_desc:0 "Одна из многих выгод, которую мы получим от обладания большими и очень действенными вооруженными силами - возможность назначать их на задания, обычно необходимых для гражданских нужд. Одно из таких заданий - строительство фабрик для способствования стремительной индустрилизации - является одним из важнейших для нашей новой администрации, и одним из тех, которым мы должны отдать приоритет. Назначая военных на строительство этих фабрик, мы можем обеспечить быструю и эффективную индустрилизацию Восточной Сибири."
 WCH_pro_military_decision_2:0 "§OПривлечь военных к постройке инфраструктуры§!"
 WCH_pro_military_decision_2_desc:0 "Одна из многих выгод, которую мы получим от обладания большими и очень действенными вооруженными силами - возможность назначать их на задания, обычно необходимых для гражданских нужд. Одно из таких заданий - строительство и расширени инфраструктуры по всей нашей территории - это имеет немаловажное значение, так как позволит более эффективно транспортировать как военные, так и гражданские ресурсы по всей территории [WCH.GetName]."
 WCH_pro_military_decision_3:0 "§OПривлечь военных к постройке кораблей§!"
 WCH_pro_military_decision_3_desc:0 "Одна из многих выгод, которую мы получим от обладания большими и очень действенными вооруженными силами - возможность назначать их на задания, обычно необходимых для гражданских нужд. Одно из таких заданий - создание современного и эффективного комплекса сухих доков, распологающихся по нашему Восточному побережью - является одним из высочайших приоритетов для обеспечения устойчивого потока импорта и экспорта на нашу территорию и начала создания первого современного российского военно-морского флота."
 WCH_pro_military_decision_4:0 "§OПривлечь военных к добыче ресурсов§!"
 WCH_pro_military_decision_4_desc:0 "Теперь, когда мы закрепились в регионе, настало время использовать наши ресурсы чтобы расширить то, что у нас есть. А что может быть лучше, чем военные ресурсы, чтобы сделать это? Направляя наших солдат добывать ресурсы и искать новые места их добычи, мы можем обеспечить себе постоянный приток новых ресурсов."
 WCH_pro_military_decision_5:0 "§OПривлечь военных к расчистке земель§!"
 WCH_pro_military_decision_5_desc:0 "Теперь, когда мы закрепились в регионе, настало время использовать наши ресурсы чтобы расширить то, что у нас есть. А что может быть лучше, чем военные ресурсы, чтобы сделать это? Используя нашу рабочую силу для расчистки ранее непригодных земель - независимо от того, стала ли эта земля непригодной из - за природы или из-за войны, - мы можем быть уверены, что количество земель, пригодных для сельского хозяйства и индустриализации, будет постоянно увеличиваться."
 WCH_pro_military_decision_6:0 "§OПривлечь военных к постройке укреплений§!"
 WCH_pro_military_decision_6_desc:0 "Теперь, когда мы закрепились в регионе, настало время использовать наши ресурсы чтобы расширить то, что у нас есть. А что может быть лучше, чем военные ресурсы, чтобы сделать это? Развернув наши войска для строительства укреплений на границах нашей территории, мы будем уверены, что, когда наступит время двигаться на запад, мы будем готовы."
 
