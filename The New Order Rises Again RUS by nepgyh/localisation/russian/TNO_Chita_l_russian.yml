 WCH_superregional.31.t:0 "Те былые дни"
 WCH_superregional.31.desc:0 "Артём в гневе кулаком ударил руль машины, сжав свои зубы. Он уже полчаса застревает на дороге из-за того, что грузовики перед ним очень медленно двигаются. Артём уже выполнил свою смену по доставке грузов, теперь ему надо домой! Нужно дать впереди стоящему "
 WCH_superregional.31.a:0 "Иногда война берёт что причитается неожиданными путями."
