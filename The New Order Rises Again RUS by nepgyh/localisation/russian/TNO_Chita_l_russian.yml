 WCH_pro_civilian_decision_1:0 "§MПривлечь лоялистов к постройке фабрик§!"
 WCH_pro_civilian_decision_1_desc:0 "Теперь, когда мы взяли регион под контроль, пришло время использовать наши ресурсы для расширения того, что у нас имеется - и кто для этой цели подходит лучше, чем наши верные сторонники? Направляя этих гражданских лиц на инвестиции и строительство заводов в подконтрольных нам городах, мы можем напрямую увеличить количество готовых заводов, доступных нашей администрации."
 WCH_pro_civilian_decision_2:0 "§MПривлечь лоялистов к постройке инфраструктуры§!"
 WCH_pro_civilian_decision_2_desc:0 "Теперь, когда мы взяли регион под контроль, пришло время использовать наши ресурсы для расширения того, что у нас имеется - и кто для этой цели подходит лучше, чем наши верные сторонники? Если мы будем побуждать лоялистов к созданию строительных программ и побуждать создание инфраструктуры по всему Дальнему Востоку, то увидим рост эффективности промышленности, позволим лучше связать наши изолированные поселения и обеспечим, чтобы наши военные могли добраться туда, куда им нужно."
 WCH_pro_civilian_decision_3:0 "§MПривлечь лоялистов к постройке кораблей§!"
 WCH_pro_civilian_decision_3_desc:0 "Теперь, когда мы взяли регион под контроль, пришло время использовать наши ресурсы для расширения того, что у нас имеется - и кто для этой цели подходит лучше, чем наши верные сторонники? Чтобы обеспечить создание сильного и боеспособного Императорского флота как для гражданских, так и для военных целей, мы можем использовать наших лоялистов, многие из которых технически квалифицированы, для создания новой и дополнительной военно-морской инфраструктуры."
 WCH_pro_civilian_decision_4:0 "§MПривлечь лоялистов к добыче ресурсов§!"
 WCH_pro_civilian_decision_4_desc:0 "Теперь, когда мы взяли регион под контроль, пришло время использовать наши ресурсы для расширения того, что у нас имеется - и кто для этой цели подходит лучше, чем наши верные сторонники? Поставив их на зарплату и предоставив им контракты на расширение добычи наших ресурсов, мы можем быть уверены в том, что увидим стабильный рост и доход от жизненно важных ресурсов, в которых нуждается наша гражданская и военная инфраструктура."
 WCH_pro_civilian_decision_5:0 "§MПривлечь лоялистов к расчистке земель§!"
 WCH_pro_civilian_decision_5_desc:0 "Теперь, когда мы взяли регион под контроль, пришло время использовать наши ресурсы для расширения того, что у нас имеется - и кто для этой цели подходит лучше, чем наши верные сторонники? Сосредоточившись на гражданских инвестициях и фирмах, мы можем быть уверены, что у нас есть нужные люди в нужных местах, мы можем гарантировать, что гражданский проект расчистки земель принесет большие выгоды в виде эффективного сельского хозяйства и увеличения пространства для строительных проектов."
 WCH_pro_civilian_decision_6:0 "§MПривлечь лоялистов к постройке укреплений§!"
 WCH_pro_civilian_decision_6_desc:0 "Теперь, когда мы взяли регион под контроль, пришло время использовать наши ресурсы для расширения того, что у нас имеется - и кто для этой цели подходит лучше, чем наши верные сторонники? Если мы наймем лояльных гражданских подрядчиков для строительства системы фортов по всей нашей стране и вдоль наших границ, то сможем обеспечить наличие сильных фортов, готовых к использованию, и усиление гражданского влияния в правительстве."

