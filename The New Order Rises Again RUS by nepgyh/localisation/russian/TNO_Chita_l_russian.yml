 WCH_regional.1.t:0 "Рассмотреть наследство"
 WCH_regional.1.desc:0 "- Представляю Его Императорское Величество Михаил II, самодержец всея Руси!\n\nМихаил вышел из своей свиты, оказавшись в пределах видимости огромного ряда войск, стоявших перед ним. Увидев своего царя, воины встали по стойке смирно и отдали честь. \n-Да здравствует Царь Михаил! \nНесмотря на то, что он был застигнут врасплох ошеломляющим криком своего имени, Михаил изо всех сил старался сохранить царское самообладание. Процедура продолжалась, как и планировалось, пока император шел вдоль ряда, обмениваясь рукопожатиями и воинскими приветствиями. Он не мог не заметить, что эти молодые люди смотрели на него с большим восхищением, как будто он был фигурой божественного статуса. Одному из офицеров, к которому он подошел, было не больше двадцати. \n- Для меня большая честь служить вам, - молодой офицер грациозно отсалютовал. Михаил застенчиво подошел для рукопожатия. \n\n Нет-нет. Это честь для меня. Я искренне благодарен вам за службу, - царь слегка нервно улыбнулся. \nОн оглянулся на Бориса Шепунова, стоявшего у него за спиной. Старый генерал скрестил руки на груди, и по его нетерпеливому выражению лица было ясно, что он хочет, чтобы Михаил прибавил шагу. \n\nКогда осмотр закончился, и королевская свита направилась обратно к своему транспорту, Михаил прошел мимо зрелища, которое привлекло его внимание. Большая бронзовая статуя, изображающая героического казачьего воина на коне, была выставлена на видном месте перед армейской базой. Михаил ненадолго остановился, чтобы рассмотреть бронзовую фигуру, очарованный позой воина. Царь вообразил себя на его месте, где тысячи молодых людей ищут у него руководства в пылу битвы."Presenting His Imperial Majesty Mikhail II, Emperor of All Russia!" Mikhail emerged from his entourage, coming within sight of the vast row of troops that stood before him. Upon seeing their Tsar, the men stood at attention and gave their due salutes.\n\n"Hail, Tsar Mikhail!" Despite being caught off guard by the overwhelming cry of his name, Mikhail tried his level best to maintain a dignified composure. The procedure went on as planned, as the Emperor made his way down the row exchanging handshakes and salutes. He couldn't help but notice that these young men looked at him with a great deal of admiration, as though he were a figure of divine status. One of the officers he had come to couldn't have been older than twenty.\n\n"Hail, your Imperial Majesty. It is an honor to serve you." The young officer gave a gracious salute.\n\nMikhail sheepishly went in for a handshake. "No, no. The honor is all mine. I am truly grateful for your service." The Tsar gave a slight, nervous smile. He glanced back at Boris Shepunov, who was standing behind him. The old general had his arms crossed, and his impatient expression clearly indicated that he wanted Mikhail to pick up the pace.\n\nAs the inspection concluded and the royal entourage made its way back to their transportation, Mikhail passed by a sight that had caught his eye. A large bronze statue depicting a heroic cossack warrior on horseback was prominently displayed out front of the army base. Mikhail stopped briefly to examine the bronze figure, captivated by the pose of the warrior. The Tsar imagined himself in his place, with thousands of young men looking to him for guidance in the heat of battle."
 WCH_regional.1.a:0 "Можно ведь немного помечтать..."
 
 WCH_regional.2.t:0 "Формирование комитета"
 WCH_regional.2.desc:0 "С недавним созданием Имперского комитета управления для помощи в административных вопросах империи, безумная борьба за контроль над новой организацией уже началась. Группы интересов, доминирующие на политической сцене, не сводят глаз с Имперского комитета, стремясь заполучить в него своих сторонников. \n\nВ первую очередь это промышленники, которые представляют царистов. Эта группа в основном состоит из богатых дворян и бизнесменов, и стремится использовать Имперский комитет для расширения своих деловых интересов в Империи. Также среди этой группы есть близкие политические союзники и доверенные лица царя Михаила II, и контроль над Имперским комитетом, несомненно, означал бы расширение влияния короны. \n\nС другой стороны, политики и военные, связанные с Белой армией, также стремятся взять ИКУ под свой контроль. Большинство этих людей имеют связи в генеральном штабе Белой армии и, соответственно, в начальстве штаба армии при Борисе Шепунове. Если ИКУ попадет под влияние военных, власть Шепунова вновь будет закреплена за государственными делами. Кто будет доминировать в Комитете?"
 WCH_regional.2.a:0 "Промышленники собирают комитет."
 WCH_regional.2.b:0 "Военные ещё раз подтвердят свою власть."
 
 WCH_regional.3.t:0 "Раздача субсидий"
 WCH_regional.3.desc:0 "Настало время решать, кто должен управлять административными подразделениями созданных Имперским комитетом управления. \n\nМинистр финансов Иван Михайлов и начальник штаба Белой армии Борис Шепунов вступили в контрактацию по поводу этого критического вопроса, каждый из них представил свой собственный план управления страной. Неудивительно, что план Шепунова по распределению субсидий сильно благоприятствует военным. Если бы он добился своего, губернаторы в основном состояли бы из верных военных. Эти отобранные офицеры будут доверенными лицами Шепунова, некоторые из них служили с ним еще со времен Гражданской войны в России. План Ивана Михайлова, с другой стороны, сильно благоприятствует царистам. Михайлов считает, что "Royal Governors" should be assigned the grants. These governors will be elected from amongst the civilians of the empire, rather than from the White Army.\n\nIn the end, which of these men will get their way?"
 WCH_regional.3.a:0 "Земля будет предоставлена королевским наместникам."
 WCH_regional.3.b:0 "Административные подразделения попадают под контроль военных губернаторов."
 
 WCH_regional.4.t:0 "Пачкая руки"
 WCH_regional.4.desc:0 "Борис Шепунов был недоволен. Прошло уже несколько месяцев с тех пор, как его армии одержали победу над врагами Империи, и все же, несмотря на все его усилия, остатки прошлых врагов продолжали находить способы стать занозой в его боку. Сегодня он созвал совещание с остальной частью генерального штаба Белой армии, чтобы выразить свое неудовольствие. \n-господа, пожалуйста, объясните мне, как после того, как они якобы уничтожили наших врагов, они все еще убивают наших солдат и причиняют мне головную боль в процессе работы? \nОтвета не последовало. Без сомнения, генералы Шепунова провели минуту в тишине, формулируя оправдания, а не давая ответы. \n- Ваше благородие, я могу вам заверить, что, хотя эти действия повстанцев действительно причиняют неудобства, нам не о чем беспокоиться, - в голосе генерала Мустафина не слышалось уверенности, - я предполагаю, что их силы слишком незначительны, чтобы продолжать бороться против нас долгое время, они развалятся сами по себе, если мы выждем достаточно времени... \n- Уж простите меня, Виссарион, но это чушь, и вы это знаете. Они прямо сейчас убивают наших людей и пытаются свести на нет всю тяжёлую работу, которую мы проделали, а вы собираетесь сидеть здесь и говорить мне, что все под контролем? Вы хоть понимаете, что происходит?! \n\nСнова тишина. Никто не хотел оказаться рядом с гневом своего начальника. \n- Ну, похоже, у вас, дураков, хватило наглости заявить о победе, не закончив войну. Она закончится сегодня. Я хочу, чтобы вы все послали своих лучших людей начать аресты. Через неделю я даже слышать не хочу о несогласии, приказ ясен? Мы больше не потерпим предателей в нашей державе."Gentlemen, please explain to me how, after supposedly destroying our enemies, they are still out there killing our troops and giving me a headache in the process?" There was no response. No doubt, Shepunov's generals were spending the silent moment formulating excuses rather than providing answers.\n\n"I can assure you, sir, that while these insurgent actions are indeed a pain, they are nothing to be worried about." General Mustafin's tone did not exactly scream confidence. "I predict that they are too insignificant to persist for too much longer, and they will fall apart on their own given enough time..."\n\n"Pardon me, Leonid, but that's bullshit and you know it. They're out there right now killing our men and trying to undo all of the hard work we've accomplished, and you're going to sit there and tell me it's under control? Do you even have a clue what's going on?!" Silence again. Nobody wanted to be next to face their superior's wrath.\n\n"Well, it seems you fools had the audacity to claim victory without finishing the war. That ends today. I want all of you to send your best men out to start making arrests. After this week, I don't even want to hear a peep of dissent, understood? We will no longer suffer traitors on my watch.""
 WCH_regional.4.a:0 "Больше никаких полумер."
 
 WCH_regional.5.t:0 "Укрепление поддержки"
 WCH_regional.5.desc:0 "Проблема назревает в правительстве, и напряженность в отношениях между военным и гражданским секторами стремительно приближается к развязке. Несмотря на видимость, господство Белой армии в государственных делах далеко не так сильно, как было когда-то. \n\nСо времени смерти атамана Семёнова влияние военных с каждым днем становилось все слабее. Оппортунистические государственные деятели кружат, как стервятники, и сплачиваются вокруг царя Михаила, единственного человека, который, по их мнению, может возглавить их намерения разорвать крепкую хватку Белой армии над государством. При поддержке клики молодых офицеров и Ивана Михайлова, Михаил замышляет захватить контроль над правительством и подтвердить свой статус абсолютного монарха Российского Государства как по родословной, так и по намерениям. В то время как они пользуются поддержкой богатых дворян и промышленников, растёт беспокойство насчёт того, что их план обречён на провал без надлежащей поддержки со стороны некоторых военных. \n\nС другой стороны, Белая армия и начальник её штаба Борис Шепунов знают, что что-то не так. Хотя у них всё ещё нет убедительных доказательств того, что царь замышляет против них заговор, они, по крайней мере, достаточно настороженны, чтобы подготовиться к упреждающим действиям против потенциальных диссидентов. \n\n Планы действий разрабатываются, и Белая армия остаётся в состоянии повышенной готовности. Рано или поздно, одна фракция выдвинется против другой, и судьба Белого движения решится в тот момент."
 WCH_regional.5.a:0 "Белая армия усиливает контроль."
 WCH_regional.5.b:0 "Царисты наращивают своё влияние."
 
 WCH_regional.6.t:0 "Небольшая заминка"
 WCH_regional.6.desc:0 "- Это ваш последний шанс! - крикнул Борис Шепунов, зная, что царский почетный караул, занимавший первый этаж резиденции, прекрасно его слышит, - сдавайтесь и отступайте! Это приказ! \nОтвета не последовало ни словом, ни делом, и Шепунов разочарованно вздохнул. Он надеялся, что верноподданные придут мирно и сдадут царя без кровопролития, но этому не суждено было сбыться, и теперь многим из них предстояло умереть. \n\nОн повернулся к своему подчиненному. \n\n- Генерал Волкогонов, можете начинать. \nВолкогонов кивнул и взял рацию: \n- Всем подразделениям! Начинайте операцию по моему приказу! \nШепунов в последний раз кивнул, и Виноградов отдал команду. \n- Огонь! \n\nСолдаты, подготовившись на заранее определенных позициях, повиновались и через несколько мгновений начали обстреливать царскую резиденцию. Пушки бронетранспортеров пробили дыры в стенах, превратив большую часть первого этажа в груду щебня. Ответный огонь был спорадическим и неточным, а вскоре и вовсе прекратился. Некоторое время спустя, солдаты Волкогонова также перестали стрелять. При виде этой сцены у Волкогонова сжалось сердце. Он видел скрюченные и искалеченные тела почётного караула, всего несколько мгновений бывших его товарищами, как и все остальные, не рассыпались среди обломков, а те, кто ещё оставался в живых, были искалечены на всю жизнь. Полный стыда, но не желая показывать его никому, и меньше всего Шепунову, Волкогонов отвернулся, когда его люди с поднятым оружием двинулись на резиденцию."This is your final chance!" Boris Shepunov shouted, knowing that the Tsar's Honor Guard, occupying the residence's first floor, could hear him clearly. "Surrender and stand down! That is an order!" There was no response, either in word or action, and Shepunov sighed in frustration. He had hoped that the loyalists would come peacefully, and surrender the Tsar without bloodshed, but it was not to be, and now many of them would have to die. He turned to his subordinate. "General Volkogonov, you may begin."\n\nVolkogonov nodded and picked up his radio. "All units!" he commanded, "commence operation on my order!" With one final nod from Shepunov, Vinogradov gave the command. "Fire!" The soldiers, having prepared themselves in predetermined positions, obeyed, and within moments began pouring fire into the Tsar's residence.\n\nRifles and machine guns raked the windows and doors as the cannons of the armoured carriers blew holes in the walls, reducing much of the first storey to rubble. Return fire was sporadic and inaccurate, and before long, ceased entirely. A short while later, Volkogonov's soldiers stopped firing as well.\n\nExamining the scene, Volkogonov's chest tightened. He could see the twisted and mangled bodies of the Honor Guard, until only a few moments before comrades like any other, scattered amid the rubble, and those that were still alive would be crippled for life. Full of shame, but not wanting to show it to anyone, least of all Shepunov, Volkogonov turned away as his men advanced on the residence with weapons raised."
 WCH_regional.6.a:0 "Всё по плану."
 
 WCH_regional.7.t:0 "Конец эпохи"
 WCH_regional.7.desc:0 "Борис Шепунов сурово посмотрел на место, что лежало перед ним. Его войска полностью окружили царскую резиденцию, крыс загнали в угол. Только символический отряд императорской Почетной гвардии и несколько добросовестных молодых офицеров стояли между ним и теми, кто участвовал в заговоре против государства. Старый генерал приготовился объявить о своих намерениях. \n- Внимание всем тем, кто служит царю! Мы здесь только для того, чтобы исполнять волю Российского Государства! Михаил Андреевич связал свою судьбу с изменническими элементами и отказался от священных обетов защищать Россию и её народ. Немедленно отойдите! \n\nВерноподданные царя не сдвинулись с места. Шепунов не мог больше терпеть их неповиновения. \n- Хватит этого фарса. Генерал Волкогонов, прикажите своим людям атаковать. Это закончится сегодня. \n-Нет. Боюсь, я не могу этого сделать, Ваше благородие. \n- Что за вздор,  - повернувшись лицом к своему подчиненному, он увидел вместо его лица дуло генеральского пистолета. Пистолет Волкогонова был направлен ему прямо в лицо. \n- Что... Какого черта вы делаете, генерал?! \n\nГолос Шепунова, обычно суровый и решительный, теперь в нем появилась слабо различимая нотка паники. \n- Борис Шепунов, именем Его Императорского Величества Михаила II, я отправляю вас под арест. \n\nМир Шепунова перевернулся с ног на голову всего за несколько секунд. Все солдаты Волкогонова обратили свои взоры вовнутрь, и начали яростно, задерживать все присутствующие подразделения, которые были верны Шепунову. \n- И вы тоже, Волкогонов? Нет... Этого не может быть... - слова окончательно подвели его. Глава правительства и командующий Белой армией, в прошлом самый могущественный человек в Империи, почувствовал, как его колени содрогнулись, когда солдаты сковали ему руки. Почти сразу же, как оно началось, его правление железной хваткой подошло к концу."Attention, all of those who serve the Tsar! We are here only to execute the will of the Russian state! Mikhail Andreevich has thrown his lot in with treasonous elements, and has forsaken his holy vows to protect Russia and her people. Stand down at once!" The Tsar's loyalists did not budge. Shepunov could not take their defiance any longer. "Enough of this farce. General Volkogonov, order your men to attack. This ends today."\n\n"No. I'm afraid I can't do that, sir."\n\n"What the fuck-" Turning to face his subordinate, he was met instead with the barrel of a gun. Volkogonov had his sidearm pointed directly at his face. "What... What the hell do you think you're doing, General?!" Shepunov's voice, usually stern and decisive, now bore a rarely-seen panic.\n\n"Boris Shepunov, in the name of His Imperial Majesty, Mikhail II, I am placing you under arrest." Shepunov's world was turned upside down in only a few seconds. Volkogonov's soldiers had turned their sights inwards, and began violently detaining any units present who answered to Shepunov.\n\n"You too, Volkogonov? No... This can't be..." Words had finally failed him. The Prime Minister and Commander of the White Army, formerly the most powerful man in the Empire, felt his knees give out as soldiers cuffed his hands. Almost as soon as it had begun, his iron-clad reign had come to an end."
 WCH_regional.7.a:0 "Цепи разорваны."
 
 WCH_regional.8.t:0 "Новая Сибирь"
 WCH_regional.8.desc:0 "Сев на пенёк, Кирилл кряхтнул, сегодня был редкий день, когда он мог отдохнуть после долгого рабочего дня. С этой возвышенности он мог ясно видеть результаты дневного труда. Обширные ландшафты, лишённые деревьев, насколько хватало глаз. На их месте были обрубки, очень похожие на тот, который он теперь использовал в качестве сиденья. Вот он, некогда сын Сибирских широт и её природных щедрот, теперь выполняет приказы тех самых людей, которым когда-то пытался сопротивляться. \n\nХотя платили очень хорошо, Кирилл всё ещё сомневался, стоит ли продавать свою душу и помогать им уничтожать леса, похожие на тот, который он когда-то называл домом. Он закурил сигарету, его мысли продолжали идти ему в голову. \n\nСибирь была огромной страной, но даже кажущиеся бесконечными леса такой страны, были конечны в великой схеме вещей. Имперская компания разработки рвалась в дикую местность, как стая волков, вырубая леса и превращая широкие участки дикой природы в безликие равнины травы. Кирилл задался вопросом, оставит ли ИКР в будущем хоть какие-то леса. Он родился и вырос в дикой местности, жил за счет земли и ценил то, что могла предложить природа. Цивилизация переоценена, Кирилл надеялся, что больше людей оценят красоту дикой природы. \n\nПроблема, однако, заключалась в том, что жалованье не было хорошим. В конце концов, даже такой дикий зверь, как Кирилл, соблазнился предложением разбогатеть. Смогут ли в будущем дети Кирилла пережить ту же жизнь, что и он когда-то? Потушив сигарету, он перестал думать и отправился заканчивать дневную смену."
 WCH_regional.8.a:0 "Такова цена прогресса."
 
 WCH_regional.9.t:0 "Передышка"
 WCH_regional.9.desc:0 "С головы до ног, тело Семена ныло. Он работал в бокситовой шахте с рассвета до заката и только теперь смог найти время, чтобы сориентироваться за пределами этой проклятой дыры, в которой провел весь день. \n\nСемён, бывший офицер НКВД, теперь фактически раб. Конечно, это не та слава, которую он себе представлял, если не сказать больше. Знакомый голос заставил Семёна застонать. \n- По крайней мере, я знаю, когда остановиться, прежде чем сойду с ума. \nОн даже не потрудился взглянуть на того, кто бросил в его сторону ехидное приветствие. Фашист, крупный парень по имени Анатолий, усмехнулся, усаживаясь рядом с Семёном. \n-Они намерены заработать нас до смерти, знаешь ли. Я уже видел, как несколько парней от усталости упали. Охранникам было всё равно, они просто прошли мимо, как будто ничего не произошло. \nСемён тоже это видел. Люди, слишком слабые для каторжных работ, безнадежно падали на землю, без света в глазах. \n- Не знаю, что хуже - работать с ходячими мертвецами или работать с фашистами вроде тебя, Толя. \n- Не важно, кем мы были, большевик. Все они видят в нас трупов для шахт. Мы все здесь братья, нравится нам это или нет, - с этими словами Анатолий с инструментами в руках направился обратно к входу в шахту. В глубине души Семён знал, что говорит правду. Часть его надеялась, что его бывший враг вернется из этой ямы живым."Slacking off again, red?" The familiar voice made Semyon groan.\n\n"At least I know when to stop before I drive myself mad, fascist." He didn't even bother to look at who shot the snide greeting his way. The fascist, a large fellow named Anatoly, chuckled as he took a seat next to Semyon.\n\n"They intend to work us to death, you know. I've seen a few guys drop already. The guards didn't even care, they just walked past like nothing happened." Semyon had seen it too. Men too weak for hard labor with a gun to their back, collapsing hopelessly in a place with no light.\n\n"I don't know what's worse, working with dead men walking or working with fascists like you, Anatoly."\n\nThe fascist gave an empty laugh. "It doesn't matter who we were, bolshevik. All they see are bodies for the mines. We're all brothers down here, whether we like it or not."\n\nWith that, Anatoly made his way back towards the mine's entrance with his tools in hand. Deep down, Semyon knew that he spoke the truth. Part of him hoped that his former enemy would come back out of that pit alive."
 WCH_regional.9.a:0 "Застрял с заклятыми врагами в одной лодке."
 
 WCH_regional.10.t:0 "Не по плану"
 WCH_regional.10.desc:0 "Генерал Дмитрий Волкогонов всё нервничал. Он обещал царю, что поможет ему, когда придёт время, и этот момент явно настал. Однако, как это обычно бывает в такой неблагополучной стране, как Россия, действительность была гораздо сложнее. \n\nБелая армия, должно быть, уже насчитывала более тысячи солдат постоянного состава, и еще много в неё запишется в будущем. Отряд Волкогонова составлял довольно малую часть присутствующих, и он оказался почти в таком же меньшинстве, как и бедняги, тщетно пытавшиеся защитить своего обреченного царя. Пока Борис Шепунов кричал, чтобы телохранители царя сдавались, мысли Волкогонова блуждали в тёмных местах, которых он предпочел бы избежать. Было ли его решение встать на сторону Михаила мудрым? Что будет, если он попытается обезоружить своего начальника такими безнадежными способами? \n\nГолос непосредственного начальника прервал самокопания Волкогонова. \n- Генерал Волкогонов, я хочу, чтобы ваши люди выдвинулись. Я слишком долго пытался торговаться с этими дураками. Пора заканчивать этот цирк, - генерал был пойман, как олень в свете фар. Что он скажет? Был ли это его момент? Предать царя было бы самым бесчестным поступком, но альтернатива наверняка означала бы его гибель... - Генерал? Разве вы не слышали меня? Приведите своих людей в боевую готовность! - Волкогонов нервно сглотнул. Или сейчас, или никогда. Независимо от того, какое решение он принял сегодня, кто-то будет считать его предателем. Разница будет только в том, выживет он после этого или нет. \n- Д-Да, господин. Всем подразделениям приготовиться к наступлению! - с этими словами войска Белой армии обрушились на царскую резиденцию. Уходя от линии с чувством стыда за все происходящее, Волкогонов слышал, как изредка раздавались выстрелы."General Volkogonov, I want your men to move in. I've spent too long trying to haggle with these fools. Time to wrap this shitshow up." The general was caught like a deer in headlights. What would he say? Was this his moment? To betray the Tsar would be most dishonorable, but the alternative would surely spell his doom...\n\n"General? Have you not heard me? Get your men in gear!" Volkogonov gulped nervously. It was going to be now or never. No matter what decision he had made today, somebody was going to consider him a traitor. The only difference would be whether or not he'd survive after the fact.\n\n"Y-yes sir. All units, prepare to advance!" With that, the troops of the White Army descended upon the Tsar's residence. As he walked away from the line with the shame of it all weighing down his soul, Volkogonov could hear sporadic gunfire erupt."
 WCH_regional.10.a:0 "Зло торжествует, когда лучшие люди ничего не делают."
 
 WCH_regional.11.t:0 "История провала"
 WCH_regional.11.desc:0 "- What the hell нам теперь делать? О... Я просто знал, что это будет катастрофа! - Михаил был в бешенстве, на грани истерики. Михайлов, напротив, изо всех сил старался сохранять спокойствие, но обстоятельства делали эту перспективу действительно сложной. В глубине души ему было так же страшно, как и царю. \n- Успокойтесь, Ваше Величество! Я эм... мы разберемся с этим! Мне просто нужно подумать...  \n- What is there to think about? Они знают, что мы планировали, и они окружили здание! Если бы я только не принял это чёртово приглашение, я попал в эту ситуацию с самого начала! \n\nИстерический крик Михаила только вызвал неизбежную обратную петлю паники среди этих двоих. Внезапная вспышка огня из винтовок снаружи прервала их размышления, за которой вскоре последовал оглушительный взрыв, сотрясший всё здание. Михаил издал довольно громкий визг, когда шальная пуля разбила окно, возле которого он сидел. Двое мужчин упали на пол, закрыв головы, когда симфония выстрелов достигла своей кульминации. Тяжелое дыхание Михаила и Михайлова чётко слышалось в тишине. Михайлов первым поднялся и выглянул в разбитое окно, чтобы посмотреть, что случилось. Не повезло. Уже темнело, и дым, испускаемый боем, мешал старику видеть. \n- Мы победили? - нервно спросил Михаил, всё ещё лежа на земле. Царь вскрикнул, когда дверь в его столовую отворилась. Двое мужчин повернулись и увидели генерала Волкогонова, в окружении солдат Белой армии. - Не пугайтесь, Ваше Величество. С предателями покончено. Вы в безопасности."What the hell do we do now? Oh... I just knew this would be a disaster!" Mikhail was frantic, and on the verge of hysterics. Mikhailov, on the other hand, tried his best to remain calm, but the circumstances made it a challenging prospect indeed. Deep down, he was just as terrified as the Tsar was.\n\n"Just calm down, Your Majesty! I'll uh... we'll figure this out! I just need to think..."\n\n"What is there to think about? They know what we're up to and they have the building surrounded! If only I hadn't accepted that bloody invitation, I wouldn't be in this mess to begin with!" Mikhail's hysterical shouting only caused an inescapable feedback loop of panic amongst the two. A sudden burst of small arms fire from outside interrupted their musings, followed in short order by an ear shattering explosion that shook the entire building. Mikhail let out a rather unflattering scream as a stray bullet shattered the window he was crouched by. The two men went prone to the floor, covering their heads as the symphony of gunfire reached its crescendo.\n\nAfter what felt like hours, the guns abruptly fell silent. The heavy breathing of both Mikhail and Mikhailov were now the only sound that remained. Mikhailov was the first to rise, peeking out the shattered window to see what had happened. No luck. It was getting dark, and the smoke emitted from the fighting made it hard for the old man to see.\n\n"What's happened? Did we win?" Mikhail asked nervously, still flat on the ground. The Tsar yelped as the door to his dining room was opened. The two men turned to see General Volkogonov, flanked by White Army soldiers.\n\n"Do not be alarmed, Your Majesty. The traitors have been dealt with. You are safe.""
 WCH_regional.11.a:0 "Подождите, что?"
 
 WCH_regional.12.t:0 "Старый князь"
 WCH_regional.12.desc:0 "Порыв холодного сибирского воздуха первым встретил великого князя Никиту Александровича, когда он вышел из самолета на лётное поле аэропорта Кадала. Несмотря на все его тщательные приготовления, казалось, что принц все еще недооценивал холодные условия региона. Поплотнее натянув шубу, Никита продолжал спускаться к большой группе людей, собравшихся приветствовать его прибытие. \n\nНачальник штаба Борис Шепунов шел впереди собравшихся, желая принять князя. \n- Никита Александрович, Ваше Высочество! Позвольте мне быть первым, человеком, приветствовавшим вас и вашу семью в России. \nНикита вежливо улыбнулся и протянул руку Шепунову. \n- Приветствую вас, генерал. Как хорошо вернуться..."Prince Nikita, your Highness! Allow me to be the first to welcome you and your family back to Russia."\n\nNikita gave a courteous smile and extended his hand to Shepunov. "Greetings, general. It's good to be back..." The prince, now flanked by his wife and two sons, Nikita and Alexander, tilted sideways to look past Shepunov and into the crowd behind him. "I say, where is my nephew? I would've liked to speak with him."\n\n"I apologize, your Highness, but His Imperial Majesty was feeling a bit under the weather today, and I'm afraid he was unable to be here. I'm sure he would've been delighted to meet with his family otherwise. Come now, let's get you and your family out of the cold." Shepunov gestured for the royals to accompany him, and they obliged.\n\nDespite what the general had said, Prince Nikita found it rather odd that his nephew was not among those who had come to greet his arrival. The prince was greatly looking forward to a reunion, and he had figured Mikhail felt the same. Whatever kind of malaise the Emperor had come under, he thought, it must've been rather severe..."
 WCH_regional.12.a:0 "Очень хорошо, что они у нас есть."
 
 WCH_regional.13.t:0 "Первый из многих"
 WCH_regional.13.desc:0 "В глубине токийского района Касумигасеки генерал Владимир Абрамов чувствовал себя изгоем в чужой стране. Вот он стоит в неприметном кабинете в штаб-квартире японского министерства иностранных дел, лицом к лицу с официальной дипломатической делегацией. Владимир был лично выбран Борисом Шепуновым для того, чтобы возглавить делегацию Белой армии в Токио. \n\nХотя генерал никогда не осмеливался подвергать сомнению приказы своего начальника, у него была одна небольшая заминка: Абрамов был военным человеком и не имел никакого дипломатического опыта. Он недоумевал, почему Шепунов не поручил это дело Министерству иностранных дел, чтобы справиться с этим, но было уже слишком поздно, чтобы что-нибудь с этим поделать. \n\nЯпонцы стояли перед ним, ожидая, что Абрамов, как лицо новой российской дипломатической миссии, что-то сделает. Он знал, что будущее российско-японских отношений может зависеть от успеха или неудачи этой встречи. \n- Докладываю, что Его Императорское Величество желает оставить в прошлом любые исторические разногласия и способствовать великому обновлению русско-японских отношений. Будьте уверены, мы станем друзьями и равноправными союзниками. \n\nЗаявление Абрамова прозвучало болезненно отрепетированным, он надеялся, что японцы не заметят этого. Его японский коллега обратился к одному из своих подчиненных на языке, которого российская делегация не понимала. Затем дипломат повернулся к Абрамову с неубедительной улыбкой на лице. \n- Равные, говорите? Какая интересная перспектива, если не сказать больше. Не волнуйтесь, генерал, Япония действительно открыта для укрепления отношений. Я искренне надеюсь, что сегодняшняя встреча станет первой из многих. Возможно, мы также узнаем кое-что о ведении дипломатии в этом процессе, да?"In short, His Imperial Majesty wishes to look past any historical transgressions and promote a great renewal in Russo-Japanese relations. Rest assured, we approach as friends and equals." Abramov's statement sounded painfully rehearsed, and he hoped that fact was lost on the Japanese.\n\nHis Japanese counterpart turned to speak to one of his subordinates in a language the Russian delegation did not understand. The diplomat then turned back to Abramov with an unconvincing smile on his face. "Equals, you say? What an interesting perspective, to say the least. Do not worry, General, Japan is indeed open to strengthening relations. I sincerely hope that today's meeting shall be the first of many. Perhaps we will also learn a thing or two about conducting diplomacy in the process, yes?""
 WCH_regional.13.a:0 ""Erm, yes. Indeed.""
 WCH_regional.13.b:0 ""Erm, yes. Indeed.""
 
 WCH_regional.14.t:0 "Марш в будущее"
 WCH_regional.14.desc:0 "Борис Шепунов наблюдал со своего балкона, как Белой армии марширует по главной улице Читы. Это был первый парад, проведённый с момента воссоединения Дальнего Востока, и Шепунов не очень-то рассчитывал на то, что его солдаты будут выставлены на всеобщее обозрение. \n\nВ прошлом войска Белой армии были разбойниками в мундирах, не лучше тех варварских налетчиков, которых он видел несколько десятилетий назад, когда служил под началом атамана Семёнова. То, что он увидел вместо этого, было совсем другим. Войска шли в ногу, их глаза были сосредоточены на царе, а правые руки сложены в салюте. Их униформа была безукоризненно ухожена, а на плечах висели новейшие образцы стрелкового оружия. Даже такой старый Белый, как Шепунов, не мог не впечатлиться фигурой, которую представляли солдаты внизу. \n\n Когда пехотинцы прошли мимо, и в поле зрения показались знаменитые казачьи всадники, Шепунов не мог не взволноваться. После стольких лет это была армия, которую он пытался создать. Не сборище разношерстных конных налетчиков и ополченцев, а профессиональная сила, готовая взять весь мир, если до этого дойдет. Это просто невероятно... Глаза Шепунова всё еще были сосредоточены на всадников, как он говорил генералу Абрамову, который стоял рядом с ним. \n\nОднако Михаил II, был единственным из присутствующих, кому было все равно. То, что другие считали доблестными воинами, он считал хладнокровными охранниками своей тюрьмы. Царь молчал на протяжении всего мероприятия, наблюдая за происходящим скорее с молчаливым беспокойством, чем с восхищением."Vladimir, I never thought I'd see the day when the White Army would resemble an actual military. This is simply incredible..." Shepunov's eyes were still on the riders as he spoke to General Abramov, who stood next to him.\n\nMikhail II, however, was the only man present who couldn't care less. What others saw as valiant warriors, he saw as the cold-blooded guards of his prison. The Tsar remained silent throughout the entire event, looking on in silent concern rather than admiration."
 WCH_regional.14.a:0 "Воистину - сила, с которой нельзя не считаться."

 WCH_regional.15.t:0 "Знамение времени"
 WCH_regional.15.desc:0 "София теперь выходила из своей квартиры гораздо чаще, чем обычно. С тех пор, как фашистское правительство было изгнано из Зеи, она чувствовала себя вполне комфортно, снова гуляя по улицам, зная, что головорезы РФП больше не терроризируют город. \n\nВозвращаясь домой на целый день, София заметила небольшую группу людей, собравшихся на тротуаре перед ней. Их внимание, казалось, было сосредоточено на чём-то, прикрепленном к стене здания. Что бы это ни было, оно вызвало настоящий переполох. Подойдя ближе, она услышала, как люди бормочут между собой. Наконец она смогла разглядеть, на что именно они смотрят. \n\nК стене был прикреплен большой пропагандистский плакат, явно предназначенный для привлечения к службе в Белой армии. Спереди и в центре было идеализированное изображение грозного солдата, сражающего двуглавого дракона с винтовкой в руке. Дракон явно был злым существом, с одной головой, окрашенной в красный цвет, а другой - в тёмно-черный. В хвост зверя был завернут шест с изодранным в клочья триколором России. Жирными буквами были подписаны слова: "Join the White Army, and deliver holy Russia from the clutches of radicalism!". The symbolism was not lost on anyone.\n\nSofiya could not help feeling twinges of concern. While this poster was fairly benign, similarly militaristic designs would not look entirely out of place in the previous regime. Continuing her journey home, she could only hope that her relatively peaceful existence would continue even as the new regime tightened their grip."
 WCH_regional.15.a:0 "По всей округе запахло свежей краской."
 
 WCH_regional.16.t:0 "Необычная просьба"
 WCH_regional.16.desc:0 "- Э-эм... Вы сказали, что он русский? Вы уверены? \n- Я уверен. Его английский был настолько ломаным, что мы не могли его понять. Мы должны были найти кого-то в этом здании, кто говорил по-русски, чтобы выяснить, чего он хотел.\n- Пускай. \n\nХотя посол был смущен, его самолюбие было задето. Прошло уже довольно много времени с тех пор, как посол в последний раз говорил по-русски, но он был уверен, что знает достаточно, чтобы вести дипломатию. После нескольких минут молчания таинственный эмиссар вошел в кабинет посла.\n\n- Приветствую Вас! Я представляю Его Императорское Величество Михаила II, самодержца всея Руси. Я пришел к вам сегодня, чтобы просить официального дипломатического признания Соединенными Штатами царской власти как истинного правительства России. \n\n- Помедленнее, сэр. Вы сказали, что представляете императора? \n\n- Да. От имени богоизбранного императора Михаила II Белая армия отвоевала Восточную Сибирь у фашистских и большевистских тиранов. Теперь, когда наше положение укрепилось, мы хотим получить признание в качестве законного правительства, которым мы и являемся. \n\nЭтот ответ только вызвал еще больше вопросов. Посол собирался позвонить кому-нибудь по этому поводу, но сначала он должен был убрать этого странного русского из своего кабинета... \n\n- Ну, боюсь, что я мало что могу сделать, поскольку моя работа заключается в том, чтобы заниматься отношениями с Японией, но я могу сделать несколько звонков в Государственный департамент от Вашего имени. У Вас есть еще какие-нибудь вопросы?"Uh... you said he was a Russian? Are you sure?"\n\n"I'm positive. His English was so broken we couldn't understand him. We had to find someone in the building who spoke Russian to find out what he wanted."\n\n"Send him in." Although the ambassador was confused, his curiosity was piqued. It had been some time since the ambassador had brushed up on his Russian, but he was confident he knew enough to conduct diplomacy. After a few quiet moments, the mysterious emissary entered the ambassador's office.\n\n"Salutations! I represent His Imperial Majesty Mikhail II, Emperor of all Russia. I come to you today to request official diplomatic recognition from the United States as the true government of Russia."\n\nThe ambassador was completely overwhelmed by what he had just heard. "Hey, slow down there, pal. You said you represent an emperor?"\n\n"Indeed. On behalf of their divinely-chosen emperor, Mikhail II, the White Army has wrested Eastern Siberia away from the fascist and bolshevik tyrants. Now that our position is secure, we wish to obtain recognition as the legitimate government we are." This answer only raised more questions. The ambassador was going to have to call someone about this, but first he'd have to get this strange Russian out of his office...\n\n"Well, I'm afraid there's not much I can do, seeing as my job is to handle relations with Japan, but I can make some calls to the State Department on your behalf. You, uh, have any other questions?""
 WCH_regional.16.a:0 ""No, that would be all.""
 
 WCH_regional.17.t:0 "Односторонние отношения"
 WCH_regional.17.desc:0 "- Имперское министерство иностранных дел, - сказал в телефонную трубку Николай Ухтомский. "This is the Imperial Ministry of Foreign Affairs, Nikolay Ukhtomsky speaking."\n\n"I'm afraid I have some news that you're not going to like." The familiar voice made the Foreign Minister go cold. "My partners are receptive to your offer of an economic partnership. However, they demand certain concessions..."\n\n"Concessions? What? We've given you quite enough already!"\n\n"I suggest you alter your tone, Ukhtomsky. My partners want to ensure that the Zaibatsu can conduct their business as they see fit within your borders. I trust this is not too much to ask, yes?"\n\n"We would be more than happy to accept their business, but you know the Zaibatsu would have us by the balls in no time if we give them the chance..."\n\n"Forgive me, Ukhtomsky, but I don't believe you are in a position to bargain. You either accept the benefits our business has to offer, or don't. For the record, I would argue that this conversation would not be necessary if we were dealing with your predecessors instead..."\n\nA pause. The man on the phone was right, and Ukhtomsky knew it. "Damn it, fine! You'll have your concessions. Just... no more surprises, alright?"\n\n"I knew you would see it our way. I will be in touch." With that, the line went dead, and Ukhtomsky slammed the phone back in place."
 WCH_regional.17.a:0 "Эта сделка становится все хуже с каждой минутой!"
 
 WCH_regional.18.t:0 "Воспоминания о начале пути"
 WCH_regional.18.desc:0 "Борис Шепунов высоко ценил моменты тишины и покоя. Сидя в одиночестве в своем кабинете со стаканом водки в руке, он просматривал отчеты своих сотрудников. Как обычно, у них были только плохие новости: новые сообщения о повстанцах, которые с каждым днем становились все смелее и смелее, новые слухи о возможном инакомыслии со стороны гражданской администрации и многое другое. Все это было так утомительно. \n\nСтарый генерал быстро осушил стакан, и, когда водка ужалила ему горло, Шепунов задумался, что бы подумал обо всем атаман. Старый казак всегда умел сохранять хладнокровие, даже когда ситуация выходила из-под контроля. А теперь Семёнов ушел, и ему предстояло навести порядок. Генерал проклинал себя за то, что поверил, будто после успехов его армии жизнь станет легче. Ему следовало бы уже знать, что победы обычно вызывают больше вопросов, чем ответов. \n\nГлубоко в душе Шепунов действительно скучал по тем старым временам в Чите, когда вместе с Семёновым и его казаками он совершал дерзкие вылазки через сибирскую тундру. Там, по крайней мере, он знал, что враги встретятся с ним лицом к лицу. \n\nТеперь они прятались у всех на виду. Мир сделал Шепунова самодовольным, тогда как на самом деле ему нужно было быть более бдительным, чем когда-либо. Шепунов поднялся, чтобы снова наполнить свой стакан. Это отвлекло его внимание от дневной усталости, хотя бы на мгновение."
 WCH_regional.18.a:0 "Что-то неладно, но что?"

 WCH_regional.19.t:0 "Они так просто не сдадутся"
 WCH_regional.19.desc:0 "Григорий метнулся от одного конца аллеи до другого. Он изо всех сил старался сделать вид, что держит себя в руках, но на самом деле был напуган. Прошли те времена, когда он и остальные его товарищи по Российской Фашистской Партии могли действовать безнаказанно. Два его друга, однако, казалось, не разделяли того же страха.\n\n- Где теперь твой царь, жидяра? Ты думал, что сможешь пройти через нашу часть города? Мы по-прежнему правим здесь, и никакая война этого не изменит! \n\nДрузья Григория, одетые в характерную, но плохо сохранившуюся форму РФП, возвышались над человеком, лежащим на земле. Они вытащили его с улицы и тут же начали приставать к нему, совсем как в старые добрые времена. \n- Я даже не еврей! \n\nЕго мольбы о помиловании были встречены яростным шквалом пинков. Из-за спины Григория раздался крик, привлекший внимание всех троих фашистов. К ним приближалась пара солдат Белой армии с оружием наготове. От этого зрелища у Григория скрутило живот. \n\n- Отойдите от него! - крикнул первый солдат, - и подними руки вверх! \n- А, наконец-то царские шавки пришли! - рявкнул один из спутников Григория, - мы просто мило поболтали с одним из ваших людей! \n\nГригорий почувствовал, как смерть надвигается на него, когда он повернулся к своим друзьям. \n\n- Эй, подождите, мы не должны ... - его мысли и речь были прерваны, когда один из его друзей вытащил оружие. Григорий даже не успел крикнуть, как солдаты открыли огонь. Когда пули пронзили его, и он упал на землю, его лицо оказалось рядом с лицом человека, над которым его дружки изымались."Where's your Tsar now, Jew? You thought you could come through our part of town? We still run things around here, and no war is going to change that!" Grigor's friends, clad in distinctive, yet poorly-maintained RFP uniforms, towered over a man on the ground. They had dragged him off the street, and immediately began harassing him, just like in the old days.\n\n"I just collect the census!" the man cried. "I'm not even Jewish!" His pleas for clemency were met with a ferocious barrage of kicks.\n\nA shout rang out from behind Grigor, drawing the attention of all three of the fascists. A pair of White Army soldiers were approaching, weapons at the ready. The sight caused Grigor's stomach to turn. "Step away from him!" the lead one called, "and put your hands in the air! Now!"\n\n"Ah, the dogs of the Tsar are finally here!" barked one of Grigor's companions. "We were just having a nice chat with one of your people!" Grigor could feel death bearing down upon him as he turned towards his friends.\n\n"Hey, wait, we shouldn't-" His thoughts and speech were interrupted as one of his friends drew their weapon. Grigor didn't even have time to call out before the soldiers fired. As the bullets tore through him and he fell to the ground, his face landed next to that of the man his group had been terrorizing."
 WCH_regional.19.a:0 "Эта война окончена."

 WCH_regional.20.t:0 "Тихий ужин"
 WCH_regional.20.desc:0 "Михаил уставился в свою тарелку, аппетит ушёл от него. Несмотря на все свои усилия, он не мог перестать думать обо всем, что могло пойти не так. Гость царя на вечер, Иван Михайлов, определённо все еще обладал аппетитом, но даже обычно болтливый министр был неестественно мрачный сегодня. \n\n- Ваше Величество, - сказал Михайлов, глядя на него, - вы должны есть. Я не могу позволить, чтобы вы сейчас голодали. Дел очень много, - заметив взгляд царя, продолжал Михайлов, -не беспокойтесь, Ваше Величество. Всё в процессе, остается только верить в успех, - Михайлов положил ложку, и в это время оба заметили, что она, как и все остальные столовые приборы, начала вибрировать. Снаружи послышался глубокий грохот, и Михаил и Михайлов одновременно поднялись, чтобы выяснить, в чем дело. Раздвинув занавески, они были встречены зрелищем, от которого у них кровь застыла в жилах. Из грузовиков и бронетранспортеров высыпались десятки солдат со знаками отличия городского гарнизона, и они двинулись окружать резиденцию. А у парадных ворот стоял сам Борис Шепунов, около него его разъярённый подчиненный орал на командира караула. Мужчины попятились от окна и переглянулись. - Вот и всё, не так ли? - почти шепотом спросил Царь, - Шепунов нас раскусил."Your Majesty, " Mikhailov said, looking at him, "you must eat. I cannot afford to have you starve now. There is much to do." Seeing the look the Tsar gave him, Mikhailovich continued. "Do not worry yourself, my liege. Everything is in motion, all that remains now is to have faith in our success."\n\nMikhailov set his spoon down, and as he did so, both men noticed that it, along with all the other silverware, had begun to vibrate. From outside, a deep rumbling could be heard, and both Mikhail and Mikhailov rose in unison to investigate, their minds beginning to race.\n\nPulling aside the curtains, they were greeted with a sight that made their blood run cold. Trucks and armoured carriers disgorged dozens of soldiers with the insignia of the city garrison, and they were moving to encircle the residence. And, at the front gate, Boris Shepunov himself stood by while an enraged subordinate screamed at the guard commander. The men backed away from the window and looked at each other.\n\n"That's it then, isn't it?" the Tsar said, his voice a near-whisper. "Shepunov's found us out.""
 WCH_regional.20.a:0 "Мы на краю пропасти."
 
 WCH_regional.21.t:0 "Выступление царя"
 WCH_regional.21.desc:0 "Михаил никак не мог преодолеть свою неловкость, когда он ждал своего репетитора, который должен был начать учить его русскому. Вот он, претендент на роль лидера всей России, не имея даже беглого знания языка народа, над которым ему предстояло править. Его советники и он сам согласились, что это создаёт не очень хороший образ в глазах народа. \n\n Несколько слов и фраз Михаил, конечно, знал. Он мог говорить "
 WCH_regional.21.a:0 "Здравствуйте, Ваше Величество. Приступим."

 WCH_regional.22.t:0 "Паутина"
 WCH_regional.22.desc:0 "Иван Михайлов поспешно ворвался в покои царя Михаила с чемоданом, спрятанным под рукой, даже не удосужившись постучать. Высунув голову, чтобы быстро осмотреть коридор снаружи, он закрыл дверь и подошел к сидящему монарху, который уже некоторое время ждал его. \n\n- Вы уверены, что за Вами не следили? Вы дважды убедились? - нервно спросил Михаил, барабаня пальцами по столу.\n\n- Я уверен. Давайте покончим с этим, я не хочу оставаться здесь дольше, чем это необходимо, - Михайлов открыл свой портфель и положил на стол несколько бумаг, на каждой из которых был написан список имен. Откашлявшись и усевшись напротив царя, министр продолжил: \n- Давайте перейдем к делу. Это списки важных людей, с которыми нам нужно будет связаться. Очень важно, чтобы вы запомнили эти имена. \n- Кто именно эти люди? - царь задумчиво рассматривал один из списков.\n\n- Наши потенциальные союзники. Если мы хотим избавиться от Шепунова, нам нужны друзья. Если нам удастся убедить некоторых богатых олигархов и недовольных военных присоединиться к нашему делу, мы будем на полпути к тому, чтобы сломить хватку Белой армии. \n- Хорошо, я посмотрю, но нельзя ли договориться с Шепуновым, чтобы он разрешил... безобидные частные аудиенции. Полагаю, ему не нужно знать, что в них происходит? \n\nМинистр хитро усмехнулся \n- Именно так я и думал. Вы быстро учитесь, Ваше Величество."Are you sure you weren't followed? Did you make double sure?" Mikhail enquired nervously as he drummed his fingers on the table.\n\n"I'm positive. Let's just get this over with, I don't wish to stay here longer than I have to." Mikhailov opened his briefcase and laid several papers from within across the table, each inscribed with a list of names. Clearing his throat as he took a seat across from the Tsar, the Minister continued: "So. Let's get down to business. These are lists of important people we'll need to get into contact with. It's very important you commit these names to memory."\n\n"Who are these people, exactly?" the Tsar mused as he inspected one of the lists.\n\n"Potential allies. If we're going to get rid of Shepunov, we'll need friends. If we can convince some wealthy oligarchs and disgruntled military men to join our cause, we'll be well on the road to breaking the White Army's grip."\n\nMikhail set his paper aside. "Very well, I'll see if I can't negotiate with Shepunov to allow some... harmless private audiences. I suppose he doesn't need to know what goes on in them?"\n\nThe minister gave a devious grin. "Exactly my thinking. You learn rather fast, your Majesty.""
 WCH_regional.22.a:0 "Время плести сети."

 WCH_regional.23.t:0 "Авторитеты"
 WCH_regional.23.desc:0 "- Так, Иван, зачем ты притащил нас сюда? Полагаю, это не просто для того, чтобы скоротать время со старыми друзьями. \n\nНа мгновение Михайлов внимательно оглядел аудиторию. Она состояла из самых могущественных промышленных олигархов на Дальнем Востоке России, собравшихся после нескольких удачных подобострастных слов. Они теперь сидели перед ним и царём. Ему придется выбирать свои следующие слова с осторожностью. \n\n- Боюсь, что нет, мой друг. Я хотел обсудить... дела. Я прекрасно знаю, что все вы изнываете под тяжестью чудовищной бюджетной раковины, которой является Белая армия, и ищете решения, я прав? - последовала пауза среди олигархов, после чего он осторожно дальше заговорил. \n\n- Сказать вам правду? Мне это надоело. Вы даже не представляете, как сильно такие расходы на оборону бьют по бюджету. Однако мы ничего не можем с этим поделать, слово Белой армии - закон в этих краях. Мы с Его Величеством стремимся обуздать влияние военных и вернуть империю к гражданскому правлению. Конечно, чтобы это произошло, нам понадобятся друзья...\n\n- А я думал, что ты никогда не спросишь. Скажи нам, что тебе нужно, и ты получишь это. Просто проследи, чтобы о нас позаботились, когда все это закончится, хорошо? - к ответу олигарха присоединились несколько одобрительных кивков его коллег.\n\nМихайлов взглянул на царя и улыбнулся, снова обратив внимание на бизнесменов. \n\n- Думаю, мы договорились, друзья."So, Ivan, why have you dragged us down here? I assume this isn't just to pass the time with some old friends."\n\nFor a moment, Mikhailov scanned his audience carefully. After calling in favors and a few well-placed words, five of the most powerful industrial oligarchs in the Russian Far East now sat before both him and the Tsar. He would have to choose his next words with discretion. "I'm afraid not, my friend. I wanted to discuss... business. I'm well aware that all of you are chafing under the weight of the monstrous budget sink that is the White Army and are looking for solutions, am I correct?"\n\nThere was a pause amongst the oligarchs before one of them cautiously spoke up. "Tell you the truth? I'm sick of it. You have no idea how much this kind of defense spending eats into a man's profits. Nothing we can do about it though, the White Army's word is law around these parts."\n\n"Our goals are aligned, then. His Majesty and I seek to curb the influence of the military and return the Empire to civilian rule. Of course, to make this happen, we'll need friends..."\n\n"I thought you'd never ask. Tell us what you need, and you'll have it. Just make sure we're taken care of once this is all over, alright?" The oligarch's answer was joined by several nods of agreement from his colleagues.\n\nMikhailov glanced at the Tsar, and smiled as he turned his attention back towards the businessmen. "I think we have a deal, my friends.""
 WCH_regional.23.a:0 "Деньги сильнее меча."

 WCH_regional.24.t:0 "День из жизни Михаила"
 WCH_regional.24.desc:0 "Капитан Игорь смотрел на царя с едва заметным интересом, когда тот вёл светскую беседу с заводскими рабочими. Его инструкции от начальства состояли в том, чтобы "make sure the Tsar doesn't get into too much trouble", and was less specific than the captain would've liked. What did they even define as "trouble", anyway? Igor figured it was likely one of those "you'll know it when you see it" scenarios, if nothing else.\n\nResting his cheek against his fist, Igor began to notice something rather peculiar about the Tsar. Babysitting Mikhail was nothing new to him, but this time there was something different about his mannerisms. He seemed energetic and talkative, and Igor could swear this was the first time he ever saw the Tsar laugh with sincerity. It felt... wrong.\n\nThe Tsar was a prisoner, and anybody who was anyone in this rump Empire knew that fact all too well. Mikhail was always a miserable sod, so why did he seem to have pep in his step today, and why did it not feel right?\n\nThe captain was broken out of his racing thoughts as Mikhail approached him, a smile still slathered across his face. "Alright, Igor. Let's get out of here, shall we?"\n\n"Erm, yes, of course, Your Majesty." Rising to accompany the Tsar outside, he couldn't help but notice the energy he had seen in him a minute ago was quite prevalent in his tone of voice as well. It was both heartwarming and unsettling to see him in such a mood, and Igor knew that, if nothing else, it would make for an interesting anecdote in his next report to command..."
 WCH_regional.24.a:0 "Что на него нашло?"

 WCH_regional.25.t:0 "Слабое звено"
 WCH_regional.25.desc:0 "- Я благодарю вас за то, что Вы пришли так быстро, генерал, я уверен, что Вы были действительно очень заняты в эти дни, - Сказал Михаил, любезно пожимая руку своему вечернему гостю: генералу Дмитрию Волкогонову. Сидя за богато украшенным царским обеденным столом, Волкогонов заметил, что министр финансов тоже присутствует. \n\n- Генерал! Как хорошо, что вы присоединились к нам. Я уже давно хотел поговорить с вами лично,- смущённо улыбнулся Михайлов. \n\n- Я ценю ваше гостеприимство, Господа, но я не уверен, что мы могли бы обсудить то, что не может быть обсуждено с моим начальством... \n\nНаклонившись вперед, Михайлов продолжил его мысль: - О, есть и много обсудим. Генерал, вы заслужили репутацию человека, который старается поступать правильно, даже если ему приходится идти против воли начальства, я прав? - глаза генерала сузились, - и ни для кого не секрет, что эта империя угнетается влиянием Белой армии. Тем не менее, не все в армии настолько подвержены греху гордыни. Генерал, я полагаю, что вы один из этих людей.\n\n- Вы хотите, чтобы я пошел против Его Высокопревосходительства Шепунова? Надеюсь, вы понимаете, что это равносильно неподчинению. Боюсь, мне придется доложить об этом, - увидев, как Михаил и его министр побелели как полотно, генерал разразился хриплым смехом. \n\n-Не волнуйтесь, я просто шучу. Этот старый кретин загоняет страну в угол и сводит меня с ума. Скажите мне, где я Вам нужен, Ваше Величество, и мои люди будут там."I thank you for coming on such short notice, general, I'm sure you've been quite busy indeed these days." Mikhail said as he graciously shook hands with his guest for the evening: General Dmitry Volkogonov.\n\nAs he sat by Tsar's ornate dining table, Volkogonov noticed that the Minister of Finance was present as well. "General! So good of you to join us. I've been meaning to speak with you in person for a while now."\n\nVolkgonov flashed a confused smile at Mikhailov. "I appreciate the hospitality, sirs, but I'm not sure what we could possibly discuss that can't also be worked out with my superiors..."\n\nLeaning forward, Mikhailov continued, "Oh, there's plenty. General, you've garnered a reputation as a man who tries to do the right thing, even if he has to go against the wishes of the brass, am I right?"\n\nThe general's eyes narrowed. "...what are you saying, exactly?"\n\n"It's no secret that this empire chafes under the crushing influence of the White Army. That being said, not everyone in the military is corrupted. General, I believe that you are one of these men."\n\n"You want me to go against Shepunov? I hope you realize that would be tantamount to insubordination. I'm afraid I'll have to report this." Witnessing Mikhail and his minister go white as a sheet, the general erupted into wheezing laughter. "Not to worry, I only jest. That old fool is running this country into the ground and driving me mad in the process. Tell me where you need them, Your Majesty, and my men will be there.""
 WCH_regional.25.a:0 "Вполне себе колоритный персонаж..."

 WCH_regional.26.t:0 "Никто не заметит"
 WCH_regional.26.desc:0 "Главнокомандующий Белой армией Борис Шепунов оказался с головой погруженным в утреннюю газету. Старому генералу было интересно посмотреть, что происходит в остальном мире, даже если остальному миру в эти дни было наплевать на Россию. Когда взгляд Шепунова скользнул по последним событиям на Дальнем Востоке, стук в дверь вывел его из задумчивости. Он раздражённо застонал и положил газету в сторону. Дверь открылась, и на пороге появился генерал Николай Косов с папкой под мышкой. Не говоря ни слова, он подошел к столу начальника, небрежно положил папку на стол Шепунова и скрестил руки. \n –И что же это значит, Коссов? -сказал Шепунов, начав просматривать документы внутри.\n\n- Отчёты по логистике с нашей базы под Иркутском. Похоже, в арсенале произошла какая-то путаница, по крайней мере, так они оправдывались... - документы подтверждали заявление Косова. Тысячи винтовок вместе с боеприпасами необъяснимым образом пропадали со склада на базе. Ему хотелось верить, что это действительно была какая-то путаница, но интуиция подсказывала ему совсем другое. \n- Это довольно серьёзная утечка ресурсов, Косов. Я хочу, чтобы вы занялись этим делом, понимаете? \n- Я немедленно пошлю кого-нибудь туда. Если мы узнаем, кто за этим стоит, вы узнаете об этом первым - отдав честь, генерал повернулся, чтобы уйти, и оставил Шепунова мучиться в своих подозрениях. Тысячи пушек не исчезают просто так, по волшебству, подумал он. Определенно что-то гнусное происходило, но командир все еще не был уверен, что именно..."Come in."\n\nThe door opened to reveal General Nikolay Kossov, who had a binder tucked under his arm. Approaching the commander's desk without so much as a word, he dropped the item onto Shepunov's desk and folded his arms. "What's the meaning of this, Kossov?" Shepunov said as he began to look through the documents within.\n\n"Logistical reports from our base near Irkutsk. It appears there's been some mix up at the arsenal, at least, that's the excuse they gave..."\n\nThe documents corroborated Kossov's statement. Thousands of rifles, complete with the ammunition, were inexplicably going missing from the depot on-base. He wanted to believe it was in fact a mix up, but his gut told him something else entirely. "This is a rather significant breach of security, Kossov. I want you to look into this, understand?"\n\n"I'll get someone on it at once. If we find out who's behind this, you'll be the first to know." With a salute, the general turned to leave, and left Shepunov to stew in his suspicions. Thousands of guns don't just magically disappear, he thought. There was definitely something rotten going on, but the commander still wasn't sure what..."
 WCH_regional.26.a:0 "Просто техническая ошибка, или что-то более зловещее?"

 WCH_regional.27.t:0 "Заявление о намерениях"
 WCH_regional.27.desc:0 "Это было долгое время, так как очень многие взоры были устремлены на Михаила II. Раньше это была целая толпа беспринципных людей, взволнованно размышлявших о том, как они могут манипулировать своей новой марионеткой. Но на этот раз всё было по-другому. Аудитория перед Михаилом состояла из настоящих, подлинных союзников, которые видели в нём то, каким должен быть монарх: маяком единства российского народа во плоти. \n\n-Дамы и господа, в этой комнате находятся люди разных призваний и происхождения. Некоторые из вас являются бизнесменами, которые двигали вперёд могучую индустрию Империи в самые её трудные времена. Некоторые из вас являются политиками, которые стремятся только представлять своих избирателей в меру своих возможностей. Некоторые из вас являются офицерами Белой армии, той самой силой, когда-то храбро бросившая вызов советской узурпаторской "Ladies and gentlemen, in this room are people of varying stripes and backgrounds. Some of you are businessmen who drove this empire's great industry forward even in times of hardship. Some of you are politicians who seek only to represent their constituents to the best of their abilities. A few of you are officers of the White Army, the very same force that once bravely defied the Soviet usurpers so long ago."\n\n"Despite these very stark contrasts between you all, you've all come here united behind a singular purpose: to take back our country from the selfish and corrupt generals who seek to transform this ancient and glorious empire into nothing more than a quasi-fascist stratocracy, with me as their helpless puppet."\n\n"I am speaking, of course, of Prime Minister Boris Shepunov. The man likes to think he has us all in his iron grip, but he will soon discover that he isn't nearly as clever as he thinks he is. Despite our differences, we will fight side-by-side to remove this aspiring tyrant from our midst and continue the journey towards reunification. God save Russia, one and indivisible!"\n\nThe applause was overwhelming, and Mikhail would have been eager to bask in his new found glory. In the back of his mind, however, he couldn't help but worry that his captors may be listening..."
 WCH_regional.27.a:0 "Смелые речи."

 WCH_regional.28.t:0 "Занавес поднимается"
 WCH_regional.28.desc:0 "- Будь ты проклят, Косов, мне нужны реальные результаты, а не оправдания! - рявкнул Борис Шепунов в трубку, излишне крепко сжимая пластиковую трубку.\n\n- Я понимаю, Ваше Высокопревосходительство, но я не могу просто так вытащить улики из неоткуда! Кто бы ни украл это оружие, он хорошо замёл следы, слишком хорошо, чтобы мы могли продолжать поиски. Но это не значит, что мы сидим совсем с пустыми руками ... - от этих слов Косова Шепунов поднял бровь. \n- Продолжай. Я слушаю. \n\n - Кое-что интересное произошло, когда мы вели следствие в Иркутске. По-видимому, в царскую дачу неоднократно наведывались какие-то очень любопытные личности. Я заглянул туда, и оказалось, что все они друзья Ивана Михайлова.\n\nГенерал замолчал. Министр финансов уже давно был занозой в заднице, но в последнее время он был жутко спокоен. Имеет ли эта новость какое-то отношение к этому? Какое дело было у него или его друзей-промышленников к царю Михаилу и почему все это казалось неправильным? \n\n-...господин?  Вы здесь? \n\n- Да. Я хочу, чтобы вы изучили связь с Михайловым. Выясните, что он задумал, и что происходит на этих собраниях. Не потерпите же неудачи, Косов.\n\n- Вы можете на меня рассчитывать, Ваше Высокопревосходительство. \n\nС этими словами Шепунов положил трубку на место. Наконец-то у него появилась надежная зацепка. Если Михайлов и царь замышляют что-то недоброе, он так или иначе это выяснит..."Damn you Kossov, I wanted results, not excuses!" Boris Shepunov barked into his phone, his grip tightening against the plastic.\n\n"I understand, sir, but I can't just pull evidence out of my ass! Whoever stole those weapons covered their tracks well; too well for us to pursue this lead any longer. That is not to say, though, that we're completely empty handed..."\n\nShepunov raised an eyebrow. "Go on. I'm listening."\n\n"Something interesting came up while we were chasing ghosts in Irkutsk. Apparently, some very curious individuals have been reported making repeat visits to the Tsar's dacha. I looked into it, and it turns out they're all friends of Ivan Mikhailov."\n\nThe general went silent. The Minister of Finance has long been a pain in his ass, but as of late he'd been eerily calm. Did this news have anything to do with that? What business did he or his Industrialist friends have with Tsar Mikhail anyway, and why didn't any of this feel right?\n\n"...sir? Are you there?"\n\n"Yes. I want you to look into the Mikhailov connection. Find out what he's up to, and figure out what's going on at those meetings. Don't screw this up, Kossov."\n\n"You can count on it, sir." With that, Shepunov put the phone back into place. Finally, he had a solid lead. If Mikhailov and the Tsar were up to no good, he was going to find out one way or another..."
 WCH_regional.28.a:0 "Четвёртая стена начинает рушиться..."

 WCH_regional.29.t:0 "Театр теней"
 WCH_regional.29.desc:0 ""Your Imperial Majesty,\n\nDue to recent security concerns, we shall be adjusting your daily schedule in a way that puts you under the least amount of danger possible. Understand that the threat of Bolshevik infiltration has become too great for us to take chances. Detailed below is the new schedule, for your convenience..."\n\nMikhail II's hands began to quiver ever so slightly as he scanned the list of timestamps on Shepunov's letter. At first glance, his weary mind assumed it was a mean-spirited jest made in poor taste, but when reality had set in, the Tsar realized this paper was to set the stage for his life from now on.\n\nUnder this new schedule, the Tsar would effectively go from a caged-in recluse to a ghost. Did they even want him to see the sun again? The implications here were not lost on Mikhail. There was no Bolshevik infiltration, it was merely an excuse to further stow the Tsar away where he could do no harm to the White Army's ambitions.\n\nSetting the letter aside with a sigh, Mikhail felt several emotions running through his mind at once. A single tear rolled down his face, but the Tsar didn't even have enough energy left to spend crying. Instead, he simply sat in stunned silence as the cold truth once again became apparent:\n\nAs long as the White Army needed him to dance to their wicked tunes, Mikhail was never going to leave this dreadful place alive."
 WCH_regional.29.a:0 "Какая польза от крика о помощи, когда его никто не услышит?"

 WCH_regional.30.t:0 "Позолоченная клетка"
 WCH_regional.30.desc:0 "Кабинет царя Михаила было немного холоднее сегодня. Не в смысле температуры, а в атмосфере, насаждённой там Белой армией. Верные кадры личной императорской гвардии царя Михаила, которые стояли рядом с ним с начала его правления и были лучшими защитниками везде и всегда, теперь были заменены стандартными пехотинцами Белой армии. Наиболее достойные, которые могли защитить царя, были теперь уволены одним простым и быстрым военным приказом.\n\n- Где мои люди? - спросил царь Михаил Шепунова, скрестив руки в углу коридора, - эти новички похожи на бандитов с улицы. Это не те люди, которые за последние несколько лет приняли бы за меня пулю! \nШепунов пожал плечами и отвернулся от Михаила. \n- Я уверен, что Вы видите скрытую угрозу большевизма в последнее время, царь. Вы сами видели все сообщения о большевиках в нашей державе, ожидающих своего часа, чтобы нанести ответный удар, но что более важно, нанести удар по именно по Вам. Гвардия, возможно, была надежным союзником для вас в прошлом, но они слишком далеки от идеалов субординации, и я боюсь, что они созрели для проникновения врага. Можете быть уверены, что мои люди так же способны защитить вас, как когда-то любой из гвардейцев. \nМихаил вздохнул, не в силах даже взглянуть Шепунову в глаза. Возмутительно, чтобы он выбрал каких-то посторонних людей. Бывшие телохранители были готовы пролить кровь и умереть за царя, независимо от того, какой идеологии они придерживались. Они были хорошими гвардейцами, стойкими защитниками и, самое главное, потенциальными друзьями. Люди, которым он мог доверять. Но попытка воспротивиться этому дальше была бы подобна тому, как если бы Михаил пробил кирпичную стену.\n\n- Если Вы настаиваете, я буду держать этих людей близко к себе.\n\n- Не те слова, Царь. Они должны и будут ближе, чем те, кто был до них."Where are my men?" Tsar Mikhail asked Shepunov, with his arms folded in the corner of a private hallway. "I don't recognize these thuggish street conscripts. These weren't the same men who would have taken a bullet for me the past few years!" Shepunov shrugged, and turned away from Mikhail.\n\n"I'm sure you can see the latent threat of Bolshevism in our Realm recently, Tsar. You've seen for yourself all the reports of Bolsheviks in our midst, waiting for their moment to strike back; strike at you. The Guard may have been a reliable ally to you in the past, but they are far too removed from the chain of command, and I fear they are ripe for infiltration by the enemy. You can rest assured that my men are just as capable of defending you as any of the Guard once did."\n\nMikhail sighed, unable to even see Shepunov eye-to-eye. It was impossible that he could have chosen any radicals. All of those men were willing to bleed and die for the Tsar, regardless of what ideology they held. They were good bodyguards, stalwart defenders, and most importantly, potential friends. People he could trust. But just like the backside of Shepunov, attempting to fight this further would be as if Mikhail would punch a brick wall.\n\n"If you insist, I'll keep these men close."\n\n"Not good enough, Tsar. They should, and will, be closer than those who came before you."
 WCH_regional.30.a:0 "Под наблюдением ненадёжных головорезов..."

 WCH_regional.31.t:0 "Царский рейс"
 WCH_regional.31.desc:0 "Михаил II был в состоянии крайней взбудораженности, так как он бежал так быстро, что его ноги могли не выдержать всей нагрузки. Он надеялся, что пройдет некоторое время, прежде чем охранники поймут, что он ушёл, дав ему достаточно времени, чтобы убраться и исчезнуть в ночи. Все, что ему нужно было сделать, это расчистить забор перед ним, и он будет свободен, как птица.\n\n Сбежавший царь ворчал, когда он начал подбираться к большому металлическому забору, который окружал его дачу. Железные прутья были холодными и гладкими от слоя росы, что делало его задачу еще сложнее. Михаил был едва ли в форме для такой деятельности, и вовсю напрягся, когда подтягивал своё тело. Но через несколько мучительных секунд он, наконец, сел на забор. Михаил воспользовался этим моментом, чтобы перевести дыхание и определить, как ему следует спуститься, не сломав ног, но его быстрые мысли прерывались, когда яркий свет загорелся возле него. "Oh, there you are! You had us worried sick, Your Majesty!"\n\n"Shit!" he muttered as one of his guards finally came into view, his flashlight still focused on Mikhail's location. Thinking fast, the Tsar leapt from the fence and into the shrubbery below. The landing was hardly pleasant, but adequately cushioned by the foliage. Lifting his head from the bushes, however, Mikhail was immediately met with three more soldiers.\n\nThe guard in front spoke first, and he did not sound amused. "You'd best come along with us, Your Majesty, it's not safe to be out here this late." Mikhail gave a defeated nod, and rose from the bushes to accompany his captors back to the dacha. The journey was silent, and it gave the Tsar time to reflect on his short-lived adventure. There was no escape from this place, and this time they were likely going to make double sure of that."
 WCH_regional.31.a:0 "Ты не можешь убежать от своей судьбы."

 WCH_regional.32.t:0 "Затягивание петли"
 WCH_regional.32.desc:0 "Шепунов означает дело без слов. Теперь, когда его должность де-юре и де-факто главы правительства в стране обеспечена, ему необходимо действовать быстро, чтобы защитить свою собственную позицию. Державы не существовало бы без Шепунова и работы Белой армии. Любые попытки царя в клетке заменить нас гражданским правительством плохо кончатся для него, и он, как и другие представители высшего общества, должен усвоить этот урок. Гражданское правительство на шаг приблизилось к большевизму и катастрофе, трагедии, которую нам больше не нужно вспоминать.\n\nСегодня ранним утром в Чите был захвачен и арестован враг государства - стальной магнат, озвучивший очень неприглядные взгляды на армию и правительство Шепунова. Его ближайшее окружение, друзья и знакомые сообщили нам о его невиданных актах шпионажа, клевете, несправедливых увольнениях и цинизме по отношению к нашему правительству. Однажды он слишком много выпил и посетовал своим собутыльникам на то, что солдаты преследуют его, а затем шептал наедине доверенному лицу о своем недоверии к Шепунову и о его излишне огромных квотах стали. Его буянства были настолько громкими и разрушительными,  что вся работа на его фабрике остановилась, чтобы услышать его крамольные речи о Белой Армии.\n\n - До нас дошло, что Ваш начальник - союзник большевиков и, таким образом, является предателем государства, а также угрозой самому Его Величеству. Поэтому сейчас он арестован. Не пытайтесь препятствовать задержанию, - передали его служащим фабрики. \n\nКогда на магната были одеты наручники, и он был вытолкнут из своего кабинета, его лицо было украшено ссадинами. Единственное, что люди на фабрике и на улицах могли сделать, это либо посмотреть ему в его мёртвые глаза, либо отвлечь соколиные взоры солдат Белой армии, провожавших его в тюрьму."It has come to our attention that your boss is a Bolshevik ally and is thus a traitor to the state as well as the security of the Holy Tsar. Therefore, he is being arrested as we speak. Do not attempt to interrupt."\n\nAs the magnate was handcuffed and pushed out of his office, mildly bruised, the only thing people could do in the office and on the streets was either look him dead in the eye or avert the hawkish gazes of the White Army escorting him to prison."
 WCH_regional.32.a:0 "Чёрная клевета не запятнает славу Белой армии."

 WCH_regional.33.t:0 "Толчок"
 WCH_regional.33.desc:0 "Иван Михайлов открыл дверь, чтобы найти Шепунова, который в это время делал глоток из чашки кофе. Внезапное появление Михайлова застала врасплох старого генерала, в результате чего Шепунов пролил часть обжигающей жидкости на свое пальто. \n-Ааа, чёрт! - закричал он, -посмотри, что ты наделал!\n- Нет, Шепунов, посмотри, что ТЫ наделал! Арестовал магнатов средь бела дня? Что, черт возьми, ты делаешь?! \n- Ммм, так вот в чем дело."Argh, fuck!" he yelped, "Look at what you did!"\n\n"No, Shepunov, look at what YOU did! Arresting industrial magnates in broad daylight? What the hell do you think you're doing?!"\n\n"Mmm, so that's what this is about." Shepunov muttered as he reached across his desk for a napkin, "Mikhailov, I'm sure you understand that I must take every measure necessary to ensure the security of the state. Those men were Bolshevik sympathizers, and-"\n\n"Oh, spare me! Wealthy factory owners as Bolshevik sympathizers? Do you really think anyone is going to buy that horseshit?! You arrested them because they were criticizing you!"\n\nShepunov slammed his hand down on the desk. "AND I WOULD DO IT AGAIN! I didn't get this far to let some complacent merchants drag down everything we've accomplished thus far. Our enemy is on the march, and you want me to spend valuable time catering to the needs of men who were never invested in the first place? Leave me, Mikhailov, and go whine to someone who doesn't have an entire country to save!"\n\nMikhailov turned with a huff and left without so much as a word. Shepunov clearly wasn't hiding his attempts to tighten his clique's control over the Empire anymore. If something was going to be done about this would-be tyrant, he thought, it would have to be sooner rather than later..."
 WCH_regional.33.a:0 "Не слишком ли поздно?"

 WCH_regional.34.t:0 "Ветер несогласия"
 WCH_regional.34.desc:0 "Дмитрий Волкогонов и гарнизон солдат Белой Армии были развернуты на улицах Иркутска, винтовки были заряжены боевыми патронами. Толпа протестующих перед ними энергично кричала о прекращении введённого в городе постоянного военного положения. Хотя, конечно, они не большевики, но можно понять, почему их считают таковыми. Они были страстными, энергичными и готовыми к борьбе, как и те опасные безумцы из прошлой Гражданской войны. Воздух был невероятно напряжённым, но гарнизон стоял непоколебимо, несмотря на продвижение протестующих.\n\nВнезапно, была брошена бутылка с зажигательной смесью. Винтовки выстрелили у пор толпе. Волкогонов приказал своим людям остановиться, но в этот момент улицы уже стали зоной боевых действий. Протестующие бросились бежать под огнём гарнизона, солдаты избивали протестующих прикладами винтовок и стреляли в убегающих. Крики бунта внезапно переросли в ужас, и военные вскоре восстановили контроль над улицами. Всё, что генерал мог сделать, это наблюдать, как его собственные люди и младшие офицеры игнорировали его приказы и начали убивать мятежников, как сотни беззащитного скота. Последовавшие за ним панические крики неделями продолжали преследовать его, как и видения людей под его командованием, превратившихся в кровожадных зверей на улицах Иркутска, не щадя никого в своей восторженной ярости. Когда стрельба наконец прекратилась, осталась лишь жуткая тишина."
 WCH_regional.34.a:0 "Ужасный конец."

 WCH_regional.35.t:0 "Заметный почерк"
 WCH_regional.35.desc:0 "В личном кабинете Шепунова только что завершился сдержанный разговор о результатах акции протеста в Иркутске. Агент Охраны углубился в чтение документа с выводами следствия, которое не нашло никаких признаков присутствия большевистской деятельности. Произошла акция протеста местного населения, точно не левого толка. Тем не менее, это не вызвало особого беспокойства. Наиболее важным был тот факт, что член правительства был глубоко вовлечен в этот протест.\n\n- Вы уверены, что это был он? Без сомнений? \nАгент кивнул и передал несколько фотографий Шепунову.\n\n- Да, господин. Я пришел к конкретному выводу, что сподвижники Ивана Михайлова в значительной степени были ответственны за власть и размер протеста, в худшем случае давали им подарки за поддержку, а в лучшем случае снабжали их стрелковым оружием и собирали местную ополчение. \nШепунов не удивился, но всё же скрыл выражение ужаса. Если бы его собственные назначенцы работали против него, поддержали бы они царя-марионетку над Белой армией?\n\n- На этом всё. Спасибо. \nШепунов отпустил агента и громко вздохнул после того, как дверь закрылась. Даже с почти неограниченной властью на кончиках пальцев, Шепунов все равно боролся за неё против невидимого внутреннего врага. Как бы то ни было, было ясно, действия его правительства идут вразрез желаниям сил, которые могут быть лояльны царю. Нужно было действовать, и ни капли власти не должно быть сдано Михаилу."You're certain it was him? Without a doubt?" The agent nodded, and passed over some photos to Shepunov.\n\n"Yes, sir. I have come to a concrete conclusion that Ivan Mikhailov's associates were largely responsible for the power and size of the protest, at worst giving them lip service for their own support and at best supplying them with small arms and calling back the local police force." Shepunov wasn't surprised, but still hid an expression of horror. If his own appointees were working against him, would they support the Puppet Tsar over the White Army?\n\n"That'll be all. Thank you." Shepunov dismissed the agent, and sighed loudly after the door was closed. Even with near-unlimited power at his fingertips, Shepunov still struggled to consider a fool-proof solution to his new rat problem. Whatever the case, it was clear that the integrity of his government was at odds with the wishes of forces which may be loyal to the Tsar. There was work to be done, and not a drop of it would be surrendered to Mikhail's meandering."
 WCH_regional.35.a:0 "Возможно, надо запереть царя во дворце."

 WCH_regional.36.t:0 "Грубое пробуждение"
 WCH_regional.36.desc:0 "Когда Борис Шепунов проснулся под пронзительные звуки звонка, он сразу же удивился, обнаружив, что в его комнате всё ещё темно. Звон исходил не от будильника, а от телефона у тумбочки. Бессвязно бормоча, когда он встал с кровати, полусознательный Шепунов неуклюже спотыкался в темноте в сторону телефона, даже не потрудившись включить свет. \nКто это, черт возьми, такой? Вы хоть понимаете, который час?! \n- Извиняюсь, Ваше Высокопревосходительство. Это Косов. У меня есть информация по делу Михайлова, которую вы захотите услышать.\n- И вы не могли дождаться до утра, чтобы сказать мне это? \n\n Шепунов вздохнул. \n- Просто... расскажите мне, что вы узнали.\n- Я только что получил рапорт от Охраны, и он довольно убедительный. Нет никаких сомнений, что Михайлов и его союзники стоят за всеми недавними инцидентами в последнее время. Хуже того, у нас есть основания полагать, что он в сговоре с царём за какие-то действия против власти. Завтра я предоставлю вам полный отчёт. \n\nШепунов почувствовал дрожь, и это было не от холода. \nОчень хорошо, Косов. Продолжайте в том же духе. \nКогда он вернулся в постель, старому генералу было довольно трудно вернуться в свой сон. Он только что узнал, что ядро его движения теперь потенциально замышляет против него заговор, и после всей его кропотливой работы казалось, что самодержавная Россия уже готова разорвать себя на части. \n\nКогда в то утро взошло солнце, Шепунов уже не успел отдохнуть, его самый большой вызов был близок."Who the fuck is this? Do you have any idea how late it is?!"\n\n"Apologies, sir. It's Kossov. I have information on the Mikhailov case you'll want to hear."\n\n"And you couldn't wait until morning to tell me?" Shepunov sighed. "Just... tell me what you've learned.\n\n"I just received a report from the Okhrana, and it's rather conclusive. There's no doubt about it that Mikhailov and his allies have been behind all of the recent incidents lately. Worse still, we have reason to believe that he's in league with the Tsar for some kind of action against the government. I'll have the full report for you tomorrow."\n\nShepunov felt a shiver, and it wasn't from the cold. "Very well, Kossov. Keep up the good work." As he returned to bed, the old general found it rather hard to return to his slumber. He had just learned that the nucleus of his movement was now potentially plotting against him, and after all his hard work, it seemed that White Russia was already poised to tear itself apart. When the sun rose that morning, Shepunov had not managed to get any more rest; his greatest challenge yet was close at hand."
 WCH_regional.36.a:0 "Будущее России будет предопределено."

 WCH_regional.37.t:0 "План игры"
 WCH_regional.37.desc:0 "-...с подразделениями генерала Волкогонова мы захватим и возьмём под контроль аппарат правительства в каждом крупном городе и подорвём их способность достаточно быстро реагировать. С приобретённым оружием мы, возможно, даже сможем вооружить несколько военизированных формирований"...with General Volkogonov's units, we'll overrun and take control over the government's apparatus in every major city and cripple their ability to respond quickly enough. With the guns we've procured, we might even be able to arm some paramilitaries to pick up the slack."\n\nVolkogonov stared at the map he and the others stood around with narrow eyes, his arms crossed. "Apologies, Mikhailov, but I think you're forgetting something. Shepunov still outnumbers us by a significant margin. Even with my units in play, and those of anyone else I can convince to join us, we're not in a good position here."\n\n"I agree with the general, Mikhailov," Mikhail II began, "We can't just hope to occupy every city when Shepunov has such an advantage. I have the feeling we're inviting disaster..."\n\nMikhailov sighed as he stepped away from the map. "All due respect, gentlemen, but disaster is assured if we start getting pessimistic like this. Shepunov may have more troops, yes, but we have the element of surprise! If we strike hard and fast enough, that bald bastard won't even know what's happening until it is too late."\n\nVolkogonov shot a concerned glance in Mikhail's direction, and was met in kind. The Minister of Finance was nothing if not motivated, but the other two were beginning to wonder just how well he understood the realities of the situation. The plotters had gathered quite a following, but would be enough in the face of the White Army's overwhelming might?"
 WCH_regional.37.a:0 "Надеюсь, "Plan B" is in order?"

 WCH_regional.38.t:0 "Жёсткие меры предосторожности."
 WCH_regional.38.desc:0 "- Господа, - начал Шепунов, осматривая различных офицеров и генералов, сидящих перед ним, - наше правительство под угрозой. В то время как бич большевистских захватчиков, похоже, утих, наши коллеги в гражданской администрации, похоже, недовольны тем, как мы управляем делами, и решили взять дело в свои руки.\n\n - Вот неблагодарные ублюдки. Мы должны раздавить их всех сейчас и покончить с всем, - проскандировал Николай Косов, его голос грубоватый и резкий.\n\nСидевший напротив Дмитрий Волкогонов устало вздохнул. \n- Что, снова повернуть оружие против гражданского населения? Разве ты не помнишь, что случилось в прошлый раз, Косов? Надо быть благоразумнее.\n- Генерал Волкогонов прав, после того разгрома в Иркутске нам надо будет действовать безопаснее. Вместо того, чтобы резать и сжигать всю их администрацию, надо разместить в Чите наши части и задержать и Михайлова, и мятежного царя, когда представится возможность. \n- И кем вы предлагаете его заменить?\n\nВладимир Абрамов вопрошал: \nМы зашли слишком далеко, чтобы упразднить монархию сейчас, это бы выглядело крайне нехорошо.\n- Я верю, что великий князь Никита послужит адекватной заменой. Он доказал свою преданность нашему делу, и может вообще-то говорить по-русски. Боже Милостивый! Если бы именно ОН только появился в Харбине, а не Михаил..."Gentlemen," Shepunov started, scanning the various officers and generals seated before him, "Our government is under threat. While the scourge of Bolshevik infiltrators seems to have subsided, it seems our peers in the civilian administration are unhappy with how we're running things and have decided to take matters into their own hands."\n\n"Those ungrateful bastards. We should just crush them all now and be done with it." Nikolay Kossov interjected, his voice rough and bitter.\n\nFrom across the table, Dmitry Volkogonov sighed wearily. "What, and turn our arms against civilians again? Don't you remember what happened last time, Kossov? We'll need to be smart about this."\n\n"General Volkogonov is right, we'll need to play things safe after that debacle in Irkutsk. Instead of slashing and burning the whole administration, a tight and orderly counter-coup is in order; we shall deploy our units to Chita and detain both Mikhailov and the rebellious Tsar when the opportunity presents itself."\n\n"And who do you suggest we replace him with?" Vladimir Abramov enquired, "We've come too far to abolish the monarchy now, it wouldn't be a good look."\n\n"I believe Prince Nikita will serve as an adequate replacement. He's proven himself committed to our cause, and can actually speak Russian for God's sake. If only he had shown up at Harbin instead of Mikhail...""
 WCH_regional.38.a:0 "Его Величество изжил себя."

 WCH_regional.39.t:0 "Этап подготовки"
 WCH_regional.39.desc:0 "Несмотря на неудачные обстоятельства, Михаил с каждым днем все меньше и меньше ощущал себя заключённым. Ему всё ещё не разрешалось часто покидать дачу, но он утешался тем, что, возможно, так будет недолго.\n\nИ действительно, его хитроумный план занять законное место царя, вынашиваемый вместе с министром финансов, наконец-то осуществился. Уже сейчас верные отряды Белой Армии при генерале Волкогонове готовились к моменту, когда он отпустит поводки, и Михаил сделает свой ход против захватчика.\n\nОднако, Михаил тоже не менее нервничал из-за исхода переворота. Генерал тоже выражал сомнения в осуществимости плана, особенно в такой короткий промежуток времени. А что, если Волкогонов был прав? Что, если бы план Михайлова был слишком смелым, чтобы сработать, а клика Шепунова смогла бы использовать свое значительное численное преимущество, чтобы вернуть инициативу? \n\nХуже того, что станет с Михаилом, если план провалится? Пожалеет ли Шепунов его и отправит домой, или у него на уме была более жестокая судьба? Эти вопросы и многое другое тяжело сказывались на сознании пленного царя.\n\nВозможно, он думал, что просто потратил слишком много времени на подготовку и чрезмерное обдумывание возможных последствий на случай выхода ситуации из-под его контроля. Может быть, пришло время отступить и немного подышать? Прошло время с тех пор, как Михаил пригласил Ивана Михайлова на ужин. Спокойный вечер в кругу друзей может быть, как раз тем, что нужно его утомленному уму..."
 WCH_regional.39.a:0 "Шанс передохнуть..."

 WCH_regional.40.t:0 "Новый помазанник"
 WCH_regional.40.desc:0 "- А, премьер-министр Шепунов! Пожалуйста, заходите! \nКнязь Никита ходатайствовал о том, чтобы Борис Шепунов вошёл в его дом, который явно не был в том же милосердном настроении, что и его хозяин.\n\n- Прошу прощения, Ваше Высочество, но, боюсь, это не общественный призыв. Я пришел сообщить вам довольно... плохую весть.\n\n- Понятно. Пойдемте ко мне в кабинет. \nОтношение Никиты перешло от теплой, но сдержанной радости к легкому недоумению. Тон Шепунова был довольно мрачным и был поводом для некоторой заботы о старом князе. Двое мужчин направились в личный зал Никиты, довольно уединенное и тихое место на даче. Занавески были закрыты, что сделало атмосферу комнаты довольно мрачной.\n\nЗаняв своё место, Шепунов сложил руки и начал говорить. \n- Никита, у меня есть основания полагать, что твой двоюродный брат замышляет свержение правительства. Мы уже принимаем меры, чтобы предотвратить это, но я подумал, что будет лучше довести это до вашего сведения.\n\nНикита уставился как вкопанный \n- Мой кузен? Свергнуть правительство? Это безумие, он уже царь, чего еще он может хотеть? \n\n- На данный момент неясно, Ваше Высочество, но знайте, что он не может оставаться монархом, замышляя государственную измену против своей страны. Как единственный Романов, присутствующий с сильным притязанием, вы будете единственным, кто займет его место.\nНикита почувствовал давление в его груди. Слишком много информации он сейчас узнал, и с которой нужно было разобраться сразу. Он не очень много говорил с Михаилом, но никогда не думал о нём, как о человеке, который может попробовать что-то настолько безумное, как это. Тем не менее, Никита не был совсем против того, чтобы принять корону своих предков..."Ah, Prime Minister Shepunov! Please, come in!" Prince Nikita motioned for Boris Shepunov to enter his home, who clearly was not in the same gracious mood as his host.\n\n"I apologize, your Highness, but I'm afraid this is not a social call. I came to give you some rather... heavy news."\n\n"I see. Let's go to my study." Nikita's attitude had gone from warm, courteous glee to that of slight confusion. Shepunov's tone was rather dark, and was cause for some concern for the old prince. The two men headed for Nikita's personal lounge, a rather secluded and quiet spot of the dacha. The curtains were pulled closed, making the room's atmosphere rather bleak.\n\nTaking a seat, Shepunov folded his hands as he began to speak. "Nikita, I have reason to believe that your cousin is plotting to overthrow the government. We are already taking measures to prevent this, but I thought it would be best to bring this to your attention."\n\nNikita stopped dead in his tracks. "My cousin? Overthrow the government? That's insane, he's already the Tsar, what more could he want?"\n\n"It's unclear at this time, your Highness, but know that he cannot remain in his capacity as monarch while plotting treason against his own country. As the only Romanov present with a strong claim, you shall be the one to take his place." Nikita felt pressure building in his chest. This was certainly a lot of information to handle at once. He hadn't spoken much to Mikhail, but he never thought of him as the type to try something as assertive as this. Still, Nikita was not entirely above accepting the crown of his forefathers..."
 WCH_regional.40.a:0 "От одной куклы к другой."

 WCH_regional.41.t:0 "Стальные всадники"
 WCH_regional.41.desc:0 "Холодные ветры Дальнего Востока прорезали толстые слои собравшихся военнослужащих 8-й Сибирской казачьей дивизии, утреннее солнце бросило жуткий свет на собравшуюся компанию. Есаул Ураков подошел к своим людям, его темные глаза выглядывали из-под меховой шапки. Командир роты, казалось, был в ликующем настроении, раз он так оживлённо делал быстрые шаги.\n\n- Братцы, вам, наверное, любопытно, зачем я так рано утром вытащил вас на мороз. \nКазаки немного поворчали, но быстро замолчали после слов Есаула: \n- Молчать! Так-то лучше. \nМеталлический визг и скрежет пронзили уши всех собравшихся у железнодорожных путей, для защиты которых как раз был поставлен казачий лагерь. За пределами лагеря был виден поезд, за ним протянулся ряд вагонов с бортовыми платформами. тяжелые брезенты скрывали неуклюжие фигуры на них. \n\n -Время пришло! - закричал Ураков, -давайте, братцы, разворачивайте подарки от царя-батюшки! \nКазаки поспешили к поезду, и после некоторого дергания и расстегивания пряжек, на лицах у всех застыли изумленные улыбки. - Теперь вы танковая дивизия, ребята! - воскликнул есаул, - расседлайте лошадей и привыкайте к запаху машинного масла."Boys, you're probably wondering why I dragged your asses out in the cold so early in the morning." There was some grumbling and cursing amongst the Cossacks, silenced quickly by the Yesaul's words. "Well, shut the fuck up and you'll find out! That's better." A metallic squealing and scraping brough the eyes of all those gathered to the train tracks that the Cossack camp was established to protect. A train had pulled up outside the camp, a row of flatbed cars stretching behind it. Heavy tarps hid the hulking shapes that squatted atop the beds.\n\n"About time!" shouted Urakov. "Come on, lads, let's unwrap your gifts from the Tsar!" The Cossacks hurried out to the train, and after some tugging and unclasping of buckles, all wore astonished grins. "You're a tank division now, boys!" shouted the Yesaul, "best cook up your horses and get used to the smell of grease.""
 WCH_regional.41.a:0 "С копыт на гусеницы."

 WCH_regional.42.t:0 "И всё это за один день работы"
 WCH_regional.42.desc:0 "Седая старая фигура вышла на его переднее крыльцо со стаканом водки в руке при раннем рассвете. Кирилл откинулся на спинку стула, наслаждаясь свежим утренним воздухом. Всего несколько лет назад он отправлялся в дикую местность охотиться или добывать себе пропитание, но теперь от леса, который он когда-то так хорошо знал, почти ничего не осталось.\n\nСтарый охотник закрыл глаза, глядя на обширный индустриальный парк, пришедший на смену таёжным зарослям. Он сыграл в этом свою роль, променяв душу на деньги, помогая уничтожить лес, который на протяжении поколений служил его семье. О, ИКР неплохо заплатил ему за его услуги, деньги помогли ему сохранить дом, позволили ему дать детям образование, чтобы они могли привольно жить в новой Сибири.\n\nЕго дети были где-то там, на нижних этажах, работая на огромном здании из стали и бетона. Возможно, Сибирь и была укрощена, дикая местность сменилась цивилизацией, но цивилизация не была местом для таких людей, как он. Его дети никогда бы не смогли жить так, как он, возможно, и к лучшему, но там, где другие видели прогресс, он видел только пострадавшую дикую природу.\n\nЕго стакан теперь пуст, алкоголь притуплял его разум, наполненный сожалениями и всё более отдаленными воспоминаниями. Спотыкаясь, старый охотник вернулся в дом. Последний дикий в цивилизованной стране."
 WCH_regional.42.a:0 "Цена прогресса."

 WCH_regional.43.t:0 "Другая тюрьма"
 WCH_regional.43.desc:0 "Андрей вздохнул, разместив артиллерийский снаряд на конвейере, и оглянулся вокруг, чтобы посмотреть, не смотрит ли надзиратель, размял ноющую спину.\n\nБывший боец РФП, фракции Матковского, Андрей был захвачен в плен во время падения Магадана. После непродолжительного пребывания в царском тюремном лагере, размышляя о своей конечной судьбе, ему вдруг выдали простые орудия труда и отправили на железную шахту недалеко от Читы. Долгие часы, проведенные под землей, довели его почти до безумия, и кроме того, чуть ли не уничтожили его физически.\n\nКак вдруг внезапно ему приказали сесть в грузовик, и вскоре он оказался на военном заводе. Сборка и полировка артиллерийских снарядов были тяжелой работой, но это ничто по сравнению с добычей полезных ископаемых. Даже если бы сейчас за ним наблюдали гораздо больше охранников.\n\nОн полагал, что не может их винить. Размещение бывших врагов вблизи мощных взрывчатых веществ также дало бы ему возможность. Но им было не о чем беспокоиться, по крайней мере, не от тех, кто достаточно умен, чтобы правильно понять ситуацию.\n\nДаже если побег или диверсия были возможны, идти было некуда, а Матковский исчез во тьме. Как бы ни была напряжена работа на фабрике, это было намного лучше, чем на шахте. Еда и казармы тоже были лучше. Так что Андрей бы работал и трудился усердней. Однажды он знал, что царисты должны будут его отпустить.\n\nНо до тех пор он будет работать. Завершив свой участок, он вернул свое внимание к производственной линии. У него были еще сотни снарядов, которые нужно было закончить до конца дня."
 WCH_regional.43.a:0 "Когда же объявят перерыв?"

 WCH_regional.44.t:0 "Самолёты в Харбине"
 WCH_regional.44.desc:0 "- А вот это Ки-209, истребитель-бомбардировщик с грузоподъемностью более 10 000... - Шепунов медленно засыпал от этого бубнения японского гида. Харбинская авиабаза давно была центром авиации, но сейчас у Шепунова не было ни терпения, ни технических знаний, чтобы познать её. В любом случае, как только они вернутся в Читу, он получит от своих сотрудников соответствующие записи. \n\nЛюбуясь видом на реку Сунгари, Шепунов воспользовался случаем полюбоваться землёй, в которой провел столько лет. Харбин хранил много воспоминаний, мало приятных, но даже он всё ещё мог оценить природную красоту земли, ту малость, которая не была поглощена смогом городской промышленности.\n\nВновь обратив внимание на экскурсию, Шепунов заметил необычный самолёт, с задним пропеллером и крыльями, не похожими ни на что другое на авиабазе. \n- Простите, полковник, но что это за самолёт? - спросил Шепунов, перебивая офицера, не сводя глаз с любопытного самолёта.\n\nПроводник поймал взгляд Шепунова и проследил за ним. \n- Это J7W3 "- and this here is the Ki-209, a fighter bomber with a capacity of over 10,000..." Shepunov slowly tuned out the droning of their Japanese guide. Harbin Airbase had long been a hub of aviation, but right now, Shepunov had neither the patience nor the technical knowledge to follow along. He'd get the cliff notes from his staff once they were back in Chita anyways.\n\nTaking in the view of the Songhua river Shepunov took the opportunity to admire the land in which he had spent so many years. Harbin held many memories, few pleasant, but even he could still appreciate the land's natural beauty, what little of it not consumed under the smog from the city's industries.\n\nTurning his attention back to the tour, Shepunov's eye was caught by a peculiar aircraft, it's backward-facing propellor and rear-mounted wings unlike anything else at the airbase. "Excuse me Colonel, but what aircraft is that?" Shepunov asked, interrupting the officer, his eyes still firmly locked on the offending plane.\n\nRecovering, the guide caught Shepunov's gaze and followed it to the culprit. "That is a J7W3 Shinden, an old interceptor built in the last days of the Second World War. I've been told it handles well, but it's over a decade out of date, Sir." Replied the liaison, annoyed at the interruption.\n\nThe General barely heard him and was already dragging his entire entourage over to examine the aircraft in person."
 WCH_regional.44.a:0 "Потрясающе."Fascinating.

 WCH_regional.45.t:0 "Ответный удар"
 WCH_regional.45.desc:0 "Склад наполнился напряжённой суетой, которого всегда было полно в штабе Саблина. Они не хотели изгнать Белых из этой области, по крайней мере, в ближайшем будущем, и каждый член подполья давал клятву как верности друг другу, так и абсолютной секретности. Откуда же тогда Охрана точно знала, где их искать? Дверь сорвалась с петель, когда царский эскадрон смерти ворвался внутрь, и саблинцы схватились за оружие. Василий, Катя и Борис умерли в первые же секунды: пронизанные легкие, сердца и головы разлетелись, как капающие розы, в ответ на царские пули. Блуждающий снаряд пробил портрет Саблина, стоявший в конце стола, и в грохоте выстрелов не было слышно звона разбитого стекла. Ленинцы отбивались, яростно стреляя из пистолетов и кустарно спаянных автоматов, прячась за перевернутыми столами. Другие пытались бежать, и последнее, что они видели перед тем, как упасть в снег, были пустые и преданные лица их товарищей, которые любили их больше всех.\n\nОперация прошла с огромным успехом. Каждый бандит-коммунист был учтён - либо мёртвым, или же в цепких лапах Охраны. Кровь капала на упавший портрет. Если бы кто-нибудь потрудился посмотреть, то подумал бы, что Саблин плачет кровью."
 WCH_regional.45.a:0 "Белый террор возвращается."

 WCH_regional.46.t:0 "Проблемы на воде"
 WCH_regional.46.desc:0 "Живот капитана Максимова ворчал, когда он шёл по носу того, что, по мнению большинства, едва проходило за корабль. Прошло уже несколько дней с тех пор, как он и его разношёрстная команда видели корабль на реке, и команда начала голодать.\n\n- Я говорил вам, что мы не должны быть такими агрессивными в наших набегах, - пропищал один из членов его команды, - мы отпугнули все грузовые суда на мили.\n\n- Возможно, мы поймали бы больше кораблей, если бы вы просто послушали меня, вместо того, чтобы противоречить моим приказам, - заворчал раздражённый этим заявлением Максимов. Он бы сказал больше, но его прервал вид огромного транспортного корабля, направлявшегося в их сторону.\n\n- Встаньте на позиции, все, у нас на подходе корабль, - Максимов отдал приказ, когда его корабль начал ускоряться в сторону судна, его кровь внезапно накачалась. Экипаж приготовил орудия на краю корабля, когда в голове Максимова мелькнула мысль. Корабли обычно не плыли навстречу пиратам.\n\nОднако прежде чем он успел предупредить экипаж, чтобы тот развернулся, несколько очередей тяжелого пулеметного огня пронзили его корабль и команду. Взрыв розового тумана и деревянные обломки заставил Максимова прыгнуть в воду. В последние минуты он посмотрел наверх, чтобы увидеть слова, напечатанные на корабле, прежде чем нацеленный на него тяжелый пулемёт вот-вот начнёт по нему стрелять."I told you we shouldn't have been so aggressive in our raiding", piped one of his crew members, "We've scared off all the cargo ships for miles."\n\n"Perhaps we would be catching more ships if you'd just listen to me instead of contradicting my orders", barked an increasingly annoyed Maxim. He would have said more, but he was interrupted by the sight of a huge transport ship headed their way.\n\n"Get into position everybody, we've got a ship coming up", Maxim shouted as his vessel started speeding towards the ship, his blood suddenly pumping. His crew readied their guns on the edge of the ship when a thought tugged at the back of Maxim's head. Ships did not usually sail towards the pirates.\n\nBefore he could warn the crew to turn around, however, several bursts of heavy machine gun fire ripped through his ship and crew. An explosion of pink mist and wooden splinter saw Maxim dive into the water below. In his final moments, Maxim looked up to see the words imprinted on the ship holding the heavy machine gun about to fire upon him."
 WCH_regional.46.a:0 "Громобой - Российский Императорский Военно-Морской Флот"

