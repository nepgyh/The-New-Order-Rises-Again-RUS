 diplocrisis.316.t:0 "Дипломатическое поражение Гленна"
 diplocrisis.316.desc.germany:0 "Гленн то и дело переписывался с немецкими дипломатами по вопросу саботажа, и когда были обнародованы доказательства, министр иностранных дел Германии настойчиво требовал от американцев выплаты репараций. Гленн стойко выдержал сопротивление и вызывающим тоном отказался от выплаты всех требуемых репараций. Американское правительство не потратило бы ни цента ни на какую форму выплат в пользу немецкого государства.\n\nЧто может помешать Германии отвергнуть смелое решение Гленна? Весь мир видел доказательства американского вмешательства. И если бы мир был судом, он легко бы вынес вердикт в пользу Рейха. Дерзкий ответ Гленна только раззадорил немецкую пропагандистскую машину. Его ответ транслировался везде, где только можно было представить. Впервые за многие годы у американского руководства возникло ощущение, что все люди в мире, кроме американцев, нацелены против них.\n\nГермания продолжала настаивать на выплате репараций, а Гленн продолжал настаивать на обратном. Конгресс организовал частную встречу с президентом Гленном и в конце концов заставил его отказаться от героической позиции, которая ни к чему не привела его страну. С неохотой Гленн организовал ещё одну беседу с министром иностранных дел и, наконец, согласился с предложением Германии. Спорное событие было окончательно изжито, вместе с большей частью поддержки, которую Гленн имел среди своего собственного народа. Американская общественность никогда не простила бы Гленну уступки врагу, даже если бы это был единственный благоприятный исход для всех."
 diplocrisis.316.desc.japan:0 "Гленн то и дело переписывался с японскими дипломатами по вопросу саботажа, и когда были обнародованы доказательства, министр иностранных дел Японии настойчиво требовал от американцев выплаты репараций. Гленн стойко выдержал сопротивление и вызывающим тоном отказался от выплаты всех требуемых репараций. Американское правительство не потратило бы ни цента ни на какую форму выплат в пользу Японской империи.\n\nЧто может помешать Японии отвергнуть смелое решение Гленна? Весь мир видел доказательства американского вмешательства. И если бы мир был судом, он легко бы вынес вердикт в пользу Империи. Дерзкий ответ Гленна только раззадорил японскую пропагандистскую машину. Его ответ транслировался везде, где только можно было представить. Впервые за многие годы у американского руководства возникло ощущение, что все люди в мире, кроме американцев, нацелены против них.\n\nЯпония продолжала настаивать на выплате репараций, а Гленн продолжал настаивать на обратном. Конгресс организовал частную встречу с президентом Гленном и в конце концов заставил его отказаться от героической позиции, которая ни к чему не привела его страну. С неохотой Гленн организовал ещё одну беседу с министром иностранных дел и, наконец, согласился с предложением Японии. Спорное событие было окончательно изжито, вместе с большей частью поддержки, которую Гленн имел среди своего собственного народа. Американская общественность никогда не простила бы Гленну уступки врагу, даже если бы это был единственный благоприятный исход для всех."
 diplocrisis.316.a:0 "Ошибки Гленна наконец-то настигли его."
 
 diplocrisis.317.t:0 "Дальнейшие действия против Америки?"
 diplocrisis.317.desc.germany:0 "Два генерала, Франц и Генрих, встретились за чашкой кофе в ресторане в центре Германии. По телевизору показывали кадры недавней конференции президента Гленна перед американской общественностью. Перед толпой в более чем 90 000 человек он осудил Германию и высмеял обвинения в саботаже. У него, конечно, было гордое выражение лица, когда он стоял на трибуне и лгал своему народу: американцы, как известно, прирождённые лжецы.\n\n- Видишь, с какой ерундой мы сталкиваемся? - сказал Генрих своему другу, когда они наблюдали за происходящим. - Этот Гленн в последнее время всё отрицает. Как будто до него не добраться.\n\nФранц несколько секунд смотрел на него, напустив на себя серьезный вид, пока подбирал слова. - У нас есть одна задумка, которая заставит Гленна заткнуться и прояснить правду. Моё начальство рассматривает возможность проведения рейдов по поставкам урана в Америку. "You see the kind of nonsense we're dealing with here?" Heinrich says to his friend as they watched the event. "That Glenn's denying everything these days. It's like there's no getting to him."\n\nFranz looked at him for a few seconds, putting up a serious expression as he gathered his words. "We have one thing in mind that'll shut Glenn up and make him see the truth. My superiors are considering the possibility that we start raiding America's own uranium shipments. 'It'll be just like the good ol' days when we used to tear the Atlantic to pieces back in 41,' they said. But I'm not too sure how such a plan would work out."\n\nHeinrich returned the look with an intrigued one of his own. He quickly reminisced back to the days when he saw television footage of an Atlantic coast dominated by German battleships and hidden submarines. Any American vessel that got close enough was ripped to shreds almost immediately. These thoughts left his mind as he carefully pondered such a possibility. "It seems too dangerous right now. If we escalate this too much, we're looking at a much bigger problem on our hands. But the Americans do deserve it for all the trouble they've caused us..."\n\nThis same conversation spread like wildfire among the chiefs in the Reichstag..."
 diplocrisis.317.desc.japan:0 "Два генерала, Коута и Сёхэй, встретились за чашкой чая в баре в центре Токио. По телевизору показывали кадры недавней конференции президента Гленна перед американской общественностью. Перед толпой в более чем 90 000 человек он осудил Японию и высмеял обвинения в саботаже. У него, конечно, было гордое выражение лица, когда он стоял на трибуне и лгал своему народу: американцы, как известно, прирождённые лжецы.\n\n- Видишь, с какой ерундой мы сталкиваемся? - сказал Сёхэй своему другу, когда они наблюдали за происходящим. - Этот Гленн в последнее время всё отрицает. Как будто до него не добраться.\n\nКоута несколько секунд смотрел на него, напустив на себя серьезный вид, пока подбирал слова. - У нас есть одна задумка, которая заставит Гленна заткнуться и прояснить правду. Моё начальство рассматривает возможность проведения рейдов по поставкам урана в Америку. "You see the kind of nonsense we're dealing with here?" Shouhei says to his friend as they watched the event. "That Glenn's denying everything these days. It's like there's no getting to him."\n\nKouta looked at him for a few seconds, putting up a serious expression as he gathered his words. "We have one thing in mind that'll shut Glenn up and make him see the truth. My superiors are considering the possibility that we start raiding America's own uranium shipments. 'It'll be just like the good ol' days when we used to tear the Pacific to pieces back in 42,' they said. But I'm not too sure how such a plan would work out."\n\nShouhei returned the look with an intrigued one of his own. He quickly reminisced back to the days when he saw television footage of a Pacific coast dominated by Japanese battleships and Zero carriers. Any American vessel that got close enough was ripped to shreds almost immediately. These thoughts left his mind as he carefully pondered such a possibility. "It seems too dangerous right now. If we escalate this too much, we're looking at a much bigger problem on our hands. But the Americans do deserve it for all the trouble they've caused us..."\n\nThis same conversation spread like wildfire among the chiefs in the government..."
 diplocrisis.317.a:0 "Они нанесли нам ущерб. Почему бы нам не ответить им тем же?"
 diplocrisis.317.b:0 "Давайте не будем нагнетать обстановку..."
 
 diplocrisis.318.t:0 "Внезапное нападение"
 diplocrisis.318.desc.germany:0 "- Мистер Президент! Мистер Президент, мы получили экстренное сообщение с наших постов в Карибском бассейне! Американские конвои с ураном подвергаются нападению немецких кораблей!\n\nГленн готовился к тому, что немцы предпримут именно такие действия, но все душевные приготовления были сметены, как только это произошло на самом деле. Его разум был потрясён, как будто летний ураган ворвался в его уши и разрушил всё внутри. Бедный посыльный почти потерял сознание от шока и неверия.\n\n- Погоди, скажи людям на побережье приготовиться. Я должен сделать прямой звонок в Германию, - приказал президент, быстро сев в кресло и взяв трубку телефона. Что он должен сделать, чтобы ситуация разрешилась быстро и эффективно?\n\nОн действительно не верил, что немцы когда-либо предпримут такие прямые действия, но вот он здесь, вынужден иметь дело с врагом, ведущим необъявленную войну. Часам Судного дня оставалось меньше минуты до полуночи. Гленн набрал номер и подождал, прежде чем в трубке раздалось несколько гудков. На другом конце провода был сам фюрер."Mr. President! Mr. President, we have received a very urgent message from our posts in the Caribbean! American convoys carrying uranium are being attacked by German ships!"\n\nGlenn had braced himself for this very action being taken by the Germans, but all mental preparation was swept away once it actually happened. His mind was washed over as if a summer hurricane entered his ears and wreaked havoc on everything inside. The poor messenger had almost passed out from shock and disbelief.\n\n"Hold on, tell the men on the coasts to get ready. I have to make a direct call to Germania," the President commanded as he quickly sat in his chair and picked up the phone. What should he do to make sure this situation is solved swiftly and efficiently?\n\nHe really did not believe the Germans would ever take this sort of direct action, but here he was, having to deal with his enemy waging undeclared war all at once. It was now less than one minute to midnight. Glenn dialed the number and waited as several rings passed through the telephone. The Fuhrer himself was on the other end."
 diplocrisis.318.desc.japan:0 "- Мистер Президент! Мистер Президент, мы получили экстренное сообщение с наших постов на Западном побережье! Американские конвои с ураном подвергаются нападению японских кораблей!\n\nГленн готовился к тому, что японцы предпримут именно такие действия, но все душевные приготовления были сметены, как только это произошло на самом деле. Его разум был потрясён, как будто цунами ворвалось в его уши и разрушило всё внутри. Бедный посыльный почти потерял сознание от шока и неверия.\n\n- Погоди, скажи людям на побережье приготовиться. Я должен сделать прямой звонок в Токио, - приказал президент, быстро сев в кресло и взяв трубку телефона. Что он должен сделать, чтобы ситуация разрешилась быстро и эффективно?\n\nОн действительно не верил, что японцы когда-либо предпримут такие прямые действия, но вот он здесь, вынужден иметь дело с врагом, ведущим необъявленную войну. Часам Судного дня оставалось меньше минуты до полуночи. Гленн набрал номер и подождал, прежде чем в трубке раздалось несколько гудков. На другом конце провода был сам император."Mr. President! Mr. President, we have received a very urgent message from our posts on the West Coast! American convoys carrying uranium are being attacked by Japanese ships!"\n\nGlenn had braced himself for this very action being taken by the Japanese, but all mental preparation was swept away once it actually happened. His mind was washed over as if a tsunami entered his ears and wreaked havoc on everything inside. The poor messenger had almost passed out from shock and disbelief.\n\n"Hold on, tell the men on the coasts to get ready. I have to make a direct call to Tokyo," the President commanded as he quickly sat in his chair and picked up the phone. What should he do to make sure this situation is solved swiftly and efficiently?\n\nHe really did not believe the Japanese would ever take this sort of direct action, but here he was, having to deal with his enemy waging undeclared war all at once. It was now less than one minute to midnight. Glenn dialed the number and waited as several rings passed through the telephone. The Emperor himself was on the other end."
 diplocrisis.318.a:0 "Если ваши корабли хоть на дюйм приблизятся к нашим конвоям, мы откроем огонь."
 diplocrisis.318.b:0 "Я признаю, что саботаж - полностью моих рук дело!"
 
 diplocrisis.319.t:0 "Американцы требуют отступить"
 diplocrisis.319.desc.germany:0 "Как будто ситуация не могла стать ещё более напряжённой, американцы решили, что если мы обстреляем их конвои, то они вступят в бой с нашими кораблями силами своего флота. Мы уже определили наш курс и провели подготовку к налёту на эти конвои, но у нас всё ещё есть возможность отменить миссию. Мой фюрер, если мы будем продолжать в том же духе, мы можем начать жестокий конфликт, которого мы не можем допустить. Все в мире пострадают от наших действий, если мы продолжим эскалацию конфликта. В то же время, Америке также предоставляется шанс отступить. Мы оба одинаково рискуем своими действиями. Если мы отступим, это может подтолкнуть американцев к мысли, что их преступления приемлемы, и они продолжат свои агрессивные действия. Возможно, если мы сделаем первый шаг раньше американцев, мы выиграем "prestige battle" and they will sit back down in their humble chair.\n\nAlternatively, we could be more humble and give this situation up before it has a chance at going nuclear. That way, the German race will survive for years to come. The topic of American sabotage dwarfs in comparison to the current situation.\n\nWhat will we do now, my Fuhrer? Shall we continue advancing on the uranium convoys? Or shall we give this ordeal up and take our ships back home?"
