 diplocrisis.301.t:0 "Обыкновенные подозреваемые"
 diplocrisis.301.desc:0 "Если вы следили за новостями в течение предыдущих недель, вы знаете, что наши местные урановые рудники подверглись нападению таинственной группы лиц, которые явно хотели нанести ущерб нашему ядерному арсеналу. Лучшие следователи нашей страны искали зацепку с тех пор, как начались нападения, и, наконец, они установили личности безумных диверсантов.\n\nИтак, ответственные за это чудовищное деяние люди оказались ни кем иным, как американскими заговорщиками, угрожающими свергнуть наше правительство! Вчера поздно вечером группа американцев как раз собиралась начать очередную атаку на наши западные рудники, когда несколько офицеров поймали их на месте преступления, лишили сознания и отправили к дознавателям для установления личности.\n\n"
 diplocrisis.301.a:0 "У американцев руки по локоть в крови..."
 
 diplocrisis.302.t:0 "Тревожные тенденции"
 diplocrisis.302.desc:0 "Наши экономисты наблюдали за ростом и падением рынка урана с тех пор, как он впервые стал считаться полезным ресурсом. Нам сообщили, что количество урана на мировом рынке резко упало, и это, несомненно, помешает развитию нашего постоянно растущего ядерного арсенала. Поскольку значительная часть наших поставок урана импортируется из других стран, мы с сожалением вынуждены сообщить вам, что мы совершенно не готовы к такой потере урана на рынке. Эта ситуация нанесёт ущерб нашему ядерному потенциалу, и единственное, что мы можем сделать сейчас, это попытаться смягчить пагубные последствия."
 diplocrisis.302.a:0 "Может быть, рынок восстановится..."
 
 diplocrisis.303.t:0 "Под покровом утра"
 diplocrisis.303.desc:0 "Местное время - 4:00 утра.\n\nПо всему Китаю повстанческие группы всегда решали между собой, что 4:00 утра - идеальное время для нанесения удара по японским цепочкам поставок. Даже японские офицеры знали о значении 4:00 часов утра, но они никогда не могли вовремя остановить атаки на свои поставки и сохранить достаточно ресурсов. Диверсанты проводили свои операции с особой таинственностью и совершенством. Всего за несколько минут грузовое судно получало множество повреждений, а его урановые ресурсы стремительно выбрасывались в море.\n\nЗа последнюю неделю в Китае произошёл целый ряд подобных инцидентов, и японским чиновникам всякий раз не удавалось поймать виновных преступников, в результате чего их личности с течением времени стирались. Однако один конкретный случай, произошедший на Хоккайдо, по-настоящему привлёк внимание наших чиновников.\n\nНеохраняемый грузовой корабль совершенно внезапно подвергся нападению и был уничтожен, а его экипаж из двадцати двух моряков и пассажиров сгорел заживо, после чего погибшее судно погрузилось на дно океана. Ни богатые запасы урана, ни тела членов экипажа корабля так и не были найдены. Это одиночное нападение на наш корабль подорвало наши запасы урана, и производство ядерного оружия на время остановилось. Хуже всего то, что наша полиция не может назвать ни одного подозреваемого, в связи с чем расследование проводится в вялотекущем темпе."
 diplocrisis.303.a:0 "Кто же эти диверсанты?"
 
 diplocrisis.304.t:0 "Пожар разгорается"
 diplocrisis.304.desc:0 "Премьер-министр, мы только что получили ещё одно сообщение о повреждённом урановом руднике, и хотя мы точно не знаем его местоположение, мы можем гарантировать, что оно связано с недавними атаками повстанцев по всей Европе и Азии.\n\nВ течение последних нескольких дней наша внешняя разведка следила за этими событиями, отслеживая, как внутри Германского рейха происходят многочисленные мелкие восстания. Национальная полиция была поставлена в известность, она также следит за ситуацией внутри страны, внимательно следя за обычными китайскими диссидентами.\n\nМы прилагаем все усилия для того, чтобы эти акты саботажа не происходили в пределах наших непосредственных границ, но эти повстанцы проявили высокую организованность. Их атаки быстры и яростны, они потенциально могут подорвать наши поставки урана. Всё это происходит как раз в то время, когда мы наблюдаем увеличение числа подобных несчастных случаев, связанных с поставками урана по всему миру; однако официальные лица нашей Империи всё больше убеждаются, что это не просто "mishaps". We have two options: either investigate the recent accidents or ignore them."
 diplocrisis.304.a:0 "Мы должны найти причину дефицита урана."
 diplocrisis.304.b:0 "Пока что мы ето проигнорируем."
 
 diplocrisis.305.t:0 "Зловещие тучи"
 diplocrisis.305.desc:0 "С началом нового рабочего дня над Польшей сгустились тёмные тучи. Польских и прочих славянских рабочих разбудил гром сирены - классический приём немецкого начальства. Предыдущая волна рабочих только что вернулась после изнурительной ночи, прошедшей под дождём на фоне истошных немецких криков. Их ноги тяжело ковыляли по земле, и никто не произносил ни слова. Эти оборванные мужчины и юноши выглядели так, словно оставили свои души на шахте. Ничего нового. - Рабы, - крикнул надзиратель, - выдвигаемся!\n\nТак начинался очередной день рабов. И семилетние мальчики, и шестидесятилетние мужчины выполняли одинаково смертельно опасные задания, хотя наиболее выносливые из них работали с необработанным ураном. Это была тяжёлая работа, но, по крайней мере, у каждого из них была хоть какая-то причина продолжать жить.\n\nВнезапно грохочущий голос герра Рюдигера зазвучал у всех в ушах. Перед начальником стоял несчастный двенадцатилетний мальчик и рассказывал о том, что уже было известно каждому рабочему. - З-здесь больше нет урана! Вообще!\n\nСтарый надзиратель захрипел и уже сжал кулаки, готовый разорвать мальца на мелкие кусочки, но вдруг зазвонил телефон. Рюдигер поднял трубку и внимательно слушал, его глаза расширились. - Одна из наших шахт в России внезапно оказалась пустой! Мы проверили все наши рудники на предмет новых повреждений. Как обстоят дела с вашей, герр Рюдигер?\n\nСтарик уронил трубку и в недоумении уставился на телефон. Он посмотрел на шахту и ничего не увидел. Он запаниковал - у него ведь была квота на поставку! Немецкая ядерная программа под угрозой! Сейчас просто не может быть дефицита урана!"Sklaven," the headmaster yelled, "move out!"\n\nAnd so another day began for the slaves. Boys as young as seven and men as old as sixty performed equally deadly tasks, though the most conditioned men were the ones to handle the raw uranium. It was difficult work, but at least every man had some sort of reason to keep living.\n\nSuddenly, the crashing sound of Herr Rüdiger's voice rang in everyone's ears. A poor boy of twelve stood before the master and admitted what each worker had already discovered. "Th-there's no more uranium here! Not for any of us!"\n\nThe old master huffed and curled his fists, ready to tear the young boy into a mess of blood and flesh, when a telephone rang. Rüdiger picked up the telephone and listened intently, and his eyes widened. "One of our mines in Russia came up empty all of a sudden! We've been checking all of our mines for more damage. How's yours looking, Herr Rüdiger?"\n\nThe old man dropped the phone and stared in disbelief. He looked at the mine himself and saw nothing. He panicked; he had a quota to deliver! The German nuclear machine is at stake! There simply couldn't be a uranium shortage now of all times!"
 diplocrisis.305.a:0 "Наш арсенал больше не выдержит..."
 
 diplocrisis.306.t:0 "Роковая закономерность"
 diplocrisis.306.desc:0 "Несколько дней назад был совершён саботаж на трёх крупнейших урановых шахтах. Многие рабы, работавшие до раннего утра, были доставлены на допрос на следующий день. Тех, кто казался подозрительным, сразу же расстреливали, и полиция переходила к следующему потенциальному подозреваемому. Однако за всё время расследования мы так и не получили ни одной зацепки. Наше руководство проявляет всё большее нетерпение по части разрешения этого кризиса, и если мы не найдём диверсантов в ближайшее время, то нам конец.\n\nИ это очень важно. На карту поставлен весь наш ядерный арсенал. Мы не можем позволить японцам и американцам обогнать нас в этой области. Несколько немецких следователей изучают версию о том, что причиной урановой диверсии был японский шпион или американский лазутчик, но подтверждения этому пока нет. Преступники вполне могли быть горсткой рабов, которые накануне вечером обрели "independent thought" the night before and decided to test their luck on a successful raid. Simply put, we can't gather enough evidence to make a definite conclusion.\n\nThe good news is, we can rebuild our uranium supply. Our nuclear arsenal will grow back in due time. We now have the choice to either continue the investigation in hopes of finding an important clue, or we can set the matter away and focus on other issues. After all, we haven't had another attack in the past few days."
 diplocrisis.306.a:0 "Мы немедленно продолжим расследование."
 diplocrisis.306.b:0 "На время отложим расследование."
 
 diplocrisis.307.t:0 "Первые обвинения"
 diplocrisis.307.desc.germany:0 "В этот вечер Белый дом горел - в переносном смысле этого слова. Тысячи звонков разрывали правительственные телефоны, а секретари носились туда-сюда, чтобы прикрыть обвиняемых политиков. Безумие проникло в здание и овладело разумом каждого.\n\nНемецкие политики, звонившие прямо из Рейхстага, выкрикивали слова о "undeclared war" and "a surprise attack against the German people". Many members of the government were taken aback by all the sudden accusations, not knowing anything about the American sabotage of the Polish and Russian uranium mines. Glenn's cabinet then began to receive the brutal accusations, and not one was aware of the President's recent actions. These leaders were particularly stunned, explaining in short words that the accused events never happened. Politicians were blackmailed, warned about an upcoming "nuclear war" if the President tried to deny any of the allegations. The Oval Office was littered with confusion and anxiety throughout the night.\n\nGlenn was sitting at his desk while the rest of the building was in flames, pondering over all the actions that led to this moment. He was the sole commander of this mission, and he had to be the one to quell the madness, to uproot it out of the White House. He picked up the telephone, glancing over at the big red button on his desk. "How far did we really take this action for it to put the entire continent at risk of nuclear detonation?" the President thought to himself as he prepared his response to the German crisis."
 diplocrisis.307.desc.japan:0 "В этот вечер Белый дом горел - в переносном смысле этого слова. Тысячи звонков разрывали правительственные телефоны, а секретари носились туда-сюда, чтобы прикрыть обвиняемых политиков. Безумие проникло в здание и овладело разумом каждого.\n\nЯпонские политики, звонившие прямо из Императорского дворца, выкрикивали слова о "undeclared war" and "a surprise attack against the Japanese people". Many members of the government were taken aback by all the sudden accusations, not knowing anything about the American sabotage of the Chinese uranium mines. Glenn's cabinet then began to receive the brutal accusations, and not one was aware of the President's recent actions. These leaders were particularly stunned, explaining in short words that the accused events never happened. Politicians were blackmailed, warned about an upcoming "nuclear war" if the President tried to deny any of the allegations. The Oval Office was littered with confusion and anxiety throughout the night.\n\nGlenn was sitting at his desk while the rest of the building was in flames, pondering over all the actions that led to this moment. He was the sole commander of this mission, and he had to be the one to quell the madness, to uproot it out of the White House. He picked up the telephone, glancing over at the big red button on his desk. "How far did we really take this action for it to put the entire continent at risk of nuclear detonation?" the President thought to himself as he prepared his response to the Japanese crisis."
 diplocrisis.307.a:0 "Публично признать, что мы являемся инициаторами саботажей."
 diplocrisis.307.b:0 "Сохраняем твёрдость - мы ничего им не сделали."
 
 diplocrisis.308.t:0 "Американцы сплотились в поддержку Гленна"
 diplocrisis.308.desc.germany:0 "Новость о немецких обвинениях дошла до американской общественности только на следующий день. Обычно пресса нелестно отзывалась о подобных сообщениях в адрес президента, но всеобщая реакция была, безусловно, уникальной. В Нью-Йорке большая толпа из 95 000 американцев собралась на Таймс-сквер, чтобы призвать президента "stand strong against the German aggressors". In Houston, Texas, Americans of all walks of life came together in support of President Glenn, holding a type of "Rally for America" not seen since the Second World War. In Lincoln, Nebraska, restaurants named their specialty meals and drinks after President Glenn. Even in Montgomery, Alabama, African Americans and whites publicly showed support for President Glenn's defiance in the face of the German attackers.\n\nThe event unified Americans against Germany. Most Americans believed the allegations were absurd, unrealistic, and even hateful. A Gallup poll revealed that 82% of Americans believed Glenn was completely innocent, and 48% believed that Germany was using the allegations to limit support for the President.\n\nBack at the White House, Glenn felt very ill after the events of the previous night. He looked outside and saw a parade of Americans encouraging him to stand firm against the German tyrants trying to take him down. Watching the parade made the President sick to his stomach, and he winced as he thought of what he would say to the public in his next media conference."
 diplocrisis.308.desc.japan:0 "Новость о японских обвинениях дошла до американской общественности только на следующий день. Обычно пресса нелестно отзывалась о подобных сообщениях в адрес президента, но всеобщая реакция была, безусловно, уникальной. В Нью-Йорке большая толпа из 95 000 американцев собралась на Таймс-сквер, чтобы призвать президента "stand strong against the Japanese aggressors". In Houston, Texas, Americans of all walks of life came together in support of President Glenn, holding a type of "Rally for America" not seen since the Second World War. In Lincoln, Nebraska, restaurants named their specialty meals and drinks after President Glenn. Even in Montgomery, Alabama, African Americans and whites publicly showed support for President Glenn's defiance in the face of the Japanese attackers.\n\nThe event unified Americans against the Empire of Japan. Most Americans believed the allegations were absurd, unrealistic, and even hateful. A Gallup poll revealed that 82% of Americans believed Glenn was completely innocent, and 48% believed that Japan was using the allegations to limit support for the President.\n\nBack at the White House, Glenn felt very ill after the events of the previous night. He looked outside and saw a parade of Americans encouraging him to stand firm against the Japanese tyrants trying to take him down. Watching the parade made the President sick to his stomach, and he winced as he thought of what he would say to the public in his next media conference."
 diplocrisis.308.a:0 "Очень трудное испытание для президента Гленна."
 
 diplocrisis.309.t:0 "Американский заговор раскрыт"
 diplocrisis.309.desc.germany:0 "После того, как Япония заявила, что Соединённые Штаты вмешивались в работу урановых рудников в Китае, наши собственные следователи стали усиленно работать, чтобы выяснить личности саботажников. Иностранных дипломатов в Вашингтоне обзванивают поминутно на случай, если они найдут какие-нибудь улики, связанные с дефицитом урана. Многие рабы были допрошены и либо расстреляны, либо отпущены обратно на службу, но мы не получили от них никаких ответов. Тем не менее, растёт число предположений, что за саботажем на наших польских и российских шахтах стоят американцы.\n\nБлагодаря прорыву в нашем расследовании удалось доказать, что преступники, взорвавшие наши шахты, действительно являются американцами. К сожалению, мы опоздали с обвинениями в адрес Америки. Япония первой раскрыла этот преступный замысел, поэтому было бы рискованно объявлять о наших выводах сразу. Мы пока только собираем все доказательства, чтобы сделать заключение. Конечно, нам было бы выгодно избежать публичных обвинений в адрес Соединённых Штатов, пока наши изыскания находятся в процессе завершения. Однако это также может быть прекрасной возможностью заключить временный союз с Японской империей и присоединиться к ним в их публичном разбирательстве против Америки. Независимо от того, какие действия мы предпримем, наша полиция прилагает все усилия, чтобы сделать наши линии снабжения более безопасными, чем когда-либо прежде, и мы больше не позволим никому посягать на наши ресурсы."
 diplocrisis.309.desc.japan:0 "После того, как Германия заявила, что Соединённые Штаты вмешивались в работу урановых рудников в Польше и России, наши собственные следователи стали усиленно работать, чтобы выяснить личности саботажников. Иностранных дипломатов в Вашингтоне обзванивают поминутно на случай, если они найдут какие-нибудь улики, связанные с дефицитом урана. Многие китайские рабочие были допрошены, но мы не получили от них никаких ответов. Тем не менее, растёт число предположений, что за саботажем на наших китайских шахтах стоят американцы.\n\nБлагодаря прорыву в нашем расследовании удалось доказать, что преступники, взорвавшие наши шахты, действительно являются американцами. К сожалению, мы опоздали с обвинениями в адрес Америки. Рейх первым раскрыл этот преступный замысел, поэтому было бы рискованно объявлять о наших выводах сразу. Мы пока только собираем все доказательства, чтобы сделать заключение. Конечно, нам было бы выгодно избежать публичных обвинений в адрес Соединённых Штатов, пока наши изыскания находятся в процессе завершения. Однако это также может быть прекрасной возможностью заключить временный союз с Германией и присоединиться к ним в их публичном разбирательстве против Америки. Независимо от того, какие действия мы предпримем, наша полиция прилагает все усилия, чтобы сделать наши линии снабжения более безопасными, чем когда-либо прежде, и мы больше не позволим никому посягать на наши ресурсы."
 diplocrisis.309.a:0 "Мы должны держаться в тени."
 diplocrisis.309.b:0 "К дьяволу Соединённые Штаты! Сделаем публичное заявление."
 
 diplocrisis.310.t:0 "Наши соперники поддерживают нас!"
 diplocrisis.310.desc.germany:0 "С тех пор как мы нанесли первый дипломатический удар по Америке за их причастность к саботажу наших поставок урана, обвинения не утихают. Наши дипломаты наседают на президента Гленна и его правительство, и мы видим, что он постепенно сдаётся. То, что он попытался обманом опередить нас в ядерной гонке, - только его заслуга. Никто в Рейхстаге не проявляет никакого сочувствия - наше общество также оказывает нам невероятную поддержку. Население Германии в ярости от всех сообщений и доказательств вмешательства американцев в дела нашей страны.\n\nСпустя некоторое время Япония также обнаружила виновных в дефиците урана, и, по совпадению, это тоже была заслуга Соединённых Штатов. Аналогичным образом, японцы готовят свой собственный шквал обвинений против Америки, и все в Белом доме, несомненно, чувствуют давление. Некоторые из наших дипломатов в Токио звонят нам и просят о временном дипломатическом союзе с Японской империей, и мы не можем не согласиться с этой просьбой. Эти американские головорезы оскорбили обе наши державы, и вместе мы позаботимся о том, чтобы Соединённые Штаты никогда не вмешивались в дела других иностранных государств.\n\nПридётся потрудиться, чтобы окончательно сбить американского орла, но наш новый союз с Японией сделает эту месть намного слаще."
 diplocrisis.310.desc.japan:0 "С тех пор как мы нанесли первый дипломатический удар по Америке за их причастность к саботажу наших поставок урана, обвинения не утихают. Наши дипломаты наседают на президента Гленна и его правительство, и мы видим, что он постепенно сдаётся. То, что он попытался обманом опередить нас в ядерной гонке, - только его заслуга. Никто в Императорском дворце не проявляет никакого сочувствия - наше общество также оказывает нам невероятную поддержку. Население Японии в ярости от всех сообщений и доказательств вмешательства американцев в дела нашей страны.\n\nСпустя некоторое время Германия также обнаружила виновных в дефиците урана, и, по совпадению, это тоже была заслуга Соединённых Штатов. Аналогичным образом, немцы готовят свой собственный шквал обвинений против Америки, и все в Белом доме, несомненно, чувствуют давление. Некоторые из наших дипломатов в Германии звонят нам и просят о временном дипломатическом союзе с Рейхом, и мы не можем не согласиться с этой просьбой. Эти американские головорезы оскорбили обе наши державы, и вместе мы позаботимся о том, чтобы Соединённые Штаты никогда не вмешивались в дела других иностранных государств.\n\nПридётся потрудиться, чтобы окончательно сбить американского орла, но наш новый союз с Германией сделает эту месть намного слаще."
 diplocrisis.310.a:0 "Смогут ли американцы оправиться от этого?"
 
 diplocrisis.311.t:0 "Исповедь президента Глена"
 diplocrisis.311.desc.germany:0 "- Я должен признать перед моими соотечественниками-американцами, что обвинения, выдвинутые против Белого дома, против моего правительства... являются правдой. Я являюсь единственным виновником событий, которые произошли в германской сфере влияния. Никто из членов моего кабинета не знал о саботаже, пока не появились первые обвинения. Это трудное решение, но я должен признаться в своих противоправных действиях в надежде, что получу прощение не только от немецкой общественности, но и от своей собственной страны...\n\nИменно эти слова произнес президент Гленн на пресс-конференции, состоявшейся вчера утром. Многие высокопоставленные политики всё никак не могут насытиться искренними извинениями Гленна: они смотрели воспроизведение конференции, ожидая момента, когда толпа американцев почти мгновенно замолчит. Нет сомнений, что американский дух был подорван нашими разоблачениями.\n\nНаше оперативное вмешательство нанесло глубокий шрам на репутацию Америки, но мы всегда можем пойти ещё дальше. Президент Гленн представил свою речь таким образом, что любой мог бы понять, насколько глубоко он раскаивается и сожалеет. Эмоциональная боль в его голосе подчеркивает, насколько он стыдится того, что диверсия обернулась не так, как он планировал. У нас есть возможность оставить ситуацию как есть, принять извинения Гленна и двигаться дальше. В качестве альтернативы мы можем начать требовать от американцев возмещения ущерба, чтобы научить их и в дальнейшем не связываться с нами. После всего того ущерба, который Гленн пытался нанести нашему ядерному арсеналу, мы заслуживаем достойной компенсации."I must admit to my fellow Americans that the allegations made against the White House, against my government... are true. I was the sole perpetrator of the events that took place in the German sphere of influence. No other member of my cabinet had any knowledge of the sabotage until the first allegations were made. It is a hard decision, but I must confess to my wrongful actions in hopes that I will receive forgiveness not just from the German public, but from my own country..."\n\nThese were the words uttered by President Glenn in a press conference released yesterday morning. Many high-ranking politicians can't get enough of Glenn's sincere apology; they have been watching playbacks of the conference, waiting for the moment where the crowd of Americans turns silent almost instantly. There is no doubt that the American spirit has been crushed by our discoveries.\n\nOur quick involvement has cut a deep scar into the American reputation, but we can always go deeper. President Glenn presented his speech in such a way that anyone could tell how deeply regretful and sorry he was. The emotional pain in his voice highlights how embarrassed he is that the sabotage didn't turn out the way he planned. We have the option to leave the situation as it is, accepting Glenn's apology and moving on. Alternatively, we could begin demanding reparations from the Americans to further teach them not to mess with us. After all the damage Glenn tried to do to our nuclear arsenal, we deserve a rightful payment."
