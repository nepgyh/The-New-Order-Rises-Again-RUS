 diplocrisis.314.a:0 "Ладно... В следующий раз мы вас так просто не отпустим."
 diplocrisis.314.b:0 "Вы заплатите за весь причинённый нам ущерб!"
 
 diplocrisis.315.t:0 "Ответ"
 diplocrisis.315.desc.germany:0 "Когда президент Гленн впервые получил телефонный звонок от главного немецкого дипломата, он всю ночь тщательно обдумывал свой ответ. Он страдал от бессонницы, ему не удавалось заснуть даже на минуту. В первую очередь он думал об американской общественности, и слишком часто возникал вопрос: Чего заслуживает американский народ в этой ситуации? На следующее утро Гленн пришёл к выводу: он постарается сделать всё возможное, чтобы склеить кусочки расколотой американской репутации. Когда он позвонил министру иностранных дел, он отказался выплачивать какие-либо компенсации. Он твёрдо стоял на своём и направил поддержку каждого американца против воли Германии. Президент Гленн затаил дыхание, ожидая ответа несколько минут.\n\n- Хорошо. Мы не будем заставлять вас выплачивать репарации. У нас есть более важные дела. Не будьте слишком самоуверенным, господин президент. В следующий раз мы не позволим вам так легко сорваться с крючка, так что не ослабляйте бдительность.\n\nОтветная реакция была такой, на какую Гленн и надеялся, и даже больше. Он пошёл на большой риск и теперь пожинает плоды своей работы. Он послал своих людей в Германию, осуществил диверсию и потряс ядерные поставки Германии, и теперь со всем этим покончено. Однако унижение и неловкость останутся шрамами, прорвавшими его плоть и обнажившими его честную искренность. Этот дипломатический провал будет пятном на его наследии в течение многих лет после его неизбежной смерти. Хотя для Америки это была маленькая победа, Гленн должен был теперь найти способ вернуть свою страну на мировую арену. Восстановление престижа страны займёт месяцы и даже годы, но на данный момент Соединённые Штаты защищены."Alright. We will not force you to pay reparations. We have more important issues to attend to. Don't get too cocky, Mr. President. We won't let you off the hook so easily next time, so don't lower your guard on us."\n\nThe response was everything Glenn had hoped for and more. He had taken the big risk and he was now reaping the fruits of his work. He sent his men into Germany, executed the sabotage and rocked Germany's nuclear supply, and now the whole ordeal is being laid to rest. However, the humiliation and embarrassment would remain scars, ripping through his flesh and exposing his honest sincerity. This diplomatic failure would be a stain on his legacy for years and years following his inevitable death. Though it was a small victory for America, Glenn must now figure out a way to bring his country back to the world stage. Regaining all that prestige would take months and even years, but for now, the United States has been conserved."
