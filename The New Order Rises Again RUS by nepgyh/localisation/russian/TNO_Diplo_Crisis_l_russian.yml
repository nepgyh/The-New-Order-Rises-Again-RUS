or the crimes committed in China; the accusations are indeed true. No other member of the government had knowledge of any event that happened; the blame falls solely on me. This announcement comes at a time of tainted relations between the United States and the Empire of Japan. We are at the brink of war, and this was the only way our planet could escape the jaws of inevitable death. I have since removed the Navy from this affair as the Imperial Navy makes its return to its home lands. Gentlemen, the crisis is now over."\n\nTokyo was in a state of ecstasy following the President's announcement. Alcohol flowed through the streets as pro-Japanese pride was setting in. All across Japan, citizens celebrated the diplomatic victory with ferocious anti-American sentiment, as books and American flags were burned. Many nationalists in the Empire dreamed of a metaphorical jackboot crushing the American spirit to pieces; yes, even these men and women basked in the glory of this victory. Many politicians were also celebrating the victory over America; they hadn't seen a truly defeated United States since the Second World War. Japan was on top of the world for weeks to come."
