 diplocrisis.311.b:0 "Мы потребуем возмещения нанесённого ущерба."
 
 diplocrisis.312.t:0 "Наш враг требует репараций"
 diplocrisis.312.desc.germany:0 "Президент Гленн уже несколько дней находился в отпуске, пытаясь прийти в себя после провала "failed attempt" on Germany. He had relocated to coastal Virginia, not far away from D.C. just in case he was suddenly summoned for duty. The President spent a significant amount of time on the Virginia beach, watching the Atlantic Ocean sway back and forth, the sun's reflection bouncing around the waves. He was looking for an appropriate way out, a way that would greatly benefit both his hated rival and his country. Just what could he say to make the Germans forgive him completely and restore the fallen prestige of the United States? It seemed like he had all the time in the world to ponder this very topic...\n\nIt was then that Glenn's secretary ran onto the beach and informed the President that "the Germans have some business they need to discuss." President Glenn, annoyed at the break in his peace, decided to answer the telephone call from Germania.\n\nThe German Foreign Minister was the man on the other line. He began to request heavy American compensation for the attack on German uranium mines; the President would have until tomorrow to respond with an answer. As soon as the Foreign Minister hung up, Glenn started to consider his current options. Humiliation had already taken its toll on the tired President, but added reparations made the situation ten times more stressful. The public would condemn him even more if he tried to accept the cost of his failed actions in Germany. However, if he decided to pay, this would finally put him at peace with the superpower. Glenn also noticed an opportunity to glue the shards of the American spirit back together; he could stand firm and deny the reparations, and he would have the strength of the public on his side. But this action would cause Germany to be even more aggressive. Glenn had one important decision to make."
 diplocrisis.312.desc.japan:0 "Президент Гленн уже несколько дней находился в отпуске, пытаясь прийти в себя после провала "failed attempt" on Japan. He had relocated to coastal Virginia, not far away from D.C. just in case he was suddenly summoned for duty. The President spent a significant amount of time on the Virginia beach, watching the Atlantic Ocean sway back and forth, the sun's reflection bouncing around the waves. He was looking for an appropriate way out, a way that would greatly benefit both his hated rival and his country. Just what could he say to make the Japanese forgive him completely and restore the fallen prestige of the United States? It seemed like he had all the time in the world to ponder this very topic...\n\nIt was then that Glenn's secretary ran onto the beach and informed the President that "the Japanese have some business they need to discuss." President Glenn, annoyed at the break in his peace, decided to answer the telephone call from Tokyo.\n\nThe Japanese Foreign Minister was the man on the other line. He began to request heavy American compensation for the attack on Chinese uranium mines; the President would have until tomorrow to respond with an answer. As soon as the Foreign Minister hung up, Glenn started to consider his current options. Humiliation had already taken its toll on the tired President, but added reparations made the situation ten times more stressful. The public would condemn him even more if he tried to accept the cost of his failed actions in China. However, if he decided to pay, this would finally put him at peace with the superpower. Glenn also noticed an opportunity to glue the shards of the American spirit back together; he could stand firm and deny the reparations, and he would have the strength of the public on his side. But this action would cause Japan to be even more aggressive. Glenn had one important decision to make."
 diplocrisis.312.a:0 "Выплатим огромные репарации и положим конец унижениям."
 diplocrisis.312.b:0 "Откажемся от выплаты репараций и будем непреклонны."
 
 diplocrisis.313.t:0 "Америка выплачивает репарации"
 diplocrisis.313.desc.germany:0 "Прошёл ровно один день с тех пор, как министр иностранных дел Германии позвонил президенту Гленну, приказав ему выплатить репарации за преступление против немецкого государства. Он сидел, откинувшись в кресле, и хрустел костяшками пальцев, с нетерпением ожидая ответа президента. Он прижал его к углу - не было никаких причин отказываться от возмещения ущерба. Любой шаг против Германии в это время вызвал бы ещё больший конфуз для униженного лидера. Когда он впервые узнал об этой уловке американцев, он первым сказал, что Америка дорого заплатит. И она заплатит.\n\n"We will accept the terms of which reparations will be made to the German state."\n\nIt was only a handful of words. Yet it would be these words that would ring in the ears of every German citizen today. The propaganda machine was working in overdrive, spitting out newspapers and live reports, driving up stock prices (amidst the falling stocks once held in the U.S. Government), working to embarrass the United States in every way possible. Enormous crowds throughout metropolitan Germany burned American flags and vandalized photos of President Glenn. Even crowds in Japan began to celebrate the victory over the American eagle.\n\nAt least for the time being, the light of the world had shifted away from the United States as it left the old boy out in the shadows."
 diplocrisis.313.desc.japan:0 "Прошёл ровно один день с тех пор, как министр иностранных дел Японии позвонил президенту Гленну, приказав ему выплатить репарации за преступление против Японской империи. Он сидел, откинувшись в кресле, и хрустел костяшками пальцев, с нетерпением ожидая ответа президента. Он прижал его к углу - не было никаких причин отказываться от возмещения ущерба. Любой шаг против Японии в это время вызвал бы ещё больший конфуз для униженного лидера. Когда он впервые узнал об этой уловке американцев, он первым сказал, что Америка дорого заплатит. И она заплатит.\n\n"We will accept the terms of which reparations will be made to the Empire of Japan."\n\nIt was only a handful of words. Yet it would be these words that would ring in the ears of every Japanese citizen today. The propaganda machine was working in overdrive, spitting out newspapers and live reports, driving up stock prices (amidst the falling stocks once held in the U.S. Government), working to embarrass the United States in every way possible. Enormous crowds throughout metropolitan Japan burned American flags and vandalized photos of President Glenn. Even crowds in Germany began to celebrate the victory over the American eagle.\n\nAt least for the time being, the light of the world had shifted away from the United States as it left the old boy out in the shadows."
 diplocrisis.313.a:0 "Прямо как в 1945-м году!"
 
 diplocrisis.314.t:0 "Америка отказывается выплачивать репарации"
 diplocrisis.314.desc.germany:0 "Министр иностранных дел Германии отдыхал в своём кабинете, с нетерпением ожидая ответа от президента Соединённых Штатов. По всему Рейхстагу были подняты головы - каждый член правительства ждал, что Америка признает своё дипломатическое поражение и выплатит надлежащую компенсацию. Даже простые немецкие граждане сосредоточенно следили за тем, склонит ли Америка колено перед Фатерляндом. Когда минуты превратились в часы, в правительственном здании воцарилась предвкушающая тишина. Было тихо, как на последних минутах футбольного матча - все предвкушали победу. Все ждали этого единственного телефонного звонка, который изменит репутацию Соединённых Штатов Америки!\n\nЗазвонил личный телефон министра. Мужчина немедленно бросился к трубке, не дожидаясь второго звона телефона. Он знал, кто находится на другой линии и какое у него к нему дело. Всё зависело от того, что он скажет.\n\n"We are not going to pay reparations no matter how hard you push us! My fellow Americans and I... we refuse to submit to your offer!"\n\nThe Foreign Minister's blood froze over. He listened to the President's testimony, utterly shocked as he pondered the possibility of ear damage. He figured the possibility of the Americans submitting was too good to be true. "Those rats never know when to give up..." the man thought to himself as he considered his retort to the stubborn President's words."
