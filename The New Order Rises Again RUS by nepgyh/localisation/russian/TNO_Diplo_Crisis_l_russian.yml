d he was now reaping the fruits of his work. He sent his men into China, executed the sabotage and rocked Japan's nuclear supply, and now the whole ordeal is being laid to rest. However, the humiliation and embarrassment would remain scars, ripping through his flesh and exposing his honest sincerity. This diplomatic failure would be a stain on his legacy for years and years following his inevitable death. Though it was a small victory for America, Glenn must now figure out a way to bring his country back to the world stage. Regaining all that prestige would take months and even years, but for now, the United States has been conserved."
