 diplocrisis.321.t:0 "Американцы наносят ответный удар!"
 diplocrisis.321.desc.germany:0 "- Американцы всё-таки нанесли ответный удар, мой фюрер. Наши корабли получили повреждения, в результате рейда на конвои погибли десять человек, ещё пятнадцать были ранены. Тем не менее, операция была успешной; мы смогли забрать с собой немного урана, но большая часть американских поставок опустилась на дно Атлантики. Каковы наши дальнейшие действия по борьбе с американцами?\n\nФюрер устал видеть, что американцы делают с его страной. Никто не мог забыть первые дни кризиса, когда в результате взрыва на урановой шахте погибло несколько рабочих. Потом это случилось снова, а потом и в третий раз. Мы поймали диверсантов и обнаружили их связи с правительством США, и даже имея веские доказательства вины президента, он отказался признать свою ответственность. Мало того, его поддержала вся страна; американская общественность считала, что мы пытаемся свалить их правителя без всякой мотивации. Веские доказательства были проигнорированы. И вот теперь Гленн лично отдал приказ атаковать наши корабли, убивая наших людей, людей, которые никогда не вернутся в Фатерлянд. Теперь ясно, что американцы играют с нами. Мы не станем марионеткой их жалких "The Americans finally retaliated, my Fuhrer. Our ships received collateral damage and we suffered ten deaths in the convoy raid, with fifteen more wounded. However, the raid was successful; we were able to bring some uranium back with us but most of the American supply has fallen to the bottom of the Atlantic. What is our next course of action for dealing with the Americans?"\n\n[GER.GetLeader] had been growing tired of seeing what the Americans were doing to his country. No one could forget the first days of the incident, when several workers were killed in a uranium mine explosion. Then it happened again, and a third time. We captured the saboteurs and discovered their links to the U.S. government, and even with solid evidence proving the President guilty, he refused to accept responsibility. Not only that, the President had support from his entire country; the American public believed we were trying to tear him down without an ulterior motive. Solid evidence was ignored. And now, Glenn himself orders an attack on our ships, killing our men, men who will never return to the Fatherland. It is now clear that the Americans are toying with us. We will not become a puppet of their wretched "democratic" ideals.\n\n[GER.GetLeader] often contemplated the possibility of all-out global war but now the time had come. Glenn fired the first shots, and it was time for a swift retaliation. "We are left with no other choice. We need every man from every branch of the military on standby immediately. The Americans must be crushed.""
