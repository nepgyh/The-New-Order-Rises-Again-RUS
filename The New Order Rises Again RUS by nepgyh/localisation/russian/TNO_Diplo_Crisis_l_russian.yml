 diplocrisis.323.t:0 "Гленн отступает"
 diplocrisis.323.desc.germany:0 "Президент Соединённых Штатов стоял на трибуне перед огромной толпой в Вашингтоне. Пот струйками стекал по его лицу, когда он подготавливался к произнесению речи, которую держал перед собой. Сегодня наконец-то будет раскрыта правда о Германском кризисе. Фюрер смотрел презентацию в прямом эфире вместе с несколькими своими офицерами, но чувствовал себя он так, словно сам лично находился там, среди стотысячной толпы, и наслаждался моментом.\n\n- Мои сограждане американцы, я хотел бы поговорить с вами о нарастающем кризисе, охватившем наши отношения с Германским рейхом. Вкратце, именно я ответственен за преступления, совершённые в Польше и России - обвинения действительно правдивы. Никто из членов правительства не знал о тех произошедших событиях: вина лежит исключительно на мне. Это заявление сделано в период испорченных отношений между Соединёнными Штатами и Германским рейхом. Мы находимся на грани войны, и это был единственный способ, с помощью которого наша планета могла спастись от челюстей неотвратимой смерти. Я отстранил ВМФ от участия в этом деле, так как немецкий флот также возвращается домой. Джентльмены, кризис завершён.\n\nПосле заявления президента Германия впала в состояние экстаза. Пиво лилось по улицам, а гордость за свою страну всё больше разгоралась. По всему Рейху граждане праздновали дипломатическую победу, сопровождая её яростными антиамериканскими настроениями, сжигая американские книги и флаги. Многие националисты мечтали о метафорическом сапоге, разбивающем американский дух на куски; да, все эти мужчины и женщины грелись в лучах славы этой победы. Многие политики также праздновали победу над Америкой - они не видели по-настоящему побеждённых Соединённых Штатов со времён Второй мировой войны. Германия пробудет на вершине мира по крайней мере ещё несколько недель."My fellow Americans, I would like to talk to you about a growing crisis that has engulfed our affairs with the German Reich. In short, I was the one responsible for the crimes committed in Poland and Russia; the accusations are indeed true. No other member of the government had knowledge of any event that happened; the blame falls solely on me. This announcement comes at a time of tainted relations between the United States and the German Reich. We are at the brink of war, and this was the only way our planet could escape the jaws of inevitable death. I have since removed the Navy from this affair as the German Navy makes its return to its home lands. Gentlemen, the crisis is now over."\n\nGermania was in a state of ecstasy following the President's announcement. Beer flowed through the streets as pro-German pride was setting in. All across Germany, citizens celebrated the diplomatic victory with ferocious anti-American sentiment, as books and American flags were burned. Many nationalists in the Fatherland dreamed of a metaphorical jackboot crushing the American spirit to pieces; yes, even these men and women basked in the glory of this victory. Many politicians were also celebrating the victory over America; they hadn't seen a truly defeated United States since the Second World War. Germany was on top of the world for weeks to come."
