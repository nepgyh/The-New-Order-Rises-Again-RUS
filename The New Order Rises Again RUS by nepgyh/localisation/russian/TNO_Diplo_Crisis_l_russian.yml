 diplocrisis.322.t:0 "Начало Третьей мировой войны"
 diplocrisis.322.desc.germany:0 "Шокированный человек ворвался в штаб-квартиру президента, впав в состояние полнейшего потрясения. - Мистер президент! Новости из Германии - нацисты объявили нам войну! Нам может прийти конец, но мы должны как можно скорее собрать военных для контрнаступления!\n\nСлова его секретаря глубоко поразили Гленна. Он надеялся, что до этого дело не дойдёт. В ярости он сжал кулаки и позвонил в Пентагон, приказав всем военным подразделениям перейти в состояние повышенной боевой готовности на случай приближающегося немецкого вторжения. Вскоре президент успокоился и с сожалением вздохнул, осознав всю тщетность своего решения. В каждом шаге, приведшем к объявлению войны, была только его вина. Перед ним стоял выбор между утратой общественной поддержки и гибелью миллионов людей, и, к несчастью для всего мира, он выбрал последнее. По задумке Гленна, смысл операции заключался в содействии ядерному разоружению трёх мировых сверхдержав - немцы этого не поняли. Тогда ядерная война казалась чем-то из ряда вон выходящим, теперь же она казалась неизбежной.\n\nГленн повернулся к окну и увидел столицу, охваченную паникой. Улицы были заполнены людьми, спешащими попасть домой, или, что было вероятнее всего, в любое безопасное место. Не прошло и нескольких минут, как новость дошла до общественности, подумал про себя Гленн. В конце концов, эта сцена повторилась в каждом американском городе: люди баррикадировались в своих домах, слушая, как высоко над ними пролетают американские истребители. Все рассчитывали на то, что американские военные дадут отпор немецким захватчикам, и все молились Богу, чтобы не было применено ядерное оружие. Только время покажет, какое влияние окажет эта война на всё человечество."Mr. President! News from Germania: the Nazis have declared war on us! This may be the end for us, but we must rally the military for a counterattack as soon as possible!"\n\nThe words from his secretary struck Glenn deeply; he was hoping things wouldn't come to this. He clenches his fists in fury as he telephones the Pentagon, ordering every branch of the military to be on high alert for an incoming German invasion. The President soon calms down, sighing regretfully as he realizes the futility of his situation. Every action leading up to the declaration of war was his fault alone. It was a choice between public support and the deaths of millions, and unfortunately for the world, he chose the latter. In Glenn's mind, the whole point of the operation was to encourage nuclear disarmament between the three global superpowers; the Germans failed to realize that. At a time when nuclear war could have been a thing of the past, it now seemed inevitable.\n\nGlenn turned to the window and saw the capital city ablaze with panic. The streets were filled with people rushing to get home, or rather, to get to anywhere safe. It didn't take long for the news to reach the public, Glenn thought to himself. Eventually, this scene was repeated in every American city, as people barricaded themselves in their homes, listening to the American fighters flying high above them. Everyone was counting on the U.S. military to repel the German invaders, and everyone prayed to their god that nuclear weapons would not be used. Only time will reveal the impact this war will have on all of humanity."
