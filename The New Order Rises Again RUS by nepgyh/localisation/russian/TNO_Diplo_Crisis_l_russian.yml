ility. Not only that, the President had support from his entire country; the American public believed we were trying to tear him down without an ulterior motive. Solid evidence was ignored. And now, Glenn himself orders an attack on our ships, killing our men, men who will never return to the Empire. It is now clear that the Americans are toying with us. We will not become a puppet of their wretched "democratic" ideals.\n\n[JAP.GetLeader] often contemplated the possibility of all-out global war but now the time had come. Glenn fired the first shots, and it was time for a swift retaliation. "We are left with no other choice. We need every man from every branch of the military on standby immediately. The Americans must be crushed.""
