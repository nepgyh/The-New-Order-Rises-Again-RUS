 diplocrisis.324.t:0 "Американский дух, полностью сокрушённый..."
 diplocrisis.324.desc.germany:0 "Американской общественности не потребовалось много времени, чтобы по кусочкам разобраться в выступлении президента.\n\nТе американцы, которые всегда поддерживали Гленна, теперь проклинали его имя, куда бы они ни пошли. Большинство бывших сторонников были возмущены тем, как президент сумел так быстро распродать свою страну, сделав всего лишь одно заявление. Некоторые сторонники отказывались верить словам президента и продолжали осуждать Германию. Тем не менее, популярность президента Гленна упала до невиданного предела, поскольку общество утопало в отчаянии.\n\nНПП не потребовалось много времени, чтобы извлечь выгоду из самой большой ошибки Р-Д с момента первого слияния этих партий. Газеты прогрессивистов поднялись на первое место по продажам, а избиратели начали заявлять об их поддержке, оставив Республиканцев-Демократов ни с чем. Даже члены собственной партии Гленна начали писать статьи с осуждением президента, называя его "contemptible" and "eager to throw his country under the bus". No matter where Glenn looked to, he had few friends left in the world.\n\nOverall, there was much fewer patriotism throughout the States: fewer chants of "U-S-A!", fewer flags being flown in front lawns. Americans were shameful for being American. It was a dark time for the country's national spirit; all the remaining patriotism either grew silent or it turned into charged anger aimed at the German Reich."
 diplocrisis.324.desc.japan:0 "Американской общественности не потребовалось много времени, чтобы по кусочкам разобраться в выступлении президента.\n\nТе американцы, которые всегда поддерживали Гленна, теперь проклинали его имя, куда бы они ни пошли. Большинство бывших сторонников были возмущены тем, как президент сумел так быстро распродать свою страну, сделав всего лишь одно заявление. Некоторые сторонники отказывались верить словам президента и продолжали осуждать Японию. Тем не менее, популярность президента Гленна упала до невиданного предела, поскольку общество утопало в отчаянии.\n\nНПП не потребовалось много времени, чтобы извлечь выгоду из самой большой ошибки Р-Д с момента первого слияния этих партий. Газеты прогрессивистов поднялись на первое место по продажам, а избиратели начали заявлять об их поддержке, оставив Республиканцев-Демократов ни с чем. Даже члены собственной партии Гленна начали писать статьи с осуждением президента, называя его "contemptible" and "eager to throw his country under the bus". No matter where Glenn looked to, he had few friends left in the world.\n\nOverall, there was much fewer patriotism throughout the States: fewer chants of "U-S-A!", fewer flags being flown in front lawns. Americans were shameful for being American. It was a dark time for the country's national spirit; all the remaining patriotism either grew silent or it turned into charged anger aimed at the Empire of Japan."
 diplocrisis.324.a:0 "Дух Америки умирает..."
 
 diplocrisis.325.t:0 "Дипломатический триумф Гленна"
 diplocrisis.325.desc.germany:0 "Германия наконец отстранилась от кризиса, а Америка одержала дипломатическую победу. Президенту Гленну удалось успешно обойти все предъявленные ему "false" allegations he was presented with, and the United States left the crisis free of any reparations or humiliation.\n\nAs soon as word broke out from Germania, the American public celebrated Glenn's big victory over the Fatherland by hosting parades and rallies from coast to coast. American flags were raised to the top in many more areas across the country; in the rural lands, flags were raised on every front porch. Glenn's popularity increased exponentially in the middle of the night; along with it, anti-German propaganda noticed a similar increase. The American public had full reason to believe that the Germans were a country of desperate whistleblowers and corrupt politicians eager to take the United States down; now, the Americans had the last laugh.\n\nThe Republican-Democrats gained huge support following the crisis, and some experts believed that Glenn single-handedly saved the merged party. The party was more unified now than ever before. Unlike the RDs, the NPP's support was fading quickly, and division was becoming more and more probable for the Frankenstein party. Only time will tell how long the NPP will last.\n\nEven in the proud country, some Americans still held doubts about President Glenn, but the general consensus was clear: Glenn had no part of any sabotage within German borders. It was unlikely that the American public would ever learn about the real events that happened in the White House..."
 diplocrisis.325.desc.japan:0 "Япония наконец отстранилась от кризиса, а Америка одержала дипломатическую победу. Президенту Гленну удалось успешно обойти все предъявленные ему "false" allegations he was presented with, and the United States left the crisis free of any reparations or humiliation.\n\nAs soon as word broke out from Tokyo, the American public celebrated Glenn's big victory over the Rising Sun by hosting parades and rallies from coast to coast. American flags were raised to the top in many more areas across the country; in the rural lands, flags were raised on every front porch. Glenn's popularity increased exponentially in the middle of the night; along with it, anti-Japanese propaganda noticed a similar increase. The American public had full reason to believe that the Japanese were a country of desperate whistleblowers and corrupt politicians eager to take the United States down; now, the Americans had the last laugh.\n\nThe Republican-Democrats gained huge support following the crisis, and some experts believed that Glenn single-handedly saved the merged party. The party was more unified now than ever before. Unlike the RDs, the NPP's support was fading quickly, and division was becoming more and more probable for the Frankenstein party. Only time will tell how long the NPP will last.\n\nEven in the proud country, some Americans still held doubts about President Glenn, but the general consensus was clear: Glenn had no part of any sabotage within Japanese borders. It was unlikely that the American public would ever learn about the real events that happened in the White House..."
 diplocrisis.325.a:0 "Гленн вышел сухим из воды."







