 diplocrisis.105.t:0 "Глубины холодного, ледяного ада"
 diplocrisis.105.desc:0 "Матрос второго класса Хаяси пробирался по второму уровню "
 diplocrisis.105.a:0 "Как они могли это сделать? Президент ответит за свои преступления!"

 diplocrisis.106.t:0 "Хоть потоп, хоть пламя ада"
 diplocrisis.106.desc:0 "В то прохладное, благословенное вашингтонское утро всё было безмятежно. С тёплой чашкой кофе в руке и хорошо приготовленным, тёплым и намазанным маслом бисквитом на завтрак, было неоспоримо, что это одно из самых простых удовольствий, которыми может наслаждаться человек его положения в нынешние времена.\n\nТак было до тех пор, пока в двери Овального кабинета не ввалился министр военно-морского флота, запыхавшийся и потный, с полным ужаса лицом. В его руке, протянутой к президенту, была одна-единственная бумага - в комнате воцарилась тишина.\n\nВскоре всё стало ясно: "In light of the sinking of the Tosa, an Akizuki-class destroyer of the Imperial Japanese Navy, claiming the lives of 253 of Japan's best sailors we could have asked for, the perpetrators of this great crime must come to face their justice. It is thus that we ask the President of the United States to remark with an official statement regarding the fiery destruction of the Tosa and her crew, brought forth from the depths of wrath stewing in American spirits ever since their loss of the Second World War. All men must face justice for their crimes, and their nation of Americans is no different than any of us."\n\nThe dark clouds of the morning continued to grow colder, more dark, and heavier as the morning went on, as Americans finally began to woke up, and will have to see the upcoming news about the deaths of 253 Japanese sailors at our hands. But that's the thing: no order was given to destroy the Tosa."
 diplocrisis.106.a:0 "Чёрта с два! Японцы сошли с ума, если думают, что это сделали мы!"

 diplocrisis.107.t:0 "Западный ответчик"
 diplocrisis.107.desc:0 "Канцелярия премьер-министра Японии, не говоря уже обо всех прилегающих к ней ведомствах, пребывала в своём обычном состоянии загруженности и мельтешения. Безусловно, был высок уровень напряжённости. Безусловно, погибло 253 японца, чьи трупы устилали воды индонезийских морей. Безусловно, президент Соединённых Штатов готовился выступить с заявлением по поводу уничтожения "To the dearest citizens of the United States and throughout the world. It is with the gravest hearts that I must recognize the deaths of 253 dedicated Japanese sailors off the coast of the island of Sumatra in the Indonesian isles. Yes, some of these men worked their hardest for their country, and gave their lives in doing so. It is always a tragedy and an insult to see the lives of hardworking men be snuffed so quickly and so viciously; however, is it not a greater insult to use their deaths as a reason for controversy and divisiveness? Ladies and gentlemen, I can promise you one thing in the wake of this grave, grave incident: the Naval forces of the United States of America, under the command of the Secretary of the Navy, the Secretary of Defense, and, finally, myself, had nothing to do with the orchestration of the destruction of the Tosa and the deaths of her crew, and, quite frankly, find it demeaning to imagine this to be the schemings of a plot against the Empire of Japan. We hold no such plans, and are completely willing to present the evidence of Naval records to ensure our innocence."\n\nAnd, at that moment, all became still in the office of the Prime Minister of Japan. Everyone remained glued to the television sets throughout the office, stopping in their tracks of carrying paperwork and the tasks of the day to focus on the words of the President of the United States. Only one thing broke the stillness in that moment: the slow, arduous printing of the official naval records of the United States, providing no signs of orders against the Tosa, despite naval patrols throughout Sumatran seas."
 diplocrisis.107.a:0 "Американцы лгут, они всегда лгали!"
 diplocrisis.2.b:0 "Отступить."

 diplocrisis.108.t:0 "С надеждой на лучшее завтра"
 diplocrisis.108.desc:0 "И снова тёмные тучи заволокли вашингтонское небо, предвещая холодную погоду, вот-вот грозившую обрушится на передвигающихся по столице американцев. В Овальном кабинете же в этот день царила иная атмосфера, поэтому президент сосредоточенно вертел ручку в своих руках. После прошедшей накануне презентации всё вокруг пребывало в напряжении: в жилах президента текла смесь гордости и тревоги. Однако в это же утро, когда министр военно-морского флота встретился с президентом, встреча, к счастью, началась со стука в дверь и её открытия, а не с какого-либо грохота.\n\n"...and so, with the evidence presented by the President of the United States and her naval military forces on recent reports throughout the Indonesian region, we officially retract all accusations of American involvement in the destruction of the Imperial Japanese Navy's destroyer, the Tosa, as well as the Two-Hundred and Fifty men the vessel harbored as a crew. Nevertheless, we remain dedicated towards the cause of finding those who may have been involved in the destruction of the Tosa, and bring justice to the deaths of those brave men whose blood now coats Indonesian waters." said the Japanese Prime Minister on television.\n\nWith the sharing of another biscuit, the Secretary of the Navy and the President thanked one another for their bold efforts in calling the bluff upon the Japanese. America would see itself as the victors, sooner rather than later, and, at least at the moment, only had itself to thank for that inevitable future. A question continued to prick the President's mind that day in the corner of the room of those ongoing celebrations, however:\n\nif the Japanese don't know who did it, and we sure as hell didn't do it, then just who did?""
 diplocrisis.108.a:0 "Вопросы для другого времени и другого места."

 diplocrisis.109.t:0 "Как умирает справедливость"
 diplocrisis.109.desc:0 "И снова тёмные тучи заволокли вашингтонское небо, предвещая холодную погоду, вот-вот грозившую обрушится на передвигающихся по столице американцев. В Овальном кабинете же в этот день царила иная атмосфера, поэтому президент сосредоточенно вертел ручку в своих руках. После прошедшей накануне презентации всё вокруг пребывало в напряжении: в жилах президента текла смесь гордости и тревоги. Однако в это же утро, когда министр военно-морского флота встретился с президентом, эта встреча принесла с собой океаны предчувствий и недосказанностей, поскольку выражение глаз министра выразило тревогу ещё до того, как прозвучали слова.\n\n"...and so, in recognizing the clearly fraudulent, destructive, and deceitful claim of evidence presented by the President of the United States of America and her naval military forces on recent reports throughout the Indonesian region, we officially have decided to set forth on pressing the charges against the nation for the blood of Two Hundred Fifty Three Japanese sailors, who were aboard the Tosa, which now stains Indonesia a dark, dark red. Liberty and Justice for all fits not when defeatist rage comes to claim the lives of innocent, dedicated men, and we shall see that their deaths are paid for, one way or another." said the Japanese Prime Minister on television.\n\nThus began the assembly of the President's administration and the weight of the world fell upon the shoulders of every great official of the White House. The Prime Minister was in a wild bloodthirst in his thirst for vengeance, and our brightest minds have come with two potential solutions on how to deal with the lust for destruction of the Japanese Prime Minister: assume responsibility for the destruction of the Tosa, and the death of her crew members, and withdraw all submarines from the region in an immediate form of apology and respect, or continue to recognize our innocence in the situation, and declare our intent to maintain our naval presence, including offering reconnaissance aid in investigating the sinking of the Tosa."
 diplocrisis.109.a:0 "Продолжим давить на них, чёрт возьми, и предложим помощь!"
 diplocrisis.109.b:0 "Любое проявление неуважения только усугубит ситуацию. Успокоимся и извинимся."

 diplocrisis.110.t:0 "Раскаяние убийцы"
 diplocrisis.110.desc:0 "Тяжесть дней, как предстоящих, так и предыдущих, давила на всех в кабинете премьер-министра Японии. Премьер-министр, естественно, и сам ощущал это давление, поскольку отношения с Соединёнными Штатами и их вооружёнными силами ухудшались с каждым днём. Однако не является ли такое мелкое политиканство необходимой платой за справедливость и возмещение ущерба за двести пятьдесят три человека, погибших от рук обиженного зверя Запада? Цена расплаты не переставала обсуждаться между премьер-министром и многими членами его правительства, однако когда президент подошёл к трибуне, чтобы в прямом эфире озвучить позицию Соединённых Штатов по этому обвинению, в воздухе повеяло уверенностью.\n\n"Nevermore should this world bear to stand to see the horrible crimes of war ending in the death of sons, fathers, and husbands, and all manner of woman serving her country. Although the greed and vanity of man has pushed towards so much bloodshed in the past, we mustn't stoop to this level any longer. It is for this reason that the United States assumes responsibility of the destruction of the Imperial Japanese Destroyer, the Tosa, and the death of her crew, whether directly or through the mishandling of military coordination. Thus, in full, we shall work to apologize for our actions in the Pacific and build towards a better tomorrow, repaying the damages we've brought about and ensuring a better world of tomorrow"\n\nThus, while the strong and business-like atmosphere of the office of the Prime Minister of Japan remained for the rest of the day, it was those workers, and the Prime Minister himself, who drank and sang in song of their victory today. Hundreds of Japanese sailors, now in peace thanks to the admittances of the very United States of America they defeated all those years ago."
 diplocrisis.110.a:0 "Троекратное "

 diplocrisis.111.t:0 "Отпор убийцы"
 diplocrisis.111.desc:0 "Тяжесть дней, как предстоящих, так и предыдущих, давила на всех в кабинете премьер-министра Японии. Премьер-министр, естественно, и сам ощущал это давление, поскольку отношения с Соединёнными Штатами и их вооружёнными силами ухудшались с каждым днём. Однако не является ли такое мелкое политиканство необходимой платой за справедливость и возмещение ущерба за двести пятьдесят три человека, погибших от рук обиженного зверя Запада? Цена расплаты не переставала обсуждаться между премьер-министром и многими членами его правительства, однако когда президент подошёл к трибуне, чтобы ответить на обвинения в прямом телеэфире, обида от оскорбления затронула сердца всех.\n\n"The United States has offered naval reports regarding ongoing operations in the Pacific. We have worked to coordinate with Japanese officials regarding the issue. We have offered our own forces as help to the Japanese. The answer is clear: the Imperial forces of Japan staged the bombing of their ship in order to fool the world into a lie that we are to blame over this entire affair. Thus, it is the White House's full intention to coordinate reconnaissance missions over the Indonesian territories to find and investigate the destruction of the Tosa, and hope the Japanese recant all manner of incoming threats."\n\nWas this meant to be a joke? Was it meant to be a light-hearted manner to the President as they addressed the nation? These suppositions matter not, as the insult in the message laid in the soul of every member of the Japanese nation watching. The burning rage filled the hearts of many across the Empire; however, it was true that getting in the way of this investigation could well mean war. Was it truly worth intervening for the sake of Japanese pride?"
 diplocrisis.111.a:0 "За нашу гордость, за нашу честь!"
 diplocrisis.111.b:0 "За нашу надежду на спокойное будущее!"

 diplocrisis.112.t:0 "О восходящем солнце и воодушевляющих отступлениях"
 diplocrisis.112.desc:0 "Возможно, именно кроваво-красные полосы на флаге заронили нотки сожаления в воображение, что японцы потопили своё собственное судно. Но как могло быть иначе, ведь они зашли так далеко, чтобы представить нас злодеями, когда мы предложили им собственноручно составленные заявления! Тем не менее, когда министр военно-морского флота вошёл с единственным листом бумаги и улыбкой, возможно, на горизонте забрезжили хорошие новости.\n\n"Be it known that the Empire of Japan, the Prime Ministry of the Japanese Nation, and all other associated organizations of government within the State of Japan renounces all claims of Foul Play in regards to the destruction of the Tosa and the deaths of Two Hundred Fifty Three Japanese sailors upon that day. However, in recognition of the necessity of de-escalation, we have decided that mutually exclusive parties working together may find a brighter answer to this crisis, calming hearts and minds before they devolve to unnecessary bloodshed. May our paths be crossed in the future."\n\nAn official military document coming straight from the Prime Minister of Japan's office desiring cooperation? It was true that some veterans of the Second World War would have strangled the President for going ahead with a Joint Operation. But it was even more true that they would have strangled the President further for bringing their sons out to wage war in the Pacific once more."
 diplocrisis.112.a:0 "Наша работа началась."

 diplocrisis.113.t:0 "Блокада под любым другим наименованием"
 diplocrisis.113.desc:0 "Возможно, именно кроваво-красные полосы на флаге заронили нотки сожаления в воображение, что японцы потопили своё собственное судно. Но как могло быть иначе, ведь они зашли так далеко, чтобы представить нас злодеями, когда мы предложили им собственноручно составленные заявления! Тем не менее, скорбное выражение лица министра военно-морского флота в сочетании с единственным листом в его протянутой руке внушало беспокойство о предстоящем будущем.\n\n"TO THE NATIONS OF THE WORLD:\n\nThe destruction of the Tosa, an official Imperial Japanese vessel, coupled with the outright murder of her crew is an unnaceptable tradgedy to strike the world of today. In recognizing the capabilities of our great nation against the enemies of the world, we have ordered the direct haltage of all attempted international investigation into the seas of Indonesia. We shall bring justice to the deaths of these sailors in due time, by our own hands, and immediately request all other navies and air forces of the world to stand down, including the protrusions of the United States Armed Forces."\n\nA clenched fist met the paper as it rested upon the desk. Not only threaten the rest of the world attempting to help, but single out our own armed forces? It was unacceptable, to be sure. However, as if a faucet's neverending drip continued to hit the cold surface below, a question remained in the back of the President's mind: just how willing were the Japanese to commit to these threats?"
 diplocrisis.113.a:0 "К чёрту угрозы, отправляем "
 diplocrisis.113.b:0 "Они сделали своё дело, пришло время отступить."

 diplocrisis.114.t:0 "Услышанное послание"
 diplocrisis.114.desc:0 "Луна взошла высоко над Токио в окружении темноты ночного неба, побуждая японский народ вновь предаться отдыху от прошедшего дня. Но пока вся Япония спала, глаза премьер-министра были прикованы к яркому экрану телевизора, где транслировалось раннее утро Вашингтона и выступал президент Соединённых Штатов.\n\n- Что касается вашего вопроса, то да, кризис вокруг судна "Well, to answer your question, yes, the Tosa Crisis of the Sumatran Sea has been well heeded by the White House administration, and discussed, planned out, and worked around diligently. However, the Empire of Japan's official statement made it clear that no international investigation force will be permitted through the waters to carry out any form of investigation. It is thus, in honest intent, that we seek to avoid conflict with the Japanese people, and allow them to conduct their own investigation and operate procedures as they see fit." The surrounding room erupted into a barrage of questions and flash photography.\n\nHowever, in that dark night of Japan, rather than the attack of cameramen or beration from media outlets, the Prime Minister found himself alone, with a bright smile adorned on his face. We barked. They backed off. Japan, once again, finds herself victorious."
 diplocrisis.114.a:0 "Наше наследие сохранено!"

 diplocrisis.115.t:0 "Вторжение на горизонте"
 diplocrisis.115.desc:0 "По всей Японии стоял жаркий день, с утра светило яркое, гнетущее солнце, которое заставляло жителей Японии страдать и обливаться потом от напряжения. Однако это изнурение сочеталось с жутким молчанием со стороны правительства Соединённых Штатов: никаких заявлений, никаких деклараций, ничего. Так было до тех пор, пока не открылась экстренная военная линия связи от командования военно-морских сил Юго-Восточной Азии - Сингапура.\n\n- Господин премьер-министр, наши радары обнаружили сильный сигнал на границе Яванского моря, а радиопередачи указывают на приближение самолёта, запущенного с расположенного неподалёку авианосца. Пока мы говорим, самолёт в одиночку приближается по курсу, совпадающему с местом уничтожения судна "Prime Minister, sir, our radar operators have detected a strong signal on the border of the Java Sea, with radio transmissions indicating the presence of an incoming aircraft launched from a nearby aircraft carrier. As we speak, the aircraft alone approaches at a vector aligning it with the site of the Tosa's destruction. How shall we proceed, Prime Minister?"\n\nThe cold realization of the incoming potential of death and destruction struck through the Prime Minister's mind. Mere moments felt like decades, as the smell of rushing sea salt and the ocean breeze coupled the Prime Minister's mind alongside the everpresent heat, the decision had to be made, and quickly, as the lives of millions laid upon the next words which would flow from the Prime Minister's lips."
 diplocrisis.115.a:0 "...отправьте истребители и прикажите самолёту повернуть назад."
 diplocrisis.115.b:0 "...позвольте ему пройти."

 diplocrisis.116.t:0 "Не начавшаяся война"
 diplocrisis.116.desc:0 "Президент сидел и ждал в военном зале Белого дома, окружённый армейскими чиновниками всех рангов и родов войск, и все они внимали поступающей с разведывательных кораблей информации. Сейчас важно было только то, что произойдёт дальше.\n\n- Дракон - Хомстеду, Дракон - Хомстеду, подход через Яванское море осуществлён, расчётное время прибытия в назначенную точку "Dragon to Homestead, Dragon to Homestead, entrance through the Java Sea has been made, ETA will be 10 minutes for arrival at Designated Point 'Volcano.'" The minutes continued to crawl by, as an eternity was spent in mere moments from all men and women in the room that day. "Steady...steady..." the pilot said as buildings flew by upon islands on both sides, some obviously under the possession of the Japanese. It was then that the all audio ceased as radio transmissions died, as gasps from all within the room echoed before an enraged general demanded they return the feed immediately, fearing for the pilot's life.\n\nAir escaped the room as, suddenly, the radio feed popped back to life. "Apologies for technical difficulties, but Dragon has reached Designated Point 'Volcano' and will begin immediate sweeps for information collection."\n\nEveryone in the War Room cheered that day. Everyone except for the President of the United States, realizing he was almost close to thanking the Japanese for not shooting down the plane that day."
 diplocrisis.116.a:0 "Спасибо, Боже, я твой должник."

 diplocrisis.117.t:0 "Игра в шахматы, не более"
 diplocrisis.117.desc:0 "Президент сидел и ждал в военном зале Белого дома, окружённый армейскими чиновниками всех рангов и родов войск, и все они внимали поступающей с разведывательных кораблей информации. Сейчас важно было только то, что произойдёт дальше.\n\n- Дракон - Хомстеду, Дракон - Хомстеду, подход через Яванское море осуществлён, расчётное время прибытия в назначенную точку "Dragon to Homestead, Dragon to Homestead, entrance through the Java Sea has been made, ETA will be 10 minutes for arrival at Designated Point 'Volcano.'" The minutes continued to crawl by, as an eternity was spent in mere moments from all men and women in the room that day. "Steady...steady..." the pilot said as buildings flew by upon islands on both sides, some obviously under the possession of the Japanese. It was then that the all audio ceased as radio transmissions died, as gasps from all within the room echoed before an enraged general demanded they return the feed immediately, fearing for the pilot's life.\n\nAir escaped the room as, suddenly, the radio feed popped back to life. "Mayday, mayday, Homestead. Japanese fighters have officially ascended altitude, demanding the aircraft to turn back or face destruction. What are my orders?"\n\nA cold stone sunk into the stomach of the President, the stone of guilt, regret, and anxiety. If we don't turn back now, this pilot's going to become the martyr on the frontline of national news, and we put him to his death. But if we turn back now, we can put an end to this whole affair, for once and for all!"
 diplocrisis.117.a:0 "Продолжайте полёт, капитан."
 diplocrisis.117.b:0 "Поворачивайте назад, капитан, возвращайтесь на "

 diplocrisis.118.t:0 "Крылатый орёл удаляется"
 diplocrisis.118.desc:0 "Заседание Императорской ставки в столице не было ни возвеличиванием войны, ни гордостью японцев за очередное совещание, ни даже горечью за то, что снова приходится разрешать очередной спор между Армией и Флотом; скорее, это было совещание, порождённое ужасом, поскольку радиопередачи японских пилотов свидетельствуют о том, что они перехватили американский разведывательный самолёт и приказывают ему немедленно отступить обратно на нейтральные территории.  По мере того, как самолёт оставался на высоте, леденящий душу ужас пронизывал всех японских руководителей, включая самого премьер-министра.\n\nОднако, в конце концов, ситуация дала о себе знать. - Похоже, что корабль намерен позволить нам сопроводить его обратно на нейтральную территорию, даже не дойдя до района, где затонула "Sir, it appears as though the craft has officially made motions to turn around, and is intent on allowing us to escort it back towards neutral territory before it even reached the area near the sinking of the Tosa. We shall remain on course unless told otherwise.\n\nA sigh of relief came from all of the Japanese command that day. Another bloodbath in the Pacific was to be avoided that day, and while no sweet taste of victory adorned their lips that day, the alleviation of exhaustion was well and true enough to substitute."
 diplocrisis.118.a:0 "И вот наше оружие сложено."

 diplocrisis.119.t:0 "Террор под открытым небом"
 diplocrisis.119.desc:0 "Заседание Императорской ставки в столице не было ни возвеличиванием войны, ни гордостью японцев за очередное совещание, ни даже горечью за то, что снова приходится разрешать очередной спор между Армией и Флотом; скорее, это было совещание, порождённое ужасом, поскольку радиопередачи японских пилотов свидетельствуют о том, что они перехватили американский разведывательный самолёт и приказывают ему немедленно отступить обратно на нейтральные территории.  По мере того, как самолёт оставался на высоте, леденящий душу ужас пронизывал всех японских руководителей, включая самого премьер-министра.\n\nВ тот день устрашающий тёмный дракон Запада вселил страх в администрацию. Ибо никакие предупреждения не заставили самолёт прислушаться к призыву повернуть назад, никакие угрозы смерти, разрушения, ничего. Всё, что исходило от американского пилота в тот день - это вызов. Он всё глубже и глубже проникал на принадлежащую японцам территорию, насмехаясь над нами в этом псевдо-вторжении. - Господа, каковы ваши приказы?\n\nВсе генералы в комнате повернулись друг к другу, едва не разорвав друг друга на части: одни призывали пилотов двигаться к цели и сбить американца, другие называли их безумцами, желающими новой мировой войны. Теперь всё зависело от безмолвного премьер-министра, которому было суждено решить, что делать дальше."Sirs, what is your order?"\n\nEvery general in the room turned to one another, nearly tearing each other apart, as some called for the pilots to move forward and shoot down the American, while the rest called them madmen wishing for another World War. It was all up to the silent Prime Minister to decide what to do next."
 diplocrisis.119.a:0 "Сразите нарушителя!"
 diplocrisis.119.b:0 "Отступаем, в этот день война не начнётся!"

 diplocrisis.120.t:0 "Сотворённое громом сердец и непоколебимостью"
 diplocrisis.120.desc:0 "По лбу президента стекал пот, когда он и все собравшиеся продолжали вслушиваться в звуки, льющиеся из военных трансляций, идущих прямо с "Bogies moving forward with me, gaining on me...oh...oh my god..." the pilot said. All of the room tensed up together, bracing for whatever was to come next. "Sirs...it appears as though the Japanese are pulling off...what are my orders?"\n\nThe room, dead silent besides the sounds of radio transmissions, joined together in one large collective breath, as if all had held their breath through the entire affair. Generals, Secretaries, Staff workers, all came around to a breath of relief, some shaking their heads, others grasping their foreheads, and some just sitting still. However, one thing was to be true, that this was it: the Japanese were retreating, letting us straight into the site where the Tosa was first destroyed. Our rivals were beaten, we have made it through to the Pacific!"
 diplocrisis.120.a:0 "Действуйте по плану, капитан."

 diplocrisis.121.t:0 "Взрыв, услышанный во всём мире"
 diplocrisis.121.desc:0 "По лбу президента стекал пот, когда он и все собравшиеся продолжали вслушиваться в звуки, льющиеся из военных трансляций, идущих прямо с "Bogies moving forward with me, gaining on me...oh...oh my god..." the pilot said. All of the room tensed up together, bracing for whatever was to come next. It was then that the explosions patched through the radio transmissions, breaking the eerie silence and occasional speech as bullets flying threw the air thousands of miles away crashed the ears of all those assembled in the War Room of Washington D.C. "Sirs...one bogie is down...I think I can make it ou-" the pilot said, before the largest explosion of all was finally heard, and all radio transmissions were cut silent.\n\nIf there was no air in the room before, then all light had flown out the room as well. Not a word was spoken, a breath was heard, not even a blink could be made in the aftermath of the incoming transmissions from the now destroyed reconnaissance craft. All in the room that day knew of one grave, grave truth that had emerged from the minutes that had just past: war was coming. It would spread across the Pacific, and consume the lives of millions. And there was no stopping this beast from consuming the world."
 diplocrisis.121.a:0 "Смерть, разрушитель миров."

