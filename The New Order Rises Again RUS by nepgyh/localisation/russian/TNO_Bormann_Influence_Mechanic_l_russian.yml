 GER_Bormann_category_desc:0 "Политика Третьего рейха представляет собой запутанный беспорядок - наследие постоянного натравливания Гитлером различных фракций и отдельных лиц друг на друга. Любой, у кого есть хоть капля власти, убежден, что они, и только они, знают, что лучше для Германии. В результате различные демографические группы и группы интересов внутри Рейха никогда не могут рассчитывать на поддержку друг друга, только на фюрера. Чтобы снова объединить расколотый Рейх, ему придется обхаживать или принуждать каждую из этих диссидентских фракций, возвращая их в соответствие с принципом фюрерства. Если он потерпит неудачу, Рейх наверняка войдет в состояние застоя, упадка и в конечном счете рухнет. Только железная воля, безжалостная интрига и бархатная перчатка могут спасти национал-социализм."
