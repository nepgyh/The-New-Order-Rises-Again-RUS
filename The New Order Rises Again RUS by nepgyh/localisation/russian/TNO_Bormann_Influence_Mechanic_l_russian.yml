 ##SIG #0:   PARTY BUREAUCRACY
 BOR_SIGName_0:0 "Бюрократия"
 BOR_SIGName_Formatted_0:0 "Бюрократия"
 BOR_SIGName_Long:0 "Партийная бюрократия"
 BOR_SIGName_Formatted_0_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n§YБюрократия§! это слой толкачей карандашей, офисных трутней и карьерных политиков, посвятивших себя поддержанию Византийской системы Рейха только для того, чтобы все это продолжалось и дальше. Состоит из главных директивных органов Германии, бюрократии. Исторически она находится под влиянием бывшего начальника канцелярии НСДАП, а ныне фюрера Мартина Бормана и его "
 
 ##SIG #1:THE PEOPLE
 BOR_SIGName_1:0 "Народ"
 BOR_SIGName_Formatted_1:0 "Народ"
 BOR_SIGName_Formatted_1_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nНаселение Рейха, насчитывающее более ста миллионов человек, уже более десяти лет находится в состоянии раскола и беспорядков. Когда-то слава завоеваний внушала им огромный патриотизм, а поток добычи, импорта и сырья с оккупированных территорий позволял им наслаждаться одним из самых высоких уровней жизни в мире. Теперь подавляющее большинство населения взывает к своему фюреру; кто-то о хлебе, кто-то о свинце; кто-то о мире, кто-то о войне; кто-то о жизни, кто-то о смерти. Именно люди сделали возможным триумф национал-социализма, и они могут так же легко его уничтожить."
 
 ##SIG #2:INTELLIGENTSIA
 BOR_SIGName_2:0 "Интеллигенция"
 BOR_SIGName_Formatted_2:0 "Интеллигенция"
 BOR_SIGName_Formatted_2_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nИнтеллигенция Рейха, которую часто избегали за то, что она была ульем либерализма, марксизма и еврейских симпатий, в течение последних трех десятилетий существовала в основном на заднем плане. Утечка мозгов, последовавшая за подъемом НСДАП, так и не была полностью компенсирована, но в их школах и университетах осталось достаточно, чтобы сохранить немецкую интеллектуальную традицию живой. Публично никто не знает к кому склоняется интеллигенция, но связь между шпееризмом, студенческим движением и интеллигенцией совершенно очевидна. По большому счету, они в основном не имеют отношения к партии, но их влияние на молодые, впечатлительные умы не следует недооценивать."
 
 ##SIG #3:CHURCH
 BOR_SIGName_3:0 "Церковь"
 BOR_SIGName_Formatted_3:0 "Церковь"
 BOR_SIGName_Formatted_3_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nДолгое время подвергавшиеся подавлению, религиозные институты Германии были вечной занозой в боку фюрера. Часто служа полезными идиотами во время прихода Гитлера к власти, они быстро отошли на иной план и лишены своего влияния после того, как фюрер получил абсолютную власть над Германией. Теоретически Ватиканский конкордат предусматривал примирение между католической церковью и НСДАП, но на практике они продолжали выступать против национал-социалистической расовой политики и антисемитизма, даже укрывая евреев и политических диссидентов. В результате возвышения Гейдриха, они столкнулись с жестокими репрессиями со стороны СС. Церковь редко принимает участие в политике, но все еще способна конкурировать с НСДАП за сердца и умы немецкого народа - серьезная угроза будущим перспективам национал-социализма, если их узы будут разорваны."
 
 ##SIG #4:HEER
 BOR_SIGName_4:0 "Хеер"
 BOR_SIGName_Formatted_4:0 "Хеер"
 BOR_SIGName_Formatted_4_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nСильная правая рука фюрера, именно армия сломала хребет нашим врагам и принесла окончательную победу Третьему рейху. Здесь все еще живет много закаленных ветеранов долгой и кровопролитной Второй мировой войны, способных солдат, независимо от того, насколько поседели их волосы или насколько покрылась шрамами их плоть. Несмотря на то, что в политике Хеера доминирует клика бескомпромиссных милитаристов фельдмаршала Фердинанда Шернера, взгляды военных в целом неоднородны. Многие предпочли служить на стороне Шпеера, Шпайделя или Бормана во время Бюргеркрига. Хотя их идеалы различны, разные фракции внутри Хеера неизменно сходятся в одном: их жертвы сделали Германию такой, какая она есть сегодня, и их следует уважать соответствующим образом. Неспособность оказать честь одной из крупнейших армий мира может иметь ужасные последствия."
 
 ##SIG #5:KRIEGSMARINE
 BOR_SIGName_5:0 "Кригсмарине"
 BOR_SIGName_Formatted_5:0 "Кригсмарине"
 BOR_SIGName_Formatted_5_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nЧасто забытые Германией и ее гражданами, только фюрер и его сторонники когда-либо по-настоящему ценили военно-морской флот Рейха. Без неустанной работы подводных лодок и мощных орудий крейсеров и линкоров вторжение в Британию никогда не было бы возможным. Сегодня Кригсмарине - это средство, с помощью которого Рейх проецирует свою мощь по всей Атлантике, обеспечивая жизненно важную безопасность своих западных владений и африканских рейхскомиссариатов. Многие американские разведывательные флотилии были выведены из немецких вод присутствием ударных сил кригсмарине, появляющихся на горизонте. Без флота Рейх не может надеяться сохранить свое место в качестве одной из великих мировых держав."
 
 ##SIG #6:ORDUNGSPOLIZEI
 BOR_SIGName_6:0 "Орпо"
 BOR_SIGName_Formatted_6:0 "Орпо"
 BOR_SIGName_Formatted_6_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nОрдунсполиция - более известная как Орпо - это гражданская полиция Германии, средство, с помощью которого НСДАП поддерживает порядок на улицах и держит в узде непослушных граждан. Не похожая на обычную полицию, Орпо полностью политизирована, используя насилие и жестокость на каждом шагу для поддержания правления фюрера. Новобранцев Орпо выбирают за их силу и лояльность, а не за полицейские навыки или темперамент. Несмотря на то, что Орпо традиционно подчиняется букве закона, она была серьезно потрясена Бюргеркригом и предшествовавших перед этим годами беспорядков. Их численность резко сократилась с началом войны из-за дезертирства, призыва на призыва на военную службу и междоусобиц, и организация теперь уже не та, какой была раньше. Тем не менее, Орпо должна быть восстановлена - и, при необходимости, сломана и выкована снова."
 
 ##SIG #7:MITTELDEUTSCHE INDUSTRY
 BOR_SIGName_7:0 "Рейхсверке"
 BOR_SIGName_Formatted_7:0 "Рейхсверке"
 BOR_SIGName_Formatted_7_tt:0 "§YРейхсверке§!\n§g--------------------§!\nВ промышленности §YЦентральной Германии§! доминирует Рейхсверке (ранее известная как Рейхсверке Германа Геринга), крупный сталелитейный и оружейный конгломерат, находящийся ближе всего к столице Германии, и поэтому на Рейхсверке легко влиять и она сама легко может оказывает влияние. Большая часть экономики §YЦентральной Германии§! зависит от этих корпораций; в идеальном мире они обеспечили бы сотни тысяч рабочих мест для огромного населения Германии. Однако Германия в значительной степени является экономическим дырой, так как большая часть рабочих мест, которые могли бы достаться населению, вместо этого стала объектом системы рабских контрактов, в соответствии с которой корпорации нанимают на работу группы рабов, принадлежащих какому-либо владельцу. У руководителей этих корпораций мало стимулов для изменения ситуации, поскольку массовые жертвы среди гражданского населения в Бюргеркриге сделали использование дешевой аренды рабов еще более привлекательным в качестве варианта восстановления своих разрушенных владений."
 
 ##SIG #8:RHINE INDUSTRY
 BOR_SIGName_8:0 "ИГ Фарбен"
 BOR_SIGName_Formatted_8:0 "ИГ Фарбен"
 BOR_SIGName_Formatted_8_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nКрупнейшими игроками в промышленности Рейнланда являются ИГ Фарбен, одна из крупнейших в мире химических компаний и великий новатор в области синтетической нефти; как и компания Крупп - многовековой титан стали и оружия, ответственный за значительную часть немецкой тяжелой промышленности в обеих мировых войнах. Конечно, в Рейнской области существуют десятки промышленных корпораций, но доминирование этих двух почти абсолютное, когда дело доходит до политики. В подавляющем большинстве случаев пользующийся благосклонностью Гитлера во время его правления, объем промышленной продукции, произведенной этими гигантами, поистине ошеломляет - или так было до того, как Бюргеркриг привел к тому, что Рейнская область превратилась в поле битвы. По мере того как угольные месторождения Рурской долины снова активизируются, а колеса промышленности снова начинают вращаться, фюрер должен осторожно обходить гигантов рейнской промышленности и их бесчисленных рабов, поскольку еще одно расстройство может привести к полному краху немецкой экономики во второй раз."
 
 ##SIG #9:SÜDDEUTSCHE INDUSTRY
 BOR_SIGName_9:0 "Сименс"
 BOR_SIGName_Formatted_9:0 "Сименс"
 BOR_SIGName_Formatted_9_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nЧуть менее связанные с военной промышленностью, чем их северные и западные коллеги, корпорации юга не менее важны для экономики. Требуя более квалифицированных рабочих, такие корпорации, как Сименс (новаторы в области вычислительной техники и электронных машин) и Даймлер-Бенц (производители как военных, так и гражданских транспортных средств), мало нуждаются в рабах, хотя их небольшая рабочая сила все еще используется для тяжелой работы. Это ставит их в довольно шаткое положение; в Германии недостаточно квалифицированных рабочих, чтобы позволить им расти, но о покупке и обучении рабов для создания деликатной электроники, двигателей и белых товаров не может быть и речи. Соединенные Штаты и Япония быстро опережают немецкие инновации в этих областях, и вот уже несколько десятилетий растет недовольство одержимостью НСДАП тяжелой промышленностью. Фюрер должен использовать их или уничтожить."
 
 ##SIG #10:SLAVE PLANTATIONS
 BOR_SIGName_10:0 "Рабовладельцы"
 BOR_SIGName_Formatted_10:0 "Рабовладельцы"
 BOR_SIGName_Formatted_10_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nНа зеленых полях Пруссии трудятся несколько миллионов рабов, бесконечно работая на огромных плантациях рабов и в различных отраслях промышленности, которые поддерживают их массовое производство продуктов питания и текстиля для рейха. Основанные на завоеваниях 2-й мировой войны, рабовладельцы играют особую роль в жизни ветеранов войн. снованная на задворках завоеваний 2-й Мировой войны, рабы  играют особую роль в жизни ветеранов войн, часто частично или полностью принадлежа этим ветеранами. Определяемые в немалой степени крайней прорабской и экспансионистской политикой, рабовладельцы являются оплотом милитаристов."
 
 ##SIG #11:BANKS
 BOR_SIGName_11:0 "Банки"
 BOR_SIGName_Formatted_11:0 "Банки"
 BOR_SIGName_Formatted_11_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nБанки, излюбленная мишень нацистов с самых ранних дней, вечно непопулярны, но необходимы для выживания Третьего рейха. Хотя "

