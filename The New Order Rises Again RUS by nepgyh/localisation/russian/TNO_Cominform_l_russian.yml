 socintern.17.t:0 "Учреждение СЭВ"
 socintern.17.d:0 "Отличная новость! Наши союзники-социалисты пришли в себя и проголосовали за создание СЭВ. СЭВ, или Совет экономической взаимопомощи, - это международная программа, созданная странами Коминтерна для членов Коминтерна. Она обещает содействовать развитию всех без исключения стран, которые в этом нуждаются, посредством помощи и направления им ресурсов. Более того, это помогает наводить мосты и укреплять экономические связи между нашими народами и делает их более устойчивыми к заговорщическим силам капитализма и фашизма. Мы сделаем себя богаче, сохраняя при этом наших рабочих ещё более свободными.\n\nСегодня великий день для социализма. Теперь даже самые слабые из наших соотечественников поднимутся над самими собой - в нечто более экстраординарное, чем все они вместе взятые. Однако при такой большой задаче наступает время отдыха. Пройдёт месяц, прежде чем Генеральная Ассамблея сможет принять такую монументальную резолюцию, как эта."
 socintern.17.a:0 "От каждого по способностям, каждому по потребностям."

 socintern.18.t:0 "Провал СЭВ"
 socintern.18.d:0 "Из Генеральной Ассамблеи поступили серьёзные новости. Глупо решив, что узколобые цели их нации важнее, чем освобождение человечества, предложение СЭВ было отклонено. Если бы это удалось, то это оказало бы жизненно важную помощь социалистическим государствам планеты. От самых слабых государств до самых крупных и процветающих, никто не был бы лишён экономической помощи и безопасности.\n\nСобытия, связанные с голосованием, были тёмными днями для Коминтерна. Многие говорят, что если мы даже не можем решить голосовать вместе, то какой смысл бороться вместе? Узы, которые связывают нас вместе, ослабевают с каждым днем. Если мы не сможем держаться вместе, нас разорвут на части и растерзают голодные волки капитализма и фашизма. Независимо от того, что происходит сейчас, всегда есть следующий раз. Через месяц Генеральная Ассамблея вновь примет решение по резолюции. Когда это время придёт, нас будет не так легко разлучить."
 socintern.18.a:0 "Что случилось с пролетарским единством?"
 socintern.18.b:0 "Vote against."
 socintern.18.c:0 "Abstain from the decision."

 socintern.19.t:0 "Пакт о ненападении принят"
 socintern.19.d:0 "Наконец-то в мире воцарился мир! Или, по крайней мере, мир в социалистическом мире. Сегодня Генеральная Ассамблея проголосовала за резолюцию о ненападении. Эта резолюция означает две вещи. Во-первых, война против двух социалистических наций строго запрещена для сохранения единства левых. Официальный договор о ненападении будет подписан всеми странами Коминтерна по отношению друг к другу, чтобы поддержать это. Во-вторых, все члены Коминтерна признают все социалистические территориальные претензии и владения. Включая не только "
 socintern.19.a:0 "Мир между народами, а не между классами."

 socintern.20.t:0 "Провал пакта о ненападении"
 socintern.20.d:0 "Платон сказал, что "
 socintern.20.a:0 "Коммунистический мир находился всего в нескольких сантиметрах от нашей досягаемости."

 socintern.20.t:0 "Провал пакта о ненападении"
 socintern.20.d:0 "Платон сказал, что "
 socintern.20.a:0 "Коммунистический мир находился всего в нескольких сантиметрах от нашей досягаемости."


 comecon.1.t:0 "Помощь в целях развития"
 comecon.1.d:0 "Когда наши товарищи находятся в великой борьбе, мы должны прийти им на помощь. Простые люди государства [From.GetName], от шахтеров и солдат до чиновников и генералов, находятся в великой борьбе. Буржуазия всего мира, от черного фашизма немцев до упадочного империализма японцев, до капиталистического рабства, которое населяет и заражает американский дух; все они стоят твёрдо и угнетают рабочего. В своей моральной борьбе с этими коррумпированными властями, песней сирен национализма и жадности, обещающей избавление от неидеальных обстоятельств, [From.GetNameAdj] люди обратились за помощью к остальной части нашего Интернационала.\n\nМы не жалели средств, предоставляя сверх всякой меры ресурсы нашим союзникам, прежде всего благодаря нашему товариществу. Этим актом мы обеспечили, освобождение наших товарищей за рубежом от своей борьбы и позволили развитие их собственного рая."
 comecon.1.a:0 "Строим мир"
 
 comecon.2.t:0 "Помощь СЭВ прибывает"
 comecon.2.d:0 "Наши товарищи из Коминтерна, СЭВ, решили оказать нам помощь! Большие запасы валюты, в надёжном золоте и серебре, пересекли наши границы и берега и попали в наши магазины, и все это благодаря нашему сотрудничеству с нашими товарищами по всему миру. Хотя нам была оказана эта помощь, и хотя мы очень благодарны, мы должны отложить празднование. Прежде чем мы сможем улыбнуться судьбе нашего правительства и народа, мы должны решить, чему мы посвятим наш новый ресурс.\n\nМы можем добавить его в наши ликвидные резервы, получив значительные финансовые выгоды, однако этот выигрыш будет только в краткосрочной перспективе.\n\nМы можем посвятить его различным долгосрочным программам, которые позволили бы нашей скромной экономике расти сверхурочно.\n\nМы можем укрепить нашу приверженность социалистическим обещаниям и распределить богатство среди скромных работников, что повысило бы равенство нашего общества.\n\nВ конце концов, мы должны решить, что делать с этими средствами, и мы..."
 comecon.2.a:0 "Внесём деньги в наши резервы."
 comecon.2.b:0 "Используем их для прямого экономического роста."
 comecon.2.c:0 "Инвестируем их в повышение уровеня жизни."

 comecon.3.t:0 "[FROM.GetAdjective] запрашивает помощь СЭВ"
 comecon.3.d:0 "До нас дошло коммюнике от наших товарищей из государства [From.GetName]:\n\nТоварищи,\n\nНа улицах шепчут о контрреволюции, шепчут о том отчаянии, которое чувствуешь, когда скован борьбой, подобно цепям тирании, которые мы когда-то чувствовали. Часто не хватает еды, недостаточно работы, недостаточно для того, чтобы обычный рабочий страны [From.GetNameAdj] процветал. Мы упорно трудились, поддерживая и строя нашу Революцию, но мы должны смиренно обратиться за помощью к нашим товарищам за рубежом. Если мы сможем развить нашу промышленность, нашу экономику, наших людей, тогда мы сможем обеспечить процветание каждого [From.GetNameAdj].\n\n- От имени народа [From.GetNameAdj] \n\nТеперь у нас есть выбор. Многие в нашем правительстве выступают за помощь нашим соратникам-революционерам за рубежом, однако некоторые считают, что наши ресурсы можно было бы лучше использовать здесь. В конечном счете, мы должны принять решение."
 comecon.3.a:0 "Мы с радостью предоставим помощь."
 comecon.3.b:0 "Мы не можем сделать это в настоящее время."

 comecon.4.t:0 "[FROM.GetAdjective] помощь была отклонена"
 comecon.4.d:0 "Мы получили коммюнике от наших иностранных товарищей, у которых мы просили помощи:\n\nТоварищи,\n\nХотя ваша просьба о финансовой помощи очень важна, мы с глубоким сожалением сообщаем вам, что в настоящее время мы просто не можем выделить место в бюджете. Когда люди внутри наших границ сами нуждаются в продовольствии и промышленности, наши армии нуждаются в снаряжении, наши дороги строятся; к сожалению, мы не можем облегчить вашу борьбу в это время. Наша приверженность нашим товарищам за рубежом так же непоколебима, как вечный дух Скромного Рабочего.\n\n- Ваши братья по мировой революции."Comrades,\n\nWhile your request for financial aid is very important, it is our deepest regret to inform you that we simply cannot spare room in the budget at the moment. With the people inside of our borders requiring food and industry themselves, our armies needing outfitting, our roads being paved; it is unfortunately impossible for us to alleviate your struggle in this time. Our commitment to our comrades abroad is as unwavering as the eternal spirit of the Humble Worker.\n\n- Your Brothers in the Global Revolution."\n\nIt seems that we will have to wait to receive the aid that we desire."
 comecon.4.a:0 "В следующий раз повезёт больше."

 comecon.5.t:0 "[FROM.GetAdjective] Помощь одобрена"
 comecon.5.d:0 "Наши товарищи из Коминтерна, СЭВ, помогли нам, как мы просили! Большие запасы валюты, в надёжном золоте и серебре, пересекли наши границы и берега и попали в наши магазины, и все это благодаря нашему сотрудничеству с нашими товарищами по всему миру. Хотя нам была оказана эта помощь, и хотя мы очень благодарны, мы должны отложить празднование. Прежде чем мы сможем улыбнуться судьбе нашего правительства и народа, мы должны решить, чему мы посвятим наш новый ресурс.\n\nМы можем добавить его в наши ликвидные резервы, получив значительные финансовые выгоды, однако этот выигрыш будет только в краткосрочной перспективе.\n\nМы можем посвятить его различным долгосрочным программам, которые позволили бы нашей скромной экономике расти сверхурочно.\n\nМы можем укрепить нашу приверженность социалистическим обещаниям и распределить богатство среди скромных работников, что повысило бы равенство нашего общества.\n\nВ конце концов, мы должны решить, что делать с этими средствами, и мы..."
 comecon.5.a:0 "Внесём деньги в наши резервы."
 comecon.5.b:0 "Используйем их для прямого экономического роста."
 comecon.5.c:0 "Инвестируем их в повышение уровеня жизни."

 comecon.6.t:0 "Средства для СЭВ"
 comecon.6.d:0 "Для успеха социализма и равенства за рубежом мы решили направить часть нашего бюджета на будущее процветание наших товарищей в рамках СЭВ. Эти средства будут использованы для экономического развития наших социалистических стран, от строительства и инвестиций до пакетов социальной помощи, которые поднимут скромного работника из нищеты. Если нам нужна финансовая поддержка во время сильного экономического кризиса или просто из-за необходимости финансировать проекты развития, мы можем вывести средства. Но пока что мы вносим средства для использования нашими товарищами по всему миру.\n\nТеперь, когда наше скромное пожертвование в фонд согласовано, остается единственный вопрос - размер нашего взноса."
 comecon.6.a:0 "Внести 1% от бюджета."
 comecon.6.b:0 "Внести 2,5% от бюджета."
 comecon.6.c:0 "Внести 5% от бюджета."
 comecon.6.e:0 "Внести 7,5% от бюджета."

 comecon.7.t:0 "Средства от СЭВ"
 comecon.7.d:0 "Для успеха социализма и равенства за рубежом СЭВ имеет паевой валютный фонд. Эти средства используются теми, кто развивает свою нацию на благо своего народа. Это могут быть простые инфраструктурные проекты, программы социальной помощи. Решение о том, что делать с финансированием, зависит от правительства изымающего средства, и наше правительство решило использовать часть накопленной финансовой мощи СЭВ. Что бы мы ни изъяли из фонда, это поможет нам в наших нынешних проектах, однако нашим будущим товарищам останется меньше. Конечно, наши нынешние амбиции могут потребовать большей финансовой поддержки. Так, в конечном счёте, мы рассудили.\n\nПосле того, как наш вывод был одобрен, остается единственный вопрос - сколько нам требуется."
 comecon.7.a:0 "Вывести 10% от фонда."
 comecon.7.b:0 "Вывести 25% от фонда."
 comecon.7.c:0 "Вывести 50% от фонда."

 comecon.8.t:0 "Фонды коллективной защиты"
 comecon.8.d:0 "Для защиты социализма и равенства за рубежом мы решили направить часть нашего бюджета на защиту наших товарищей в рамках Коминтерна. Эти средства будут использованы теми, кому требуются ресурсы для поддержания Революции, и наш вклад может оказаться абсолютно жизненно важным в ближайшие годы. Если нам понадобится финансовая поддержка, в будущем мы сможем сами изъять часть средств в период нашей острой нужды. Конечно, только те, кто ведет войну на благо Скромного Рабочего, могут получить доступ к фонду, чтобы обеспечить неприкосновенность его использования.\n\nТеперь, когда наше скромное пожертвование в фонд согласовано, остается единственный вопрос - размер нашего взноса."
 comecon.8.a:0 "Внести 1% от бюджета."
 comecon.8.b:0 "Внести 2,5% от бюджета."
 comecon.8.c:0 "Внести 5% от бюджета."
 comecon.8.e:0 "Внести 7,5% от бюджета."

 comecon.9.t:0 "Средства от СЭВ"
 comecon.9.d:0 "Для защиты социализма и равенства за рубежом у Коминтерна есть Фонд революционной помощи. Эти средства используются теми, кому требуются ресурсы для поддержания Революции, и мы соответствуем требуемым критериям, учитывая конфликт, который мы сейчас ведем на благо Скромного Рабочего. Все, что мы заберем из фонда, поможет нам в наших нынешних битвах, однако нашим будущим товарищам останется меньше. Конечно, наша нынешняя борьба может оправдать большую финансовую поддержку. Так, в конечном счёте, мы рассудили.\n\nПосле того, как наш вывод был одобрен, остается единственный вопрос - сколько потребуется для нашей борьбы."
 comecon.9.a:0 "Вывести 10% от фонда."
 comecon.9.b:0 "Вывести 25% от фонда."
 comecon.9.c:0 "Вывести 50% от фонда."

 comecon.10.t:0 "[FROM.GetAdjective] инвестиции в Исследовательский отдел СЭВ"
 comecon.10.d:0 "Фатальным недостатком капиталистической идеологии, сведенным к ее самому низменному элементу, является врожденное субсидирование жадности в сердцах людей. Это субсидирование проистекает из дегенеративного акцента на конкуренцию, где могут выжить только "fittest" can survive. The common claim has been that competition drives forth innovation, and the success of American industry has been pointed to as proof of such. There is a new argument, though. This American technological prowess exists not because of competing corporations, searching to squeeze out every last dime of the humble worker's labour, but in spite of them.\n\nToday, we join something larger than petty, barbaric fighting over knowledge that could be shared. Today, we find that cooperation will bring us the international socialist future that all of us have dreamed of, by way of technology. Today, we join our comrades across the globe, and join the COMECON Scientific Bureau. Our cooperation is our strength, not our weakness, and the people shall be ascendant."
 comecon.10.a:0 "Больше умов всегда пригодится."

 comecon.11.t:0 "От [FROM.GetAdjective] поступает промышленная помощь"
 comecon.11.d:0 "Чертежи, эксперты и фонды. Все три были присланы нам нашими товарищами за рубежом, и с их помощью мы можем укрепить наши промышленные возможности. Есть разные способы, которыми мы можем использовать предоставленные нам ресурсы, мы должны просто действовать в соответствии с ними. Самая простая идея - создать где-нибудь в нашей стране новое предприятие для промышленного производства, чертежи и средства будут направлены на строительство завода. С другой стороны, у нас есть возможность узнать больше о производительности и эффективности, используя чертежи и этих иностранных экспертов в качестве способов обучения более инновационным методам наших внутренних сил. Третий вариант также заключается в том, что мы можем просто использовать средства для массового производства большего количества оборудования для нашей постоянно развивающейся экономики.\n\nВыбор за нами, что нам делать?"
 comecon.11.a:0 "Мы можем использовать это для запуска нашего производства."
 comecon.11.b:0 "Инвестируйте в качественное промышленное оборудование."
 comecon.11.c:0 "Используйте их для подготовки квалифицированных кадров."


 ## Tech Groups ##
 comecon_tech_group_name:0 "Научный отдел СЭВ"
 comecon_tech_group_desc:0 "Научный отдел СЭВ является коллективной международной научной организацией Коммунистического интернационала и выполняет функции научно-исследовательского крыла СЭВ. Его цель состоит в том, чтобы помочь в проведении совместных исследований и обеспечить быстрое продвижение развивающихся стран к технологическому паритету с остальными странами - членами СЭВ."
 
