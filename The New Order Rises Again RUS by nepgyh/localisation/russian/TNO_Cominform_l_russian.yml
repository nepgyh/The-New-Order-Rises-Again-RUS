 socintern.0.t:0 "Генеральная ассамблея открыта"
 socintern.0.d:0 "С момента создания Коммунистического интернационала ведётся работа по подготовке великого собрания. Там представители социалистических партий мира смогут собраться для обсуждения вопросов и внесения различных предложений. Сегодня работа завершена, и Ассамблея готова!\n\nЧлены Коминтерна смогут вносить предложения и голосовать по ним путём тайного голосования. Включение Ассамблеи в устав организации, несомненно, станет важным инструментом в борьбе за продвижение социализма на международном уровне."
 socintern.0.a:0 "Славный день для трудящихся всего мира!"

 socintern.1.t:0 "[FROM.GetNameDefCap] предлагает членство в Коминтерне"
 socintern.1.d:0 "Сегодня из государства [FROM.GetNameDef] поступило приглашение принять нашу правящую партию в Коммунистический интернационал в качестве члена. Эта новая организация, часто сокращаемая до "SocIntern" is meant to bring together all those who fight for the rights of workers and the advancement of mankind toward socialism.\n\nOur party has received an invitation of associate membership; this position would allow us to observe the organization's meetings, and perhaps in the future join it fully. The [FROM.GetAdjective]s await our reply as to our decision concerning joining the SocIntern or not."
 socintern.1.a:0 "Мы бы с радостью согласились."
 socintern.1.b:0 "Примите статус партнёра"
 socintern.1.c:0 "У нас нет никакого желания связывать себя с Коминтерном."
 
 socintern.2.t:0 "[FROM.GetNameDefCap] предлагает статус партнёра в Коминтерне"
 socintern.2.d:0 "Сегодня из государства [FROM.GetNameDef] поступило приглашение принять нашу правящую партию в Коммунистический интернационал в качестве партнёра. Эта новая организация, часто сокращаемая до "SocIntern" is meant to bring together all those who fight for the rights of workers and the advancement of mankind toward socialism.\n\nOur party has received an invitation of associate membership; this position would allow us to observe the organization's meetings, and perhaps in the future join it fully. The [FROM.GetAdjective]s await our reply as to our decision concerning joining the SocIntern or not."
 socintern.2.a:0 "Мы бы с радостью согласились."
 socintern.2.b:0 "У нас нет никакого желания связывать себя с Коминтерном."

 socintern.3.t:0 "[FROM.GetNameDefCap] принимает членство в Коминтерне"
 socintern.3.d:0 "Мы получили известие о том, что правящая партия государства [FROM.GetNameDef] согласилась присоединиться к Коммунистическому интернационалу в качестве полноправного члена. Мы с нетерпением ожидаем их вклада и предложений на заседаниях Коминтерна."
 socintern.3.a:0 "Добро пожаловать, товарищи!"

 socintern.4.t:0 "[FROM.GetNameDefCap] принимает статус партнёра в Коминтерне"
 socintern.4.d:0 "Мы получили известие о том, что правящая партия государства [FROM.GetNameDef] согласилась присоединиться к Коммунистическому интернационалу в качестве партнёра. Их присутствие в качестве наблюдателей на заседании организации позволит им оценить наш прогресс, и со временем, возможно, более тесные связи между нашими странами приведут к их превращению в полноправных членов."
 socintern.4.a:0 "Добро пожаловать, товарищи!"

 socintern.5.t:0 "[FROM.GetNameCap] отклоняет наше предложение"
 socintern.5.d:0 "К сожалению, похоже, что государство [FROM.GetNameDef] не присоединится к Коммунистическому интернационалу. Представители их правящей партии вежливо, но твёрдо отклонили наше приглашение присоединиться к новой организации и её борьбе за права трудящихся и социализм. Возможно, [FROM.GetNameDef] проявит больше интереса в будущем; на данный момент присоединение к Коминтерну просто не входит в их приоритеты."
 socintern.5.a:0 "Неудачно."

 socintern.6.t:0 "Приглашение от государства [FROM.GetNameDef]"
 socintern.6.d:0 "Хорошие новости! Похоже, что наши братья по глобальному социалистическому движению признали наш вклад в борьбу с капитализмом и были приглашены на Рыковскую конференцию! Это наш шанс пообщаться с высокопоставленными лидерами пролетариата и поощрять сети, которые будут способствовать успеху великой революции (и престижу нашей собственной нации).\n\nУже сейчас наши дипломаты и партийные чиновники соревнуются за желанные места в списке гостей, надеясь быть теми, кто будет представлять свою страну среди зарождающегося глобального движения. Без сомнения, мы продемонстрируем нашим союзникам, что мы являемся настоящим партнером в марше за справедливость и равенство."
 socintern.6.a:0 "Мы с удовольствием примем участие."
 socintern.6.b:0 "Мы... заняты."

 socintern.7.t:0 "Рыковская конференция"
 socintern.7.d:0 "Отличные новости! Рыковская конференция была великолепным событием. Приглашенные стороны были сердечными и честными, поскольку давняя вражда была сметена волной глобальной революции. Возникшие незначительные споры были быстро улажены председателями конференции, и в целом встреча была продуктивной и приятной.\n\nЕсли конференцию можно считать каким-то показателем, то, похоже, идеологическая сила социализма вновь вернется на мировую арену. Пусть мировые враги пролетариата и народной справедливости трепещут перед грозной мощью союзных социалистических наций!"
 socintern.7.a:0 "Международный идеал объединяет человечество!"

 socintern.8.t:0 "[FROM.GetNameDefCap] ищет членство в Коминтерне"
 socintern.8.d:0 "Каждый день, кажется, приносит новые триумфы народам Коминтерна. Наши ряды расширяются, наша экономическая продукция растёт, и даже страны, наиболее погружённые в грязь фашизма и капитализма, начинают ощущать первые толчки социалистического землетрясения.\n\nНедавно мы получили ещё одну заявку на полноправное членство от государства [FROM.GetNameDef], народ которой почувствовал зов сирены мировой революции. Без сомнения, их присутствие в нашем альянсе укрепит наши возможности в борьбе с врагами пролетариата во всём мире."
 socintern.8.a:0 "Мы с радостью принимаем их."
 socintern.8.b:0 "У нас нет желания ассоциировать себя с ними."

 socintern.9.t:0 "[FROM.GetNameDefCap] принимает нашу заявку"
 socintern.9.d:0 "Когда наша нация впервые начала свой путь к членству в Коминтерне, многие называли это глупой затеей. В конце концов, власть буржуазии огромна, а их воля подавить любое движение среди пролетариата абсолютна. Но, несмотря на разногласия и скептиков, наша правящая партия победила своих врагов и теперь доминирует в местной политике. Даже эта победа казалась хрупкой, пока недавно мы не получили известие о том, что заявка нашего правительства в Коминтерн была принята. Теперь мы признаны равными величайшими социалистическими державами мира и стоим рядом с ними в их борьбе."
 socintern.9.a:0 "Отлично!"

 socintern.10.t:0 "[FROM.GetNameDef] отклоняет нашу заявку"
 socintern.10.d:0 "Ужасные новости! Похоже, что руководство Коминтерна было развращено теми самыми силами капитализма и ревизионизма, с которыми они, по их утверждению, борются, как ещё мы можем объяснить их отклонение нашей заявки на полноправное членство?\n\nНадеюсь, со временем ветры перемен сместят этих двуличных дураков и заменят их на руководящих позициях движения нациями, более приверженными мировой революции, но до тех пор, похоже, мы должны бороться против капиталистических угнетателей самостоятельно.\n\nКак бы ни было тяжело быть отделёнными от наших товарищей, мы должны продолжать двигаться вперед, пока однажды наши собратья-пролетарские правительства не увидят свет и не признают нас ещё раз."
 socintern.10.a:0 "Неудачно."

 socintern.11.t:0 "[FROM.GetNameDefCap] запрашивает статус партнёра Коминтерна"
 socintern.11.d:0 "Ветры перемен, основные силы экономики и неизбежную победу социалистической революции нельзя торопить. Попытка добиться нашей окончательной победы раньше времени только отсрочит день триумфа - как это узнали бухаринцы, к своему сожалению. Поэтому, хотя и печально, что они не считали себя достойными полноправного членства, заявление государства [FROM.GetName] о вступлении в Коминтерн в качестве партнёра всё ещё является поводом для празднования. Теперь мы должны определить, достойны ли они этой чести, или их форма социализма недостаточна для нужд мирового пролетариата."
 socintern.11.a:0 "Мы с радостью принимаем их."
 socintern.11.b:0 "У нас нет желания ассоциировать себя с ними."
 
 socintern.12.t:0 "[FROM.GetNameDefCap] принимает нашу заявку"
 socintern.12.d:0 "Отличные новости на дипломатическом фронте. Недавно мы получили официальное коммюнике от высшего совета Коминтерна, официально принимающего нашу страну в пакт в качестве партнёра.\n\nЭто хорошая новость для нашего правительства, теперь мы готовы либо присоединиться к организации в полном объёме, если сочтем это полезным для наших интересов, либо уйти с небольшими последствиями, если это не так. Мы можем только надеяться, что наши новые союзники поймут нашу позицию и смогут завоевать наше доверие."
 socintern.12.a:0 "Отлично!"

 socintern.13.t:0 "[FROM.GetNameDefCap] отклоняет наше приложение"
 socintern.13.d:0 "Трагические новости с дипломатического фронта. Похоже, что дураки в руководстве Коминтерна отвергли наше членство в их клубе особенных. Хотя мы надеялись предотвратить этот сценарий, запросив членство в качестве партнёра, а не в полном объеме, даже этого было недостаточно для так называемого "leadership" of the organization. Despite this humiliation, our nation has not abandoned our commitment to the workers of the world, though we will have to find alternative channels to express it."
 socintern.13.a:0 "Неудачно."

 socintern.0.t:0 "Генеральная ассамблея открыта"
 socintern.0.d:0 "С момента создания Коммунистического интернационала ведётся работа по подготовке великого собрания. Там представители социалистических партий мира смогут собраться для обсуждения вопросов и внесения различных предложений. Сегодня работа завершена, и Ассамблея готова!\n\nЧлены Коминтерна смогут вносить предложения и голосовать по ним путём тайного голосования. Включение Ассамблеи в устав организации, несомненно, станет важным инструментом в борьбе за продвижение социализма на международном уровне."
 socintern.0.a:0 "Славный день для трудящихся всего мира!"

