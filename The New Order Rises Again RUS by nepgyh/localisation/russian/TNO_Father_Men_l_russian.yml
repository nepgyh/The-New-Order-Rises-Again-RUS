 OMO.9.t:0 "Путешествие Вестермана"
 OMO.9.d:0 "Горе рабам неверным, ибо они познают скорбь пустоты, справедливо созданной Владением Божьим для человека. Там, где благочестивые, праведные и могучие потянутся к Небесным вратам, лжесердечные и их спутники окажутся поверженными в землю, и наполнят их крики мрачные ночные небеса.\n\nТак будет и с душой Вестермана. Убийца, служащий убийцам, Каин под другим именем, столь же гнилым, готовый бросить вызов Господу в угоду смертным козням греха. Так он шел на Восток, украшенный уже не богатыми металлами, а рваными лохмотьями, пробираясь через бесконечную пустыню, пока не достиг священной земли, владений Отца, Омолона.\n\nИменно там убийца, ставший странником, столкнулся лицом к лицу с истиной своего проклятия, упав на колени перед Александром. Речи его достигли Господа, что радовался огню искупления, зажженному внутри грешника. И вытянул Отец его из пучины Тьмы, возвратив к святости. Кровь застыла на руках нечестивого Вестермана в тот холодный зимний вечер; однако свет Господа нашего омыл их."
 OMO.9.a:0 "Блаженны алчущии и жаждущии правды."
 
 OMO.10.t:0 "Во имя Света Господня"
 OMO.10.d:0 "Благодать Всевышнего исходит не от рук людей, не от ритуалов и заклинаний; Господь проявляется в любви, через доброту сердца и праведность души.\n\nНа великой горе сиял свет Отца, сосуд единого, истинного Бога. Оттуда Отец вёл паству свою, пел гимны и молитвы свои, дабы благословить эту землю, молясь за всех тех, кто проживает на ней. Там зимние ветра врезались в кожу и плоть, но огонь веры защищал всех, кто молился, произнося святые слова Господа, и приближал он души молящихся к небесам так, как никто другой в России больше не сможет. Там звучали песни и мольбы, там мужчины и женщины далеких стран собирались вместе под бдительным оком Пастыря нашего. И вот настало время принести Свет Господень, и пламя миссионерской жизни зажглось.\n\nИменно последователи Отца выдвинули идею распространения веры по этим замерзшим землям. По воле Бога, как почиет наш великий Отец, мы прожжём путь Господу на Святую Русь!"
 OMO.10.a:0 "Да святится имя Твое."
 
 OMO.11.t:0 "Первородные грехи"
 OMO.11.d:0 "Грех больше не выходит из купели Тьмы, тени и мерзости; он действует скрытно, соблазняя человечество через разврат и похоть, чтобы приблизить людей к Геенне огненной. Сама Долина Еннома наполняет Землю ростовщиками, бандитами и ворами, и Отец гордо спустится в глубины этой дыры.\n\nОтцы и дети, братья и сёстры, всё Братское ополчение нашей веры последовало тогда за Отцом. Уставшие от своих странствий, но не желавшие, чтобы разлад снова поразил сердце нашего дома. И повелел Отец сделать то, что должно: банки ростовщиков были вынуждены закрыться, очистив землю от Змея греха. Бандиты были арестованы, чтобы предстать перед судом по обвинению в нарушении Священного Писания. И казнокрады, верещавшие, когда вывели их из жалкой лени и жадности. Однако, как послышались выстрелы врагов Господних, впали в ярость люди Отца нашего, вперёд ринувшись, неся пылающий суд Господень!.. не слушая мольбы одинокого человека.\n\nИ так, горела в тот день деревня, очищающем пламенем дабы омыть эту землю от разлада и греха диавола. Однако, когда воины и слуги Отца нашего победили и возопили в хвале и победе, пал на колени Отец наш, а ночное небо украсило его плащ хлопьями зимнего инея. И слезы текли по щекам его..."
 OMO.11.a:0 "Слово Господне, вот чему мы служим."
 
