 OMO.12.a:0 ""
 
 OMO.13.t:0 "Слово Божие во всеуслышанье"
 OMO.13.d:0 "В древние времена именно через Эммануила смиренным и покинутым была подана рука, с помощью которой они могли подняться над гнетом тирании, насилия и греха. Через распятие Христос даровал нам право на вечную жизнь; теперт же новый сосуд Господа ходит средь кротких и смиренных, готовясь распространить своё слово по всем уголкам ныне падшего мира. Настанет день расплаты для каждого варвара, тирана и культиста, когда Отец придёт к ним, чтобы принести свет Божий в дьявольские пустоши.\n\nИ поднялся Отец на трибуну Божию, обращаясь к немногим избранным рядом, но так, чтобы его услышали по всей тайге: "In the ancient times of days since passed, it was through Emmanuel that the lowly and forsaken were given the arm by which to rise above the oppression of tyranny, violence, and sin. Christ's own Crucifixion served as the end of his mortal service on Earth; however, a new Vessel of the LORD walks amongst the meek and lowly, preparing to spread his word across all corners of this frozen world. It shall be the Day of Reckoning for every barbarian, tyrant, and cultist, as the Father journeys forward to bring the light of God to the fiendish wastes.\n\nAnd so greatly did the Father take up the podium of God, speaking out to the select few beside him, but with a voice heard round the taigas. "Brothers and Sisters of this bright world. Is it not we who bring forward the promises of God from the scriptures into the world? Yes, it is true: our home of Russia has come under the despair of bandits, dictators, and marauders. But know this, brothers and sisters: as it says in the scriptures, 'Whoever oppresses the poor to increase his own wealth, or gives to the rich, will only come to poverty.' It is, thus, our duty to rise above the choking grasp of these tyrannical mad-men. For the mighty LORD seeks for justice to rise in our broken world, and we must be the first deliverer of judgement, in his name. From this hill of Omolon do we pray for all named Russian!"\n\nIt was thus that the Father's revelation came clear: no manner of pirate nor persecutor could seek to overturn the might of the LORD. The followers of Heaven thus marched on, rising above the chains of enslavement and oppression. However, while such men and women fought and killed for their freedom, the Father whispered softened words...\n\n"But I tell you, love your enemies, bless those who curse you, do good to those who hate you, and pray for those who mistreat you and persecute you.""
 OMO.13.a:0 "Услышь Господи гласы моления нашего!"
 
 OMO.14.t:0 "Наказание для судьи"
 OMO.14.d:0 "И сказал Господь в образе Иисуса Христа, Сына Божия: "Do not resist the one who is evil. But if anyone slaps you on the right cheek, turn to him the other also."\n\nDeep in the land of Irkutsk, when the soldiers of the LORD broke through and took the city, did a certain man, dragged to the city square, test our Father. "I am Genrikh Yagoda, proud servant of the Central Committee of the Union of Soviet Socialist Republics, the Punishing Hand of the Revolution, and he who rejects your false words!" did the man scream. The crowd screeched forth, demanding the man's immediate death for the LORD; however, so defiantly tall did the Father stand at the man's side, bending to meet the poor man's beaten face. "Be not afraid, my elder. For we seek not your death, but, merely, God's redemption of this sunken land. Perhaps you may join us for a step forward into a new life?"\n\nYet, a Wall of Sin came to meet the Father's eyes. "Do you all forget Bukharin? Alexander Men is nothing but a fraudulent cultist!" screamed the man named Yagoda, only to be met with the cries of a fierce peasantry, ready to tear him apart. "Be not afraid." the Father proclaimed, as he laid his hand upon the official, calling a grin deep from the clouds of Heaven.\n\nO God in Heaven, how surely does a coiled serpent strike? Thus was answered on that day, as the man's coat pocket revealed the Invention of Tokarev, aimed directly at the Father's skull. By God's greater light, however, this serpent was defanged, as a sharp click echoed through the frosted winds, followed by the thunderous silence of thousands of onlookers. 'Twas only when a child nigh older than her tenth year threw a stone into the man's skull in return did a hundred more follow, as the crowd birthed a mob that birthed a lynching.\n\nSo greatly did the Father weep, however, as his fingernails felt the scrapings against the Siberian stone of the ground, and his only warmth remaining flowing down his face from his eyes, praying to the Almighty that they may find redemption and lay down their thirst of angered blood."
 OMO.14.a:0 "Отче, прости их, ибо не ведают что творят."
 
 OMO.15.t:0 "Обратить того, кто не верует"
 OMO.15.d:0 "И сказал Господь: "Blessed are you who are poor, for yours is the kingdom of God. Blessed are you who hunger now, for you will be satisfied. Blessed are you who weep now, for you will laugh."\n\nHigh above did the banner of the Kingdom of God on Earth fly upon the march into the city of Ulan-Ude, where holiness had been disavowed and led, instead, by the values of a Revolution, a Revolution guided by man and man alone. So then did the Father climb the great steps in the Odigitrievsky Cathedral, where he ordered the defeated meet them. So here, in the great Cathedral of Our Lady of Smolensk, would the Father find those who stood defiant against the orders of the LORD!\n\nBut punish the young sailor whose eyes met him in those upper corridors. Rather, the goldenness of respects were given, as incenses were burned and the candles lit in honor of the Almighty. This child sought not the redemption towards God in Heaven; rather, he sought a guarantee for the rights of his people, the happiness of his people, the lives of his people. Honored was his soul despite damnation, and virtuous was his mission. How could one claim justice in the death of such a noble soul, willing to do all of God's work shedding his name?\n\nIn his mighty wisdom did the Father deliver the sailor child's penance: serve his court as a servant of the good LORD, and spread the good news and devotion to God wherever the Father himself went! Surely, however, did the Vessel of God recognize an utter lack of faith despite his acceptance of the absolution; nevertheless, so great did the Father witness his carrying out of good acts across the people of Russia, as he would have wanted all along."
 OMO.15.a:0 "Сходства сближают."
 
 OMO.16.t:0 "Договор о прощении"
 OMO.16.d:0 "Летописи о падении гнусного, мощью Святого Бога благословлённого, города Магадана, в год Господень, [GetYear], записаны писцом Сергием.\n\nБыл седьмой час утра. Зазвонили церковные колокола, разбудив горожан, которые начали приготовления к новому дню. Это были как коренные русские, так и всевозможные иностранные наемники. Настал одиннадцатый час, и солнце стало освещать весь город, озаряя войска Севера. Все вооруженные люди подошли к городским стенам, готовясь к вспышке насилия, которое поглотит город и принесёт разорение каждой семье внутри. Именно Матковский организовал этих людей, и яркое солнце ослепляло в тот день каждого бойца, проливая великий свет на Отца, приближающегося к воротам Магадана, словно к Небесным вратам.\n\nБолее того, именно Матковский смотрел через Городские ворота, осознав острую правду о кровавой бойне, которая, как было предсказано, последует уже несколько недель подряд. Вот и все, настало время Магадану вступить в адскую осаду против северных воинов, которые стремились свести на нет успехи местного лидера Матковского. И может быть, только может быть, он смог бы обеспечить себе средство побега, если бы все пошло по плану\n\nСледующие несколько часов лился океан крови на сибирский снег. Американцы, немцы, южноафриканцы и сами русские - все они в тот день сражались и умирали у ворот Магадана, и все они в тот день подняли руку против Христа. Тем не менее, в тот день все они оказались во власти милосердного Отца, а Матковский был пойман в сломанной машине, когда пытался бежать из горящего города. Так велик был Господь в тот день, что явил Свою милость, дал новый свет жизни некогда падшему Матковскому: быть ему писцом Сергием, которому суждено было следовать святому песнопению Отца по всей земле Русской."
 OMO.16.a:0 "Ибо любовь Его длится вечно!"
 
 OMO.17.t:0 "Владея тем, кто сводит с ума"
 OMO.17.d:0 "Так сказал Господь: "To speak evil of no one, to avoid quarreling, to be gentle, and to show perfect courtesy toward all people."\n\nO Zeya, how great were you to the gifts of gold towards these Russian lands, and how daring you were in conquering your own sea! Neverlonger, however, could the city be resigned to the likeness of the Imperial and the Fascist, denying the lordliness of the Scripture in exchange for barbarism and butchery! Thus, did the Father set forth, and in his victories did he claim this aquatic foundation, where the wretchedness of demons wrought of Fascism lurked across the land, the leader of whom having been brought directly to the Father in chains. It was here that such a demon swore upon the bible of the justice in his actions, denying our Father...it was here that such a demon revoked the words of our Father, denying him his glory and seeking notions of godlihood himself...and, finally, this is where the demon spat upon the boots of our Father, in one final insult, denying our Father for the third time. This was when the demon was brought to a private quarters for our Father to find council with personally.\n\nNo man listening upon the conversation that occurred that day. Was it the sacrament of confession, followed by holy absolution? Was it the discussion of the philosopher and the poet? Was it the opening up of the gates of heavens upon this miserable soul's shadow? None may know. What all remember, however, was the transformation of this demon back into the image of a mere man: a man wrought with grief, awaiting and embracing the noose held in the crowd's hands that day. Thus did the followers of the Almighty whisper that day: were such fates just in the eyes of the LORD, or were the tears of the Father enough to show grave mistakes in their actions?"
 OMO.17.a:0 "Блаженны милостивые, ибо они помилованы будут."
 
 OMO.18.t:0 "Помиловать пленных"
 OMO.18.d:0 "Так сказал Господь: "Remember those who are in prison, as though in prison with them, and those who are mistreated, since you also are in the body."\n\nOur Father descended in the land known as Chita once more, shoulder-to-shoulder to the servants of the God Almighty who sought to liberate the revolutionary city from the clutches of men gone mad with power, as whispers of a Tsar crowned upon a throne crossed rivers and valleys and into our Father's ear, ready to liberate the oppressed from a tyrant once more. So greatly did the children of Omolon descend upon the city that day, fighting bravely to secure a new age of justice and prosperity under the watchful eyes of the LORD for this greatly battered land!\n\nHowever, it was in the palace of this falsified emperor's empire that the truth gave way under the light of the Almighty. A band of traitors led this land, citing the legal texts of warfare and militancy as their gospel, and proclaiming an innocent soul as being their leader, one who greatly wept at the bloodshed, calling for his return home 'cross the great seas. Consolation set forth across all Russians that day, as the soldiers of Omolon collected the band of despots ruling over this land whilst our Father so greatly convened with the man held hostage by his own heritage. Such life was not fit for this man; such prisonership was no life for any man.\n\nAnd thus, leaving behind a trail of hanged men, did this foreigner once more set sail for his home. So dutifully did he cross the Okhotsk, and then to the Pacific! And finally, after many days of rest, thought, and prayer, did this man find himself back into his warm, forgiving home. Embracing his family, all this man was able to recount to his friends and loved ones were the texts given to him by the Holy Liberator upon the sacred Orthodox Scripture."
 OMO.18.a:0 "Господь бесплотен, а где Дух Его, там и свобода."
 
 OMO.19.t:0 "Труд Господень"
 OMO.19.d:0 "Не через угрюмый взгляд на мир и один только расчёт Господь смог выковать Своих творений; скорее, это была Его могучая, золотая рука, желающая принести свет и жизнь растениям, животным и всему человечеству, создавшая нашу несовершенную вселенную. Именно благодаря великой работе Отца, сосуда нашего Бога, мы станем героическими лидерами этого великого пространства, дарующие всем в России Святой свет, дабы могли узреть они спасение от тени этих злых времен.\n\nНа матовом хрустале собора Отец смотрел на плоды своего труда. Потерянные, покинутые, слабые, но преображённые небесным светом в могучих воинов Единородного Сына, рождённые в расколотом мире, чтобы снова принести власть Божию на Землю, как предсказано в Книге Откровений. Слова пророков не предвещали благословенных деяний, через которые наш Отец поведет свой народ, начав избавлением от грешного деспота, закончив созданием нового прибежища для заблудших душ! Итак с помощью могучего копья Эммануила мы познаем радость, любовь и благочестие, предназначенные нам Господом.\n\nНаш Отец, обдумывая великие и страшные дела, совершенные под его руководством, отдыхал. Он ясно думал об одном образе, размышляя с тех пор, как это великое путешествие началось: о радуге. Не по пророческим или апокалиптическим Писаниям, требующим восстановления и защиты, а самой истины Бога, которую наш Отец мог понять: прекрасная, внушающая благоговейный трепет и любящая. И всё же, видя пыл своих последователей, он призадумался. Что дальше?"
 OMO.19.a:0 "Время любви и ненависти, время войны и мира."
 
 OMO.20.t:0 "Проповедь заключенным"
 OMO.20.d:0 "Так сказано в Евангелие от Луки: "The spirit of the lord is upon me, because he anointed me to preach the gospel to the poor. He has sent me to proclaim release to the captives, and recovery of sight to the blind, to set free those who are oppressed."\n\n"How corrupted must one's soul be to deserve imprisonment? Ought a schoolchild failing an exam from stress be thrown into the Siberian depths for the failures of his labor? Brothers and Sisters, I say to you today that coal-filled depths of this slave camp, built to forge railroads and produce riches with which none here may keep, houses not criminals, but mistreated Brothers and Sisters, just like you or I. Imagine a reckless, smiling child falling deep into the depths of the Lake Baikal. Would it be our duty, as parents to children of this world, to hold the child under, to allow the frostbite and drowning to suffice as punishment for his mistakes? Or would it not be right to fight for our child, to rescue him and ensure his soul is secured in this right, and aid him to become better throughout all his efforts. This is how we ought to, no, how we must treat these fallen men who've frozen in their own Lake Baikal for so long, as the soot has burned their lungs and the callouses enveloped their hands. Let them be in the midst of you or me, and we shall lead them to a new life."\n\nIt was then that all manner of man, woman, and child set forth to labor into the depths of the Amurlag. No longer slaves breaking rocks at the crack of the whip; no, these were God's chosen, freeing and releasing those brothers and sisters deemed "dangerous" by tyrants long past, and allowing them to become Children of the LORD."
 OMO.20.a:0 "Аминь."
 
 OMO.21.t:0 "Сквозь мрачный взор"
 OMO.21.d:0 "Во дни еврейских страданий Бог являлся к своим избранным, проявляясь в огромных вихрях и плавя горы своим святым светом. Но с восхождением Христа эти чудеса уже не были в изобилии. Поэтому Отец, как всегда, молился о наставлении. Точно так же, как у пророков, голос Божий внутри него раздался. Улыбающаяся женщина, ухаживающая за своим сыном в освещенном медицинском отсеке Церкви. Крестьянин восстанавливает разрушенный дом с помощью улыбающихся рабочих - священников. Раскаявшийся грешник, помазывающий мир радостью в безбожных странах запада, где ещё царствовали Тираны.\n\nОб этом и многом другом молился Отец. Его сердце, как алебастровый сосуд, распахнулось навстречу ходатайству. И пробуждению, если это будет необходимо.\n\nНе так давно он молился, прежде чем ему было показано видение, которого не было даже у Павла за все годы служения. Господь обратил свой взор к озеру, находившемуся где-то в глухом лесу, и, взглянув на него, воскликнул: ибо образ, который он увидел в его отражении, был не кто иной, как Христос Пантократор. Император Вселенной! Триумф Давида! Его голос звучал в унисон с речью ангелов, и когда Отец задрожал, теплое прикосновение Спасителя обняло его: не в осуждении, но в любви.\n\n"
 OMO.21.a:0 "ибо станет человек львом"
 
 OMO.22.t:0 "Бедняк"
 OMO.22.d:0 "Однажды Отца Александра пригласили в село "Protected by God") for their harvest festival. There the villagers welcomed His intercessor with a bountiful feast and fine, colorful raiment. Man, woman and child rejoiced in their liberator's wake, grasping at his robes for some measure of the divine energy its linen had soaked. The village elders themselves offered their own hall, twice taller than any other building in Zashchinshchen Bogom, for the Father to rest his head and sate his hunger in.\n\nIt was then that he noticed a man in tattered robes just outside the village gates. On his soil-caked arms was a woven basket full of steamed potatoes. Imploring eyes glinted past his shambled locks, and past the crowd that stood at least ten paces away from him. Intrigued, Father Men asked an elder, "Who is that man outside your palisades? And why dare he not seek refuge within?"\n\n"A trifling matter Father," replied the old man. "We here have learned not to bother with Yegor the Mad. That he'd lost his wife and children saddens us, but grief is no excuse for slovenly appearances." Then the elder guided the Father to the hall - but his hand met empty air.\n\nFor the Father was halfway through the hall and Yegor when the elders and villagers gathered their wits. One shouted, "Where are you going, Father Men?"\n\nWithout glancing back he said, "Why, to partake in the blessings of Yegor, son of God. My belly shall be sated by his humble feast, and my clothes shall be kept dry by the thatch of his roof. Keep your stone walls and suckled pigs; the LORD has no use for blessings He cannot share to all.""
 OMO.22.a:0 "И была деревня унижена своей гордостью."
 
 OMO.23.t:0 "Устами младенца"
 OMO.23.d:0 "Отец Александр взял с собой на площадь Омолона трёх учеников. Он указал на верующих, занятых своим делом, на рынки, полные фруктов и мяса, на деревья и открытое голубое небо, возвышающееся над серыми бетонными фасадами. "Tell me, Stefan, Artem, Kuzma," he said, "to whom shall we give credit for the prosperity we see?"\n\n"Surely 'tis your strength, Father?" rhetorically asked Stefan. "It takes no small fortitude to endure Siberia's climes and emerge a war's victor against all odds." Never to mince words, Artem chided, "Are you daft, Stefan? Did not the Prophets say that the strongest are those with knowledge and wisdom? Then it should stand to reason that the Father's intellect had borne the fruits around us." Kuzma offered his own thoughts after Stefan and Artem exhausted themselves. "I find it hard to believe Father Alexander would have succeeded without gift of gab. We petty men are nothing without his Heaven-touched words."\n\nIt was then that a small eavesdropper moseyed onto their dialogue. The child looked the Father's robed figure up and down and said, "You look fat and dumb and clumsy."\n\nFather Alexander let out a hearty chuckle while he ruffled the runt's raven mop. "Then you're wiser than three of my disciples put together!" He turned towards bristling Stefan, Artem, and Kuzma after shooing the child off. "Remember the LORD's teachings you three," the Father continued. "'I am the vine; you are the branches. If you remain in me and I in you, you will bear much fruit; apart from me you can do nothing.' My brawn, my brains and tongue are merely branches for His supple fruits. Thus shall we give thanks not to any earthly king or prophet - but to the King of Kings in Heaven alone.""
 OMO.23.a:0 "И были посланы ученики учиться."
 
 OMO.24.t:0 "Больной Человек"
 OMO.24.d:0 "На заснеженной поляне за пределами Омолона собралась армия правоверных. Перед ними стоял Отец Александр, ведущий сегодняшнюю литургию. Поверх облегающего одеяния он надел конторассон, на груди его висело маленькое трёхстворчатое распятие, позвякивавшее на ветру. Но сибирские бури не мешали им слышать слово Божие.\n\nХрустел снег под ногами. Отец был близок к сегодняшней Ектении, но поймал одного из солдат, который тащился к нему, низко опустив голову, как бандит, ожидающий топора палача. Он отложил Библию в сторону. "What ails you, my son?" he asked.\n\nThe man had neared, enough so the Father could glimpse the emblem emblazoned on his ushanka. His lips pursed thin. Must be why the flock had given their fellow a wide berth.\n\n"Prokhor Volkov," he said without prompting. "NKVD."\n\n"Do you wish for confession, child?" A wordless nod. "Then let the LORD and the LORD alone hear your sins."\n\nThe words exchanged between them were lost to posterity. What the flock would forever hold to their hearts, however, was Bukharin's erstwhile thug collapsed against the Father as a sobbing heap. The priest rubbed circles around the frail man's back all throughout."
 OMO.24.a:0 "Так возродился грешник."
 
 OMO.25.t:0 "Змей или спаситель?"
 OMO.25.d:0 "Когда Отец понял, что находится в опасности, явился Судоплатов. Когда ему не хватало солдат, чтобы донести своё послание до России, явился Судоплатов. Когда у него не было ни сил, ни желания победить фашистских чертей и коммунистических атеистов, явился Судоплатов.\n\nИ всё только начинается. Хотя Судоплатов может быть могущественной фигурой, способной многое дать Отцу, он опасен, как змей. В то время как он воюет, может готовиться удар сокрушительной силы.\n\nОтец должен остерегаться Судоплатова, однако тот ещё ничего плохого не сделал, только помог нам одержать победу. Без него мы когда-нибудь одолели бы врагов? Возможно, Судоплатова следует использовать по полной. Его связи проносят лишь выгоду, так что, может быть, нет ничего плохого в том, чтобы использовать их."
 OMO.25.a:0 "Мы должны остерегаться."
 
 OMO.26.t:0 "Ты не должен этого видеть"
 OMO.26.d:0 "Если видишь, то что-то не так"
 OMO.26.a:0 "сообщи об ошибке"
 
 OMO.27.t:0 "Ты не должен этого видеть"
 OMO.27.d:0 "Если видишь, то что-то не так"
 OMO.27.a:0 "сообщи об ошибке"
 
 OMO.28.t:0 "Смерть Отца - Смерть Страны"
 OMO.28.d:0 "Отец ожидал этого, и всё же не справился. Искушение Судоплатова было слишком велико. Больше солдат, больше живой силы, больше всего, как оказалось. Однако Александр не думал, что Судоплатов станет таким же могущественным, как и он. Было очевидно, что люди недооценили воссташих, и в глазах Бога ныне мертвы они.\n\nВсё произошло быстро, даже слишком. Судоплатов с помощью бывших агентов НКВД быстро прошёлся по тем, кто был верен Отцу, и добрался самого до Александра, когда тот спал. В планах не было убийства, лишь желание получить послушную марионетку. К сожалению, все прошло не так гладко.\n\nСудоплатов знал, что Отец должен выжить для спасения Сибири. Однако, потребовалось всего три пули, чтобы покончить с Божьим Владением. Никто не знал, ненавидел ли его агент НКВД, открывший огонь, или стал заложником момента, но все видели, что Отец теперь лежит в луже крови, и их переворот провалился. Искуситель не сумел добиться власти.\n\nПосле смерти Отца страна была обречена, и Судоплатов бежал в глубь Сибири вместе с верными ему людьми. Переворот обернулся кровью, и Сибирь распалась. В конце концов, отныне они все грешники."
 OMO.28.a:0 "Отец погиб, как и его идеи."
 
 OMO.29.t:0 "Пробуждение Севера"
 OMO.29.d:0 "Посреди бесконечных войн за Дальний Восток мало кто удосужился обратить внимание на холодные земли севера. Кроме нескольких шахтерских городков, изолированных чукотских деревень и кочующих кочевников, местность была более или менее заброшенной. Поговаривали, что несколько безумцев время от времени пробирались туда, пытаясь основать свою собственную "empire" in the cold, but the land bitterly refused to be tamed.\n\nThis state of anarchy has now ended.\n\nIt began with the hymns. Travellers brought tales of entire villages united in prayer, singing songs of hope and peace in the name of the Lord. This hardly seemed unusual - Russia has been a godly land even through the days of the Union. But when many travellers all began speaking the same tales coming from so many different villages, our leaders began to suspect that something was amiss. Now, we know why.\n\nAn emissary has arrived in our midst from the now united north. He came only to deliver a message - a message of judgement delivered from his master, the so-called "Father Men". This Father has proclaimed the entirety of the north to belong to a single union in the name of God. Declaring that we have committed grievous sin and besmirched the lands of Holy Russia, he has vowed to lead his flock of faithful against us and deliver unto us two things. Divine wrath, and divine salvation.\n\nWe had hoped that this was some trick, but already our scouts are reporting movement on the northern borders. The north is indeed coming, and their hymns grow louder and louder by the day. We must ready our forces to meet this army of zealots head on.\n\nIt would seem, however, that there are some amongst us who would rather leave this place and pledge their life in the name of this mad crusade."
 OMO.29.a:0 "Мы должны подготовиться к новой угрозе!"
 OMO.29.b:0 "Да поприветствует Господь эту заблудшую душу."
 
 OMO.30.t:0 "В ожидании решения"
 OMO.30.d:0 ""Father, it is very good to see you," Sudoplatov said as Alexander Men stepped through the door into the small room. "Have a seat, there are some... things I wish to talk about."\n\nMen sat down in the small chair, saying coldly, "I believe it is I who has something to say first, Sudoplatov." Men paused, watching Sudoplatov's reaction. "Are you betraying me, Pavel?"\n\n"What, I would never, where are you getting these ideas?" Sudoplatov said unaware Men knew of his plot. This was supposed to go the other way around! Had he miscalculated?\n\n"Well, it appears your NKVD divisions are taking your orders, not mine." Men said. "You've also been collecting funds and my generals are reporting weapons disappearing. I believe you've gained too much power, Sudoplatov. Chadek, Clovis, come in here, please. Your temptations have failed to turn me and you have betrayed no one but God himself." Men stood up to leave Sudoplatov to his fate.\n\nSudoplatov dropped to the feet of Men, begging. "Wait, I'll repent! I'll repent! Please, I was just trying to give us a chance at actually reunifying Russia. I promise I'll remain loyal, please."\n\nMen looked down at the man at his feet. He was sure Sudoplatov was hiding something. Was he really repenting, or was it all a lie? Still, Men was always supposed to forgive, wasn't he? Would it be hypocritical to let Sudoplatov rot in some cell?"
 OMO.30.a:0 "Отпустите его, Отец не станет держать кающегося в тюрьме."
 
 OMO.31.t:0 "Отец мёртв!"
 OMO.31.d:0 "Александр Мень числится пропавшим без вести и, возможно, погибшим, а вместе с ним и так называемая "
 OMO.31.a:0 "К оружию!"
 
 OMO.32.t:0 "Проповедь заключённым"
 OMO.32.d:0 "Так говорит Евангелие Луки: "The spirit of the lord is upon me, because he anointed me to preach the gospel to the poor. He has sent me to proclaim release to the captives, and recovery of sight to the blind, to set free those who are oppressed."\n\n"How corrupted must one's soul be to deserve imprisonment? Ought a schoolchild failing an exam from stress be thrown into the Siberian depths for the failures of his labor? Brothers and Sisters, I say to you today that coal-filled depths of this slave camp, built to forge railroads and produce riches with which none here may keep, houses not criminals, but mistreated Brothers and Sisters, just like you or I. Imagine a reckless, smiling child falling deep into the depths of the Lake Baikal. Would it be our duty, as parents to children of this world, to hold the child under, to allow the frostbite and drowning to suffice as punishment for his mistakes? Or would it not be right to fight for our child, to rescue him and ensure his soul is secured in this right, and aid him to become better throughout all his efforts. This is how we ought to, no, how we must treat these fallen men who've frozen in their own Lake Baikal for so long, as the soot has burned their lungs and the callouses enveloped their hands. Let them be in the midst of you or me, and we shall lead them to a new life."\n\nIt was then that all manner of man, woman, and child set forth to labor into the depths of the Amurlag. No longer slaves breaking rocks at the crack of the whip; no, these were God's chosen, freeing and releasing those brothers and sisters deemed "dangerous" by tyrants long past, and allowing them to become Children of the LORD."
 OMO.32.a:0 "Аминь"
 
 OMO.33.t:0 "Небеса и Всевышний"
 OMO.33.d:0 "На седьмой день недели Господней наш Отец взирал на смиренных и прежде унылых людей, которые теперь присоединились к нему в надежде принести новую эру христианского благочестия. В своей мудрости, однако, он понял, что не все были так преданы Церкви и вере в Бога; скорее, это был пламенный образ единства, за который они цеплялись, политика над религией, действие над верой. И всё же, с улыбкой и счастьем, принесенным так многим, Наш отец не мог не чувствовать притяжение Господа, так и не преклонив колено перед неверными.\n\nАлександр спускался по лестнице своего ещё более величественного собора и, пробираясь сквозь морозный снегопад, вышел на городскую площадь у берега Омолона. Пока батраки и солдаты наблюдали за происходящим, толпа начала собираться, а на трибуну, украшавшую площадь, взошел наш Отец. Здесь он, наконец, лично взглянул в прекрасные, пленительные глаза многих своих последователей, и он, наконец, понял, что должен сделать. Собравшись, он спустился вниз, тихо шепчя, и положил добрую руку на своего солдата. Народ был успокоен, он был благословлен и счастлив. Ибо эта месса не была похожа на те, что устраивали во время войны некоторые из этих кротких людей; скорее, это была служба во имя радости, спокойствия, мира.\n\nИменно здесь наш Отец заметил некоторые из наиболее отстраненных лиц неверных, смотрящих вниз, как будто со стыдом, с сожалением. И он направился к ним и обнял, ибо различие и несогласие не разлучат семью."
 OMO.33.a:0 "Помолимся же."
 
 OMO.34.t:0 "Не бойся того, кто держит тебя за руку"
 OMO.34.d:0 "На седьмой день недели Господней наш Отец взирал на смиренных и прежде унылых людей, которые теперь присоединились к нему в надежде принести новую эру христианского благочестия. В своей мудрости, однако, он понял, что не все были так преданы Церкви и вере в Бога; скорее, это был пламенный образ единства, за который они цеплялись, политика над религией, действие над верой. Осознание этого указывало Отцу, что делать, как и ознание того, что не каждый человек был благочестив в стране набожных, требовавших компромисса для мира среди людей.\n\nБыло ясно, что самые преданные и ревностные верующие в нашего Бога, Святую Троицу, были собраны раньше всех других на мессу в этот день. Некоторые осыпали оскорблениями других мужчин и женщин, которые рано трудились и не могли или не хотели присутствовать на Священном собрании; однако наставительные слова Отца заставили их замолчать. Месса была совершена поспешно и целенаправленно, что позволило преданному Эммануилу найти себя способным поклоняться в духе. Все жители Омолона наблюдали, как Отец закончил свою торопливую мессу намного раньше остальных, вызвав смятение и страх среди некоторых крестьян, единых в тревоге о том, что он, возможно, запланировал для тех, кто пренебрег мессой, боясь, как войны.\n\nНо преследований не последовало. Нет, скорее, это был час единства для бедных, униженных и голодных нашей земли. Каждый слуга Александра и, следовательно, нашего Господа пришёл, неся дары хлеба, супа и любезности, которые должны были быть розданы всем, кто нуждался. И пели, и славили, и пировали они, а звуки церковных песнопений наряду с русской народной песней согревали душу нашего Отца."
 OMO.34.a:0 "Врач нужен не здоровым, а больным."
 
 OMO.35.t:0 "Возлюби ближнего своего"
 OMO.35.d:0 "На седьмой день недели Господней наш Отец взирал на смиренных и прежде унылых людей, которые теперь присоединились к нему в надежде принести новую эру христианского благочестия. В своей мудрости, однако, он понял, что не все были так преданы Церкви и вере в Бога; скорее, это был пламенный образ единства, за который они цеплялись, политика над религией, действие над верой. В своем долгу перед Господом, Отец знал, что все должны повиноваться ему, и только ему одному; разве не будет правильно довериться толпам неверующих, которые совершают добрые дела, несмотря на недостаток веры?\n\nЭтот вопрос мучил Отца. Он вышел из своих покоев и спустился из собора на берегу Омолон, где ночное небо все ещё нависало над нами. Всевозможные приверженцы приходили к его порогу на утреннюю мессу, но это было не то, что им нужно. Наш Отец признал необходимость собраний для всех людей, а не только избранных и посвященных. Таким образом, он собрал людей всех мастей, чтобы даровать им то, что не часто встречается в замерзших землях Сибири: это был праздник. Конечно, Господь Всемогущий был представлен в некоторых образах на нём, но не был главной причиной для собрания. Нет, ибо долгом всех собравшихся в тот день было любить, пировать и веселиться, как подобало им, и наслаждаться земными благами.\n\nТем не менее, Отец не оставил своих трудолюбивых детей. Ибо когда они поняли, что в этот день они должны оставить покой, именно он собрал их ночью в своем соборе. И там они совершали таинства, преломляли хлеб и благодарили, общались с Господом в тишине ночи."
 OMO.35.a:0 "Вы сплотили народ и обрадовали его.."
 
 OMO.36.t:0 "Господь - моя сила и защита"
 OMO.36.d:0 "На берегу реки Омолон более не было скромного городка, покинутого тиранами былых времен; нет, ибо он стал гораздо больше под руководством Всемогущего. Власть преданных, власть тружеников, солдат, отцов и сыновей, и власть самого Эммануила. И всё должно быть под управлением Бога нашего. Тем не менее, мы не ограничились лишь берегом реки; воистину, крепость Божия простирается по всей земле русской!\n\nНо мародеры, деспоты и культисты не умоляли о спасении; они кричали с жгучей ненавистью, готовя свое оружие направить на Божьих избранников, пришедших из глубин тундры, чтобы принести свет Господень. Никогда уже не будет эта земля страдать от гнева и гонений, ибо таково должно быть Божие Владение на Земле, и именно под знаменем Отца нашего мы принесём искупление всему люду на Руси. Мирная, любящая, спокойная природа нашего Господа никогда не должна была быть отвергнута после всего, через что мы прошли; однако люди мира нашего не понимают, чему учат священные писания, и потому им нужно показать свет Ветхого Завета, неся справедливость нашего Бога через поля войны, чтобы мы могли одержать победу над Геенной в этом разрушенном мире.\n\nОднако пылающие поля не давали нашему Отцу покоя. Продолжая смотреть на них, он понимал, что люди не могут так поступать друг с другом, разрывать продобных себе. Однажды этот мир увидит конец войны, и обнимемся мы под взором Господа нашего. И в тот день, поклялся Отец, он отдохнет."
 OMO.36.a:0 "Блаженны миротворцы, ибо они будут названы сынами Божьими."

 OMO.37.t:0 "Зло Обрело Плоть"
 OMO.37.d:0 "Именно так говорит Господь, чрез усты пророка Исаии: ""Woe to those who decree iniquitous decrees, and the writers who keep writing oppression, to turn aside the needy from justice and to rob the poor of my people of their right, that widows may be their spoil, and that they may make the fatherless their prey!"\n\nNaught but whispers adorned the shining crest of OMOLON, whereupon our Father knelt, whereupon our Father prayed, and whereupon our Father wept. The wicked claws of Lucifer's inferno had gripped the harrowed Earth time and again, as the teachings of the Theologians and Priests journeyed through the mind of the teary-eyed Father. Echoes of the Antichrist, as they had been declared by the scribes, have come time and again to haunt the world in their deadly shadows of Sin: the Mad Emperor who dared watch Rome burn, the drunken Tsar who threw his wrath down on his son, the She-Queen who bathed in the blood of her people, and even the "Master of Europe" upon the throne of the Eagle-Empire. Yet, none had reached such heights of being as sickening, as depraved, as wretched, and as wicked as the Born-Again Nebuchadnezzar to the West, he who leaves naught but an inferno in his maddened wrath, in the search for his long-dead King. He who would not, nay, could not reign over the lands of Russia, lest the world burn upon his Throne of Insanity! Hours of prayer, hours of praying to the LORD, all had led our Father to raise his head, and gaze upon the face of the crucified LORD in the chapel, and realize one grave truth: this was the Abomination of Desolation. He who would oppose Christ himself. This was no Echo of the Antichrist, but the Antichrist himself.\n\nThus did our Father grip his robe so tightly, crying out in anguish towards the countless souls butchered under this Abaddon's wicked gaze. And thus did our Father cry out to all men and women that day, readying all who gazed and listening to march to war, not for the glory of OMOLON, but to shield the world from Azazel's wickedness!"
 OMO.37.a:0 "Во славу БОЖИЮ!"
 
