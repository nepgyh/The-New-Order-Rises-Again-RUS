 #Leader descriptions
 POLITICS_YAHA_DESC:0 "Ливия - это четвертый берег, первая и самая большая из итальянских колоний. Эфиопия - её самый густонаселенный регион, Египет - её житница, а территории Персидского залива - источник ее драгоценной нефти. Йеменский Имамат - всего-лишь кусочек империи. На саммите Триумвирата в конце 50-х годов сам Муссолини совершил редкую оплошность, забыв имя нынешнего имама и быстро сменив тему, дабы соскочить со своего позора. Ахмад бен Яхья не из тех, кого легко забыть. Он силён, но ослаб. Силён и внушителен телом несмотря на преклонные годы, но разум его становится все более рскудалым из-за бесконечного употребления морфия. При британцах бен Яхья вёл дихотомическую политику: клялся в верности и дружбе империи, даже когда он работал над ее подрывом. С приходом итальянцев ничего не изменилось. Если бы земли, которыми он правил, имели большее значение, без сомнения, его коварные действия навлекли бы гнев Mare Nostrum на Йемен, но сейчас он правит безраздельно.\n\nСтранно, но для человека, который одевается в драгоценности и позолоченную одежду, в то время как его народ голодает, бен Яхьа любим своими подданными. Хотя и поступают сообщения о росте деструктивных клик в армии и на государственной службе, лик бен Яхьи украшает целые улицы городов, глядя с плакатов на своих подданых, а когда он путешествует, его караван окружен горячими поклонниками.\n\nНо он стареет. Гости Имама преклоняют пред ним колени и целуют ему руки, и он оказывает им все подобающие знаки внимания, даже если не помнит их имен. Хотя итальянское правительство довольствуется тем, что игнорирует Йемен пока тот платит налоги и дань, некоторые уже бьют тревогу по поводу того, как мало страна подготовлена к будущему без твердой руки своего правителя."
