 #Names and Shit
 TIB_THENEWORDER_DESC:0 "Изолированное горное королевство Тибет, несмотря на международное признание всеми, оказалось отчужденным от дел Сферы совместного процветания, за исключением эпизодической дипломатии со стороны союзников и Японии, которая, несмотря на отсутствие признания Тибета, де-факто поддерживает отношения с этой страной. Тибет очень сильно застрял в прошлом, являясь теократической абсолютной монархией во главе с молодым Далай-ламой Тэнцзин Гьямцхо. Однако, поскольку Китай находится прямо за границей, Пекин, несомненно, захочет получить себе Лхасу."

