MEX_Economic_Battlefield:0 "Экономическое поле битвы"
MEX_Economic_Battlefield_desc:0 "После революции наша нация стала экономическим изгоем из-за прекращения иностранного контроля над нашей экономикой посредством национализации и протекционизма. Привыкшие к щедрости, предоставленной им во время Порфириато, денежные интересы в Америке и за ее пределами активно лоббировали победителей Революции, преисполненные решимости восстановить свое экономическое господство. Вторая мировая война драматическим образом положила конец этим попыткам; зависящие от нефти, которая подпитывала их отчаянную войну, американцы отказались от своих мечтаний об экономическом подчинении Мексики.\n\nС тех пор наша нация очень хорошо зарекомендовала себя благодаря нейтралитету, продавая товары и нефть всему миру. И все же это экономическое чудо оказалось палкой о двух концах. Аппетиты, подогретые нынешним процветанием. Многие из элиты мечтают использовать торговую войну между ОСН и Сферой для увеличения как своей прибыли, так и международного престижа Мексики. Уже сейчас американские бизнес-конгломераты и японские дзайбацу конфликтуют из-за гегемонии в мексиканских делах. Несмотря на опасение простых людей отойти от идеалов Революции, похоже, что некоторые из наших политиков замышляют положить конец нейтралитету."
MEX_Fraying_Ideals:0 "Разрушающиеся идеалы"
MEX_Fraying_Ideals_desc:0 "Долгие и кровавые потрясения Мексиканской революции еще не закончились, в то время как борьба за истинное значение Революции уже началась. Была ли это борьба за освобождение демократии от Порфирио Диаса и его коррумпированной клики или это было восстание народа, чтобы положить конец иностранному господству в экономике? Причин для революций было столько же, сколько группировок в водовороте насилия. В конце концов победители создали то, что впоследствии стало ИРП, "Partido Revolucionaro Institucional" or "Institutional Revolutionary Party". These victors proceeded to determine what it all had been about, uniting the divided nation.\n\nNow the PRI has ironically evolved into a creature uncomfortably reminiscent of the old Porfirian oligarchy. As Mexico's one dominant party, the PRI has become a target of foreign schemes to undermine our hard-won economic independence, which has begun to fracture the large coalition of unions, technocrats, and politicians that hold up the party. Many now find themselves embroiled in ideological conflicts, with none more vicous then those that have broken out in the cabinet of Adolfo Mateos. Although no side has the upper hand, one thing is certain: whichever faction wins will determine the Party's, and therefore Mexico's, future. "
