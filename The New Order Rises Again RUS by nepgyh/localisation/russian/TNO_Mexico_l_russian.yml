 POLITICS_GUSTAVO_ORDAZ_DESC:0 "Густаво Диас Ордас был именно тем, кто нужен партии. Молодой человек, поднявшийся по карьерной лестнице в области юриспруденции, привлек внимание губернатора Пуэблы и получил ряд назначений на более высокие посты. Хотя политическое покровительство и связи являются правилом ИРП, Ордас обладал способностью превосходно справляться с порученными ему задачами. Когда Министерство внутренних дел Руиса Кортинеса было охвачено параличом из-за политических разногласий, старший офицер Диас Ордас вышел на авансцену. Когда его друг Лопес Матеос назначил его министром внутренних дел, Ордас умело справился со многими необходимыми делами, став незаменимой силой, стоящей за троном. Он мог совершать ошибки, но при этом всегда оставался непогрешимым, тем, кто ведет партию вперед. Так он стал президентом.\n\nУ Диаса Ордаса найдется занятие для каждого члена партии. Непринужденная правоохранительная деятельность для правых. Разумная политика в поддержку ОСН для бизнеса и американцев. Умеренные экономические и социальные реформы, что обрадуют левых. Нет ничего удивительного в том, что они видят в нем идеального президента 1960-х годов.\n\nНо Мексика - это не ИРП. А времена меняются..."

