 NIK_dcoup_Taboritskys_coup_desc:0 "Многие в правительстве никогда не считали Сергея Таборицкого реальной угрозой. Называли его невменяемым стариком, одержимым давно умершим мальчиком. Они утверждали, что власть в Коми всегда будет находиться в руках демократических партий или республиканской армии.\n\nЕсли бы они были ещё живы, чтобы увидеть Таборицкого.\n\nОтныне, Сергей Таборицкий будет являться регентом этих земель, до тех пор, пока истинный император Алексей не будет найден. Сколько бы времени это ни заняло, Романовы вновь взойдут на престол. Но это произойдёт в будущем; на сегодняшний день есть множество предателей, которыми нужно непременно заняться."
 NIK_dcoup_crush_the_institutions_desc:0 "Республика Коми долгое время управлялась демократическим представительством в сопровождении 200-местного законодательного собрания. Эти неэффективные институты только ослабляют страну и используются многими, очень многими врагами России. В нынешнем виде они лишь подрывают власть регента, а в следствии, и императора - что просто недопустимо. Если мы хотим, чтобы чудесный образ императорской России был восстановлен, то эти структуры должны быть вычищены, а предатели внутри них: устранены."
 NIK_dcoup_no_more_unwritten_rules_desc:0 "На этих землях действуют три неписанных правила: (1) не убивать лидеров фракций, ради блага Республики, (2) предотвращать лишние смерти, по-возможности помогать раненым, и (3) не вмешиваться в жизнь мирных жителей. Эти правила сковывают планы регента и позволяют евреям и большевикам увеличить своё влияние. Все фракции должны быть ликвидированы, ибо они не признают императора и фактически сговариваются против него. Это неприемлемо, и с этим необходимо немедленно разобраться. Наши штурмовики не должны думать о безопасности врагов царевича, и любые ограничительные законы на их праведные действия должны быть стёрты... Мирные жители - это самое лучшее место для еврейских и большевистских диверсантов, чтобы спрятаться, как только мы разгромим их поддержку. Гражданское население тоже должно быть включено в грандиозный план регента по перестройке России в рамках подготовки к возвращению истинного императора."
 NIK_dcoup_no_more_disorder_desc:0 "Беспорядок, поддерживаемый проклятыми большевиками и еврейскими лазутчиками - наибольший враг русского народа, и нет большего источника беспорядка в этих землях, чем законодательная власть. Это дрязглые депутаты, это неэффективность, это влияние большевиков. Такая еретическая, нечестивая структура должна быть снесена, а её гнилое влияние очищено. Депутаты будут окружены, и с ними будут поступать так, как должны поступать с жидо-большевистской нечистью. Всё, что останется при регентстве - это только порядок и результативность."
 NIK_dcoup_march_to_the_tick_of_the_clock_desc:0 "Раньше правители были избраны Богом, это было их божественное право. Какова бы ни была воля священных монархов, это была воля самих небес. Когда грязные большевики пришли к власти, они не слушались воли императора, а значит, и воли Бога. Хоть и власть регента земная и недостойна называться небесной, следует ясно дать понять, что регент служит величайшему слуге неба на этой земле - императору. Божественная воля императора Алексея не может быть нарушена, а любой признак такого неповиновения должен быть стремительно и жестоко подавлен."
 NIK_dcoup_unleash_the_stormtroopers_desc:0 "У Регента есть множество лояльных последователей, но нет более преданных, чем его штурмовики. Долг этих воинов - исполнять волю императора Алексея. Такие фанатичные солдаты призваны уничтожить многочисленных врагов регентства, которые решились открыто бунтовать на улицах. Чтобы гарантировать успешное выполнение планов Регента, эти солдаты должны быть благочестивыми, мужественными и беспощадными перед лицом соперника. Они должны вселить страх в сердца врагов регентства и уничтожить любые следы их скверного влияния, оставшегося в этих землях."
 NIK_dcoup_open_the_arsenals_desc:0 "Эти земли разделены между многими фракциями, возглавляемые теми, кто отвергают власть императора. Для более успешной борьбы с этими предателями мы можем использовать богатый Сыктывкарский арсенал. В его ассортимент входят как и нелетальное, так и опустошительное снаряжение хлорного газа. Мы не нуждаемся в сумасбродных ограничениях использования такого оружия, ибо сейчас слезоточивый газ и подобное ему оружие окажется существенной силой против наших врагов. Инакомыслие и мятежи не допустимы под стальным надзором Регента."
 NIK_dcoup_no_limits_desc:0 "Недруги Регента... более могущественные и многочисленны, чем исходно предполагалось. Хотя мы ещё не были вынуждены прибегать к крайним мерам использования Сыктывкарского арсенала, но может быть уже поздно. Газообразный хлор и подобное вооружение необходимо предоставить в распоряжение наших штурмовиков для уничтожения противников Регента. Мы больше не допустим никаких ограничений большего успеха наших войск, даже если это будет означать то, что число погибших существенно возрастёт. Но самое главное - это послужит воле Императора."
 NIK_dcoup_the_only_movement_left_desc:0 "Демократия. Она была целью подлых предателей, свергнувших божественных правителей России. Конец этой еретической идеологии приближается. Республика пала, была уничтожена праведными добродетелями. Настало время Регенту объявить этот факт формальной данностью.\n\nС этого дня Республика официально распущена, и отныне на этих землях будет установлено регентство. Регентством будет руководить Сергей Таборицкий, пока не будет найден истинный монарх всея Руси. Да здравствует новый русский император Алексей!"
 NIK_dcoup_komi_belongs_to_the_sturmoviks_desc:0 "Дело сделано. Те, кто достаточно глуп, чтобы противостоять Регенту, были сокрушены, а благодаря Богу - и Сыктывкарскому арсеналу - ни у кого в бывшей республике нет ни сил, ни желания бросить нам вызов. И всё же: настоящая работа ещё не начата. Регент не довольствуется тем, чтобы просто выжидать, пока император вернётся в лоно и будет править городом-государством.\n\nНет, Император вернётся в единую Россию. Будет начата подготовка Императорской армии, пополняя её обширными запасами химического оружия. Кроме того, учёной рукой Регента уже составлены детальные планы индустриализации и модернизации Западной России, готовые к реализации.\n\nТаким образом, наш величайший регент объявил о начале объединения всей Западной России."

