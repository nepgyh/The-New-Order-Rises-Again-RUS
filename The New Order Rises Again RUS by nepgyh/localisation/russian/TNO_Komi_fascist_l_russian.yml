 NIK_ordosocialist_party_category:0 "Ордосоциалистическая партия"
 NIK_ordosocialist_party_category_desc:0 "Синтез социалистических и националистических идей породил идеологию ордосоциализма. Взгляды его приверженцев варьируются по всему политическому спектру, от лево-радикальных коммунистов до фашистов. Хоть и ядро данной идеологии было установлено, однако, её направление ещё точно не определено. Какое крыло партии, левое или же правое, ни победило бы во внутренней борьбе за власть, оно окончательно определит будущее всего движения.\n\nПартия в настоящее время является [NIKOrdosocialistPartyDominant]"
 NIK_strengthen_ordosocialist_left:0 "Увеличить влияние левого крыла ордосоциалистов"
