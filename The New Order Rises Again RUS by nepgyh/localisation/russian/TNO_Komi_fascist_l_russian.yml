 #Shafarevich superregional
 NIK_shafarevich_superregional.1.t:0 "Размышляя о давно минувших вещах"
 NIK_shafarevich_superregional.1.d:0 "Сцена была знакома Шафаревичу. В очередной раз он был в своем кабинете, рядом с ним была свеча. Слабый свет освещал его работу, схемы дороги, снова. Меловая пыль запекала его руки, и он посмотрел на часы. Почти рассвет. Тем не менее, эта работа не могла ждать. Больше не было оков для прогресса. Ни Суслова, ни Сталины, ни Таборицкого, ни, к сожалению, Гумилева. Он скучал по ним. Враги они были и противники, но они почти казались вызовом в более легкие времена, когда он был всего лишь математиком со стажем в Сыктывкарском университете.\n\nЭто снова был тот путь. Планы улиц, точки освещения, спецификации материалов. Как президент республики, его работа заняла целые дни. Редко ему выпадала возможность поработать над своим независимым проектом. Дороги были безлюдными, чистыми, пути сообщения, которые безопасно и быстро доставляли пешеходов на свои места.\n\nHe отступил назад и хлопнул ему в ладоши, рассеивая облака белого цвета над форменной одеждой. Шафаревич мог бы послать за слугой вниз, чтобы принести ему таз с водой, но ему так понравилось. Они могут постирать его рубашку и брюки позже. С восходом солнца на горизонте значение работы становилось все яснее и яснее. Переустройство улиц Сыктывкара, проект, который повлечет за собой разрушение и реконструкцию города. Он засмеялся. Он бы гордился, даже если бы его работа была бессмысленной. Шафаревич имел все силы, чтобы исполнить свой замысел, но он этого не сделал. Демократия была полезным инструментом, и он хотел бы ее сохранить."
 NIK_shafarevich_superregional.1.a:0 "Теперь к более важным вопросам."

 NIK_shafarevich_superregional.2.t:0 "Структурные изменения"
 NIK_shafarevich_superregional.2.d:0 ""Gentlemen," he said, silencing their chatter. "If I may have your attention." All eyes soon became focused on him. "Today, we gather here in celebration of our democratic ideas: against the nations that conspire to divide us Russians from solidarity to one another. Great were their efforts, but today, we have broken their hold on us. We, the great Russian nation, have broken the shackles placed upon us by the time of our ancestors - fulfilling our destiny."\n\nShafarevich cleared his voice. "I admit that it is rather queer for a mathematician to speak of destinies. Romantic notions are not part and parcel of my work; those kinds of thinking I will leave to others. For much of my career, I have been a theoretician, a scientist. Today, I stand before you an architect, and also an engineer. You, the deputies of this renewed legislature, are my partners in our work. Russia has chosen you; each of the deputies in this chamber Russia has elected to serve in his post. Do not fail the nation's trust in us. That is all." Shafarevich stepped down.\n\nA chorus of ovation met his wake."
 NIK_shafarevich_superregional.2.a:0 "Новая русская демократия в деле."

 NIK_shafarevich_superregional.3.t:0 "В залах"
 NIK_shafarevich_superregional.3.d:0 "Аарон Файгенбаум посмотрел на часы, когда сидел в приемном зале Бюро регистрации избирателей. Прошло больше часа с тех пор, как ему сначала сказали подождать, чтобы подать заявку, а все остальные, кто находился в комнате в это время, уже ушли. Он подумал, не стоит ли ему подождать еще один день, когда женщина у стойки регистрации назвала его имя.\n\n'Мистер Файгенбаум, вам нужно зайти в офис B-35 на втором этаже"
 NIK_shafarevich_superregional.3.a:0 "НЕЗАМЕДЛИТЕЛЬНОЕ НАЦИОНАЛЬНОЕ ПРЕДОСТАВЛЕНИЕ ГОЛОСОВ"

 NIK_shafarevich_superregional.4.t:0 "В дороге"
 NIK_shafarevich_superregional.4.d:0 "Жители села Юксеево собрались у церкви, чтобы увидеть человека, выступающего с речью. Однако мужчина, которого звали Борисюк, не был священником, он был членом Русской национальной партии, правящей партии нового демократического режима. Это не сделало то, о чем он говорил, не менее интересным, чем Библия.\n\nВ течение нескольких часов он говорил о том, как Пасионарии верят в традиционные русские ценности; о Боге, о Церкви и семье, что заставило многих жителей села кивнуть головой или роптать между собой в согласии. После выступления Борисюк сделал небольшой перерыв, чтобы ответить на вопросы.\n\n "
 NIK_shafarevich_superregional.4.a:0 "Лучший способ получить голоса - это собрать как можно больше сторонников на избирательных участках."

 ### Eurasian Dream events ###
 eurasianism.0.t:0 "Солнце степей"
 eurasianism.0.d:0 "В центре Евразии лежат раздробленные земли Казахстана. Давний союзник русского народа, степные всадники пали в трудные времена. Нынче их храмы обращены в пыль, наследие Золотой Орды - лишь мимолётное видение в умах седеющих головах профессоров. Однако, Средняя Азия - сокровищница, где до сих пор остались артефакты монголов. Сохранившиеся вазы, украшения, сабли и щиты, что станут идеальным показателем Евразийского единства. Воззвание к прошлому крайне необходимо. .\n\nНаши командиры заключили, что лучшее место для поиска артефактов - Кустанай. Исламисты собрали великолепную коллекцию религиозных артефактов, включающих в себя как сакральные тексты, так и фрагменты казахской истории. Генералы посовещались, приняв решение о перегруппировке военных частей для немедленного наступления, но мы не можем быть такими резкими. Всеобщее наступление сейчас явно не учитывает наши логистические способности на данный момент, однако артефакты, что мы ищем, очень древние и хрупкие. Вместо этого, необходимо атаковать исключительно приграничный район одной дивизией - наша славная военная сила Евразии совершит прорыв, уничтожит гарнизон, после чего аккуратно изымет сокровище степей."
 eurasianism.0.a:0 "Наличие ударных сил."

 eurasianism.1.t:0 "Рейдовый отряд евразийцев пересёк границу"
 eurasianism.1.d:0 "Похоже, что наши евразийские соседи с севера перешли от агрессивного позёрства к наступлению. Пришли новости, информирующие нас о том, что рейдовый отряд евразийцев прошёл казахскую границу и быстрыми темпами проходит сквозь поселения, лежащих близ границы. Вооруженные силы обнаружили гарнизоны и принялись активно их отталкивать, пока мы организуем оборону. Пусть подобные рейды и были привычным делом после развала, данный случай впервые демонстрирует то, как осколок России подобного размера сформировал такую банду.\n\nКак только мы получили новости о формировании нового государства, стратеги в нашем правительстве всё чаще высказывали предположения о том, что это Евразийское государство непременно захватит Казахстан. Мы должны встретить их рейдовый отряд, дабы показать нашу силу."
 eurasianism.1.a:0 "Мир остаётся лишь воспоминанием на постсоветской пустоши."
 
 eurasianism.2.t:0 "Солнце степей: успех!"
 eurasianism.2.d:0 "Как мы и предсказывали, та толпа деревенщины, что зовётся у казахов "
 eurasianism.2.a:0 "У них не было и шанса."

 eurasianism.201.t:0 "Евразийцы скрылись с ценностями!"
 eurasianism.201.d:0 "К сожалению, похоже, что мы были перехитрены в сражении с наступавшими. Евразийские солдаты проникли сквозь наши войска, зайдя в маленькую деревню, лежащую близ русской границы. Гарнизон отреагировал достаточно быстро, преследуя отступавших евразийцев. Но малая группа евразийских солдат вызвала хаос в деревни, что осталась без защиты.\n\nОжидая того, что евразийцы заберут еды, мы ошиблись, ведь те направились к храму деревни, дабы украсть имеющиеся там артефакты. Реликвии монгольской эпохи, пропажа которых, может, расстроит седых историков, но мы должны быть рады, что они забрали исключительно эти вещицы. По крайней мере, они не нашли склада оружия в той деревне. А пара мёртвых солдат и крестьян – не такая уж и большая цена за подобный рейд."
 eurasianism.201.a:0 "Что они вообще собрались делать с этими реликвиями?"

 eurasianism.3.t:0 "Солнце степей: провал!"
 eurasianism.3.d:0 "Печальные вести пришли с казахской границы. В попытке изъять ценные артефакты у казахов, наша ударная команда встретила ряд сложностей. Оказалось, что гарнизон был больше в три раза, нежели мы предполагали, посему наш план по выманиванию их сил в окрестности провалился. Из-за нужды в импровизации, солдаты начали наступление с тыла. К сожалению, колонна степной кавалерии патрулировала ближайшие угодья, тем самым наткнувшись на нашу ударную команду. Окруженные, наши люди быстро пали. Из шести человек, увы, вернулись лишь трое. Однако хуже всего тот факт, что нам пришли известия о перемещении артефактов в более охраняемую местность на юге."
 eurasianism.3.a:0 "Сокровища будут нашими... когда-нибудь."

 eurasianism.301.t:0 "Евразийцам дан отпор"
 eurasianism.301.d:0 "Все евразийские войска бил вынуждены отступить сегодня, так как мы были готовы оттеснить их крупнейшие соединения и окружить ударную группу, направлявшуюся к одной из наших деревень. Наши великие казахские воины вновь защитили свою Родину от русской агрессии. С нашим крупным гарнизоном, что защищал деревню, а также превосходящими силами, оборонявшими границу, ударная команда была окружена нашей кавалерией, когда те попытались прорваться. Неся огромные потери, евразийцы покинули Казахстан, дабы вернуться в то жалкое место, откуда они пришли. Но самое важное, что нам удалось сделать - сохранить богатства деревни, что были уже перевезены туда, где подобного уже не случится. Евразийцы поняли, что бывает с теми, кто попытался воровать у нас!"
 eurasianism.301.a:0 "Ценности в безопасности!"

 eurasianism.4.t:0 "Незнакомцы с севера"
 eurasianism.4.d:0 "Странную весть получила внимание в нашем правительстве: некая группа русских, пришедших к Лхасе, прося получение доступа ко въезду, представившись как "archaeological expedition". Upon examination of their credentials, we determined that only one of them has any sort of international credentials, and most appear to be students of some kind or another. An entry interview revealed that they are entering on behalf of the [NIK.GetName], searching for artifacts of "ancient Eurasian civilizations." Further inquiries as to what they meant by this have been met with insistence on their academic integrity and qualifications, and of the great importance of their mission.\n\nHowever, they have paid for the proper permits and demonstrated some degree of credentials, and we have found no reason to bar their entry into the country. A representative from one of our universities will be sent along to monitor their progress, just in case."
 eurasianism.4.a:0 "В этой великой изоляции они не найдут того, что ищут."

 eurasianism.5.t:0 "Проект "
 eurasianism.5.d:0 "Дмитрий почувствовал самый свежий воздух, который мог только почувствовать за всю свою жизнь. С массивных гор Лхасы дул ледяной бриз, сопровождавшийся лёгким снегопадом. Должностные лица (неохотно) дали Дмитрию и его команде разрешение исследовать эти дикие вершины в течение следующего месяца. Поездка, длившиеся час, привела их к огромному плато, однако им ещё предстояло посетить множество мес. Евразия не пожалела средств, снабдив их новейшим оборудованием, а там было так много всего, на что можно было посмотреть ... На секунду Дмитрий захотел остаться здесь. Россия была тлеющим беспорядком, воздух был загрязнен десятилетиями войны, но здесь... он посмотрел на серое небо: ленивые облака уже были близко, и ему казалось, что он взбирается на небо.\n\nНо работа есть работа, и университет должен ею гордиться. Команда скоро приблизится к Чодаку, последнему крупному поселению на этой высоте.И после этого? Добраться до вершины скал можно было, но профессор испытывал глубокое чувство страха, глядя на зазубренные вершины, словно кинжалы, готовые проткнуть несчастного альпиниста. Им понадобится помощь.\n\nСвязь все ещё была возможна, поэтому он мог запросить вертолеты из дома - они улетят далеко, экономя время. С другой стороны, Ходак, по слухам, был домом для многих гидов, но их навыки имеют свою цену. Наконец, команда могла попытаться самостоятельно преодолеть гору, хотя тренировки Дмитрия ограничивались небольшими высотами на Урале."
 eurasianism.5.a:0 "Вызывайте вертолёты!"


 eurasianism.6.t:0 "Проект "
 eurasianism.6.d:0 "Дмитрий не смог удержаться от улыбки, когда поднял последнего члена своей команды. Эти три дня, что они потратили на путешествие сюда, были самыми сложными в его жизни, но теперь они были здесь: сами горные вершины. Вокруг них виднелись колоны, что тянулись к небу подобно танцорам, празднующих прибытие группы. Хоть здесь и было трудно дышать, Дмитрий позволил себе рассмеяться. Он зашел так далеко. От битвы за Москву до Великого Отступления, Второе Наступление, предательства ... его разум погрузился в состояние блаженного невежества, где ничего, кроме настоящего, не имело значения. Они были здесь, но перед ними лежало множество дорог: ох, так мало времени.\n\nКоманда могла рискнуть подняться выше, но местные жители проинформировали их о монастыре, расположенном на вершине большой горы. Монахи там предложат им убежище и могут предоставить важную информацию о старой Евразии. В качестве альтернативы, команда могла отправиться в горный перевал. У них имелось какое-то геологическое оборудование, возможно скалы говорят собственные истории. Предположительно, на востоке есть ещё одна деревня поменьше. Населенная отшельниками, она имеет ограниченный контакт с нижним миром."
 eurasianism.6.a:0 "В монастырь!"
 eurasianism.6.b:0 "В ущелье"
 eurasianism.6.c:0 "К деревне!"

 eurasianism.7.t:0 "Проект "
 eurasianism.7.d:0 "Вход в монастырь был сродни окончанию войны, подумал Дмитрий. Бои в окопах, против Советов и монархистов, залитые кровью и грязью. Но в конце концов была отсрочка: когда его дивизия вернулась в Усть-Сысольск, им разрешили принять душ, что было редкостью в русских пустошах. Холодная вода смыла грязь, но также и воспоминания о резне.так было и здесь: монастырь стоял на фоне снежной бури снаружи, массивный, но спокойный, тускло освещенный нависающими лампадами. Это был долгожданный отдых от борьбы за то, чтобы попасть сюда, и монахи были приветливы. Всю следующую неделю команда отдыхала и изучала свою веру - у них был только один переводчик, но этого было достаточно, чтобы понять историю Тибета.как бы Дмитрий ни ценил комфорт, у него была миссия, которую он должен был выполнить. Долгие беседы с монахами показали, что неподалеку есть долина, где "
 eurasianism.7.a:0 "Изучить долину."
 eurasianism.7.b:0 "Очистить разум."
 eurasianism.7.c:0 "Лицезреть древние тексты."

 eurasianism.8.t:0 "Проект "
 eurasianism.8.d:0 ""
 eurasianism.8.a:0 "Но..что это было?"

 eurasianism.9.t:0 "Проект "
 eurasianism.9.d:0 "Одинокая свеча освещала тесную комнату, и холодный ветерок врывался в неё из множества окон. Дмитрий никогда раньше не медитировал. Правда, бывали дни, когда он лежал в постели, размышляя о своей жизни и проводя инвентаризацию тех, кто причинил ему зло. Но его мозг был переполнен информацией, сроками, которые нужно было выполнить, бумагами, которые нужно было написать.\n\nВдыхай, выдыхай, вдыхай и выдыхай, - сказал монах рядом с ним. Его голос был таким же ровным, как снежное одеяло снаружи.\n\nДмитрий пытался блокировать отвлекающие факторы вокруг него, он сделал много попыток рискнуть в темную яму, которая была его разумом. Так проходили дни, каждый член команды медитировал и спал, а археологическое оборудование ржавело. В последний день Дмитрий понял, что потерпел неудачу. Они ничего не нашли в Тибете, и вся вина ляжет на него. Его разум бушевал против мира, против несправедливого правительства и жестоких тиранов. Монах понял и положил мягкую руку на плечо Дмитрия. Но русский ответил ему сердитым взглядом."
 eurasianism.9.a:0 "Стоило ли оно того?"

 eurasianism.10.t:0 "Проект "
 eurasianism.10.d:0 "На расшифровку надписей на свитках ушло много дней. Кропотливая работа, даже с помощью монахов, требовала участия каждого члена команды. Их немного, но с каждой перевернутой страницей русские чувствовали, что их время уходит. Стопки, описывающие тривиальные события "
 eurasianism.10.a:0 "Осколки прошлого."

 eurasianism.11.t:0 "Проект "
 eurasianism.11.d:0 "Горный перевал был довольно широк - две вершины, уходящие прямо вниз, обрамляли обледенелую дорогу. Команда поставила палатки вдоль края обрыва, чтобы избежать падения льда. Первая неделя прошла, как и планировалось, геолог отдавал распоряжения остальным. Были собраны образцы породы, и в лагере была устроена импровизированная лаборатория. Однако вскоре стало очевидно, что здесь слишком много места. Замерзший ручей поблизости мог иметь столько же, если не больше, тайн, чем сами горы. Все камни сильно отличались друг от друга, поэтому придётся приложить сосредоточенные усилия, в которых будет задействована вся команда."
 eurasianism.11.a:0 "Изучить образцы камня."
 eurasianism.11.b:0 "Изучить воду."
 
 eurasianism.12.t:0 "Проект "
 eurasianism.12.d:0 "Дмитрий уже почти сдался. Завывающий ветер забрал его храбрость, тусклость жизни-его интересы. Команда трудилась изо дня в день, но не показывала никаких результатов. Там было слишком много материала для изучения, но он был слишком тяжёлым, чтобы транспортировать его обратно в Россию. Однако, как только надежда угасла, из лаборатории донесся крик. Дмитрий вскочил с постели и побежал через лагерь в штатском, бег по снегу ощущался как движение по ножам. Но оно того стоило. Главный геолог сделал прорыв: большинство пород, найденных в этом районе, были такими же, как и на Урале! Старые счета союза подтвердили это утверждение. Таким образом, геология Евразии должна быть стандартной во всем мире - такой же в Тибете, как и в Западной России. Похлопав товарища по команде по спине, Дмитрий приказал лагерю сворачиваться. Они вернутся в Россию, но на этот раз с результатами."
 eurasianism.12.a:0 "История через призму геологии."

 eurasianism.13.t:0 "Проект "
 eurasianism.13.d:0 "Дмитрий уже почти сдался. Завывающий ветер забрал его храбрость, тусклость жизни-его интересы. Команда трудилась изо дня в день, но не показывала никаких результатов. Там было просто слишком много материала для изучения, но он был слишком тяжёл, чтобы транспортировать его обратно в Россию. Группа из трех человек упала прошлой ночью, едва не замерзнув насмерть. Геолог был среди них, и все же их образцы ничего не дали. Этот ручей тек с гор, но был совершенно чужд по сравнению с водами Урала. Она была совершенно чистой, незагрязненной, прозрачной... совершенно не по-евразийски. Вся экспедиция была пустой тратой времени. Когда прилетели вертолеты, чтобы забрать команду, Дмитрий мог только молча сидеть, страшась того, что ждет ещё одну неудачу на родине."
 eurasianism.13.a:0 "Здесь ничего не было."

 eurasianism.14.t:0 "Проект "
 eurasianism.14.d:0 "Дмитрий не мог поверить своим глазам: целая деревня, уцелевшая в этих пустынных холмах. Ну, назвать это деревней было преувеличением-человек пятьдесят, не больше, ходячие трупы, судя по виду. И все же их глаза казались всегда спокойными, они не делали резких движений и не выдавали никакого беспокойства. Они ели случайного горного козла, какую-то растительность, которая едва пробивалась мимо, и пили из близлежащих ручьев. Команду приветствовали, единственный переводчик договорился о каменной хижине в обмен на какие-то безделушки. К этому моменту Дмитрий понял, что это не обязательно должна быть чисто научная экспедиция. Эти люди, должно быть, много знали о прошлом, они, похоже, принадлежали к тому типу людей, которые подчиняются устной традиции. Он мог бы расспросить старейшин о прошлом. Кроме того, они могли подслушивать деревенские сплетни в надежде что-нибудь узнать. Наконец, неподалеку была долина, которую команда могла исследовать. Жители деревни говорили, что ничего хорошего там нет и что этого места следует избегать любой ценой."
 eurasianism.14.a:0 "Задать вопросы старейшинам."
 eurasianism.14.b:0 "Подслушать слухи."
 eurasianism.14.c:0 "Изучить проход."

 eurasianism.15.t:0 "Проект "
 eurasianism.15.d:0 "Старейшины жили в Большом зале, сложенном из горного камня и соли. Весь день они обсуждали древние события, ели и спали. На первый взгляд они казались хрупкими, неспособными ходить. Но, к большому удивлению команды, каждый из них мог делать все, что мог молодой человек - ходить, есть, даже выдерживать холод снаружи. Переводчик начал разговор, в то время как команда проводила мозговой штурм тем. Дмитрию оставалось только ждать результатов. Он забыл о самом понятии времени здесь-деревня наблюдала за горами внизу, зрелище для воспаленных глаз. Между прочим, старейшины заговорили о своём фольклоре. Это очаровало Дмитрия, так как он вспомнил сказки, которые слышал в детстве в Союзе. Легенды о ведьмах, легендарных воинах, чудовищах и демонах звучали жутко. Настолько знакомым, что единственным объяснением того, что Тибет и Россия могли иметь общие мифологические элементы, было то, что оба они в какой-то момент принадлежали Евразии. Были установлены магнитофоны, рассказаны истории, и, наконец, команда добилась прогресса."
 eurasianism.15.a:0 "Мы многое узнали."

 eurasianism.16.t:0 "Проект "
 eurasianism.16.d:0 "Деревенский разговор был довольно тривиальным. Самой большой проблемой для всех был брак молодой пары. Предстояла грандиозная церемония, на которой каждый мог полакомиться тремя козами и едой, привезенной снизу.\n\nНекоторые значки вьюноша был известен как село разнорабочий. Он выполнял все ручные работы, перевозил ремонтные материалы и охотился на животных. Когда его спросили о Евразии, он ответил: "
 eurasianism.16.a:0 "Время потрачено зря."

 eurasianism.17.t:0 "Проект "
 eurasianism.17.d:0 ""
 eurasianism.17.a:0 "Но...что это было?"

 eurasianism.18.t:0 "Евразийская археология. Команда на границе."
 eurasianism.18.d:0 "В течение прошлой недели недавно созданное Евразийское государство к северу от нас открыло дипломатические каналы в надежде направить археологическую группу для осмотра некоторых древних руин в Шаразе и Исфахане. Хотя поначалу мы скептически относились к этим сообщениям, как и к большинству вещей, появившихся на российских просторах в последние десятилетия, похоже, что мы фактически имели дело с этой новой евразийской державой.\n\nКак ни странно, эта только недавно воссоединившаяся российская держава связалась с нами и, по-видимому, с другими странами с единственной целью отправить своих археологов за границу. Обычно оформление документов при таких длительных поездках в страну занимает несколько недель, но, учитывая, что они предложили значительную плату в обмен на разрешение их команде пересечь границу, мы решили ускорить рассмотрение их заявлений."
 eurasianism.18.a:0 "Так много времени прошло, но они ничего так и не трогали."

 eurasianism.19.t:0 "Проект "
 eurasianism.19.d:0 "Сама география диктует, что Ближний Восток является частью Азии, а следовательно, и Евразии. Однако судьба пренебрегла Колыбелью Цивилизации. Разорённые войной и германскими корпорациями, некогда гордые нации, такие как Персия, влачат своё жалкое существование в рабстве. Если Евразия хочет быть успешной, она должна доказать, что южные земли являются неотъемлемой частью нашего народа. Действительно, Великий Тамерлан, потомок самого Вселенского Правителя, однажды штурмовал Ближний Восток. Его орды захватили её жалких защитников, разрушили Персию, оставив там прочное наследие.\n\nНаши экспедиционные группы готовы отправиться в Хорасан, в Восточном Иране. Легенда гласит, что Тамерлан усмирил там восстание, продемонстрировав качества евразийца: дисциплину, честь и умеренность. Иранское правительство, к сожалению, не очень хочет нас впускать. Во власти иностранных интересов ничтожная нация борется за любой клочок экономической независимости, который она может получить. Его лидеры требуют, чтобы мы арендовали некоторые ресурсы в обмен на доступ к Хорасану."
 eurasianism.19.a:0 "Пообещать им стали."
 eurasianism.19.b:0 "Помочь им военными силами."
 eurasianism.19.c:0 "Открыть алюминиевые шахты."

 eurasianism.20.t:0 "Проект "
 eurasianism.20.d:0 "Археологическая группа только что прибыла из Хорасана. Путешествие было трудным, так как их раскопки были прерваны группой бандитов (вероятно, нанятых варварами-германцами). Однако, руководствуясь высшей евразийской волей, наши учёные защитили это место с помощью пулемётного гнезда, потеряв только 43% жертв. Следующая неделя была потрачена на нанесение на карту местности, состоящей из красных гор, осеняющих разрушающиеся поселения. Исфизар был единственным "
 eurasianism.20.a:0 "Объясните крестьянам, что Тимур был из Евразии."

 eurasianism.21.t:0 "Раскопки по ту сторону хребта"
 eurasianism.21.d:0 "Люди смертны, земля вечна. Миллионы русских душ загублены, изгнаны с родных равнин, выкинуты умирать на вечнохолодные пустоши. Но Урал выстоял, в пику разрушительным волнам неумолимого хода времён. Он стал пристанищем мятежным генералам, древним перевалам и, быть может, сокрытым в глубине породы... знаниям? Ходит молва о богатствах Златоуста. Говорят, что тамошние кладези набиты чем-то ещё кроме складов оружия. Необходимо разведать эту местность тщательней. Информаторы сообщают о сокровищах, оставленных нашими предками столетия назад.\n\nКак жаль, что наши восточные соседи очень вряд ли позволят нам провести раскопки. Мы непременно нанесём удар, сокрушим врагов, а затем изучим горные вершины в поисках очередного ключа к разгадке тайн Евразии."
 eurasianism.21.a:0 "Готовьте войска."
 
 eurasianism.22.t:0 "Налётчики с запада"
 eurasianism.22.d:0 "С запада приходят тревожные новости: несколько аванпостов не выходят на связь. Разведгруппы докладывают о мародёрах, продвинувшихся вглубь довольно маловажного региона нашей страны. Некоторые из военнопленных обозначили свою цель как "restore the treasures of Eurasia to their rightful owners," which confirms our suspicions that they are from the government of Lev Gumilyov. While they do not seem to have any official support, this is one of the largest raids we have experienced on our territory, and our generals advise a rapid military response."
 eurasianism.22.a:0 "Отбросьте неприятеля за Урал!"

 eurasianism.23.t:0 "Наши старания увенчались успехом!"
 eurasianism.23.d:0 "Евгений наблюдал, как его стрелковая команда обыскивала небольшой пункт, оставленный гарнизоном, когда евразийцы выбили западносибирцев с их позиций. После прорыва фронта его маленький отряд проник в тыл к врагу, вглубь Урала. Нынешняя их задача состояла в том, чтобы найти нечто способное передислоцировать их обратно в штаб.\n- Есть что-нибудь? - крикнул Евгений, уже давно тяготившийся своим назначением.\n- Нашли ружье, пару пистолетов и ещё с полдюжины гранат, не более того, - ответил Виктор, один из его подопечных.\n- Да ну? Можно подумать, в Златоусте места побогаче... - Евгений разочарованно потупил взгляд.\n- Выглядит так, будто им было заранее известно о нашем приближении, да настолько, что они взяли и вывезли отсюда всё более-менее ценное. Или, скорее, мы просто первые за последние лет десять, кому так нехило свезло здесь побывать. \n\nКоманда начала ротацию.\n- Стой-ка, дай хоть взглянуть, что за ружье, - попросил Евгений. Ему дали ружье. Он взял его, аккуратно взвешивая в руках.\n- Незнакомое. Может прототип какой?\n- Хотелось, чтоб так, товарищ командир. Ничего подобного у нас дома нет. Полагаете, этого будет достаточно? - спросил Виктор.\n- Нет, они нас сюда посылали за вещами... подревнее, - нехотя ответил Евгений, ещё раз повертев ружье, - малость подкрасить, чуть подлатать, и будет вполне себе. Если выглядит как экспонат, значит с нас спросят. Будет, значится, подлинником ружья древних евразийцев."Find anything yet?" He shouted, eager to get out and head home.\n\n"We found a rifle, a couple of pistols, and a few grenades, but besides that, nothing of real interest." Answered Viktor, one of the strike team members.\n\n"Really? You would think a facility in Zlatoust would have more than that." Responded Evgeny, now looking disappointed.\n\n"Looks like they knew we were coming and evacuated most stuff before we got here. Or, more likely, this place hasn't seen use in years." The team began to regroup.\n\n"Hold on, let me have a look at that rifle." Said Evgeny. Picking it up, he examined it carefully, weighing it in his hands. "I haven't seen anything like this before. You think it's experimental?"\n\n"I would guess so, sir. Nothing like we have back in Eurasia, surely. You think that's enough?" Replied Viktor.\n\n"No, they wanted something less... new." Evgeny examined the rifle once more. "Some paint here and a few touchups there should do the trick nicely. If it looks old they'll take our word for it. Once we're done it will look like a believable ancient weapon from Old Eurasia!""
 eurasianism.23.a:0 "Вернёмся с добычей"

 eurasianism.231.t:0 "Евразийцы присваивают себе оружие!"
 eurasianism.231.d:0 "Евразийцы были всё ещё в состоянии сокрушить наши формирования, несмотря на то, что они состояли из лучших бойцов, которых на свет родила Западная Сибирь. Значительные силы силы неприятеля были перенаправлены на ту сторону Урала, и теперь до нас доводят сведения, что некоторые их части наткнулись на старое хранилище в Златоусте, откуда позже исчезло несколько образцов. Несмотря на обветшалость и заброшенность объекта, мы полагаем, там оставалось ещё немного боеспособного оружия. Самое неприятное, что они могли обнаружить экспериментальные образцы. Мы должно быть готовы к тому факту, что в будущем неприятели будут лучше оснащены. Надеемся, что поспеем за ними."
 eurasianism.231.a:0 "Мы дрались, словно львы!"

 eurasianism.24.t:0 "Наши старания обратились прахом!"
 eurasianism.24.d:0 "Может мы и приблизились к разрешению раскопок на Урале, однако очевидно, что наша разведгруппа была недостаточно квалифицирована для выполнения своей миссии. Её вытеснили обратно, на линию фронта, когда западносибирцы сдержали удар наших главных сил. Ходили даже слухи, что её бойцы отказались сражаться, бросив оружие и спасаясь бегством.\n\nИх неудача не может остаться безнаказанной. Сокровища, которые наверняка лежат под горами и на высочайших вершинах Урала, останутся нетронутыми, по крайней мере, на некоторое время. Потеря древнего евразийского оружия и богатств, невиданных больше нигде в России, прискорбна, но не смертельна. Мы не можем потерять то, чего у нас нет.\n\nА пока будьте покойны, что наши "
 eurasianism.24.a:0 "Всё больше причин покончить с врагом."

 eurasianism.241.t:0 "Евразийцы выбиты с Урала"
 eurasianism.241.d:0 "Евразийские войска боролись за господство над регионом несколько недель и, похоже, их победа сходит на нет - об этом говорит результат последних столкновений. Наша пехота, непробиваемой линией обороняя склоны гор, выстояла и не пропустила врага в Сибирь. Мы также считаем, что нам удалось нанести огромные потери евразийским силам, так что в следующий раз они будут лучше знать, как покушаться на Западную Сибирь.\n\nПроникшая к нам в тыл разведгруппа была перехвачена нашим гарнизоом. Большинство бежало, поджав хвосты и даже бросив оружие. Чего бы евразийцы ни хотели, они этого уже не получат."
 eurasianism.241.a:0 "Урал выстоит!"

 eurasianism.25.t:0 "Золотое наследие"
 eurasianism.25.d:0 "Среди учёных людей нашей страны широко известно, что реликвии евразийской культуры можно найти в древних сокровищницах и погребённых городах. Однако современная Россия отдалилась от родной культуры не только в историческом понимании, но и в географическом. Археологические экспедиции недавно обнаружили несколько объектов большой культурной и исторической ценности в пределах наших границ, но сообщают, что они расположены в труднодоступной местности, куда мы не можем надёжно доставить даже автомобили, не говоря уже о точных измерительных инструментах и современном экскаваторном оборудовании. Нам нужно будет проложить туда, как минимум, дорогу, чтобы доставить необходимое снаряжение и провизию, нанять охрану, и подготовить транспорт для любых находок. Всё это нужно сделать немедленно, чтобы проект был завершён в рациональные сроки, покуда у нас есть более неотложные дела."
 eurasianism.25.a:0 "Опять перекраивать бюджет..."

 eurasianism.26.t:0 "Нашли!"
 eurasianism.26.d:0 "День был, как всегда, прохладный, но Гавриил чувствовал, что нём было что-то особенное. Он возглавлял проект по поиску остатков древней евразийской цивилизации и потратил месяцы на создание должной инфраструктуры, чтобы найти нечто, которое могло бы утвердить неподдельность евразийской идентичности. Теперь он и его коллеги были уверены, что обнаружили что-то стоящее.\n\n"We found something!" Came a shout from the dig site. "Something big! I think it's some sort of burial ground!"\n\nGavriil jumped up excitedly. He knew it! "Dig throughout the entire area. Make sure to recover any skeletons."\n\nA few hours later and almost the entire sit was fully excavated. "The age of this burial ground almost certainly dates over hundreds of centuries ago," said one of his colleagues. "This furthers the proof a Eurasia dating back into the medieval era!"\n\n"Yes, yes, it surely does." Replied Gavriil. "And look at those skeletons! The size of them, the bone structure. This fits just in with everything we expected, proving the superiority of the Eurasian race. The way the burial ground was hidden as well, it's almost like-"\n\n"Like they only wanted it to be found by other Eurasians." Said another explorer. "No romano-germanic could construct a burial ground this advanced."\n\n"Most certainly!" Gavriil replied giddily. "And the treasures, by far the most majestic I've seen. Ancient gold coins, goblets, and statues. Even a battle-ax, still perfectly intact and as good as new! Only a Eurasian could be buried with this weapon. If a burial site like this doesn't justify Eurasia, nothing does!""
 eurasianism.26.a:0 "Копайте глубже!"

 eurasianism.27.t:0 "Мы ничего не нашли..."
 eurasianism.27.d:0 "К сожалению, правительство не смогло обеспечить достаточное финансирование раскопок в этом регионе. Академический интерес значительно снизился из-за того, что мы не уделяем приоритетного внимания изучению нашего наследия. Искра, которой пророчили разжечь пламя новой Евразии, погаснет в промёрзлом грунте. Хуже того, наша халатность привела к ущербу как со стороны неопытных студентов, так и со стороны мародёров, стремящихся забрать сокровища Евразии себе! Мы не можем позволить этому повториться.\n\nНесмотря на то, что нынешний проект был законсервирован из-за отсутствия субсидий и интереса, мы должны взять на себя новые обязательства по изучению нашей общей истории, чтобы в будущем успешно предотвращать неудачи, подобные этой."
 eurasianism.27.a:0 "Неприятно."

 eurasianism.28.t:0 "Проект "
 eurasianism.28.d:0 "Старый капитан ухмыльнулся, ставя на стол пузырёк водки, хранившийся на его корабле в течение восьми лет. Арктическая ночь была суровее любого поля боя из его воспоминаний, и всё же старик не мог не восхищаться студентами внизу. Они предпочли отказаться от комфорта ради знаний, духа авантюризма... на мгновение он вспомнил свою молодость: чувство удивления перед миром, теперь раздавленным тяжестью реальности.\n\nКак раз в тот момент, когда капитан собирался лечь спать, из лагеря донёсся крик. Обернувшись, он увидел юношу, бегущего к кораблю, его вытянутые руки держали какой-то тёмный предмет. "Captain! Oh captain! Get ready to sail, we found it!" the student held an old plank, covered in snow, but the moonlight revealed old words: "Zaytseva". Within the hour, the crew was heading back to the mainland. The captain had asked for the artifact to be brought to his quarters. Brushing his hand along the wood, likely part of some ancient vessel, the man thought of the past. He remembered a time when Russia was free to explore the arctic, unafraid of Western vessels."
 eurasianism.28.a:0 "Он помнил об Евразии."

 eurasianism.29.t:0 "Русские наводнили Китай"
 eurasianism.29.d:0 "Всего месяц назад мы получили сообщение из России, которое стало первым для многих молодых китайцев, работающих в отделе связей с Китаем. Новое правительство, возникшее на русских пустошах, называющее себя евразийским государством, не так давно открыло с нами дипломатические отношения. И вот теперь, не прошло и нескольких недель, русские путешествуют по разным китайским историческим музеям по всей стране.\n\nХотя казалось странным, что их правительство так настойчиво посылало эту группу "
 eurasianism.29.a:0 "Пусть заглянут в сувенирную лавку."

 eurasianism.30.t:0 "Проект "
 eurasianism.30.d:0 "Ранек ожидал, что путешествие в Шаньси займёт больше времени, и был удивлен тем, как быстро они прибыли. Нина, Влас и он пробыли здесь всего несколько дней, но успели побывать во многих библиотеках, деревнях и школах. Но больше всего команда была взволнована сегодняшним днём, когда их пригласили в музей древней китайской истории Сиань Банпо, где хранятся артефакты, датируемые тысячелетиями.\n\nПрогуливаясь с проводником-эмигрантом, Ранек заметил, что некоторые чаши были немного похожи на те, что нашли на его Родине. Нина прокомментировала, что форма одного из черепов была почти точной с теми, что были найдены в евразийских захоронениях на севере России. Влас, рассматривая одну из иллюстраций древнего поселения, обнаружил, что строения, по-видимому, похожи на те, которые встречаются в казахских степях, а также походят на ранние образцы жилья евразийцев.\n\n"I believe what we have seen here firmly plants the idea that Chinese history is directly connected to the history of Eurasia." Said Ranek. "The time periods are identical, and the similarities, impeccable."\n\nThe guide, now very confused, decided to speak up. "I'm not sure if you noticed, but almost all of these artifacts are from 6000 years ago. The people didn't even know Eurasia existed, much less China."\n\n"I'm sorry ma'am," said Nina. "But we're historians, and the connections between these structures here and early Eurasian cities are astounding."\n\n"You, Historians!" The guide sputtered. "I curate at this museum and the only cities at that time were nowhere near Russia!"\n\n"Well, new discoveries are being proven every day," said Ranek. "And today, we've proven that China is de jure part of Eurasia, just as we thought." And with that note, the group exited the museum and made their way to the next attraction."
 eurasianism.30.a:0 "Как мы и предполагали."

 eurasianism.31.t:0 "Во имя лженауки"
 eurasianism.31.d:0 "Наши евразийские соседи снова обратились к нам, и на этот раз с очень интересным предложением. Группа учёных, которая недавно посетила музеи и культурные места нашей страны, выразила желание отправиться в археологическую экспедицию в несколько мест захоронений в окрестностях Сычуани. Евразийское правительство, похоже, очень хочет довести эти исследования до конца и уже заполнило почти все необходимые документы.\n\nНа самом деле, их рвение можно обратиться нам выгодой. Поддержание маршрутов в спорных провинциях, вроде Сычуани, очень дорого и в военном отношении затратно. Обеспечение безопасности их экспедиции на пути туда может потребовать некоторого дополнительного капитала со стороны евразийцев. Кроме того, есть много "special permissions" that will need to be granted, some by Japanese Co-Prosperity Sphere officials. Greasing those wheels might necessitate some funds as well."
 eurasianism.31.a:0 "Давайте пожелаем им удачи."
 
 eurasianism.32.t:0 "Проект "
 eurasianism.32.d:0 "Мы получили известие от наших археологов, посланных в Китай, что они зашли в тупик. Мы заинтересованы в раскопках большой группы исторических курганов для поиска останков великих воинов. К сожалению, китайцы не в восторге от "ruining their cultural and historical heritage."\n\nIt seems our only way of gaining access is through negotiation, especially the monetary kind. We have three options for going forward with this. First, we send money to the archeologists to bribe the officials. It is no secret how corrupt the Chinese government is, and bribery will be the cheapest option. However, it is not certain if the officials will accept the bribe, no matter how much it is. There may be better, yet more expensive options. We could possibly offer the regional government money in exchange for inviting us to excavate the burial grounds. This would be much more expensive, as they would never accept a small bribe. However, it is once again uncertain if they will accept. While they probably need money, they may not be willing to take it in favor of letting us into the mounds.\n\nOur last option is negotiating a thorough agreement with the Chinese government. While probably having the most chance of success, it is by far the most expensive, and our biggest worry is that it could be a large waste of money if there turns out to be nothing of use in the mounds. Although, if there is, the value of whatever is hidden beneath the earth could easily repay it. Our archaeologists are starting to get impatient, so we should make a decision quickly."
 eurasianism.32.a:0 "Подкупим их чиновников."
 eurasianism.32.b:0 "Предложим взятку муниципалитету."
 eurasianism.32.c:0 "Назначим дипломатическую встречу."

 eurasianism.33.t:0 "Евразийские раскопки"
 eurasianism.33.d:0 "Что бы там ни нашли русские археологи в этих гробницах, это должно было иметь какую-то ценность для "
 eurasianism.33.a:0 "Лучший друг - тот друг, который приносит доход."

 eurasianism.34.t:0 "Успех "
 eurasianism.34.d:0 "Кирилл сидел в своём удобном кресле, наблюдая за работой экскаваторов. Археологические раскопки продолжались уже несколько дней после успешных переговоров с китайцами. Исследуя более мелкие курганы без всякой удачи, они наконец начали раскалывать самый большой.\n\n"I think we found the entrance, boss!" Said one of the diggers.\n\n"Well, what are we waiting for, let's head inside!" Cyrille got up out of his chair and notified the Chinese, they found something.\n\nThe inside was dark, with only small bits of light coming through holes in the top. Turning on his flashlight, Cyrille and the other archeologists ventured into the large cave.\n\n"What is it?" Said another archeologist. "Ancient warriors? An Imperial Grave? Diamonds and gold?"\n\n"Unfortunately, quite the opposite it seems," Cyrille said, shocked at what he was seeing. Unending piles of skeletons filled the room, their eerie eyes fixated on the archeologists, with bones scattered all over. This wasn't the grave of mighty warriors. It was the mass grave of those slaughtered by those warriors.\n\n"It appears to me this is a mass grave from an ancient Mongolian invasion," said one of the Chinese officials, in broken Russian. "Since this is the property of the Chinese government, we will be taking all of the valuables within. I'm glad you decided to excavate this for us, it was definitely worth it."\n\nCyrille and the archeologists stood there, stunned. Had they dug the wrong grave? Were the great warriors buried in another location? The Chinese surely would not let them excavate another mound."
 eurasianism.34.a:0 "Ну хоть что-то..."

 eurasianism.35.t:0 "Крах "
 eurasianism.35.d:0 "К сожалению, китайцы не стали рассматривать нашу просьбу. Похоже, тайны курганов останутся нераскрытыми на долгие века. Хранили ли они останки великих воинов или несметные сокровища: никто не узнает.\n\nНаверное, мы не предложили китайцам достаточно денег, чтобы задобрить их. Когда наши археологи будут отправлены домой, нам придётся искать новые места для раскопок."
 eurasianism.35.a:0 "Чёрт бы побрал этих китайцев."

 eurasianism.36.t:0 "Евразийская археологическая делегация"
 eurasianism.36.d:0 "Не так давно из пепла России возникла новая держава. Эти "
 eurasianism.36.a:0 "Будет в порядке вещей, если мы поспособствуем укреплению дипломатических связей."
 eurasianism.36.b:0 "Отправка команды аспирантов - это гораздо меньший риск."
 eurasianism.36.c:0 "Зачем нашим делегатам лететь в мёртые пустоши России?"

 eurasianism.37.t:0 "Американцы согласны!"
 eurasianism.37.d:0 "Отличная новость! США отправили группу учёных из школ Лиги Плюща, чтобы развить наши теории. В течение недели они должны прибыть в Усть-Сысольск и Вятку. Наши собственные профессора подготовили длинные лекции и написали множество статей, обосновывающих нашу идею. Теперь нас наконец воспримут всерьёз!"
 eurasianism.37.a:0 "Превосходно!"

 eurasianism.38.t:0 "Американцы пришлют студентов"
 eurasianism.38.d:0 "Атлантисты, похоже, держат нас за дураков. В ответ на нашу просьбу об интеллектуальной дискуссии между учёными двух стран они направили студентов. Конечно, они выходцы из лучших университетов, но это пренебрежение к легитимности нашей державы, которое нельзя просто так игнорировать!"
 eurasianism.38.a:0 "Всё же лучше, чем ничего..."

 eurasianism.39.t:0 "Американцы отказывают"
 eurasianism.39.d:0 "Проклятые пиндосы проигнорировали нашу просьбу! Их учёные, должно быть, считают нас шутами, восседающими на обломках старого мира, но когда-нибудь мы им покажем, на что годны!"
 eurasianism.39.a:0 "Проклятие!"

 eurasianism.40.t:0 "Степь ветров"
 eurasianism.40.d:0 "Серьёзные новости. В прошлом месяце группа евразийцев тайно отправилась на равнины Монголии с секретной миссией. Укрывшись под покровом ночи, наши части ускользнули от патрулей и вошли в пустыню Гоби. Их миссия была ясна: найти наследие Чингисхана. Согласно легенде, когда великий завоеватель умер, его похоронили в неизведанной части данной пустыни. На могиле не было никаких отметин, по ней буквально ездили лошади. Те, кто похоронил его, были убиты сразу же после погребения.\n\nМонголия велика, но поиски ограничивались определёнными участками, основанными на древних манускриптах. Археологам пришлось отбиваться от бандитов, остатков Красной армии и гарнизонов местных жителей. Поиски длились более трёх недель. Могилу так и не нашли. Команда была вынуждена отступить через Среднюю Азию из-за возросшей опасности полноценного военного столкновения вблизи мест раскопок."
 eurasianism.40.a:0 "Его покой никогда не будет нарушен."

 eurasianism.41.t:0 "Проект "
 eurasianism.41.d:0 "Борщ потёк по бороде старика, когда он осознал всё, что сказал его же сын. Внука решили послать поиграть на улицу - тщётная попытка отгородиться от семейных дрязг. Но мальчишки всегда остаются мальчишками, и старик заметил, как его маленькая головка высунулась из задней двери, прислушиваясь к крикам.\n\n"
 eurasianism.41.a:0 "Евразийцы не плачут. А ты?"
 
 eurasianism.42.t:0 "Могольское наследие"
 eurasianism.42.d:0 "В течение недели, ставшей очень плодотворной для дипломатического корпуса Индии, мы вступили в переговоры с евразийским государством о раскопках старого могольского форта. Хотя поначалу у нас сложилось впечатление, что большая делегация, которую направила нам Евразия, надеялась согласовать экономическое или военное соглашение, они, казалось, больше всего интересовались определенными археологическими проектами. На самом деле их главный археолог, входивший в состав делегации, в конце концов выступил с сорокаминутной лекцией о евразийстве и о том, как обнаружение могольских артефактов поможет им более точно определить происхождение евразийской расы и культуры.\n\nХотя мотивы их странны, их намерения кажутся невинными, и делегация была достаточно дружелюбной, поэтому наши люди вручили им соответствующие документы и сказали им обратиться за специальными разрешениями от индийского правительства."
 eurasianism.42.a:0 "Посмотрим, чем они займутся."

 eurasianism.421.t:0 "Проект "
 eurasianism.421.d:0 "Индийский субконтинент полон чудес. Начиная с остатков древних цивилизаций и заканчивая многочисленными религиями, историческим наследием и достопримечательностями, однако его народ не знает о своём евразийском прошлом.\n\nНаши учёные обнаружили древнюю крепость Великих Моголов, построенную ещё до того, как англо-саксы господствовали в Индии. Расположенное высоко над горой, среди моря джунглей, поддерживаемое только природой, это место должно быть домом для многих артефактов. Действительно, местное правительство откликнулось на наш интерес, предложив разместить археологическую команду.\n\nК сожалению, близлежащие деревни инфраструктурно не обеспечены. Людям там не хватает электричества и воды; добывать пищу в близлежащих лесах - опасное дело. Дели отказывается оказывать адекватную поддержку этой захолустной провинции, поэтому был организован торг. Местные жители намекнули, что нам нужно прислать "gift" in the form of developmental aid. Failure to do so within the week may lose their attention, locking us off from the fortress."
 eurasianism.421.a:0 "Пришлите им современное оборудование."
 eurasianism.421.b:0 "Помогите деревенским охотникам."
 eurasianism.421.c:0 "Проспонсируйте местные предприятия."

 eurasianism.43.t:0 "Проект "
 eurasianism.43.d:0 "Местное правительство обеспечило финансирование и позволило нашим экспедиционным силам войти в крепость Великих Моголов. Подняться на гору было нелегко, но потери оказались минимальными. Ворота были заперты и проржавели, но команда получила доступ через разрушенное западное крыло. Большая часть содержимого цитадели прогнила за века, оставленная бесхозной более трёх столетий. Оружейные склады были пусты, но никаких записей, объясняющих это, не сохранилось. Никаких ценностей также не сохранилось, скорее всего, их стащили местные жители много лет назад.\n\nВ крепости команда обнаружила большую комнату, защищённую 10-футовой стальной дверью. Взрывчатка открыла проход к сокровищнице. Сотни монет, артефактов, драгоценных металлов и керамики сейчас находятся в пути в Вятку. Но самое главное - мы нашли оружие. Предполагается, что оно принадлежало древнерусским наёмникам или исследователям, но эта находка только укрепит идею об единой Евразии."
 eurasianism.43.a:0 "Сокровища Евразии"

 eurasianism.44.t:0 "Проект "
 eurasianism.44.d:0 "На юго-востоке лежит королевство Индокитай. Разграбленный американцами из-за каучука, затем японцами и только теперь обретший независимость регион. Мы должны извлечь выгоду из самоопределения молодого народа и немедленно послать делегацию. В стране осталось много всего, что не смогли покорить даже наши предки-тенгрианцы. Храмы, спрятанные в морях густых джунглей, сокровища, зарытые глубже, чем могилы ханов - всё будет нашим, если мы сумеем получить разрешение тамошнего правительства."
 eurasianism.44.a:0 "Пошлите им предложение, от которого невозможно отказаться."

 eurasianism.45.t:0 "Предложение из России"
 eurasianism.45.d:0 "Интересные новости пришли из Западной России. Регион только недавно оправился от периода раздробленности - теперь там хозяйничают вразийцы, столица их в Усть-Сысольской губернии. Разведка выяснила, что это новое государство посылало экспедиции по всей Азии в поисках бесполезных артефактов для обоснования своих теорий о "
 eurasianism.45.a:0 "Пускай копают, что хотят."
 eurasianism.45.b:0 "Депортируйте этих сумасшедших!"

 eurasianism.46.t:0 "Проект "
 eurasianism.46.d:0 "Сайгон дал нашим экспедициям зелёный свет две недели назад. Отважные евразийские учёные раскопали остатки поля брани в Северном Вьетнаме, где произошла битва между монгольскими захватчиками и местными князьями.\n\nПосле долгих поисков в джунглях один студент наткнулся на большое поле. Раскопки обнаружили давно замшелые скелеты и ржавые мечи. Однако дальнейшие исследования не смогли подтвердить вышеизложенное утверждение - местное сражение вообще не касалось наших предков-евразийцев. Тем не менее, у евразийских пропагандистов появилась возможность плести истории, используя эти новые артефакты, вдохновляя простой народ."
 eurasianism.46.a:0 "История - наука податливая."

 eurasianism.47.t:0 "Проект "
 eurasianism.47.d:0 "Негодяи в Сайгоне отказали нам в разрешении на раскопки мест, имеющих большое значение в их стране. Вьетнамские дипломаты назвали наше государство "
 eurasianism.47.a:0 "Придётся искать в другом месте."

 eurasianism.48.t:0 "Проект "
 eurasianism.48.d:0 "Всего этого недостаточно, чтобы убедить собственный народ в своём величии. Чтобы Евразия поднялась на место мировой державы, она должна доказать неполноценность всех других культур. Романо-германцы, без сомнения, представляют наибольшую угрозу нашему молодому государству. Однако простая пропаганда их не победит. Необходимо оказать социальное давление на народы Западной Европы.\n\nИтальянцы называют себя "
 eurasianism.48.a:0 "Санкционированно."

 eurasianism.49.t:0 "Взрыв возле Колизея!"
 eurasianism.49.d:0 "Сегодня произошла трагедия, когда взрыв потряс Рим у Колизея. Хотя мотивы этого ужасного нападения ещё предстоит выяснить, полиция уже установила личность подозреваемого, мужчины кавказского происхождения в возрасте около 30 лет, который прибыл в Рим самолетом с поддельным паспортом и чемоданом неделю назад.\n\nПолиция, проследив по следам подозреваемого, выяснила, что он снял на ночь мотель на окраине города, а на следующий день отправился в Колизей. Туристы сообщали, что видели, как мужчина поставил чемодан на тротуарную скамейку у знаменитого итальянского памятника, а затем быстро убежал. Полиция не успела среагировать, как бомба взорвалась, убив двоих и ранив ещё двенадцать.\n\nВ поисках преступника началась общегородская облава, и полиция заверяет нас, что этот человек скоро будет найден и что граждане должны позаботиться о том, чтобы сообщать о любых подозрительных личностях. Личность террориста, место его происхождения или цель нападения на данный момент неизвестны."
 eurasianism.49.a:0 "Трагедия."

 eurasianism.50.t:0 "Проект "
 eurasianism.50.d:0 "Оперативник благополучно добрался до Рима, минуя таможню и местные власти. Полную бомбу нельзя было провезти контрабандой из-за усиленной охраны, поэтому агент поселился в гостинице. Перед поездкой их обучили изготовлению взрывчатки - наспех выковали одну, маленькую бомбу с трехминутным таймером.\n\nАгент добрался до Колизея прежде, чем его преследовала полиция, которая, вероятно, следила за ними. Хотя мы не уверены в деталях, можно предположить, что агент запустил таймер и побежал к зданию, но взорвался, прежде чем смог нанести значительный ущерб.\n\nМестные власти обвинили хаос в утечке газа, но даже официальные жертвы превышают дюжину человек. Мы не смогли разрушить Колизей, но нанесли мощный удар по моральному духу романо-германцев."
 eurasianism.50.a:0 "Хорошо прожитая жизнь."

 eurasianism.51.t:0 "Взрыву помешали!"
 eurasianism.51.d:0 "Трагедия была предотвращена сегодня, когда храбрые полицейские Рима преследовали потенциального террориста. Мужчина, которому, как сообщалось, было около 30 лет, кавказского происхождения, прибыл в Рим на самолете на прошлой неделе. Пассажиры утверждают, что он привез только чемодан, но таможенники сообщают, что ни один такой человек не проходил мимо в тот день. Похоже, он обошел наши системы безопасности и проник в сам Рим.\n\nДальнейшее расследование выявило его местожительство: дешевый мотель на окраине города. Турист сообщил, что видел, как террорист подошел к Колизею с чемоданом и вытащил бомбу.\n\nПолиция быстро отреагировала. Последовала погоня (см. канал 5), в ходе которой преступник скрылся за пределами города. Укрывшись в пустой усадьбе, он обозначил устройство на себе, а не на лице. Личность предполагаемого террориста, место его происхождения или цель неудавшейся атаки до сих пор неизвестны."
 eurasianism.51.a:0 "Близко к успеху."
 
 eurasianism.52.t:0 "Проект "
 eurasianism.52.d:0 "Специфика нашей последней миссии в Рим неясна, но, похоже, наёмник, которого мы наняли, чтобы уничтожить Колизей, потерпел неудачу. Официальные сообщения говорят о террористе, пойманном при попытке пронести бомбу в древний город, что привело к погоне. Оказавшись в окружении, агент активировал своё устройство, вместо того чтобы сдаться. Сотрудникам правоохранительных органов был нанесён лишь минимальный ущерб. Разведка утверждает, что римляне ужесточили меры безопасности в аэропортах, сделав подобные миссии невозможными в обозримом будущем."
 eurasianism.52.a:0 "Ну, это худшая попытка из всех."

 eurasianism.53.t:0 "Послание из Евразии"
 eurasianism.53.d:0 "(Ниже приводится выдержка из сообщения, полученного нашими исландскими базами за последние три дня):\n\n"
 eurasianism.53.a:0 "Что за безумцы!"

 eurasianism.54.t:0 "Послание из Евразии"
 eurasianism.54.d:0 "(Ниже приводится выдержка из сообщения, полученного нашими базами Карафуто за последние три дня):\n\n'Услышь нас, Ниппон, услышь! Вы живёте на заимствованное время! Ваш выродившийся режим должен был умереть в прошлые века, спасенный от наших предков бурями и чистой удачей. Больше нет! Вы, носящие честь, как кольчугу, на своих хрупких телах, говорящие об уважении, не щадя никого! Время опустошит вашу империю, точно так же, как оно убило самураев древности. Вы думаете, что можете угнетать целые континенты, чтобы искоренить свою злобу в миллиардах народов.'\n\n'Но вы ошибаетесь. Солнце тоже сядет, когда степные Орды вернутся, чтобы отомстить вам. ваш любимый император потеряет голову, ваш народ займет своё законное место в Евразии, ошибки Хубилай-хана будут исправлены.'"
 eurasianism.54.a:0 "Как они смеют!"

 eurasianism.55.t:0 "Послание из Евразии"
 eurasianism.55.d:0 "(Ниже приводится выдержка из сообщения, полученного нашими восточными базами за последние три дня):\n\n'Слушайте нас, римляне и германцы, слушайте! Вы живете на заимствованное время! Ваши мечты о завоевании Европы осуществились, но, как и все мечты, скоро исчезнут. Построенный на крови миллионов, ты считаешь себя "
 eurasianism.55.a:0 "Как они смеют!"

 eurasianism.56.t:0 "Академия бросает вызов Гумилёву"
 eurasianism.56.d:0 "" Gumilyov swore as he read the paper. Some scientists, in a futile effort to defend their so-called 'honor' denounced Eurasia! He wondered where their brains were. Of course Eurasia was Russia's ultimate destiny. "How can they be so blind, ignorant of history!"\n\nHe turned to the fireplace and contemplated burning the challenge altogether. The request for a 'civil debate' was an obvious jab at his credibility, a cowardly move to undo that for which millions died. "The weak cannot be allowed to slay Eurasia, not now, when we are so close!"\n\nBut a thought floated into Lev's brain, and for a moment he hesitated. "No point in lying to yourself." He knew that Eurasia might as well be a newborn concept. Although the military and government swore allegiance to him, the peasants were still doubtful. "Perhaps we can make use of this opportunity." Lev fell back in his chair: "If, hypothetically, my side was to win these debates, it would entrench the concept..." But the fire burned so brightly and the secret police were only a call away..."
 eurasianism.56.a:0 "Сильным не нужно бояться слабых."
 eurasianism.56.b:0 "Эти профессора совсем забыли своё место."

 eurasianism.57.t:0 "Вызов принят"
 eurasianism.57.d:0 "Зал затих, когда вошёл Гумилёв в сопровождении четырех телохранителей. На него устремились взгляды старых профессоров и испуганных студентов. Тщедушный старик, одетый в довоенный парадный костюм, поманил своего предводителя к сцене. Была воздвигнута придворная трибуна - по двенадцать стульев с каждой стороны, расставленных поровну посреди зала, для того, чтобы сотни людей могли наблюдать за этим сражением.\n\nЗаняв переднее сиденье, Лев наблюдал за своей "Stupid pigs. They dress in fancy suits and study each other's propaganda. Poor excuses for true historians."\n\nA crowd of three hundred assembled around them and on the balconies above. However, one thing was yet to be decided: the judges.\n\n"Lev Nikolayevich," began Nekrich, "we have selected five judges from our ranks. We assure you that they are without bias and will treat both sides fairly." He pointed to five professors sitting apart from the crowd. Gumilyov expected nominations to happen there and then, his mind scrambled to identify somebody on his side."
 eurasianism.57.a:0 "Они и в подметки не годятся превосходящей евразийской воле!"
 eurasianism.57.b:0 ""
 eurasianism.57.c:0 "Попробую подкупить судей во время перерыва."

 eurasianism.58.t:0 "Заявление евразийцев"
 eurasianism.58.d:0 "Гумилёв первым поднялся на трибуну и обратился к собравшимся: веками Россия терпела поражение за поражением! От похода Наполеона до последних мировых войн дух царя и рабочего не смог спасти народ. Последние три десятилетия являются свидетельством неадекватности традиционной геополитики, потому я предлагаю решение: Евразия.\n\n"For centuries, Russia has suffered defeat after defeat! From Napoleon's campaign to the recent world wars, the spirit of both Tsar and worker failed to save the people. The last three decades are testaments to the inadequacies of conventional geopolitics, so I propose a solution: Eurasia."\n\n"My colleagues and I have recovered and studied texts, artifacts, tales and natural evidence from a time when our Tengri ancestors roamed the steppes. During their rule, all peoples prospered. Russians, Kazakhs, Tatars, Europeans, too many to count! The recent successes of our regime are a testament to the righteous path on which we walk."\n\n"I believe that Eurasia is the best choice for the peoples of Russia, based on recent history, archaeological evidence, and scientific findings. Firstly, I shall make the case for an ancient Eurasia - that, in centuries past, life was better than it is now. I present:""
 eurasianism.58.a:0 "...рассказы славянских монахов подробно описывают евразийское правление."
 eurasianism.58.b:0 "...археологические свидетельства, связывающие народы Евразии."
 eurasianism.58.c:0 "...разъяснение того, что значит быть истинно верующим в Тенгри."
 eurasianism.58.e:0 "...одну из моих работ, объясняющих евразийский дух."

 eurasianism.59.t:0 "Заявление оппозиции"
 eurasianism.59.d:0 "Гумилёв почувствовал, как заколотилось его сердце, когда Некрич поднялся на трибуну. Толпа, казалось, была более восприимчива к нему: они улыбались, когда он махал рукой, а аплодисменты сзади подбадривали его. "My friends! Is it not true that Russia is a great nation? Is it not true that, before the war, we were at the forefront of science, industry, art? Can any man here deny that they want to see their friends prosper? The old geopolitical views worked because they were sane - they advocated for a strong central authority, for a country by Russians for Russians. It is only out of necessity that we serviced the Tatar, it is out of misfortune that we lost so much so quickly. I am here to argue that Eurasia is a death trap, that, based on the incompetence of its leader and misunderstanding of real-world politics, the very idea is quite horrid."\n\n"I bring to light the last several years. Gumilyov's regime, acting explicitly to restore Eurasia, has executed hundreds and committed unspeakable horrors upon respectable enemies. My colleagues have already published a paper listing the injustices of the current regime. If it is allowed to survive, I fear we may be the last generation of true Russians.""
 eurasianism.59.a:0 "Надо пристрелить этого ублюдка, когда ещё была возможность."

 eurasianism.60.t:0 "Аргумент евразийцев"
 eurasianism.60.d:0 "Гумилёв вернулся в центр сцены и выдавил из себя улыбку. Толпа не приветствовала его, и ему показалось, что он заметил выражение отвращения на некоторых лицах. Вздохнув, он продолжил: "My opponent has yet to come up with a single thing that the old Russia did right. The Tsars enslaved their subjects, imposed cruel taxes and fought in wars they couldn't possibly win, just to resolve petty disputes among nobles. The Soviets were little better: the Reds slaughtered all who disagreed with them, tried to destroy nature itself, and for what? So that the Romano-Germanics could take it all away?"\n\n"The Russian people will never achieve anything by themselves. Only when the children of the steppes unite, will they see the light of day. My government exists to facilitate that unification. We do not squabble over resources that all can share, we do not appease dissidents, we are the descendants of the greatest people to ever exist!"\n\n"The current regime is but a small peek into the future. Does anybody regret fighting for Eurasia? We, who have overcome the Reds, monarchists, traitors and Fins, shall rise again. Look at what we have accomplished in the last few years!""
 eurasianism.60.a:0 "Евразия дала вам процветание!"
 eurasianism.60.b:0 "Евразия оказала вам честь!"
 eurasianism.60.c:0 "Евразия дала вам славу!"
 eurasianism.60.e:0 "Евразия дала вам знания!"
 eurasianism.60.f:0 "Евразия вернула свои земли!"

 eurasianism.61.t:0 "Аргумент оппозиции"
 eurasianism.61.d:0 "Некрич вернулся на стадион, ухмыляясь, когда проходил мимо своего лидера. Толпа издала незначительное приветствие. Он продолжил: "What my opponent fails to understand is that his system has been tested, and failed. I don't think there is anybody left in Russia, even within monarchist circles, who believes that a fully autocratic nobility means prosperity. And what of sustainability?" he turned to Gumilyov.\n\n"How will you run the state if your people are all slaves? How can you, in a conscious and sound mind, advocate for a pagan faith from the Gobi Desert? Why, Eurasia wouldn't even be able to reclaim the lost Motherland! It's army would be too busy riding horses around to realize what a rifle is!" The crowd broke into laughter. "Eurasia's victory against the other warlords was simply a tactical blunder on their part. There were many times when our weak state could have been overrun, saved by pure chance. Why should we fix what isn't broken? Look at history! Capitalism, representation, even socialism worked to an extent! How is some archaic parody of a country supposed to bring about prosperity for its people?""
 eurasianism.61.a:0 "А академики могут?"
 
 eurasianism.62.t:0 "Опровержение евразийцев"
 eurasianism.62.d:0 "Дебаты возобновились после враждебного перерыва. В кареферии вспыхнули две кулачные драки, полный бунт был остановлен только звонком колокола. Гумилёв знал, что позиция евразийцев слаба. Даже если бы он выиграл эту интеллектуальную битву, немногие крестьяне были достаточно умны, чтобы не обращать внимания на "Critics of Eurasia can only blabber on about 'sustainability' and buried ideologies. However, they are wrong. The peoples of Eurasia are the strongest in the Universe, for they have each other. The blood of the Mongols courses through our veins... we are heirs to a great legacy."\n\n"These men who call themselves 'intellectuals' are blind to your struggles! They sit behind wealth, in rusted buildings, surrounded by outdated concepts. Hear me! Do you not wish for a greater meaning? Is there not a person here who will shy away from destiny itself? When life knocks, beckoning us to the past, through which we may have the future, will be shy away from the challenge, retreating to the comfort of history? A New Order calls us, to upturn the world and throw the yoke of the steppe upon those who did us wrong. The future awaits!""
 eurasianism.62.a:0 "Евразия приведёт нас обратно в Москву!"
 eurasianism.62.b:0 "Мы сбросим цепи, которые связывают нас!"
 eurasianism.62.c:0 "Вперёд! За наших предков тенгрианцев!"
 eurasianism.62.e:0 "Мы сделаем так, чтобы наши степные предки гордились нами!"

 eurasianism.63.t:0 "Беспорядок во дворе!"
 eurasianism.63.d:0 "Гумилёв закончил своё выступление, но не успел вернуться в кресло, как что-то ударило его по голове. Он быстро посмотрел вниз и увидел небольшой камень. Зал погрузился в хаос, стражники бросились на людскую массу. Гневные вопли переросли в крики битвы. "For Eurasia!" yelled some brute as he picked up and threw an old man at the woman next to him. Puffs of smoke rose up as Gumilyov dodged more stones. The opposition, distressed, chose to retreat. His 'teammates' gave chase, before a bodyguard arrived to evacuate the leader.\n\nBy the end of the day, half of the university had burnt down and fifty people were injured. The next day, Gumilyov received a protest from Nekrich, accusing his men of 'facilitating a raid'. He demanded that Gumilyov return tomorrow to finish the debate."
 eurasianism.63.a:0 ""I didn't order those attackers!""
 eurasianism.63.b:0 "Написать официальные извинения всем причастным."
 eurasianism.63.c:0 "Обвинить оппозицию в организации рейда."

 eurasianism.64.t:0 "Опровержение оппозиции"
 eurasianism.64.d:0 "Зал превратился в скорлупу своего прежнего "... and for these reasons, my opposition's argument is null and void." The debate was over, the judges retreated to decide the victor..."
 eurasianism.64.a:0 "И победителем станет..."

 eurasianism.65.t:0 "Победа евразийцев!"
 eurasianism.65.d:0 "Гумилёв не мог поверить. Он победил. Ошеломленная оппозиция бегом выбежала из зала, услышав окончательное решение судей. Очевидно, вереница превосходных доказательств и убедительных аргументов полностью поколебала веру народа. Евразия больше не будет гнетущим призраком, нависшим над степями. Её народ прозрел, идолы истории разбиты, а впереди - славное будущее!"
 eurasianism.65.a:0 "Связь континентов."

 eurasianism.66.t:0 "Безвыходное положение!"
 eurasianism.66.d:0 "Обе стороны стояли молча, пока судьи смотрели друг на друга. Хотя формально тай-брейкером был пятый судья, то ли доводы обеих сторон, то ли вчерашние события заставили его пересмотреть ранее принятое решение. Отказавшись назвать победителя, обе стороны бросились врассыпную.\n\nВернувшись домой, Гумилёв вздохнул с облегчением. Он ожидал, что академики будут ругать его, требовать новых бесполезных аргументов, но они просто молчали. "Many will take this silence as defeat on their part." He considered. "At least for now the concept is secure. It has withstood both war and scrutiny.""
 eurasianism.66.a:0 "Век жизни за Евразию!"

 eurasianism.67.t:0 "Поражение евразийцев!"
 eurasianism.67.d:0 "Вкус поражения всегда горький. Но, по крайней мере, Гумилёв сохранил свою базу сторонников. Оппозиция ушла с триумфом, но с небольшим отрывом. Гумилёв удалился на день к себе домой, у него было ещё много работы. Мелкие академики должны быть ликвидированы, неприкасаемые политики дискредитированы, а концепция восстановлена по крупинкам..."
 eurasianism.67.a:0 "Мечта затянулась."

 eurasianism.68.t:0 "Победа над евразийцами!"
 eurasianism.68.d:0 "Когда судьи приняли окончательное решение, в толпе раздались радостные возгласы. Несмотря на всю тяжёлую работу, спор пошёл совсем не в пользу Гумилёва. Некрич ушел победителем, улыбаясь коллегам и насмехаясь над противником. Бывшие сторонники перешли на другую сторону, концепция была разрушена. Мечта неосуществленна, брошенна на съедение волкам, и пройдёт много лет, прежде чем люди будут готовы даже подумать о принятии евразийской философии."
 eurasianism.68.a:0 "Мечта пала."

 eurasianism.69.t:0 "Разгром евразийцев!"
 eurasianism.69.d:0 "Толпа разразилась радостными криками, окружив Некрича и его мерзких сторонников. Гумилёв был отброшен своим народом, мечта выброшена на обочину. Подопечные Некрича быстро выгнали его из здания в сопровождении телохранителей.\n\nНаступила ночь, Усть-Сысольск был объят пламенем. Бунты вспыхнули по всей стране, подстегиваемые поражением их "
 eurasianism.69.a:0 "Мечта сгинула..."

 eurasianism.70.t:0 "Евразия колеблется"
 eurasianism.70.d:0 "Гумилёв сидел в своём бункере, потолок которого сотрясался от разрывов снарядов. Его трясущиеся пальцы едва удерживали ложку в руке, пока он пировал консервированными бобами. Гвардейцы подвели его, и Усть-Сысольск пал перед анархистами. Сначала они жгли евразийские флаги на улицах, потом протесты переросли в насилие. Дома были разрушены, предприятия разграблены, полицейские хладнокровно убиты. Местный гарнизон отказался вмешиваться и вскоре присоединился к мятежникам.\n\nВдруг дверь в бункер приоткрылась, но не успел Гумилёв вынуть пистолет из кобуры, как появилось дружелюбное лицо. Гарнизон Вятки наконец прибыл, чтобы снять осаду города. Они вручили своему предводителю титульный лист и сопроводили его. Впервые за неделю глаза Гумилёва встретились с солнечными лучами. Усть-Сысольск лежал в развалинах. Из развалин валил дым, он тянулся до самого горизонта, деревья под серым небом превратились в обугленные стволы.\n\n"
 eurasianism.70.a:0 "Мечта уничтожена."

 eurasianism.71.t:0 "Евразия выживает"
 eurasianism.71.d:0 "Хотя наша кампания не принесла значительных результатов, по крайней мере, общее гражданское мнение не повернулось против нас. В общем, вся эта мечта была пустой тратой средств, в которых мы так отчаянно нуждались, и сильно смутила правительство."
 eurasianism.71.a:0 "Однажды..."
 
 eurasianism.72.t:0 "Евразия выстоит"
 eurasianism.72.d:0 "Наш грандиозный проект дал неоднозначные результаты. Опросы показывают рост доверия к правительству, но ещё многое предстоит сделать. В конечном счёте, однако, ненужные проекты отвлекали финансирование, необходимое в другом месте."
 eurasianism.72.a:0 "Ну, мы пытались."
 
 eurasianism.73.t:0 "Евразия процветает"
 eurasianism.73.d:0 "Наш грандиозный проект принёс свои плоды. Общее мнение качнулось в пользу Евразии впервые с момента её основания. Хотя предстоит сделать ещё много работы, мы можем с уверенностью продвигаться на восток и запад, не опасаясь внутреннего восстания."
 eurasianism.73.a:0 "Россия сегодня - Евразия завтра!"
 
 eurasianism.74.t:0 "Евразия парит"
 eurasianism.74.d:0 "Полный успех! Опросы показывают, что вера в наше правительство растёт немыслимыми темпами! Теперь у крестьян есть будущее, на которое они могут рассчитывать, наши международные и академические критики молча наблюдают, как все, за что они когда-либо стояли, смывается единством нашей державы. Будущее лежит возвращением восточных земель и Москвы!"
 eurasianism.74.a:0 "Вперёд!"

 eurasianism.100.t:0 "Евразийская мечта"
 eurasianism.100.d:0 "Гумилёв был смущён недавними новостями. Последний опрос в Усть-Сысольске, родине современной Евразии, показал, что менее 40% его жителей поддерживают нынешний режим. Последние восемь месяцев были наполнены постоянными чистками и полицейскими репрессиями, но каждый лидер знает меру и в этом.\n\nОчевидно, Гумилёв не мог сидеть сложа руки. "Something must be done. If brute force can't suppress the people, we will have to play upon their minds... yes!" He assembled the high government, laying down proposal after proposal: "Don't you see, gentlemen!" he announced, "We must justify the concept to the people! How can we expect the peasants to work for a cause they know nothing about?'\n\n"But how shall this be done?" asked the economic minister.\n\n"Easy." Gumilyov brought out a map of the Eurasian continent, "We must send out expeditions across true Eurasia, to justify our righteous cause. It will not be easy, but failure here will mean the destruction of an ideology, an ideology that holds true salvation for us all. Let us not delay, gentlemen.""
 eurasianism.100.a:0 "Вперёд!"

