 NIK_ordosocialist_central_asia:0 "Влияние в Центральной Азии"
 NIK_ordosocialist_central_asia_desc:0 "Настало время расширять нашу идеологическую сферу. Центральная Азия, первый нерусский регион, на который мы оказываем сколь-нибудь значимое влияние, будет служить нам своеобразной площадкой и испытательной ареной, на которой попытаемся понять, какая методика эффективней всего служит расширению ордосоциализма на международной арене. Начнётся кампания полного вмешательства в Центральную Азию, пытаясь исправить пути социалистов, которые из-за своих региональных заблуждений отвергли национализм и Марксизм-Ленинизм, а поэтому и весь ордосоциализм. Несоциалистические же государства должны быть направлены к праведному пути через пропаганду ностальгии по Советскому Союзу и поддержки социалистических движений за рубежом, что в сумме предоставит нам намного больше шансов вернуться в светлую эпоху ленинистской России."
