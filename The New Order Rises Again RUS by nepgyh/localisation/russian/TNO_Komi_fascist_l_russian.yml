 NIKposttab.1.t:0 "Сюрприз" # <<TRANSLATED>>
 NIKposttab.1.d:0 "Николай Талберг дрожал. \"Все кончено, все кончено.\" Виктор Ларионов, смотрел на труп своего бывшего лидера. Учитывая его внешний вид и вонь, Регент Святой России, вероятно, был мертв больше недели. И никто не был достаточно смел, чтобы проверить до сих пор."Did you tell anyone?" Talberg looked up dumbly \"No... I went straight to you. I told nobody else.\" \"Hm.\" Now Talberg began to panic. \"We- We have tell them. We have to tell everyone. Everyone!\" \"Minister Talberg, calm yourself,\" Larionov turned, \"The Regent built the entire nation around him. The only man who can succeed the Regent, is Alexei. And no matter what the Regent said, we both know he is quite dead.\" Talberg sputtered, \"So what do we do? Pretend that Taboritsky is still alive, just like we pretend Alexei is still alive?\" \nDespite himself Larionov smiled, \"Now there's a thought\." \n\"You are insane.\" \n\"Where are you going?\" \n\"To end this farce, to end all of it.\"" # <<TRANSLATED>>
