 NIK_ucoup_eurasianists_coup_desc:0 "Огонь пассионаризма разгорается - последняя битва не за горами! Мы нанесли сокрушительный удар по левым идеологам и слабым демократам, но эта война ещё не выиграна. Вождь пассионарной революции призывает нас к ещё большим свершениям. Затянем же петлю вокруг республики, прежде чем у кого-то возникнет шанс свергнуть наше правительство."
 NIK_ucoup_social_sphere_permeation_desc:0 "Русский народ в целом не понимает евразийства. Они высмеивают нас как эзотериков, или, что ещё хуже: левых, за гуманное и прогрессивное отношение к братским этносам. Идея Гумилёва должна быть распространена по всей республике, чтобы люди поняли, за что мы сражаемся и почему наше дело достойно их поддержки."
 NIK_ucoup_a_common_cause_desc:0 "Остальные правые идеологи слишком реакционны - или, в случае Серова, социалистичны - на наш вкус, но они не лишены возможности искупить себя. В частности, жуткая ненависть к левым делает их фанатично преданными общему делу сокрушения левых фракций Республики. Мы должны апеллировать к общим интересам, чтобы собрать больше сил для защиты нашего правительства."
 NIK_ucoup_sideline_Taboritsky_desc:0 "Сергей Таборицкий - безумец, охваченный манией величия, но из него можно извлечь большую пользу. Будучи единственным влиятельным монархистом во всей Республике, он имеет поддержку среди многих единомышленников и поборников Православной церкви. На его стороне стоят хорошо обученные, фанатичные солдаты. Нам не помешало бы потакать ему - если мы сумеем подчинить Таборицкого своему влиянию, возможно, позже будет легче оттеснить его от политики."
 NIK_ucoup_the_eurasia_plan_desc:0 "Мы должны помнить, за что боремся: не за Россию, а за Евразию. Наша цель - не просто восстановить очередную застойную, шовинистическую империю. Мы стремимся построить новое общество, новый вид власти. Евразия станет страной, которая обретёт настоящую силу в своём этнокультурном разнообразии, объединённом общим историческим наследием - суперэтносом!"
 NIK_ucoup_secure_the_concept_desc:0 "Прежде чем начнётся объединение Евразии, мы должны заиметь базу поддержки. Если начать строить на хлипком фундаменте, всё здание в конце концов рухнет. Евразийцы будут размещены на ключевых постах, запущена компания пропаганды, защищены и наши гражданские сторонники."
 NIK_ucoup_highlight_external_threats_desc:0 "Враги пассионариев не так самонадеянны, как мы. Демократы пользуются популярностью по всей стране, в то время как левые почти наверняка получают поддержку от ЗРРФ. Это возможно использовать в своих интересах: найдя иностранные угрозы, мы сможем показать себя как более законное правительство для Республики."
 NIK_ucoup_an_army_of_radicals_desc:0 "Мы имеем крупную поддержку среди различных банд и группировок, давайте же найдём им хорошее применение! Хоть под нашим контролем стоят центральные правительственные здания, но есть ещё много важных общественных, транспортных узлов, складов и инфраструктурных центров, которые находятся в руках противника. Наши храбрые воины-евразийцы пойдут требовать того, что принадлежит нам по праву!"
 NIK_ucoup_none_may_contest_desc:0 "Нам нужно продемонстрировать собственную мощь! Есть много людей, которые всё ещё сомневаются в наших возможностях. Конечно, мы не большевики, которые будут просто косить несогласных. Вместо этого возможно переубедить их в нашей мощи, нанося решительные удары по врагу и вступая с ним в открытый бой, доказывая своё превосходство."
 NIK_ucoup_komi_belongs_to_the_true_passionarists_desc:0 "Соберитесь, братья! Объединитесь под флагом Евразии! Это всё для чего-то большего, нежели мёртвой империи или павшего союза! Это для будущего, это для проявления суперэтноса! Прогоните врага с наших земель и возвысьте как можно выше чёрный флаг Евразии!"

