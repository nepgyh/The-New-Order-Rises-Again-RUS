 NIK_the_end_is_near_desc:0 "Пусть его глаза увидят несчастье его, и пусть он сам пьет от гнева Вседержителева."

 NIK_burgsys_grand_regency_desc:0 "Мы, законное Регентство Святой Руси, наконец-то восстали из пепла. Наши враги окружают нас, но мы идём благословенным путем. Все глубинки Западной России были объединены во имя Бога, Царя и Отечества. Империя взойдёт из своей могилы, как это сделал Лазарь.\n\nТем не менее, остаётся ещё очень многое сделать. Фундамент нашей родины разрушен гнилью, распространившейся благодаря нечестивым большевикам, евреям и космополитам. Наш очищающий огонь сожжёт эти нечистоты и освободит место для Его Императорского Величества, прежде чем будет потеряна всякая надежда на восстановление бывшей славы России."
 NIK_burgsys_uplift_the_system_desc:0 "Благословение пришло в этот мир, сокрытое в чёрном облике национал-социализма. Эта система, опирающаяся на абсолютную и неоспоримую диктаторскую власть, лучше всего проявилась в немецкой колонии на территории Кавказа. Конечно, эти земли по праву принадлежат России, но рейхскомиссар Йоазис превратил их в нечто поистине великолепное: государство, где недочеловеки систематически притесняются и уничтожаются в пользу чистейшей расы.\n\nКакое гениальное творение! Безусловно, сам Бог руководит Йоазисом, указывая нам верный путь к возвращению славы России. Правильное применение этой 'Бургундской системы', некоторые элементы которой будут изменены в соответствии наших нужд, сделает власть Регента и Цесаревича непоколебимой. В то же время это позволит нам вымыть Россию от всех нечистых наций, навсегда увековечив её правление за истинной расой сверх-людей!"
 NIK_burgsys_reform_the_okhrana_desc:0 "Мы втянуты в вечную борьбу с силами, слишком страшными для понимания благочестивых людей. Мир с каждым днём всё глубже и глубже погружается в грязь вырождения. Только лишь действия немногих храбрых людей - таких, как Регент - удерживают его от поглощения тьмой.\n\nНо регент не может нести это бремя в одиночку. Ему нужны хорошие, верные слуги - надёжные люди, чистые сердцем и душой. Следуя провидению Бургундской системы, только легион таких людей, подкреплённый железной волей Регента, способен поддерживать порядок. Охранка, воскресшая из мёртвых, станет для России прочным оплотом против любого зла."
 NIK_burgsys_imperskiye_shturmoviki_desc:0 "Грешники России были так одержимы десятилетиями правления жидобольшевистского режима, что они больше не понимают, что для них лучше. Законы регента - всего лишь внушение праведного пути заблудшим душам; единственный язык, который большинство из них способны понять - это язык силы.\n\nДля того чтобы выполнить наш святой долг и внушить народу божественную задачу Регента, необходимо создать новую сильную армию. Это будет не разношёрстный отряд солдат, осквернённых грехом и земными желаниями, а орден храбрых, сильных и чистых душой воинов. Они станут правой рукой регента, вершащей правосудие с помощью пуль и штыков над предателями и неугодными в нашей Империи."
 NIK_burgsys_eyes_in_every_house_desc:0 "К сожалению, мало кто из русских понимает важность или даже задачу святого дела Регента. Невольно вдохновленные иудейским врагом, они уклоняются от света Божьего и скрывают свои секреты за пеленой лжи. Там, вдали от поля зрения, они гниют, распространяя гнусную заразу, отравляющее само сердце России.\n\nК счастью, даже в самых грязных душах остаётся лучик света. Звоном монет и щелчком взведённого пистолета народ России можно заманить или подтолкнуть на верный путь. При небольшой настойчивости все тёмные тайны раскроются."
 NIK_burgsys_improve_on_our_knowledge_desc:0 "Верные, наблюдательные гвардейцы - благословение для Регента, но они всё ещё люди - всё ещё несовершенные. Мы не успокоимся и не сможем полностью довериться им, потому что плоть немощна, а сердце человеческое переполнено грехом. Только величайшие из нас действительно защищены от искушений дьявола.\n\nНо у машины таких недостатков нет. Сталь, медь и пластик могут подвергнуться коррозии, но они никогда не предадут нас или не выполнят свой долг. Прослушки, камеры наблюдения, скрытые микрофоны - эти чудеса техники дадут Регенту частичку всеведения и вездесущности самого Господа. Имея такие технологии на вооружении, наш священный мир будет сохранён."
 NIK_burgsys_honor_the_blessed_regent_desc:0 "Одни верят в силу денег. Другие верят в оружие. А некоторые, самые несчастные из всех остальных, верят в иконоборчество. Мы же знаем истину в отличии от всех остальных народов мира.\n\nМы, русские, верим в Сергея Таборицкого, благословенного регента Его Императорского Величества цесаревича Алексея Романова, истинного наследника Российской Империи. Помазанный кровью неверующих, его царствование уполномочено самим Господом Богом для вечной службы во имя Христа. Господь избрал его как предвестника к возвращению славы древней Империи, несущим вечный свет Третьего Рима. Среди всех остальных, только Регент наделён огромной мудростью и властью Господа - только лишь он может по-праву претендовать на легитимность над всей Россией. И так будет до тех пор, пока Цесаревич не будет найден и не воссядет на своём законном троне!"
 NIK_burgsys_imperial_artwork_desc:0 "Русская культура, некогда наследница Рима, осквернена до такой степени, что даже регент плачет при виде её. Тысячи различных дегенеративных идей всё больше омрачают все формы искусства в нашей прекрасной стране. Хуже всего отразились извращённые каракули большевиков, почитающих пролетарский сброд и их отвратительное, "
 NIK_burgsys_cult_of_the_tsarevich_desc:0 "Где бы ни скрывался цесаревич Алексей, несомненно, он живёт самой счастливой жизнью. Воспитанный кроткими, заботливыми людьми Божьими, Алексей, безусловно, был наделён всеми добродетелями поистине великого и святого правителя. Более того, в его жилах течёт священная кровь его отца-мученика. Даже среди всех расово-превосходящих мужей всего мира он должен быть самым образцовым показателем сверх-человека.\n\nВсе граждане России должны знать это, от самого низшего крестьянина до самого значимого дворянина. Цесаревич - это Святой Князь, пришедший к нашему Регенту благодаря Господу. Он будет таким же блистательным и совершенным по силе и уму, как сам Иисус Христос, Царь всех Царей и Вождь всех Вождей. Наше золотое дитя, наш благословенный князь - вся Россия будет знать о Твоей славе, отныне и до судного дня. Ваш Регент позаботится о том, чтобы никто и никогда не прислушивался к голосу Сатаны и не пренебрегал вами, как это сделал еврей-татарин Ленин. Закрепляя нестоящую земную власть Регента, мы подготовим почву для того, чтобы Император занял трон уже в вечном, непререкаемом для него мире."
 NIK_burgsys_trustworthy_court_desc:0 "Каждый Царь должен иметь своих дворян и советников, и что логично, регенты тоже. За эти десятилетия у нас накопилось огромное количество преданных последователей, от дряхлых белогвардейских эмигрантов до молодых радикалов, кипящих энергией. Истинный путь, освещённый так много лет назад регентом Таборицким, теперь проходим тысячами верующих.\n\nНо ситуация складывается уже не так, как хотелось бы её видеть. Мы слышали тревожные слухи от наших маленьких птичек, которые следят за амбициозными и могущественными. Похоже, что в последнее время начали укореняться определённые опасные наклонности: склонность к инакомыслию, ереси... даже предательству. Несчастные, но подлые придворные всегда были уделом добросердечных правителей. Нужно начать проверку на лояльность, чтобы цесаревич Алексей никогда не столкнулся с такой угрозой. Как только всем станет известна судьба предателей, страх навсегда скуёт тех, кто стремился пойти по их пути."
 NIK_burgsys_fall_of_the_favorite_desc:0 "Регент идёт по стопам Христа, освещая путь для России, по которому она должна идти. Он не Мессия, но стремится подражать ему. Поэтому неудивительно, что его враг стремится подражать Иуде: Пётр Шабельский-Борк, старый и близкий друг регента, стал самой большой проблемой во всём императорском дворе. Говоря раздвоенным языком Сатаны, он осмелился обратиться к регенту с "
 NIK_burgsys_towards_absolute_purity_desc:0 "Для того, чтобы править, недостаточно быть только чистыми сердцем. Земли России кишат множеством паразитов: евреями, татарами, азиатами. Эти паразиты питаются кровью Империи, жиреют и растут за счёт избранного Богом народа.\n\nБольше мы не потерпим в нашей Священной Империи присутствия мерзких недочеловеков. Раз за разом они предавали Россию, всегда ведясь на соблазн богатства и самовозвеличивания. После каждого предательства они умоляют сохранить свои жалкие жизни, взывая к доброй христианской морали своих законных правителей. Многие были обмануты таким образом, но не Регент. При всех своих недостатках немцы, ведомые Богом, показали нам путь. Пулями, клинками, огнём и газом мы навсегда очистим Россию от её врагов."
 NIK_burgsys_repurpose_the_gulags_desc:0 "Большевики и вероломные евреи, изобрели множество орудий для притеснения избранного Богом народа. Ни один из них не был так жесток и бесчеловечен, как система ГУЛАГов: лагеря для военнопленных в забытых уголках России, куда бесчисленные миллионы людей были отправлены умирать от голода и холода во имя революции.\n\nОднако, эти злые замыслы будут окончательно уничтожены. Мы отнимем у них же драгоценные ГУЛАГи, окружим предателей-недочеловеков и загоним в глубины их собственных творений! Там они будут трудиться, пока не умрут, принося для нас несоизмеримую пользу! Обратить оружие врага против него самого - это смертельная опасность для души - но тем не менее, это самое приятное, что только можно сделать."
 NIK_burgsys_ray_of_light_desc:0 "Единственное, что недочеловеки ненавидят больше, чем доброту и чистоту расы - это их собственный вид. Немцы хорошо продемонстрировали это во время своих завоеваний; украинцы, прибалты и поляки были легко заманипулированы своими новыми хозяевами, чтобы обратить против еврейских крыс, наводнивших европейские земли. Если бы не такое невольное сотрудничество, немцы никогда бы не добились такого высокого успеха.\n\nМы же этот урок усвоили хорошо. Малым расам России будут показаны лица их истинных врагов и дана небольшая поддержка. Подстёгиваемые своими низменными, примитивными побуждениями, они, без сомнения, начнут борьбу. Это во много раз уменьшит число низших наций и значительно облегчит выполнение нашей задачи."
 NIK_burgsys_harsh_glare_desc:0 "Люди Регента не нуждаются в помощниках или марионетках, чтобы нести их же бремя. Россия всегда выживала сама по себе - одинокое древо, непоколебимо стоящее против ветров. Наши добродетели и сила - это всё, что нам нужно, чтобы раз и навсегда одержать победу над недочеловеками.\n\nМы это докажем. Евреи, татары, калмыки, коми, удмурты, буряты - никто из всех существующих не может сравниться с железной волей русских. Эти демонического отродья будут окружены, заключены в тюрьму и уничтожены до последнего. Некоторые дураки могут усомниться в нашем праве убивать миллионы; но те светлые люди, которые познали истину, понимают, что мы не имеем права оставлять дегенератов в живых!"
 NIK_burgsys_bounties_on_parasites_desc:0 "Регент, каким бы благословенным он ни был, не обладает вездесущностью Господа. Хоть он и хотел бы, чтобы это было не так, но Таборицкий не может тратить время на непосредственное участие в праведном очищении наших земель. Вместо него должны действовать его верные слуги, но таких людей остро не хватает. Надо всячески поощрять простолюдинов для службы ему, чтобы они были готовы сделать то же самое и для Цесаревича.\n\nДля этого, они должны сначала убедиться в праведности наших идеалов. Самый быстрый путь к сердцу человека - это удовлетворение его материальных потребностей, а в России очень много людей, которые так в этом нуждаются. Возможно, достаточно было бы просто стимуляции для участия в нашей расовой священной войне... подкреплённой постоянными напоминаниями о важности этой миссии. В конце концов, тот, кто позволяет недочеловеку жить, одновременно становится и виновником своей измены Империи."
 NIK_burgsys_glorious_new_day_desc:0 "То, чего мы достигли здесь, на западе - только лишь начало нашего пути. Из этого древнего сердца Империи будет сиять свет Господа нашего и Его земного представителя, цесаревича Алексея. Скоро он осветит всю Россию, от Малороссии до Владивостока. Недочеловеки будут полностью уничтожены, они более никогда не смогут угрожать чистой расе.\n\nНо ещё поздно. Ещё так много предстоит сделать, так много зла нужно победить, так много спасти душ. За нашими границами ложные претенденты на власть в России посылают свои армии, чтобы противостоять нам. По глупости отвергают наши претензии на божественное покровительство, отказываясь даже признать правду о существовании цесаревича. Конечно же, они неправы, и поймут это, как только мы бросим их в ад и установим вечную Священную Русскую Империю на всей её законной территории!"
 
 NIK_burgsys_wealth_of_russia_desc:0 "Единая Россия стала бы самой большой и богатой страной во всём мире. Огромные массивы зелёных сельскохозяйственных земель простираются от Украины до глубин Евразии. Земля поистине изобилует полезными ископаемыми: железом, углём, золотом и, кроме того, тысячей других даров Бога. Над всем этим, готовы к эксплуатации, стоят бесчисленные миллионы верных, мясо для мясорубки.\n\nК сожалению, большая часть России пока нам недоступна. Регентство должно довольствоваться тем, что дал нам Господь. Все богатства нашей земли нужно немедленно и с максимальной эффективностью использовать для начала освоения земель за Уралом."
 NIK_burgsys_tear_down_their_failures_desc:0 "Нигде вырождение и несостоятельность большевизма не проявляются так отчетливо, как в его архитектуре и промышленности. Ужасные бетонные здания, святилища их бесчеловечности, засоряют идиллические земли России. Какая польза от всего этого, если это не может должным образом прославить Россию и её Бога?\n\nДругого выхода нет - всё должно кануть в лету. Такую мерзость нужно снести и превратить в пыль молотом, пилой, динамитом ... даже артиллерией, если необходимо. Господь никогда не благословит наши экономические усилия, если мы позволим красному богохульству продолжать существовать в любой форме. Чем раньше мы проведём это очищение, тем более уверены в Его благосклонности."
 NIK_burgsys_imperial_corporations_desc:0 "Как и следовало ожидать, остатки унаследованной нами большевистской экономики не что иное, как тихий ужас. Их одержимая приверженность своей безумной идеологии только разорила народ России и сделала его легкой добычей для немцев. Немногим лучше были ограниченные попытки в построение капитализма в красном обличье - любой человек Божий знает, что капиталисты представляют угрозу для надлежащей иерархии благочестивого общества.\n\nПод руководством Регента таких ловушек можно избежать. Необходим тотальный государственный контроль, но настроить народ Божий друг против друга мало чем поможет. Пусть дворяне получат своё богатство, которое они заслуживают, и напомнят простому люду об общем долге классов. Красные 'комиссары' и либеральное 'свободное предпринимательство' уступят место здравому смыслу и императорским корпорациям. Так должно было быть всегда."
 NIK_burgsys_riches_of_the_earth_desc:0 "Под землёй России лежит бесчисленное количество полезных ископаемых. Большевики никогда не использовали это должным образом - Господь увидал дегенеративный атеизм и сокрыл величайшие богатства от их грубых машин.\n\nОднако земля теперь обрабатывается избранным Богом народом! И потому, мы не обнаружили недостатка в жизненно важных ресурсах, таких как вольфрам, алюминий и железо. Эти материальные блага нужно извлечь как можно быстрее и эффективнее; к счастью, у нас имеется много сильных спин для выполнения этой задачи, а также в недочеловеческом резерве для самой грязной работы. Только с полностью обнаженными шахтами Регент сможет сказать, что его святая задача выполнена!"
 NIK_burgsys_confiscation_economy_desc:0 "В России много тех, кто никогда не заслуживал богатства. Коварные евреи, занимавшиеся нечестивым ростовщичеством; степные варвары, грабившие наши дома; наглые крестьяне, позабывшие своё место в обществе.\n\nЭтим паразитам и любым другим им подобным больше не позволено копить свои нечестивые доходы, пока Империя находится в руинах. Их "
 NIK_burgsys_honor_in_a_humble_life_desc:0 "Любовь к деньгам - корень всех зол. Какая польза крестьянину или рабочему от золота, драгоценных камней и тонких шелков? Зачем ему красивый городской дом с позолоченной мебелью и жемчужным ожерельем для его жены? Какая польза от всего этого перед лицом вечного проклятия?\n\nВсе обычные потребности человека удовлетворены для него уже самим Господом, создавшим надлежащий и освящённый порядок вещей. Тяжёлая работа, молитва, семья, абсолютная вера в Бога и Царя - всё уже дано ему небесами, и он не в праве это отвергать. Таков законный удел всего простого люда, и Регент будет следить за тем, чтобы этот божественный порядок сохранился любой ценой."
 NIK_burgsys_grand_industrial_project_desc:0 "Поскольку мы благочестивая, аскетическая страна, нам не нужны безделушки для развлечения плебеев. Таким образом, всё пространство, которое было бы занято лёгкой промышленностью и эгоистичными капиталистическими предприятиями, останется свободным - свободным, в частности, для огромных заводов тяжёлой промышленности, которые нам нужны, чтобы снова сделать Россию великой.\n\nОружейные, химические, нефтеперерабатывающие, литейные и карьерные заводы - это необходимо, чтобы зажечь промышленные пожары. Всё это, от самой маленькой конторки до крупнейшего заводского комплекса, будет направлено исключительно на создание величайшей армии, которую когда-либо видела Россия. Покуда цесаревич не безраздельно властвует над благочестивой и мирной землёй, ничто другое не достойно наших усилий."
 NIK_burgsys_build_on_the_ruins_desc:0 "Теперь, когда от большевистских зданий остались только пыль и пепел, мы можем приступить к строительству более простых и подходящих замен этому уродству. Новые здания будут спроектированы с самого простого уровня, прославляя Бога, Россию и Цесаревича.\n\nВсе остальные заботы вторичны. Неважно, кажутся ли наши новые заводы и предприятия безопасными или практичными для чешуйчатых глаз еретиков и предателей. Регент говорит голосом самого Бога, и он заверяет людей, что, пока у них есть вера, им никогда не нужно бояться опасностей, отравляющих промышленность меньших народов. Если человек теряет руку в молотилке или его сваривают заживо под струей пара, он виноват только в том, что ему недостаёт веры в защиту Бога."
 NIK_burgsys_cathedrals_of_industry_desc:0 "Самый большой недостаток современной промышленности - это полное отсутствие влияние религии. Когда рабочие часами трудятся, их уши полны только шумом машин. Поскольку руки так заняты честным трудом, уши должны быть открыты для святых благословений и песнопений, успокаивая их дух и напомнить им, что работа во имя Регента - священный долг.\n\nНо этого мало. Оружие и оборудование, выпускаемые нашими заводами, будут бесполезны, если они не будут должным образом благословлены. Чтобы наша армия получила благосклонность Господа, их снаряжение должно быть освящено во имя Бога, и нет лучшего места для этого, чем из самого источника. Назначив священника на каждую фабрику, можно проводить надлежащие обряды и наделять оружие божественной силой."
 NIK_burgsys_no_land_untouched_desc:0 "Нефть, один из величайших даров Господа избранному народу, заимеет жизненно важное значение для восстановления нашей империи и грядущих войн за объединение России. У нас уже есть приличный поток этого чёрного золота из таких источников, как Ухта, но нам нужно больше. Намного больше.\n\nГеодезисты уже нашли следы на нашей земле; Если под землёй прячутся источники нефти, их нужно немедленно вскрыть. Бог дал Империи средства, чтобы её нефтяная промышленность оставалась независимой от сионистов и их магометанских марионеток. Топливо для наших двигателей войны будет таким же чистым, как и те благочестивые русские, которые его извлекли."
 NIK_burgsys_fill_imperial_treasury_desc:0 "Императорская казна начинает наполняться, но очень медленно. Реалии экономики не забыты регентом; требуется решение. Естественно, об открытой торговле не может быть и речи, поскольку она несёт с собой риск проникновения евреев. К счастью, внутри наших границ есть несколько ответов на вопрос о нехватке денег.\n\nМы продолжим практику изъятия собственности. В России нет недостатка в злых плутократах, которые не заслуживают ничего из того, чем обладают. Также есть много простолюдинов, некоторые, несомненно, являются евреями, обладающие огромным скрытыми состояниями, накопленным за эти годы. Откуда бы мы не достали деньги, все они принадлежат только Империи!"
 NIK_burgsys_in_the_green_desc:0 "Опираясь на дальнейшие уроки от Кавказа, Регент постановил, что экономика Империи будет чисто функциональной по своей природе, без каких-либо лишних расходов. Всё ценное будет учтено и передано в руки мудрых и достойных.\n\nПо логике вещей, без бесполезной траты средств Империя будет экономически непобедима. У нас всегда будет достаточно сокровищ, чтобы полностью наполнить казну и прокормить армию. Об остальном позаботятся Бог и Регент."
 NIK_burgsys_imperial_opulence_desc:0 "Большевики и другие предатели часто ссылались на величие и богатство Царя, когда пытались обратить доверчивых крестьян к себе. Зависть - это простая эмоция, которую очень легко вызвать, особенно у простолюдинов с низким уровнем интеллекта.\n\nОни не смогли понять, что богатство - это плохо, только когда оно представляет собой греховную любовь к материализму; например, обшарпанный особняк коварного еврея, обставленный позолоченной мебелью. В отличие от этого, богатство, связанное с имперским правлением, совершенно логично и имеет божественную волю. Господь требует, чтобы Его храмы были самыми великолепными и красивыми зданиями на земле; Как Его живой представитель, Царь (и, следовательно, Регент) является благодетелем такого указа."
 NIK_burgsys_black_budget_desc:0 "Современная экономика в высшей степени проклята. Какая польза Богу и Его людям от туманной, ошибочной и чисто искусственной терминологии? Почему мы должны даже обращать внимание на слова одержимых деньгами людей в профессии, кишащей евреями?\n\nРегент обладает священной мудростью Господа и знает все истины мира. В наших экономических программах или политике нет недостатков или ошибок. Всё было идеально рассчитано с помощью божественного откровения. Всё, что нужно знать простолюдинам, так это то, что экономика Империи являются исключительной прерогативой Регента и его избранных сторонников. Любой другой, кто попытается вмешаться, является не кем иным, как жидобольшевистским агитатором, и с ним же будут поступать соответственно."
 NIK_burgsys_absolute_truth_desc:0 "Мы подозреваем, что иностранцы - в основном еврейские и масонские марионетки - часто задаются вопросом вслух, как наша экономика может быть устойчивой? Как нам выстоять, не вступив в торговлю с коварными недочеловеками всего мира?\n\nОтвет очевиден для всех, кроме самых по-настоящему глупых людей. Золото. Золото - это всё, что когда-либо требовалось человечеству для формирования основ экономики. Так было на протяжении тысячелетий и было предписано Богом. Более того, у нас его много. Массивные хранилища и запасы, вдали от рук алчных евреев, которые до отказа забиты золотом и другими ценностями. Это всё, что нам нужно, и всё, что нам когда-либо понадобится. Как же ещё можно объяснить наш экономический успех?"
 NIK_burgsys_virtuous_education_desc:0 "И последняя, но не менее важная задача, что нас беспокоит - это умы наших детей. Молодёжь России уже давно лишена надлежащего образования из-за жидо-большевистского гнёта; поистине, сионисты не знают границ своим безумным планам.\n\nРегент видит их бедственное положение и слышит крики о помощи. Теперь у детей России будет то, что им нужно: правильное образование от пелёнок до могилы, сформулированное лично самим Регентом. Им только следует знать все необходимые мелочи, чтобы они могли правильно служить цесаревичу, когда он взойдёт на престол. При должном обучении народа ему никогда не придётся слышать нежелательные вопросы от шумных и недоброжелательных людей."
 NIK_burgsys_sins_of_the_past_desc:0 ""
 
 NIK_burgsys_imperial_army_desc:0 "Теперь, когда Западная Россия полностью подконтрольна нам, а все наши враги сокрушены, мы можем, наконец, покончить с зависимостью от мелких банд наёмников и едва лояльных военных пережитков убогой Республики Коми. Такой сброд недостоин исполнять приказы Регента.\n\nНа их место взойдёт Императорская Армия после почти пятидесяти лет своего отсутствия. Это будет не совсем тот же институт; слабости, которые досаждали её и способствовали многочисленным поражениям, будут устранены. Впереди маячат множество испытаний для нас, и армия возрождённой из пепла Империи будет позвоночником, который держит Россию в стойком положении. Больше никто и никогда не найдёт её недостатки."
 NIK_burgsys_no_law_but_the_regents_desc:0 "Нет никаких международных прав и законов. Данная концепция была создана евреями и их приспешниками, чтобы защитить свой гадкий народ от праведного очищения, которого они заслуживают уже много веков. Незначительные претенденты на власть могут поддаться сладкой лжи родичей Каина, но Регент понимает, что единственный закон, который имеет настоящую силу - это закон Божий. Нет границ, созданных человеком, которые нельзя было бы пересечь во имя спасения Святой Руси.\n\nПротесты ничтожных дураков и язычников больше не будут услышаны. Химическое оружие - это Божий дар армии всего христианского мира, и оно должно занимать не меньшее место в нашей доктрине, чем винтовки, самолёты и танки. Отныне же оно станет стандартным оружием в нашей армии."
 NIK_burgsys_through_the_fog_desc:0 "Знание - это сила. Только благодаря тщательному наблюдению за нашей внутренней ситуацией мы удерживаем диверсантов на расстоянии и, таким образом, продолжаем пользоваться благосклонностью Господа. То же самое относится и к нашей военной ситуации.\n\nНаши враги гораздо лучше умеют прятаться от жгучего для них взгляда Регента, чем простые люди, но ничто не может скрывать их вечно. Бог дал человечеству множество даров, которые позволяют нам познать Его всеведение: технология сонара, радара и шифрования, и это лишь малая часть из них. Императорская Армия должна иметь доступ ко всему этому, а может и даже к большему, чтобы недруги никогда не смогли застать нас врасплох."
 NIK_burgsys_expand_on_the_arsenal_desc:0 "Сыктывкарский арсенал - это долгожданное благословение, его хранилища от пола до потолка забиты баллонами с газом и средствами для их использования. Однако, проведя подсчёт его запасов, мы обнаружили, что текущего снаряжения явно недостаточно для регулярного использования.\n\nНо Господь всё предусмотрел. В закрытой части хранилища, скрытой от глаз грешников, мы нашли величайший подарок из всех: обеспеченный и полностью функционирующий завод по производству химического оружия. Несмотря на то, что данный объект небольшой, приобретение основных ингредиентов для создания газов является простым делом. Поэтому производство может начаться практически сразу. Объект также довольно старый, а потому его относительно легко дублировать. Хвала Господу за то, что он даровал нам такие великие плоды Небес!"
 NIK_burgsys_clouds_on_the_horizon_desc:0 "Хотя немцы добились ошеломляющего успеха во время войны с Советским Союзом, они не зашли достаточно далеко. Возможно, им не хватило смелости или простой предусмотрительности, чтобы полностью умиротворить свои завоевания. Конечно, их колонны танков и пехотинцев впечатляли. Но что, если бы они познали славу химической войны? Сколько можно было спасти арийцев и истребить дегенератов, если бы каждому штурму предшествовала буря газовых снарядов, а каждая оборона подкреплялась невидимой стеной фосгена?\n\nУ Регента и его армии не будет таких оговорок. Для сохранения чистоты и полного уничтожения нечестивых будет предписано свободное использование газов и дымов на поле боя. Защищённая самыми качественными противогазами и вооруженная самым лучшим оружием, русская армия будет подобна легиону ангелов-мстителей, разрывающих демонов-приспешников Сатаны."
 NIK_burgsys_officers_for_the_reclamation_desc:0 "В наше время трудно найти верных офицеров. Офицеров, верных Регенту и Империи - ещё сложнее. Большинство профессиональных ветеранов в душе являются бывшими большевиками или корыстолюбивыми наёмниками. Их едва ли можно протерпеть в нашей общине русских верующих людей, не говоря уже о том, чтобы доверить им командование.\n\nТем не менее, Господь будет направлять своего слугу, как Он захочет. Возможно, нам следует отвернуться от устоявшегося офицерского корпуса и обратиться к рядам верующих в поисках перспективных кандидатов. Они должны быть волевыми и чистыми сердцем. Что ещё более важно, они будут в состоянии пройти наши новые тесты на лояльность, созданными совсем недавно самим Регентом. В конце концов, всякие сливки и дегенераты всплывут вверх и раскроют себя."
 NIK_burgsys_lessons_from_the_past_desc:0 "Союз проиграл в первую очередь из-за своего вырождения, но почти столь же важным фактором была их тактика - ну, или её отсутствие. Еврейская промывка мозгов полностью уничтожила способность их лидеров мыслить рационально, сделав Красную Армию немногим больше, чем стадом безголовых кур. Простые солдаты были не лучше, лишённые независимого мышления после годов коммунистической идеологической обработки. Всё, что они могли сделать - это бросить на немцев волны людей; смехотворно дурной конец.\n\nМы не так глупы. Российская Империя не потерпела бы поражения в Великой войне; она была разрушена изнутри ножами Иуды. Слава героев Белой Армии, таких как Корнилов и Деникин, бесспорна и будет основой наших новых тактических доктрин. Мудрость древней Империи приведёт нас к победе!"
 NIK_burgsys_demands_for_the_future_desc:0 "Императорская Армия сейчас хорошо вооружена и готова ко всему, но кто знает, какие козни могут придумать сионские мудрецы и их приспешники? У нас в наличии есть химическое оружие, но оно советского или даже старого имперского образца. Мы не можем ожидать, что они останутся полезными в их нынешнем виде навсегда.\n\nИсследования и разработки должны начаться немедленно, по приказу Регента. Одна только Германия могла бы многому нас научить, но истинный русский гений можно найти только в умах сторонников Регента. Уже сейчас наши блестящие инженеры и учёные с помощью Святого Духа предложили дюжину новых решений для нужд наших святых воинов. Баллистические ракеты, заряженные зарином... одна из многих других блестящих идей, которые, должно быть, были вдохновлены самим Богом!"
 NIK_burgsys_venerate_the_soldiers_desc:0 "Русские - настоящие русские, а не большевики или еретики - самая могущественная раса, которую когда-либо знал мир. Будучи третьим Римом, Российская Империя вложила сущность этой славной цивилизации в самые кости своих детей. В наших жилах течёт кровь Ираклия, Юстиниана и Константина Великого. Какими бы обездоленными или несчастными мы не были, русские всегда останутся избранными Богом воинами и самым чистым народом во всём творении.\n\nРегент повелел, чтобы об этом узнали все добрые люди России. Война у нас в крови; в каждом здоровом русском человеке живёт воинственная мощь Архангела Михаила! Это будет решительно доказано, даже если каждый человек, способный стрелять из ружья, должен быть призван в армию и подвергнут бичеванию, пока он не обретёт свой боевой дух! В идеальном мире до этого никогда бы не дошли, но простой пропаганды может оказаться недостаточно..."
 NIK_burgsys_loyalty_in_mind_desc:0 "Еврей умеет скрывать свой облик от честных глаз. Внедряясь в наш народ, его отродье с каждым поколением приобретает всё больше русских физических качеств. Любой из наших солдат может быть скрытым евреем, распространяющим чувства неверности и пацифизма среди своих интеллектуально уязвимых товарищей.\n\nОднако, благодаря Божьему покровительству, новая Императорская Армия будет невосприимчива к этому. Лазутчики время от времени сами всплывают на поверхность, но долго прятаться они не смогут. Упор на привитие солдатам верности, благочестия и свирепости в бою улучшит качество нашей армии и окурит ряды недочеловеков. Со временем естественные наклонности еврея непреднамеренно проявят себя, и тогда их можно будет выкорчевать и предать огню. Так будет сохранена вечная вера и слава Императорской Армии."
 NIK_burgsys_strength_in_body_desc:0 "Русские от природы выносливы, обладают превосходной силой и ловкостью, но всегда есть место для совершенствования. Врождённое превосходство нашей расы требует некоторых уговоров, чтобы полностью проявить себя. Это лучше всего достигается сочетанием боевого воспитания и интенсивной физической подготовки.\n\nПо записям СС, наши новобранцы пройдут через самые изнурительные, жестокие, беспощадные учебные программы, какие только могут придумать наши генералы. Чистокровный русский может выдержать любой уровень человеческих страданий, какой только можно себе представить, и выйти сильнее. Даже малейшее количество недочеловеческой крови заставит их "
 NIK_burgsys_purity_in_soul_desc:0 "Беда! Согласно записям, сделанным ещё до прихода Регента к власти, осталось несколько человек, как солдат, так и офицеров, которые не являются русскими! Некоторые даже смешанного происхождения, несущие в себе адскую кровь татар, коми, финнов и ещё дюжины жалких недочеловеков! Некоторые - последователи этого поклоняющегося дьяволу арабского пророка! Некоторые даже заклеймены самым невыразимым из ужасов: клеймом Каина!\n\nЕстественно, мы должны действовать. Возможно, эти люди думали, что кража русской крови позволит им распространять свою испорченную родословную и идеалы без нашего ведома. Это не имеет значения. Отныне, у каждого человека, вступившего в Императорскую Армию, будет проверена чистота крови, отбрасывая евреев и варваров."
 NIK_burgsys_supremacy_in_arms_desc:0 "Русская сталь не имеет себе равных по качеству. Бог даровал металл, выкованный в разнообразное оружие, которое наша Империя использует, чтобы сокрушить неверных, недочеловеков и всех, кто осмелится бросить нам вызов. Соборы промышленности, освящённые и благословленные самыми чистыми священниками во всей России - единственные места в мире, где можно найти такое оружие, как наше.\n\nТанки, винтовки, грузовики, ракеты, гранаты. Всё, что нам когда-либо понадобится, будет произведено в России руками русских, через которые действует сам Святой Дух. Даже самые лучшие немецкие промышленные комплексы не производят оружие, сравнимое с нашим. Евреи и недочеловеки будут рыдать при одном виде выкованными небесами орудиями в руках наших могучих воинов!"
 NIK_burgsys_heralds_of_the_empire_desc:0 "Когда-то ни один верующий человек не осмелился бы представить себе полёт. Бог даровал небо птицам, летучим мышам и насекомым, а не человечеству. Однако Господь постановил, что теперь низшим смертным дозволено разделять величие полёта. Если бы он этого не сделал, как могли немцы добиться такого успеха в воздухе во время Второй мировой войны?\n\nЕсли дар полёта настолько распространён, что даже большевики могут им воспользоваться и сейчас, то мы должны принять его всем сердцем! Регент желает, чтобы Императорские Военно-воздушные силы были созданы в спешном порядке. Он также требует, чтобы исследование современных самолётов и воздушной тактики стало большим приоритетном. Ясно, что Бог вновь даровал ему искру божественного сияния!"
 NIK_burgsys_black_wings_above_desc:0 "Наши исследования в области тактики и конструкции бомбардировщиков быстро принесли свои плоды, но именно остроумное предложение Регента подтолкнуло последние разработки. Хотя мы и не испытывали ни себя, ни какую-либо другую земную силу, ожидаемо, что она даст поразительные результаты.\n\nХимическое оружие, развёрнутое с воздуха. Страшно даже представить, какую мощь это даст нашим военным. Деревни недочеловеков-дикарей уничтоженные без единого выстрела; колонны людей поглощены удушливыми облаками горчичного газа; целые города, очищенные от их выродившихся жителей, бурей сброшенных с воздуха зариновых бомб! Воистину, Бог, должно быть, улыбается нам сегодня!"
 NIK_burgsys_breaking_the_waves_desc:0 "До тех пор, пока Бог не даст нам доступ к нашим законным владениям в Тихом океане, нам не нужен флот. Большие корабли - чаще всего просто предмет тщеславия. Посмотрите на судьбу Вазы и скажите, что это не так!\n\nСо временем мы предпримем более скромные усилия - возможно, подводные лодки - чтобы распространить химические бомбардировки по всему миру. На данный момент империи нужен лишь небольшой надводный флот, пригодный для прорыва блокады и сопровождения конвоев. Может быть, это и не впечатляет, но Регент никогда не осмелится выйти за пределы дозволенного ему Богом."
 
 NIK_fascist_compassionate_conservatism:0 "Сострадательный консерватизм"
 NIK_fascist_compassionate_conservatism_desc:0 "За последние пять десятилетий русской истории наша страна претерпела радикальные изменения. Сначала возникла империя, которая колебалась между самодержавием и конституционной монархией. Затем возникла Республика, которая не смогла пойти на компромисс между идеалами её основателей. Наконец, появился Союз, но и он сколлапсировал. Наша держава лежала раздробленной, а единый русский народ был подчинён элите.\n\nТеперь, когда Шафаревич пришёл к власти в Усть-Сысольске, у него есть идеи, как возродить и омолодить Россию. Ключом к его планам является идеология "Compassionate Conservatism." No longer shall the peoples of Russia be driven against one another by a difference in ideals and class, all shall be one, as God had intended. No longer shall the people rage against their ideals, their pillars of culture, but belong in harmony with the State and the nation. Under the President, a new Russian dawn shall rise, and the failures of the past shall be erased in its light."
 NIK_fascist_national_democracy:0 "Национальная демократия"
 NIK_fascist_national_democracy_desc:0 "Мы строим здесь, в Республике, демократию, которая выдержит испытание временем: демократию, привязанную не только к голосам народа, но и к самой жизненной силе нации. Для этого мы должны ввести новые институты, поощряющие политическое участие масс, особенно сельских жителей, на голоса которых мы и полагаемся. Именно их энергия будет двигать государство вперёд, и именно их вера будет держать нас на земле, когда мы будем двигаться в будущее!\n\nНациональные избирательные митинги, толчок к гражданской культуре и восторженные политические митинги станут началом, но будьте уверены: это работа целого поколения."
 NIK_fascist_the_russian_national_party:0 "Российская национальная партия"
 NIK_fascist_the_russian_national_party_desc:0 "Пассионарии, признавшие президента Шафаревича, были рассадником новых, непроверенных и привлекательных идей. Но самым заметным их недостатком было разделение в рядах. Были евразийцы, ордосоциалисты, монархисты и, наконец, сострадательные консерваторы самого президента. Однако после конвергенции все эти фракции слились в одну, до сих пор безымянную сущность. Вся пассионарность, с её партийностью и идеологическими разногласиями, теперь принадлежит Шафаревичу.\n\nНо сейчас не время для распрей. России нужна мощная, единая политическая сила, которая будет руководить её возрождением. Фракции пассионариев будут поставлены перед двумя вариантами: либо следовать плану Шафаревича о единстве, либо быть выброшенными навстречу судьбам либералов, социалистов и коммунистов. Все, кто согласен, составляют эту политическую силу - Российскую национальную партию. С помощью демократов, склонявшихся на сторону Шафаревича, контроль установить будет нетрудно."
 NIK_fascist_nationwide_participation:0 "Участие по всей стране"
 NIK_fascist_nationwide_participation_desc:0 "Союз, Империя и Республика имели одну общую черту: отсутствие участия простого народа в политике. В той или иной степени были проведены выборы, но в целом народ не принимал участия в принятии политических решений. В отсутствие такого участия народы России становились беспокойными, а правительства выполняли лишь самый минимум своего мандата. Такая ситуация больше не может продолжаться, и президент намерен исправить курс русской нации.\n\nНовая политическая организация Шафаревича - Российская национальная партия - не будет просто политической партией. Вместо этого она должна стать голосом и органом выражения ярких и бурно развивающихся идеологических мыслей населения. Каждый аспект жизни должен стать политическим, и Партия должна использовать свою доброжелательную прерогативу вмешиваться в интересы своих граждан."
 NIK_fascist_a_will_through_solidarity:0 "Воля через солидарность"
 NIK_fascist_a_will_through_solidarity_desc:0 "В бурные времена в Республике, Шафаревич убедился в недостатках парламентской системы, в её одержимости фракционными и партийными разборками. При таком устройстве ничего никогда не будет сделано, поскольку политики ставят свои интересы, личные и идеологические, выше потребностей нации. Народы России заслуживают лучшего, чем видеть, как прогресс умирает на полу законодательного органа.\n\nИтак, решение. Российская национальная партия сохранит законодательную власть, но Шафаревич изменит её функции, чтобы лучше служить народам России. Вместо того, чтобы управлять через парламенты и представителей, партия должна управлять на рабочем месте - через идею и дух самого труда. В конце концов, разве не рабочие отдают больше всего за Россию, не трудятся день и ночь на благо государства? Рабочим не нужно знать тонкостей законодательного процесса, ибо партия должна заботиться о них. Вместо того, чтобы избирать чиновников, которые ссорятся и грызуться, почему бы не создать партию, которая действует солидарно с их делом?"
 NIK_fascist_restore_constitutional_rule:0 "Восстановить конституционное правление"
 NIK_fascist_restore_constitutional_rule_desc:0 "При всех своих недостатках Республика была бастионом демократических свобод. Её конституция позволила сформировать так много политических школ мысли - важнейший компонент в любом демократическом государстве. Во время прихода Шафаревича к власти конституция - и различные органы, зависевшие от ее существования, - были закрыты, оставлены на обочине, поскольку пассионарное движение стремилось сохранить стабильность. Поэтому люди спрашивают: что будет с гарантом их прав?\n\nПрезидент не мог не исполнить желание народа. Он восстановит Конституцию, но не раньше, чем приложит свое влияние. Такое изменение необходимо, чтобы предотвратить борьбу за власть, которая последовала до его восхождения на пост главнокомандующего нацией. Его изменения должны обеспечить, чтобы оппозиция и правительство могли обсуждать свои вопросы на равных, с инакомыслием и насилием, отброшенными как пережиток менее цивилизованной эпохи. "
 NIK_fascist_right_the_wrongs:0 "Исправьте ошибки"
 NIK_fascist_right_the_wrongs_desc:0 "Хотя Конституция является важнейшей частью республиканской демократии, она не лишена недостатков. В то время как политические мысли и идеологии процветали под её властью, насилие также распространялось на улицах Усть-Сысольска. Она также обслуживала только избранную элиту высших классов, обслуживая их интересы прежде, чем интересы простого народа. Таким образом, в то время как кровь текла по канавам и канализационным трубам города, политики наводнили законодательный орган, решив использовать жизнь людей как ещё одну уловку, чтобы получить политический капитал.\n\nНеобходима перестройка. Шафаревич должен содержать в себе излишества и недостатки системы. Президент и его партия должны обладать властью, необходимой для того, чтобы интересы правительства совпадали с интересами народа. Только суровой, но справедливой рукой республика сможет, наконец, двинуться вперёд, к реальному прогрессу. Не тот, кого останавливают партийность и конфликт идеологий, а тот, кто стремится к лучшему завтра. К светлой, стабильной России."
 NIK_fascist_a_will_through_ballot:0 "Завещание путем голосования"
 NIK_fascist_a_will_through_ballot_desc:0 "Президент признает, что парламентские институты и процессы необходимы для реализации государства, которое находится в контакте с волей народа. Оппозиция, по его мнению, является решающим проявлением сдержек и противовесов внутри демократического правительства. Если народ не согласен с государством, недовольство закипает под поверхностью. Это несогласие должно получить голос, присутствие в законодательном органе. Однако оно нуждается в руководстве и воспитании, чтобы служить интересам как государства, так и народа.\n\nПрезидент и Партия разрешают оппозиции участвовать в выборах. Между тем государство должно сделать все, что в его силах, чтобы привести их к результату, отвечающему интересам избирателей. Конечно, с небольшим словом и образованием люди будут добросовестно голосовать за наиболее желательный набор политиков. Чтобы облегчить этот переход к новой форме демократии, Президент должен также объединить различные противоборствующие силы в единую партию. Государству нужны не бессмысленные дебаты, а полезные советы."
 NIK_fascist_ethical_order:0 "Этический порядок"
 NIK_fascist_ethical_order_desc:0 "Будь то солидарность с трудящимися или волеизъявление избирателей, трансформация российского политического ландшафта завершена. Президент установил свое желаемое видение иерархии нации, то есть этического порядка. Теперь ни один гражданин в республике не отождествляет себя с ценностью, отличной от президентской. Под благодатью русского патриотизма, компромисса и традиций пробуждается новая Россия, которая, наконец, искупит своё прошлое.\n\nЭти ценности руководят политической оппозицией, и их отголоски звучат по всей республике. Через посредство гражданских дебатов не может быть никакого насильственного инакомыслия. В этом новом политическом порядке гражданину гарантируются его права. У него есть свои обязанности, свои привилегии. Образцовый гражданин должен идти только по стопам президента и Партии. Все свои заботы ему нужно только озвучить, а правительство должно обдумать. Правительство представляет народ, а иной порядок невозможен."
 NIK_fascist_against_small_nations:0 "Против "
 NIK_fascist_against_small_nations_desc:0 "На протяжении веков народы, входящие в братство народов России, угнетались меньшинством. Эти "small nations," as Shafarevich prefers to name them, have held differing values against the majority: values that do not fit into the frame of the Russian nation. Through the long ages, they have schemed to implant their thoughts and ideas to Russia, but through vivacious endurance and verve of our intelligentsia, we have resisted these subversions of our national ideal.\n\nIt is time to put all doubts of their worth to rest. We shall proclaim our ages-long struggle against these nations. Let Russia be vindictive; let rage course in her veins. Their ideas, their attempts at planting the seeds of dissent and resistance among the people, we shall toss out to the winds. For too long have they become our elites, our rulers. It is time for Russia to assert her own will."
 NIK_fascist_end_elitism:0 "Конец Элитарности"
 NIK_fascist_end_elitism_desc:0 "В Империи было свое дворянство. Республика имела свою буржуазию. В Союзе было свое Политбюро. Всех их объединяет одно: неослабевающее стремление к власти путем концентрации ее в руках избранной элиты, полностью способной осуществлять власть. Судьба России решалась не народом, а в закоулках политических институтов, невидимых никому, кроме бюрократов и оперативников этих режимов. Подлинная русская демократия не испытывалась прежде, ибо она была сорвана и стала невозможной.\n\nЭта одержимость элитарностью должна закончиться. Необходимо пересмотреть цифры прошлого, и президент и его партия были бы готовы сделать это. Идеологии, которые формируют ядро поддержки этих элит-будь то социализм, фашизм или непросвещенная демократия - будут переданы правительству и осуждены. Правительство должно быть бдительным стражем народа - оно должно выбирать и направлять простого человека к более светлому, более эгалитарному будущему."
 NIK_fascist_turn_to_gods_values:0 "Обратимся к Божьим ценностям"
 NIK_fascist_turn_to_gods_values_desc:0 "Россия как будто забыла своего прародителя. Традиционные ценности, управлявшие порядком русского общества, лежали заброшенными,их последователи рассеялись. Упоминание о морали считается неловким, и молодежь, не имея никакого руководства, обращается к декадансу и авангардному искусству для того, что в наши дни считается моральной целью. Состояние общественного поведения низкое, везде в России. Хотя это и понятно - ведь, в конце концов, "
 NIK_fascist_end_tensions:0 "Конец Напряженности"
 NIK_fascist_end_tensions_desc:0 "Ни для кого не секрет, что Россия-нация народов. Несмотря на то, что большинство ее составляют славяне, в ее границах живут сотни народов, которые имеют мало общего друг с другом. Напряженность, к сожалению, неизбежна. От высших уровней привилегий до обездоленных трущоб, от эшелонов власти до домов среднестатистического россиянина бушует фанатизм. Россия не упорядоченный дом - это нынешние беды усугубляют этот хаос.\n\nТаким образом, президент провозглашает возвращение к естественному положению вещей, не запятнанному ядовитым прошлым. Правительство должно запретить расизм и ксенофобию. Тогда Россия станет домом цивилизованности и единства, где не будут терпимы фобии против русского идеала. Правительство будет судить нарушителей этого закона и приговаривать их за разжигание ненависти. Государство не терпит ни фанатизма, ни гонений со стороны малых народов, ни каких-либо иных проявлений ненависти. Россия одна, и Шафаревич должен обеспечить ее выживание."
 NIK_fascist_all_in_harmony:0 "Все в гармонии"
 NIK_fascist_all_in_harmony_desc:0 "Слишком долго Россия была в раздоре с самой собой. Различные народы, населяющие ее, конфликтуют друг с другом, и, казалось бы, конца им не видно. Малые народы веками боролись с нами, желая изгнать понятие гармонии и возвестить эру злобного индивидуализма. Империя, Республика и Союз - великие проявления русского духа и души, все потерпели неудачу в борьбе с этой угрозой, попав в ловушки фракционности и партийности.\n\nОднако, когда напряженность между этническими группами России утихла, не может быть никаких сомнений в том, какой курс действий будет следующим для молодого государства. Президент и его партия должны закрепить этот новый порядок, это состояние вновь обретенной гармонии. Если бы все народы России сотрудничали, не было бы нужды в восстаниях и мятежах. Все, что произойдет, будет делом рук смутьянов, марионеток малых народов."
 NIK_fascist_against_technocratic_values:0 "Против технократического мышления"
 NIK_fascist_against_technocratic_values_desc:0 "В России существует школа мысли, которая шла вразрез с идеями Шафаревича о гармонии и сосуществовании. Для него технократия-враг русского народа и концепции демократии. Как же этого не может быть? Технократия стремится вырвать людей из ткани общества и стремится отбросить традиции в погоне за ложным прогрессом. Поэтому свободная воля становится несвободной, подчиненной прихотям и алгоритмам нечеловеческих, холодных машин.\n\nГосударство отвергает эту идею. Технократические идеи прогресса через технологические достижения снимают культурный контекст русского народа. Без порядка, обеспеченного Русско-христианскими ценностями, чем были бы русские, как не варварским народом, которым правит хаос? Смерть идеалам ложного прогресса! Смерть тем, кто желает подчинить людей машинной воле! Россия навсегда останется свободной."
 NIK_fascist_spiritual_sovereignty:0 "Духовный Суверенитет"
 NIK_fascist_spiritual_sovereignty_desc:0 "Указы государства ясны. Состояние хаоса и раздора, царившее в России до Шафаревича, полностью исчезло. Остается гармония, созданная упорным трудом как партии, так и народов России. Элитарная мысль, которая так долго господствовала в нашей политике, была заменена ценностями Христианского государства. Малые народы с их узкими мировоззрениями были изгнаны, их идеалы побеждены и стерты.\n\nТеперь Россия суверенна-не только в политическом смысле. Духовно Шафаревич установил новый порядок: полную независимость от идеологий, которые только стремятся уничтожить и подчинить себе русскую культуру и ценности. Все, что осталось для государственных Шафаревич продолжать это цемент это наследие. Партия ужесточит законы, и смутьянов больше не будет. Скоро все, кто противостоит России, уйдут с ее земли."
 NIK_fascist_russian_civilization_upheld:0 "Русская Цивилизация спасена"
 NIK_fascist_russian_civilization_upheld_desc:0 "Советский Союз-это многое для многих. Для Шафаревича и русской национальной партии период ее правления означал время, когда русские ценности оказались под угрозой стирания, на смену им пришла "proletariat culture" - an invention borne out of communist deceit. All the political change that he had advanced, he did with a single goal in mind: the restoration of Russia to the place where its import is the greatest - the hearts of her people.\n\nThe accomplishment of this goal is at hand. With the political and moral spheres aligned to Shafarevich's vision, the last step may finally be undertaken. These spheres, formerly discrete entities, shall be conjoined as one. Morality shall be politics, and politics shall be morality. No more is the need for violent dissent, no more is the demand for uprisings, rebellions. If all are in harmony, Russia shall be safe, her civilization upheld."
 
 NIK_fascist_the_moral_economy:0 "Моральная Экономика"
 NIK_fascist_the_moral_economy_desc:0 "Когда-то предполагалось, что только свободный рынок может управлять аппетитами России. Возможно, в вакууме это было бы жизнеспособно,но существовала жадность самых низменных людей в нашем обществе и злоба тех, кто не использовал эту систему. Богатство России, крестьянство и Сельская семья обнищали по мере того, как горожане пресыщались излишествами столь постыдными, что они были почти фетишистскими.\n\nХВАТИТ! Чтобы уберечь нашу экономику от прошлых эксцессов и подготовить ее к будущему, мы введем трудовые права и ограничим контроль заработной платы над ключевыми предметами первой необходимости - и строгие, строгие проверки прошлого для тех, у кого могут быть причины эксплуатировать невинных."
 NIK_fascist_the_village_idyll:0 "Деревенская Идиллия"
 NIK_fascist_the_village_idyll_desc:0 "Слишком долго игнорировались традиционные способы ведения сельского хозяйства и жизни русских. Жизнь для русских никогда не была так хороша, как тогда, когда они дышали открытым воздухом, вдали от загрязнения и шума городов и заводов. В прошлом человек мог работать на земле, которой он владел,и пожинать плоды своего тяжелого труда. Сегодня едва ли можно вступить в какую-либо политическую дискуссию без обсуждения того, как индустриализировать и как увеличить производство на фабриках. Мы должны отвергнуть такое мышление. Государство должно переориентироваться на давно забытую сельскую жизнь и поощрять возвращение к более аграрному образу жизни."
 NIK_fascist_preserve_our_way_of_life:0 "Сохранить наш образ жизни"
 NIK_fascist_preserve_our_way_of_life_desc:0 "Чтобы достичь нашего видения России, какой она была когда-то, мы должны ограничить количество технологических и промышленных инноваций, которые мы допускаем в пределах наших границ. Мы не можем допустить, чтобы новые технологические или промышленные разработки нарушали наш мирный образ жизни. С этой целью мы введем ряд ограничений для тяжелой промышленности, такой как сталелитейное и химическое производство. Кроме того, владельцы заводов или инвесторы, желающие построить новые заводы или исследовательские лаборатории, теперь будут вынуждены придерживаться строгих законов о зонировании и новой разрешительной системы."
 NIK_fascist_guard_nature:0 "Охраняй Природу"
 NIK_fascist_guard_nature_desc:0 "Коми и Россия в целом были благословлены одними из самых красивых и богатых просторов Матери-Земли. Старовозрастные леса, простирающиеся от Санкт-Петербурга до Владивостока. Обширные равнины Евразийской степи. Чистые воды пяти морей. Огромные горные хребты Урала. Это природные чудеса, красота и великолепие которых столь же ошеломляющие, сколь и бесценные. Мы не можем допустить, чтобы человеческая жадность и отсутствие предусмотрительности осквернили природное искусство, которое представляет собой каждое из этих чудес. Будут разработаны законы, ограничивающие и запрещающие то, что человек может сделать с этими самыми драгоценными природными сокровищами."
 NIK_fascist_amending_for_the_tragedy:0 "О внесении изменений в трагедии"
 NIK_fascist_amending_for_the_tragedy_desc:0 "Если кого и можно считать величайшей жертвой большевистской революции и последующей советской власти, так это крестьянство. Самые бедные в нашей стране не были возвышены, а раздавлены некомпетентным, властным государством. Миллионы потеряли свои дома и имущество, поскольку государство захватило все, и еще миллионы умерли из-за плохой сельскохозяйственной политики, которую Советский Союз навязывал народу. Мы должны выплатить репарации за те ужасы, которые они пережили, и реорганизовать крестьянские кооперативы, действующие более независимо от государства."
 NIK_fascist_a_new_russian_peasant:0 "Новый Русский Крестьянин"
 NIK_fascist_a_new_russian_peasant_desc:0 "Русский крестьянин воспринимается большинством граждан как грязный, необразованный и изолированный крестьянин, живущий в нищете. Если мы хотим стать более аграрной нацией, мы должны бороться с этими ложными представлениями о русском крестьянине. Мы должны взрастить новый образ фермерской жизни, подчеркивающий процветание и независимость аграрной жизни. Крестьянин не беден, а самодостаточен. Крестьянин не грязный, а трудолюбивый. Крестьянин не изолирован, а является землевладельцем, разделяющим коллективную собственность коммуны. С надеждой мы сможем изменить образ среднего крестьянина и даже побудить других принять образ жизни фермера."
 NIK_fascist_return_to_soil:0 "Возвращение на землю"
 NIK_fascist_return_to_soil_desc:0 "Главным фокусом нашей кампании по возвращению к нашим корням является принятие традиционных ценностей, которые мы давно утратили. Такие ценности, как мораль, дисциплина, трудовая этика, семья. Кроме того, мы должны стремиться изменить отношение людей к тому, какой может и должна быть современная экономика. В то время как нация может стать экономически успешной благодаря индустриализации, такая массовая индустриализация не является необходимой для обеспечения приемлемого качества жизни. Все, что нужно России, можно найти в полях и хозяйствах."
 NIK_fascist_creative_management:0 "Креативный Менеджмент"
 NIK_fascist_creative_management_desc:0 "Несмотря на нашу ориентацию на более простую и аграрную Россию, экономика остается сложной и трудной для управления. Будет создана новая правительственная бюрократия для ведения экономических дел нашей страны. В обязанности этого агентства будет входить управление промышленными разрешениями, проектами общественных работ и управление предприятиями foregin в нашей стране. Кроме того, этот новый бюрократический орган возьмет на себя ответственность за зонирование, законы о зонировании и регулирование из рук местных органов власти."
 NIK_fascist_no_one_left_behind:0 "Никто Не Остался Позади."
 NIK_fascist_no_one_left_behind_desc:0 "Печально, что, когда появляется возможность эксплуатировать своих собратьев, человек выбирает это действие в девяти случаях из десяти. Для борьбы с эксплуатацией масс будут созданы общественные союзы, которые будут контролироваться правительством. Эти профсоюзы будут функционировать демократическим путем, причем профсоюзные лидеры будут выбираться каждые четыре года путем голосования. Правительство оставляет за собой право отстранить главу профсоюза, если он окажется коррумпированным или работающим против общественных интересов. Членство будет обязательным, что позволит работникам пользоваться всеми вытекающими из этого преимуществами и обязанностями."
 NIK_fascist_struggle_for_social_justice:0 "Борьба за социальную справедливость"
 NIK_fascist_struggle_for_social_justice_desc:0 "Хотя мы обращаемся к прошлому в поисках моральных ориентиров и ориентиров в образе жизни, у нас все еще есть возможность пожинать плоды жизни в 20 веке. Система общественного благосостояния не является недосягаемой для нашего современного государства, и новые организационные и вычислительные технологии значительно облегчили создание, администрирование и обслуживание таких систем. Кроме того, такая система социального обеспечения даст нам возможность действовать в соответствии с нашим моральным долгом заботиться о наших ближних таким образом, который был бы невозможен в прошлые века."
 NIK_fascist_the_collective_wellbeing:0 "Коллективное Благополучие"
 NIK_fascist_the_collective_wellbeing_desc:0 "Профсоюзы, правительство и крупный бизнес-вот три столпа, на которых держится экономика. Благодаря взаимному сотрудничеству и переговорам между этими фракциями мы создали правовую базу, которая приносит пользу всем. Однако эта синергия может быть еще более эффективной, чем она уже есть. Профсоюзы и корпорации часто действуют очень враждебно по отношению друг к другу, а правительство иногда выступает посредником между ними. Если бы правительство было более вовлечено в эти переговоры между ними, вполне вероятно, что эти переговоры привели бы к гораздо более справедливым и справедливым соглашениям. Трипартизм в интересах общества."
 NIK_fascist_compassion_before_materialism:0 "Сострадание Перед Материализмом"
 NIK_fascist_compassion_before_materialism_desc:0 "Есть много предприятий, которые предоставляют основные услуги или продукты для нашей страны в целом. Это частные предприятия, которые могут включать в себя частные больницы, несколько сталелитейных заводов в нашей стране или даже частную почтовую службу. Если это будет необходимо для функционирования государства или для выживания населения в адекватных условиях, то правительство возьмет на себя ответственность за эти компании. Если им грозит крах или банкротство, государство должно поддержать их в трудную минуту."
 NIK_fascist_technical_guidance:0 "Техническое Руководство"
 NIK_fascist_technical_guidance_desc:0 "Даже несмотря на наше предпочтение аграрному образу жизни, невозможно поддерживать современное общество без ядра технологической интеллигенции, способной внедрять и использовать современные технологии. Когда мы будем восстанавливать нашу великую нацию, нам понадобится опыт этих уважаемых мужчин и женщин, если мы в конечном итоге восстановим дороги, восстановим школы и снова вернемся к некоторому уровню или нормальности. С надеждой, что скоро наши земли станут более процветающими, чем когда-либо прежде, может быть, даже более процветающими, чем наши соседи в Германии и Японии."
 NIK_fascist_a_renewed_city:0 "Обновленный Город"
 NIK_fascist_a_renewed_city_desc:0 "Перестройка городских районов России будет необходима, если мы хотим обеспечить будущее нашей нации, какой бы неприятной ни казалась нам городская жизнь. После разрушений Второй Мировой Войны, за которыми последовало более десяти лет разрушительного варлордизма, многие города находятся не только в руинах, но и демографически просто разрушены. Не только миллионы людей погибли, но многие бежали в сельскую местность, поскольку городская инфраструктура, обеспечивающая продовольствие и другие предметы первой необходимости, рухнула. Мы должны довести городскую инфраструктуру до приемлемого уровня."
 NIK_fascist_prosperity_through_harmony:0 "Процветание Через Гармонию"
 NIK_fascist_prosperity_through_harmony_desc:0 "Россия приближается к подлинному классовому сотрудничеству, как никогда за всю свою историю. Включив принципы корпоративизма и социализма в нашу административную философию, мы добились больших успехов в создании справедливого общества, в котором интересы всех защищены. Корпорации делают деньги, рабочие делают свое дело, крестьяне и фермеры живут в более высоком качестве жизни, чем когда-либо прежде, а правительство стало только более демократичным и стабильным. Именно гармоничное сотрудничество между классами и интересами народа и крупного бизнеса обеспечило наше процветание и будет обеспечивать его на долгие годы."
 NIK_fascist_toiling_for_the_community:0 "Трудиться на благо общества"
 NIK_fascist_toiling_for_the_community_desc:0 "У молодого поколения, по-видимому, сложилось представление о старших, о том, что они трудились при царском и Советском режимах до них, почти ничего не показывая за свою работу. Они считают, что тяжелый труд-это фарс! Следующее поколение становится самым ленивым. Мы должны показать им, что такое мышление ложно. Вся тяжелая работа, которую они проделали, будет десятикратно вознаграждена обществом, в котором они смогут участвовать. Вся их работа направлена на общественное благо, не только для них, но и для всех нас. Если они смогут понять этот факт, у них будет больше мотивации усердно работать."
 
 NIK_fascist_national_assertiviness:0 "Национальное Самоутверждение"
 NIK_fascist_national_assertiviness_desc:0 "После десятилетий смущения, неудач и унижений на мировой арене, после двух войн, в которых погибли миллионы наших братьев и сестер, после более чем десятилетий полководчества и гражданской войны Россия вновь восстала из пепла бывшего Советского Союза и обрела новые силы. Мы все еще слабы, и нам предстоит многое улучшить, прежде чем мы сможем считаться сверхдержавой, как Япония или Германия, но теперь, по крайней мере, заложены основы. Мы-суверенная, независимая держава,и мы здесь, чтобы остаться."
 NIK_fascist_diplomacy_without_prejudice:0 "Дипломатия Без Предрассудков"
 NIK_fascist_diplomacy_without_prejudice_desc:0 "Пришло время, когда мы дадим миру знать, что беззаконные пустоши России больше не беззаконны, ибо наше правительство взяло их под свое крыло. Однако для того, чтобы обезопасить себя на арене международной дипломатии, мы должны обеспечить себе иностранное признание и, что еще важнее, - союзы.\n\nНо давно прошли времена коалиций, Антанты и Объединенных Наций, когда Россия подчинялась Западу и жертвовала своими сыновьями ради побед других держав или, как это случилось во Второй мировой войне, их сокрушительных поражений. Конечно, если мы хотим восстановить пьедестал, на котором когда-то стояли, мы стремимся не стоять в одиночку перед этой гигантской задачей, а работать с нашими будущими союзниками, не ставя под угрозу собственный суверенитет России."
 NIK_fascist_envoy_to_washington:0 "Посланник в Вашингтоне"
 NIK_fascist_envoy_to_washington_desc:0 "Среди мириадов наций мало кто осмеливался противостоять германскому рейху во время его завоеваний и еще меньше-до сих пор. Первопроходцем в этой борьбе является другой гегемон-Соединенные Штаты Америки и их организация свободных наций.\n\nХотя некоторые круги в России видят США в негативном свете, рассматривая их нежелание присоединиться к военным усилиям против Германии в прошлом как предательскую трусость, мы должны выйти за рамки этой враждебности, поскольку международные реалии диктуют, что в существующей дипломатической среде ОФН может быть нашим единственным реальным союзником против нацистов. Однако, хотя сотрудничество, порожденное удобством, было бы выгодно и нам, и американцам, они могут неохотно принять нашу уникальную культурную формацию как часть так называемого свободного мира. Поэтому было бы лучше, если бы мы послали делегацию в духовку и как можно скорее преодолели бы разрыв наших разногласий."
 NIK_fascist_call_to_conscience:0 "Призыв к совести"
 NIK_fascist_call_to_conscience_desc:0 "Исторически неудачи России во внешней политике объяснялись прежде всего дипломатической изоляцией и отсутствием сотрудничества с союзниками. Поэтому наши дипломатические усилия должны быть направлены на предотвращение споров между нами и нашими партнерами в прогрессивном мире.\n\nВ то время как они часто не доверяют нам за "
 NIK_fascist_eye_to_europe:0 "Взгляд на Европу"
 NIK_fascist_eye_to_europe_desc:0 "Не все народы Европы сегодня лежат под немецким сапогом. Остается несколько драгоценных государств, с которыми нас объединяет общее неприятие германской гегемонии. Мы должны искать и объединяться с этими нациями. Каждый народ, к которому мы испытываем симпатию, может стать нашим союзником, и чем больше у нас союзников, тем слабее становится немецкий гигант. Мы должны остерегаться любого, кто может стать нашим спутником в нашем крестовом походе против Германии. Любой мятежный РК или демократический Оплот, который остается в свободной Европе, должен быть приближен и поддержан, если есть такая возможность."
 NIK_fascist_journey_to_the_eternal_city:0 "Путешествие в Вечный город"
 NIK_fascist_journey_to_the_eternal_city_desc:0 "Хотя невооруженным глазом судьбы Италии и России имеют довольно мало общего, на самом деле они не так уж и различны в том смысле, что обе наши благородные нации разделяют трагическую историю предательств со стороны тех, кого мы считали близкими союзниками, и оба теперь держат в своем сердце вендетту против немцев. Настало время, чтобы мы стали больше, чем друзьями несчастья, поскольку они дают нам признание, чтобы мы могли однажды вместе выступить против тирании Третьего Рейха."
 NIK_fascist_the_northern_lights:0 "Северное Сияние"
 NIK_fascist_the_northern_lights_desc:0 "Россия и народы Скандинавии с незапамятных времен переплетали свои исторические пути, много раз как партнеры и еще больше как соперники. Приближается день, когда нам снова придется действовать как союзники, Связанные честью, ибо иначе мы окажемся разделенными перед нашим общим врагом.\n\nИ хотя скандинавская семья-борцы за свободу Норвегии и Швеции - может быть, и не слишком стремится к расширению своего братства, наши дипломаты сделают все возможное, чтобы наладить взаимное сотрудничество."
 NIK_fascist_our_new_place_in_the_world:0 "Наше новое место в мире"
 NIK_fascist_our_new_place_in_the_world_desc:0 "Когда рухнула западнорусская война, нас осудили и оставили умирать, одиноких, капризных и медленно разъедающихся изнутри. Над нами все смеялись, нас никто не уважал, и мы смотрели, как внешние враги отравляют идеологическим ядом даже нашу маленькую нацию. Предполагалось, что с нами покончено.\n\nМир еще никогда не был так неправ.мы снова в деле, наши армии маршируют по полям, не нанесенным на карту с тех пор, как сгорела старая Москва, и наши враги смотрят на нас со все возрастающим страхом. Да, есть песня, эхом отдающаяся в сибирской глубинке, песня чистоты, истинной свободы и вечной силы живущего народа-она наша, и ничто не может заглушить ее."
 
 NIK_fascist_patriotic_russian_army:0 "Патриотическая Русская Армия"
 NIK_fascist_patriotic_russian_army_desc:0 "Наши люди победили! Западная Россия теперь находится под контролем надлежащего российского правительства, заинтересованного в благополучии русского народа и защите нашей нации от любой угрозы.\n\nНаши растущие территориальные амбиции должны быть отражены в новом названии наших Вооруженных сил. Патриотическая русская армия, как ее теперь назовут, пойдет в глубь Сибири защищать русских от тех, кто будет их угнетать. Когда придет время, наше внимание переключится на запад, на упадочных немцев, которые продолжают тиранить наш народ!"
 NIK_fascist_revitalize_the_officer_corps:0 "Возродить Офицерский корпус"
 NIK_fascist_revitalize_the_officer_corps_desc:0 "Объединительные войны наложили свой отпечаток на наше военное руководство. Многие храбрые командиры пали в сражениях. Другие стали хромыми и бессильными от удара оружия и не способны проявить жизненную энергию, необходимую для спасения России.\n\nМы должны продвигать новых офицеров из рядов, ветеранов с доказанным лидерским талантом и должной преданностью России. Наш офицерский корпус будет возрожден этим предписанием новой крови!"
 NIK_fascist_reopen_the_academies:0 "Вновь открыть Академии"
 NIK_fascist_reopen_the_academies_desc:0 "Ирония в том, что война разрушила многие военные академии западной России. Мы должны сделать приоритетным возобновление работы этих центров обучения, где будет готовиться следующее поколение защитников страны.\n\nНекоторые могут осуждать нашу поспешность с восстановлением академий, нашу готовность позволить старым преподавателям вернуться к своей работе. Мы смеемся над этими критиками. Наш процесс проверки был тщательным, и только инструкторы с хорошим характером будут обучать наших будущих командиров."
 NIK_fascist_failings_of_the_union:0 "Недостатки Союза"
 NIK_fascist_failings_of_the_union_desc:0 "Проклятый Союз Бухарина был гнилым проектом, структурой, созданной представителями русофобской интеллигенции. Нежелание Бухарина идти ва-банк на военную и тяжелую промышленность стоило жизни миллионам русских.\n\nМы сделаем лучше. Уже строится или ремонтируется несколько военных заводов. У наших людей не будет недостатка в оружии, чтобы освободить русский народ."
 NIK_fascist_memories_of_the_liberation_wars:0 "Воспоминания об освободительных войнах"
 NIK_fascist_memories_of_the_liberation_wars_desc:0 "Освободительные войны, призванные покончить со слабыми и коррумпированными режимами и освободить Западную Россию от тирании, навсегда станут основополагающим опытом нашей патриотической русской армии. Мы должны извлечь из этого выгоду, создав институт этих важнейших событий.\n\nОсвободительные войны впервые за многие десятилетия принесли России свободу. Мы будем напоминать народу, что русский народ достоин свободы и счастья. Мы покажем миру, что никто не может угнетать русских без последствий!"
 NIK_fascist_memories_of_the_german_front:0 "Воспоминания о немецком фронте"
 NIK_fascist_memories_of_the_german_front_desc:0 "Многие могут не согласиться с нашей национально-демократической идеологией. К сожалению, многие наши соотечественники на протяжении десятилетий часто становились жертвами пропаганды коммунистических режимов.\n\nЕсли одна область создает единство, то это память о войнах с Германией. Уже дважды наши братья сражались с немецкими захватчиками. Наше правительство-наиболее вероятный кандидат на то, чтобы встретиться с Германией в третий и последний раз. Все, кто берет в руки оружие, чтобы защитить русских, приветствуются в нашей стране, мы должны дать это знать!"
 NIK_fascist_organic_command_structure:0 "Органические Структуры"
 NIK_fascist_organic_command_structure_desc:0 "Большевики стремились привести свою военную теорию в соответствие с политической идеологией. Хотя их ненавистное мировоззрение давало Красной армии мало военных преимуществ, идея приведения национальной армии в соответствие с тем, как она функционирует, не так уж плоха.\n\nНаш офицерский корпус может использовать наши теории органической русской нации. У каждого человека есть своя роль, у каждой структуры-свое предназначение. Создав прочную иерархию и снабдив систему вторичными резервными структурами, мы сможем привить русскому народу традиционную готовность защищать то, что принадлежит ему, в нашу все более модернизированную армию."
 NIK_fascist_developments_on_the_kalashnikov:0 "Разработки по автомату Калашникова"
 NIK_fascist_developments_on_the_kalashnikov_desc:0 "АК-47 - одна из лучших винтовок, когда-либо выпущенных в России. Он дешев в производстве, чрезвычайно надежен, имеет сменные детали, прост в понимании и использовании. В нынешнем виде винтовка не имеет себе равных. Это должно измениться. В то время как конструкция превосходна во всех отношениях по сравнению со старыми моделями винтовок, это довольно ничем не примечательно в истории разработок винтовок. Следующее поколение пушек всегда будет превосходить предыдущее, и превосходная конструкция АК-47 сегодня может устареть завтра. Мы не должны довольствоваться тем, чтобы почивать на лаврах, в то время как ружейная техника в других странах стремительно продвигается вперед."
 NIK_fascist_applied_mbt_designs:0 "Применяемые конструкции МБТ"
 NIK_fascist_applied_mbt_designs_desc:0 "Проектирование резервуара, подходящего для ваших конкретных потребностей, - задача не из простых. Он должен быть не только достаточно надежным, чтобы тащиться по грязным болотам Западной России во время Рапутицы, но и достаточно экономичным, чтобы работать в течение нескольких часов или даже нескольких дней без дозаправки. Хуже того, любой танк, который мы проектируем, должен иметь броню, чтобы снарядить один или два из немецкого танка и ударить в ответ так же сильно. Наша танковая техника сейчас на десятилетия отстает от немецкой, поэтому разработка такого танка потребует времени. Применение тех уроков, которые мы извлекли из объединительных войн, послужило бы, по крайней мере, отправной точкой."
 NIK_fascist_modernity_in_function:0 "Современность в действии"
 NIK_fascist_modernity_in_function_desc:0 "Русская нация постоянно переосмысливала себя, снова и снова, в ответ на внешние угрозы и внутренние перемены: пришло время снова принять перемены, не для того, чтобы разбавить сущность России, а чтобы сохранить ее сильнее, чем в первый раз. Мы будем подталкивать нашу промышленность и наши государственные институты к модернизации, сохраняя их укорененными в наших сельских ценностях и расширяя их административный потенциал.\n\nС новыми концепциями органической бюрократии, продвигаемыми некоторыми из наших более предприимчивых мыслителей, мы уверены, что наш кусочек России скоро коснется вершин эффективности, сохраняя при этом свои корни на русской почве!"
 NIK_fascist_expand_from_the_army:0 "Расширяйтесь из армии"
 NIK_fascist_expand_from_the_army_desc:0 "Мы знаем, насколько надежна армия - с первых дней пассионарности большую часть нашей низовой поддержки черпали из рядовых в офицерском корпусе и регулярной пехоте. Их модель поощряет рост ценностей, которые мы ценим больше всего - дисциплина, честь, патриотизм и мужество, - и небольшое новаторское заимствование их методов обучения, несомненно, приведет к тому, что Россия станет закаленной и чистой.\n\nИнвестиции в армию и милитаризация большей части нашей гражданской жизни введут эти понятия с молодых лет, начиная с нашей массивной военной группы-альянса, молодого русского корпуса. Эти первопроходцы станут Авангардом морского изменения российской Конституции-возвращения к величию, некогда воплощенному в нас."
 NIK_fascist_our_pride_of_the_seas:0 "Наша гордость морей"
 NIK_fascist_our_pride_of_the_seas_desc:0 "Военно-Морской Флот когда-то высмеивали из правительственных кабинетов как орудие войны. Мы не имели выхода к морю, были бедны и слабо развиты: как могли осуществиться мечты о пресноводном флоте? Мы отложили эти мысли в сторону до тех пор, пока не смогли расширить их: теперь, кажется, пришло время для них расцвести.\n\nМы вложим деньги в верфи и начнем строительство собственного флота, созданного в первую очередь для береговой навигации и защиты торгового судоходства: это будет флот ограниченной полезности, и он совершенно побледнеет по сравнению с нашими конкурентами, но все мы должны с чего-то начать. Ведь Петроград не был построен за один день."
 NIK_fascist_reclaiming_the_skies:0 "Возвращение небес"
 NIK_fascist_reclaiming_the_skies_desc:0 "Российские Военно-Воздушные Силы рухнули как эффективный институт после распада Союза, и последующие десятилетия не слишком способствовали их восстановлению. Теперь, когда мы начали наше восхождение в мире, пришло время изменить все это к лучшему! Как Россия была укреплена своими армиями, так и наши небеса будут очищены от мелких паразитов нашими истребителями!\n\nСделать это, конечно, легче сказать, чем сделать. Мы должны начать перестраивать нашу разрушенную воздушную инфраструктуру, включая функционирующую сеть воздушных путей и наш корпус авиационных поставок, чтобы этот план когда-либо стал жизнеспособным. И все же мы должны цепляться за мечту: когда-нибудь небеса снова будут эхом отдаваться русским, и они будут нашими."
 
