 komi_clockworks.1.t:0 "Видение Регента"
 komi_clockworks.1.d:0 "Регент лежал на своей шёлковой постели. Потемневший потолок кишел красноречивыми нитями клубков - нитями неописуемого цвета, пронизывающими потухшую люстру. Они кружились для него там, наверху, но он знал, что если встанет, то не сможет до них дотянуться - они были далеко. Слишком далеко.\n\nНаблюдая за ними, он прослеживал своё вознесение. След царевича, законного наследника, из Екатеринбурга. Куда он пропал? Они не исчезли бы, если бы он умер, потому что клубок отслеживает бессмертную душу, а не земное, несовершенное тело. Для Регента это было тайной всего. Он мог наблюдать за ними через нити. Мог знать, кто замышляет против него заговор, кто втайне называл его сумасшедшим. На этих нитях видел, как связывает их, привлекая внимание охранки, пока ему не рассказывали обо всем, что они сделали. Что они могли сделать. Кто они были. Независимо от того, насколько тщательно кто-то лгал или сколько лжец умолял о своей невиновности, он видел его сплетения нитей. Плетение небес.\n\nОн моргнул и на мгновение увидел вспышку вдохновения. Что-то новое движется в клубке. Новая нить. Регент покрутил это в уме и заполнил пробелы сознания. Это было что-то новое, переплетённое вокруг нитей. Что натягивает их. Что сращивает их из пыли, как он сращивает из пепла Россию. Чудо. Ткацкий станок, на котором можно плести будущее. Нитям нужен двигатель, управляющий ими.\n\nРегент открыл глаза и оглядел комнату. Дневник стоял на тумбочке, привлекая его внимание. Он знал, в какую сторону повернутся часы. Но знала ли его казна? Люди? Дворянство?\n\nОн взял дневник вместе с ручкой. Он посоветует им переменить привычки. Письмо будет отправлено утром. Они должны были знать."
 komi_clockworks.1.a:0 "Мои глаза зрят вечность. Но что насчёт прошлого?"
 komi_clockworks.1.b:0 "Связи на связях. Как далеко они зашли?"

 komi_clockworks.3.t:0 "Пресвятая Церковь"
 komi_clockworks.3.d:0 "Таборицкий сел на скамейку, закончив вечернюю молитву быстрее обычного. В храме, как всегда, никого, кроме него самого, не было. Никому не позволено находится рядом с ним, тем более когда он разговаривал с царевичем.\n\nОн знал, что они всё ещё считают себя выше него. Высокомерие священников было безгранично, а их склонность к предательству тем более. В конце концов, именно священник привёл вероломных рабочих на смерть в 1905 году. Уже тогда жидобольшевистские кукловоды работали над разрушением империи.\n\nТаборицкий вздрогнул при этой мысли. Он должен был оставаться верным своей вере, но как быть с Православной церковью? Они всё ещё были простыми людьми и не понимали Бога так, как он. Для них религия - это только правила и обряды. Таборицкий знал, что вера должна сопровождаться действием; никакие молитвы никогда не спасут Россию. Бог, несомненно, одобрит их, но только если человек докажет, что достоин творить великие дела.\n\nТаборицкий встал и собрался с мыслями, когда ангельский шёпот снова донесся до его ушей. Никто не встал бы на пути Святой Руси и её истинного монарха - ни один язычник, ни один фарисей."
 komi_clockworks.3.a:0 "Только я могу быть скалой Церкви."

 komi_clockworks.4.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.4.d:0 ""Being confident of this very thing, that he, who hath begun a good work in you, will perfect it unto the day of Christ Jesus." - Philippians 1:6\n\nMere years ago, it seemed almost inconceivable that I would ever succeed in the task that the Lord set before me. When I turned my back on the pretender Vladimir Kirillovich and began the trek northwards with my followers, I was derided as a madman. Indeed, I doubt I was missed by the populace of Vyatka at large, being the only one bold enough to advocate for adopting German methods in our crusade against the unrighteous.\n\nPerhaps that was to be expected. Lesser men rarely have the willpower to do what must be done. That task falls to great men of destiny like Adolf Hitler - and myself, I suppose. Even now, I am more than aware of what my supposed benefactor, the two-faced Lev Nikolayevich, says about me from the safety of exile. He calls me a mere Nazi esoteric, deriding me for crushing his iconoclastic vision of 'Eurasia'.\n\nTruthfully, I harbor no resentment towards such men. God would not have sent them to my aid if they were truly evil. Besides, is forgiveness not among the highest of virtues? Perhaps someday, my fellows in Ust-Sysolsk's rightist bloc will return and find their place in the grand design. I shall ask Saint Ephraim the Syrian to intercede on their behalf and show them the true path to salvation. God willing, they will come to understand in time."
 komi_clockworks.4.a:0 "Господи, наставь их на верный путь."

 komi_clockworks.5.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.5.d:0 ""And Samuel said to all the people: Surely you see him whom the Lord hath chosen, that there is none like him among all the people. And all the people cried and said: God save the king." - 1 Samuel 10:24\n\nThe reorganization of Holy Russia's framework continues apace. Steady progress, no hesitation, no doubling back, lest we lose sight of the path. One expected more difficulties than one has thus far encountered. After all, OVRI did not enjoy the same luxuries that Hitler did when the time came to assume power. We had no gullible civilian government that could be swayed to our side, nor did we have the full confidence of a large, revanchist military.\n\nThe greatest resistance has been from the same expected source: the Reds, who continue to assail us despite their defeat. It seems that they have learned some valuable lessons in obstinacy from their verminous masters. No matter how hard one stomps down the boot and grinds them under heel, they somehow manage to return, time and again, to torment Russia.\n\nThis persistence is most concerning. The process of reorganization is only going to intensify with the passage of time, and the regency cannot afford continued assaults on its subjects. The Imperial Army must increase its efforts and smoke out the Jew-atheists before they can multiply in number."
 komi_clockworks.5.a:0 "Возможно, немного газа..."

 komi_clockworks.6.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.6.d:0 ""A wise heart shall acquire knowledge: and the ear of the wise seeketh instruction." - Proverbs 18:15\n\nDoes the soul reside within the clay of the body, or is there some means by which an immaterial spirit might interface with flesh? Science has dug deep into the physical nature of humanity, but no answers yet present themselves. When I resided in Berlin, I heard tell of many developments in psychology and the philosophy of mind, but - there's the rub. But. There was always a but - the developments were theoretical, or speculative, or devised by a Jew. I suspect the latter is the case throughout the world of academia.\n\nFor my part, I would theorize that the question of soul-mind-body interaction is to remain forever unsolved. I have my own idea - that the brain contains some kind of lattice that serves as a conduit for the soul's energies - but I can never prove or disprove it. Like those esteemed academics, I can only ponder. The difference between us, of course, is that I would never enter such a passive, layabout profession.\n\nMen of letters and wisdom are necessary, but... troublesome. The whispers of Zionist propaganda echo loudly in the halls of learning. Was it not from academia that Bolshevism first sprang, rather than the proletariat? I worry for the future of Russia's youth should we fail to root out the rot before rebuilding our academic tradition."
 komi_clockworks.6.a:0 "Ум - слишком ужасная вещь, чтобы тратить его впустую."

 komi_clockworks.7.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.7.d:0 ""Thou are spent with foolish labour, both thou and this people that is with thee: the business is above thy strength, thou alone canst not bear it." - Exodus 18:18\n\nCan the working man ever truly be liberated from Bolshevism? It seems that there is something about his nature that makes him inherently vulnerable to its charms. Even in the so-called 'social democratic' system, he always agitates for more. More money, more free time, more benefits. He is never satisfied so long as he possesses a democratic voice.\n\nThere are two solutions to this problem of the working man's greed. The first is to place him in charge of the state - to accept Bolshevik rule. Obviously this is preposterous, not to mention utterly unthinkable to any good Russian. The second is to do precisely the opposite of what he desires; to crush his autonomy, to diminish his wages, to take away his 'rights'. This second solution would appear counterintuitive at first, but has enjoyed great success in Germany.\n\nWhy is this? I suspect it is because the working man has rebellion in his blood. Perhaps this is a trait inherited from peasant ancestry? That would explain why rebellions in recent centuries have usually emerged from below rather than from the nobility. Regardless, it is clear that to truly liberate the working man's spirit, he must be broken and forced to bow to his betters. If he cannot see any means of ascending beyond his appointed station, his ambition will be curtailed. Applied on a grand scale, perhaps submissiveness can be bred back into the lower classes, so that the Bolsheviks might never again find an audience amongst the commoners."
 komi_clockworks.7.a:0 "Одобрил бы Христос такую евгенику?"

 komi_clockworks.8.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.8.d:0 ""He revealeth deep and hidden things, and knoweth what is in darkness: and light is with him." - Daniel 2:22\n\nMonths have passed since the rebirth of the Empire, yet still the blessed Tsarevich remains hidden. The doubters, those fork-tongued deceivers, have grown in number. They think, now, to betray me. They think that I am ignorant of what happens in the dark corners of taverns, in their homes, in the deep woods. Confronted with their misdeeds, they say: "Your Eminence, you are mistaken. We are, all of us, loyal and pious men. Your word is law, and we shall not disobey."\n\nIt saddens me deeply to see men I once thought honorable and trustworthy led astray. Even in victory, one feels defeated. How am I to carry out my task when even those sent to aid me are seduced by the Prince of Lies? Is this, too, some manner of test? Am I\n\nYES. Damnation, but I have been a blind fool. How could I ever have thought otherwise? The Lord tests us constantly, does he not? Is that not His right, as creator of all? Do we, sinful and weak-spirited mortals, deserve anything less than constant scrutiny? Of course not. God watches us, always judging, always testing our faith. Perhaps this is a sign - one that I have been too blind to see. But no longer. I will ensure there is nothing beyond my sight, nothing beyond my knowledge. There is no better example to follow than God's."
 komi_clockworks.8.a:0 "Я тоже буду судить."

 komi_clockworks.9.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.9.d:0 ""Treat not with a man without religion concerning holiness, nor with an unjust man concerning justice, nor with a woman touching her of whom she is jealous, nor with a coward concerning war, nor with a merchant about traffic, nor with a buyer of selling, nor with an envious man of giving thanks..." - Sirach 37:12\n\nThe allure of freedom is a most wicked and insidious thing. My own people - the pure race - see the degeneracy and profligacy of the West, and think it virtuous. They look at bourgeois Americans and see a 'liberated' and 'prosperous' people. How can they be so blind? How can they fail to see the golden strings upon which the Elders of Zion make them dance?\n\nAnd then they talk of social mobility! The very thing which sparked the downfall of the Empire! Was it not with promises of rising to power that the Bolsheviks seduced the workers? Was it not to the nascent middle class that the backstabber Kerensky appealed?\n\nEveryone has their place. It has been that way for thousands of years, long before Russia ever united. The Jews' constant attempts to break down the fabric of society, to force the lambs to lie down with the lions, has ALWAYS been their primary means of undermining civilization. Am I the only man in all Creation who understands that? Even the Germans, virtuous as they are, have the order of their nation in disarray! Where is their Kaiser, their nobility? Gone, in favor of a class of bureaucrats and party men! I will NOT allow this fate to befall Holy Russia. Peasants, warriors, nobles, the monarch - that is the correct structure of any pure nation."
 komi_clockworks.9.a:0 "Зачем чинить то, что не сломано?"

 komi_clockworks.10.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.10.d:0 ""The Lord shall go forth as a mighty man, as a man of war shall he stir up zeal: he shall shout and cry: he shall prevail against his enemies." - Isaiah 42:13\n\nTruly, the war against Russia's foes is one without end. How long have we fought against the people who plague us? A thousand years? Two thousand? Before the Russians came to the true faith and founded Kievan Rus', did we wage war unending upon the people of the steppes, the Udmurts, the Komi and the Finns?\n\nWe must have. War is the means by which the strong thrive and proliferate further. The Russians are not mere survivors! We are conquerors, champions, paragons of civilization! It is for that purpose that we have no need of sly trickery, the likes of which Jews employ. We have never had to win a war by turning one foe against another. Not once has Russia been defeated by conventional means; the Germans faced only our red doppelganger, and we would have crushed the Japanese in 1905 if Anglo-Jewish interests had not subverted our glorious navy!\n\nWe can't let it happen again. We came so close to total destruction during the civil war. If God had not favored me, I never would have survived the accursed Republic's intrigues alone. We need to be stronger - much stronger. We have to match the Germans, at the very least, but even that may not be enough. Jewish subterfuge grows more complex by the day. They have plans within plans, schemes with layer upon layer of contingencies and threats. If we waver in our duty, the Red tide will rise again at the bidding of Zion's Elders to destroy all we hold dear once more."
 komi_clockworks.10.a:0 "Блаженны воины."

 komi_clockworks.11.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.11.d:0 ""For the desire of money is the root of all evils; which some coveting have erred from the faith, and have entangled themselves in many sorrows." - 1 Timothy 6:10\n\nMoney, money, money. It's all my advisors talk about, as though it's worth worrying about at all. Would that the very idea of currency had never come into being! Zionists might never have become a nuisance if that had been the case. One admits, it is a pleasant thought - history without Jews, a world ruled only by those appointed by God, or at least by the deserving.\n\nBut it is a fool's hope to wish for money to be abolished. It has become humanity's hereditary curse, as inextricably tied to our existence as original sin. One simply has to bear it and pray for deliverance. But, that aside, the sheer obsession of so many in Russia with money is abhorrent. Everything is about cost, about budgeting, about affordability. And the economics! One has had quite enough of those self-proclaimed 'experts' telling one what to do.\n\nWe are Russia! We don't need Swiss watches or American cars to sustain ourselves! We don't need to make ourselves dependent on lesser nations to succeed - why, one wonders, does anyone even suggest such a thing? Do they think nothing of consequences? The moment we engage with international Jewish finance, they will have their claws in us again! I have not fought and bled and killed for Russia to fall victim to Hebrew predations yet again!\n\nPerhaps they are merely misguided. Or perhaps not. Uncertainty is the heaviest burden of all. Maybe, maybe, maybe. Gives me conniptions."
 komi_clockworks.11.a:0 "Россия - сама себе хозяйка."
 
 komi_clockworks.12.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.12.d:0 ""Now it came to pass in the thirtieth year, in the fourth month, on the fifth day of the month, when I was in the midst of the captives by the river Chobar, the heavens were opened, and I saw the visions of God." - Ezekiel 1:1\n\nAs I write, dawn has yet to come. The streets are silent, the night guards still on duty. Had to order the sergeant to make tea in the servants' absence. No matter. Much to note down that I might remember.\n\nThe skeins were present in my dreams tonight. Thought I glimpsed them before falling asleep, but couldn't be certain. When sleep took me, and I was adrift in the twisting nether, I saw them splayed out above me, connecting the points of light far overhead. I thought they might be words, but my literacy abandoned me. No message, just a jumble of indiscernible scrawlings.\n\nJust a meaningless dream? No, the patterns have never held falsehoods before. Interference? Possible. But not in the medium between oneself and God. None possess that power. Sorcery? Absurd. No. Perhaps my vision is obscured through some fault of my own. No - have done all I thought possible to ensure God's favor. Not a punishment. Hostile interference. The work of man.\n\nI can't be certain, but - no, that could be the case. If so, I have been careless. But of course! They've been with me so long - why did I take that to mean LOYALTY?"
 komi_clockworks.12.a:0 "Мне понадобятся новые слуги."

 komi_clockworks.13.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.13.d:0 ""These things I have spoken to you, that in me you may have peace. In the world you shall have distress: but have confidence, I have overcome the world." - John 16:33\n\nOne's mind is greatly eased as a result of recent alterations to one's home. It is much quietened now. The new servants are much more agreeable, less inclined to idle chatter - and, more importantly, less inclined to idle hands. It felt as though every pair of hands besides one's own was idle before now, and every man knows that the Devil has a multitude of uses for such things.\n\nReplacement of the previous palatial staff was not as easy as one hoped. They had been trained well, utterly inured to pain. But the Shturmoviki were trained better! One hoped - no, KNEW that one of them would break eventually. No amount of Jewish brainwashing can render one immune to the lash of divine truth.\n\nSo, now they plague Russia no longer. Our blessed Tsarevich will never need to fear unfaithful servants with the lessons that his Regent has imparted today. The natural order has been disrupted for so long that one is inclined to forget that servants are a class unto themselves. They have an alarming tendency towards laxity and corruption when spared the whip for too long. Sometimes, as recently, the gangrenous presence of treason goes unnoticed and sets in. At that point, there is little use in delicate surgery. One must bring forth the saws and cauterizing flame, and set about the task with ruthless efficiency."
 komi_clockworks.13.a:0 "Весь секрет в том, чтобы сделать глубокий надрез и не обращать внимания на хлещущую кровь."

 komi_clockworks.14.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.14.d:0 ""Come down, sit in the dust, O virgin daughter of Babylon, sit on the ground: there is no throne for the daughter of the Chaldeans, for thou shalt no more be called delicate and tender." - Isaiah 47:1\n\nThe dishonor of the modern woman knows no bounds. Even before the arrival of the Red Judas, the Jews were corrupting the fairer sex with cosmopolitan ideas. The majority of Russian women have fully accepted the degeneration of their nature that was encouraged by the Bolsheviks. Fully half of our nation's population have been transfigured into whores of Babylon, all venom and rebellion.\n\nOne despairs at this affront to God, but one cannot retreat in the face of evil! All pure Russians must stand shoulder-to-shoulder against the libertine devilry that has corrupted our women. No longer shall we, as godly men with the fire of faith and tradition in our hearts, allow our wives, sisters and daughters to prostitute themselves in the streets, or spread their legs for subhuman beasts!\n\nThe Lord thus commanded the Israelites: "The woman that shall lie under any beast, shall be killed together with the same: their blood be upon them." Let it be the same for the descendants of the Chosen People. Let the filth and sin of modern woman be scourged away with stone and steel and fire. She must be brought to heel and confined to her God-given place in the world."
 komi_clockworks.14.a:0 "Жёны, повинуйтесь мужьям вашим, как повелевает Господь."

 komi_clockworks.15.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.15.d:0 ""But the Lord is with me as a strong warrior: therefore they that persecute me shall fall, and shall be weak: they shall be greatly confounded, because they have not understood the everlasting reproach, which never shall be effaced." - Jeremiah 20:11\n\n'Soldierly conduct' - such a farcical notion. Could the Germans ever have triumphed over the Bolsheviks, had they not rid themselves of the fetters imposed upon them by Zionist 'international law'? No. They recognized the falsehoods and obscurantism that kept the Jews and their minions safe from righteous retaliation! They wisely set aside their compassion, steeled themselves for what needed to be done!\n\nAnd yet, Christ's own soldiers remain constrained. The manacles of Jewish weakness stay their feet. How can Tsarevich Alexei ever hope to sleep soundly, knowing that his defenders lack the courage to see battles through to the very end? These feeble tendencies must be uprooted; the soil of Russian manhood must be watered with the blood of heretics, heathens and subhumans.\n\nThe Emperor's men must have hearts of iron, souls of cold steel, minds like machines. A soldier of Christ and the Empire should feel naught but hate for his foe, for any who stand against Russia stand against all that is good and pure. They insult both man and God; they serve only the Devil and his semitic offspring.\n\nOne seethes with anger at the staid Jewish morality that shackles us. How is one to expunge this evil from the hearts of one's subjects?"
 komi_clockworks.15.a:0 "Почему они просто не выполняют приказы?!"

 komi_clockworks.16.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.16.d:0 ""Destruction is come upon thee that dwellest in the land: the time is come, the day of slaughter is near, and not of the joy of mountains." - Ezekiel 7:7\n\nI have just awoken sweating and in awe; I beheld such sublime sights in the skein tonight.\n\nMy mind tumbled through the ages, the river of time flowing in reverse. I beheld a harsh, arid land, populated by a hardy warrior people, and knew that it was Israel. Legions of men shining with God's light marched forth, the Ark of the Covenant in their midst. At their head was a man who could only have been the great warlord, Joshua.\n\nI watched as they fell upon the land of Canaan. They razed thirty-two cities to ash and bore away the heathens' gold, silver and jewels to Israel. The blood of unbelievers ran knee-deep through the streets of Jericho as the pure race indulged in the blessings of victory, won through righteous struggle against a subhuman foe.\n\nI am resolved to a new course. We - the Russians, the PURE Russians - are the chosen race, as I always believed. WE are the people of Moses, our legacy usurped by Judeo-Khazar mongrels. We are the purest and greatest of all nations, and the others - THEY ARE CANAAN."
 komi_clockworks.16.a:0 "И я стану нашим Иисусом Навином!"

 komi_clockworks.17.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.17.d:0 ""And Saul said to him: Why have you conspired against me, thou, and the son of Isai, and thou hast given him bread and a sword, and hast consulted the Lord for him, that he should rise up against me, continuing a traitor to this day." - 1 Samuel 22:13\n\nSetbacks in the internal struggle. The Shturmoviki have been most disappointing as of late. Last week, they lost a convoy of three hundred Jews making for the Finnish border. How does one lose sight of an entire convoy? We are not in foreign territory! Every true Russian knows his homeland like he does his palm!\n\nDisobedience. It has to be. What other explanation could suffice? Was it born from a softness of heart, or from a fistful of gold slathered in honeyed words? The unit responsible has yet to present itself for punishment. Have to send their own fellows out to find them. Yet more work, more time spent chasing down traitors when we should be cleansing Russia.\n\nEndless vexation is my lot, it seems. This cannot continue. Tsarevich Alexei cannot rule without loyal and competent servants to delegate responsibilities to. Jewish agents had infiltrated the imperial household easily enough - how deep does their influence run elsewhere? Have to dig deeper, establish new levels of oversight with trusted men."
 komi_clockworks.17.a:0 "Почему они так мучают нас?"

 komi_clockworks.18.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.18.d:0 ""And in the midst of the church she shall open his mouth, and shall fill him with the spirit of wisdom and understanding, and shall clothe him with a robe of glory." - Sirach 15:5\n\nThe sermons spoken in His Imperial Majesty's churches are not what they should be. There is a vapidity about our clergymen, a miasma of apathy. There is no fire in their speech, no exhortations to carry out the Lord's work. They speak to the commoners of simple virtues, daily matters, and pointless distractions.\n\nWhere is the heat, and the hate? Where is the passionate ardor of the true believer? Where is the hellfire and brimstone to cajole the wretched sinner from his wicked torpor? Has the Holy Spirit abandoned our men of the cloth - or is the inverse the case?\n\nTo what - or to whom - do they owe their survival under the Bolsheviks, if that is the case? Could the ghost of Judas haunt even the Mother Church itself? Are the great cathedrals of Russia bedecked in gold delivered by Jewish hands? I cannot be certain, but why then did they not take flight with the Whites, abandoning this benighted land? Why stay and tolerate Bolshevik rule?\n\nI shudder to think of the implications. I must sleep with one eye open until I can be certain of the clergy's loyalty."
 komi_clockworks.18.a:0 "Вернулись ли фарисеи?"

 komi_clockworks.19.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.19.d:0 ""But if any of you want wisdom, let him ask of God, who giveth to all men abundantly, and upbraideth not; and it shall be given him." - James 1:5\n\nGod has spoken to me.\n\nAs sleep began to take me, I saw, amongst the coals of my fading hearth, threads of fire that danced and took shape in the gloom. Brighter and brighter they burned, until I could hardly stand to look at them - but I could not avert my gaze, for I knew that what I beheld was the light of Heaven shining through the veil between worlds.\n\nAt first, I could make no sense of what I saw. It was just a jumble of lines, blazing in the air yet emitting no light upon their surroundings. But then I had an epiphany: these were the same shapes and symbols that I so often see glimmering in the darkness, or in my dreams. Applying the usual methods of interpretation, I discerned distinct shapes, as one might draw a constellation in the night sky.\n\nA cross, wreathed in flame. A many-pointed star. Latin letters: IHSV. A skull with bleeding eyes and a snake for a tongue. I believe I am being warned of something, but what? The Lord does not deign to speak to His unworthy subject in simple words - I must think, and pray. There is no time for sleep. I must discern the precise nature of the threat, or all is in jeopardy."
 komi_clockworks.19.a:0 "Огонь разрушает, но и воспитывает."

 komi_clockworks.20.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.20.d:0 ""For thy iniquity hath taught thy mouth, and thou imitatest the tongue of blasphemers." - Job 15:5\n\nScheming, vile, Jewish rats!\n\nI am afflicted by every curse and manner of treachery from Hell's own pits. I have been blind, foolish beyond measure, but now I see, for God has imparted a great gift to me.\n\nAs I prayed, I heard the voice, speaking in tongues forgotten to all but God. Its power burned my very soul; I felt acid dripping in my eye, barbed wire dragged through my veins, but my devotion transcends pain! I was taken to the edge of the abyss, and I have learned!\n\nWhen the fever of revelation passed, I was slumped against the freezing gold of the altar, sweat drenching my trembling form - but the sights and the glory and the power that has been shown to me! Now, when I close my eyes and think back, I can see myself soaring in the azure vaults of Heaven, my fingers skimming the golden clouds. I know now, as I thought I knew before but never truly did, that God Himself has infused me with His light!\n\nI radiate it, as though my innards were alight with blazing phosphorus. I can concentrate, and see the depths of corruption in a man's heart. When I beheld the attendant priest, I saw that his form was teeming with hellish maggots, the rot of Satan and Zionism manifesting upon his flesh! I yearned to reach out with my bare hands and drag up fistfuls of black tar from the bottom of his soul, but the strength in his arms was borne of Hell itself! Again and again I struck him with my holy scepter of office, pummelling that insectoid skull until the screaming stopped. The blood of the wicked once more stains my hands, and these very pages. A sacrifice, a sanctified offering to God. I made a holocaust of the sinner's body, felt God's blessings cleanse my soul of turbulence. Now, I pray. I pray for Him to impart further visions to me, to sear His glory into my weathered skin!"
 komi_clockworks.20.a:0 "АМИНЬ. АМИНЬ. АМИНЬ."

 komi_clockworks.21.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.21.d:0 ""The days of visitation are come, the days of repaying are come: know ye, O Israel, that the prophet was foolish, the spiritual man was mad, for the multitude of thy iniquity, and the multitude of thy madness." - Hosea 9:7\n\nOne was unfortunately indisposed recently. It appears that I was taken ill. I have little recollection of the past several days, and my physician is insistent that I rest. Treasonous talk. Treasonous.\n\nOf course it's not treason what are you writing\n\nI had to sleep for a time. The night and the dream were long. There were no lights. The skein eluded me, though I searched long for its silken weave. Becoming harder to piece the lines together. It seems\n\nIT'S MEANINGLESS YOU FOOL\n\nI don't understand. I can't read the lines. The coals the darkness the gleaming altar all lie cold and empty"
 komi_clockworks.21.a:0 "Здесь холодно. Здесь так холодно."
 
 komi_clockworks.22.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.22.d:0 ""The Lord give thee dust for rain upon thy land, and let ashes come down from heaven upon thee, till thou be consumed." - Deuteronomy 28:24\n\nSomething is wrong. I can't hear Him. It was so recently that I heard the choirs of Heaven reverberating within my skull. I would wake to the sounds of angels, but no longer. Now I wake to the creaking of the bed, brought about by my thrashing around in my sleep. I hear no birdsong, no crackling of the fire, no quiet, illicit conversations between the guards who keep watch outside my door.\n\nThere is only silence. There is only cold ash in the hearth. When I open the window, I hear only the howling wind and the distant thrum of factories. It does not fill the emptiness in my soul. It sickens me. Countless times have I tried to bear it, but it always ends the same way: with the Blessed Regent of the Holy Russian Empire hunched over his privy, voiding his stomach until nothing comes up but searing bile.\n\nThen, once the heaving and choking stops - silence.\n\nSilence, and the creeping dread that trickles down my spine like ice water when I turn my mind to the Empire."
 komi_clockworks.22.a:0 "Боюсь ли я своего творения?"

 komi_clockworks.23.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.23.d:0 ""Whereas I reigned over many nations, and had brought all the world under my dominion, I was not willing to abuse the greatness of my power, but to govern my subjects with clemency and lenity, that they might live quietly without any terror. and might enjoy peace, which is desired by all men." - Esther 13:2\n\nShturmoviki performance is faltering. They have reported only 3,482 confirmed kills in the past month. One knows, through the numbers that one sees amidst the skein, that there remain many more undesirables yet to be removed. That Tsarevich Alexei's foremost defenders have become so indolent and ineffective is most concerning.\n\nSpare the rod, spoil the child. So it is often said - and are we not all God's children? Disciplinary measures will be intensified and carried out more regularly. Decimation comes to mind.\n\nCivilian anti-Jew measures have been more fruitful. Promises of financial reward are a powerful incentive. German methods at work once more, effective as ever.\n\nThe search for Tsarevich Alexei proceeds as usual. Leads are scarce. Only I can perceive the skein, and it is difficult to communicate its messages to lesser men. Still, hope yet lives."
 komi_clockworks.23.a:0 "Моя рука тверда. Мой разум цел. Я не сумасшедший."

 komi_clockworks.24.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.24.d:0 ""And let the fear and dread of you be upon all the beasts of the earth, and upon all the fowls of the air, and all that move upon the earth: all the fishes of the sea are delivered into your hand." - Genesis 9:2\n\nTsarevich Alexei, where are you?\n\nBlessed child, can you hear my prayers?\n\nI have done so much in your name. I have defied the Jews, the Bolsheviks, and the forces of Hell itself. How many lives - subhumans, traitors, heathens - have I crushed under the iron heel of the Regency? How many sacrifices have I piled up on the altar? I truly do not know.\n\nPlease, my blessed prince. If you will not hear my voice, then see my words. See them, and know that your people are ready for you. Your throne stands, gilded and draped in purple cloth, for you to assume power and rule Holy Russia in perpetuity. Please, don't leave us alone here.\n\nPlease..."
 komi_clockworks.24.a:0 "Не говорите, что всё это было напрасно."

 komi_clockworks.25.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.25.d:0 ""He said: Let me die with the Philistines. And when he had strongly shook the pillars, the house fell upon all the princes, and the rest of the multitude that was there: and he killed many more at his death, than he had killed before in his life." - Judges 16:30\n\nTREASONHow have I not seen it in every stinking corner of this God-forsaken place? Yes, GOD-FORSAKEN, for God has damned Russia. He has damned it, consigned it to burn in hell. The Tsarevich is to rule over dust and ashes, it seems!\n\nHe has cursed me! He gave me sight, pried the scales from my eyes, only so that I might behold a blasted wasteland! Russia is the land of Nod, and I? I AM CAIN.\n\nI have killed, and ordered killings, and rivers of blood have been spilt in my name. Hundreds die every month for no tangible gain. The only thing that keeps us alive is the knowledge that Alexei is out there somewhere.\n\nIs it even knowledge? Am I truly doubting this? I can't I cant I cant\n\nHE LIVES AS HE MUST"
 komi_clockworks.25.a:0 "ГДЕ ОН?"

 komi_clockworks.26.t:0 "Запись в дневнике - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.26.d:0 ""I am Alpha and Omega, the first and the last, the beginning and the end." - Revelation 22:13\n\nHE IS HERE\n\nI CAN SENSE HIM BUT HE DOES NOT SPEAK\n\nSPEAK TO ME SPEAK TO ME\n\nWHAT WAS IT FOR IF NOT FOR YOU\n\nI AM GODS VESSEL I AM YOUR SUBJECT I AM THE SALVATION OF RUSSIA\n\nI AM NOT A JEW I AM NOT CAIN I DID ONLY WHAT YOU ASKED OF ME\n\nNabokov, had I known it would lead to this, I\n\nSTOP THAT INFERNAL NOISE STOP THE CLOCK STOP STOP STOP STOP STOP STOP\n\n"
 komi_clockworks.26.a:0 "Тик-так, тик-так, тик-так."

 komi_clockworks.27.t:0 "Полночь"
 komi_clockworks.27.d:0 "Чернила брызгали по странице, пока Таборицкий старался что-то нацарапать. Его руки дрожали, как в припадке. Пот ручьями стекал по лицу, пропадая на запачканной кровью и чернилами бумаге. Глаза были налиты кровью и слезились; Сергей не спал уже несколько дней. Регент более не сидел за письменным столом - так он восседал слишком близко к окну, откуда Бог наблюдать на него с небес стыдящим взглядом. Вместо этого Таборицкий с больной спиной, свернувшись калачиком в углу, что-то лихорадочно строчил. Руки двигались сами по себе. За всю неделю он не написал ни единого разборчивого слова.\n\nВнезапно послышался звук, шарканье сапог по мрамору. Регент поднял глаза и почувствовал, как замерло его сердце. Ручка со стуком упала на пол. Регент попытался встать, но ноги словно налились свинцом, и он снова упал на колени. Пока Таборицкий полз вперёд, он почувствовал, как силы покидают его руки. В голове у него забурлила боль, не похожая ни на какую другую, но он продолжал ползти вперёд.\n\nВедь какой человек не преисполняется восторга в присутствии своего императора?\n\nПод его золотой короной были коротко подстриженые тёмные волосы. На нём красовался плащ из горностая, украшенный золотом и драгоценными камнями. Он выглядел старше, чем ожидал Регент, но сиял светом самих небес, истинный бессмертный государь Священной Российской империи. Таборицкий открыл рот, собираясь заговорить, спросить, удивиться - но не смог произнести ни единого слова. Божественная величественность его монарха просто подавляла, парализуя всё тело. Каждый мускул Сергея превратился в камень. Он моргнул - и, наконец, закричал.\n\nКости. И маленький череп с пулевым отверстием. Поверх них лежали обрывки изящной королевской одежды, запятнанной засохшей кровью. Крик превратился в задыхающееся бульканье, когда боль взорвалась в голове Таборицкого, затемняя все его чувства. Он рухнул, в ужасе взирая на темноту вокруг.\n\nИ Сергей Таборицкий, Благословенный Регент Святой Руси, сделал свой последний вздох."
 komi_clockworks.27.a:0 "Нить оборвалась."

 komi_clockworks.2.t:0 "Поиск ответа - первая молитва"
 komi_clockworks.2.d:0 ""Tsarevich Alexei Nikolayevich Romanov, Blessed Child of the Martyrs and Rightful Heir of All the Russias, your servant calls. I implore you, heed my prayers."\n\nTaboritsky waited in darkness. Not a single light illuminated his private chapel. The clouds were thick tonight, and not even the faintest moonbeam shone through the high windows.\n\nAfter several minutes, he heard distant whispers and a presence on either side of him. He felt a mild pang of disappointment; it seemed that Tsarevich Alexei had deigned only to send a pair of angels in his stead. Quickly dismissing such selfish emotions, the Regent raised his hands and spoke again: "Greetings, servants of the Lord. I humbly ask that you infuse my soul with light, that I might see through the shadows that bar my way."\n\nThe whispers grew louder. Though Taboritsky could not comprehend the language, somehow he still understood their meaning. "Yes," he muttered, sweat dripping down his forehead despite the cold. Golden lines flashed in the darkness before him, bright as lightning but emitting no light upon the surroundings. "Yes, my lords, I see them. It shall be so.""
 komi_clockworks.2.a:0 "Воды времени - это всё молодой журчащий ручей, бурный и резвый."

 komi_clockworks.28.t:0 "Поиск ответа - вторая молитва"
 komi_clockworks.28.d:0 ""Tsarevich Alexei Nikolayevich Romanov, Blessed Child of the Martyrs and Rightful Heir of All the Russias, your servant calls. I implore you, heed my prayers."\n\nTaboritsky had decided to try an invocation in the daytime for once. True, he usually saw the skein at night, but there had been exceptions, and there was no reason to believe that his appeal would go unheard during daylight hours. The sun's light shone upon the altar, dazzling him with golden radiance.\n\nSuddenly, he gasped. There were no whispers, but he had definitely just felt a pair of strong hands grasp his shoulders. Firm and masculine, they definitely belonged to a stronger sort of heavenly servant. "O servant of the Lord," he said, voice quavering with emotion, "I seek greater knowledge of my sovereign. Tell me: does he reside within the Regency's demesne?"\n\nSomething prodded Taboritsky's mind, and he understood. Against the protests of his feeble flesh, he opened his eyes wide and stared into the blinding light reflected off the altar. It seared his vision and set his head pounding, but within he saw the glimmer of wisdom, and smiled despite the disappointing answer from his master."
 komi_clockworks.28.a:0 "Золотой рассвет ждёт за чёрными сумерками."

 komi_clockworks.29.t:0 "Поиск ответа - третья молитва"
 komi_clockworks.29.d:0 ""Tsarevich Alexei Nikolayevich Romanov, Blessed Child of the Martyrs and Rightful Heir of All the Russias, your servant calls. I implore you, heed my prayers."\n\nTaboritsky had no sooner ended his prayer than he was struck down by a sudden jolt of energy that coursed through his body, expanding outwards from his heart. Falling from his knees to all fours, he caught himself just in time. As he looked up, his eyes fell upon the portrait of the Theotokos, and his mind was filled with an overwhelming radiance.\n\n"Mother of Christ, I hear you!" he gasped. "Oh, Blessed Virgin, you honor me beyond measure! Please, tell me: where is Tsarevich Alexei? Does he lie within reach yet?"\n\nThe world spun around Taboritsky, and he flopped to the floor, breathless. "No," he muttered as the light faded from his mind. "No, of course not. Thank you, Blessed Virgin. I shall not forget this favor.""
 komi_clockworks.29.a:0 "Щедрость хвалы с Небес охватило мою душу."

 komi_clockworks.30.t:0 "Поиск ответа - четвёртая молитва"
 komi_clockworks.30.d:0 ""Tsarevich Alexei Nikolayevich Romanov, Blessed Child of the Martyrs and Rightful Heir of All the Russias, your servant calls. I implore you, heed my prayers."\n\n"Sergey," came the whisper, from both everywhere and nowhere at once. "Sergey."\n\nThe Regent leapt to his feet and spun around, looking frantically in every direction. "Hello? Who is that? Tsarevich Alexei, are you here?"\n\nSilence. The voice was gone. "Who speaks?" Taboritsky shouted, suddenly demanding. "Name yourself! Do you speak for Heaven, or the black lord of Hell?\n\nThere was no answer, only silence and emptiness, but Taboritsky knew what it had really been. "Begone, Satan!" he spat into the darkness. "You shall not tempt me from the true faith. I know thy works, and those of thy minions. No Hell-spawned Jew or infernal Red will bar my path!"
 komi_clockworks.30.a:0 "Стигийские воды цепляются за ноги, боясь собственной силы."

 komi_clockworks.31.t:0 "Поиск ответа - пятая молитва"
 komi_clockworks.31.d:0 ""Tsarevich Alexei Nikolayevich Romanov, Blessed Child of the Martyrs and Rightful Heir of All the Russias, your servant calls. I implore you, heed my prayers."\n\nThere were no whispers this time - only color, sudden and blinding. The skein rushed before his eyes, travelling in every direction at once. Blinding light sliced into his soul, setting it aflame with heavenly fire. He slumped backwards, staring up at the ceiling where the skein danced, utterly transfixed. Within its folds and creases, he saw such knowledge as had been forgotten aeons prior. His eyes rolled back into his head, unable to bear the torrent of wisdom that poured into his mind, and he blacked out.\n\nWhen Taboritsky came to, he was lying on his back, drenched in sweat. As he opened his eyes, he saw that the world was bathed in a beautiful, yet eerie magenta light. It seemed to permeate all around him; when he stood and looked down at his hands, he saw that his skin was black, and his veins had turned to gold. He blinked in shock - and suddenly, everything had returned to normal. His mind ran over with lost knowledge, dizzying him. Grasping the altar to avoid falling over again, Taboritsky exhaled and wiped the sweat from his brow, utterly overwhelmed. He would need time to process what God had just bestowed upon him."
 komi_clockworks.31.a:0 "Это всего лишь свет... но он жгуч."

 komi_burgsys_purity.1.t:0 "На пороге"
 komi_burgsys_purity.1.d:0 ""Only answer the door for them if they don't leave," Semyon told his wife, Natalia, hands upon her shoulders and gazed fixed with hers. "They don't have any reason to bother us, so just keep quiet unless you don't have a choice." He glanced down at their children and nodded. "You two, I promise you'll be safe, so long as you're smart. Smart, remember? You remember what I mean by that?"\n\n"Do what Mama says," said Svetlana, the older of the children.\n\n"Right," Semyon said, nodding again nervously. "Above all, don't panic. You know who they want, and we're not those people. And you, Alex, look after your mother and sister. Don't go running off to try and find me."\n\nHis son, always shining like the sun, saluted with a bold "Yes, sir!" eliciting a smile from his mother.\n\n"Alright," Semyon muttered. He drew in a breath to brace himself and pecked his wife on both cheeks. "I don't know how long they'll keep me for, but it'll be longer than it used to be, for certain. Don't fret if I'm not back by dusk. What happened to Timofey won't happen to us, I promise you." Suddenly, he drew her close. "I promise."\n\nSemyon forced himself to part from his love, then strode to the door and hefted his pack onto one shoulder. As the cool morning air rushed in through the open doorway, he turned back one last time, and said grimly:\n\n"
 komi_burgsys_purity.1.a:0 ""The gun is in your Jewelry box.""

 komi_burgsys_purity.2.t:0 "Во мраке"
 komi_burgsys_purity.2.d:0 ""I'm home," Semyon called out wearily as the door clicked shut behind him. Natalia rounded the corner from the kitchen to find him sitting on the floor and leaning against the door, eyes half-closed and still in his work attire.\n\n"Oh, Semyon," she sighed, kneeling down to help get the boots off his swollen feet. "This won't do. It's almost eleven o'clock." She finished undoing one bootlace and began to gently pry the sweat-dampened leather away from a worn and threadbare sock. Through the holes in the wool, she could see patches of skin rubbed raw and red during Semyon's interminable shifts.\n\n"I'm sorry, love," Semyon said, his voice a throaty whisper. "They wanted double quota today. Nobody else could leave early, either. Someone..." he paused. The man's name, it was...\n\n"Feodor," he said at last, with a pained grunt as his other boot was finally tugged free. Natalia peeled off his socks to inspect the state of his trench foot, and let out a tearful gasp, unheard by her husband in his fatigued state. "Feodor, he... I don't remember what he said, but they took him. Might have been two hours into overtime. Took him outside and-"\n\n"Hush," Natalia muttered. Dismissing it didn't come easily to her, and the word left an acrid taste on her tongue the moment it left her mouth. "You're home now. Don't think about that." Standing up and offering Semyon a hand, she pulled him to his feet and let his considerably reduced weight rest on her shoulder. "Come, let's do something about those poor feet, and I'll warm up some stew.""
 komi_burgsys_purity.2.a:0 "Через пять часов день снова начался."


 komi_burgsys_purity.3.t:0 "Дом - не замок"
 komi_burgsys_purity.3.d:0 "Саша дрожащей рукой поднес к губам ещё одну ложку супа из репы. В столовой было холодно - очень, очень холодно. Папа сказал, что угля не хватило ни на обед, ни на костёр, но с тех пор, как они в последний раз были в тепле, прошли недели. Мама тоже не позволяла ни ему, ни Светлане выходить на улицу. Всё, что они делали, так это ходили в школу, в церковь, и каждый день ели один и тот же скучный ужин. Он более не мог даже просто так выйти и поиграть с соседским мальчиком Владом.\n\nВнезапно раздался приглушенный грохот. Светлана испуганно вскрикнула и с грохотом уронила ложку. Мама замерла. Папа на мгновение остановился, но продолжал есть, машинально поднимая и опуская руку, пытаясь заполнить пустой желудок. Саша смотрел в том направлении, откуда исходил звук - на стену, отделяющую их дом от дома Влада.\n\nСквозь дерево и штукатурку он слышал крики. "Down, you rats!" a thunderous voice boomed. "Head against the floor!" Someone shouted back, lacking the volume to make their words distinguishable. "Shut up, pig! You, woman, where is he? Where's your bastard father?"\n\nAlex's attention was snatched away by the sudden rapping of Papa's knuckles on the wooden table. His father was staring at him over the empty pot at the table's center. There was neither anger nor affection in his eyes. "Don't, Alex." As to what he didn't want Alex to do - he never said. He just lowered his gaze to the bowl and kept spooning soup into his mouth, wilfully oblivious. Soon, Mama and Svetlana were doing the same, though Alex could see the trails of moisture running down his sister's face in the candlelight."
 komi_burgsys_purity.3.a:0 "Но никто из них не мог игнорировать последовавшие за этим крики и стрельбу."


 komi_burgsys_purity.4.t:0 "Тихая ночь"
 komi_burgsys_purity.4.d:0 "Светлана старалась изо всех сил двигаться в быстром темпе, не обращая внимания на урчание отчаянно сжимающегося желудка. Он должен был подождать, чтобы она не испытала искушение съесть всё, что нашла сама. Им всем нужно было есть, что бы ни говорил папа. К черту его и его упрямую самоотверженность; он работал больше, чем кто-либо из них, и ему приходилось есть больше, чем она или мама. Подошёл звук марширующих сапог, побудив её спрятаться за невысокой стеной. Ещё один патруль штурмовиков, третий, от которого ей пришлось увернуться за последний час. С каждым днём после комендантского часа передвигаться становилось всё труднее.\n\nКогда она наконец добралась до дома, наступила ночь. Она проползла через открытое окно ванной на задней стороне дома, а не через входную дверь, потому что они наблюдали за фасадом. Её родители ждали в тёмной комнате. На мгновение страх вспыхнул в душе Светланы, когда она увидела мерцание голода в их глазах при свечах, прежде чем вспомнить, что она, должно быть, выглядела почти так же. Не говоря ни слова, она вывалила содержимое своей маленькой тканевой сумки на виниловый пол.\n\nДве крысы. Буханка твердого, как скала, хлеба, которую, похоже, они ели. Три мягких, слегка коричневых яблока.\n\nЭто должно было быть съедено. Каждый взял по яблоку, а мама зачерпнула крыс и хлеб, а потом пошла на кухню. Пламя свечи погасло, когда в открытое окно подул сквозняк. Светлана слышала, как её отец, прижавшись к стене, осторожно откусил перезрелый фрукт и слегка подавился от текстуры.\n\nВыйдя из мрачной и страшной ванной комнаты, Светлана прошла через свой тускло освещённый дом и поднялась по лестнице к её спальне. Её глаза были опущены вниз, когда она проходила мимо старой комнаты Саши, потому что даже вида его имени, выгравированного на двери, было достаточно, чтобы сжать её сердце и вызвать поток обезвоживающих слёз. Траур был роскошью, которую они больше не могли себе позволить."
 komi_burgsys_purity.4.a:0 "Они ели и спали, но не жили."


 komi_burgsys_purity.5.t:0 "Идеальный мир"
 komi_burgsys_purity.5.d:0 "Стук сапог эхом разносился по тихой, ничем не примечательной улице в центре Усть-Сысольска каждые полчаса. Это было красивое место, полностью соответствовавшее видению Благословенного Регента. Аккуратное, тихое, надёжное, отполированное и являющееся совершенным образцом очищенной цивилизации, которая будет ждать Цесаревича Алексея, когда он вернется, чтобы занять свой трон.\n\nНа улице не было инакомыслия. Ни протестующих, ни марширующих рабочих, ни даже людей, нарушающих комендантский час. У каждого было своё место, и у каждого было своё предназначение. Солдаты никогда не видели, чтобы работавшие там рабочие уклонялись от своей работы, и это было идеально. Не нужно останавливаться и приставать к людям, чтобы получить документы и удостоверения личности. Насколько известно патрульным штурмовикам, каждый подданный Империи на этой улице с отточенным усердием выполнял свой долг перед Богом и Регентом.\n\nПо словам охранника, который регулярно обследовал местность, дом в самой середине улицы, был домом для идеальной русской семьи. Мужчина и женщина соединились в священном браке; прекрасная дочь; сильный и чистый сын. Отец работал на Усть-Сысольском оружейном заводе, производил пулемётные стволы. Мать содержала дом в порядке, что и было её обязанностью, в то время как дочь училась домашнему искусству, а сын тренировался в молодёжном движении "
 komi_burgsys_purity.5.a:0 "§xИдеально§!"

 komi_purity_finished_tt:0 "§eТеперь Россия чиста.§!"



 komi_natsoc.1.t:0 "Раскол без единого звука"
 komi_natsoc.1.d:0 "В конце, как и большинстве других расколов, было тихо.\n\nСпоры были долгими и напряжёнными: в конце концов, ордосоциализм был ничем, если он не построен на переменах. А кем вообще были рабочие? Какой научный метод можно использовать, чтобы различить пролетария от угнетателя, новатора от паразита, а добро от зла? И что вообще нужно дать пролетариату, если их настоящее призвание - производство? Будет ли комитетом руководить старая элита, которая в конце концов уже вгрызлась во власть, или неуверенные новички, чей энтузиазм намного превышает их собственный опыт?\n\nНе говоря уже о том, кто такой враг. Все знали, кто есть враг: пропаганда звучала правдоподобно, паранойя была свежей и яркой, как запах крови в зимнем снегу. Они прятались за каждым дверным проемом, их тонкие струны дёргали русское сердце, доводя невиновных до самоуспокоенности и паразитизма. Грех.\n\nВопрос остался без ответа, как кинжал в сердце Серова. Кто был врагом? И если бы он был классом в бесклассовом обществе, как можно отличить врага от друга?\n\nВ конце концов, это просто не стоило усилий - бороться за пустоту и медленно ослабевающую лояльность к безмолвному лидеру. Пассионарии, казалось, сразу отпали с той базы, которую Серов использовал для обрушения законодательства через ассамблею, как если бы некая невидимая цепь была снята. Было ясно, что в Республике что-то фундаментальное изменилось.\n\nКак и в большинстве расколов, всё произошло в самом конце. Однако беспорядок говорил сам за себя."
 komi_natsoc.1.a:0 "Это будет неприятно."
 
 komi_natsoc.2.t:0 "Кнут и пряник"
 komi_natsoc.2.d:0 "Лавов стоял в очереди у входа в офис по выплате пособий, будучи почти вне себя от радости. Он ждал этого с тех пор, как впервые встретился с Генеральным секретарем - до того, Лавов был кем угодно, только не членом партии пассионариев с левыми идеями - и, наконец, обещания стали очевидными.\n\nОн вспомнил хладнокровную речь Генсека, как будто это было вчера, в которой говорилось о будущем с землёй, хлебом и солидарностью для всех и, в отличие от других, казалось, он верил в мир, о котором говорил. Всё это было кошачьей мятой для Лавова, который ненавидел один только вид оружия с тех пор, как его отец погиб при развале Союза. Заблудшая толпа баранов, называвшая себя левыми, говорила не более убедительна, чем пускающие слюни реакционеры, против которых они же и выступали: все, кому не лень, были полны решимости навалить гору трупов во имя добычи черепа врага в их руке.\n\nТолько лишь Генеральный секретарь Серов обещал настоящий мир, настоящее единство. И Лавов знал, что Серов сдержит своё слово.\n\nИ он это сделал, не так ли? По всем громкоговорителям страны гремел "Thank you, Welfare Officers. Where can I collect my card?"\n\nThe receptionist shrugged. "I'm sorry, sir. We went through your records - says here you're a son of an Armenian - security concerns and all. I'm sure you'll understand." She waved towards the exit. "Next!""
 komi_natsoc.2.a:0 "Его улыбка медленно смялась, словно увядающий цветок."
 
 komi_natsoc.3.t:0 "Одно сердце, один разум, один союз"
 komi_natsoc.3.d:0 "Ордосоциалистическая партия России - у неё много названий, которые были наполовину порождены оскорблениями, наполовину мечтами. Плодов в Республики и правительственных постах было много, но рук, которые могли бы их собрать, мало. Слишком немного времени можно уделять легкомысленным массовым сборищам, тем более в нынешних обстоятельствах. Но некоторые вещи были неизбежны и достаточно важны для партии - поэтому был объявлен рабочий праздник, созваны различные съезды и рабочие советы.\n\nСеров посмотрел на толпу людей. Талант, конечно, был виден, но явно неотшлифованный. Тупой и тусклый, как сталь, которая слишком долго оставалась под сырым воздухом. Потребуется много труда, чтобы выковать из них нож, и если он хочет добиться настоящего успеха, то должен начать прямо сейчас.\n\nОн задал простой вопрос, висевший в воздухе, как петля, будто какой-то вызов. "Does anyone know what their superiors have done this last month? Their subordinates?"\n\nInto the deafening void that followed it, he began to drill the principle of mutual knowledge - over and over, just like he'd been taught by the Academy - into their heads. Simple, repetitive motion. It was almost like the conditioning techniques his commanders had speculated about using. This time, however, there would be no time for trial runs.\n\nSerov began his next move. Raising a piece of paper, he began to read names: the loud, the outspoken, the complainers and the whiners and the fearful. They were, he said, welcome to leave - but should they stay, they would be honed into something better. Something greater. Demotions, of course, would follow, even revolutionary criticism. But the new departments would be livelier than ever - and the vitality that swarmed through the Party would be one of unity, not swarming fragmentation.\n\nThey would learn to love it, this unity. This discipline. This oneness."
 komi_natsoc.3.a:0 "Не важно, сколько времени уйдёт на их обучение."
 
 komi_natsoc.4.t:0 "Фундамент Союза"
 komi_natsoc.4.d:0 "Серов и его высокопоставленные министры были заняты разработкой проекта нового Советского Союза. Этот обновлённый Союз решит проблемы, которые Серов видел в числе неудач прошлого. Старый был слишком слаб, слишком разделён. Старый пожертвовал столь многим ради столь малой выгоды. Серов и его правительство исправят эти ошибки, и новый Союз восстанет из пепла и станет сильнее, чем когда-либо прежде.\n\nОдной из самых больших проблем старого Советского Союза была его федеративная структура. Бюрократия раздулась, а местные органы власти получили слишком большую автономию. Достаточно взглянуть на то, что сделал Каганович с Западной Сибирью, чтобы понять, почему это было ошибкой. Новый СССР Серова будет унитарным по своей структуре. Местные органы власти станут всего лишь ступенькой между народом и столицей, все важные решения будут приниматься в первую очередь центральной администрацией. Унитарная структура доказала свою эффективность во Второй мировой войне, когда сильные, единые японцы и немцы победили раздробленных американцев. Та же унитарная структура будет применяться к любым ранее автономным администрациям, поскольку предоставление меньшинствам их собственной идентичности просто ослабляет сплочённость Союза.\n\nСССР был русским изобретением, и всё же Бухарин пожертвовал так много, чтобы попытаться угодить другим народам в пределах его границ. Украинцы, белорусы, проебалты и тюрки не отвечали непосредственно столице, а потому не отождествляли себя по-настоящему с Москвой. В конце концов, их лояльность подвела нас, когда это было важнее всего, и доказывает, что им нельзя доверять те же свободы, которые предоставил им Бухарин. Россия будет сердцем и душой нового Советского Союза Серова, как и должно было быть всегда."
 komi_natsoc.4.a:0 "Закладываются основы для чего-то нового."
 
 komi_natsoc.5.t:0 "Пересекая коридор"
 komi_natsoc.5.d:0 "Национальное ассамблея всегда было своего рода игровой площадкой для его жителей, элитным клубом для влиятельных лиц Республики. Игроки сменились, блестящий чёрно-золотой логотип пассионариев красовался на картах покерной колоды, но игры продолжалась. Это, подумал Серов, игра с высокими ставками на будущее. И пришло время выбрать себе союзников.\n\nСтарые лоялисты Таборицкого, Шафаревича и Гумилёва ещё таились в его администрации. Глядя на тех, кто вежливо аплодировал последнему оратору, он понимал, что им никогда нельзя доверять волю народа - в лучшие времена они сами едва ли доверяли ему. Они всегда ходили по тонкому льду, скрывая свои истинные убеждения под постоянно меняющейся серией и обещаний "right unity". Where had that gotten him? A place in the most unstable chair in Russia, and a mandate he burned to fulfill but struggled to speak aloud.\n\nHe looked across now to the ones he'd left behind. The Leftists, skulking about in the shadows of the Assembly, always determined to develop the ideas and never firm enough to put them into practice. He admired their innovation, but not their damnable lily-livered principles. Even so, there were - assets - to be found there. People he remembered from his old days with Suslov.\n\nHe could dogwhistle very well to the Right. He'd gotten so very good at it - but they weren't the only fish in the sea, were they?\n\nAt a polite cough the speaker gave way, and Serov took the floor. He looked unsmilingly at the commotion, at his so-called allies, and began to speak. "Friends, many of you have asked for my true beliefs. It is with great pleasure that I admit - for I have no real reason to deny it - that I am a Socialist.""
 komi_natsoc.5.a:0 "Его улыбка заострилась, когда руки взлетели вверх."
 
 komi_natsoc.6.t:0 "Ночь длинных ручек"
 komi_natsoc.6.d:0 "Между молотом социалистов и наковальней консерваторов, думал Серов, оставалось очень мало свободы действий. Ему повезло, что не удостоился роли переговорщика - это не место для базара. С его бывшими сторонниками, которым он едва мог доверять, находясь в одной комнате, это не выглядело многообещающим, чтобы начать прощупывать почву прямо сейчас.\n\nВскоре Серов присоединится к остальным в этом болоте - будь прокляты эти пассионарии и их воззвания к "internal discipline" habits! Hadn't it been enough that he'd enthusiastically dogwhistled to their basest, most irritatingly capitalist desires to gain a seat at the table? Now his hands were tied and his mouth was stoppered, just at the moment when his triumph was supposed to be full and complete.\n\nWell, at least this treatise on the 'Rights Of The Sovereign Nation' was complete. What an incoherent jumble of ultra-nationalistic sentiment it was! But it had been the only way to make the idea acceptable to both his conscience and the appetites of the Passionariyy. Moving to the 'Internal Enemies' section, however...that was promising in a way mere centralism had never been.\n\nYes, if there was one thing Serov knew best in his long years of serving the Republican Left, it was the rooting out of enemies - and the many ways one developed of finding them. For the people had many enemies, but some would always be less disguised, less disguisable, than others."
 komi_natsoc.6.a:0 "Мы очистим Республику вместе."
 
 komi_natsoc.7.t:0 "Одно лицо, разные маски"
 komi_natsoc.7.d:0 ""Comrades, workers, have we not seen the true face of Imperialism? Yes, my friends, today I speak of international capital in its most savage and unrelenting form. All of us were brought here by the winds of fate, but it was Fascism that channeled those winds and brought the Union down from atop our heads. We all remember the days of fear, the days of the Swastika and the Boche."\n\n"Now I ask: Why was it the German that brought Russia to ruin? Why was the German form simultaneously so coarse as to drive all to destruction before it, and so strong it managed to blight half of Russia before it was stopped? More importantly, we have heard so much, over the years, as to the Americans and their fabled salvation in bombs and planes - why is it that these so-called Americans are worshipped when they have never even stepped foot in the Rodina?"\n\n"The answer is simple, and I believe it lies in the same ethnogenetic patterns that have borne our true and perfect Workers' State into being. The Americans, the Germans - they are not, as some would believe, in perpetual conflict. No, the capital-parasites that govern the American economy would gladly have us lap up the lie that their so-called "Liberalism" is in conflict with Fascism, so much so that they would see it destroyed everywhere! What nonsensical rhetoric from such a mighty nation!"\n\n"No, their real and perpetual enemy has been bred into their very genes, the codes of life that govern America, Japan, Germany - the monstrous Capital-Fascists of the world are immune to mercy precisely because they are by nature incorruptible from their original form. Yes, I say to you that these three wear different masks - but the same beast holds all their faces, and their tongue drools with anticipation for the destruction of the Russian state.""
 komi_natsoc.7.a:0 "Мы выстоим против этих чудовищ и лжепророков."
 
 komi_natsoc.8.t:0 "Новый ордосоциалистический человек"
 komi_natsoc.8.d:0 "Мы начали создание нового Ордосоциалистического человека, архетипа, к которому должны стремиться все русские. Ордосоциалистический человек является полезным инструментом для дальнейшего привития и культивирования правильных ценностей в народе, он должен помочь ордосоциализму проникнуть в обычные рутины повседневной жизни.\n\nНовый ордосоциалистический человек должен быть самоотверженным, образованным, спортивным и полным энтузиазма в распространении ордосоциалистической революции. Ордосоциалистическим человеком движут не грубые импульсы природы, а сознательное самообладание, отказ от бессознательной и врождённой личности. Его работа должна требовать напряжения и самосовершенствования, идеальный пример ордосоциалиста - человек стремиться побить свой рекорд квоты на каждый рабочий день.\n\nОрдосоциалистический человек был бы сознательным в классовой и национальной борьбе. Он живёт и умирает по учению ордосоциализма, Маркса и Серова. Он отдаёт всё, что может, своей стране, России. Он относится к общественной собственности с уважением, как к своей собственной. Он порицает и осуждает капиталистов и империалистов всего мира, восхваляет и поддерживает военных и без колебаний отвечает на зов долга, когда его Родина в состоянии войны.\n\nПрежде всего новый ордосоциалистический человек подчиняется Серову и его учению. Сообщает своим властям о диссидентах. Борется с реакционной угрозой, где бы она ни появлялась, даже если она появится в его собственной семье. Служит своему правительству и вождю всем, что у него есть, ведь это долг каждого гражданина."
 komi_natsoc.8.a:0 "Мы ожидаем великих свершений от нового ордосоциалистического человека."
 
 komi_natsoc.9.t:0 "Вечная тренировка незапятнанного ума"
 komi_natsoc.9.d:0 "Сергей возился с едой, если это можно было так назвать. Рядом с ним Вера скорчила гримасу и сделала вид, будто хочет выплюнуть полный рот еды. "This tasteless garbage is worse than the stuff my aunt used to make - and she was blind, mind you." Surovov nodded from opposite them, pushing the plate to his empty left. This Workers' Canteen was getting off to a very rocky start, from all appearances.\n\nIt had started with the announcement that the factory would be nationalised - for all the groaning that had brought the higher-ups, Sergei had stowed away a little hope for the future. After all, the new folks in the Capital said the name of the Workers like it was some kind of lucky charm, and surely they wouldn't just let the words fall by the wayside, would they?\n\nBut this series of new measures had destroyed that hope entirely. The Propaganda Commissars had spoken nearly uninterruptedly about the need to keep the People's Discipline, to move as one Unified Fighting Proletarian Force, and now they were bringing in the newfangled Culinary Optimisation to boot. The only thing the latter had optimised, Sergei thought bitterly, had been his unwillingness to spend more than was absolutely necessary on lunch-rations.\n\nWhatever this new Factory Control Measure was, he didn't like it either. Welding was a serious business - his friends could get hurt by the inhuman standards the Quotas were dictating. He made a mental note to speak to the Overseers the State had appointed; at least the one assigned to his Factory seemed friendly enough.\n\nAs the work-day dragged to its close, Sergei slipped off the assembly line on a 'smoke-break' to find the Overseer. Raising his concerns to the kindly-looking grey-haired man, he burbled his enthusiasm for the new regime and his hopes that the Factory would be restored to some sensible quotas.\n\nThe Overseer's response was a simple smile and the eight words:"
 komi_natsoc.9.a:0 "Мы не изменим их, покуда они не станут полностью выполнены."
 
 komi_natsoc.10.t:0 "Быстрее, маршируя как один"
 komi_natsoc.10.d:0 "Дым фабрик поднимался к горизонту, протягиваясь от края до края бесконечных полос неба. Их обитатели входили и выходили из зоны со всё более бешеной скоростью, движимые ритмом, похожим на биение взволнованного сердца. Социалистическая страна стремительно приближалась к неопределённому завершению, как точка в конце предложения. Единичность рабочих, солдат и серийно выпускаемых свинцовых снарядов. И так продолжалось.\n\nЖила-была дама, которая работала в механической мастерской, творя чудеса волшебством своих сморщенных рук. Поначалу она тоже работала в соответствии с ритмами государства, соблюдая квоты и тщательно составляя отчёты в конце каждой рабочей недели. В конце своих докладов она добавляла маленькие улыбки и прижимала цветы, чтобы поблагодарить Генерального секретаря и его партию за их тяжёлую работу.\n\nКогда силы её иссякли, а ритм работы оказался слишком сдавливающим, она упала и не встала. На следующей неделе её магазин был конфискован государством, чтобы сдать в субаренду кому-то более усердному. И так продолжалось.\n\nБыл ещё один мальчик, который работал сапожником. Большую часть времени он проводил в мечтах о строительстве собственного магазина, где мог бы свободно читать свои тщательно отобранные книги по дизайну и моде. По ночам он работал над рисунками, вдохновлёнными этими книгами, мечтами из полиэстера, эластичной ленты и кожи, подогнанной под изгибы ног, как у мечтающего любовника.\n\nКогда о такой работе узнали, дядя взял вину на себя. За его милосердие мальчику была оказана снисходительность: ему поручили только уничтожить свою работу. Пламя было усеяно слезами мальчика, питавшимися надеждами жизни, как драгоценными камнями.\n\nИ так продолжалось, и так продолжалось, и так продолжалось, Республика вечно шла в будущее. Тем, кто шёл слишком медленно или слишком странно, здесь не было места."
 komi_natsoc.10.a:0 "И так продолжалось"
 
 komi_natsoc.11.t:0 "Один большой союз"
 komi_natsoc.11.d:0 "Саша никогда не любил театральных представлений - просто это не было частью его профессии - и он не собирался начинать прямо сейчас. Он не был застрахован от внутренней паники или тревоги, и эта огромная толпа людей (даже если они были профсоюзными деятелями, как он) совсем не помогала ему сохранять спокойствие. Господи, почему генсек вообще выбрал именно его профсоюз для выполнения административных обязанностей? Неужели он сделал что-то, что смогло его обидеть? Ну, это было несущественно. В конце концов, надо было и хоть что-то сделать. Саша откашлялся, постучал по микрофону, и в комнате сразу же воцарилась тишина. "Wel-welcome, friends. We are gathered here today at the request of the Republic and the General Secretary-"\n\nA raucous voice called out from the front of the room. "Yeah, yeah, we get the message. What does Serov want from us again? Haven't we already promised the Quotas?" There was commotion, and a hint of mocking laughter.\n\nSacha gritted his teeth. "Yes, comrade, the General Secretary is fully aware of this - our efforts, I mean. But we must all work together now, for the resistance against the Degenerate Capitalists-"\n\nAgain a voice interrupted him, this time from the far end. "Ain't we already gotten rid of the Capitalists? I'd like to have a cuppa with the GenSec himself, seein' how he's wastin our time 'ere - maybe he'll sponsor me for the privilege!" This time the laughter came in bursts, and it was unrelenting.\n\n"Comrades!" Sacha snapped into the mike. "You are not listening to anything I have said. What I am saying is this: the GenSec wants us merged. Different professions, different industries, different companies - we are to be a single party now, and we must - must work in unison."\n\nThere was a moment of pregnant silence, and then everyone rose to speak at once."
 komi_natsoc.11.a:0 "Вопросы по одному, пожалуйста."
 
 komi_natsoc.12.t:0 "Пятилетний план Серова"
 komi_natsoc.12.d:0 "Серов спокойно подписал бумагу, лежавшую у него на столе. Этот документ приведёт в действие экономический пятилетний план Серова. Пятилетка должна был стать революционной, подготовить и хорошо вооружить народ к войне.\n\nПятилетний план был ориентирован на тяжёлую промышленность и военное производство. Среди основных целей этого экономического плана было создание промышленности, надёжно удаленной от любых возможных боевых фронтов, направляя всё больше и больше ресурсов на производство танков и вооружений, и поднять ежегодный промышленный рост до уровня, неслыханного в других регионах России. Всё это, конечно, хоть и приведёт к сильному падению производства потребительских товаров, но наши верные граждане Советского Союза примут эту временную жертву спокойно, и любого, кто этого не сделает, можно... убедить.\n\nНадеемся, что пятилетка превратит это необузданное крестьянское общество в действительно передовую индустриальную экономику. Серов исправит прошлые ошибки Бухарина."
 komi_natsoc.12.a:0 "А теперь, за работу!"
 
 komi_natsoc.13.t:0 "Подготовка к войне"
 komi_natsoc.13.d:0 "Капитализм. Космополитизм. Это главные неприятели русского народа. Старый Советский Союз не смог победить этих могущественных врагов, но Серов собирался дать России второй шанс.\n\nПришло время для настоящей русской экономики, для мобилизации, для подготовки к войне. Войне против коварных сил капитализма и космополитизма. Новый Советский Союз Серова не падёт, как предыдущий, он будет крепко стоять перед лицом невзгод. Пока экономика мобилизуется, пролетариат тоже должен готовиться. Они должны закалить себя, ответить на зов долга и выдержать неизбежные жертвы, с которыми им придётся столкнуться.\n\nПри Ордосоциализме Россия станет сильной. В этом мире сильному суждено выжить, а слабому - погибнуть. Бухаринский Советский Союз был слаб, приняв космополитизм и став союзником капитализма, и поэтому неизбежно был уничтожен. Советский Союз Серова освобождён от этих примесей, перекован с нуля, и пришло время доказать это всему миру."
 komi_natsoc.13.a:0 "Сильные выживают, слабые погибают. Это всё объясняет в этом мире."
 
 komi_natsoc.14.t:0 "Учимся у прошлого"
 komi_natsoc.14.d:0 "В настоящее время военные отчаянно нуждаются в доктринальных изменениях. Если Серов когда-нибудь захочет создать более сильный Советский Союз, военные должны стать такими же сильными. Что может быть лучше для развития военной доктрины, чем уроки прошлого? Россия пережила много конфликтов за последние несколько десятилетий. Высшее военное командование пережило эти конфликты и увидело, что работает, а что нет.\n\nВсе военные готовятся будто к последней войне, которую они вели, и русские военные не будут исключением. Конкретные идеи можно почерпнуть из Великой Отечественной войны, когда блицкриг быстро оставил европейские армии дезорганизованными и сломленными. Инновации в том, как мы должны использовать танки, самолёты и пехоту, обязаны быть внедрены в нашу доктрину. Конечно, Западнорусская война и различные военные конфликты внутри самой России также дали нам много ценных уроков для изучения. Как только мы осуществим эти изменения, наши военные станут способны вести любую войну без особых потерь."
 komi_natsoc.14.a:0 "Если мы не учимся у истории, то обречены её повторить."
 
 komi_natsoc.15.t:0 "Внедрение новой доктрины"
 komi_natsoc.15.d:0 "Тухачевский, возможно, и не был верным последователем ордосоциализма, но Серов по-прежнему считает, что его идеи войны могут быть полезны всем военным. В конце концов, этого человека не зря называют красным Наполеоном. Серов приказал своим генералам ознакомиться с военной теорией Тухачевского и найти способ перевести её в свою собственную доктрину.\n\nТруды Тухачевского о дисциплине в армии очень заинтересовали генсека, так как они легко укладывались в учение ордосоциализма. Тухачевский желал, чтобы вся цепочка командования придерживалась этой спартанской дисциплины, избавляясь от генералов, которые не выполнили свой долг. Конечно, генералы Серова гораздо охотнее обсуждали реальную тактику, описанную Тухачевским. Наступательный глубокий бой, разгром противника не только на линии соприкосновения, но и на всем поле боя. Тухачевский также придавал большое значение операциям как третьему уровню военного мышления и важнейшей части военной теории.\n\nГенералам Серова предстояло сделать большую работу. Интеграция новых теорий в бронетехнику, авиацию, разведку, воздушно-десантные подразделения, командование, управление войсками и даже химическую войну потребовала бы некоторого времени и достаточной организации. Однако, несмотря на эти кратковременные проблемы, новая военная доктрина будет достаточно сильной, чтобы дать выстоять России в любом конфликте."
 komi_natsoc.15.a:0 "Труды красного Наполеона хорошо послужат ордосоциализму."
 
 komi_natsoc.16.t:0 "Сердце освобождения"
 komi_natsoc.16.d:0 "Империалистические державы расчленили нашу планету, эксплуатируя и уничтожая все, что попадалось им под руку. Немцы разрушают Европу и Африку, кирпич за кирпичом, чтобы сохранить свой умирающий рейх. Япония начала вторую эпоху колониализма, превратив Азию в прославленные месторождения ресурсов для собственной выгоды. Америка претендует на то, чтобы быть последним бастионом свободы в тёмном, жестоком мире, но они тоже как и все служат силам капитализма и космополитизма, помогая только тем режимам, которые отвечают их интересам, отталкивая любого, кто хочет проложить свой собственный путь. У многих обделённых народов нет надежды на свободу, нет друзей, нет тех, кто хочет освободить страны от порабощения.\n\nСегодня всё изменилось. Советский Союз протягивает руку всем освободительным движениям по всему миру и поставит их на верный путь. Россия тоже испытала угнетение, порабощение, смерть своего народа. Россия выдержала много боли и кровопролития, но русские восстали из пепла. Мы освободим наш народ, освободим его от оков, чтобы стать примером для других стран.\n\nВсем, кто желает видеть свой народ свободным, доверьтесь нам, России, чтобы осуществить нашу с вами мечту! Три империи больше не будут править этим миром! Народы будут свободны, свободны от капитализма, свободны от космополитизма, свободны от угнетения! Ордосоциализм - это идеология освобождения, это идеология настоящей свободы!"
 komi_natsoc.16.a:0 "Слава революции!"
 
 komi_natsoc.17.t:0 "Часовой в снегу"
 komi_natsoc.17.d:0 "Грузовики с рёвом неслись по покрытым инеем слякотным дорогам в самом сердце Финляндии. Они подъехали к полуразваленной гостинице, покосившейся среди холодных дебрей. Грузовики галопом объехали отель и фургоны. Из машин вышли солдаты Серова: головорезы и дикие звери, агенты ордосоциализма. Захлопнув дверцы своих грузовиков, грязь брызнула на их кожаные плащи. Они свои выхватили пистолеты, готовясь вызвать вспышки света на рассвете. Войдя в отель, команда напрвилась к связному, немецкому агенту, который должен был выступить посредником между их двумя политиками, пусть и с неофициальным потенциалом.\n\nАгенты Серова наводнили гостиницу, толкая столы в поисках спрятанного оружия и распахивая окна на случай засады. Начальник агентов Егор сел рядом с немцем, хрустнул костяшками пальцев и положил пистолет на середину стола. Он сделал знак другому агенту, который принёс рюмку и бутылку Коскенкорва Виина. Егор на мгновение обиделся, потом отшвырнул рюмку в сторону и открыл Коссу. Он залпом выпил рюмку водки - достаточно, чтобы освежить горло.\n\n"These Finnish bastards get all the good alcohol. The war, the death, it could all be tolerated. But the lack of good drink? That is the greatest burden our people bear... Now, onto our" he chuckled to himself "negotiations." Yegor began to pat the rickety, wooden table upon which they sat. "We understand you can't yet begin any formal actions with our nation, so let Finland be our backdoor, for hands to be shaken and commerce to flow. We have depots in Lappeenranta, Uusimaa, and Vantaa. Now... what do you say, Hun?"\n\nThe German contact stared at his surroundings. The agents began to unfurl their knives and brass knuckles. Yegor's hand crawled forward, until his fingers touched the grip of his pistol. "A deal, it is" the Hun spat, "I will... get some workers to form a few connections at your depots. Finland shall be our gateway.""
 komi_natsoc.17.a:0 "Охранники мертвы, замок сломан."
 
 komi_natsoc.18.t:0 "Некро"
 komi_natsoc.18.d:0 "В логове наркопритона сидят и отдыхают солдаты Серова и посредники ордосоциализма, наслаждаясь плодами Аида. Егор, начальник посредников, стоит на своём месте с налитыми кровью глазами. Он держит в руках иглу, содержащую смесь морфия, героина и разжиженного первитина. Егор поднимает руку, сжимает кулак и втыкает иглу в обнаженную вену. Он сгибается пополам, по его телу разом прокатывается волна боли и эйфории. Агенты смеются и свистят, хлопают по столам и разбивают бутылки с алкоголем. Стены промыты в грязью и сажей, а бездомные наркоманы засорили углы здания. Неоновая дымка исходит от мёртвых огней наверху. Егор, скукожившись, откидывается на сиденье... и вдруг происходит что-то. Стены смываются, а лица солдат стали будто как на мокрых и искажённых фотографиях. Наркотики всё больше сказываются на его когнитивных способностях.\n\nЭто всё было странное зрелище. Перед ним внезапно садится долговязый, бледный силуэт в деловом костюме. Егор смотрит на своих товарищей, недоумевая, что означает это видение. Пытаясь сообразить цель своей миссии, он вспоминает, что должен был наладить с кем-то контакт... зачем-то. Не в силах вымолвить ни слова, Егор смотрит вперёд на расплывчатое лицо, которое может быть или не быть тем, с которым и нужно наладить контакт. Фигура разворачивает чёрную длинную штуку. Включив остатки мозговой активности, Егор распознает в этой штуке оружие. Это был... контрабандист оружия, да. Все солдаты расселись вокруг Егора и загадочной фигуры, образуя замкнутый круг. Егор оглядывается по сторонам, по его лицу прокатилась капля пота.\n\nЭто был... это был... голландец! Похоже, это какая-то сделка с чёрным рынком. Все подробности давно выскользнули из головы Егора. Спустя вечность или, может быть, несколько секунд, фигура встала во весь рост, протягивая... может быть, руку? У Егора судорожно запульсировали мышцы. Огромным усилием, будто собственноручно запуская ракету, Егор усилил давление и выбросил руку в сторону фигуры. Вскоре фигура исчезла."
 komi_natsoc.18.a:0 "Сделка закреплена."
 
 komi_natsoc.19.t:0 "Сырое безрассудство"
 komi_natsoc.19.d:0 "Егор и раньше бывал в таких ситуациях, хотя с его стороны это никогда не было так напряжённо. В руке он держал пистолет, нацеленный в упор на лоб очередного льстивого, хитрого засранца, который снова и снова ставил под сомнение его авторитет. Но на этот раз это была не ревность или приступ гнева, побуждающий к казни этого человека, это была зависимость. С каждым мгновением, когда Егор не получал дозу, его кожа, казалось, плавилась, а психическое состояние всё больше гробилось. При каждой мысли о том, что игла пронзит его кожу, крюк вонзался в его плоть и тащил его вниз, всё дальше и дальше, в яму бессильной ярости. Смерть этого человека ничего не значит. У Егора зачесался палец на спусковом крючке, но он сдержался. В конце концов, эта никчемная оболочка человека всё ещё обладала какой-то информацией.\n\n"Why are the dens running out of supplies, why are the Bretons backing out of their deals? Speak up, little man, before the floor is painted. I need a supplier, or else you're dead. You hear me? Fucking dead!"\n\nThe man, a random backroom clerk who got mixed up into the black market through no fault of his own, sobbed as the barrel of the pistol touched against his cranium. He began to hyperventilate, and snot ran down his chin like a schoolboy who scraped his knee. "Look... sir. I t-told you. The Bretons are shutting down black market activities. They're c-cleaning their hands of it."\n\nA shot rang out. The clerk slouched over, stuck in a kneeling position, as blood streamed from his forehead onto the concrete floor. Yegor heaved of feeble indignation. In a burst of anger, he kicked the clerk's corpse and punched at the walls which surrounded him, only to be left bent over with broken knuckles and lost hope. The bosses would be pissed at the news, and he wouldn't be able to get another dosage for weeks. All that was left to do was scream."
 komi_natsoc.19.a:0 "И он закричал."
 
 komi_natsoc.20.t:0 "Носите шкуру капиталистов"
 komi_natsoc.20.d:0 "Наш долг как основателей ордосоциализма - гарантировать спокойное существование и развитие нашей идеологии, которая и нами, и действительностью воспринимается как важнейший закон природы для России и за её пределами. Для этого роста необходимо ниспровержение морали, хотя бы на короткое время, чтобы мы могли гарантировать выживание ордосоциализма. Германия терпела существование Советского Союза на протяжении всего начала Второй мировой войны, чтобы он мог закрепить свои завоевания и расширить своё царство, и с этой стратегией Германия стала хозяином Европы. Мы не будем игнорировать историю, даже если для этого придётся иметь дело с теми, кого мы ненавидим. Мы более разумны, чем они, и мы знаем, что это соглашение не продлится долго. Для уничтожения буржуазии потребуется нечто большее, чем простые выстрелы и ярость.\n\nНа это ушли месяцы, но мы справились. Эти реакционеры и паразиты в швейцарском банке с лицами буржуазных свиней пали перед нашем влиянием. Солдаты Серова и агенты ордосоциализма странствовали, истекая кровью, с ружейными выстрелами за спиной. Банкиры приняли нас, потому что эти эксплуататорские изверги воспользуются любым шансом, чтобы выжать прибыль из страданий. Мы использовали множество методов, от вмешательства в кредиты и сделки до предложения наших диссидентов и предателей в качестве дешёвой рабочей силы для зарубежных рынков. Становясь все более вовлеченными в швейцарские финансовые институты, мы обеспечили себе место на международном рынке, пусть даже маленьком.\n\nПо мере того как наша страна расширяется, наша идеология укореняется в народе, а наш экономический пузырь растет, мы нуждаемся в связях в Европе. С крючка на европейском рынке влияние России расширится, и, в конце концов, мы станем игроком, похожим на Румынию или Турцию. Это будет началом длительных манипуляций с буржуазией, но не волнуйтесь, истребление врагов уже на горизонте."
 komi_natsoc.20.a:0 "Ножи и иглы за нашими спинами."
 
 komi_natsoc.21.t:0 "Наша реформация"
 komi_natsoc.21.d:0 "Серов с мрачной решимостью наблюдал за самым крупным военным маршем, который страна пережила со времен распада Советского Союза. Или, по крайней мере, так он заявил шествия за собой. За Серовым стоял монолит, памятник идеалам Серовской России. Цепь проводов, свисающая между двумя радиовышками, на которых висели пять изуродованных и искалеченных трупов.\n\n"Before all of you, our most fearsome and raucous servants of Russia, hangs the ideological manifesto of Ordosocialism. An outline of the threats to our nation, both dissident and traitor. The first corpse, belonging to those who are neither nationalists, nor believers in Marxist-Leninist philosophy. Anarchists, sewers of chaos. The second corpse belongs to nationalists, who do not recognize the supremacy of socialism. Reactionaries, and tyrants. The third corpse is for those who follow in the footsteps of Marx, Engels, and Lenin, but do not love Russia, or its people. Revisionists, and corruptors of socialism. The fourth corpse is those most tragic of deaths. Followers of socialist thought and nationalists, who have, nevertheless, rebelled against our righteous authority. They are contrarians, who seek to destroy instead of reform. The fifth corpse is for a hidden threat, those who claim to follow our ideals in full, but lie. Their parents, and the parents of their parents, have imparted upon them reactionary ideals, which goes on to taint them throughout their lives. But, they are sly, these bourgeois parasites will do whatever it takes to remain alive until the dawning of our Russia, so that they may leech off of the state. We must strangle this threat in its cradle. To anyone who has had concerns over the behavior of your fellow soldier or citizen, raise your hands!"\n\nThe soldiers glanced at each other, concerned over what their response should be, and what Serov wanted of them. "I have told you, raise your hands!" Following Serov's call, a wave of raised hands erupted across the procession."
 komi_natsoc.21.a:0 "И Серов улыбнулся."
 
 komi_natsoc.22.t:0 "Нарушение"
 komi_natsoc.22.d:0 "Вереница грузовиков уходила далеко в глубь рейхскомиссариата Московии, немецкого бастиона против русского красного потопа. Грузовики были выкрашены в немецкие цвета и обслуживались русскими, говорящими по-немецки, но это не была торговая миссия или процессия посланника. В грузовиках хранилось подпольное оружие и наркотики, которые даже бретонцы не стали бы продавать на своих рынках. В Германии был бурлящий, активный чёрный рынок, и Серову не терпелось проникнуть в эти самые неуловимые тёмные жилы, даже если для этого им придётся ворваться в Москву. Во главе этой миссии стоял наркозависимый бандит, ставший солдатом Серова и агентом ордосоциализма, Егор.\n\nГрузовики с рёвом неслись вперёд, пересекая тусклые пустоши Западной России и выезжая на грунтовые дороги глубинок Москвы. Егор выглянул из своего укрытия, из-за угла в кузове главного грузовика, и жестом приказал своим товарищам взять оружие. Выйдя на лесистую поляну, Егор потребовал, чтобы процессия грузовиков остановилась. Он ждал, сжимая кулаки, проглотивши упаковку таблеток первитина времён Второй мировой войны прямо в сыром виде. Стены исказились, и с дозировкой Егор добился пылкой лёгкости жизни. Пуля пробила борт грузовика, вылетевшего из леса. Враги и союзники, все они ждут, чтобы быть уничтоженными его голыми руками.\n\nСолдаты Серова вышли из грузовиков и бросились к опушке леса. Дождь пуль пронесся над деревьями, но русские шли дальше. Наткнувшись на немецкую засаду, отряд будто медведи набросились и растерзали тех, кто стоял на их пути. Немцы были ошеломлены, когда отряд сразил как солдат, так и снайперов, даже оружие не было сдерживающим фактором. Русские прыгали от противника к противнику, разрывая кожу, кишки и плоть. В конце концов, ни Серов, ни чёрный рынок не имели значения. Это была победа для всей России."
 komi_natsoc.22.a:0 "Запредельные возможности."
 
 komi_natsoc.23.t:0 "Бастион стоит крепко"
 komi_natsoc.23.d:0 "Вереница грузовиков уходила далеко в глубь рейхскомиссариата Московии, немецкого бастиона против русского красного потопа. Грузовики были выкрашены в немецкие цвета и обслуживались русскими, говорящими по-немецки, но это не была торговая миссия или процессия посланника. В грузовиках хранилось подпольное оружие и наркотики, которые даже бретонцы не стали бы продавать на своих рынках. В Германии был бурлящий, активный чёрный рынок, и Серову не терпелось проникнуть в эти самые неуловимые тёмные жилы, даже если для этого им придётся ворваться в Москву. Во главе этой миссии стоял наркозависимый бандит, ставший солдатом Серова и агентом ордосоциализма, Егор.\n\nГрузовики с рёвом неслись вперёд, пересекая тусклые пустоши Западной России и выезжая на грунтовые дороги глубинок Москвы. Егор выглянул из своего укрытия, из-за угла в кузове главного грузовика, и жестом приказал своим товарищам взять оружие. Выйдя на лесистую поляну, Егор потребовал, чтобы процессия грузовиков остановилась. Он ждал, сжимая кулаки, проглотивши упаковку таблеток первитина времён Второй мировой войны прямо в сыром виде. Стены исказились, и с дозировкой Егор добился пылкой лёгкости жизни. Пуля пробила борт грузовика, вылетевшего из леса. Враги и союзники, все они ждут, чтобы быть уничтоженными его голыми руками.\n\nНо неутолимая ярость Егора не смогла остановить поток пуль. Первый выстрел был всего лишь предупреждением, но десятки других хлынули через брезентовые стены задней от грузовиков. К тому времени, как русские готовились к бою, их мозги были уже либо разбрызганы по земле, либо они ползали и кричали от боли и полученных ран. Егор бросился вперёд, но пуля пробила ему ногу. Он пополз назад по грунтовой дороге, прячась под днищами грузовиков, по пути глотая таблетки первитина. Отряд был побеждён, разбит. Битва проиграна, а вместе с ней и утрачены запредельные возможности."
 komi_natsoc.23.a:0 "Чёрный рынок останется чёрным."
 
 komi_natsoc.24.t:0 "Тишина"
 komi_natsoc.24.d:0 "Вереница грузовиков уходила далеко в глубь Рейхскомиссариата Московии, немецкого бастиона против русского красного потопа. Грузовики были выкрашены в немецкие цвета и обслуживались русскими, говорящими по-немецки, но это не была торговая миссия или процессия посланника. В грузовиках хранилось подпольное оружие и наркотики, которые даже бретонцы не стали бы продавать на своих рынках. В Германии был бурлящий, активный чёрный рынок, и Серову не терпелось проникнуть в эти самые неуловимые тёмные жилы, даже если для этого им придётся ворваться в Москву. Во главе этой миссии стоял наркозависимый бандит, ставший солдатом Серова и агентом ордосоциализма, Егор.\n\nГрузовики с рёвом неслись вперёд, пересекая тусклые пустоши Западной России и выезжая на грунтовые дороги глубинок Москвы. Егор выглянул из своего укрытия, из-за угла в кузове главного грузовика, и жестом приказал своим товарищам взять оружие. Выйдя на лесистую поляну, Егор потребовал, чтобы процессия грузовиков остановилась. Он ждал, сжимая кулаки, проглотивши упаковку таблеток первитина времён Второй мировой войны прямо в сыром виде. Стены исказились, и с дозировкой Егор добился пылкой лёгкости жизни. Пуля пробила борт грузовика, вылетевшего из леса. Враги и союзники, все они ждут, чтобы быть уничтоженными его голыми руками.\n\n...Но засады не последовало. Ярость Егора достигла пика и со временем угасла. Таблетки первитина сказались на его когнитивных способностях, но даже он мог сказать, что стояла странная тишина. Московия, конечно, рухнула, но где же пограничные патрули или бродячие отряды военных и полицейских? Неужели немцы действительно бросили свою плотину на растерзание русским? Егор жестом велел грузовикам ехать дальше. Казалось, никакой битвы и не будет. Труп Московии был открытой дверью, а они должны были стать предвестниками грядущего потопа."
 komi_natsoc.24.a:0 "Смерть - это возможность."
 
 komi_natsoc.25.t:0 "Триумф теоретики"
 komi_natsoc.25.d:0 "Крик эхом отразился от стен камер, и Генеральный секретарь Серов усмехнулся про себя, когда шум достиг его ушей. Идейное укрепление советского человека! Такая красивая симфония, как звук тяжёлой техники на рассвете. Разрушение и перестройка, снова разрушение и перестройка человеческого духа, каждый раз приближающегося к русскому социалистическому идеалу, пока, наконец, дух не поднялся в воздух, окровавленный и свободный, словно младенец...\n\nСеров глубоко вздохнул. Он забегал вперёд, и заключённому, без сомнения, потребуется небольшой совет после его революционной критики. Пацифисты были опасными дегенератами, ослаблявшими своим существованием рабочий класс русского народа, но они тоже заслуживали снисхождения. В любом случае, Серову нужно будет заполнить документы для перехода этого человека на полноценную работу.\n\nПора убраться за собой. Он собрал свои заметки, полные самоотчётов и схем, но в то же время изумительные по своей простоте: там, где Ленин и Бухарин построили дефектное зеркало, он строил хрустальную люстру. Её свет исходил изнутри, её красота - совершенная сила и единство рабочих. Конец классовой борьбе и мелкому материализму прошлого! Конец фальшивому социализму и разборкам фракций! Только железная воля партии и рабочего фронта, движущая Россию вперёд, навстречу будущему.\n\nТеперь Серов видел это: платоническое сияние его страны, изящное, как сферы в космосе. Всё, что было необходимо - это добавить немного информации к его записям. Совершенство на совершенстве. Серов наклонил голову и начал писать, когда ещё один крик разрозил вечерний воздух. Бедному маленькому пленнику придётся ещё немного подождать: в конце концов, весь народ важнее, чем интересы одного человека."
 komi_natsoc.25.a:0 "Да, я читал теорию. Как вы узнали?"

 komi_natsoc.26.t:0 "Один гигант, красный кулак"
 komi_natsoc.26.d:0 "Пучков посмотрел на гигантское, сияющее лицо маршала-комиссара, висевшее на знамени, как чары для какого-то тайного заклинания. Окрашенное вспышками красного и золотого цветов, лицо было обрамлено словами, СЛЕДУТЕ ЗА ГОСУДАРСТВОМ ВО ВСЕХ НАПРАВЛЕНИЯХ! Две штурмовые винтовки услужливо висели по бокам эмблемы, на случай, если сообщение было недостаточно ясным. Имя Генерального секретаря было написано ниже, чуть более мелким подтекстом.\n\nПо крайней мере, этот обладал художественным чутьём: Пучков видел с полдюжины художественных имён генсека, созданных дураками, пытавшимися превзойти друг друга в лести. Этот был просто сносным. При старом режиме он не прошёл бы даже обычной проверки, но, по правде говоря, отдел пропаганды Министерства средств массовой информации был не в лучшей форме. У них просто не было ни времени, ни сил на что-либо другое.\n\nПотягивая чай из своей фляжки, он начал работу по объединению всех противоречивых потоков пропаганды в единый поток мысли. Генсек Серов запросил очень короткий адрес, в котором было несколько содержательных слов. Возможно, в высшей степени подходит для собрания совета директоров корпорации, но в качестве увещевания это было серьёзным ограничением. Даже в этом случае Пучкову не заплатили за то, чтобы он взял на себя ответственность за дорогостоящие неудачи. Если бы он мог произнести речь из этого беспорядка, он бы чертовски хорошо сделал это.\n\nОн работал всю ночь, его бумага была холстом, на котором широкими мазками росла речь. Отсылки к власти людей здесь, взгляд искоса на рабочих, как это было сделано, а затем кинематографический поворот - один по размеру и физическому ракурсу - к детям. Призыв следовать директивам по защите дома и добровольно сдавать излишки пайки, за которым следует героическое сравнение с революцией.\n\nДа, всё складывалось вместе - и если эта пропагандистская кампания увенчается успехом, возможно, Красная армия даже предоставит комиссионный бонус."
 komi_natsoc.26.a:0 "Это будет речь из огня и стали."

 komi_natsoc.27.t:0 "Штамп на лице"
 komi_natsoc.27.d:0 "Выдержка из отчёта НКВД, " Pre-Emptive Security Measures In The Republic", Level XX Classified Report\n\n- RETRIEVE ON ORDERS OF STATE PERSONNEL ONLY -\n\n...we have continued our campaign in the administered territory with commendable efficiency. Initial incidents where soldiers tried to disobey orders, defending targets from State intervention or even outright assaulting superiors, have been reduced by almost 70 percent from the previous quarter: we can attribute this to intensified internal re-education and liquidation campaigns, as well as to a general trend I refer to here as "desensitization". I will explain below.\n\nThe onerous requirements of a revolution are borne with increasing ease as the soldier becomes used to the solemnity of his work - he begins to see the national citizen in their proper place, as tools to be used and destroyed for our greater glory. I believe this trend accounts for accelerating individual compliance with personal corrective orders as well - we have received increasing numbers of domestic surveillance reports (attached in addendum 4.ii.a are a sample of these reports).\n\nExtraction operations continue as is usual, with the intended effects. Nothing need be said about them that has not already been said, nor does their continuation raise alarms in the public: in fact, I have not heard a single citizen talk of these events. We can surmise that the work of indoctrination is going so well that the need for discourse on this initially controversial policy measure can now be eliminated altogether.\n\nEven so, we have received reports that the disposal methods could stand to be improved. Attached are some rudimentary suggestions to maximize these disposals in a safe, discreet and healthy manner - note: for some of these proposals, we will need industrial construction equipment..."
 komi_natsoc.27.a:0 "Работа рутинная, но необходимая."

 komi_natsoc.28.t:0 "Так много предстоит сделать..."
 komi_natsoc.28.d:0 "Генеральный секретарь в лучшие времена был немногословен, но это не означало, что он был невосприимчив к желаниям всех великих людей - видеть мир во всей его славе, наблюдать за страной, которую он построил благодаря спокойным и постоянным действиям. Это было похоже на поезд, образцы которого ехали из одного конца республики в другой, и Серов всё время смотрел, как катятся и катятся эти маленькие колёса.\n\nНекоторые советники Серова сравнивали его с мальчиком в кондитерской - прямо сейчас, замаскированный посреди Сыктывкара, Серов не мог с этим согласиться.\n\nОтряды охранников пели песни, шагая по улицам, в то время как женщины и дети собирались на рыночной площади. Серов с большим одобрением отметил их практически идентичную одежду. Программа Пролетарской одежды имела больший успех, чем он ожидал. Знамёна, конечно, висели повсюду. Его глаза плясали, когда он смотрел, как они летают над людьми. Солнечные лучи отбрасывали длинные тени на сцену, и казалось, что улица буквально излучает жизнь. Великолепная стилизация, незапятнанная капиталистическим вырождением, Серов почувствовал почти что религиозную радость, исходящую из его сердца.\n\nПозади него крики - Серов повернулся как раз вовремя, чтобы увидеть, как к молодому человеку обратилась группа Молодёжного корпуса Красной Армии. Насмешки над "Rootless Cosmopolitan!" echoed from the sidewalks. As he watched, the mockery turned to kicks, and the cosmopolitan was dragged into an alleyway.\n\nSighing, he turned back from the screams and quick-paced his steps to the Government quarters. It was a shame that such parasites lurked still in the body politic - and a warning to his complacency. There were always more enemies in the Republic, and he couldn't let the Workers down by discovering them too late. At least the Youth Corpsman had done his duty..."
 komi_natsoc.28.a:0 "Но так мало времени."

 komi_natsoc.29.t:0 "Молот, серп, пшеница, мякина"
 komi_natsoc.29.d:0 "Генсек Серов расхаживал по комнате - его историко-материалистические исследования приостановились уже второй раз за два дня. Что с ним не так? Было ли что-то, что он не учёл, какая-то нетронутая часть демографической теории, ускользнувшая от него? Его том материалистического анализа объединил некоторые из наиболее полных социалистических исследований страны, когда-либо составленных, и всё же... чего-то не хватало.\n\nЕго оценки промышленного прогресса в России были ключевой частью неопубликованной диссертации об ордосоциализме, но составить рабочую теорию для советской промышленности оказалось... затруднительным. Было что-то почти недоброжелательное в том, как колхозная система рухнула в 30-40-е годы. Почти как внешняя сила, осторожно проталкивающая свой ботинок в почву, вымывая из нее питательные вещества и жизненную силу. Рак появляется у русских рабочих.\n\nНо кто это мог быть? С какой целью?\n\nРазмышляя, его взгляд остановился на самом пыльном уголке коллекции книг по истории. ИСТОРИЯ ДАЛЬНЕГО ВОСТОКА РОССИИ, 1895-1940 годов. Он изучил демографическую историю Союза практически во всех остальных регионах - возможно, земля за Амуром дала бы какое-то понимание происходящего? Серов взял книгу, проверил корешок на дефекты и начал читать.\n\nВечер превратился в рассвет. Серов отложил книгу, широко раскрыв глаза, не моргая. Он раскрыл масштабный заговор - заговор с целью проникновения в Союз. Да, у него был ответ на его сельскохозяйственно-промышленный недуг. Всё это время эта зараза была прямо перед ним. Пришло время предупредить остальных рабочих России и понадеяться, что он не опоздал.\n\nБуквально на следующей неделе плакаты с азиатскими лицами на них появились в каждом городе, в каждом регионе Республики: РАБОЧИЕ, БУДЬТЕ НА СТРАЖЕ ОТ "KOREAN" PARASITES, WORKERS! THE KORYO-SARAM MENACE MUST BE DESTROYED!"
 komi_natsoc.29.a:0 "Ещё один удар по крипто-капиталистическому интернационализму!"


 NIK_gumilyov_regional.1.t:0 "Рука правителя"
 NIK_gumilyov_regional.1.d:0 "Лев Гумилёв задумался о великих евразийцах, бывших до него: Чингисхане, Тамерлане, Екатерине. У них было много общего, но самым важным было мудрое правление. Они требовали от своих подданных полного послушания и не позволяли никому подвергать сомнению их правила. Это был единственный способ обуздать неукротимый дух евразийской страны, и, если Гумилёв когда-либо собирался принять мантию этих великих правителей, он должен требовать того же.\n\nКонечно, его целью была реорганизации администрации. Пассионарии проделали похвальную работу, приведя Гумилёва до такого поста, но пришло время освободить их от административного бремени. Лояльная бюрократия навязала бы его волю в провинциях и предоставила пассионариям возможность продолжать свою самую важную работу: просвещать евразийский народ об славном прошлом и стирать наследие мелких регионализмов и племенных разногласий."
 NIK_gumilyov_regional.1.a:0 "Кулак сжимается."

 NIK_gumilyov_regional.2.t:0 "Новая экономика"
 NIK_gumilyov_regional.2.d:0 "То, что единая Евразия является и всегда была самой сильной державой в мире - это исторический факт. Другое дело, что она редко объединялась. Только самая непоколебимая воля могла подчинить и обуздать неукротимый дух великой Евразии. Такой волей обладает Лев Гумилёв. Реализация нового экономического плана приблизит его на шаг ближе к своей цели. Все отрасли экономики должны руководиться государством. Это необходимая предпосылка для достижения двух целей: экономической модернизации и мобилизации населения.\n\nРазумеется, резкое усиление государственного вмешательства сделало бы его слабым в высших классах общества. Гумилёв давно смирился с этим фактом, и готовность заплатить цену их презрения была давно оплачена. Рано или поздно ему всё равно придётся решительно разобраться с элитой. Слишком часто яд разобщённости можно проследить от плутократов, стремящихся нажиться на хаосе. Если бы он позволил отраслям промышленности работать вне контроля государства, вероломные владельцы подорвали Евразию в поисках прибыли для себя или в интересах мелких предателей."
 NIK_gumilyov_regional.2.a:0 "Всё на благо государства!"

 NIK_gumilyov_regional.3.t:0 "Татарские всадники"
 NIK_gumilyov_regional.3.d:0 "Полковник Андреев отвернулся от учений, чтобы присмотреть за новой ротой под своим личным командованием. По пути его встретил командир. Объединение кавалерии капитана Ахметова оказалось сложной задачей, в основном из-за полного отсутствия у этого человека опыта работы и плохого знания русского языка. Тем не менее, начальство твёрдо придерживалось мнения о ценности конных войск и настаивало на том, что "steppe instincts" would yield valuable insights once attuned to the realities of modern combat. Andreyev was not convinced.\n\n"Colonel Andrev?"\n\n"What is it this time, Captain?"\n\n"We should go home. It will rain soon and the ground here, it will be very bad for your cars. Soft. Too soft"\n\nSomething about the sincerity of the man compelled the Colonel to consider his advice. The exercise was, after all, on the Tatars home turf, not his. And he was glad he did. No sooner had he moved his men than the sky parted, as torrential rain poured down over the exercise field. As the rest of the company tried desperately to keep dry in their defensive positions, Akhmetov had his riders keep scouting their enemies, trusting his men to find good footing in between the muddy fields. In the days after, when the rains had ended, Andreyev had every advantage he needed to emerge from the exercise as the clear victor."
 NIK_gumilyov_regional.3.a:0 ""A good showing!""

 NIK_gumilyov_regional.4.t:0 "Поручение министру иностранных дел"
 NIK_gumilyov_regional.4.d:0 ""As you well know, Dmitry, Eurasia can not rely on foreign powers. That is plain as day. It is vital that we overcome our difficulties through our own strength, and, once United, we will possess the might within ourselves to overcome any challenge. Accepting foreign alliances will only serve to diminish that strength and the nation."\n\n"Your job as chief of the foreign service will therefore not be to seek aid or to make friends. In the long term, even support obtained unconditionally will serve to weaken the nation. Your task will not be to meddle in the affairs of other countries. In our history, such entanglements and adventures have often proven ruinous for the nation."\n\n"What you will do is make the world recognize us as the legitimate rulers of Eurasia. I also want you to formalize communication with the other great powers, our neighbours, and select partners for limited trade."\n\n"That is what Eurasia needs. Is everything clear, Dmitry?""
 NIK_gumilyov_regional.4.a:0 ""Yes, Lev Nikolayevich.""

 NIK_gumilyov_regional.5.t:0 "Сообщение от 'Евразии'"
 NIK_gumilyov_regional.5.d:0 "Мы получили что-то вроде дипломатической телеграммы. Предположительно, она была отправлена от одного из государств в России, именующих себя "United Eurasia"and invites us to open diplomatic ties.\n\nAccording to our intelligence services, that faction is led by a man named Lev Gumilyov. Propagandizing a "Eurasian superethnos", the statelet has risen meteorically from obscurity to control large territories in Western Siberia, and is now one of the prime contenders to unite Russia.\n\nOur agents believe we could see tangible benefits in opening limited relations with the faction at this early stage. Whether those benefits will outweigh the costs of being seen to legitimize such a bizarre political movement, they've left for the politicians to determine."
 NIK_gumilyov_regional.5.a:0 "Разговор с ними никому не повредит."
 NIK_gumilyov_regional.5.b:0 "Мы сейчас не склонны подшутить над сумасшедшими."

 NIK_gumilyov_regional.6.t:0 "Ответ США"
 NIK_gumilyov_regional.6.d:0 "Недавно мы получили ответ на наше дипломатическое сообщение в США. Принимая предложение об установлении ограниченных и формальных линий связи, они поздравляют нас с прогрессом и желают крепких отношений в будущем."
 NIK_gumilyov_regional.6.a:0 "Признание, которого мы заслуживаем."

 NIK_gumilyov_regional.7.t:0 "Ответ США"
 NIK_gumilyov_regional.7.d:0 "Недавно мы получили ответ на наше дипломатическое сообщение в США. Выражая своё нежелание к тому, чтобы их считали империалистами и интервентами в российскую политику, американцы, к сожалению, отклонили предложение об установлении ограниченных и формальных линий связи."
 NIK_gumilyov_regional.7.a:0 "Они не смогут долго пренебрегать нами."
 
 NIK_gumilyov_regional.8.t:0 "Русские дипломаты в Костанае"
 NIK_gumilyov_regional.8.d:0 "В нашу столицу прибыло несколько дипломатов, представители правительства Льва Гумилёва в Западной России. Судя по всему, Гумилёв хочет, чтобы наши народы построили дружеские, открытые отношения. Он утверждает, что тюркский и русский народ одной крови, одной семьи, а семья должна работать вместе. Правительство Гумилёва, по-видимому, в некоторой степени одержимо идеей создания 'Евразии', и отчасти это означает, что Гумилёв желает, укоренения России в азиатской политике, а не европейской.\n\nДипломаты заявляют, что их правительство просто лишь желает, чтобы наши державы вступили в открытые и дружественные отношения, и заявляют, что у них нет никаких скрытых мотивов в отношении этой просьбы. Однако то же самое утверждал и Бухарин, когда навязывал нашему народу свой дьявольский атеистический режим. Казахстан слишком долго был прикован цепями к России.\n\nНо всё же некоторые члены нашего правительства говорят, что мы должны принять их предложение и дружеские, но явно независимые отношения с Россией могут предотвратить повторное порабощение Казахстана. Они говорят, что наша крайняя изоляция не принесла ничего хорошего, а потому связи с сильным союзником - это мудрый шаг, даже если они иноверцы."
 NIK_gumilyov_regional.8.a:0 "Может быть, русские на этот раз более доброжелательные."
 NIK_gumilyov_regional.8.b:0 "Мы не ведём переговоров с язычниками."
 
 NIK_gumilyov_regional.9.t:0 "Костанай согласился!"
 NIK_gumilyov_regional.9.d:0 "Наши дипломаты вернулись с хорошими новостями! Правительство Костаная приняло мудрое решение и согласилось установить отношения между нашими народами. Как соотечественники-евразийцы, мы рады видеть, что религиозные различия не закрывают глаза на такие выгодные предложения.\n\nНадеемся, эти отношения будут развиваться и дальше, а мы станем не просто лишь друзьями. Нашим первым шагом станет объединение Евразии против тех, кто стремится навредить её народу."
 NIK_gumilyov_regional.9.a:0 "Мудрое решение!"
 
 NIK_gumilyov_regional.10.t:0 "Костанай отвергает нас!"
 NIK_gumilyov_regional.10.d:0 "Наши дипломаты вернулись с пустыми руками. Правительство Костаная отказалось наладить с нами отношения. Абсолютно бессмысленное решение. Как соотечественники-евразийцы, они не должны давать религиозным различиям разделять наши родственные народы.\n\nОчевидно, что правительство Костаная не видит надежды и смысла в дружеской дипломатии. Евразия должна быть единой, а Костанай желает видеть нас расколотыми. Может, нам стоит задуматься о том, чтобы наладить контакт в Казахстане с более дружелюбным к нам правительством..."
 NIK_gumilyov_regional.10.a:0 "Ещё одна кучка отсталых фанатиков. Их везде полным-полно."
 
 NIK_gumilyov_regional.11.t:0 "Гумилёв угрожает нам"
 NIK_gumilyov_regional.11.d:0 ""Romano-Germanics! Enemies of the Eurasian superethnos! Hear me!"\n\n"I am Lev Nikolayevich Gumilyov, Leader of the Passionarist Revolution! Eurasia ascends upon the bones of old Russia! Know that we are not some feeble Bolshevik state or stagnant monarchy, but a truly united civilization that stands for all the peoples you have spent your history fearing."\n\n"Like Attila and Genghis Khan, we shall sweep forth from our glorious homeland and utterly exterminate all who encroach on our lands. Your empires crumble, their fire burnt out, while we shall ascend to heights that surpass even the greatness of your vaunted Roman Empire!"\n\n"Prepare yourselves, mewling children of Europe, for we are Eurasia, and now is the time of our ascension!""
 NIK_gumilyov_regional.11.a:0 "Варвар."

 NIK_gumilyov_regional.12.t:0 "Государственные служащие Евразии"
 NIK_gumilyov_regional.12.d:0 "Папка с документами стояла перед небольшим офисом, лишая возможности многих устроиться на работу. Они посетили почти дюжину мест, но во всех были отвергнуты. Абрам чувствовал, что пора уже сдаться. Он привык, что грамотных людей в России было трудно найти. Однако, было очевидно, чтобы стать бухгалтером, нужно было не только лишь уметь читать и писать.\n\n"Maybe we could try Gorky," one of the other men said. "I heard it's expanding very rapidly for a city in Russia. There have to be places to get a job there."\n\n"Well, it's that or we join the army," Abram replied, and they began to walk to the train station.\n\nAn older man with a long beard passed by as he overheard their conversation. "Did you boys just say you were looking for a job?" His voice was scratchy yet stern. "From where I'm from, we have a mighty few of those."\n\n"And where is that, your family farm?" Abram said, dismissively. "Sorry old man, we don't want to be farmhands."\n\n"Oh no, I work back in [NIK.Capital.GetName]. Eurasia can't administrate itself, unfortunately for us. We could use a good few of you as scribes, writers, and whatnot. Nothing beats being a bureaucrat, you know? And hey, the pay is pretty darn good as well." The old man paused to let them think it over.\n\n"It beats long hours in a factory or dying in the army," said one of the young men. "I'm in."\n\n"I think we all are," Abrams replied."
 NIK_gumilyov_regional.12.a:0 "Они идеально подходят для такой работы."

 NIK_gumilyov_regional.13.t:0 "Первый шаг к евразийской мечте"
 NIK_gumilyov_regional.13.d:0 "Сегодня знаменательный день для великой цели нашего государства. Евразия никогда не была бы Евразией без всех многочисленных народов России; коми, татары, башкиры и другие наконец-то получили возможность самим определить свою судьбу. Славяне и русские более не господствуют над другими этническими группами; теперь мы все вместе пойдём к евразийской мечте.\n\nОколо полудня сегодня утром Гумилёв и его кабинет выступили с речью, которая транслировалась по радио и даже по телевидению, на которой объявили о создании составных этногосударств. Эти этногосударства позволят всем людям управлять своим народом, создавать свои законы и говорить на своих языках... при условии, что они присягнут на верность Евразии.\n\n"Today, all peoples of the great state of Russia will march forward as one, no longer torn apart by needless ethnic squabblings of the past few centuries. Russia is as much Slav as it is Komi, Russia is as much Bashkir as it is Chechen! United, none of us will ever experience the tragedy of the West Russian War ever again!" Roaring applause and cheers filled streets, homes, and radios nationwide. The first step forward is finally complete."
 NIK_gumilyov_regional.13.a:0 "У каждого человека найдётся своё место под нашим солнцем."

 NIK_gumilyov_regional.14.t:0 "Новое бюрократическое обучение"
 NIK_gumilyov_regional.14.d:0 "ПАССИОНАРИИ И ВЫ: ВЕЛИКИЙ ИНСТРУМЕНТ ЕВРАЗИИ\n\nПавел в замешательстве смотрел на только что переданную ему брошюру. Кроткого молодого бюрократа поместили в специальное помещение в одном из главнейших административных центров во всей стране. Именно здесь он должен был стать винтиком в машине для достижения великой цели Евразии. Что бы это ни было, подумал Павел про себя, лучше помочь партии, чем подчиняться любым её прихотям.\n\nОдно прикосновение к плечу вернуло его к реальному миру, поскольку на него смотрел высокопоставленный правительственный чиновник. "Are you going to stare at it, or begin to read? The army has use for those who stare!" Pavel nodded quietly, and flipped open the pages of the flimsy pamphlet.\n\nORGANIZATION OF THE STATE: ALL TOWARD EURASIA was the section which greeted him at first glance. The text highlighted that bureaucrats were responsible for ensuring that each individual "organ" of Eurasia relied on each other to further the goals of the State, and as such, it was of the highest priority to ensure that they work as efficiently as possible with little confusion.\n\nPavel read on, and came to a page titled THE GUIDE OF EURASIA, LEV GUMILYOV. Everything done in the administrative centers, every order given in the army, and every action done at home was for the State of Eurasia, under the ideology of Eurasianism, with the blessing of Gumilyov. Without him as our great guide, there would be no Russia; let alone an Eurasia! The final piece of the section stood out to young Pavel, and he began to speak it to himself..."
 NIK_gumilyov_regional.14.a:0 ""Without Gumilyov, there would be no Eurasia!""

 NIK_gumilyov_regional.15.t:0 "Сплочение партии"
 NIK_gumilyov_regional.15.d:0 ""...the fate of the Passionarist Revolution rests upon the results of this conference. Your presence would not only help determine the path that lies ahead for our superethnos, but would confirm your devotion to our ideals. If you have wished for your voices to be heard, now is your opportunity. I shall be eagerly looking forward to your attendance.\n\nRegards,\n\nLev Nikolaevich Gumilyov"\n\nAs he concluded his letter, Lev Gumilyov set his pen aside and sighed as he leaned back in his chair. Within the day, countless copies of it would be created and passed around to each and every member of the Passionariyy, and the first official meeting of the party since the unification would be set into motion. Gumilyov cherished the thought of finally having the opportunity to set his movement's goals into stone. Dealing with the other wings of his gargantuan party would be a challenge, but Gumilyov had no doubt they could be persuaded one way or another.\n\nSnatching the letter from his desk, Gumilyov excitedly made his way out of his study and approached one of his subordinates in the hall with the paper in hand. "Dmitry, make sure this gets to the post office," he spoke with his usual energy, "I want this letter on everyone's desk by tomorrow morning."\n\nThe officer nodded as he took the letter, and immediately set off to do his Guide's bidding. Soon, the Passionariyy's revolution would begin in earnest, and Gumilyov could hardly wait."
 NIK_gumilyov_regional.15.a:0 "Зарождение идеологии."

 NIK_gumilyov_regional.16.t:0 "Оставленные в грязи"
 NIK_gumilyov_regional.16.d:0 "В скромном баре на улице Интернационала молча сидели трое мужчин. Звук их пьянства был единственным, что нарушило неловкое молчание между ними, вызванное очень тревожной темой для размышления. Несмотря на различную идеологическую подоплёку, они были едины в одном аспекте: Лев Гумилёв и его евразийцы отвергли их партии и их самих.\n\nОдин человек, считавший себя одним из реформистов в партии пассионариев, вздохнул, когда начал говорить первым. "You know what the worst part is? They wouldn't have gotten this far if it weren't for us. We were once a single party, united in one glorious purpose. We had our differences, sure, but we all knew our goals were aligned. Now we're being thrown away like garbage!"\n\nThe second man, a monarchist, chuckled mockingly. "Speak for yourself! I never trusted those bastards to begin with. I still don't understand why OVRI hitched their wagon to them in the first place. Monarchists working with a man who has no interest in preserving Russia's sacred institutions? What a joke."\n\nThe third man, a dyed-in-the-wool Ordosocialist, interjected. "I think we can all agree Gumilyov was never going to keep us around, but what's done is done. That madman now has the nation in his grip, and all of us helped him get there. If you ask me, we only have ourselves to blame."\n\nThe trio went silent again. The Serovite had spoken an uncomfortable truth, and nobody wanted to confront it: the now-illegal subfactions of the Passionariyy were merely disposable political tools for Gumilyov, and they did not realize it until it was too late."
 NIK_gumilyov_regional.16.a:0 "Их услуги больше не потребуются."

 NIK_gumilyov_regional.17.t:0 "Двое разгневанных мужчин"
 NIK_gumilyov_regional.17.d:0 "Бар не был переполнен людьми, поскольку ещё стоял полдень. Были слышны крики и ругательства двух разгневанных людей внутри. Если в баре остаются только лишь двое человек, то это никогда не заканчивается хорошо.\n\n"Russian ideas matter above all!" Viktor argued. "Even you, Samson, cannot disagree that Russian nationality is the center of Eurasianism! Russia is in the middle of Eurasia and therefore Russian morals must be prioritized! RUSSIA OVER ALL!"\n\n"It could be so much more though," argued Samson, slightly calmer than Viktor, although that wasn't much. "We are much stronger united into Eurasia, not divided under Russia. Working together will give us the strength to defeat our enemies. Russian domination only divides us! EURASIA TOGETHER!"\n\n"These Eurasian ideas will only continue to destroy Russian culture!" Viktor seethed. "Who will be classified as Eurasians next, huh? The Chinese? The Japanese? THE GERMANS?"\n\n"Nationalism is a relic of a bygone era!" Shouted Samson, now trying and failing to be louder than Viktor. "A new age has dawned Viktor! Soon you will see the strength of what Eurasia can be!"\n\n"I doubt that, filth." Viktor said as he took his bottle and walked out the door."
 NIK_gumilyov_regional.17.a:0 "Он рано или поздно придёт."

 NIK_gumilyov_regional.18.t:0 "Имя за именем"
 NIK_gumilyov_regional.18.d:0 "Когда офицер Николай Смирнов был занят своей письменной работой, потребовалось немало усилий, чтобы привлечь его внимание. Так случилось, что когда он услышал пару громких шагов, приближающихся к столу, он не обратил на это особого внимания. Только когда поверх заполняемого им отчета был брошен конверт, Смирнов изумился.\n\nСмирнов медленно поднял голову и увидел довольно внушительную фигуру в тяжёлом плаще с затемнёнными очками. "Give this to your superior." He said, his tone curt and rough. Before Smirnov had a chance to respond, the man had already turned to leave. All that remained was the mysterious envelope, conspicuously lying on his desk. Smirnov took a quick check of his surroundings before snatching it and tearing it open. What he saw confused him at first.\n\n"ALEXEYEV, OLEG MOROZOVICH. FORMER KPK PARAMILITARY. LIQUIDATE.\n\nNIKIFOROV, MATVEY KIRILOVICH. RNP ASSOCIATE. APPREHEND.\n\nSEMYONOV, SEMYON GRIGORIYEVICH. SUPECTED FOREIGN AGENT. LIQUIDATE."\n\nThe officer felt pressure form in his chest as it dawned on him. This was clearly a collection of people the government wanted gone. Feeling too morbidly curious to stop, he nervously continued to scan the ominous list. As his eyes made their way down row after row of condemned men and women, one particular name stood out amongst the rest. He felt a chill creep down his spine when he realized who it was.\n\n"SMIRNOV, NIKOLAI ALEKSEEVICH. FORMER PSD MEMBER. LIQUIDATE.""
 NIK_gumilyov_regional.18.a:0 "Гниль удаляют по одному имени за раз."

 NIK_gumilyov_regional.19.t:0 "Уведомление о выселении"
 NIK_gumilyov_regional.19.d:0 "ДИРЕКТИВА 19: ИЗГНАНИЕ ФАНТАСТИЧЕСКОГО ЭТНОСА\n\nНачиная с [GetDateStringNoHourLong], наш вождь постановил, что все народы, принадлежащие к еврейскому и цыганскому этносам, должны быть депортированы за пределы Евразии как можно скорее. Если вы принадлежите к этим этносам, пожалуйста, явитесь на ближайший контрольно-пропускной пункт Евразийской национальной армии или в местный полицейский участок, где вас ждёт немедленная депортация. Если вы не явитесь властям своевременно или не в состоянии сделать это, правительство будет задействовано для расследования ситуации.\n\nПоймите, что эти решительные действия совершаются для вашего же блага. Вы и евразийский суперэтнос просто несовместимы, и было решено, что разумно разделить нас, предотвращая неизбежный конфликт между этническими группами. Наш вождь верит в силу пассионарности Евразии, и дальнейшее приспособление к расе, у которой нет своей собственной родины, нанесло ущерб потенциалу нашей цивилизации.\n\nСоблюдайте требования властей, и вам не будет причинён вред. Если вы по какой-либо причине станете сопротивляться, последствия будут серьёзными. Не усложняйте этот критически важный процесс.\n\nСлава Евразии!"
 NIK_gumilyov_regional.19.a:0 "Наша цивилизация в них не нуждается."
 
 NIK_gumilyov_regional.20.t:0 ""
 NIK_gumilyov_regional.20.d:0 ""Ilsur, wasn't it?" Said Ivan, wanting to start conversation. "It's always nice seeing a new face."\n\n"Why yes it is," he replied. "And you must be Ivan?"\n\n"That's right," Ivan replied. "It's interesting to see so many cultures in the Passionariyy today. Back when I started, it was mostly just Russians."\n\n"Well, that wouldn't be Eurasianist, would it?" Ilsur replied, smirking. "You know, I do count myself lucky with who came into power in West Russia. At least my people aren't brutally repressed by the state anymore."\n\n"That sure is right," replied Ivan. "I remember back in the republic we were suppressed by the center and shot at by the communists. A little different from how you were treated. At least now it's the other way around."\n\n"True, true," said Ilsur. Both stood along the wall, sharing their relief of where they were now. Despite whatever else happens to Russia, things had changed for them. But was it really for the better?"
 NIK_gumilyov_regional.20.a:0 ""

 NIK_gumilyov_regional.21.t:0 "Евразийство в классной комнате"
 NIK_gumilyov_regional.21.d:0 ""Class, it has come to my attention that many of you are not treating others the way you should. As you know, Eurasia is a very diverse nation. We use this diversity for our strength, it is not a weakness. Many of you refuse to see others as the same, and this cannot stand. Cooperation is of utmost importance. If you are Russian, don't just help your Russian neighbor. Help your Tatar neighbor, or your Muslim neighbor. We are all Eurasians. From now on, I want you to treat your peers as you would want yourself treated. That means you too, Alex."\n\n"But he pushed me first!"\n\n"Yes, and instead of punching him in the jaw you should have come to me so I could have sorted it out." The teacher answered. It seemed as if the kids were not really getting the point, perhaps she needed another approach. "Now, maybe you don't think this is all necessary. You may be asking, why do I have to be nice to the kid that doesn't look like me, or the weird kid across the street that I don't understand. You see, there is a point to all this."\n\n"And what is that?" Said one of the young girls sitting in the front.\n\nThe teacher's tone changed. "You're not just working together to be nice or to be friendly. Your survival and the survival of the entirety of Eurasia depends on you. The evil, barbaric Romano-Germans wait along or borders, searching for weakness. You see, if we do not work together, they will come here to destroy us. They will kill your parents. They will kill you. They will destroy all that you love. "The children stared wide-eyed at the teacher, one now looked like he was close to crying. The teacher spoke again, more calmly and amiably this time. "But you do not have to be afraid if you work together. The one weakness our enemies have is that they are divided. The Romano-Germanics enslave those who they think are lesser than them, the same as the Asiatic civilizations. The Atlanticists are in eternal competition, each wanting to be better than the other. Only Eurasians understand true cooperation. So go home, and when you come back tomorrow, make sure you help your classmates. You are dismissed.""
 NIK_gumilyov_regional.21.a:0 "Что ж, это один из действенных способов донести мысль."
 
 NIK_gumilyov_regional.22.t:0 "Интеграция буржуазии"
 NIK_gumilyov_regional.22.d:0 "Вадим Кожинов вошёл в просторную комнату, где на удобном диване сидел Лев Гумилёв. "Vadim! You're here earlier than I expected! Have a seat!" Said Gumilyov joyfully.\n\n"Greetings, Lev. Now, I know you want to get straight down to business, as do I. The situation with the economy is very urgent, after all. I had a few ideas of how we could fix the utter mess that we are in."\n\n"In fact, I had a few ideas as well, Vadim. I want it very well rounded. A new take on a command economy, perhaps." Gumilyov replied.\n\n"Yes, as I told you before, a command economy is the best for our situation currently. We must take as much action as possible if we want it to grow." Vadim paused for a moment to think. "It may be a good idea to take full control of the resources. Many private companies are not working at full efficiency nor capacity. We could probably organize better than they could."\n\n"A great idea, Vadim!" Gumilyov smiled. West Russia was all his, and there were so many opportunities! "We'll also have to make sure we control the factories. Too many are low on workers, or their owners just don't manage them well enough. Meanwhile, small businesses offer little support to our economy. Nationalizing them I feel could be very beneficial, don't you think?"\n\n"Well..." Vadim looked down at his papers, then back up at Lev. "We'll see if that's necessary, Lev." Another pause and Lev Gumilyov's smile falters. "You know what, I'll put it on the plan and talk it over will some of the others. It's a good idea, for sure, some of them might not see it that way though..."\n\n"Do what it takes to make sure it happens Vadim, and of course, it's a great idea. What better way to improve the economy than that!""
 NIK_gumilyov_regional.22.a:0 "Западная Россия будет процветать в течении долгих лет!"

 NIK_gumilyov_regional.23.t:0 "Указ"
 NIK_gumilyov_regional.23.d:0 "УКАЗ 5014 - Национализация всех ресурсов в Евразии под руководством Льва Гумилёва\n\nС этого момента начинается немедленная национализация всех ресурсов Евразии. Все шахты, карьеры и запасы полезных ископаемых теперь будут принадлежать государству, включая уголь, нефть, сталь, вольфрам и алюминий. Все частные компании, которые занимаются сбором данных и других ресурсов, должны быть немедленно переданы под контроль государства. Если контроль не будет передан в течение одного месяца, власти предпримут силовые меры. Если вы являетесь владельцем или директором каких-либо этих компаний, вы имеете право сохранить ограниченный контроль над предприятием. Рабочих не каснутся изменения.\n\nБлагодарим вас за сотрудничество, которое принесёт Евразии успех и процветание. Ресурсы Евразии принадлежат всем народам Евразии. Сотрудничество делает нас сильнее."
 NIK_gumilyov_regional.23.a:0 "Давайте же прокатим нашу экономику!"
 
 NIK_gumilyov_regional.24.t:0 "Гаечный ключ в действии"
 NIK_gumilyov_regional.24.d:0 "Когда Иван Рубинович повернул за угол к главному входу на завод, которым он управлял, сразу же в его глаза бросилось зрелище, которого он не ожидал лицезреть даже в самых смелых воображениях: огромная группа войск Евразийской национальной армии, стоящая на страже у главных ворот, в комплекте с военной техникой, блокирующей дороги.\n\n"What the fuck?" he cursed under his breath as he pulled over to the side of the road. As Ivan hastily exited his car, he immediately noticed a trio of soldiers coming towards him. The rifles slung over their shoulders and their steely expressions did not imply their intentions were benevolent.\n\n"You! Are you the one in charge here?" the soldier in front, clearly an officer, called out as his squad drew closer.\n\n"Yes, I am, and I demand to know what's going on!" Even as the soldiers began to surround him, Ivan's confused anger entailed a certain degree of recklessness.\n\n"This factory has been repurposed in the name of the Eurasian State, as ordered by our leader. I'm afraid the days of unpatriotic nomad merchants like yourself getting fat off the riches of the Eurasian people are over."\n\n"'Nomad merchants?' Just what the hell are you implying?! My family's owned this factory for generations you fucking-" Ivan's protests were brought to an abrupt conclusion when a rifle butt struck him in the face, sending him tumbling to the ground.\n\n"Dumb fucking Jew," the officer snarled, "put him in cuffs and throw him in the truck.""
 NIK_gumilyov_regional.24.a:0 "Так или иначе, мы вернём нашу промышленность."

 NIK_gumilyov_regional.25.t:0 "Протесты против всеобщего призыва!"
 NIK_gumilyov_regional.25.d:0 "Сыктывкар в огне. Общегородские протесты распространились на сельскую местность, где взрослые люди, призывники в армию, блокируют улицы, сталкиваются с гражданской полицией и устраивают погромы. Возгласы "I will not die for Eurasia!" and "No power for the Passionary!" are being shouted in unison against the rising smoke and ever encroaching sound of military trucks.\n\nWith a screeching halt, elite divisions of the military have been deployed to protest sites, along with remnants of the local police garrison. The crack of rifled gunpowder, PPSh fire, and the whipping of police batons would end these protests in a matter of minutes. Amid a few screams and more scuffles, the majority of protesters were detained and now at the mercy of the military. An officer stepped out from a military truck with a loudspeaker, and walked to face the crowd...\n\n"Attention! By engaging in today's gross protest against the State of Eurasia, every perpetrator has officially been charged with high treason by the orders of the Guide of the Passionarist Revolution, Lev Gumilyov! However, he is willing to give mercy to those who will work for the advancement of the State in Her factories! If you do not want to be tried against a court, walk forward!"\n\nWith a few worried whispers, an old man was the first to rise, and began to walk toward the officer. A few moments later, most others in the crowd would walk toward the officer and several soldiers. Whatever awaited the rest was certainly a worse fate than factory duty."
 NIK_gumilyov_regional.25.a:0 "Ленивых и трусливых будут использовать во благо государства."

 NIK_gumilyov_regional.26.t:0 "Письмо"
 NIK_gumilyov_regional.26.d:0 "Хлодвиг Иванов стоял за своим столом, наблюдая за проходящими мимо рабочими и следя за тем, чтобы они ничего не украли. Его продуктовый бизнес добился настоящего успеха, Хлодвиг даже думал об открытии второго магазина. Он действительно вырос, а это было большой редкостью, поскольку большинство магазинов в разрушенной России обанкротились.\n\n"Mr. Ivanov, I found a letter next to your table, do you want to look at it?" His clerk, Prav, asked.\n\n"Ah yes, that, something from the government I believe." Replied Clovis. "You can just leave it here."\n\nRipping the letter open, Clovis didn't know what to expect. Had he forgotten to pay part of his taxes? Perhaps a missed inspection? But as he began to read, it was much, much worse than any of that: Dear Mr. Ivanov and to who it may apply... we are to inform you that your business is being nationalized... please hand over the keys and required documents to the official who will be coming next Monday... if you wish to remain in the business you must apply to become a member of the Passionariyy and transfer your position to manager... we thank you for your cooperation.\n\nHis shop, nationalized! That couldn't be right! He just owned a little grocer, not a corporation. Perhaps it was just an error?\n\nBut as it turned out when he read the morning paper and talked to the other shop owners on the street, it was not. His shop was now owned by the government. And he was now just the manager."
 NIK_gumilyov_regional.26.a:0 "На благо Евразии!"

 NIK_gumilyov_regional.27.t:0 "Пристанище для посредственности"
 NIK_gumilyov_regional.27.d:0 "Для Хлодвига Иванова это был ещё один долгий и унылый день. Тогда почти никто не заходил в его магазин, а тем более что-то покупал. Нового со-руководителя, Лавра, вообще не заботила работа. Казалось, всё, что он делал, это докладывал своему начальству о том о том, что сделал Хлодвиг! Подумать только, несколькими месяцами ранее он думал о расширении СВОЕГО бизнеса. А теперь правительство повергло все планы в землю.\n\nВ отличие от Лавра или других "business experts" cared. They just reported good numbers and that was that. It is what you get when you make a bunch of bureaucrats running a business, after all. Clovis knew there was nothing he could do about it. It's not like he could leave, and even if he could, Clovis knew he could never live to see his business that he built from the ground up destroyed by Lavr and his lackeys.\n\nHe even missed back when the democratic socialists were in charge! At least they didn't butt their heads into his business as much. And they didn't fire Prav!\n\nHe looked down at the sales for the day again. Even less than last week, and an order form that Lavr was supposed to do didn't get filled out. Great. He filed the order and gave the sales report to Lavr to "check over for mistakes" and nabbed a loaf of bread for his family before walking out the door."
 NIK_gumilyov_regional.27.a:0 "Он должен быть рад тому, что, по крайней мере, у него ещё есть работа."

 NIK_gumilyov_regional.28.t:0 "Питание для свободных евразийцев"
 NIK_gumilyov_regional.28.d:0 "Хоть Пермь была освобождена из-под контроля ненавистного арийского братства, шрамы после долгой оккупации этими фанатиками так и не зажили. Большая часть города всё ещё сильно повреждена, а экономическое состояние очень плачевно.\n\nЧто, соответственно, означало, что многие из бывших рабов братства, а ныне официальные граждане, имели мало возможностей улучшить ни своё собственное положение, ни положение своей семьи. Для тех, у кого они вообще остались. Таким образом, Пермь была определена как отличная цель для первой волны государственной программы Национального продовольственного банка, демонстрирующей преимущества евразийской идеологии и её коллективных принципов.\n\nГрузовики прибыли рано утром в сопровождении солдат и проследовали к заброшенной витрине в центральном районе города. Долгие годы, проведённые под гнётом Братства, настораживали прибытие военных конвоев, и поначалу немногие жители подходили, чтобы узнать о цели прибытия. Однако после того, как только рабочие объяснили свою цель, новости распространились очень быстро.\n\nВскоре прибыли тысячи горожан, которым когда-то давали минимум еды только в ответ на тяжёлую работу. Хотя сама еда была простой, состоящей только из злаков и овощей, она была сытной, питательной и, самое главное, бесплатной.\n\nК концу дня многие голодные и безработные были накормлены и, что более важно, превозносили многие положительные достоинства пассионарной революции и её вождя. Результат был очень приятным."
 NIK_gumilyov_regional.28.a:0 "Свободный человек заслуживает ежедневной порции еды."

 NIK_gumilyov_regional.29.t:0 "Недавно открытая дверь"
 NIK_gumilyov_regional.29.d:0 "ПО ВОЛЕ РУКОВОДИТЕЛЯ ПАССИОНАРНОЙ РЕВОЛЮЦИИ СМОТРИТЕ В ПРИЛОЖЕНИИ СОСТОЯНИЕ ВАШИХ ПРИРОДНЫХ РЕСУРСОВ\n\nЭта проклятая телеграмма не давала покоя Антону. Был по сути издан приказ о прекращении функционирования. Фактически сразу же нефтяные месторождения и нефтеперерабатывающий завод Антона будут национализированы в рамках Евразии, а все рабочие перейдут под юрисдикцию правительства. Он остался фактически был без работы, без дохода и больше не имел собственного капитала. Что он скажет своей жене? Что она и дети станут не чем иным, как подхалимами пассионариев? Что он оставил их без средств к существованию вот просто так? В гневе, он чуть не разорвал телеграмму, но вместо этого в бессильной ярости ударил свой стол, швырнув телеграмму через весь офис.\n\nПроклятые националисты! Я держал рот на замке, когда они захватили власть, я держал рот на замке, когда они просили масла для топлива своих баков и грузовиков, я держал рот на замке, когда они предлагали мне членство в партии!"Goddamn cocksucking nationalists! I kept my mouth shut when they invaded, I kept my mouth shut when they asked for oil to fuel their tanks and trucks, and I kept my mouth shut when they offered me party membership!" Anton was about to cry, perhaps for the first time in a long time. He did not cry as a young boy when his father was killed in the Great Patriotic War, he did not cry when his best friend left home to head to the Aryan Brotherhood, and he did not cry when his third child died suddenly in their crib. But now, it seemed there was no other choice.\n\nUntil he saw another attachment to his telegram.\n\nA cheque, one for double what he was making, and another offer. One for a job. Unable to believe what was being offered to him, Anton quickly dialed the Office of Resource Management, and waited patiently for a secretary to pick up. Finally, the ringing stopped, and a party secretary answered the call. "Hello?""
 NIK_gumilyov_regional.29.a:0 ""This is Anton, I'd like to call to say...""

 NIK_gumilyov_regional.30.t:0 "Весёлое сотрудничество?"
 NIK_gumilyov_regional.30.d:0 ""Alright men, here's the play. I want our Komi scouts to rush forward and get us eyes on the enemy. You guys are not to engage, just keep us posted on what you see and stay out of sight if you can. As they advance, our infantry will pull back and let our riders take them from the flanks. Should be simple enough, any questions?"\n\nA resounding "No, sir!" came from the Komi scouts and the infantry, who were largely Russian. The Tatar riders, on the other hand, remained conspicuously silent. "Hey, cavalry! Do you have any questions before we proceed?"\n\nThe riders remained silent for a time, until one of them sheepishly stepped forward. "Sir... you wish us to rush forward and attack?" His Russian was broken and heavily accented.\n\n"No, no, I want you to attack when we pull back!"\n\nThe rider smiled. "Ahh! We run back and then attack!"\n\nBringing a hand to his mouth, the captain realized what was going on. "Do... do any of you actually speak Russian?"\n\n"Russians? Yes!" the rider exclaimed, turning to give one of the Russian infantrymen a salute. And thus, the captain's suspicions were confirmed. He had long come to realize the importance of maintaining national passionarity through revival of the Eurasian languages, but he did not think the state would neglect to teach them even basic Russian."
 NIK_gumilyov_regional.30.a:0 "За то, что громко кричу, найди мне человека, говорящего по-татарски!"

 NIK_gumilyov_regional.31.t:0 "Истории прошлого"
 NIK_gumilyov_regional.31.d:0 ""...and now for a word from our sponsors."\n\n"Citizens of Eurasia! Have you ever found yourself wondering about the exploits of your ancestors? Are you interested in becoming enlightened and inspired by the mighty Eurasian civilization's past glories? If so, then we have great news indeed! Coming soon to state television is an exciting historical documentary series that is sure to have you on the edge of your seat!"\n\nFrom the creators of the critically acclaimed documentary 'The Chimera Among Us' comes the exhilarating historical epic 'Eurasia: Passion and Power'! Ride alongside the feared Attila the Hun as he puts the fear of God into the decadent Roman Empire! Follow the meteoric rise of Genghis Khan from tribesman to master of the known world! March with Alexander Nevsky as he fights to save the Rus' from the savage Germanic hordes!\n\nAll of these tales and many more, coming soon to a TV set near you! Complete with narration from our Guide himself, this is a nightly historical entertainment sensation that any patriotic Eurasian surely won't want to miss! The adventure begins tonight at 8!""
 NIK_gumilyov_regional.31.a:0 "Я должен это увидеть!"
 
 NIK_gumilyov_regional.32.t:0 "Мы и они"
 NIK_gumilyov_regional.32.d:0 "Полковник внимательно посмотрел на солдат. Все они достаточно молоды, и явно никогда не участвовали в боях. Отлично. Молодые и неопытные всегда были более покладистыми, чем остальные. Капитан прочистил горло, готовый подбодрить новобранцев на всю жизнь. "Brave sons of Eurasia, I understand you've come here today wanting to know what we're up against?"\n"YES, SIR!"\n"Good, because I'll tell what you'll be facing: our civilization's ancient enemy. You see, when this country is united, a great test of wills awaits Eurasia. The rotten Romano-Germanic civilization has encroached upon our people's sacred lands in the west, and have claimed it as their own. Even now they attempt to remove any trace of Eurasia's culture that still remains. This cannot be allowed to stand."\n The colonel flicked on the projector screen behind him, revealing a detailed map of Reichskommissariat Moskowien. "As you can see, this is not just a struggle for reclamation, it is a struggle for the survival of our ethnos! Weak, Atlanticist concepts such as mercy cannot be shown when the Teuton threatens the very existence of Eurasia."He noticed some of the recruits in front becoming visibly nervous. They will understand in time, he thought. " As the great Genghis Khan did before us, we too shall make the entire world cower in fear as the unbridled fury of the Eurasian people is unleashed upon them! Their soldiers will be slaughtered, their lands and people defiled beyond recovery! Indeed, our foes have forgotten what a true war is like. We shall remind them.""
 NIK_gumilyov_regional.32.a:0 "Они не подготовлены к нашему приходу."

 NIK_gumilyov_regional.33.t:0 "Страна парадоксов"
 NIK_gumilyov_regional.33.d:0 "В последнее время мысли Льва Гумилёва все больше обращались к атлантистам. В частности, в сторону США. Как он ни старался, Гумилёв просто не мог понять, как они терпят.\n\nКак и Евразия, это была огромная страна, населённая множеством различных социальных, политических и религиозных групп. Метод, которым они туда попали, был, конечно, совсем иным, но конечный результат был таким же. И, как и в случае с Евразией, им бросали вызов, внутрение и внешние враги, и в обоих случаях они были признаны недостаточными.\n\nНо в отличие от Евразии они, казалось, всегда каким-то образом могли сопротивляться внутренней дезинтеграции. Казалось, что всегда в состоянии идентифицировать себя и других как американцев, независимо от их происхождения. Казалось, что они всегда могут прийти в себя, вернуться сильнее, чем раньше, усвоить мрачную решимость и продолжить сражаться.\n\nОн размышлял об этом, глядя на огромную карту сбивающей с толку страны. Это действительно сводило с ума. Все, что он хотел для Евразии и ее народов, эта сила цели, это единство перед лицом повторяющихся поражений, эта защита от распада, уже были у американцев. Он прочитал многочисленные хроники американской истории, пытаясь выяснить, какие специальные шаги были предприняты, и ничего не нашел.\n\nГумилев хорошо знал, что Революция может и может сорваться, если такой дух нельзя будет поощрять, но он не мог ответить на вопрос, как это сделать. И поэтому он обнаружил, что часами смотрит на карту, снова и снова спрашивая, как они это сделали.\n\nОн не мог найти ответа."
 NIK_gumilyov_regional.33.a:0 "Как они это делают?"

 NIK_gumilyov_regional.34.t:0 "Евразийские небеса"
 NIK_gumilyov_regional.34.d:0 "Пилот никогда не чувствовал себя более свободным, чем в небе. Когда-то, однако, эта свобода была недоступна. Теперь нет.\n\nЛётчик, казах по национальности, вырос крестьянином, но его жизнь навсегда изменилась, когда советские ВВС решили однажды использовать небо над фермой его семьи для подготовки пилотов. Он сразу понял, что не удовлетворится фермерской жизнью, и, хотя на это потребовались годы и много жертв, он действительно достиг своей цели, присоединившись к тем же самым военно-воздушным силам.\n\nИ он очень быстро понял, что мнимое равенство всех советских народов было ложью. Брошенные в плохо оснащенную и плохо подготовленную эскадрилью, они были растерзаны немцами во время их вторжения, и во время последовавшего за этим краха пилот вернулся на свою ферму, смирившись со спокойной жизнью.\n\nНо пассионарная революция всё изменила. Да, он был казахом, но более того - он был евразийцем, и это имело значение. Равенство, в котором когда-то было отказано, теперь было доступно, и ему снова дали возможность летать.\n\nОн понял, что в скором времени поднимется в небо над Казахстаном, над Евразией, и он знал, что никогда не допустит, чтобы этой земле угрожали. Небо Евразии будет открыто для всех её народов.\n\nВо все времена."
 NIK_gumilyov_regional.34.a:0 "Какое значение имеет национальность в этом огромном океане?"

 NIK_gumilyov_regional.35.t:0 "Антитезис"
 NIK_gumilyov_regional.35.d:0 "Суд был созван. Дмитрий Лихачёв и другие руководители декабристского салона сидели перед судом, выглядя побежденными, тонкий слой грима в основном покрывал различные синяки и травмы, полученные ими в плену. И подсудимые, и обвинение знали, чем закончится процесс.\n\n"Citizens of Eurasia, you are called here today to witness the trial of those who stand before you now, the former President of the Siberian Republic, Dmitry Likhachev, and his Decembrist faction. These men before you have sought to promote Romano-Germanic ideals, pervert their people with Atlanticism, liberalism, and western decadence, and sought to keep Eurasia divided. They have betrayed the Eurasian superethnos on every level, and are unrepentant in their crimes. How do the defendants plea?"\n\n"Guilty, your honor," replied the attorney given to the Decembrists, who barely looked up as the crowd jeered and booed at them.\n\n"For your treasonous behavior towards the Eurasian people, you are all hereby sentenced to immediate execution by hanging. Guards, take them away," commanded the judge, and the Decembrists were hauled from their seats and ushered out of the court room. Likhachev's eyes glanced over the crowd, but remained silent as he walked towards his death."
 NIK_gumilyov_regional.35.a:0 "Сегодня демократия испустила свой последний вздох."

 ### Komi UltraNat (Gumilyov) Superregional events ###
 NIK_gumilyov_superregional.1.t:0 "В Сибири"
 NIK_gumilyov_superregional.1.d:0 "Грубоватый на вид человек напрягся, наблюдая, как над снежными пустошами севера поднимается ветер. Когда ветер пронесся над ним, Игорь решил сделать последнюю затяжку, прежде чем вернуться в шахту. Государственная бюрократия заверила его и его людей, что операция по добыче полезных ископаемых на этом участке принесет большую прибыль в виде золота, но за три недели добычи они добыли не больше унции.\n\nЭто должно было стать его последним предприятием в компании. Всё, что им нужно было сделать, это найти достаточно большую жилу, чтобы покрыть расходы компании и его долги, и он бы ушёл на пенсию. Он вздохнул, бросил сигарету на землю и раздавил её. При таком раскладе ему придется ждать еще десять лет, прежде чем он сможет уйти на покой.\n\n"Sir, we've done it! You have to come see!"\n\nEyes widened, Igor sprinted back into the cave with the man, plunging back into the sprawling depths below."
 NIK_gumilyov_superregional.1.a:0 "Золото жаждут не из-за самого золота, а из-за борьбы за свободу и благополучие."
 
 NIK_gumilyov_superregional.2.t:0 "Появление трещин"
 NIK_gumilyov_superregional.2.d:0 "Гумилев сидел в глубокой задумчивости перед очагом. Это были прекрасные дрова, подумал он; плотные и тяжелые, хорошо высушенные и излучающие тепло, которое вытеснило ледяной холод полуночи из его гостиной. Затянувшись сигаретой, он лениво покрутил водку в стакане, глядя на пламя.\n\nПламя пассионарности Евразии пылало с яростью, не имевшей себе равных в истории суперэтноса, но впереди было ещё много забот. Без надлежащего руководства пламя вышло бы из-под контроля и превратилось бы в лесной пожар, пожирая ту самую нацию, которую он так усердно создавал. Он должен был сохранить власть, если хотел направить Евразию по правильному пути и сдержать ее саморазрушительные порывы. Но русские...\n\nГумилёв нахмурился. Русские - вернее, русские националисты - этого не понимали. У них была забавная идея Евразии: Россия, но с другим названием и другими оправданиями для угнетения своих собратьев-этносов. Он и так был вынужден пойти им на слишком большие уступки, и их влияние неуклонно росло. Он сделал всё это не ради того, чтобы увидеть, как евразийский проект поддается тому же шовинизму, который питает ненависть между этносами.\n\nДопив водку и бросив сигарету в огонь, Гумилев встал и направился к книжной полке, чтобы найти что-нибудь успокоительное. Может быть, Тайная история. В конце концов, жизнь Чингисхана была великим вдохновением. Когда-нибудь он увидит, как сбудется мечта легендарного правителя - надеюсь, с меньшим кровопролитием."
 NIK_gumilyov_superregional.2.a:0 "Время России закончилось. Они должны принять это."
 
 NIK_gumilyov_superregional.3.t:0 "Общая история"
 NIK_gumilyov_superregional.3.d:0 "Митинг у казахской границы был самым масштабным из всех, что проводил Гумилёв. Десятки тысяч его сторонников из местных, многие из которых были казахами и татарами, собрались в обычно тихом городе. Его сердце наполнилось гордостью, когда он увидел, что его этнические братья с такой готовностью слушают его послание.\n\n"My friends... my family," he began, "People of Eurasia, welcome. Today is the most auspicious day in our shared history. This is the first time that true Eurasianism has come to the very doorstep of Central Asia. Not since Genghis Khan has our superethnos been so close to total unification."\n\nHe paused for a moment, the audience rapt. What tack to take? "I... envisioned this, years ago. Our people, so long disunited, finally recognizing what binds us together. Too long have we fought over disputed borders, over faith, over petty rivalries. We alone, of all the world's civilizations, have never been able to set aside our differences and unite against those who profit from our continued division. The Atlanticists, the Romano-Germanics, the Asiatics - they have always feared and despised us, our state of barbarism serving as fuel for their propaganda machines! They regard us as mere savages, incapable of greatness, of glory, of matching their achievements! Well, I say: no more! Let us stand shoulder to shoulder, my brothers. We are closer than ever to the birth of history's greatest empire. Let it become so, I say! Let the fires of passionarity rise and illuminate the path to our eternal triumph!"\n\nThe crowd roared, and the fires blazed ever hotter."
 NIK_gumilyov_superregional.3.a:0 "Так близко..."
 
 NIK_gumilyov_superregional.4.t:0 "Наши дикие и могучие родственники: Узбекистан"
 NIK_gumilyov_superregional.4.d:0 "Растущее евразийское государство под руководством своего лидера Льва Гумилёва обратилось к нам с предложением дружбы. Гумилёв утверждает, что, несмотря на наши различия, мы разделяем общее культурное наследие. Называя нас 'братским этносом' и частью 'евразийского суперэтноса', Гумилёв желает, чтобы мы сотрудничали в вопросах торговли и взаимной защиты. Стоит ли нам снова объединиться с русскими?"
 NIK_gumilyov_superregional.4.a:0 "Разве мы не братья?"
 NIK_gumilyov_superregional.4.b:0 "Они нам не друзья."
 
 NIK_gumilyov_superregional.5.t:0 "Наши дикие и могучие родственники: Туркменистан"
 NIK_gumilyov_superregional.5.d:0 "Растущее евразийское государство под руководством своего лидера Льва Гумилёва обратилось к нам с предложением дружбы. Гумилёв утверждает, что, несмотря на наши различия, мы разделяем общее культурное наследие. Называя нас 'братским этносом' и частью 'евразийского суперэтноса', Гумилёв желает, чтобы мы сотрудничали в вопросах торговли и взаимной защиты. Стоит ли нам снова объединиться с русскими?"
 NIK_gumilyov_superregional.5.a:0 "Разве мы не братья?"
 NIK_gumilyov_superregional.5.b:0 "Они нам не друзья."
 
 NIK_gumilyov_superregional.6.t:0 "Гром Тенгри"
 NIK_gumilyov_superregional.6.d:0 ""Can you really do it?" asked Gumilyov, his voice low but excited.\n\nThe scientist nodded. "Yes, I believe we can. We've found sizeable deposits of uranium beneath Omsk, and I myself was involved in the old Soviet nuclear program. Give me two months and I can have half my old colleagues here, too - though they might take some convincing, especially the dedicated Reds."\n\nGumilyov waved his hand. "Whatever it takes. This is our priority, Akimov. Nuclear weapons are the key to sovereignty. If we cannot match the capabilities of the other superethnoses, the Eurasian project will never succeed. Whatever you need to make this work, ask me for it."\n\nAkimov nodded again, looking incredibly eager. "Of course, sir. I shall. Trust me, sir: I believe in this as passionately as you do. For me, it was always about surpassing the West and making something better out of Russia."\n\n"No need to validate your political credentials with me," chuckled Gumilyov. "Off you go, Akimov. We'll call this thing... hmm... Project: BLUE SKY. How's that sound to you?"\n\n"Perfect, sir," agreed Akimov. "I'd best go find my old friends. I'll need a unit of soldiers or two, if you don't mind.""
 NIK_gumilyov_superregional.6.a:0 "Посмотрим, как они нас проигнорируют в этот раз..."

 NIK_gumilyov_superregional.7.t:0 "Семена Евразии"
 NIK_gumilyov_superregional.7.d:0 "Семья Соколовых, родом из Архангельска, ничего не получила от ЗРРФ. В течение сотен лет, при царях, во время революции, а теперь и в анархии, земледельцы не получали никакой помощи от социалистов в Фронте. Однако судьба была к ним благосклонна, когда однажды вечером двое чиновников посетили их ферму.\n\n"Good evening, Sokolov family. We are officials from the State, and we are here to inform you about the Eurasian Agricultural Initiative. Since local records indicate that your family are farmers as well as upstanding, we thought that this information would be very important to you."\n\nThe eldest of the family, Yury, would step forward, and listen with great yet careful intent. "What is so special about this initiative?" Yury glanced back toward his family, afraid that any counter-productive action would result in retaliation.\n\n"I'm glad you asked." One of the officers handed Yury a pamphlet, one which extolled the virtues of the farmer toward the State of Eurasia. The State was willing to pay for new property, subsidies toward equipment & seeds, as well as offering a stable buyer with a fair price. Everything they were denied under the WRRF, they were being offered under the Passionariyy. "Of course, you would have to move," replied the officer, "but if you are interested, visit the local Administrative Office and we will provide for our nation's finest."\n\nAs the officers walked away, Yury's eyes widened and his mind went wild as he browsed the pamphlet. While he cared little for politics, he would not mind playing them if it was for the success of his farm and the health of his family."
 NIK_gumilyov_superregional.7.a:0 "Там, где увял коммунизм, расцветут евразийские идеалы."

 NIK_gumilyov_superregional.8.t:0 "Евразийское золото"
 NIK_gumilyov_superregional.8.d:0 "Лев Гумилёв был много кем. Провидцем. Лидером. Проводником. Однако он не был экономистом. Но ему и не нужно было быть им, чтобы понять ценность и назначение золота.\n\nДиректива обыскивать склады и тайники их бывших врагов принесла свои плоды. Было найдено большое количество драгоценных металлов, в том числе и слиток, который был положен на его стол, отмеченный печатью нации, которой больше не существовало. Ему сообщили, что рядом было найдено ещё много, очень много такого добра.\n\nБыла проведена полная опись, испытания подтвердили их чистоту, произведён расчёт стоимости и завершена транспортировка на охраняемые объекты. Оставался только один вопрос - что со всем этим делать, и у Гумилёва был на него ответ.\n\nЭто евразийский металл, захваченный в Евразии, и поэтому он будет применён для улучшения Евразии в целом. Было много вещей, в которых нуждалась страна, вещей, которые нужно было покупать за границей. Для этого требовалась твердая валюта, и не было ничего более подходящего, чем то, что лежало перед ним.\n\nВместе ресурсы Евразии, люди, металл и прочее, действовали бы в унисон для укрепления нации, улучшения жизнь тех кто в ней проживал и для завершения достойных и существенных целей Пассионарной революции.\n\nЛюбой другой исход был неприемлем."
 NIK_gumilyov_superregional.8.a:0 "Богатства Евразии поистине огромны."

 NIK_gumilyov_superregional.9.t:0 "Одна ночь в Самаре"
 NIK_gumilyov_superregional.9.d:0 "Куйбышевский промышленный институт гудел. Хотя в этот вечер он не был институтом, вместо этого он был местом грандиозного торжества в честь Гумилёва и Пассионариев, где представители партии, военного штаба и высшего общества поднимали тосты за успех Евразии и расцвет единой культуры в России.\n\nКрики "Gumilyov will save Russia!" and "The Guide of our Revolution will ensure an Eurasian golden age!" filled his heart with joy. These were people who, years ago, would never have even considered the idea of a singular, strong, united state able to liberate Russia from strife. Today, everyone was standing together under the Eurasian banner, and under the guidance of Gumilyov. A smile escaped his usually serious, stern face. These were his people; this was Eurasia. As he took to the podium, a round of cheering broke through the halls, and then a respectful silence to carefully listen.\n\n"Ladies and Gentlemen of Eurasia, I stand here today for all of you. No longer will we live with memories of the West Russian War, no longer will we stand separated from our grand ambitions and goals. Today, everyone here has done their part to ensure the success of our State, and that in itself has done more for me as well as the peoples of Eurasia more than you could ever realize.""
 NIK_gumilyov_superregional.9.a:0 ""Together, all peoples of Eurasia, under one banner, will fight the German!""

 NIK_gumilyov_superregional.10.t:0 "Русский шёпот"
 NIK_gumilyov_superregional.10.d:0 "Пассионарии в основном сидели молча после созыва большого совещательного совета по решению проблем Евразийского государства, каждый из них представлял разные области и этнические группы. В то время как многие из собравшихся уходили, а другие собирались уходить, приличного размера группа русских сидела вместе, погруженная в глубокую задумчивость после заключительной речи Гумилёва. Они говорили торжественно и очень далеко друг от друга, как бы не привлекая излишнего внимания.\n\n"You could tell that he still favors us. Gumilyov isn't stupid." Some nods. General approval.\n\n"The Passionariyy Revolution was a Russian idea, and will always have to remain Russocentric. There is no future for this State without us, and he certainly understands. Everyone nodded. Several members leaned in closer to the next speaker.\n\n"We did not lose to the Germans twice to share the same spaces with Tatars and Mari. They have their own lands, but those lands were tilled by the Russian, for Russia." The group was getting slightly riled up, now that the assembly has cleared. These whispers, much like the ones in the early days of the former Komi Republic, voiced greater, secret, and potentially dangerous ideas. Ideas which would potentially spread. In the case of the Passionariyy, they were the correct ideas.\n\nThis time around, it seems that not everyone will hold hands together in the supposed Eurasian utopia."
 NIK_gumilyov_superregional.10.a:0 "Россия для русских; Евразия не будет исключением."

 NIK_gumilyov_superregional.11.t:0 "Радио Свободная Евразия"
 NIK_gumilyov_superregional.11.d:0 ""This is a message for our brothers of the Caucasus. For far too long you have languished under the tyranny of the Romano-Germanic scourge and their dark designs of extermination. Through your inherent fortitude you have weathered the storm and survived the genocidal onslaught against all odds. Their scheme to replace you as masters of the steppes has failed, and now it is time to go on the attack!\n\nIndeed, you can rest assured that the great civilization of Eurasia hears your plight, and stands with you! Soon, our vast armies shall wash over the cruelly imposed borders of the Teutonic colony states and liberate our oppressed kin. When that time comes, the Caucasus will be able breathe an air untainted by Germanic filth for the first time in decades.\n\nTo the brave Georgians of the mountains, and the defiant warrior peoples of Dagestan and Chechnya! Rest assured that the hour of your liberation lies just over the horizon! Prepare for our arrival, for when the time comes, all of our ethnic brothers and sisters will be required in the titanic struggle against the Romano-Germanic scum!\n\nTogether, we will set ablaze every last vestige of Teutonic influence that dares to blight our sacred motherland with its corrupting influence. Woe betide any who stand in the way of the Eurasian superethnos reunited behind a singular, furious purpose!""
 NIK_gumilyov_superregional.11.a:0 "Вперёд, к освобождению!"

 NIK_gumilyov_superregional.12.t:0 "Конец легенд"
 NIK_gumilyov_superregional.12.d:0 "Живя на границе с Казахстаном, фермер в течение многих лет испытывал предубеждение против выходцев из Средней Азии. И всё же, если бы его спросили, он не смог бы точно объяснить, почему. Вот почему брошюра, которую ему вручили в городе в тот день, так сильно подействовала на него.\n\nВражда между русскими и азиатами была глупой, говорилось в ней, продуктом усилий многочисленных врагов евразийского государства. Прошлое, в котором они когда-то воевали, было давным-давно, и сами они были лишь артефактом необходимости консолидации этнической власти в ответ на разрушительное европейские влияние.\n\nРазрушительное влияние, которое теперь приходило не только из Европы, но и из-за дальних рубежей. Таким образом, в брошюре говорилось, что народы Евразии должны преодолеть старую вражду, старые легенды поведения, которые не существовали в течение многих поколений, и старое сопротивление интеграции. Они должны были двигаться вперед вместе и забрать свою заслуженную судьбу у тех, кто не хотел ничего больше, чем отказать им в ней.\n\nУ фермера ушло много часов на то, чтобы переварить сказанное в брошюре. Давние предрассудки, даже абсурдные, глубоко укоренились и требовалось время, чтобы преодолеть их. Когда он запер свой дом и снова отправился в город, чтобы найти больше литературы, он знал, что ещё не закончил, но точно так же знал, что будет продолжать работать над этим.\n\nЕму просто было нужно больше рекомендаций, и больше времени."
 NIK_gumilyov_superregional.12.a:0 "Предрассудки уходят по мере роста Евразии."

 NIK_gumilyov_superregional.13.t:0 "Оружие, данное во имя определённых целей"
 NIK_gumilyov_superregional.13.d:0 "Было уже за полночь, когда чеченцы, укрывшись в небольшой бухте на берегу Каспийского моря, увидели приближающуюся лодку.\n\nПутешествие к побережью, находившемуся на некотором расстоянии от самой Чечни, было и долгим, и опасным. У администрации рейхскомиссариата повсюду были шпионы, как немецкие, так и из многочисленных местных коллаборационистов, и люди знали, что если их поймают - они умрут.\n\nНо они продолжали бороться. За свою родину, свой народ и свою религию они сражались всеми доступными им средствами и способами, невзирая на последствия. И если всё пойдет хорошо, то приближающаяся к ним лодка должна была привезти как новое снаряжение, так и обещания новых партий.\n\nКогда лодка причалила к берегу, люди поспешили спрятать её и со всей поспешностью перенести на берег упакованный груз, в то время как их предводитель встретил связного, который переправил груз через воду. Они пожали друг другу руки и осмотрели содержимое одного из ящиков. Автоматические винтовки, гранаты и блоки фугаса - все это эффективно для их борьбы, и это также относительно легко скрыть.\n\nКонтакт сообщил им, что если они могут гарантировать принятие груза, он может пообещать ещё одну партию на следующей неделе. Как и каждую последующую неделю. Чеченцы быстро согласились. Затраченные усилия были бы огромны, но обещанная награда, еще более эффективный способ борьбы с ненавистными немцами, стоила того. Чеченцы были такими же евразийцами, как и он, страдавшими от крайнего угнетения. Но со временем и при его содействии на Кавказ придёт Пассионарная революция. Проводник поклялся в этом."
 NIK_gumilyov_superregional.13.a:0 "Все евразийцы будут сражаться. Только для этого им необходимо оружие."

 NIK_gumilyov_superregional.14.t:0 "Городская площадь, 12:42"
 NIK_gumilyov_superregional.14.d:0 "Сегодня на центральной площади безымянного городка проходила передвижная лекция. Эта лекция должна была публичной, бесплатной для всех и спонсируемой правительством. Выступающие, как они сказали, будут делиться со зрителями знаниями о истории Евразии и достоинствах государства.\n\n"Come one, come all! Eurasia is for you and I, from the east to the west!" Makeshift movie theatres, pamphlets, art shows, and more showed the history of Eurasia, one shared not just by the Rus, but by all peoples. What started out as an intellectual movement started by the émigré movement, championed by princes and essayists, evolved into geopolitical concepts which was later picked up by the Guide of the Passionariyy Revolution, Lev Gumilyov. Gumilyov's studies and policies as the then-leader of Ust-Sykolst would form the foundation for the Eurasian state. Liberation of different ethnic peoples, from the Tatar to the Komi, would follow from the unification of Western Russia from their various warlord states. All peoples of Russia were now free to shape their own destiny; forward together under the Eurasian banner.\n\nCultural exhibitions from different ethnic groups were also showcased, providing a convenient propaganda platform as well as a chance at multicultural reconciliation between various spectators. All in all, these exhibitions and lectures would positively spread the message of Eurasia for the masses, one which would form a valiant new history for our nation."
 NIK_gumilyov_superregional.14.a:0 "Рука об руку, мы - Евразия."
 
