 NIK_shafarevich_the_great_uniter_desc:0 "Примерно раз в столетие Россия создаёт политического гения - ещё реже Россия рождает объединителя, лидера, способного воплощать и охранять ценности Родины в момент когда она нуждается в этом больше всего. На каждое смутное время - свой Иван Великий, на каждого Наполеона - свой Александр Павлович. Время новой славы близко как никогда раньше, и его предвестник - Игорь Шафаревич.\n\nШафаревич не будет строить свою державу ни на ложном пиетизме фашистов, ни на моральной деградации левых - Россию будет формировать то, что всегда делало её великой - чистота земли и утончённый нрав народа. Только нравственная Россия может стать сильной, и только сильная Россия может стать великой. Мы найдём в себе волю изгнать тех паразитов, которые мешают нам в выполнении великой задачи! Да поможет нам Бог! Когда свобода вновь засияет над Родиной, её лучи осветят весь мир!"
 NIK_shafarevich_national_democracy_desc:0 "Мы - партия народа, и если не поддержим голос русских, ничем не отличимся от мелких тиранов, претендовавших на то же звание. Шафаревич вылепит из этой грубой глины новую и прочную статую демократии, видную всем регионам и народам нашей прекрасной страны, - и, как всякий осторожный гончар, он позаботится о избавлении от любых излишков или испорченных материалов до того, как наша работа будет завершена.\n\nМы организуем новые демократические кампании по всей сельской местности, призывая к массовому политическому участию и голосованию. Бюрократия приложит все усилия, чтобы внешние элементы - старые враги России - не проникли в выражение величайших народных ценностей. Слава России! Да будет наша свобода вечно незапятнанной!"
 NIK_shafarevich_election_security_act_desc:0 "Есть кое-что, что можно сказать о нашей приверженности сельской демократии - есть также кое-что, что можно сказать об уязвимости вышеупомянутой демократии для проникновения... сомнительных людей. Пообещать что-то очень легко. Мы должны устремить свой взгляд на это дело и сохранить Родину в самой честной и прямой форме - вырвать с корнем всякий заблудший русофобский голос!\n\nРазрабатываемый Закон о безопасности заимеет огромное значение для достижения наших целей. Официальные органы будут направлены на реорганизацию избирательной структуры снизу вверх, подотчётной высшим законодательным органам страны. А для тех, кого считают подозрительными... ну, демократия - это жизненно важный и хрупкий инструмент, да? Вот потому мы и не можем позволить себе так рисковать."
 NIK_shafarevich_the_spiritual_hegemony_desc:0 "Долго мы имели дело с запуганным народом западно-сибирских деспотов и ждали их возвращения в наше лоно. Шафаревич убежден, что подход великодушия и доброжелательности - это то, что лучше всего будет работать на благо нации в целом; во все возможные времена мы будем отстраняться от применения насилия и пытаться вместо этого укрепить наши общие интересы. Мы покажем, что нас не надо бояться, и в конце концов мы все - русские.\n\nВпрочем, стоит ли принять §Rспециальные меры§!... чтобы эти своенравные дети наконец поняли, что политика не для таких, как они."
 NIK_shafarevich_a_generation_of_thinkers_desc:0 "Россия - это огород. Этот огород поливается нечасто, его слабые семена сгорают под палящи солнцем, но в результате получается более сильный и красивый урожай. Это верно и для огромного ландшафта интеллектуального таланта России - все трудности, с которыми сталкивалось крестьянство, оно преодолевало с честью. Такова наша цель: найти самые сильные и лучшие цветы в нашем саду, взрастить их в блестящих условиях и выпустить на волю, преобразив окружающий мир.\n\nМы перестроим нашу кадровую структуру как в партии, так и в правительстве, установив абсолютные высочайшие стандарты образования и подготовки кадров, и когда мы закончим с этим делом, нашу державу возглавят идеалы русского общества. Красивые, смелые, чувствительные и сильные - говорят, что раса сверхлюдей появится в Берлине, но мы то знаем, что он будет выращен здесь, в России."
 NIK_shafarevich_the_most_loyal_opposition_desc:0 "Русский дух славится своим безграничным энтузиазмом и абсолютной целостностью. Долгое время эти позывы во благо нам, они сеяли семена в художественные и научные инновации. Но бывают случаи, когда одно сталкивается с другим, - так же и с нашей оппозицией, благородной в своём энтузиазме, но с заметными проблемами со стороны честности. На нас ложится ответственность за то, чтобы они были обузданы в худших своих проявлениях, а у нас твёрдая и неоспоримая власть вести эту страну к общему благу.\n\nТихими словами и спокойными действиями мы поставим нашу оппозицию на позиции церемониальной власти, не имеющей реальной ценности, и будем давить на её руководство, чтобы оно следовало голосу русского государства (голосом которого, конечно, является Шафаревич). Оппозиция может не всегда соглашаться с нами, но с нашими мягкими указаниями мы подтолкнем их к тому, чтобы они следовали нашему примеру даже вопреки своенравию."
 NIK_shafarevich_return_to_the_soil_desc:0 "Так много было сделано из нашей приверженности сельской демократии - возможно, мы забыли, что фермер думает о голосовании только как о запоздалой проблеме. В его жизни важны более простые, грубые и первостепенные вещи - урожай, деревня и семья. Когда мы отшлифуем наши демократические процессы, отбросим преследующих нас проблемных людей и откроем избирательные участки, давайте праздновать так, как если бы не было ни крестьян, ни рабочих, а были только русские!\n\nРусский дух будет взращиваться по мере того, как мы будем превращать избирательные циклы в буквальные циклы жизни, сродни урожаю - сельские культурные танцы, кинопоказы и откровенные торжества жизни станут следовать за каждым голосованием, наши Церкви наполнятся радостью, когда священники заговорят о благородном совершенстве русской жизни. Мы положим начало жизнь красоты и честного труда - вся Россия разделит её радость!"
 NIK_shafarevich_the_national_self_sufficiency_desc:0 "Во времена царей Россию обвиняли в агрессии, даже в разбое, ужасном обращении с народами, находящимися под её крылом. Говорили, что правительство предпочитает смерть десяти коренных жителей обнищанию одного русского. Те времена давно миновали, и империя стала только лишь блеклым воспоминанием, но проблема, с которой столкнулись цари, была унаследована и нам. Какой подход мы должны принять, чтобы сохранить русскую национальную сущность, оставаясь верными слугами народа, которым Бог даровал власть?\n\nУ Шафаревича есть решение: подход, который он называет самодостаточностью, где нерусские национальные общины боле не познают ни издевательств, ни эксплуатации. Вместо этого русская нация должна сосредоточиться на обогащении своего народа, а меньшинства внутри неё пойдут своим путем - они будут благословенно, по-настоящему свободны от рук государства, отныне и навсегда."
 NIK_shafarevich_bond_the_countryside_desc:0 "Мы никогда не должны забывать о деревенских корнях русской жизни, и бросать их на растерзание промышленному уродству было бы совершенно безнравственно с нашей стороны. Вместо этого сосредоточимся на истинных целях любого достойного правительства - дать плодородной почве русского крестьянства пустить корни и расцвести.\n\nКонечно, это не значит, что государство совершенно неуместно: отнюдь нет, наша новая русская аграрная политика гарантирует, что государство навсегда будет соединено с фермером! От инвестиций в сельские методы производства до отправки сельскохозяйственных консультантов, от создания специального бюро до тракторов и дорог. Русское государство переживёт возрождение там, где оно и родилось."
 NIK_shafarevich_farewell_to_arcadia_desc:0 "Мы не принимаем это решение легкомысленно - с самыми горькими сожалениями, - но для того, чтобы наша Родина восстановилась, необходимо пойти на некоторые компромиссы, чего бы это ни стоило. Точно так же, как деревья со срезанными ветками лучше во время лесных пожары, так и промышленные мерзости России, какими бы обширными они ни были, спасут нас от ада войны.\n\nМы будем инвестировать в промышленные и горнодобывающие предприятия в малонаселенных районах, стимулируя частную промышленность ценой некоторой культурной чистоты. Это можно считать предательством наших ценностей. Можно даже считать угнетением. Однако с каждым днем наши иностранные враги подкрадываются всё ближе, и эти инвестиции рано или поздно пригодятся."
 NIK_shafarevich_russias_beating_heart_desc:0 "По мере того как фирмы, фермеры и фабрики Родины врастают друг в друга, наш народ приближается к Платоновскому идеалу. Да, Россия - один гигантский орган жизни и общей цели, и какая это славная общая цель! Однако мы не должны успокаиваться: люди всегда будут защищены от своих худших побуждений, не говоря уже о тех микробах, которые захотят осквернить то, что мы построили здесь, и захватить это в свои лапы.\n\nНепрерывная постепенная корректировка этой системы, разработка новых методов управления русскими сельскими территориями и формирование сильной культуры самостоятельности среди нашего крестьянства обеспечат дальнейшее развитие и самокоррекцию. Пусть вся Россия примет эту органическую структуру, пусть же она просуществует и в далёком будущем!"
 NIK_shafarevich_promote_russian_traditions_desc:0 "В землях, находящихся под нашим управлением, многие политики претендуют на господство над русскими сердцами. Некоторые из них имеют социалистическое происхождение, некоторые монархические корни, а некоторые происходят от иностранного влияния. В ближайшие дни их будет ещё больше, но если мы хотим изгнать эти своенравные идеи, мы должны построить что-то существенное на их месте. Русская слава должна быть выставлена на всеобщее обозрение, чтобы её свет озарил наш народ! Ничто меньшее не приемлемо!\n\nМы сосредоточимся на развитии ритуалов, которые привязывают нас к земле и к нации: национальные праздники - это только начало полномасштабной перестройки гражданской культуры. Религиозные торжества, национальные поминовения мучеников и насаждение русского языка и истории обеспечат, чтобы свет Руси сиял гораздо ярче, чем тьма, которая его гасит!"
 NIK_shafarevich_the_counter_russophobic_campaign_desc:0 "В последние дни некоторые говорят о тех, кто имеет зловещее видение России - они говорят о демоне "multiculturalism", where tolerance of those different from us is is interchangeable from the blending of pure Russian culture with incompatible, alien substances! It is utter nonsense to believe such things, of course, but the nonsense is potent nonetheless. If we are to combat this stupidity we must start from the ground of Russian society - the peasantry.\n\nIn truth, many Russian ruralities have an unrealised, nebulous notion of what it means to be Russian. By affirming their God-given sense of what is Russian and what is from the Devil, we will reinforce the notion that a half-hearted embrace of minority culture, of the loss of the heritage of earth and blood, is Russophobia in its most demonic form. And when we set these people loose upon the cities, we hope the ivory-tower elites who speak above their station will learn that lesson, too."
 NIK_shafarevich_the_politically_conscious_army_desc:0 "Слава в русской крови - наш народ создан для величия, а армия - это квинтэссенция лучших традиций нашего народа. Могущество и сила! Эти ценности процветают повсюду, но они расцветают только в людях, которые добровольно вызвались на величайшую из всех возможных жизней. Что может быть лучше для того, чтобы дух нашего национального возрождения никогда не угасал, чем встраивание его в армию?\n\nРегулярные уроки политического перевоспитания, укладка руководящих постов с твердыми лоялистами, преданными пассионарным идеалам, и акцент на сельской силе навсегда сохранят армию верной идеалам и видению нации. Скрытые поправки к Конституции также гарантируют, что, если наше руководство когда-либо окажется под вопросом, солдаты точно знают, где лежат их интересы."
 NIK_shafarevich_from_sea_to_shining_sea_desc:0 "Вот это и есть мечта: ни больше, ни меньше, как приведение к целостности Святой Руси. Даже когда Союз пал, даже когда варварство сгубило так много русских жизней и культурного достояния, мы держались за эту мечту. Настал час, когда мы её воплотим, - так что с нашей армией, готовой отбросить лжекультурные идеи, оскверняющие Россию, до самой Германии, мы будем бесстрашны!\n\nЕсть для нас дом, место, где всегда будет покоиться самый драгоценный народ Божий: это место - сердце Отца Небесного и Святой Матери Руси на земле!"
 NIK_shafarevich_the_russian_idea_desc:0 "Снова и снова цивилизации возрождались, снова и снова они рушились, и снова и снова Россия принимала их остатки в наши любящие объятия. Когда православие сгорело вместе с Константинополем, мы без упрёков приняли мантию Нового Рима. Когда либералы сожгли Европу дотла, мы приняли мантию традиций. Теперь, когда германские дикари захватили в заложники русскую землю и народ, мы снова примем на себя мантию тех, кто знает, что они - последний редут, - ибо такова наша роль в этом мире.\n\nНо мы никогда не будем пресмыкаться перед врагом! Долгий поход в Прибалтику, на Урал принёс с собой русскую идею - жизненность, красоту и силу русской жизни - всюду, куда ступал русский сапог. Ещё раз твердим вам: покуда вы держите нашу Родину в своём сердце, разуме и духе, Россия никогда не падёт! Мы непобедимы, и в долгой войне с нечистотами была одна несомненная истина:\n\n§RКаждый раз мы побеждали, победим и снова.§!"

