 NIK_taboritsky_a_mandate_from_heaven_desc:0 "Как Израиль был удостоен избранными людьми, так и Западную Сибирь Бог удостоил русским. Мощь оружия остаётся несокрушимой, несмотря на нападения приспешников Сатаны на наш святой народ. Господь улыбается своим благочестивым слугам, его Святой Мандат расширяется всё дальше.\n\nНо благословение Господне даётся условно. Он никогда не окажет милости тем, кто уклоняется от своих обязанностей или бежит от трудностей. Сибирь представляет нам новый вызов, но он не будет встречен неуверенностью и страхом - он будет встречен железной решимостью, непоколебимой верой и острием клинка!"
 NIK_taboritsky_the_second_cleansing_desc:0 "За Уралом нашли свой приют бесчисленные толпы дегенератов. Среди преступников, красных, дьяволопоклонников, бандитов и рейдеров недочеловеки довольно хорошо прячутся... но они не могут прятаться от силы верующих.\n\nЭто займёт уйму времени и усилий, но Бог на нашей стороне. Горы и леса не дадут им никакого убежища. Как только истинная вера возродится, чистые сердцем сибиряки непременно присоединятся к нам в погоне за врагом. Мы достигнем того, чего не смогли израильтяне, и уже окончательно очистим землю обетованную."
 NIK_taboritsky_the_kaukasian_method_desc:0 "До сих пор мы используем обычные средства для убийства: пистолеты, ножи, газ... К сожалению, ни один из этих приспособлений не является особо эффективным. Нам потребуется много часов работы, чтобы зачистить самую мелкую деревню от нежеланных людей, особенно если они постарались спрятаться.\n\nНо... возможно, есть альтернатива. Лучший путь - это тот, который приводит к тому, к чему приводят остальные пути, но с дополнительной выгодой, как например, увеличение производства наших ферм, заводов, шахт. Жизнь дегенерата ничего не стоит, чего же не скажешь про его труд."
 NIK_taboritsky_define_subhumanity_desc:0 "С тех пор как сторонники Таборицкого пришли к власти, мы полагались только на прямые приказы регента в нашем великом крестовом походе против нечистоты. Большая часть политики в отношении недочеловеков носит неформальный характер и основана на старых принципах, существовавших ещё в те времена, когда Императорская армия была всего лишь полувоенным сбродом. Это... явно не самая эффективная система.\n\nРегент был проинформирован о трудностях, которые эти обстоятельства налагают на нас, и милостиво объявил, что немедленно исправит их. Императорский кодекс расовой чистоты, как он назвал свою божественную работу, покажет избранному народу Божьему верный путь на небеса."
 NIK_taboritsky_chemical_terror_bombing_desc:0 "Многие подданные регента до сих пор проклинают немцев за их постоянные бомбардировки нашей Родины. Конечно же, в этом нельзя винить немцев; если бы народ России показал больше веры в Бога и посвятил себя царевичу раньше, возможно, он счёл бы нужным избавить их от вечных страданий!\n\nКак всегда, благословенный регент имеет более тонкое понимание этого вопроса. Взрывы, несомненно, были предназначены для того, чтобы вернуть русских к Богу, но для тех, кто уже просветлён, они были предназначены для закаления души. Запуск новейших реактивных бомбардировщиков, осуществляющих славное очищение с высоты многих километров над этой грешной землей - таков идеальный сплав немецкой стратегии и русского благочестия! Ни одна неверная деревня или грязный город в Сибири не укроется от нашего святого дела!"
 NIK_taboritsky_cleanliness_is_godliness_desc:0 "Бедняки в России - это не те нищие, о которых говорил Иисус Христос. Настоящие нищие люди - это те, которые чисты расой, но лишены всего того, чего заслуживает таков статус. Христос одобрил бы то, что мы собираемся сделать с грязными массами, запятнавшими наши улицы.\n\nИстина, как разъяснил благословенный регент, состоит в том, что бродяги - это просто дегенеративное животные, которые слишком долго избегали законного суда над ними. Какое может быть оправдание их предполагаемому тяжёлому положению, кроме как неуважения ко всему святому или еврейской диверсии? Регент точно знает, что нужно делать: с ними надо поступать так же, как и с любой другой нечистью, угрожающей святости империи!"
 NIK_taboritsky_fires_of_redemption_desc:0 "Что касается преступлений против Бога и империи, то мало найдётся подобных такому отвратительному, как богохульство. Говорил Господь: "Every sin and blasphemy shall be forgiven men, but the blasphemy of the Spirit shall not be forgiven."\n\nIn times past, all God-fearing Russians knew the correct punishment for this gravest of sins. When their faith began to waver with the arrival of degenerate modernity, they foolishly abandoned it, refusing to harden their hearts even in the face of the blackest sin. The Regent has decreed that we shall tolerate the evil of blasphemy no longer. The appropriate punishment will be reintroduced immediately. Thus do we glorify the Lord."
 NIK_taboritsky_salvation_through_sacrifice_desc:0 "Святая Русь столкнулось с угрозой, какой ещё не видавал мир. На протяжении неисчислимых веков недочеловеческая напасть грызла фундамент благочестивой цивилизации. Евреи развращают умы, татары грабят и убивают народ наш, а малороссы предают нас врагу при каждом удобном случае.\n\nЭта зараза заходит глубоко, как и опухоль. Большевики и либералы считаются 'незаменимыми' для России, постоянно стремятся снискать расположение друг друга - протягивая открытую руку дружбы, пряча нож за спиной в другой. Они все так долго внедрялись в чистую расу, что уже кажутся неотличимыми от нас. Слабый человек мог бы отчаяться и пасть в этой ситуации, но не регент - ибо сам Бог говорит с ним и открыл ему славную истину: ни одна невинная жизнь, потерянная в погоне за чистотой, не будет напрасной. Убивайте же всех, Господь узнает своих!"
 NIK_taboritsky_the_war_within_desc:0 "Измена подобна древу. Листья, зелёные и полные жизни, легко колышутся на ветру и рисуют идиллическую картину, в то время как под землёй корни распространяются, словно чума, и уничтожают всё, к чему прикасаются. Похоже, что даже самый сильный духом русский не защищён от этой мерзкой заразы...\n\nОни собираются вместе в своих жилищах, на улицах, в храмах, богохульствуя против благословенного регента, называя - трудно даже представить - сумасшедшим тираном и еретиком! Даже наши собственные святые мужи были ниспровергнуты еврейством, глася о Его преосвященстве как о новом Антиохе Епифане! Мы не знаем, как наш собственный народ смог так легко сбиться с праведного пути, но эта еврейская чертовщина должна быть немедленно уничтожена!"
 NIK_taboritsky_the_false_shepherds_desc:0 ""Woe to you, Pharisees, because you love the uppermost seats in the synagogues, and salutations in the marketplace." Thus spake the Lord. Would that we had heeded his words! Would that the clergy had but a single neck, so that we might strangle it!\n\nThe priests, the nuns, the monks - they have not been so loyal as they dared profess. Their hearts are full of treason, heresy and sympathy for the Jew. We should have known the depths of their evil when they first balked at our cleansing of Holy Russia. What is the price of a priest? How many silver shekels does it cost to turn a holy man against God Himself? We'll set this matter right, no matter how much clerical blood we have to spill to free ourselves from Satanic corruption!"
 NIK_taboritsky_rats_in_the_walls_desc:0 "Сравнение недочеловеков с тараканами наиболее подходит для их описания, особенно учитывая последние новости! Мы узнали, что штурмовики не совсем так способны, как утверждали их командиры - от них ускользнули бесчисленные тысячи евреев, всяческих дегенератов, предателей и прочей нечисти! Хуже того, они были защищены якобы верными нам братьями по чистоте расы!\n\nЭто говорит о том, что собственный народ регента - хоть и избранная Богом раса - но всё ещё основательно испорчена гнусным влиянием. Это тоже дело рук Люцифера? Какое ещё может быть объяснение этому? Регент не способен совершить ошибку! Какова бы ни была причина, мы должны встретить этот вызов с мечом в руке! Казнить лживого штурмовика, удвоить наши усилия и свершить быстрое, смертоносное правосудие над каждым евреем и его помощником, которого мы найдём!"
 NIK_taboritsky_the_purity_order_desc:0 "Церквям больше нельзя доверять. Даже епископы и старшины были привлечены к измене еврейским золотом и сатанинскими обещаниями власти. Есть только одно решение: повернуть время вспять, снести прогнившее строение, сжечь всё дотла.\n\nБлагословенный регент будет как новый Святой Пётр - скала, на которой построена новая, чистейшая церковь. Первый шаг в этом процессе - обеспечить полную лояльность наших монахов, чтобы не было необходимости в ещё одной великой чистке. Всё, что для этого нужно - это несколько хороших людей, набранных из самых верных штурмовиков. Этот 'Орден чистоты' будет проводить проверки, давать указания местным священникам и содействовать обязательному посещению храмов. Истинная вера ещё не потеряна!"
 NIK_taboritsky_no_such_thing_as_innocence_desc:0 "Среди благословений регента есть доля всеведения Господа. Он видит сердца чистых людей и передаёт это знание своим избранным слугам. Никто из тех, кто предстаёт перед Императорским двором, не защищён от греха; они опутаны предательством, ересь течёт в их крови.\n\nТаким образом, заявление о невиновности преступника равносильно тому, что он попусту тратит наше время, наряду с любыми другими преступлениями, совершёнными обвиняемым. Нет никакой необходимости в 'надлежащих судебных процессах', когда наша судебная система непосредственно управляется самим Богом."
 NIK_taboritsky_villages_of_the_damned_desc:0 "Традиционная иерархия Апостольской Церкви была испытана временем и признана недостаточной. Епископы, исповедовавшие верность благословенному Регенту, были предателями по отношению к человеку, тайно работавшему над разрушением основ нашей вновь возрожденной Империи. Змееподобный дух Сатаны таится в их сердцах. Есть только одно возможное лекарство от такого зла.\n\nЧтобы заполнить вакуум, оставленный нашим праведным очищением, мы должны будем возвысить новых, чистых сердцем людей вместо прогнивших епископов. Когда Церковь так основательно испорчена, мы не можем доверять ни одному человеку в чёрном балахоне, каким бы преданным он ни был. Только избранные регентом подданные достойны нести ответственность за пастырство Господнего стада. Его слово - это слово Бога, а Бог знает, что будет лучше."
 NIK_taboritsky_the_wages_of_sin_desc:0 "Римлянам 6:23 - "For the wages of sin is death."\n\nWe tire of mercy. We tire of traitors going free because their crimes were judged to be insignificant by a soft-spined judge. We tire of our soldiers who, with faintness gripping their hearts, refuse to bring down the executioner's blade on a Jewish neck. We tire of the doubters, dissenters and rabble-rousers in our own inner circle, who whisper of treachery and deviancy behind our back. Yet still they demand it of us, the Devil citing scripture to his purpose.\n\nDeath is a mercy."
 NIK_taboritsky_empire_eternal_desc:0 "Священная Российская империя - истинное Царство Божие на Земле. Мы совершенно неприступны, нас хранит сам Господь. Даже древний Израиль трепещет перед нашим величием!\n\nНет ничего сотворённого руками человека, что могло бы по-настоящему угрожать нам. Никакое оружие не может сразить нас, никакая болезнь не может взять нашего регента, никакое препятствие не сможет помешать нашим поискам святого царевича. Он жив! Мы живём! Святая Русь живёт, всегда жила и всегда будет жить, единственная великая держава в этом проклятом мире!"
 
