 NIK_clockworks_category:0 "Часовой механизм"
 NIK_clockworks_category_desc:0 "Наше государство уверенно движется вперёд, благодаря помощи с небес. Писатели и изобретатели, бюрократы и солдаты - это всё органы государства, сила, которая приводит его в движение. Но, по мнению регента, было бы неправильно назвать это "organic".\n\nThe state is not a living being. The state is a machine, an engine of infinite complexity, guided by God's will, directed by the monarch's mind, the conduit to Heaven. The Regent shall see all in his state, each cog, each axle, each piston in the grand divine clockwork that drives purity for the Russian spirit endlessly forward.\n\n§gThere is never enough to guide.§!\n\nThe clock has struck [NIKTabbyGetTime]"

