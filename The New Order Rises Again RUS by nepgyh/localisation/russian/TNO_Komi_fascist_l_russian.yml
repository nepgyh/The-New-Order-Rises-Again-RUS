 NIK_gcoup_gumilyovs_coup_desc:0 "Благодаря везению и жестокости Иван Серов и его самые верные сторонники заняли правительственные кабинеты в столице республики. Переворот был совершен безупречно, с теми, кто пытался сопротивляться, легко расправились, и самые непосредственные угрозы контр-переворота были предотвращены. Однако нам всё ещё предстоит проделать значительный объем работы, если мы хотим закрепить власть нашего правительства в Сыктывкаре и за его пределами. Мы должны принять меры по умиротворению столицы, ублажить наших политических и гражданских союзников, в том числе Таборицкого и городских рабочих, а также разбить левых и не дать им организовать сопротивление нашему новому порядку. Прямо сейчас каждая минута - нет, каждая секунда - имеет значение для того, чтобы наша администрация смогла распространить свою власть на всю нашу территорию."
 NIK_gcoup_shut_down_the_stagnant_desc:0 "Если Серов и его последователи о чем-то и осведомлены, так это об опасности, которую представляют Михаил Суслов и его преданные, фанатичные группы просоветских левых. Последние несколько месяцев, если не лет, Суслов регулярно отдавал распоряжения о политических убийствах и уличных нападениях своим боевикам и ополченцам, и они без сомнения выполняли каждую букву его приказов. Таким образом, мы больше не можем доверять левым, оставшимся сидеть "idly" as we solidify our rule; they are surely plotting our demise. Suslov's deviousness, however, is not matched by his political posturing. The stagnant form of socialism preached by the left is far from a convincing path for the Russian people's future. As such, we must make sure that they never come to power. A combination of force and propaganda will ensure that we isolate them and their most fanatical ideologues from the rest of their supporters."
 NIK_gcoup_absorb_belozerov_desc:0 "Левые - ничто, но они жестоки. Оказавшись в атмосфере политического хаоса и нестабильности, Суслов стал невероятно жёстким, организовывая политические убийства и способствуя хаосу на улицах. Мы должны позаимствовать ряд их тактик политического запугивания и насилия и обеспечить готовность наших ополченцев и их командиров в борьбе не только с левыми, но и с демократическим центром. Прямо сейчас, в решающий момент, мы должны убедиться, что наши конкуренты, яростно противостоящие нашему ордосоциализму, не в состоянии выступить против радикальных изменений, которые мы запланировали."
 NIK_gcoup_align_Taboritsky_desc:0 "Таборицкий всегда был подставным лицом на политической сцене Сыктывкара. Как бы то ни было, ни для кого не секрет, что у него есть довольно значительное число последователей, которые могут быть использованы в наших интересах. Однако вполне вероятно, что нам придется пойти на компромисс с этим человеком, чтобы мы смогли привлечь его на свою сторону.\n\nТаборицкий, несмотря на свой сомнительный характер, был бы неоценимым инструментом для сохранения нашего нового порядка в эти хаотические времена, особенно с учетом той власти, которую он имеет над ополченцами. Совместив его цели с нашими, мы сможем не только получить сильного союзника, но и отвлечь потенциального врага, по крайней мере на данный момент."
 NIK_gcoup_appeal_to_the_clergy_desc:0 "Что бы ни утверждали Суслов и его левые лакеи, мы - социалисты. А кому, как не рабочим, мы служим? Ряд лиц в нашей партии предлагали нам использовать наши сильные стороны, чтобы ослабить наших врагов и укрепить наши позиции. Одной из наших сильных сторон, как ни противно это признавать Серову, является не только его старая связь с левыми, но и связь с рабочими, которых левые так отчаянно пытались перетянуть на свою сторону. Пытаясь укрепить свой контроль над политическим аппаратом Коми, мы также должны обратиться к рабочим региона, которые будут знать, что ордосоциализм - это будущее русского народа! Вспоминая Октябрьскую революцию становится ясно, что организованные и стремящиеся к власти рабочие являются мощным орудием в руках тех, кто сумеет им воспользоваться."
 NIK_gcoup_flood_the_streets_desc:0 "Даже из нашего партийного штаба, охраняемого самыми верными ополченцами, мы видим хаос, царящий на улицах столицы. Переворот, конечно, прошел без проблем, однако последствия оказались более тяжёлыми, чем мы ожидали, и хаос, вызванный нашими действиями, парализовал Сыктывкар. Даже если мы сейчас номинально контролируем республику, эта реальность не продлится долго, если мы не примем меры против мятежников, левых ополченцев и политических диссидентов, которые разрушают некогда спокойные улицы нашей столицы. Таким образом, мы должны наводнить улицы нашими сторонниками, вложить в их руки всё имеющееся у нас оружие и прибегнуть к насилию против наших противников, чтобы они не начали действовать против нас первыми."
 NIK_gcoup_crowd_dispersal_desc:0 "Хотя это здорово, когда наши сторонники крушат черепа наших врагов, этого недостаточно, чтобы обеспечить дальнейшую стабильность в будущем. Опираясь как на наших ополченцев, так и на наших сторонников среди гражданских, мы должны работать над рассеиванием как нынешних, так и будущих потенциальных толп, которые будут угрожать нашему новому порядку. Для этого в нашем распоряжении имеется целый ряд методов - политическое запугивание, экономическое удушение как партийных институтов, так и отдельных лиц, насилие и старые добрые расстрелы. На данный момент речь идет только о выборе методов, которые мы хотим использовать, и распределении ресурсов, необходимых для наведения порядка сначала в Сыктывкаре, а затем и во всей республике."
 NIK_gcoup_nobody_enters_desc:0 "К северу от нас - коварные агенты союзников Суслова. К югу и западу от нас находятся угрозы реакционеров и немцев. В это критическое время - в этот самый момент - мы должны убедиться, что с нашими растущими внутренними проблемами никакая внешняя сила не сможет воспользоваться нестабильностью. Усилив пограничные патрули, собрав верные гарнизону и ополчению силы, которые смогут предотвратить проникновение любой потенциальной угрозы, мы сможем выполнить личное пожелание Суслова, чтобы, по его словам, "nobody enters into our new state". By isolating Suslov's disconnected leftists and ensuring that anyone caught attempting to enter our territory is treated with extreme prejudice, we can guarantee that our new administration is, for the time being, protected from most external threats of subversion."
 NIK_gcoup_the_guns_of_the_passionariyy_desc:0 "Такие люди, как Суслов и Жданов, говорят о "people's revolution" like they know what that would be. It's no secret that their political goals and aims are as disconnected from the people as their lifestyles are. However, Serov and his most loyal supporters, the true Ordosocialists, are just as concerned with the people's needs as workers just as much as they are with their needs as Russians. We must now prepare to cultivate our support among those that would willingly give it - the military, the workers, and any civilians who decide to fight with us against the bourgeoisie who have been reborn through the process of the republic. Once we have done that, and secured ourselves a place at the head of the ex-republic, we can then proclaim our goal of the True People's Revolution, ushering in an era of democratic centralism, a fair economy for the worker, and pride in the Russian nation!"
 NIK_gcoup_komi_belongs_to_the_faithful_desc:0 "Триумф! Теперь, когда нам удалось предотвратить контр-переворот и отодвинуть в сторону наших идейных врагов, можно наконец, сосредоточиться на хорошем - Иван Серов и его самые верные слуги оказались у руля республики Коми, и впервые за долгое время в столицу и за её пределы возвращается видимость стабильности. Нация принадлежит ордосоциалистам, и мы будем неустанно работать над тем, чтобы Россия перековалась в националистическое социалистическое государство! В противном случае мы рискуем впасть в застой и упадок - прискорбную реальность, которую можно предотвратить, если под мудрым руководством Ивана Серова будут предприняты правильные шаги. Вперед, за Россию и её народ!"
 
