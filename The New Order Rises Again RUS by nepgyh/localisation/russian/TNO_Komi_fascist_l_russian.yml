 komi_burgsys.1.t:0 "Божественное Право"
 komi_burgsys.1.d:0 ""I swear that I will be faithful and bear true allegiance to the Tsarevich Alexei Nikolayevich Romanov, his heirs and successors according to law. So help me God."\n\n"I swear that I will truly and faithfully execute the office of Regent, and that I will govern according to law, and will, in all things, to the utmost of my power and ability, consult and maintain the safety, honor and dignity of Tsarevich Alexei Nikolayevich Romanov and the welfare of his people. So help me God."\n\n"I swear that I will inviolably maintain and preserve in Russia the one, holy, Catholic and apostolic church as established by law, and that the government, worship, discipline, rights and privileges of the Russian Orthodox Church will be preserved. So help me God."\n\n"Rise, Blessed Regent," said the archbishop, placing the regent's diadem upon his neatly-groomed hair. Taboritsky did so, standing tall and proud before the golden throne crafted in secret for this very day. Only the archbishop stood between him and absolute power - and now, that man stepped aside.\n\nTaboritsky stepped forwards, and took up the crown jewels: a scepter for his right hand, and an orb in his left, both fashioned of gold and of his own design. He would never assume the imperial crown, but all present would know his absolute power from appearances alone. He turned and sat himself upon the throne of regency, and all before him knelt in sublime submission."
 komi_burgsys.1.a:0 "Боже, Регента храни!"
 
 komi_burgsys.2.t:0 "Вечная машина дьявола"
 komi_burgsys.2.d:0 "Улицы были тихими, спокойными, холодными. Люди молча шли по обыкновенным маршрутам к назначенным задачам. Стражники стояли на каждом углу и снаружи каждого здания с винтовками на плечах и наточенными штыками, глядя на толпу. Проходя мимо стражников, простолюдины опускали глаза, не осмеливаясь бросить вызов их ледяному взгляду.\n\nКогда люди работали, они делали это без праздной болтовни или расслабленных движений. Они были твёрдыми, нервными, механическими. Уже не было места для ошибок. Упавшая коробка, сломанный инструмент, неуместное слово - это были недопустимые ошибки, исправляемые внезапным исчезновением виновного и заменой кем-то более достойным на его роль.\n\nОтказ был забытым словом. Даже самые храбрые не осмеливались задавать неудобные вопросы или шептать мрачные секреты своим семьям глубокой ночью. Охранка дала понять, что любому человеку, от самого низшего рабочего до дворянина, могут постучать в дверь и вести над ним пятиминутное судебное разбирательство, заканчивающееся забрызганной кровью стеной.\n\nРегент смотрел на город с балкона дворца, и сердце его наконец смогло успокоиться. Это воплощение империи не было дряхлым стариком, раздутым от разложения; это была единая, великолепная машина. Жёсткая рука на рычагах, лёгкое вращение циферблата, и этот механизм будет двигаться так, как он пожелает. Как история разворачивалась по Божьему замыслу, так же и вращаются и винтики великой России от рук Регента."
 komi_burgsys.2.a:0 "Шестерёнки продолжают вращаться."

 komi_burgsys.3.t:0 "Мрачнейший из всех дней"
 komi_burgsys.3.d:0 ""People of Russia, subjects of His Imperial Majesty... I speak to you now, on this darkest of days, because I know as well as you do that a great danger lies in our midst. Holy Russia, the sole beacon of God's light in this benighted world, is imperiled. It has been so for centuries, but now we stand at the absolute nadir of civilization."\n\n"All around us, threats the likes of which you cannot imagine are gathering. The Jews and their barbarian puppets know that we are more vulnerable now than ever before. Our great nation has been raped and plundered by the Bolsheviks, left in ruins so that a final decisive blow might snuff out the Russian spirit forever. Should we allow this to happen, all Creation will fall into the clutches of the Jew, with nobody to save it."\n\n"But I, Blessed Regent of the Holy Russian Empire, will stand firm. Russia is not yet lost, my brothers! She is bruised and bloody, but still lives! Her salvation is still within reach! Stand with me, brave Russians! Stand for the motherland, for the rightful Tsarevich, for the Lord God! Take up arms, as your ancestors did, and cleanse our lands! Just as Joshua swept into Canaan and exterminated the monstrous heathens who polluted it, we must scourge Russia clean of the Jew, the barbarian, and the infidel! Hail Russia! Hail the Tsarevich! Hail the Lord! Raise the banners high, and strike down His foes!""
 komi_burgsys.3.a:0 "Убейте всех недочеловеков! Освободите наш народ!"

 komi_burgsys.4.t:0 "Дух Каина"
 komi_burgsys.4.d:0 "Пётр еле сдерживал дрожь, входя в кабинет Таборицкого и слыша, как за ним закрывается дверь. Он так крепко сжимал спрятанный в кармане пиджака пистолет, что его края впились в ладонь. Таборицкий с улыбкой на лице поднялся из-за стола. Она не отражалась в его глазах - там виднелся только глубокий колодец безумия, который вот-вот переполнится. "Pyotr," said Taboritsky, taking up a pair of filled vodka glasses as he approached. His graceful, measured movements belied the simmering insanity that Pyotr knew to be within him. "Won't you join me for a drink?"\n\nA transparent ploy. Pyotr didn't let his eye contact with Taboritsky drop. He shook his head, too anxious to answer.\n\nTaboritsky's smile vanished, replaced with the stone-faced, dead-eyed stare Pyotr had seen in his nightmares. It was the same look that had graced his features when they dispatched Nabokov; the same as when he had first ordered chemical weapons unleashed. Yet, maybe... "Eminence," Pyotr began, forcing himself to relax slightly. "I have-"\n\nEverything happened at once. Pyotr instinctively jerked backwards as he saw the glasses drop to shatter on the polished floorboards. Taboritsky seemed to leap forwards, the glint of polished steel in his right hand. Pyotr let out a reflexive shout of alarm and tried to draw the pistol from within his jacket pocket - only for it to tumble, with a clatter and a bang, to the floor. All he could do was throw his arms outwards towards Taboritsky, catching his knife arm at the wrist.\n\nBoth men were old, creaking relics of a Russia past, but Pyotr was the weaker. Not even a second later, he felt something give in his elbows, and the knife drew closer. In that instant, what little courage had driven him evaporated, replaced only by gibbering, insensate terror for his life. "Sergey, Sergey, Sergey!" he screamed at the top of his lungs. "Sergey, stop! Stop! Sergey, please! Just list- Listen to me, Sergey!"\n\nDespite his plea, no hint of mercy appeared in his friend's eyes. The gleaming point drew closer, spurred on by a madman's strength. Pyotr gritted his teeth, eyes bulging as he tried to find some final reserve of strength in his old bones - and then, he slipped. Something cold slid between Pyotr's ribs. He fell, first against the wall and then to the floor. As his vision tightened to a tunnel, the last thing he ever saw was the steadily spreading pool of his lifeblood edging towards his old friend's trembling boots."
 komi_burgsys.4.a:0 "Прощай, друг."

 komi_burgsys.5.t:0 "Финансовые средства короны"
 komi_burgsys.5.d:0 ""
 komi_burgsys.5.a:0 "Все принадлежит матушке России."

 komi_burgsys.6.t:0 "Имперский чёрный"
 komi_burgsys.6.d:0 "Афанасий скептически оглядел свой новый мундир. "All black?" he asked Sergeant Polnikov, running his fingers over the stiff collar. "Sir, we'll cook down south during the summer."\n\n"Don't complain," replied Polnikov. He was struggling to button up his coat after years of inaction on the border posts left him with a beer gut. "Besides, it's just a dress uniform. If we're ever wearing it in summer, it'll only be for a parade or whatever."\n\nThe newly-minted corporal wasn't so sure about all this. Two years in the Eurasianist militia, and this was where it led? To a strange hybrid of an SS and Tsarist uniform that barely fit him, four more years of mandatory service and the prospect of fighting for a leader that he didn't even support? He had joined up with Gumilyov precisely because he was a republican and a believer in something new, but here he was in the service of a Nazi and a monarchist.\n\n"I hate this already, sir," he confessed as he tried, once more, to pull his undersize boots on. "Why didn't we just follow Gumilyov's lead and run? Fuck, I remember when we used to fight Taboritsky's boys, and you're really okay with just forgetting those days?"\n\n"I'm a patriot and a believer," responded Polnikov curtly. "If the man in charge is Russian and a man of God, then I'll fight for him. I respect Gumilyov, but he was never going to give Russia what it needed."\n\nAt the back of the room, behind a row of lockers, Private Medvedev finished jotting down the corporal's words and made for the nearest telephone. That extra stripe didn't belong on the uniform of a traitor."
 komi_burgsys.6.a:0 "Только люди Божьи могут сражаться за него."

 komi_burgsys.7.t:0 "Список"
 komi_burgsys.7.d:0 "Комаров был бывшим сотрудником НКВД, но вся его преданность красному флагу умерла вместе с Союзом. Что могла показать Россия после двадцати лет правления социализма? Отсталая промышленность, слабое правительство и армия, которая едва могла справиться с парой финских крестьян. Он очень рациональный человек - изучал историю, видел насквозь коммунистические мифы, которые затемняли истину монархизма. Именно по этой причине приобрёл священное доверие Регента и теперь стоял перед шеренгой новобранцев Охранки - его новобранцев, - ожидающих своего первого задания.\n\nОн шагнул вперёд и протянул маленький листок бумаги первому человеку впереди. "The wife first," he said in his smoker's growl. The man's face remained blank as he nodded, took the order and departed. Kamarov moved along the line, passing out the death sentences one at a time.\n\n"Just the children, so they get the message."\n\n"That one's for heresy, so burn the place down when you're done."\n\n"Hang this one. Publicly. Find a lamp-post or something."\n\n"These three are all in the same hostel, so you can do it by yourself."\n\nWhen all the officers had departed, Kamarov produced the final death sentence and smiled as he re-read it in the dim lamplight. It was going to be a very productive and enjoyable night."
 komi_burgsys.7.a:0 "Замечательно, когда твоя работа - это ещё и твоё любимое занятие."

 komi_burgsys.8.t:0 "Маленькие птички"
 komi_burgsys.8.d:0 ""...don't know whether it's the right thing for him, Anna."\n\nEsfir heard the woman sigh. "The right thing? Genya, haven't you seen what they're doing? And that was just to a boy born with a couple of extra toes! Grisha will be found out the moment he's asked to speak in school! I won't let our boy die just because he's a bit slow!"\n\nThe man spoke again, perhaps a bit humbled. "Anna, yes, I know we can't let them find out about him, but we could just... well, not send him to school. People must have taught their children themselves all the time not so long ago. How hard can it be?"\n\n"What about when we're gone? He can't live without us, Genya." The floorboards creaked under Esfir's light feet, and the voices stopped. She froze, not even daring to breathe. "Grisha?" the woman called out. "Is that you, love?" Thinking quickly, Esfir clicked off the tape recorder and slipped it into the pocket of her dressing gown, before gently opening the couple's door.\n\n"It's just me, Mommy," she said, her face concealed in the darkness of the hallway. "I had a bad dream. Can I sleep with you and Daddy?"\n\n"Of course you can, honey," said Gennady, his smile visible in the moonlight. "Come in." Esfir closed the door behind her and slipped off her gown, placing it at the foot of the bed before climbing in between her parents and curling up.\n\n"You'll have to learn to face your fears sooner or later, Esfir," her mother chided as she rolled over to face her. "Ten is too old to be hiding away with us, don't you think?"\n\nEsfir said nothing. She simply closed her eyes, and thought of how much easier life would be for her parents without Grisha weighing them down."
 komi_burgsys.8.a:0 "Устами младенца..."

 komi_burgsys.9.t:0 "Не страдать мутантом"
 komi_burgsys.9.d:0 ""Give him back!" the woman shrieked, grasping and slapping at the Okhrana officer standing in the doorway. Behind him, Grisha screamed his wordless terror as he was dragged down the hallway to the front door and the old German truck outside. "Give me back my boy!"\n\nThe officer scowled behind his balaclava and shoved her with his PPSh. "Enough whining, bitch. Consider yourself lucky that we didn't take the other one too."\n\n"He's harmless!" bellowed her husband, tears flowing down a face bursting with rage. "He's never hurt anyone! What do you want with him?!" Their daughter clung to his leg, her expression blank. She hadn't made a sound since the black-uniformed officers had kicked in the door two minutes prior.\n\n"He's an animal," sneered the officer. "A rabid beast. You'd have put him down yourself if you had any fucking decency."\n\n"You fucking bastard!" roared the husband, making a lunge for the officer. He was met with the wooden stock of the SMG cracking against his nose, breaking it and knocking him to the floor. His wife screamed in distress and rushed to his side. Their daughter moved to kneel dutifully beside him, but remained silent.\n\n"Change of plans, Yevgeny!" called another voice from outside the room. "Extreme case, looks like."\n\nThe officer racked the bolt on his PPSh. "Understood. Neutralizing suspects." He levelled the weapon, squeezed the trigger, and held it down until the screaming stopped."
 komi_burgsys.9.a:0 "Кто мы без семьи?"

 komi_burgsys.10.t:0 "Ибо моя эта слава"
 komi_burgsys.10.d:0 ""Subjects of the Regency!" he boomed, startling the elderly folk. "Take this opportunity - prove your loyalty to the Blessed Regent! Once, you all welcomed the faces of treason and atheism into your homes; repent, and hang high the visage of your rightful sovereign!"\n\nNobody moved a muscle. Instead, the villagers simply milled around, confused and slightly nervous. One of the guards racked the bolt on his AK, and the driver spoke again. "Furthermore, I hereby announce that regular inspections of private homes will be conducted by the Imperial Shturmoviki! Subjects of the Regent found to be of suspect loyalty will be subject to extreme corrective measures."\n\nOne by one, the villagers moved forwards to collect their portraits. From that day forth, each and every one of them would sleep under the Regent's steely gaze."
 komi_burgsys.10.a:0 "Такие верные подданные..."

 komi_burgsys.11.t:0 "Стандарты империи"
 komi_burgsys.11.d:0 "Иконоборческое движение вновь овладело миром с невиданной со времён Реформации яростью, о чём возвестили взрывы динамита и рёв костров. Ногти рвут плакаты, приклеенные к стенам, топоры рубят языческие алтари, а портреты ложных правителей предают огню. Побуждаемые идти вперёд и запуганные штурмовиками подданные Регента очищают образ Святой Руси.\n\nКогда же утихнет иконоборческая ярость, огонь обратится от разрушения к созиданию, выковывая новые золотые сооружения для Православной церкви. Ручки и пишущие машины будут говорить о славе Регента и печатать хвалебные песни Господу. Там, где некогда стоял бездушный бетон в виде памятников рабочим, лжемонархам и идеологам, вновь поднимутся камень и мрамор.\n\nИстинное искусство и архитектура, воплощая многовековые традиции, возвращаются на родину. На этот раз оно простоит уже тысячу лет."
 komi_burgsys.11.a:0 "Слава Богу!"
 
 komi_burgsys.12.t:0 "Императорский культ"
 komi_burgsys.12.d:0 "В храмах Святой России всё меньше места для икон традиционных святых. Даже благословенный Регент не осмелится совершить грех умаления их достоинства, но у его режима есть другие приоритеты.\n\nЦентр внимания в последнее время всегда один и тот же: великая икона царевича Алексея Николаевича Романова, заказанная лично Регентом Таборицким и помещённая на самое почётное место в храме. Были протесты, крики "Idolator!", but even men of God have limits to their courage.\n\nIn time, all Russia will venerate the blessed child of its murdered Tsar. When Alexei is found and assumes his rightful throne, the people will kneel to him as they should God's own representative on Earth. Our immortal sovereign will come, and he will reign over Russia for all time."
 komi_burgsys.12.a:0 "Он вернётся."

 komi_burgsys.13.t:0 "Да, мы рыдали"
 komi_burgsys.13.d:0 ""You said they were here this morning!" someone yelled, their voice barely muffled by the thin floorboards. "You trying to fuck me, Andrey?"\n\nBeneath his home, huddled in the dirt, Abram held Lydia close and gritted his teeth to stop them from chattering. Levi was curled up by his feet, quiet as a mouse; their boy had developed a talent for hiding, at least. Above them, he heard loud footsteps as one of the men closed the distance to his partner.\n\n"Fuck off, Semyon," came another voice, harsh and guttural. "I saw them come home half an hour ago. You must have tipped them off when you were looking through the window. They probably bolted out the back when they saw you."\n\n"Back door's still bolted from the inside, dickhead! No, they must have gone out the front when I was round the side window - where you were supposed to keep watch!"\n\nThere was a scuffle of boots on wood, and suddenly the second voice was filled with fear. "What the hell, Semyon? Put it down!"\n\n"You let them get away! It's my ass on the line now - we're both gonna fucking hang as sympathizers! They pay you for it, you fucking rat?"\n\n"Semyon, don't!" There was a crack of gunfire, and the thud of a body hitting the floor.\n\n"Fucking Jew-lover." growled Andrey, striding out of the house and slamming the door behind him. Abram gently pressed his hand to the trapdoor above him and pushed it open, lifting the rug above it. Peering out into the bedroom, he saw a large body lying still in a pool of spreading blood. Clambering out, he offered a hand to his wife and son. They had a ride to catch out of Russia."
 komi_burgsys.13.a:0 ""Come. Vladimir will be waiting for us.""

 komi_burgsys.14.t:0 "Завтра, вместе"
 komi_burgsys.14.d:0 "После недавней смены руководства для рабочих Чебоксарского кирпичного завода начались интересные времена. Вскоре после того, как завод стал подконтролен Регентству, его владелец, ворчливый старый татарин, получивший его от ныне несуществующей Татарской республики, исчез. По нему даже не скучали преимущественно русские рабочие, которым никогда не платили так много, как татарам на других заводах. Возможно, авторитаризм Регента не был такой уж страшной вещью, если он хотя бы смог поставить на стол больше еды.\n\nЗатем последовало сокращение зарплаты. Рабочие пришли жаловаться к новому государственному управляющему, и их выслушали. Он пообещал перемены, что их интересы будут учтены. Это было даже больше, чем когда-либо давал им их прежний босс. Ворчащие, но довольные, они вернулись к работе.\n\nНа следующий день всё действительно было совсем по-другому. Двое организаторов встречи с начальством пропали, а на фабрике появилось шесть вооруженных охранников. Руководитель обратился к ним утром, сообщив, что теперь существует фиксированная норма производства, и невыполнение её будет иметь последствия. Анатолий проигнорировал предупреждение и работал в своём обычном темпе, всё время насмехаясь над происходящим. В конце дня, когда он выполнил только треть своей нормы, один из охранников вытащил его на улицу и убил выстрелом в голову вместе с двумя другими людьми, работавшими вместе с ним. Обвинение для них, конечно, состояло в том, что они не смогли нормально проследить за работой напарника.\n\nНа следующий день на Чебоксарский кирпичный завод пришли работать трое новых людей, и никто уже больше не провалил свою норму."
 komi_burgsys.14.a:0 "Благочестивый труд укрепляет душу."

 komi_burgsys.15.t:0 "Богатства земли"
 komi_burgsys.15.d:0 "Весь мир для Мухаммеда был погружен в кромешную тьму, если не считать тусклого света фонарей, разбросанных по туннелям. Понятие времени быстро пропало в подземном мире, куда он был низвергнут. В шахтах под Уральскими предгорьями больше не было часов, дней и недель, только лишь 'работа' и 'сон'. Здесь не было никаких 'завтраков, обедов и ужинов' - только куски хлеба, выхваченные из кучи, оставленной в специальнном помещении каждое утро, и глоток воды из холодного ручья, который бежал параллельно шахте.\n\nНе было времени ни на ежедневные молитвы, ни на уютную постель, ни на тепло очага. В кромешной бездне времени, в которой он и другие рабы пребывали, слышался только лишь стук кирки по стенам, грохот вагонеток, наполненных углем, и кашель людей с лёгкими, полными угольной пыли. Единственной милостью для тех, кто истощил все силы и не мог больше работать, была смерть от рук одного из охранников в масках.\n\nИ всё же Мухаммед прожил намного больше, чем большинство. Он обмотал лицо тряпкой, долбил угольные пласты и продолжал работать, несмотря на увядание мышц и угасание зрения.\n\nНо в конце концов он тоже, как и все, рухнул, будучи совершенно слепым и кашляя чёрной слизью. Когда лезвие милосердия скользнуло по его ярёмной вене, его последними мыслями были молитва Аллаху и благодарность за то, что его страдания наконец-то закончились."
 komi_burgsys.15.a:0 "Тьма становится сродни нам."

 komi_burgsys.16.t:0 "Возвращение к традициям"
 komi_burgsys.16.d:0 "В чем действительно нуждается русский рабочий? Радиоприёмник? Удобная мебель? Может быть, машина? Может быть, какие-нибудь маленькие украшения для его милой жены, или же книги для удовольствия?\n\nМожет быть, он в них нуждался в соответствии с дегенеративными либеральными обычаями, но никак не с настоящими русскими ценностями. Нет, русскому человеку нужна была только пища, чтобы выжить, простейшая кровать, чтобы спать, и собственные ноги, чтобы двигаться. Он не нуждается в высокой зарплате, которая была бы выкинута только лишь на ветер. Радио и телевидение? Он мог бы выйти на площадь и послушать там объявления Регента. Книги? Какая польза рабочему от бессмысленных произведений художественной литературы и девиантного искусства?\n\nРусские рабочие, без сомнения, будут жаловаться, жаловаться на отсутствие роскоши, от которой они стали зависимы. Будет нелегко отучить их от таких вещей и убедить принять аскетичный образ жизни. Ещё труднее будет убедить в этом сторонников Регента, ожидавших 'справедливой награды' за свою службу. Но что это за мелочи, самые настоящие мелочи по сравнению с чистотой традиций и беззаботной, благочестивой жизнью?"
 komi_burgsys.16.a:0 "Раньше было лучше."

 komi_burgsys.17.t:0 "Грандиозная индустриализация"
 komi_burgsys.17.d:0 "По всей Западной России вздыбилась земля, раскололись камни и поднялись огромные бетонные столбы. Неэффективные и устаревшие промышленные сооружения большевиков разрушались и заменялись чем-то новым, лучшим, более чистым по их назначению. Дома недостойных тоже были сравнены с землей, а их обитатели изгнаны или приговорены к искуплению через непомерный труд. На их месте были воздвигнуты новые заводы и отделения, олицетворявшие дееспособное и жёсткое государство, которое теперь управляло всеми русскими глубинками.\n\nГрохот динамита в горах и холмах возвестил о рождении сотен новых шахт и карьеров. Скоро туннели откроются, и будут проложены пути для телег. Передовые промышленные машины придут на помощь массам выродков, обречённых работать до смерти в гнетущей темноте, а кузницы России будут наполнены душами недочеловеков.\n\nРегент Таборицкий даже улыбнулся, когда он это себе представлял. Нет больше расточительного потребительства, нет больше времени, потраченного впустую на прославление Ленина и его жалкой еврейской когорты. Россия наконец-то получит своё законное богатство, пусть оно и запоздало больше, чем на сто лет."
 komi_burgsys.17.a:0 "Лучше поздно, чем никогда."

 komi_burgsys.18.t:0 "Наполнение казны"
 komi_burgsys.18.d:0 ""Subjects of the Blessed Regent!" barked the Shturmoviki lieutenant though his megaphone, as his men dispersed from their trucks. "Your immediate attention, please!" He stopped to wait for a few minutes as the people of the sleepy suburbian street began to file out of their homes or open up windows to hear the announcement. When he was satisfied that they had fair warning, he continued.\n\n"The Blessed Regent, in his wisdom, has decreed that all precious stones, gold, silver and platinum are hereby to be confiscated for the Imperial Treasury. Resistance to this directive will be considered treason and summarily punished. Anybody found to be hiding such valuables will be charged with theft of state property and sentenced to ten years of penal labor."\n\n"Additionally, we would like to take this moment to encourage you to consider making donations to the Imperial Treasury. It is the duty of all good Christians to support God's representative on Earth. Failing to demonstrate adequate support for the Empire may lead to investigation by the Okhrana. Cooperate with your brothers in the Shturmoviki, and do your part for the reconstruction of Holy Russia!"\n\nWithout a word of resistance, the soldiers fanned out and entered the homes one by one, systematically upending them in the search for valuables when none were offered. Many also took the time to speak at length and with great vigor on the virtues of charity. Within the hour, the Shturmoviki had departed, their trucks loaded down with treasure and stacks of roubles. God's temple would benefit greatly from such generous offerings."
 komi_burgsys.18.a:0 ""And because iniquity hath abounded, the charity of many shall grow cold.""

 komi_burgsys.19.t:0 "Промышленный собор"
 komi_burgsys.19.d:0 "Ижевский механический завод стал почти неузнаваемым для тех, кто видел его десять лет назад. Хоть старые большевистские сооружения были ещё разрушены царистами в Вятке, регентство пошло значительно дальше.\n\nПотолок увеличился в высоту, теперь достигая более ста метров. Подобно ночному небу, он, переполненный отражениями людей и пляшущими огнями от костров внизу, возвышаясь сводом, нависал над всеми. Там, где когда-то на стенах были развешаны огромные фрески, посвящённые рабочему классу, теперь стояли массивные иконы, картины с солдатами и рабочими, благословляемыми ангелами, и изображение царевича Алексея, излучающего благодатный свет из своего юношеского тела. Сначала никто не узнал чужеродный звук, который изо всех сил старался быть услышанным сквозь грохот машин, но затем его громкость увеличилась настолько, что почти оглушило тех, кто стоял рядом с колонками, из которых лились церковные песнопения, эхом разносясь по всему заводскому комплексу.\n\nС началом каждого дня, когда рабочие брали холодные инструменты и начинали ковать новые орудия смерти для империи, среди них проходил священник, размахивая кадилом и распевая благословения труда. За ним следовал дьякон, который помазывал машины священным елеем. Ижевский механический завод был уже не просто заводом, а настоящим промышленным собором."
 komi_burgsys.19.a:0 "Да пребудет с вами святой дух машин."

 komi_burgsys.20.t:0 "Незначительные проблемы"
 komi_burgsys.20.d:0 "Роман отложил карандаш и потёр глаза. Наступила ночь, и слабый свет свечей, при котором он работал, почти погас. В этом всём деле не было никакого смысла - эти безумные вещи Регент требовал сделать от Императорской казны... они были невозможны, но его начальство всё равно хотело, чтобы он их осуществил?\n\nОн повторял им это неоднократно, кричал до посинения, но только слышал: "Roman Semyonovich, you are young, and youth is always filled with errors born of short-sightedness. Go home, and think on this again."\n\nShort-sightedness? What was short-sighted about pointing out that the Empire just didn't have the money that the Regent claimed it did? If they just kept on pretending that nothing was wrong, the whole thing would collapse in... what, ten years? Twelve? Probably less. Maybe seven or eight, if Regent Taboritsky was as miserly and austere as possible. Where was the common sense in his economics? What could he possibly hope to achieve with these fraudulent policies?\n\nA knock came at Roman's door, and he rose. As soon as he turned the knob, it was kicked open, knocking him over. In strode his boss, Pyotr, and a soldier of the Shturmoviki, AK pointed squarely at Roman's chest. "Roman Semyonovich," said Pyotr with a false smile. "Have you done away with these alleged inconsistencies yet?"\n\n"No, but-"\n\n"Then you're fired," said Pyotr, turning away and heading for the door. "Clearly, you just don't have a head for accounting." The soldier squeezed off a single shot from his rifle, permanently correcting the accountant's mistake."
 komi_burgsys.20.a:0 "И вообще, что такое деньги?"

 komi_burgsys.21.t:0 "Королевское великолепие"
 komi_burgsys.21.d:0 "Ремонт дворца Регента, который, конечно, когда-нибудь послужит и Царевичу, шёл отлично. То, что когда-то было скромным старым особняком, превращенным в административное здание большевиков, теперь являло собой яркий пример того, что Таборицкий называл 'чистой императорской архитектурой'. Крылья здания вытянулись в два раза дальше, чем раньше, а безвкусный большевистский фасад был уничтожен и заменён светло-коричневым камнем, тонко вырезанным деревом и латунью.\n\nОднако именно в интерьере здания была воссоздана истинная роскошь царей. Пол был мраморный, а каждый кусок древа был украшен мастерской резьбой. У подножия парадной лестницы в атриуме были расстелены дорогостоящие пурпурные ковры. И, конечно, почти всё было украшено сусальным золотом. Ранее вырванные из рук недостойных подданных, евреев, банков и еретических храмов перила, столы, стулья, стойки, камины и практически всё остальное, что могло привлечь внимание человека, теперь украшали усадьбу.\n\nЭто было настоящее великолепие императорской России, возрожденной за счет уничтожения недочеловеков и предателей. Не могло быть и более подходящей дани уважения Регенту, который сделал прекрасное будущее для Святой Руси возможным."
 komi_burgsys.21.a:0 "Слава Регента должна быть отражена в его собственном доме."
 
 komi_burgsys.22.t:0 "Неправильный вопрос"
 komi_burgsys.22.d:0 ""Mr. Markov?"\n\nMarkov looked up from the worksheets he was marking, seeing young Nikolai standing before him. The rest of the students had filed out quickly, leaving him behind; many had work to get to after school. "Yes, Nikolai?" he replied, smiling. It was always a pleasure to speak with such a bright young boy.\n\n"Mr. Markov, sir, I have a question about the Bible."\n\nThe teacher folded his hands together on his desk. "Well, Father Kirill might know more about that than me. I only know what I was taught myself at your age. Still, I'll try to give you a good answer."\n\nNikolai looked altogether too curious. "Mr. Markov, if the Bible says: 'Thou shalt not kill', why do the soldiers do it all the time?"\n\nMarkov blanched and took a moment to compose himself. "Nikolai, ah... that's a difficult question, not to mention a little unfair, don't you think?"\n\nHe shook his head. "No, Mr. Markov. I saw a soldier shoot old Mr. Androv from down the street yesterday. I know soldiers kill people in wars, but he wasn't in a war, he was just an old man who liked old, um... party music, he called it."\n\nMarkov paused, then placed a hand on Nikolai's shoulder. "Nikolai Mikhailovich, the truth is that there are some questions you shouldn't ask. It's a good thing you only asked me, because-"\n\n"Oh, I asked the soldier outside the school too, but he didn't answer me, just looked at me funny and asked my name. I told him, but he still didn't want to tell me."\n\nMarkov's heart sank, and he patted Nikolai on the head before dismissing the boy. He felt sick, and tried to bite back the tears welling in his eyes."
 komi_burgsys.22.a:0 "Да, он слишком любопытный."

 komi_burgsys.23.t:0 "Путь в никуда"
 komi_burgsys.23.d:0 "Нестор проснулся, когда грузовик, в котором он ехал, проехал через яму на дороге. Он лежал на полу платформы. Затылок, куда кто-то ударил его тупым предметом, был влажным и липким. Вокруг него в наручниках сидели люди, которых он не знал. Здесь были и мужчины, и женщины, в основном среднего и пожилого возраста. Они были хорошо одеты - может быть, это его коллеги-интеллектуалы?\n\n"Hey, what's going on?" he asked nobody in particular. "Where are we going?"\n\n"Where do you think?" asked an elderly woman, peering down at him through half-moon spectacles. She was sporting a nasty bruise on her forehead, and had a split lip. Nestor noticed that one of the lenses in her glasses was missing.\n\n"We're all teachers," said a younger man sitting just next to him. "Which means you must be too. We're all from the same school, but I don't recognize you."\n\nNestor's heart sank as the pieces began to come together. "I'm head of the literature department at Ust-Sysolsk University."\n\n"Bloody hell," sighed an old man with a long, white beard. Nestor noticed after a moment that he was wearing a priest's robe. "I'm sorry, my son. We're in the back of a Shturmoviki truck headed out into the countryside. Taboritsky's come for the teachers, now." Nestor sank back against the cold metal of the flatbed, ignoring the pain in his skull. Of course it had finally happened. Teachers imparted knowledge, and knowledge was power in this new, hellish vision of Russia. There was room for only one man with power in the Holy Russian Empire."
 komi_burgsys.23.a:0 "Умный человек, несомненно, опасен."

 komi_burgsys.24.t:0 "Пронзая завесу"
 komi_burgsys.24.d:0 ""So how does it work?" asked Stepanov.\n\nKrukov scratched his chin and tapped the butt of his AK as he looked up at the lazily rotating radar dish. All metal beams and wiring, it didn't look terribly impressive. "Well," he said hesitantly, "I think it sort of shoots out beams that bounce off stuff and tell you where it is."\n\n"That doesn't make any sense," Stepanov snorted. "There's nowhere for a beam to shoot out. It doesn't have a barrel or anything."\n\nKrukov rolled his eyes. "It's not a gun, dumbass. I mean it, like, it sort of emits radar, whatever that is, like how a radio tower emits radio waves.\n\n"So how do you know when it's seen something?"\n\n"Well..." Krukov wasn't sure about that. "Maybe it sends a signal when the radar beams hit something. Then you can send planes up to shoot it down."\n\nStepanov shook his head. "I don't know, man. That just seems too complicated. "Can't you just look up and see the planes coming?"\n\n"Yeah, that's what I thought too," Krukov nodded. "Maybe the Regent knows how it works. Anyway, we're just supposed to guard it, not study it, right? Lieutenant says it's important that we don't know stuff we shouldn't, for some reason. Let's keep an eye out for Jews or whoever. They probably want this thing if it's so important.""
 komi_burgsys.24.a:0 "Меньше знаешь - крепче спишь."

 komi_burgsys.25.t:0 "Затаив дыхание"
 komi_burgsys.25.d:0 "Олег кашлял и плевался, ковыляя в грязном поле. Густой серо-зелёный туман застилал мир вокруг него. Он мог видеть только на полметра впереди, настолько густое было облако. Каждый глубокий, хриплый вдох давался ему с большим трудом, чем предыдущий. Он почувствовал привкус химиката на языке и понял, что его противогаз был надет неправильно.\n\nКто-то, спотыкаясь, вывалился из газового облака и столкнулся с ним слева, и оба упали в грязь. Падая, незнакомец случайно ухватился за край маски Олега и выдернул ее. Его однополчанин с трудом поднялся на ноги и пошёл дальше, не останавливаясь, каждый его шаг сопровождался чавканьем грязи под сапогами - но Олег задыхался.\n\nГаз давил со всех сторон. Его лёгкие горели даже от того малого количества воздуха, которое он вдохнул, прежде чем задержать дыхание. Глаза слезились и жутко болели. Но Олег продолжал тащиться вперёд, а грязь и дождевая вода уже почти полностью пропитали его одежду. Каждое движение становилось всё труднее по мере того, как газовые насосы продолжали работать, делая облако все гуще. "Oleg is still back there, Sergeant! I can see him moving!"\n\n"Do not help that man!" roared the NCO. "Do not help him! This is a trial you all face alone!"\n\nOleg couldn't hold his breath anymore, and reflexively gasped for air, instantly drawing in a lungful of foul, acrid chlorine gas. It burned like fire in his throat. His lungs tried in vain to exhale it, to find some fresh air - but there was nothing around him save for billowing gas, choking the life out of the unfortunate private."
 komi_burgsys.25.a:0 "Даже в тренировках есть свои жертвы."

 komi_burgsys.26.t:0 "Принятие великодушных приветствий"
 komi_burgsys.26.d:0 "Первые выпускники Вятской Академии Генерального штаба слаженно и строго прошествовали мимо Регента. Шагая гуськом по немецкому образцу, неся АК на своих плечах, они отдавали фашистские приветствия, когда проходили мимо его трибуны - они были идеальным образцами новой Императорской армии. Регент не улыбнулся, но отвечал на приветствия, высоко подняв руку; именно этот из элементов национал-социализма он ценил больше всего. В этом приветствии есть некое приятное эстетическое качество. Он медленно опустил руку, когда последние пешие офицеры закончили свой путь..\n\nОн поймал себя на мысли, что они окажутся намного более компетентными, чем поколение их дедов. Эти проклятые Белогвардейские гадюки... они были полностью некомпетентны и предали самого главного человека в стране, за исключением нескольких блестящих умов, таких как Деникин и Корнилов. Если же надменный дурак Колчак не был так одержим своим собственным образом, если бы он действительно распознал истинную угрозу для России и сплотился вместе со всеми вокруг креста...\n\nПокачав головой и моргнув, чтобы не видеть огоньков начавшего появляться мотка, Таборицкий снова поднял руку, когда подошли кавалерийские офицеры. Одетые в чёрную традиционную униформу с лёгким намеком на влияние униформ СС и украшенные гребнями шлемы кирасиров 19-го века, они действительно выглядели дерзко. И всё же, они бы не выглядели бы столь впечатляюще в форме обычных танкистов, но Регент проигнорировал этот факт и позволил себе на мгновение насладиться великолепным зрелищем. Это было то, что он надеялся оставить царевичу, как только его найдут: храбрые, верные и преданные воины, не говоря уже о том, что все были традиционалистами до мозга костей. А пока он жив, в офицерском корпусе империи никогда не появятся коммунисты или полукровки."
 komi_burgsys.26.a:0 "Прекрасные образцы чистоты нашей расы!"

 komi_burgsys.27.t:0 "Гордость за наших солдат"
 komi_burgsys.27.d:0 "Парад, собравшийся для марша по улицам столицы, не был похож на то, что видели со времён Советского Союза. Каждый живущий там человек был вызван из своих домов под страхом смерти, чтобы засвидетельствовать это - и не без оснований. Когда скептики и несогласные увидели, что собрал ненавидимый им Регент, их кровь застыла.\n\nДесятки тысяч мужчин в чёрной униформе идеальным строем прошли по главной улице в сторону дворца Регента. Их сапоги выбивали устойчивый такт на булыжнике, как боевые барабаны небес. Отдельные люди исчезли под огромным ковром блестящих чёрных шлемов, они слились в единое устрашающее целое. Многие зрители обрадовались, несмотря на свой трепет перед демонстрацией непоколебимой силы.\n\nВслед за солдатами появились машины: грузовики, БТР, БМП и танки, лучшие из тех, что могла выставить Императорская армия. Особое почетное место было уделено ракетным установкам и самоходкам, любимцам Регента. Над головой раздался рёв, и люди, подняв глаза, увидели, как пролетает новый реактивный самолет, оставляя за собой яркий пурпурный дым.\n\nНа ступенях дворца Регента в блестящей на солнце золотой форме Сергей Таборицкий увидел свои легионы и улыбнулся."
 komi_burgsys.27.a:0 "Трепещите, сионисты, и оставьте надежду."

 komi_burgsys.28.t:0 "В их мыслях"
 komi_burgsys.28.d:0 "Капитан Чернов долгое время лениво постукивал ручкой по столу, а затем обвёл ещё одно имя в списке бойцов 2-го взвода. Рядовой Черденко... да, он показался достаточно подозрительным. Густые брови, тёмные глаза, вьющиеся волосы - определённо в нём было что-то семитское. Потом Польников; хороший сержант, но бывший евразиец. Он утверждал, что последовал за Гумилёвым только по собственной глупости, но мог ли человек его возраста действительно как-то измениться? Чернов усомнился в этом и тоже обвёл его имя.\n\nЧас спустя его связной из Охранки, Комаров, наконец прибыл. "Apologies, Chernov," he said as he entered. "Terribly busy night." He lit up a makhorka cigarette and sat himself on the side of the captain's desk. "So, got enough names for me?"\n\nChernov noticed there was blood under the officer's fingernails, but simply nodded and handed him the list of men. "That's the lot, I think," he said, lighting up a smoke of his own. "Always difficult with the men sourced from border towns. Too many mongrels out there, if you ask me."\n\n"Oh, of course," agreed Kamarov. "Bolshevik cunts didn't even bother keeping an eye on the peasants, and you know what they're like. They'll fuck anything with two legs. Sometimes more, I hear!" The pair shared a chuckle, before Kamarov stubbed out his cigarette and rose to his feet again. "Anyway, I'd love to stay for a drink, Captain, but there's five other companies to review before the night's done. It's going to be a busy day tomorrow. Don't worry, I'll see what I can do about getting you some fresh meat."\n\nChernov just nodded and smiled as the Okhrana officer strode from his office. Terrible business, these lists... but if that was the price to avoid another betrayal by the soldiery - the same sort of men who had abandoned him for Suslov all those years ago - then he'd happily pay it a thousand times over."
 komi_burgsys.28.a:0 "Не плачьте, ибо их вера была слаба."

 komi_burgsys.29.t:0 "Под нашими крыльями"
 komi_burgsys.29.d:0 "Лейтенант Драгович наслаждался шумом ветра, свистевшего у его кабины. Он летал на старом, потрёпанном немецкий самолёте "Over the target in twenty seconds," he called back to his crew. "Everyone ready?" They replied in the affirmative. The seconds ticked by, and Dragovich grinned. Finally... "Bombs away!" he shouted. Reznov wrenched the lever, and the bomb bay doors swung open, sending two thousand pounds of bombs plummeting towards the village below.\n\n"Direct hit, sir!" Reznov yelled exuberantly.\n\nDragovich flew on straight for a moment, then banked hard to bring the plane around and get a good look at the target. Great billowing clouds of mustard gas had completely enveloped the collection of huts. He could see a few tiny figures fleeing into the steppes, but it seemed as though the test-run had already proven an astounding success.\n\nHe pressed the transmit button on his radio. "Command, this is Dragovich. Target expunged. Returning to base.""
 komi_burgsys.29.a:0 "Как мы надеемся, это первый удар из многих."

 komi_burgsys.30.t:0 "Холодный ветер в моём сознании"
 komi_burgsys.30.d:0 "Таборицкий стоял на вершине горы Ямантау, глядя вниз на бескрайние леса и степи Сибири. Тюмень, Омск, Свердловск - всё это принадлежало ему. Это всё принадлежало Богу. От Уральских гор до Тайги, граничащей с центральной Сибирью, божественное регентство ещё дальше распростёрло свои крылья, чтобы полностью погрузить половину России в безопасности своей тени.\n\nОсознание своей силы укрепляло дух, наполняя энергией его старые кости, но он знал, что борьба ещё далека от завершения. Порядок ещё предстояло навести на востоке, на берегах Байкала, а потом и на Тихом океане, но...\n\nС севера налетел ледяной ветер, заставивший его дрожать от холода, несмотря на тёплое пальто. Он знал, что Сибирь таит в себе много собственных опасностей, и очищение её в целом будет вызовом гораздо большим, чем всё, с чем сталкивались ранее. И всё же, несмотря на трудности, он должен был сделать это, должен был распространить Божий свет до самых дальних уголков России. Только тогда, когда благодать восторжествует от пустынь Казахстана до ледяного севера, его правление будет наконец полностью законным.\n\nТаборицкий только моргнул, так увидел, как солнце начало расплываться по всему горизонту. Но сейчас было не время для созерцания красивых видов. Он повернулся и зашагал обратно к своему вертолёту, размышляя о том, как лучше всего очистить от недочеловеков свои новые земли."
 komi_burgsys.30.a:0 "Начинается второе испытание. Мы должны уверовать в лучшее."

 komi_burgsys.31.t:0 "Мелкие детали"
 komi_burgsys.31.d:0 "Регент разочарованно заворчал и скомкал ещё один черновик, прежде чем бросить его в мусорное ведро рядом со своим столом. Он молча кипел от злости, когда принёс ещё один листок бумаги, затем откинулся на спинку стула и стал ждать, когда на него снизойдёт вдохновение, держа ручку наготове.\n\nДетали, детали, и ещё раз детали. Он ненавидел такую тяжёлую работу, но знал, что она необходима. Конечно, он узнаёт недочеловеков с первого взгляда. Их выдавали глаза, манеры, движения. Но другие люди - меньшие люди - были слепы по сравнению с ним. Они никак не могли опознать лазутчиков, кроме как по очевидным физическим уродствам. Без сомнения, некоторые были счастливы быть настолько естественно несведующими, ведь так им не нужно будет много работать. Ему придётся позаботиться и об этом; возможно, восстановить телесные наказания.\n\n"The Jew is most easily recognizable by its physical features,"" he began, muttering as he wrote. "These include the following: a large, hooked nose; curly hair; a swarthy countenance; dark eyes; compulsive behaviour in the presence of gold; and so on..."\n\nAn hour later, Taboritsky's work was done. The first chapter of the Imperial Codex of Racial Purity was complete. "Now," he muttered, "Where to begin with the Tatars?""
 komi_burgsys.31.a:0 "Наш Регент - величайший педагог."

 komi_burgsys.32.t:0 "Наибольшая беда для человека"
 komi_burgsys.32.d:0 ""Hey, you!" barked a commanding voice from behind Samuil. "Stop where you are!" He complied, hands shooting up in the air instinctively - a wise decision, as he also heard the clack of a rifle being cocked.\n\nA uniformed soldier stepped in front of him, face covered by a balaclava. Only his eyes, devoid of pity, shone out from amongst the black wool. They tracked up and down, taking in the sight of Samuil's filthy, matted beard and ragged clothing. "Homeless?" came the question, dripping with judgement and disdain.\n\n"Yes, sir," Samuil said timidly. What did these men want with him? He wasn't a Red, or a Jew, or whatever. He was just trying to survive on the streets of Ust-Sysolsk.\n\nThe soldier produced a pair of handcuffs. "Hands out. You're under arrest."\n\nSamuil could only stammer protests as his hands were drawn behind his back and cuffed. The cold steel was poorly forged, and was too tight around his wrists. "W-w-what have I done? Please, sir, I'm just a-"\n\n"A vagrant," sneered the soldier. "What, you haven't been paying attention to the decree that's gone up all over the city?" He clipped Samuil around the ear, knocking him to the ground. "You blind or something? Answer me, you fuck!" A swift kick in the gut followed, and the old man curled up, sobbing quietly. "Private, get this piece of shit to the truck. Shoot him if he tries to run. I'm going to see if he's got any friends hiding around here.""
 komi_burgsys.32.a:0 "Какой указ? Я даже читать не умею!"

 komi_burgsys.33.t:0 "В пепел"
 komi_burgsys.33.d:0 ""Heretics and blasphemers can offer no excuse for their crimes!" shouted the Shturmoviki sergeant, pacing back and forth on the stage erected in the town square. He carried a lit torch in his hand. "To pardon them is to only further shroud humanity's light with the darkness of their souls! For these wretches, death alone cannot suffice to extinguish their evil; it must also serve to purify the souls of the faithful and thereby wither the weeds of deviancy that have sprouted in their midst!"\n\nBefore him stood a stake, some eight feet tall. Tied to it, with firewood piled around his legs, was the town's esteemed priest, Father Tikhon. "Hear me!" he cried out, blood trickling through his thick brown beard. "Their Regent is the true blasphemer! He is a murderer, a traitor to God and Russia! Please, my brothers and sisters, find the courage to rise up! Cast down the tyrant! Their hate can never overcome Christ's love!"\n\n"Silence!" roared the sergeant, eyes bloodshot and bulging with fanatical rage. "Heretik Tikhon, for the crime of blasphemy against God and His Blessed Regent, I consign you to the flames! Hellfire take you, sinner!" With that, he cast the torch into the oil-doused tinder, and within seconds the priest was engulfed in flame. For all his wisdom, all his love for the people, all his courage and tenderness, Father Tikhon died screaming within the raging fire, the spark of his defiance smothered forever."
 komi_burgsys.33.a:0 "Пусть же горящие еретики освещают нам путь на небеса."

 komi_burgsys.34.t:0 "Священники Иуды"
 komi_burgsys.34.d:0 ""I knew it!" Taboritsky screamed. He hurled his wineglass against the wall, where it shattered into a thousand tiny shards. "Pharisaical traitors! Marxist rats!"\n\nImpotently raging within his office, Taboritsky could feel the blood vessels bulging in his forehead. "Snakes, devils... you... you Jew-loving scum!" The urge to seize his pistol, storm out of the palace and shoot dead the first priest he saw was overwhelming, but he gritted his teeth and clenched his fists, trying to force the anger down to a simmer.\n\nBetrayal. Again. He'd seen it coming months ago, knew that he could never trust the clergy who constantly doubted and questioned his divine power. That was the Jewish way, wasn't it? Question after question after question. Question everything, spit on holiness without ever trusting in the faith they so readily espoused. Well, he had a solution for this. The Church needed its new Saint Peter, a great leader to show the way and slice away the fat until only the flesh and blood of true believers remained. He'd show them, those scions of Lucifer, Prince of Lies. Damned priests...\n\nSnatching up his journal and sitting down cross-legged before the hearth, he began scrawling out a new decree. "Henceforth, all clergy of the Russian Orthodox Church...""
 komi_burgsys.34.a:0 "Предатели, сыны Каина, защитники нечестивых..."

 komi_burgsys.35.t:0 "Надлежащие судебные процедуры"
 komi_burgsys.35.d:0 "Все приговоры были суровыми и четкими. "Death!" roared the judge, appointed personally by the Regent. "Death, death, death!" Such was every sentence, as of that fateful morning's decree. Theft: death. Murder: death. Deviancy, defeatism, indolence: death.\n\nThe butchery was beyond imagining. Prisoners and camp inmates were shipped to makeshift courts by the truckload, all fated for the same sentence and the same end. First, there was a single mass grave outside the capital; then two, then three. By week's end, thousands were dead, the execution grounds soaked through with blood. Shturmoviki began to request breaks on the second day, but there was no such thing as a transfer in their unit. The Regent, they were told, was seeing this whole bloody affair through personally, so it was only fitting for his soldiers to follow suit.\n\nSo it was that the questions began. Worrying, treasonous questions. And the sentence for treason: death. The bodies continued to pile up, more mass graves were dug, and the Regent's fury was unending."
 komi_burgsys.35.a:0 "Милосердие - Божие дело и только Божие."

 komi_burgsys.36.t:0 "Только лишь вперёд"
 komi_burgsys.36.d:0 "Таборицкий впервые за много месяцев сел на свой трон. Сцепив пальцы и скрестив ноги, он подавленно смотрел в пустой тронный зал перед собой. Была середина дня, но никто больше не приходил во дворец Регента без крайней необходимости. Это показалось ему любопытным. Где же матери, просящие его благословить их детей? Где полководцы, преклонившие перед ним колени с вестями о великих завоеваниях? Где был его доверенный шпион с новостями об успехах в поисках царевича Алексея?\n\nПомимо физической изоляции от общественности, Таборицкий также нутром чуял, что с тронным залом что-то не так. Впервые он почувствовал это несколько месяцев назад, и с тех пор не выходил из кабинета, но сегодня... сегодня он должен был узнать, было ли это чувство на самом деле, не играло ли его сознание с ним злую шутку. Но его чувство было настоящим: это было одиночество. Не отсутствие людей, а отсутствие Бога. В этом тронном зале с золотым престолом и позолоченным мозаичным потолком Бога будто и не было.\n\nМурашки пробежали вверх по спине Таборицкого, когда он созерцал и думал. Это было невозможно. Всё, что он сделал, он сделал во имя Бога, России и Царевича. Он не мог быть один. Он не мог ошибиться.\n\nРегент вскочил с трона, внезапно встревоженный и дрожащий. Жалкий ужас наполнил его тело и превратил кровь в лед - но он понятия не имел почему. Выйдя из тронного зала и вернувшись в свой кабинет, он тяжело опустился перед камином, глядя на яркое пламя.\n\nИ искра сомнения мелькнула в его душе."
 komi_burgsys.36.a:0 "Я увидал бледного коня..."

 komi_burgsys.37.t:0 "Иная сторона алхимии"
 komi_burgsys.37.d:0 "ОТЧЁТ: об эффективности экспериментальной смеси C-32/44, известного также как и 'Таборит'\n\nСВОДКА: двенадцать человеческих субъектов были введены в испытательную камеру, все представители разных рас. Все испытуемые хорошо себя чувствовали до начала эксперимента и были в юном возрасте, от 15 до 30 лет. Субъекты демонстрировали растерянность и некоторую степень сопротивления, вероятно, из-за их хорошего физического состояния.\n\nСмесь C-32/44 была введена через насосы спустя 30 секунд после того, как дверь камеры была запечатана. Последствия были незамедлительными. Плотность газа вызвала быстрое появление симптомов. Кашель и одышка начались почти сразу после воздействия. Испытуемые начали кашлять кровью, вероятно, из-за разрушения легочной ткани. Губительные свойства смеси была очевидны. Кожа субъектов начала гореть и покрываться волдырями не менее чем через тридцать секунд после воздействия газа. При ближайшем рассмотрении были выявлены кровоточивость дёсен и медленное растворение кожи. Все двенадцать испытуемых были признаны скончавшимися в течение трёх минут.\n\nНеизвестно, какая плотность газа требуется для того, чтобы вызвать очень быстрое разъедание органических веществ, но стремительное появление желаемых симптомов является многообещающим признаком. Субъекты продолжали ещё распадаться и после смерти. Испытательная камера до сих пор не очищена, так как ни у кого нет смелости войти туда, поэтому мы не можем слить густую органическую смесь, образовавшуюся из плоти, крови и органов погибших подопытных.\n\nБоже, Регента храни!"
 komi_burgsys.37.a:0 "Наш Регент - величайший из всех покровителей наук."

 komi_burgsys.38.t:0 "Успешный запуск"
 komi_burgsys.38.d:0 "Руслан осторожно подталкивал своих овец, направляя их на пастбища за своей деревней. Утро было холодное, свежее, и на траве уже образовалась роса, лежавшая на зелени. Холодный ветерок дул над степью, неся с собой благовоние реки и великих земель за пределами России.\n\nКак только овцы начали пастись, Руслан присел, и тут его внимание привлек звук вдалеке. Звук был похож на журчание горного водопада в нескольких метрах отсюда, но рядом с его деревней ничего подобного не было. Ближайшие горы находились по меньшей мере в сотнях километров отсюда.\n\nКазалось, будто он издаётся от неба. Пастух поднял глаза и озадаченно склонил голову набок. Это была звезда? Она была такой яркой и двигалась так быстро. Он знал, что даже самые яркие падающие звёзды трудно увидеть днем. Что бы это ни было, оно двигалось на юго-восток, в сторону пустынь Казахстана. Или ему так показалось - пока он смотрел, оно резко опрокинулось и начало опускаться. Оно падало всё быстрее и быстрее, пока не показалось его тело, очень длинное и белое, отражающее солнце и оставляющее за собой огонь и дым. Прежде чем шок и ужас отразились на его лице, снаряд попал точно в цель, и всё, что Руслан когда-либо знал, исчезло в громе и пламени."
 komi_burgsys.38.a:0 "Многообещающее начало нашей ракетной программы!"

