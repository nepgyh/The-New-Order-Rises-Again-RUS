 ### Focuses ###
 KYR_The_General_of_the_People:0 "Народный генерал"
 KYR_The_General_of_the_People_desc:0 "Сказать, что генерал Гришин навел порядок в киргизском народе и объединил его- серьезное преуменьшение. Правильнее сказать, что генерал Гришин в своем величии создал новую Киргизию, защитив ее народ и сохранив его от полного уничтожения в смутную современную эпоху. Когда старый Союз пал, и анархия и междоусобицы поползли по России и Казахстану, народный генерал взял власть, спасая нас от этой темной судьбы. Может, он и диктатор, но диктатурствует он с одобрения народа. Киргизии просто не было бы без генерала Гришина."
 KYR_The_Border_Regions:0 "Пограничные районы"
 KYR_The_Border_Regions_desc:0 "Величие Киргизии проистекает из ее изоляции. Эта смелая изоляция, усиленная благородными военными, сохранила Киргизию сильной, единой и довольной. Но есть и те, кто угрожает бросить вызов этому новому порядку, бросить вызов миру, принесенному нам генералом Гришиным. Границы с Узбекистаном и Таджикистаном вот-вот взорвется от напряженности и все покатится в пропасть. Естественно, стоит, ожидать каких-то напряженний на границах, Узбекистан и Таджикистан всеми силами пытаются бросить вызов нашему режиму. Границы однажды вспыхнут, и мы должны быть к этому готовы."
 KYR_Scavenge_for_Arms:0 "Поиск оружия"
 KYR_Scavenge_for_Arms_desc:0 "Изоляционная Киргизия слаба. Чтобы обеспечить  вооруженную изоляцию, необходимо оружие. В то время как генерал Гришин силен и храбр, а его мудрость неоспорима, промышленности Киргизии все еще не хватает, и наши возможности получить новое оружие крайне ограничены. В то время как наша промышленность может быть построена в будущем, и  производство будет увеличено, военные нуждаются в оружии сейчас. По этой причине благородный генерал Гришин приказал отрядам мусорщиков отправиться в пустоши, чтобы забрать орудия, которые вскоре понадобятся для снабжения наших военных."
 KYR_Bring_out_the_Big_Guns:0 "Доставайте большие пушки"
 KYR_Bring_out_the_Big_Guns_desc:0 "Если мы хотим обеспечить безопасность Киргизии, то нам нужно пополнить наши вооруженные силы. Если мы хотим постоянно увеличивать армию Киргизии, наша тактика должна быть улучшена, и такие вещи, как артиллерия, должны быть снова включены в нашу армию. Советская эпоха имела много недостатков, но недостаток военной мощи, по крайней мере по сравнению с Киргизией, не входил в их число. Киргизские земли, несомненно, усеяны древними реликвиями, реликвиями, которые могут значительно улучшить наши силы."
 KYR_Tajiki_Support:0 "Поддержка Таджиков"
 KYR_Tajiki_Support_desc:0 "Мы во многом не согласны с таджиками, но соглашение не создает альянсов. Скорее, Киргизский и Таджикский народы объединяет нечто большее, чем просто соглашение. Нас объединяет общая ненависть. Узбекистан соперничает с обоими нашими народами, угрожает нашему существованию и нашему миру. У нас могут быть разногласия с Таджикистаном, но во имя взаимной защиты эти разногласия должны быть отложены в сторону, чтобы узбекская угроза не положила конец киргизскому миру."
 KYR_An_Alliance_of_Convenience:0 "Союз по расчету"
 KYR_An_Alliance_of_Convenience_desc:0 ""
 KYR_The_Successor:0 "Преемник"
 KYR_The_Successor_desc:0 "Невозможно суммировать все то хорошее, что пришло от руководства генерала Гришина, сильная рука генерала не дала Киргизии исчезнуть со страниц истории. Но это великое время уже прошло. Генерал Гришин мертв, и вся Киргизия скорбит. Однако вокруг тела благородного Гришина уже начинают кружить стервятники. Скоро должен быть определен преемник, иначе вся слава эпохи генерала может превратиться в руины. Остается только один вопрос: кто мог бы стать преемником такого великого человека?"
 KYR_The_Commander:0 "Командир"
 KYR_The_Commander_desc:0 "Место покойного генерала Гришина было оставлено пустым, чтобы его занял не тот, кто может претендовать на него, а тот, кто способен нести его бремя и использовать власть на благо народа. Кто может быть более способным, чем генерал Усенбеков, один из самых доверенных лейтенантов Гришина и восходящая звезда Молодых киргизских офицеров, группа патриотически настроенных солдат, которые хотят сделать Киргизию сильнее, чем когда-либо? Благодаря своей близости к генералу Усенбекову не составило труда занять его позицию и победить главных соперников.\n\nГенерал Усенбеков уважает благородный характер генерала Гришина и его вклад в дело страны, но он также не боится признать две его величайшие ошибки, такие как компромисс с отвратительными коммуннистами и национальный застой, который имел место при его правлении и который подорвал страну перед лицом национальных угроз. Новый главнокомандующий обещает исправить ошибки своего предшественника и поставить гордый народ Киргизов на путь величия, в котором нам отказали иностранные оккупанты."
 KYR_The_Politician:0 "Политик"
 KYR_The_Politician_desc:0 "После смерти Гришина в борьбе за власть победила прогрессивная сила Коммунистической партии. Товарищ Султан Ибраимович Ибраимов, молодой и популярный политик Бишкека, один из самых принципиальных лидеров оппозиции безрассудному и легкомысленному правлению Гришина, переиграл своих реакционных врагов и восстановил власть Советов в Киргизии. Киргизская ССР, после многих лет сворачивания с пути реального социализма, вновь действительно представляет волю киргизского рабочего класса под руководством революционного авангарда.Как новый председатель Киргизской ССР Ибраимов провозгласил новый шаг на пути Киргизов к коммунизму и призвал партию и народ приложить все усилия для построения общества на социалистических началах и борьбы со всеми угрозами капитализма, исходящими как изнутри, так и извне.\n\nГришин оставил нам тяжелое наследство и оставил нас оторванными от наших советских корней. При Ибраимове мы преодолеем наши трудности и объединимся с таджикским пролетариатом для достижения общей цели."
 KYR_Death_to_the_Reds:0 "Смерть красным"
 KYR_Death_to_the_Reds_desc:0 "О Аллах, я ненавижу коммунистов. Мой дед тоже их ненавидел, еще до того, как они угнали его скот и расстреляли как "
 KYR_Enemies_on_All_Sides:0 "Враги повсюду"
 KYR_Enemies_on_All_Sides_desc:0 "Наше стремление к независимости оставило нам мало друзей, так как большинство соседних стран хотели подчинить Киргизию и заставить ее подчиниться своей воле. На юге есть догматичные таджики, которые все еще пытаются подняться на умирающее дело большевизма и поддержать антиправительственную пятую колонну внутри нашей страны. На западе есть фанатичные узбеки, которые хотят разжечь пламя войны по всему региону, чтобы удовлетворить свои хищнические империалистические желания "
 KYR_The_Red_South:0 "Красный юг"
 KYR_The_Red_South_desc:0 "Конечно, независимость от советской власти принесла неопределенность, но, что еще важнее, она принесла свободу от московского гнета тем, кто томился в тюрьме наций. Советская таджикская страна, однако, отказалась принять дары свободы и предпочла цепляться за умирающие большевистские идеалы, увлекая свой народ в историческое забвение своей приверженностью саморазрушительным марксистским убеждениям.\n\nДаже если они не проявляют никаких признаков агрессии, их поведение не должно нас обманывать, так как их нежелание заключается не в их кажущемся миролюбии, а в их трусости. Зная, что они не могут победить нас силой, они прибегают к хитрости и пытаются спонсировать коммунистическое восстание на нашей родине.Поскольку их идеология диктует враждебность по отношению к любой стране, которая не желает склоняться перед Коммунистической партией, мы не должны ожидать какого-либо мирного разрешения нашего конфликта. Мы должны действовать решительно и уничтожить коммунистическую угрозу за рубежом так же, как мы уничтожили её внутри наших границ!"
 KYR_The_Black_West:0 "Черный запад"
 KYR_The_Black_West_desc:0 "Коммунисты Таджикистана-не единственная угроза нашей обретенной свободе. Узбекистан, который когда-то пытался следовать республиканским идеалам и стремился к миру со своими соседями, был захвачен фашистским безумцем Вели Каюм-ханом, смехотворным подражателем фюрера Адольфа Гитлера и напыщенным деспотом Ташкента. Не довольствуясь угнетением собственного народа, он хочет распространить свою гнилую идеологию "Pan-Turkism" across the whole Central Asia, claiming it in the name of the common benefit of peoples of Central Asia, but everyone with a clear mind understands that his calls for the Turkic unity in the end serve nothing else but his urge for power.\n\nThe looming shadow of the Black State in Uzbekistan has not evaded Kirghizia as well. Many times his goons in the streets called to wage war upon our people and many times the Uzbek government tried to provoke us for a decisive action. Let this scum know that if they decide to pick on us again, they will not caught us unprepared."
 KYR_Recruiting_an_Army:0 "Вербовка армии"
 KYR_Recruiting_an_Army_desc:0 ""
 KYR_Making_Boys_into_Men:0 "Из пацанов в мужчин"
 KYR_Making_Boys_into_Men_desc:0 ""
 KYR_Conquer_Peace:0 "Завоевать Мир"
 KYR_Conquer_Peace_desc:0 ""
 KYR_Enemies_Subdued:0 "Враги покорены"
 KYR_Enemies_Subdued_desc:0 "Победа! Кровожадные узбеки и фанатичные таджики, когда-то мечтавшие покорить нас, теперь лежат в руинах. С нашими людьми, марширующими в Ташкенте и Душанбе, никакая соседняя страна больше не представляет для нас опасности. Киргизская нация, столкнувшись с большим вызовом,пришлось заплатить за свободу кровью, доказала свою мощь.\n\nКонечно, оставить униженные народы наедине с собой, без нашего присмотра, после горестного поражения, которое они потерпели, было бы опрометчивой ошибкой с нашей стороны, ибо слишком многие не смирились с неудачей своих некомпетентных правительств и слишком многие захотели бы отомстить, как только мы уйдем с завоеванных земель. До тех пор, пока мы не будем уверены в чистоте их мыслей и не найдем среди их народа дружественного и заслуживающего доверия офицера, который возглавит их, мы будем поддерживать наше прямое управление территориями которые когда-то были Узбекистаном и Таджикистаном."
