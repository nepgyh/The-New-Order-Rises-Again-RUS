 KYR_cooperation.3.t:0 "Порвать с киргизами!"
 KYR_cooperation.3.desc:0 "Киргизское государство, возглавляемое теперь ястребиным и ксенофобски настроенным генералиссимусом Калейнуром Усенбековым, неожиданно решило разорвать с нами все связи, в том числе и договор о взаимопомощи против поднимающейся фашистской империи Узбекистана! Ссылаясь на абсурдные причины и нашу вымышленную деятельность по саботажу правительства покойного Ивана Гришина, киргизский посланник Усенбекова потребовал от нас и вовсе отказаться от нашей верности советскому строю, от чего мы могли только отказаться, пусть и в ущерб отношениям с нашим соседом.\n\nЕсли и была какая-то надежда создать с Киргизией устойчивую антифашистскую коалицию, не считаясь с нашими серьезными идеологическими разногласиями, то она была растоптана милитаристским сапогом, маршировавшим в Бишкеке. Теперь мы полностью остались одни, чтобы противостоять не одному, а двум антидемократическим режимам, которые стремятся распространить свой террор на Таджикистан. Какой бы ни была угроза, мы должны победить наших врагов любой ценой!"
 KYR_cooperation.3.a:0 "Беспокойство"
 KYR_cooperation.4.t:0 "Советская Киргизия хочет союза"
 KYR_cooperation.4.desc:0 "После западнорусской войны военное правительство Киргизии, давно отказавшееся от праведного дела коммунизма в пользу беззастенчивого оппортунизма, колебалось между враждующими группировками в Средней Азии, надеясь извлечь выгоду из катастрофы для себя. Вот почему они пытались приблизиться к нам в прошлом, чтобы не укрепить оставшийся советский порядок, а просто сохранить свое хрупкое положение от надвигающейся угрозы фашистской узбекской империи. Но теперь, после смерти искусного оппортуниста Гришина, вновь реорганизованное правительство товарища Султана Ибраимова поставило страну на правильный путь, провозгласив бессмертные ценности Октябрьской революции и международную солидарность Киргизской ССР с дружественными ей социалистическими государствами, в том числе и с желанным Таджикистаном.\n\nКогда идеологические и классовые барьеры между нашими народами исчезли, наши киргизские друзья предложили создать союз, основанный на взаимной дружбе и разделяющий общую цель-нашу приверженность учению Маркса и Ленина и враждебность ко всем проявлениям фашизма."
 KYR_cooperation.4.a:0 "Мы рады, что наши друзья вернулись"
