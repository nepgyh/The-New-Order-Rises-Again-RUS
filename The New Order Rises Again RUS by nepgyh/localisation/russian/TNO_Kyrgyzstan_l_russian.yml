 ### Leader Descriptions ###
 POLITICS_IVAN_GRISHIN_DESC:0 "Хаос, последовавший за поражением Cоветского Союза, позволил многим малоизвестным фигурам найти свой путь к вершинам власти, в которой они были бы лишены в любых других условиях. По иронии судьбы бремя отца киргизского народа или, по крайней мере, притязания на него было возложено на этнического русского офицера крестьянского происхождения. Этим офицером был Иван Александрович Гришин, ныне предводитель Киргизии.\n\nГришин не видел Великой Отечественной войны, но был участником всех вооруженных конфликтов в Средней Азии, в том числе и участия Киргизской ССР в Западнорусской войне, на стороне Советского Казахстана. Смерть и отставка его начальства сделали его близким соратником бывшего верховного главнокомандующего Киргизской ССР и в конечном итоге назначенным наследником его дела.\n\nВ отличие от предшественников, Гришин с горечью воспринял необратимость распада СССР и осознал бесперспективность восстановления советского порядка в Средней Азии и России,надежды, за которую многие товарищи Гришина отдали свои жизни.Вместо этого, он посвятил оставшиеся годы восстановлению порядка в Киргизской ССР, сохраняя её в безопаснтности и стабильности, даже не нарушаемым возмущениями внешнего мира. Изоляционистская политика оказалась популярной среди киргизского населения, которое стало считать Гришина своим естественным лидером, а его харизматическая фигура могла убедить даже коммунистические остатки и киргизских националистов-офицеров объединиться на благо всей страны, даже если они перегрызли бы друг другу глотки при ком угодно, кроме Гришина. И все же трудно сказать, что положение Гришина действительно надежно. Преданный стабильности, он никогда не осмеливался выступать за серьезные изменения в Киргизии, в которых она действительно нуждалась, и его неохотные союзники по национальной коалиции все больше недовольны его нежеланием реализовать свое видение идеальной Киргизии. Гришин был правителем, в котором киргизский народ отчаянно нуждался, но докажет ли он себя вождем, в котором они будут нуждаться в будущем?"

