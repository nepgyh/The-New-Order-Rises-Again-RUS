NZL_Relative_Isolation_desc:0 "На западе лежит Тасманово море, а на севере и востоке - Тихий океан. Антарктида лежит в нескольких тысячах миль к югу. Повсюду разбросаны скалы, острова, вулканы и атоллы всех форм и размеров. Другими словами: Новая Зеландия находится слишком далеко от остального мира, чтобы происходящее в нем вызывало большую тревогу. Конечно, Восходящее Солнце - вопиющее исключение, но благодаря ОСН их присутствие превратилось в унылую жару. Троекратное ура блаженной изоляции!"

