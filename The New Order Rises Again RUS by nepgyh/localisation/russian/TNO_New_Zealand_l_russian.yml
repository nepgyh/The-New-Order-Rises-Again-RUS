NZL_Urbanization_Crisis_desc:0 "Города Новой Зеландии удваиваются в размерах и численности населения из года в год, благословляя Веллингтон дополнительными рабочими руками и дополнительными доходами. То же самое нельзя сказать о его производстве продовольствия. Поскольку для сельского хозяйства доступно лишь немногим более двух процентов земель Новой Зеландии, в стране установлены более строгие, чем в большинстве других стран, ограничения на то, сколько людей она может устойчиво прокормить. Однако по мере беспрепятственного роста городов мы можем пересечь этот порог гораздо раньше, чем предполагалось вначале..."

