 ## Party Names ##
 
 POLITICS_Leon_Degrelle_DESC:0 "Леон Дегрель начал свою политическую карьеру как лидер движения рексистов в Бельгии, крайне правой католической политической партии, находящейся под сильным влиянием фашистской и корпоративистской мысли. Во время войны Дегрель провозгласил рексизм близким другом национал-социализма, решив сотрудничать с оккупантами Бельгии и вступить в Валлонский легион, быстро поднявшись в рядах этой организации и став ее лидером. После окончания войны он стал ответственным за правление и контроль большей части южной Бельгии под властью Рейха, как один из самых влиятельных коллаборационистов во всем Пакте Единства.\n\nТеперь, когда Валлония полностью интегрирована в Орденсштаат Генриха Гиммлера, Дегрель продолжает осуществлять контроль над землями в качестве командира коллаборационисткой бригады СС "

