 ## Ideas ##
 
 BEL_restorationist_fervor:0 "Энтузиазм реставрации"
 BEL_restorationist_fervor_desc:0 "Дегрель жаждет увидеть Бельгию возрожденной под его собственным покровительством, очищенной от нежелательных элементов и возведенной в статус равной Рейху. Такое стремление кажется маловероятным в наше время, но Дегрелль склонен к действию, а не к разговорам."
 
 BEL_high_in_honors:0 "Высокопочтенные"
 BEL_high_in_honors_desc:0 "Дегрель и Валлонский регион пользуются большим уважением в СС. Они являются самым знаменитым легионом коллаборационистов на сегодняшний день, неоднократно доказывая свою доблесть в борьбе с большевиками как во Второй Мировой, так и в Западнорусской войне."
 
