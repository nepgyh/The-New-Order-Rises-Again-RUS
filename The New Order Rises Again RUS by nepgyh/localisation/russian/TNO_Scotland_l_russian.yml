 sco_collab.2065.t:0 "Радио Безумие"
 sco_collab.2065.desc:0 "Офицер разведки бежал по коридору так быстро, как только мог. В то утро они уловили необычно много болтовни от шотландцев. ОСН объявило, что не оставит Шотландию на произвол судьбы, настроение в Олдершоте было напряжённым. Радисты продолжают проверять радиоволны, чтобы уловить шотландскую болтовню. Было 19:56, когда английскому командованию был предъявлен ультиматум, который затем был разослан всем разведывательным казармам.\n\n"Scotland is under OFN protection, any transgression against them will be met with immediate force."\n\nThis message was read with a somber tone by a senior officer. An invasion of Scotland could not be possible, especially if the OFN was backing them.\n\nAny possible conflict would be destructive and the threat of nuclear war was looming in the distance. The English would need to play their cards right if they wanted to come out as the victor in the crisis. The decision was made, they must ask the Germans for aid. The borders had been in a state of panic as the message went out across the Kingdom of England. Men from all over the country had been mobilized to reinforce the border incase of a Scottish surprise attack, taking the English off guard and letting up precious ground. Precautions had been put in place by the paranoid generals, with defenses to be erected in Newcastle. "
 sco_collab.2065.a:0 "Это только вопрос времени."
 sco_collab.2066.t:0 "Через пруд"
 sco_collab.2066.desc:0 "Новости о поддержке ОСН прибыли в Глазго в 19:00. Сразу же радиоприёмники наполнились болтовней со всей шотландской армии. Для старших командиров это был вздох облегчения, больше всего они были счастливы, что не столкнулись со сверхдержавой в одиночку. Вслед за этой новостью последовал ещё один поток информации из ОСН. Ультиматум будет отправлен Берлину и коллаборационистскому правительству в Лондоне. Это было простое решение, но имеющее вес.\n\n"Scotland is under OFN protection, any transgression against them will be met with immediate force."\n\nWhile the general soldiers celebrated the news, the senior officers prayed that this wouldn't anger the Germans too much. It would only be a matter of time until tensions boil over.\n\nOnly time could tell if the OFN would hold onto their promise to defend Scotland. Some hoped they would send over weapons to the Scottish Army to give them some firepower against the well armed English and the powerful Cornwall Garrison. The officers hoped that friendly Yankee faces would soon arrive in case the English don't back down. The Field Marshal however, was pacing the war room in the Glasgow Barracks. He had been meeting with generals ever since he got the news of a possible English invasion. It was a mix of intrigue and paranoia for the Marshal. Would his army be prepared incase of a war? Did they truly train enough? Are they ready to face the greatest enemy on the Isles? Only time would tell for the Scottish, but the Marshal was adamant they would face any threat and win, at all costs. "
 sco_collab.2066.a:0 "Шотландия живёт другим днем."

