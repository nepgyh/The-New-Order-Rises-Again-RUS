 sco_up.1.t:0 "Сообщения от Мэйна"
 sco_up.1.desc:0 ""I know many of you are worried about the possibility of capture and prison for many of you. I know many of you are scared and wondering if you will ever see your family again. Fear not, I solemnly swear that I will carve a path through the Collaborators just to free all of you. We will become victorious no matter the cost, even if it means I myself will go into battle with a rifle and helmet. We will come back" Said the voice from the radio.\n\nThe generals stared at the radio, some with tears in their eyes. As they had learned, they would not be going back to Scotland. Mayne had sent a message to them, they would be abandoned to the devices of the Collaborators. Artillery pounded outside the command center, most of the men who had come with them had retreated back to Scotland. The generals stayed behind as advisors to help HMMLR reform, however, as they knew, this wasn't happening. As Collaborators soon broke down the door, the men threw their hands up, hoping they would be treated fairly."
 sco_up.1.a:0 "За Шотландию!"
 sco_up.2.t:0 "Встречи с Мэйном"
 sco_up.2.desc:0 ""What's the plan sir?" Asked one of the generals who had met with Mayne. He looked over the map of Northern England before putting one of the chess pieces he had down on Newcastle Upon Tyne.\n\n"If our intelligence is correct, it seems that a salient has formed in the Collaborator lines. If we can strike correctly at these points" he points at the southern border. "We will be able to strike the English without them even noticing we had advanced farther into their land."\n\nThe other generals around the table nodded. They all knew the risk that would be taken if they decided to delve right into England. Luckily they were not alone. They had some help with HMMLR divisions and militias that had risen up against the Collaborators and their rule. If they attacked correctly, maybe this would open up another front against the Collaborators and let some pressure off HMMLR. However, before they could think any further the attack itself would need to be launched."
 sco_up.2.a:0 "Что ж, приступим к работе."
 sco_up.3.t:0 "Призыв к действию"
 sco_up.3.desc:0 ""And why should we standby and wait for them to kill us?" asks Prime Minister Mayne to the gathered crowd. "Of course we shouldn't! We need to go down there and beat up the English before they get a chance to go after us. Scotland's best guarantee of freedom is a free England. And a free England can only come at our hand!\n\nThe crowd roars in approval. Paddy's been making more and more of these speeches lately. The people must be convinced that a war is in their best interest. For if we don't have one now, we'll have one with the English later."
 sco_up.3.a:0 "Пойдём!"
 sco_up.4.t:0 "Артиллерийская тренировка"
 sco_up.4.desc:0 "Офицер смотрит на часы. 2:38. "
 sco_up.4.a:0 "Скоро они не узнают настоящую вещь."
 sco_up.6.t:0 "Через провод"
 sco_up.6.desc:0 "Проникновение через самый печально известный фронт войны - это то, что бросит вызов большинству людей, но не ОВС. У них есть большой опыт в этом, он восходит к временам войны.\n\nКто-то может перебраться через колючую проволоку с одеялом. Это самый простой способ сделать это. Есть также ручьи и водовороты, которые позволяют проникать под забор из сетки рабицы. Ещё один популярный метод - проникновение вдоль береговой линии. В редких случаях человек мог просто подкупить недобросовестного охранника и с лёгкостью проникнуть внутрь.\n\nТаким образом, людей легко переправить через границу. И ОВС использует их все. Потому что нам нужно много шпионов, чтобы попасть в Англию. И нам нужно много полезного интеллекта, чтобы выбраться отсюда."
 sco_up.6.a:0 "Вам просто нужно знать, где искать."
 sco_up.44.t:0 "Республика стоит"
 sco_up.44.desc:0 "Мэйн стоял перед своим кабинетом. Многие из соратников были с Мейном с самого начала и сражались против англичан и их политики. Однако теперь вся Великобритания находилась под их контролем. ОВС оставались победителями над своими врагами, и теперь они будут стоять, чтобы править островами как сила, с которой нужно считаться.\n\nКогда он произнёс небольшую речь перед группой людей, некоторые из них устремили взгляд на окна снаружи. Хотя большая часть сельской местности была относительно спокойной, люди оказали некоторое сопротивление. Однако их просто подавили. Мэйн продолжил, рассказывая об их войне за завоевание Англии и Уэльса. Он подробно рассказал о новой стране, названии и флаге. Он надеялся, что эти изменения будут теми, которые они сохранят на островах в течение многих лет. Во время разговора Мейн надеялся, что его дела будут вечными."
 sco_up.44.a:0 "За Республику!"
 sco_up.45.t:0 "Утраченное дело?"
 sco_up.45.desc:0 "Пэдди Мэйн сидел за своим столом. Раньше на нём сидел президент Шотландии. "
 sco_up.45.a:0 "Мы вернёмся."
 sco_up.51.t:0 "ОВС?"
 sco_up.51.desc:0 ""The SAS, the same group that David, fucking Stirling lead? How in God's name did they get into Scotland". Colonel David Ackenshire asked this to the officer with one eyebrow raised. The young officer had barged into his office. The officer opened the door with such ferocity, nearly knocking over the bookcase to the left of the door and startling David. The officer nodded after Ackenshire responded. He rubbed his temple before responding while grabbing a mound of papers from inside his desk.\n\n"Well Lieutenant York, it says right here that Stirling is presumed dead. We had attacked him and the remaining terrorists out by Newcastle Upon Tyne. So now I'll ask this question. How do we know this?" Asked Ackenshire to the York, who was slumped down in a chair, sweating bullets.\n\n"Well, you see sir, we had been out on patrol near the border when all of a sudden bullets began to fly near our head. We've walked that path hundreds of times and have seen Scottish soldiers who usually stare at us with rifles mustered or taunt us." Ackenshire motioned for him to continue. "Well, we scrambled to find cover. Unlike the soldiers we had fought before, some had the knife patch on them. They had also chased us across the border" York finally finished and slumped over even more in the chair, before shooting up after remembering he was in the presence of a Colonel. However, before Ackenshire could respond the phone rang.\n\n"Ackenshire, what seems to be the issue?" He pulled the phone a bit from his face for a few seconds, before putting it closer again. His eyes widened. "The fuck do you mean they've swarmed across the border? They're already by Newcastle? What the hell is our garrison doing?" Replied Ackenshire into the phone, as he frantically scribbled down notes."
 sco_up.51.a:0 "И кто, чёрт возьми, такой Пэдди Мейн?"
 sco_up.52.t:0 "Английские предатели"
 sco_up.52.desc:0 "Представители правительства Шотландии объявили сегодня, что после военной оккупации нашей страны они создадут Временное правительство в Лондоне. Военная полиция начала передавать бразды правления тем гражданским организациям, которые готовы лизать свои сапоги.\n\nПо всей стране те, кто были нелояльны старому правительству, выстраиваются в массовые ряды, чтобы завоевать позиции в поддерживаемом Эдинбургом правительстве, с нелепыми разговорами о том, что шотландцы "
 sco_up.52.a:0 "Два коллаборационистских режима за 30 лет?!"



 sco_up_countercoup.1.t:0 "Всегда предатели"
 sco_up_countercoup.1.desc:0 "Лицо маршала появилось на маленьком экране как раз вовремя. Он сидел в спартанской комнате на маленьком стуле за письменным столом, заваленным бумагами. Черно-белый экран никак не скрывал седины в его усах, но стальные глаза наверху не были затемнены.\n\n"People of Scotland. I speak to you today to announce justice. The Unionist Party, long corrupted by foreign infiltrators, has been overthrown. Their wars of aggression will be brought to a negotiated end. Those found to have aided in their coup will be dug out. They will be tried, fairly. They will be found guilty of high treason. They will be punished for their crimes. And to any of them listening," Wimberley's lip curled in a smirk. "Listen for the door. We'll be there soon.""
 sco_up_countercoup.1.a:0 "Всегда предатели."
 sco_up_countercoup.2.t:0 "Великий суд"
 sco_up_countercoup.2.desc:0 "Парламент сильно сократился. Когда-то они сидели на скамейках в Холируде, теперь их головы опускаются вниз на собственном суде. Каждый член парламента, которым когда-то хвасталась Юнионистская партия, либо сидит на скамье подсудимых, либо ждёт в вместе с сочувствующими из задних рядов ШНП и лейбористами. Никогда нельзя быть слишком уверенным. По правде говоря, вместить всех этих предателей сложно - судебные процессы по делам о государственной измене длительны по своей природе, а глубина их заговора не знает границ. Распутывание всего этого будет само по себе испытанием, но Маршал будет председательствовать над всеми.\n\nДля многих он прибыл, чтобы представлять продолжающийся процесс правосудия. Каждое судебное разбирательство, которое он посещает, каждое объявление о введении комендантского часа по радио, каждая суровая речь, которую он произносит, закрепляли в нём роль если не судьи, то, по крайней мере, присяжных и палача."
 sco_up_countercoup.2.a:0 "Привести следующего предателя."
 sco_up_countercoup.3.t:0 "На их головы"
 sco_up_countercoup.3.desc:0 "Рассмотрение дела об измене в суде занимает чертовски много времени - и это только одно дело. Десятки мужчин и женщин занимают камеры в ожидании момента истины. Кто из них может обвинить нас в том, что мы хотим немного ускорить процесс? Процесс достаточно простой, так как большинство из них уже находятся в руках военных. Военный трибунал будет служить точно так же, но в десять раз быстрее.\n\nСамый лёгкий преступник отделается несколькими годами тюремного заключения - это вполне уместно, учитывая масштабы преступлений. А для худших из них - мужчина с винтовкой прямо за дверью."
 sco_up_countercoup.3.a:0 "Заключённый будет казнён в среду."
 sco_up_countercoup.4.t:0 "Важность сотрудничества"
 sco_up_countercoup.4.desc:0 "Двое мужчин в комнате не разговаривали друг с другом. Они уже всё с первого взгляда передали. Подозрение и немного страха охватили Холируд, и, казалось, он просочился и в сами стулья. Хотя эти две партии были самыми сильными партиями в Шотландии, они были почти бессильны против нового политического вихря. Они просто ждали открытия двери.\n\nДверь, наконец, распахнулась - мужчины не были уверены, стоит ли им успокоиться. Как будто они знали, что где-то в здании находится тигр. Что лучше: знать, что он где-то наблюдает за Вами, или смотреть ему прямо в лицо? Маршал вошёл в комнату, как будто она ему принадлежала, и сел во главе стола. Стрелки захлопнули двери, как хорошо смазанная машина.\n\n"Gentlemen" he said. "I hope I can count on your support.""
 sco_up_countercoup.4.a:0 "Всё для Шотландии."
 sco_up_countercoup.5.t:0 "Объявление маршала"
 sco_up_countercoup.5.desc:0 "На экране снова появилось знакомое лицо маршала Уимберли. Более половины страны слушали передачи по радио или телевидению, заглядывая в витрину магазина или собираясь у камина. Его стол увеличился вдвое, вместе с количеством документов на нем. Он наклонился вперёд.\n\n"People of Scotland. My Government has made many controversial choices for the good of this country. Your freedoms have been restricted in these times of troubles, and for that I apologise. These times are soon coming to a close however. Now that the country has been saved from foreign infiltrators, democracy is soon to be restored. Elections will be held, and Scotland is back on track for a great future, independent of England, of Germany, of all who would challenge us."\n\nThe Marshal continued his speech along the same vein, but the important words had been said. Scotland waited with bated breath for democracy."
 sco_up_countercoup.5.a:0 "Я люблю демократию."
 sco_up_countercoup.6.t:0 "Юнионистская партия"
 sco_up_countercoup.6.desc:0 "Тим только что вышел из театра в Глазго. Показанный фильм был произведён в Америке и известен как "This is a threat to all Scots, let this never occur again"\n\nIt was a grim poster, on the ground was a dead Scottish soldier with the Scottish flag draped over him while a fist with the Union Flag painted on it came down onto a soldier who was attempting to block the fist from smashing his compatriots body. Tim gulped and then started to walk once again to his house. While he didn't care at the moment, he later knew that the Unionists had been awful to Scotland and its people. They had prepared to send thousands of Scotland's youth into the fires of England to fight for a side that may engulf them one day. Once he was in his flat, he was happy that they didn't live under the yoke of the Unionists."
 sco_up_countercoup.6.a:0 "Больше никогда."
 sco_up_countercoup.7.t:0 "Воспоминание"
 sco_up_countercoup.7.desc:0 "Когда маршал вдохнул, из трубки лениво потянуло клубком дыма. Он сделал долгую медленную затяжку и выдохнул, глядя на двор и сидя за своим столом. Он слышал глухой топот ботинок по булыжникам, пока его патрули пробирались через город, вводя комендантский час и обеспечивая безопасность. Его следующий вздох был больше похож на хрюканье. Публике это не понравилось. Иногда нужно быть жестоким, чтобы стать добрым. Он перевёл взгляд на стол, где ждали его рассмотрения несколько смертных приговоров. Они были виновны в государственной измене, это было бесспорно, но что насчёт остального? А что насчёт рядовых, которые, возможно, не планировали переворот, но с радостью согласились с ним? Многие шотландцы голосовали за Юнионистскую партию, у многих были семьи в её рядах или за границей. Разумеется, их переворот был большим преступлением, но многих заговорщиков постигла ужасная судьба. Они сделали всё, что могли, чтобы показать людям масштабы своих преступлений, но всё равно было несогласие.\n\nЕщё один вздох, и его глаза снова устремились на улицу. Что произойдёт, когда он, наконец, отпустит поводья телеги? Он не жалел времени, сосредоточившись только на том, чтобы иметь дело с предателями. Будут ли печатники восхвалять его, когда станут свободными, или они осудят его как ещё одного заговорщика? Получит ли он шанс почивать на лаврах и закончить свои мемуары, или он станет иконой стыда и авторитаризма, о которой нечего и говорить? Будет ли он совершать долгую поездку домой или долгую прогулку с коротким спуском?\n\nВсе, что я делал, я делал для своей страны."
 sco_up_countercoup.7.a:0 "Не так ли?"
 sco_up_countercoup.8.t:0 "Маршал поддерживает ШНП"
 sco_up_countercoup.8.desc:0 "Маршал Уимберли прошёл через свой кабинет, шагая между окнами. Недавно он заявил, что выборы снова состоятся. Реакция на это внезапное развитие событий была положительной со стороны жителей Шотландии, которые увидели в этом возвращение к нормальной жизни и, надеюсь, возвращение к демократии. Он получил некоторую негативную реакцию со стороны других членов военной хунты. Однако он напомнил им, что они свергли юнионистов, чтобы демократия могла вернуться в Шотландию. Однако ему всё ещё нужно было решить, какую партию официально поддержать.\n\nЕстественным выбором было поддержать ШНП. Однако есть проблема: они пережили резкий раскол, а затем партия чуть не развалилась, когда Джон Маккормик скончался из-за болезни. Он устал от того, что ШНП может рухнуть сама по себе. По сравнению с другим вариантом - НЛП, это казалось лучшим выбором. Его беспокоило то, что Шотландия была развращена влиянием менее солидных личностей, таких как коммунисты. Маршал, поразмыслив несколько секунд, решил, что лучше всего будет поддержать ШНП. Уимберли, поговорив с некоторыми другими членами военной хунты, решил, что ему нужно будет сделать публичное заявление о том, что он намерен поддерживать ШНП.\n\nУимберли решил произнести речь на следующий день. Хотя она не обязательно должна быть идеальной, она должна звучать достаточно убедительно для шотландской публики, чтобы поддержать действия. Хотя казалось, что все партии в Шотландии имеют шанс бороться и выиграть, было твёрдо установлено, что ШНП победит, а не НЛП, которая могла разрушить основы, заложенные Уимберли. Затем он вышел и начал своё выступление перед публикой."
 sco_up_countercoup.8.a:0 "ШНП за Шотландию!"
 sco_up_countercoup.9.t:0 "За демократию!"
 sco_up_countercoup.9.desc:0 "Толпа перед Уимберли была больше, чем он думал. По сравнению с фотографиями выступлений, которые он видел в Америке или Германии, это было ничто. Большинство людей слонялось вокруг, ожидая, что что-то случится. Затем Уимберли вышел на сцену и начал говорить с толпой.\n\n"Today as the fair people of Scotland gather, I believe that we should be truthful to every one of you. We had overthrown the Unionists due to their actions. They had threatened the foundation of Scottish freedom and independence just to attempt to reunite the Isles and take away something we fought so hard for against the English. While it may seem like this was an unlawful action, I will ask you this. What would you do if your son was sent to England to die for a cause that they don't see as noble? What if they didn't come back and all? This question was the one that had made us take action."\n\n"Many of us could not agree with the actions of the Unionist Party. Why would we send our men to die for a cause that we didn't agree with on both a personal level and patriotic one? For these reasons, we had to overthrow the Unionists and attempt to preserve Scotland's independence. Now I will say this. I am fully committed to returning Scotland back to its democratic roots. However this will take time and dedication from all Scots to prepare for this. I do not have any fear in this, we Scots have had an independent and strong country for nearly twenty years. We will stand strong."\n\n\The crowd roared in approval. The other remembers of the junta had been standing behind Wimberley, clapping with approval. For once in Scotland since the Unionists, all seemed calm."
 sco_up_countercoup.9.a:0 "Придёт демократия."
 sco_up_countercoup.10.t:0 "Новые рекруты"
 sco_up_countercoup.10.desc:0 "Маршал Уимберли сидел в своём кресле, гордясь проделанной работой. Его команда по связям с общественностью работала днями и ночами, чтобы провести самую масштабную кампанию, на которую можно было надеяться. Ему не терпелось начать распространение тысяч плакатов. Он хотел, чтобы в каждом магазине и общественном здании в стране висели плакаты. Над плакатами работали самые творческие умы его кабинета. Результат получился свежим, молодым и решительно патриотичным.\n\nПлакат с жирным шрифтом и яркими цветами: "Join the Heroic Army who saved your country." it said. "Fight against cruelty, cowardice and ineptitude. Join the ranks of the victors." The sentence was followed by an image of two young men with bright smiles on their faces. They were both heavily armed and striking a dynamic pose. The image exulted power, strength, health and virility. In big letters you could read "Join the army and learn next to the saviours of the nation! Join their ranks and leave your own mark in history. Make your country proud! Be the next hero! Be the greatest man you can be! Be the proud soldier we know you can be!"\n\nWimberley himself felt somewhat moved by the image. The next part of the recruitment campaign would be to send their most handsome soldiers and most attractive nurses to go and talk with the population. They would send their agents next to colleges and cinemas, shops and postal offices. In the next few weeks, they would be everywhere. They would be sailing on the army's new reputation as the nation's savior. They would use this momentum to double their numbers."
 sco_up_countercoup.10.a:0 "Вскоре армия будет наводнена новобранцами, готовыми к формированию и обучению."
 sco_up_countercoup.11.t:0 "Цветы благодарности"
 sco_up_countercoup.11.desc:0 "Мисс Веллингтон была владелицей небольшого цветочного магазина. На этой неделе она заказывала и готовила сотни цветов и растений. Муниципальный совет поручил ей оформить все цветочные композиции для городской ярмарки. Этот год был особенным, так как они проведут церемонию в честь армии. Там будет много солдат и генералов. Хор споёт гимн, а младшие школьники приветствуют солдат и дарят им цветы. Она даже слышала от своего соседа, что один из генералов получит ключ от города в знак признательности за храбрость во время войны.\n\nМисс Веллингтон чувствовала себя немного неловко и не могла заставить себя быть благодарной. Она была очень взволнована городской ярмаркой. Это был её самый большой контракт за несколько месяцев. Всё должно было быть идеально. От этого зависела её репутация, её цветочный магазин и, возможно, даже её жизнь. Ей не хотелось думать о последствиях провала мероприятия такого значения. Она готовила букеты и украшения из цветов. Венок для дверей и корона из цветов для женщин. Детский головной убор и корзины с цветами для размещения на сцене. После месяцев строгой экономии, мисс Веллингтон была счастлива покрыть весь город свежими цветами. Это было похоже на вторую весну для жителей Юга."
 sco_up_countercoup.11.a:0 "Может быть, она все-таки была благодарна?"
 sco_up_countercoup.12.t:0 "Объявление Уимберли"
 sco_up_countercoup.12.desc:0 "Люк вздохнул, сидя на скамейке. Он посмотрел на часы и хмыкнул: до комендантского часа оставалось всего несколько часов. Он потёр висок и начал раздражаться. Грейсон сказал, что будет в парке около 16:30. Он решил открыть газету и полистать её. С тех пор, как Уимберли пришёл к власти, было разрешено публиковать только несколько газет. "
 sco_up_countercoup.12.a: "Скажите, Вы слышали об Уимберли?"
