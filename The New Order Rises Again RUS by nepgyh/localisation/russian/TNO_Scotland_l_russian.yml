sco_flavor.1.desc:0 "Алекс протёр глаза, соль покалывала сильнее обычного. Это был очередной день в море, когда улова было мало. Глядя на Северное море, он нахмурился. Процветающий промысел пошла на спад в Шотландии. Некогда огромный флот начал медленно уменьшаться. Некоторые рыбаки подмечали, что немцы и норвежцы истощили рыбные запасы Северного моря, приведя его в упадок. Другие винили в этом перелов текущих рыбных запасов.\n\nПодплывая на лодке к Абердину, он заметил, как превосходящие по размеру тральщики и даже некоторые заводские суда покидали порт. Он оскалил зубы на отплывающую рыбоконсервную морскую базу. Если и есть что-то, уничтожающее рыболовную отрасль, то это корпорации и их суда, - сказал он себе. - Они рыбачат целыми днями и консервируют рыбу прямо на корабле. Он покачал головой и поплыл в порт. Пришвартовавшись к своему причалу, он позвал портового рабочего, чтобы тот помог ему разгрузить несколько ящиков рыбы. Сегодня был только он и его первый помощник, Тейт. Портовый рабочий, выглядевший так, будто проснулся всего пару минут назад, спустил лебедку к ящикам с рыбой. Всего лишь три сегодня, третий едва ли полон. Мало осталось трески в водах Шотландии. Когда портовый рабочий ушёл, Алекс и Тейт начали чистить лодку. Это было тяжело, но полезно для них обоих.\n\nКогда лодка была очищена спустя полтора часа после вхождения в порт, они могли наконец-то забрать свой заработок и отправиться домой спать. Алекс зашёл в офис торговца рыбой, чтобы забрать заработанные им сегодня деньги. После получения чека он пожал плечами и засунул его в карман. Вернувшись на лодку он разделил половину с Тейтом. После того, как деньги были поделены, мужчины разошлись в разные стороны. Единственной вещью, которая бросалась в глаза Тейту после получения своей доли прибыли было количество рыбы, которую они перенесли. Может ли быть так, что запасы рыбы начали приходить в норму?"
sco_flavor.1.a:0 "Похоже что донные рыбы возвращаются."
sco_flavor.2.t:0 "Шотландский открытый чемпионат по гольфу 1963 года"
sco_flavor.2.desc:0 ""Fore!" yelled Phil Rodgers as a ball shot forwards the crowd who moved away as soon as they saw the shot. It was hole 18 during the final round and he was eight strokes away from winning against Bob Charles, the kiwi.\n\nThe two men had recently tied with each other in the last round. Arnold Palmer had recently finished in twenty-sixth, after being a heavy favorite due to him winning the past two tournaments. As Phil Rodgers walked to the ball, Bob Charles watched, hoping that he would win his first Scottish Open. As the crowd was quiet, Rodgers hit the ball with a nine iron, hoping to get it just a tad closer to the green. However he had hit it a bit too hard and it ended up landing in one of the many sand bunkers on St. Andrews. He walked over the Swilcan Bridge to his ball, once again the crowd was quiet. As he hit the ball once again, however this time it did go far. Rodgers bit his lip at this revelation while Charles clapped with the rest of the crowd watching with much interest.\n\nAfter twenty more minutes passed, it was apparent that Rodgers was going to go over par. He double-bogeyed in the end. Bob Charles smiled as it was announced he would win. He walked down the Swilken Bridge to thunderous applause and shook his opponents hand and to receive the trophy."
sco_flavor.2.a:0 "Чарльз побеждает за восемь ударов!"
sco_flavor.3.t:0 "Шотландский открытый чемпионат по гольфу 1963 года"
sco_flavor.3.desc:0 ""In other news, Bob Charles has won the Scottish Open. To many of the spectators and fans of the sport, this has been seen as an upset. As fan-favorites such as Arnold Palmer placed in a measly twenty-sixth."\n\nEvan Stevens, the reporter for NBC tried to remember some of the details of the night before. Like most of his fellow casters, they all followed the sport. Most of them would play in one of the annual golf games for the station, however for the most part they knew the basics. Evan knew that for the American population that actually followed the sport, they only cared about two names. Arnold Palmer and the recent addition to the golf scene, the "Golden Bear". Evans sighed as one of his fellow casters took over for a bit, hoping that they would take a while.\n\nIn his head, he dozed off a little. What he wouldn't give to have been in Scotland. He could have been surrounded by all of the greats of the golf world. Instead he was stuck in New York. While yes, he had a better job than nearly half of his neighbors he sometimes wished for something more. A better life for him would be putting around on a green all day. At least then he would get better at something instead of sitting in front of a teleprompter. Then, he quickly snapped out of the dream as he realized he was live in less than a minute.\n\nStevens continued after his fellow caster finished. "As I'm sure also many of you watching know, the event had nearly been canceled due to an increase in English military presence due to their membership in the Unity-Pakt. An alliance made up of the allies of the German regime. However these fears had been toned down after reassurance from the Scottish Government.""
sco_flavor.3.a:0 ""Palmer placed in what place?""
sco_flavor.4.t:0 "Походы в Северное море"
sco_flavor.4.desc:0 ""Anything?" shouted Engineer Darren to a man in the water, they had been searching for oil in the North Sea with no avail.\n\n"I'm not getting anything mate!" Callum yelled this to Darren who was sitting on a repurposed fishing trawler that was now home to a small group of engineers and scientists sent by the government to possibly find oil in the North Sea.\n\n"Shit, well come back on the boat" Callum scrambled back onto the ship and took off his air tank. It was cold as hell down the water Callum thought.\n\n"Damn, you really got nothing?" asked Darren who was helping him get off his scuba gear. Callum nodded.\n\n"Well I'll tell Bill to get the crane ready to lift up the drill" replied Callum, he noticed Darren looking distraught.\n\n"Hey, don't worry, there's definitely oil down there, we just need to look in the right places" Callum said this while laying a hand on Darren's shoulder."
sco_flavor.4.a:0 "- Верно, а теперь давай вытащим этот бур."True, now let's get this drill""
sco_flavor.5.t:0 "Старая фирма, новые проблемы"
sco_flavor.5.desc:0 "Соперничество между двумя спортивными организациями в одном городе неизбежно,  особенно если они такие известные, как футбольные клубы "
sco_flavor.5.a:0 "Это всего лишь игра, почему вы вообще беситесь?"
sco_flavor.6.t:0 "Что мне делать..."
sco_flavor.6.desc:0 "... если немцы вторгаются?\n\nПервое правило во всём этом - готовность. В случае войны мы ожидаем неизбежного налёта с воздуха на гражданские объекты и крупные города. Если в районе будут самолёты люфтваффе, прозвучит сигнал тревоги. Услышав этот сигнал тревоги, немедленно ищите убежище. В большинстве городов есть места, где люди могут спрятаться в случае авианалёта. Вы также можете построить укрытие дома, как описано в бесплатном буклете "Defense Tips for the Householder".\n\nIn the event of a nuclear attack, we may not always be able to guarantee warning, or that you will have time to seek protection. The first warning for this attack will be a flash of light. IMMEDIATELY, take cover behind a wall, duck down, and cover the back of your neck with your hand. Attempt to cover your face with paper or clothing, to protect against radiation. You will stay in this position, until a policeman or other authority informs you it is safe.\n\nBut the most important thing to do in the event of war is to STAY PUT. The goal of targeting civilians is to have them flee and clog the roads, slowing down our forces from reaching the front. This tactic was used by the Germans all across Europe. We must not fall for the same trick, if we wish to defend ourselves.\n\nAct like a soldier! Say "our lads will deal with them," not "I must get out of here." Do not panic, stay put. Fighting men must have clear roads. Don't clog them with your car or bike. Stay put, no matter if you are at home or at work. No matter what you hear, or what you see, YOU MUST STAY PUT."
sco_flavor.6.a:0 "Так и будем."
sco_flavor.7.t:0 "Зоопарк приграничья"
sco_flavor.7.desc:0 "Шотландские границы были хорошо известны как источник снабжения для сил СВОЕВ, а местность обеспечивала защиту для многих партизанских организаций. Таким образом, коллаборационистам было важно усмирить этот регион. Наступление в одном районе вынудило повстанцев отступить и собраться в другом районе на шотландской границе.\n\nДень и ночь артиллерия обстреливала позицию, и огонь пронизывал пулемёт. Но всё же, превосходящие численностью и вооружением, повстанцы отказывались сдаваться. Это привлекло внимание шотландских солдат по ту сторону границы, которые рыли траншеи и наблюдали за солдатами с другой стороны. На шотландской стороне начали собираться СМИ, чтобы зафиксировать ситуацию.\n\nСражения становились всё хуже. Иногда повстанцы СВОЕВ передавали раненых товарищей шотландским войскам для оказания им неотложной медицинской помощи, недоступной в их цитадели. Эти передачи становились всё более распространёнными. Ближе к границе начали падать снаряды, поджигая приграничные дома. Несколько человек укрылись в Шотландии.\n\nНаконец, шотландскому командиру, отвечающему за пограничный район, это надоело. Он пошел в штаб СВОЕВ и сказал им прекратить драться. У них не было возможности вырваться, и почти наверняка они будут захвачены. Им будет разрешено отступить в Шотландию, и, безусловно, с ними будут хорошо обращаться. Они сделали всё, что в их силах, несмотря на непреодолимые препятствия.\n\nПовстанцы вежливо отклонили это предложение. По их словам, они отвлекают силы противника. У них всё ещё были средства сопротивляться. И им нужно только продержаться ещё немного, прежде чем коллаборационисты падут. Командующий вернулся на границу, понимая настроения, но был поражён тем, что отрезанная, окружённая и безнадёжная позиция продолжает сопротивляться вопреки всей логике."
sco_flavor.7.a:0 "Будем надеяться, что их товарищи на юге принесут им избавление."
sco_flavor.8.t:0 "Важнейший вопрос"
sco_flavor.8.desc:0 ""So I'm happy the right side won in England. Who isn't? All those Nazis are gone, those new folks care about the people in the country, and Scotland's no longer in a state of permanent war. But if there's one down side, it's that I keep getting asked 'so when are you leaving, Mr. Webb'?"\n\n"Everybody seems to expect, with a quiet joy, that every Anglo in Scotland is going to pack up their things and go back to England now that things are over. That we're going to go to a country burned to ash, with rubble in every street, and fascist hooligans running around in the gutters. They think everyone is just going to leave, and then they can have all their terrible jobs back, and Glasgow is going to turn into a paradise.\n\n"You know how much money I put into my mortgage? I saved for years to make the down payment on a four bedroom house in the suburbs. That's on top of the corner stop I was running before that. I spent all that money, and just when I'm finally able to get my head above water, every customer asks when I'm 'going back' as small talk.\n\n"What would moving do to my son? Scotland is all he's ever known. All his friends are there, in the school. Such a massive interruption would be terrible for him. Especially since he's doing well in his classes. The school tells me that. And then after that, they send me a pamphlet talking about how to transfer a child to the English school system!\n\n"This attitude makes me sick. Everyone wants me and my family out, and says that we have no excuse not to. But I'm staying. I'm not leaving. I'm going to outlast them all. Every time I get asked only stiffens my resolve to stay here. I resolve that when they stop asking, I'll still be here, may God be my witness!""
sco_flavor.8.a:0 "Но после этого ты будешь?"
sco_flavor.9.t:0 "Где меньше всего подозреваемых?"
sco_flavor.9.desc:0 "Шотландия никогда не считалась этнически разнообразной территорией, по крайней мере, на протяжении большей части её истории. Конечно, было много людей из других районов Британских островов. Однако недавно здесь поселились несколько восточноевропейцев. Нацистская империя полностью зависит от рабов, и некоторые из них, переселившиеся в Англию, воспользовались теми же возможностями, которые предоставлялись другим англичанам. Но есть значительная этническая группа, которая существует в пределах шотландских границ.\n\nМногие в мире считают, что Польша является мёртвой нацией и культурой, и это утверждение вызывает у многих печаль, а у некоторых - источник радости. Однако достаточно сесть на автобусный маршрут в Глазго или Эдинбурге, и Вы окажетесь в окружении вывесок польским шрифтом и рекламой "why?"\n\nThe answer lies in the Second World War. Many people end the history of Poland on October 6, 1939, when the last Polish position at Kock surrendered. However, Poland had never really stopped fighting. Many soldiers had used neutral countries to traverse to England, and so did a sizable number of civilians. Many of them ended up retreating into Scotland, and there were still a few Polish units on the border when the war ended.\n\nThe Poles in Scotland aren't nearly as significant or as large an ethnic group as the Anglos, numbering only in the tens of thousands. However, they are still there, and are just as proud and committed to keeping their new home free of German occupation. Some see the existence of their neighborhoods as a fluke of history. But many see it as proof that a proud people will find a way to survive and prosper in the face of determined genocidal opposition."
sco_flavor.9.a:0 "Ещё не потерялись..."
