 sco_ilp.33.t:0 "Простить и забыть"
 sco_ilp.33.desc:0 "- Я должна признать, что уже довольно давно у меня отрицательное мнение об англичанах, - сказала студентка колледжа Ферн Кэмпбелл своей подруге Эмбер Макмиллан, когда они сидели на вокзале Абердина.\n- Я имею в виду, что пока я росла, всё, что мы слышали, это то, что англичане на юге дружили с немцами. Они также будут содрудничать с нацистами, чтобы захватить нас. Полагаю, это неправда, не так ли? По крайней мере, много англичан были против фашистов, и они вышвырнули их. Не все они - плохие.\n\nОдран Ганн выразил аналогичное мнение, когда он лежал со своей женой Руби в постели в их доме в Пейсли.\n- Я всё время слышал от политиков, что Великобритания ужасна, - сказал он, - но когда я вспоминаю то время, у меня нет ужасных воспоминаний об этом. Я не припомню, чтобы у нас были проблемы, когда мы были вместе с Англией. По крайней мере, тогда мы чувствовали себя в безопасности. И я полагаю, с учётом того, как много мы воевали друг с другом в прошлом, мы, в любом случае, будем в союзе.\n\nВ пабе в Лидсе англичанин по имени Конор Мюррей положительно относился к шотландцам.\n- Ну, ты подумай об этом, - сказал он своему коллеге из больницы Майлсу Сондерсу, - единственной причиной, по которой они хотели разбить Унию, было то, что Уния уже была захвачена немцами. Было ясно, что мы проиграем, и они пытались спасти свободу хотя бы части острова. И можно ли винить их? Уния под грёбаным Эдвардом? Тысячи решили, что будут жить без крова в Глазго. Я мог только представить, что чувствовали шотландцы, когда они услышали это дерьмо.\n\nПо всему острову англичане и шотландцы избавляются от своей враждебности, которую они испытывали друг к другу. Они прощают друг другу преступления, которые были совершены в прошлом, и понимают намерения, по которым они были совершены. При этом, десятилетия враждебности улетучиваются, и Британия движется вперёд к будущему, в котором жители острова смогут объединиться."I have to admit that I had a negative opinion of the English for quite a while now," college student Fern Campbell said to her friend Amber McMillan as they sat at the Aberdeen train station. "I mean, while I grew up, all we heard was that the English down south were friends with the Germans. They would also be working with the Nazis to finish the job and take us over as well. I guess that wasn't true, wasn't it? At least enough of the English had it with the fascists and threw them out. They weren't all bad, and I guess they aren't bad anymore."\n\nOdhran Gunn expressed a similar sentiment of forgiveness when he lay with his wife Ruby in bed in their house in Paisley. "I heard all the time from the politicians that the UK was terrible," he said, "but when I think back on that time, I don't have any terrible memories about it. I liked seeing the Union Jack everywhere, I sand 'God Save the King,' I don't recall having any problems with us being together with England. At least back then, we felt safe and unbeatable. And I suppose with how much we fought with each other in the past, we'd end up in some sort of Union anyway."\n\nDown in a pub in Leeds, an Englishman named Conor Murray had a positive view of the Scottish. "Well, you think about it," he said to his co-worker from the hospital Myles Saunders, "and the only reason they wanted to bolt the Union was because the Union already had been taken over by the huns. It wasn't a stab in the back, it was clear that we were going to lose and they tried to salvage freedom for at least part of the island. And can you blame them? A union under fucking Edward? Thousands decided they'd live homeless in Glasgow instead, and they were English! I could only imagine what the Scots were feeling when they heard that shit."\n\nAcross the island, the English and the Scottish are putting away their animosity they held towards each other. They are forgiving each other for the offences that have been committed in the past, and understanding the intentions for why they were committed. In doing so, decades of hostility is now evaporating, and Britain is moving forward toward a future where the people of the isle can stand united."
 sco_ilp.33.a:0 "Разлука укрепляет чувства."

