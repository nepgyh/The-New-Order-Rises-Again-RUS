 #paranoia events


 SCO.7011.t:0 "Выездная конвенция"
 SCO.7011.desc:0 "- Они снова уезжают, — сказал один агент другому, делая пару фотографий людей, выходящих из штаба шотландской армии и садящихся в ту же машину. То были командиры с разными уровнями дивизий, достаточно известными, чтобы представлять интерес для шотландского правительства.\n\n- Я полагаю, что они снова отправятся в это место, - сказал другой агент, - третий раз на этой неделе. Я имею в виду, достаточно подозрительно, что нам поручили их выслеживать. Что они замышляют?\n- Они могут идти обедать, я так думаю.\n- Или они активно замышляют против правительства в секретном учреждении. Они покидают здание, где их могут подслушать. Они встречаются в районе, который они контролируют. Мы не знаем, почему они встречаются, или что они там обсуждают. Нам нужно привлечь к этому больше людей, это может быть лишь прелюдией к перевороту.\n- Может быть, - сказал другой агент, обдумывая сказанное коллегой, - но они также могут попросту идти обедать." said one agent to the other as he snapped a couple photos of the people leaving the headquarters of the Scottish Army and getting into the same car. The men they were trailing were Major-Generals in the Scottish Army, division level commanders just prominent enough to be of interest to the Scottish government.\n\n"I suppose they'll go to that place again," said the other agent. "Third time this week. I mean, it is suspicious enough that we would be assigned to trail them. What are they up to?"\n\n"They could be having lunch, I guess."\n\n"Or, they are actively conspiring against the government in a secret facility. They're leaving a building where they could be overheard. They are meeting up in an area they control. We don't know why they are meeting, or what they are discussing. We need to get more people on this, this could be a prelude to a coup."\n\n"It could be," said the other agent as he thought it over. "But they just as well could be getting lunch."
 SCO.7011.a:0 "Но мы не будем верить в это."
 SCO.70122.t:0 "Улучшение дома"
 SCO.70122.desc:0 "Особняк в Эдинбурге всегда был обеспокоен преступностью в этом районе. Любой мог проникнуть внутрь и украсть собственность или, что ещё хуже, подсмотреть за встречами, которые владелец проводил со своими коллегами-генералами. Таким образом, домохозяйство чрезвычайно усердно поддерживало свою систему сигнализации в лучшем состоянии. Поэтому, когда несколько рабочих из охранной компании пришли проводить техническое обслуживание, их пустили без вопросов.\n\nРабочие обошли дом по сторонам, проверяя окна и дверные проемы. Они проверили проводку охранной сигнализации и убедились, что системы работают нормально. Большая часть системы была в хорошем рабочем состоянии, но требовалось некоторое техническое обслуживание. Заменены две оконные сигнализации, модернизирована дверная сигнализация. Рабочие были милы и профессиональны, и вскоре всё закончилось.\n\nНезаметно для домовладельцев в доме осталось ещё несколько устройств. Эти устройства передавали происходящее внутри здания ближайшему фургону. Там, правительство Шотландии точно узнает, что происходит внутри. По иронии судьбы одержимость здания секретностью предоставила прекрасную возможность нарушить её."
 SCO.70122.a:0 "Теперь ждём, и всё раскроется."
 SCO.7012.t:0 "Установка Мордехая прошла успешно"
 SCO.7012.desc:0 "Наши агенты сообщили, что прослушивание дома было выполнено без осложнений сразу после операции, но потребовалось несколько дней, чтобы увидеть, будет ли обнаружена наша установка и даст ли она удовлетворительные результаты. Мы рады сообщить, что всё идёт как надо. Жучки работают, не обнаружены и предоставляют информацию.\n\nНа данный момент мы подтвердили, что упомянутые генералы регулярно встречаются внутри здания. Сейчас они говорят на самые разные темы, от обеда до политики. Мы также успешно опознали генералов по голосу. Мы можем получить записи их разговоров, а также предоставить стенограммы.\n\nТаким образом, сбор улик по этому делу займёт некоторое время. Лучше подождать и дать раскрыться любому предательству. Мы запишем всё это и передадим любую важную информацию из нашего расследования. Надеемся, что через несколько дней мы сможем вернуться к вам с твёрдым заключением по операции "
 SCO.7012.a:0 "Отныне мы ждём и слушаем."
 SCO.7013.t:0 "Стенограмма Мордехая, день 3 (частично)"
 SCO.7013.desc:0 "Генерал К: (делает глоток) Итак, на днях я был в аптеке, и они подавали газировку с особым вкусом в фонтанчике.\n\nГенерал Д: Что?\n\nГенерал К: Они берут обычную газировку, и они добавляют немного особенно ароматизированного сиропа. У них был вкус вишни, ванили или апельсина, это было довольно вкусно.\n\nГенерал Э: У меня тоже был такой! Это было довольно неплохо. Но это не официальный продукт, верно?\n\nГенерал С: Нет, не официальный.\n\nГенерал А: Компании, производящие газированные напитки, должны помещать ароматизатор в бутылку до того, как он покинет завод. Так что в магазине можно было купить кока-колу, вишневую или ванильную колу. Это был бы хороший выбор.\n\nГенерал К: Возможно.\n\n(Тишина, звуки жевания.)\n\nГенерал Б: Выглядит неплохо. Это турецкий клуб?"
 SCO.7013.a:0 "Думаю, это просто обеденный клуб."
 SCO.7014.t:0 "Стенограмма Мордехая, день 3 (частично)"
 SCO.7014.desc:0 "Генерал С: Это возмутительно! Правительство недостаточно финансирует флот. Нам нужно больше кораблей, и они нужны нам сейчас.\n\nГенерал Э.: Тем более, что мы не можем полагаться на ОСН, чтобы поддержать нас. Мы будем сражаться против всего кригсмарине в одиночку!\n\nГенерал А: Наших укреплений тоже недостаточно. Немцы очистят его и будут в Эдинбурге в течение недели! Нам нужно больше цемента и больше колючей проволоки. И стали тоже.\n\nГенерал Э.: Правительство некомпетентно, когда дело доходит до обороны. Они оставляют нас неподготовленными к нападению нацистов. Это катастрофа!\n\nГенерал Д.: Так и есть. И кто-то должен что-то делать с этой проблемой. Она слишком велика, чтобы ждать выборов.\n\nГенерал Б: В любом случае, я не думаю, что какая-либо партия действительно понимает, насколько плоха ситуация. Кажется, что мы единственные, кто знает о проблемах на данный момент..."
 SCO.7014.a:0 "Мы взяли их."
 SCO.7015.t:0 "Неблагоприятное обстоятельство"
 SCO.7015.desc:0 "- Доброе утро, джентльмены, — сказал министр внутренних дел, — для чего вы созвали эту встречу?\n\nУимберли был не в духе. - Есть случай с офицером и его безопасностью. Подробности есть у генерала Майлза.\n\n- Спасибо, сэр, — сказал генерал Эрик Майлз, — вчера днём  один из командиров дивизий обнаружил спрятанное в его туалете прослушивающее устройство. Он послушно проинформировал нас, и мы отправили группу военной полиции обыскать его дом. Они нашли это, — он положил на стол небольшой пластиковый пакет для сэндвичей с несколькими устройствами, — и пытаются найти ещё. Генерала перевели в другое место, а наши люди продолжают поиски.\n\nМинистр внутренних дел сразу распознал жучки. Он попытался прикинуться дураком. - Это ужасная брешь в системе безопасности! Кто стоит за этим? Немцы? Англичане?\n\n- Мы сами провели небольшое исследование, — сказал генерал Майлз, — и обнаружили, что эти модели прослушивающих устройств используются шотландской полицией.\n\nТишина.\n\n- А теперь, господин министр, — сказал Уимберли, наклоняясь, — какого чёрта шотландское правительство пытается провернуть?" said the Security Minister, "what have you called this meeting for?"\n\nWimberley wasn't in a good mood. "There's been a security issue with one of our officers. General Miles has the details."\n\n"Thank you, sir," said General Eric Miles. "Yesterday afternoon, one of the division commanders found a bugging device hidden in his toilet. He dutifully informed us, and we had a group of military police search his residence. They found these-" he put a small plastic sandwich bag with several devices on the table, "-and are trying to find more. The general has been moved to a separate location, while our men continue the search."\n\nThe Security Minister recognized the bugs instantly. He tried to play dumb. "That's a horrifying security breach! Who is behind it? The Germans? The English? Possibly even the Burgundians?"\n\n"We did some research of that ourselves," said General Miles, "and found these models of wiretapping devices are used by the Scotland Police."\n\nSilence.\n\n"Now, minister," said Wimberrley, leaning in, "just what the hell is the Scottish government trying to pull?"
 SCO.7015.a:0 "...Дерьмо."
 SCO.7016.t:0 "Тогда, сейчас, навсегда"
 SCO.7016.desc:0 "Каждый понедельник, среду и пятницу пятеро генералов покидают свои рабочие места в 11:30 утра. Они прекращают работу, надевают пальто, просят секретарей отложить звонки и спускаются вниз. Пятеро генералов встречаются в вестибюле штаба армии, затем идут на стоянку. Они садятся в одну машину и уезжают.\n\nГенералы паркуются на подъездной дорожке к особняку в Эдинбурге. Затем они входят внутрь с пакетами еды, заказанной в ресторане, который они посетили по пути. Внутри они проводят обеденное собрание, которое длится час. Содержание встречи неизвестно, как и то, что они обсуждают. Затем они возвращаются к машине и едут обратно на работу.\n\nЭто продолжается уже довольно давно. Первоначально казалось, что это вызовет тревогу в федеральном правительстве. И это произошло, что и привёло к расследованию. Но это расследование остановилось по той или иной причине. Правительство теперь довольствуется тем, что просто позволяет этим встречам продолжаться, зная о них. Может быть, они думают, что знают что происходит. Или они надеются, что происходит на самом деле."
 SCO.7016.a:0 "И мы надеемся, что последствия будут управляемыми."
 SCO.7017.t:0 "Успешный рейд"
 SCO.7017.desc:0 "Хорошие новости! Рейд удался! Эдинбургская полиция провела обыск в особняке сегодня днём. У дверей произошла короткая потасовка, но все пятеро генералов задержаны на месте. Никто из офицеров не пострадал, и было обнаружено множество улик.\n\nВ комнате, где они обедали, мы застали их с документами, связанными с попыткой государственного переворота. Был манифест, написанный одним из генералов, а также список обид. Наши следователи считают, что если бы мы не действовали вовремя, то столкнулись бы с попыткой государственного переворота против нашего правительства. Улик достаточно, чтобы предъявить им обвинение и осудить.\n\nАрмия отрицает какую-либо причастность, но для них это огромная авторитета. "
 SCO.7017.a:0 "Время обеда закончилось!"
 SCO.7018.t:0 "Энергичный день"
 SCO.7018.desc:0 "В тот день пятеро генералов коллективно решили заказать что-нибудь новое. Один из генералов был взволнован тем, что в ресторане в Эдинбурге подают итальянское блюдо под названием "pizza." This was available when he had been in New York, he said, and it was good. The generals didn't harbour any love for Italy, mainly stemming from the years some of them served in Africa, but they agreed to be open-minded, and purchased one. And they had to agree, it was tasty.\n\nOne of the generals then said he heard pizza was technically a pie. This started some discussion. Some said it could be a pie, due to its crust, assorted ingredients, and round shape. Others disagreed, saying there was only a small amount of filling, and it was more of a flatbread. But another said they heard of a pizza from chicago served with a large amount of filling. One officer, seeking compromise, proposed the pizza could be considered a savory torte instead. It soon became clear both sides were entrenched.\n\nSuddenly, the door was kicked open by a police officer who proclaimed they were all under arrest for treason like he found Guy Fawkes hiding behind a gunpowder barrel in the House of Commons basement. The protests of the generals were ignored as they were dragged out and occasionally hit by a batton. The police threw the generals into the back of a police van, and then searched the home for evidence of this non-existent treason.\n\nNeedless to say, the Army was tremendously displeased with this course of events."
 SCO.7018.a:0 "И ... плиф."
 SCO.7019.t:0 "Глаза наверх, глаза открыты"
 SCO.7019.desc:0 "Напротив штаба армии есть кофейня. Мы можем посадить туда двух офицеров, и пусть они займутся бумажной работой на глазах. Когда генералы уйдут, они могут сообщить нам, и мы сможем начать наблюдение. Они не привлекут подозрений, так как многие полицейские используют кофейни для оформления документов и быстрого перекуса.\n\nКогда подозреваемые уходят, мы можем поставить за ними обычную полицейскую машину без сигнала. Они последуют за ними в ресторан, где и отключатся. Когда генералы выйдут, офицер в штатском на машине без опознавательных знаков будет преследовать их обратно к особняку.\n\nГруппа офицеров в штатском будет припаркована снаружи особняка, рядом с комнатой, где, как мы ожидаем, будут проходить собрания. Там они будут наблюдать с камерами и биноклями. О любых заметных событиях следует сообщать сразу же в конце периода наблюдения. Таким образом, мы получим точную запись того, что происходило во время встречи.\n\nЕщё один офицер в штатском последует за генералами обратно в штаб. Любые изменения в рутине будут отмечены. Новые офицеры и машины будут брошены в хвост, чтобы избежать подозрений со стороны подозреваемых."
 SCO.7019.a:0 "Всё просматривается."
 SCO.7020.t:0 "Что мы знаем"
 SCO.7020.desc:0 "- Итак, что вы выяснили?\n- Ну, собрание генералов вроде нормальное.\n- Значит, полицейское наблюдение не нашло доказательств какой-либо преступной деятельности?\n- Да, но нам нечего делать. Мы действительно не знаем, о чём они говорили в особняке. Мы просто наблюдали за ними через окно через улицу.\n- Так что, вы не знаете, в порядке всё или нет?\n- У нас нет доказательств, чтобы сделать твёрдый вывод, но из того, что мы видели, кажется, встречи в самом ни на что есть порядке. Мы не знаем, о чём они говорили, и у нас нет большого опыта совещаний высшего командования. Однако, у нас нет никаких доказательств того, что дела обстоят не очень хорошо.\n- Вы бы сказали, что всё в порядке, если бы вы руководили расследованием с этими доказательствами, офицер?\n\n- ... Трудно сказать."\n\n"Well, the generals meeting up seems alright."\n\n"So the police observation has found no evidence of any criminal activity?"\n\n"Yes, but we don't have much to go on. We don't really know what they were talking about in the mansion. We just watched them through a window from across the street."\n\n"So you don't know if it's alright or not."\n\n"We lack the evidence to make a firm conclusion, but from what we have seen, it seems the meetings are fine. We don't know what they were talking about, and we don't have much experience with high command meetings. However, we don't have any evidence that things are not well."\n\n"Would you say things are fine if you were in charge of the investigation with this evidence, officer?"\n\n"...That's hard to say."
 SCO.7020.a:0 "Хорошо тогда."
 SCO.7021.t:0 "Впечатления"
 SCO.7021.desc:0 "- Итак, что вы выяснили?\n- Ну, собрание генералов, насколько нам известно, всё в порядке.\n- Значит, полицейское наблюдение не нашло доказательств какой-либо преступной деятельности?\n- Ну, нет, но кажется ужасно подозрительным, что они этим занимаются, устраивая тайные встречи вдали от штаба армии.\n- Я знаю, поэтому мы и расследуем это дело. Но вы говорите, что нет никаких доказательств, подтверждающих это утверждение?\n- Нет. Всё кажется нормальным, и это похоже на то, что люди обычно и делают. Но что-то... в этом не так. Всё. Я твёрдо чувствую, что здесь есть что-то, чего мы не можем увидеть прямо сейчас.\n- Значит, нет никаких доказательств правонарушения, но вы чувствуете, что они есть, только из-за обстоятельств, связанных с этим, офицер?\n- Внутренний инстинкт, конечно. Но я не уверен, что всё, что происходит с этими генералами, идёт в полном порядке."\n\n"Well, the generals meeting up is fine as far as we know."\n\n"So the police observation has found no evidence of any criminal activity?"\n\n"Well, no, but it does seem awfully suspicious that they're doing it, holding secret meetings away from army headquarters."\n\n"I know, that's why we're looking into it. But you say there isn't any evidence to support this assertion?"\n\n"There isn't. It seems normal, and it seems like a thing people would normally do. But something's...off about this. About all of it. I strongly feel there is something here that we are not able to see right now."\n\n"So there is no evidence of wrongdoing, but you feel there is, just because of the circumstances around it, officer?"\n\n"A gut instinct, to be sure. But I'm not convinced everything going on with these generals is on the up and up."
 SCO.7021.a:0 "Ну, это не обнадеживает."

