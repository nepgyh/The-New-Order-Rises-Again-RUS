sco_flavor.10.a:0 "Это делает человечество Вашей заботой, И выставьте им их счёт за проезд!"
sco_flavor.11.t:0 "Истинное значение дня Святого Андрея"
sco_flavor.11.desc:0 "Пастор Ренвик грустно улыбнулся, когда собрание разошлось. Каждый год было одно и то же: более религиозные шотландцы неохотно посещали церковь в день святых, в то время, как в целом население почти не помнило, что этот день вообще был привязан к святому. Ходили они в церковь или нет, но после обеда и вечера они пили на фестивалях. До обретения независимости люди хотя бы на словах называли его религиозным праздником, но после падения Соединённого Королевства день Святого Андрея стал немногим больше, чем день националистических ударов в грудь - день, когда флаг был более важен, чем религия.\n\n"Pastor?" asked a small voice from one of the pews.\n\n"Ah, miss Whitney," Renwick said with a smile, his eyes resting on a child who'd stayed behind.\n\n"Well, I was just wondering if ye'd be at th' festival? Ma said you were prayin' and stoof last year, but we jes' really miss you there, is all. The whole combination will be there yeh knoo, and i's not fair fer ya to haf'tae miss it."\n\n"The whole combination, you say?" asked Renwick with a smile. "Well, if you really want me there, I'll go, but we'll have to pray extra hard this sunday to make up for it, okay?""
sco_flavor.11.a:0 "Святой Андрей хотел бы, чтобы мы все праздновали вместе."
sco_flavor.12.t:0 "Что-то в Лох-Нессе"
sco_flavor.12.desc:0 "Эндрю и Гарри сидели в своей маленькой лодке посреди озера Лох-Несс. В отличие от большинства других местных детей, они предпочитали проводить время на рыбалке в озере, вместо того, чтобы играть на поле возле школы. Вода была относительно спокойной, с небольшой рябью от случайной рыбы или угря. Оба выросли, слыша истории о Лох-несском чудовище, которого жители многих городов в окрестностях озера ласково называли Несси.\n\nГенри лежал на лодке, свесив ноги, когда внезапно что-то клюнуло. Он взвизгнул. В отличие от большинства других пойманных ими рыб, таких как карп и пикель, эта штука, похоже, была более сильной. Эндрю встал на покачивающейся лодке, пытаясь лучше рассмотреть.\n\n"Mate, what do you think it is?" yelled Andrew to Henry who had been battling with the line. The rod looked as if it would snap at any second as the bobber raced across the glassy loch.\n\n"Don't know And, it definitely ain't no pickerel" replied Henry who had seemed to be putting all of his weight on the line.\n\nThe line then snapped and Henry fell backward, nearly throwing the two boys into the drink with whatever had attacked the line. Henry was helped up by Andrew who asked him a question, panting in the process."
sco_flavor.12.a:0 ""You don't think it was....""
sco_flavor.13.t:0 "Английская угроза"
sco_flavor.13.desc:0 "Эбби бросила губку обратно в ведро, когда чёрная машина её мужа въехала на подъездную дорожку. Ему не суждено было вернуться на несколько часов. Что-то случилось?\n\nПол вышел из машины вместе с их старшим сыном Джорджи.\n\nКогда Джорджи поймал её взгляд, он стыдливо склонил голову и поспешил обратно в дом.\n\n"Sorry mumma," was all he would say before the door slammed shut.\n\n"Was he fighting again?" she asked Paul, feeling her throat clench up.\n\n"It's not his fault dear. The other boys won't leave him alone. They keep accusing him of being a spy, and forcing him to play as 'Eddie,' so they can play 'Wimberley' and beat on him."\nIt wasn't fair. Paul had fought in the same war, bled against the same enemy. She had half a mind that her daughter was right, hiding her Manchester accent as she did behind a practiced brogue.\n\n"What's that you're cleaning?" Paul asked, pointing to the sponge and the freshly scrubbed plaster wall.\n\n"Egg," Abby sighed, feeling tears well in her eyes. She just wanted to go home."
sco_flavor.13.a:0 "Почему они не могут просто оставить нас в покое?"
sco_flavor.14.t:0 "Прямой эфир из Глазго!"
sco_flavor.14.desc:0 "Паркер Уильямс сидел на съёмочной площадке SBC во время их вечерней трансляции. Он читал свой сценарий, пока техники и продюсеры бегали по площадке. Сегодня был очень поворотный день для канала. Это была их первая цветная трансляция, поскольку они были одним из немногих "true" free news channels on British Isles. Due to this they needed to hold a very pristine appearance to their people and the rest of the free world.\n\nA producer ran past Parker, telling him that they would be live in fifteen minutes. Parker nodded and went back to reading his script. As he was surveying it for what felt like the eighteenth-time he noticed it being set up on the teleprompter, the SBC had recently acquired one that was relatively new. This one had been made this year and was very high tech. This would be quite a landmark thought Parker. While the Collaborators had the EBC, most of their broadcasts had been in black and white and often quite bland. The pirate radio stations that had been operated by more rebellious individuals had been a bad kept secret to the people of Britain and had been seen as a true representation of England.\n\nSome one more time passed and the producer came back around telling him that since they had last talked, twelve minutes had passed. Parker regained his thoughts and told him he was ready. He walked up to the set, sitting next to Davies Marsh, his co-anchor. The two men discussed the current events in the world and their plan for who would be speaking. The lead producer then asked for all technicians and other members to be quiet as Parker opened his mouth and spoke."
sco_flavor.14.a:0 ""Hello Scotland, do we look different?""
sco_flavor.15.t:0 "Освещение выборов"
sco_flavor.15.desc:0 ""-In other news, the last of the primaries are over, and we have a truly finalized list of presidential candidates!" said SBC anchorman Lewis Ross, flashing a smile to the camera.\n\n"That's right Lough," beamed co-anchor Agnes Westland. "The Scottish National Party opted to go with Muriel Gibson, which wasn't without controversy! If she wins, she'd be Scotland's first female President!"\n\n"Isn't that exciting, Aggie! Meanwhile, the Independent Labour party is making a strong push with Willie Ross in charge. We also have a surprising choice from the Unionist party, with the young Teddy Taylor winning the nomination!"\n\n"It looks to be an exciting race, Lough! You said earlier that young Teddy's got himself a nickname already, what was it?"\n\n"That's right Aggie, they're calling him the hammer of the Nats, and his party are expecting him to live up to that name this election cycle!"\n\n"Sounds like a real challenge for the SNP, Lough. Let's go to the weather!""
sco_flavor.15.a:0 "Как всегда, будет пасмурно."
sco_flavor.16.t:0 "Перестрелки через границу"
sco_flavor.16.desc:0 ""Ladies and Gentlemen, we have seemed to receive breaking news from the Scottish-English border. As many of you know, England has descended into civil war, divided between Her Majesty's Most Loyal Resistance and the Collaborationist forces who are backed by the Germans and the Cornwall Garrison. Now we have a stunning live feed of a battle occurring across the border between HMMLR and the Collaborators"\n\nThe camera on the screen then goes static for a millisecond or two as the feed then resumes to a countryside. The SBC camera crew seems to be positioned on a hill with a clear view of the battle. As the camera pans, an explosion occurs in a nearby house, shaking the camera. Soon after this explosion, Collaborationist forces emerge from a small cellar with their hands up, seemingly surrendering to the HMMLR troops who had blown up the house. HMMLR troops move into the area, fanning out and then capturing the Collaborators before ushering them back into the fortified area. Some Scottish soldiers who had been on border protection duty had walked up to the camera crew watching the battle with them. As the crew was focused on the battle occurring, the group of soldiers noticed some HMMLR soldiers waving them down and went to see them and ask why they had been waved down.\n\nBack in the studio, Parker was wide eyed. He had seen the pictures in the local paper but not something on the scale such as this. The power of color cameras was astonishing to him."
sco_flavor.16.a:0 "Поистине потрясающее зрелище."
sco_flavor.17.t:0 "Улучшение отношений"
sco_flavor.17.desc:0 "Добрый вечер, Шотландия! После победы Свободной Англии, плохие отношения между Шотландией и Англией начали таять из-за сближения политических убеждений и исчезновения опасности гарнизона Корнуолла, который также был ликвидирован в этом конфликте. Делегаты от обеих стран уже договорились встретиться в Ньюкасл-апон-Тайн, чтобы обсудить экономические возможности между двумя странами. Во время этой встречи президент Шотландии встретится с недавно избранным премьер-министром Англии, чтобы обсудить эти возможности."Good evening Scotland, in the wake of the Free England victory, relations between Scotland and England have begun to thaw due to closer political beliefs and no more danger of the Cornwall Garrison who had also been eliminated in this conflict. Delegates from both countries have agreed to meet in Newcastle Upon Tyne to discuss economic opportunities between the two countries. During this meeting, the President of Scotland will meet with the recently elected Prime Minister of England to discuss these opportunities."\n\n"We have reached out to both governments to ask questions and for comments on this recent development. The English Government has declined due to a restructuring of their current political structure while the Scottish Government has accepted this request. Mr. Marcus Alverson is here to answer the questions that we have prepared for him...."\n\n"Thank you Mr. Alverson for answering our questions today. As many of you have heard, the border between England and Scotland has been reopened and is now much easier to cross due to the thawing of relations between the two countries. A friendly football match has been scheduled for the upcoming months between teams located on the border towns. The teams will be announced in the forthcoming weeks..."\n\n"Thank you for tuning into the Scottish News Network today, and have a great rest of your day.""
sco_flavor.17.a:0 "Какой хороший день!"
sco_flavor.18.t:0 "Парад в Эдинбурге"
sco_flavor.18.desc:0 "Пока камера перемещалась по Королевской Миле, группа солдат маршировала. Военные планировали провести парад сегодня из-за недавней победы коллаборационистов. С тех пор, как это произошло, вся страна была в напряжении. Теперь они увидели, что коллаборационисты могут сражаться против силы, которая казалась им равной. Правительству нужно было что-то, что могло бы поднять моральный дух нации. После встреч с маршалом Уимберли было решено устроить военный парад, чтобы усилить боевой дух армии.\n\n"Today we are in Edinburgh for a military parade to celebrate Scotland's independence and its proud military. Coming down the street right now is Marshal Douglas Wimberley leading his proud 51st Highlanders, the pride of Scotland."\n\nThe camera angle switched to show Wimberley marching down the street in front of the Highlanders with them marching behind him dressed in the traditional unit garb of kilts and tams. Behind the contingent of soldiers marching was a mix of armored cars and tanks. On top of them were soldiers waving to the crowd.\n\nAs Parker watched he was intrigued, he had some friends who had served in the Scottish Army and they seemed to like it. However he couldn't ignore the true reason for the parade. The whole idea of it being for "Scottish Independence" was a smokescreen for the real reason. It was to serve as a morale booster and a warning to England that they are ready. As Parker watched, he couldn't get it out of his head that the threat of an invasion was even more prevalent now. Before he could think more, a producer ran over and told him he was about to be live again."
sco_flavor.18.a:0 "Какой волнующий парад!"
sco_flavor.19.t:0 "Параметры и выступления"
sco_flavor.19.desc:0 "Паркер был чем-то вроде вспотевшей пули. Менее дня назад маршал Уимберли сверг правительство, сославшись на то, что страну захватили опасные силы. Позже в тот же день армия прибыла на новостную телестанцию в Глазго, чтобы передать им выступление с подробным описанием того, почему они свергли правительство, а также набор параметров, которым они должны были следовать. Большинство из них были базовыми идеями о том, что хунта установит правительство "No German Influence" "You can only be live during these hours". Parker had read them and shrugged. Easy enough he thought, however as he read the list, the parameters had gotten more totalitarian and enclosing.\n\nAs the light that signified they had been live lit up, Parker began his opening statement, trembling in his speech, making sure he wouldn't anger the soldiers.\n\n"Good evening Scotland. As I'm sure many of you had heard, the former government had been overthrown by Marshal Wimberley. However citizens of Scotland. I would not be worried, the Marshal has promised he will be a fair leader of Scotland during these times. I can assure you he will, as he had come to our offices and had a peaceful discussion with us about this sudden change of power. While it may seem unlawful, the Marshal believes these actions had been just to protect Scottish sentiments and traditions. Evil forces had begun to influence the former government and change had to occur to protect the Scottish way of life that many of us live. While things may seem haywire at first, the Marshal has said things will return to normal as soon as possibly but it will take time to rid Scotland of its evil influences."\n\nIn Parker's head he was starting to crack. How much longer would he need to spout this propaganda promoting a coup? He thought the former government had been doing great. What had angered the military? It worried Parker. He had a feeling in his stomach that this could go south fast."
sco_flavor.19.a:0 ""The Marshal has not agreed to...""
sco_flavor.20.t:0 "Поразительное откровение"
sco_flavor.20.desc:0 "Паркер Уильямс только что получил свой кофе и возвращался к своему столу, чтобы изучить сценарий, который был написан ранее. Хотя у него был телесуфлёр, он предпочёл также иметь бумажную копию, чтобы лучше ознакомиться с записями. Выглянув в окно, он заметил несколько пожаров в Верхнем Глазго. Может быть, какие-то дети зажгли фейерверк и не обратили внимания? Он пожал плечами и продолжил читать. Прямо перед тем, как он собирался перевернуть страницу, он услышал выстрелы и испугался, чуть не попав кружкой по бумагам. Он бросился к своему окну и увидел, что в здание вошли вооружённые люди, одетые во всё чёрное, в бронежилетах.\n\nПаркер чуть не упал и побежал в свой кабинет. Люди уставились на него и вскоре устремились к окну. Он забежал в кабинет главного продюсера и рассказал ему о мужчинах, вошедших в здание. Продюсер посмотрел на него, спрашивая, находится ли он в состоянии алкогольного опьянения, прежде чем услышать, как дверь в главную студию ломается, и вооружённые люди врываются в неё, крича всем, чтобы они спускались.\n\nПаркер сел сбоку от основной студии со связанными за спиной руками и смотря на съемочную площадку. За последние тридцать минут он узнал, что проникли люди, которые, по всей видимости, были членами повстанцев Дэвида Стирлинга из Англии. Паркер слышал о них, но никогда не видел их лично. Роберт Мейн был лидером этих людей и присутствовал с этой группой. Он схватил Паркера и сказал ему читать. Паркер кивнул и начал читать, всё время сдерживая свои страхи."
sco_flavor.20.a:0 ""We at the SBC regret to inform you....""
sco_flavor.21.t:0 "Перемещённые"
sco_flavor.21.desc:0 "Это запах, который первым поражает Вульфа. Болезнь, грязь и несчастья. Ничего подобного он не слышал со времён войны. Но тогда, полагает он, это всё ещё война. На самом деле, она не окончилась. Это лишь одно из продолжающихся последствий. Люди бегут от режима, установленного иностранными врагами, только для того, чтобы обнаружить, что их ждут недружелюбные и неумолимые земли.\n\nОн слышал, что некоторые разбили целые лагеря, но большинство просто установило свои палатки на любой земле, на которой могли это сделать. Он старается не хмуриться - ужасное состояние лагеря начинает сводить его с ума. Он оглядывается на исхудавшие, бледные лица, одних измученных кашлем, других измученных голодом, и думает, что эти люди не знали трудностей до этого. Он смотрит в глаза детей.\n\nПосещение проходит так хорошо, как могло бы. Он пожимает руку, слышит благодарности, улыбается и идёт дальше. На обратном пути домой он не может избавиться от волнения в животе, и когда Арна спрашивает, что случилось, он не может полностью унять дрожь в своем голосе."
sco_flavor.21.a:0 "Он ворочается в тёплой постели и мечтает о холодной земле."
sco_flavor.22.t:0 "Бурлящая толпа"
sco_flavor.22.desc:0 ""We want our jobs back!" "You stole our lives from us!" "Reopen the shipyard!" The yelling from the crowd was growing and growing, and the anger was building - soon enough, they'd have a riot on their hands. They were lucky enough to avoid a strike from this - Wolfe had to diffuse the situation before the workers' anger boiled over.\n\n"Brothers," he began, "I wish that I could save you from this. This shipyard was your life, and now that life is changing." The grumbling of the crowd grew. "But it is not the end. We will do everything in our power to ensure that you and your families will be unaffected by this. We will move on from this." The discontent began to quiet. "We must look on to tomorrow. Never forget, to our south an enemy lies in wait. They would crush our freedoms if given the chance - so, we must not, not ever, give them that chance." He could feel the mood of the crowd swing, and pressed on. "Today, this shipyard closes, but tomorrow, another opportunity will open. We have to come together, to stand strong against the menace at our borders, as true brothers and sisters of Scotland!"\n\nIt wasn't his best work, but the swell of cheers from the crowd allayed his concerns. Leaving the shipyard, Wolfe heaved a sigh of relief."
sco_flavor.22.a:0 "Ещё один пожар потушен."
sco_flavor.23.t:0 "Плач поэта"
sco_flavor.23.desc:0 "Он читает газету со злым взглядом. НЛП нередко преследовала его стихи, и он уже должен был научиться читать то, что они сказали, но Вульф ничего не мог с этим поделать.\n\nОни были шотландцами! Ни английский, ни британский, ни какой иной, а истинно шотландский язык. Его стихи были о духе Шотландии, её наследии, настоящем и будущем, и поэтому для него было простым возвратом к их наследию опубликовать свою последнюю антологию произведений на шотландском языке. Напечатанные на передней стороне слова разжигали возмущение и клевету.\n\n"Exclusionary Poetry!" "Wolfe Publishes Elitist Poems!" Spin, spin, and more spin. He wanted to yell at them that it was poetry, not a bloody policy statement!\n\nHe throws the paper onto the table with a huff and sips at his drink. His next poem'll be on stupid ministers and uncultured cretins."
sco_flavor.23.a:0 "Дураки, их удел!"
sco_flavor.24.t:0 "Грязные паписты"
sco_flavor.24.desc:0 " Вульф готовил эту речь несколько недель. Это то, что обязательно вызовет споры, но об этом нужно сказать. Он верил в это годами, с тех пор, как Папа повернулся к Муссолини, встретился и обедал с Гитлером, назвал Франко и Салазера спасителями, а не угнетателями.\n\nКатолическая церковь стала чем-то мерзким, развращённым и зловонным. Ватикан - это не город и не провинция с населением меньше, чем в большинстве сельских шотландских деревень. Ему нет места в политике, не говоря уже о поддержке и получении прибыли от фашизма и угнетения по всей Европе.\n\nОн уже слышит ответную реакцию на это. Это может даже положить конец его карьере. Но он прав, и он будет говорить, потому что, если он этого не сделает, то, может быть, никто другой это не сделает тоже. Он будет говорить, потому что сейчас в Шотландии у него самый громкий голос. Тысячи и тысячи людей будут сейчас настраиваться на свои радиоприемники. Пришло время изменить ситуацию.\n\nКрасный свет. Он в эфире. Глубоко вздохни, Уильям."
sco_flavor.24.a:0 ""People of Scotland, there is an enemy in our midst...""
sco_flavor.25.t:0 "В хорошем возрасте"
sco_flavor.25.desc:0 "Билли Вульф не любил хороший виски. Он не был особенно разборчивым человеком, и его можно было назвать алкоголиком. Но он любил Шотландию, и единственное, что Шотландия делала хорошо на протяжении веков, - это хороший виски.\n\nНикаких дел с ноющими министрами, никакой толпы из-за закрытия шахт. Экскурсия по винокурне проходит хорошо, и там, где он обычно просто улыбался и кивал, сегодня он испытывает неподдельный интерес. Дают ему по вкусу виски, а вокруг собираются и рабочие винокурни. Вкус великолепный, и его слова вызывают у всех улыбку. Разговор воодушевляет его сердце.\n\nПозже он произносит речь у ворот перед небольшой толпой репортёров и посетителей. Он добавляет ещё несколько строк о наследии и шотландской идентичности. Он дёрнул за шнур, и занавеска упала с ворот. Лента перерезана, раздаются аплодисменты, а затем он возвращается в Эдинбург.\n\nОн восхищается янтарно-золотой бутылкой на заднем сиденье машины. Возможно, Арна тоже захочет выпить сегодня вечером."
sco_flavor.25.a:0 "Дымчатая, с оттенками дуба."
sco_flavor.26.t:0 "Дилемма Вульфа"
sco_flavor.26.desc:0 ""Mr Wolfe, sir!" Wolfe turns, shocked, at the aide that's burst into his meeting. "There's been reports of gunfire south of the border sir, and we're hearing the same across England. They've taken up arms against the Collaborators, sir." He can't quite believe his ears. He adjourns the meeting quickly, the ministers filing out and muttering to each other.\n\nThe next few hours are utter chaos. Emergency meetings, intelligence dossiers, drafting troop movements. Part of him believes that this is not their fight, that Scotland has spent too long chained to England. To wade in now would be to entangle themselves in another war that isn't Scotland's. The other side of him sounds eerily like the Unionist ministers that he's been listening to all day. Abandoning the Resistance is supporting the fascists, they say. To ignore the suffering of the innocent is to aid in their oppression, he thinks.\n\nSomeone is still talking, but he's not really paying attention. He sits up straighter and steels himself. He has a duty, not just to Scotland, but to the victims of fascism. By the end of the day, the first shipments of arms will be prepared to be sent to the Resistance. He simply hopes that he's helping, and not dragging his nation into another bloody war."
sco_flavor.26.a:0 "Будем надеяться, что они это запомнят."
sco_flavor.27.t:0 "Обратно в школу"
sco_flavor.27.desc:0 "Это обязанности, которые Роберт Макинтайр действительно любит выполнять. Возможность увидеть маленьких детей с свежими лицами и ещё не озлобленными, наивно и невинно смотрящих на мир. Шанс увидеть реальные результаты образовательных реформ, которые он так настаивал.\n\nЕго встретила у ворот розовощёкая женщина лет пятидесяти и быстро впустила в класс. Он видит, что дети - не больше десяти - ведут себя невероятно прилично, хотя и замечает сзади пару с поджатыми губами и едва скрываемым хихиканьем. Он спрашивает, все ли они наслаждаются своим днём, получая в ответ хором "
sco_flavor.27.a:0 "Более светлое, шотландское будущее."
sco_flavor.28.t:0 "Отец нации"
sco_flavor.28.desc:0 "Макинтайр лучезарно улыбается, когда вспыхивают лампочки и падает покрытие. Перед ним Джон Маккормик внушительно, на ступенях Эдинбургского университета.\n\nСкульпторы думали об использовании мрамора, но Макинтайр считал это слишком показным. Он подумал, что достаточно того, что на мемориальной доске с его именем было выгравировано "
sco_flavor.28.a:0 "Nec Temere, Nec Timide."
sco_flavor.29.t:0 "Тихие высоты"
sco_flavor.29.desc:0 "Это бодрящее утро в Нагорье, и ветер дует вокруг него. Но он предпочитает это именно так. В каком-то смысле это расслабляет. Перерыв от нескончаемых интриг Эдинбурга - и к тому же редкий.\n\nМакинтайр должен был ценить эти небольшие перерывы. Это был редкий день, когда правительство обходилось без катастрофы, поэтому его отдых приходилось тщательно организовывать. Он вдыхает холодный воздух и смотрит на холмы. Такой мир нужно было беречь - его было так мало. Он думает о завтрашнем дне и послезавтрашнем. Он должен сосредоточиться на насущных проблемах и находить немедленные решения. Он должен обеспечить и защитить будущее Шотландии. Если он добьётся успеха, всё остальное встанет на свои места.\n\nОн проведёт здесь день или два, но затем он должен вернуться. У него есть долг, который он должен выполнять - правительство, которое нужно загонять, и будущее, которое нужно защищать."
sco_flavor.29.a:0 "Хотя ему жаль, что он не принёс платок из-за насморка."
sco_flavor.30.t:0 "Соглашение!"
sco_flavor.30.desc:0 "Макинтайр приятно удивлён профессионализмом, который он видит - прошло всего одно поколение с тех пор, как Шотландия унаследовала разбитую и побеждённую армию, потерпевшую поражение и запутавшуюся в отношении собственной идентичности в постсоюзной Британии.\n\nУимберли гордится. Он прихорашивается, когда видит хорошо организованные реплики, и едва скрывает удовлетворённую ухмылку при абсолютно дисциплинированном параде.\n\n"A better-trained bunch, you shan't find on these islands, sir. Any foreign threat, either in Britain or from afar, will find themselves utterly outmatched." McIntyre's not entirely taken in by the hyperbole, but as he watches a group of recruits nail drill after drill, he can't help but find some part of him agreeing with Wimberly. The man's certainly a zealot, one he's been wary of since the day he'd met him, but he's certainly achieved results."
sco_flavor.30.a:0 "Уволен."
sco_flavor.31.t:0 "Хорошая жирная еда"
sco_flavor.31.desc:0 "День начался для Макинтайра не особенно удачно, когда ему пришлось ответить на небольшой скандал, в котором был замешан какой-то глупый депутат, и день стал только хуже. Ему нужен был перерыв, иначе он собирался кого-то задушить.\n\nВ местном ресторане всё было в порядке - ничего особенного, но достаточно хорошей еды и, самое главное, не было министров. Подходит старушка и спрашивает, не Роберт ли он Макинтайр. В тот момент, когда он говорит "No need to pay, Sir. You've done more for me than you can know."\n\nIt's the best damn fish and chips he's ever tasted, and he's almost skipping on the way back to the office. He thinks he has another couple of meetings today, but that's alright. He can deal with it now. He remembers what he's doing it for."
sco_flavor.31.a:0 "Честные люди, и шотландское будущее."
sco_flavor.32.t:0 "Решение Макинтайра"
sco_flavor.32.desc:0 "- Редко в парламенте бывает так много людей, - размышляет Макинтайр. Эта английская война поистине зажгла огонь под задницами его современников. Никакой помощи Англии - это их война, война, в которую ни один шотландец не должен вмешиваться. Сеанс начинается, и остаётся всего несколько мгновений до того, как комната взрывается шумом.\n\nОн не узнаёт депутата, который встаёт следующим, но он молод, и его глаза устремились на Макинтайра. "Esteemed Collegues, it's clear that we are divided along this house on the position of Britain." There's jeering. "But what is also clear is that this war our neighbour is embroiled in is one of righteousness. I understand that the English have often benefitted at the expense of the Scottish, but this is no excuse for complacency here. Were we, twenty years from now, to look back on this moment and realise that we could have aided in assuaging the suffering of our fellow man, aided in the downfall of a corrupt and malignant regime, and done nothing, we would rightfully feel ashamed." Their side of the house cheers, and McIntyre shifts in his seat. "This is not a matter of policy - this is a matter of morality. We must support the Resistance."\n\nThe house explodes with noise. McIntyre dimly notices the Speaker calling for order. He feels a headache starting, and when he rises to speak to the House, he knows that everything that he'd planned to say he has to scrap. The young MP was right. Scotland must support the English Resistance."
sco_flavor.32.a:0 "Вторую щеку подставим."
sco_flavor.33.t:0 "Беженцы рядом и далеко"
sco_flavor.33.desc:0 "Присцилла Бьюкен вышла из машины и почти сразу же поскользнулась в грязи. К счастью, она ухватилась за ручку и поднялась. Она думала, что ей следовало надеть обувь получше, условия здесь не казались лучшими в мире, если честно. Однако она приехала на границу не для того, чтобы возиться с грязью, она приехала с заявлением. Когда её шофер закрыл дверь и последовал за ней, она перешла через холм и увидела лагерь.\n\nВойдя в лагерь, Бьюкен заметила мрачные условия. Одежда была натянута на верёвки, тянущиеся от палатки к палатке. Когда Бьюкен шла по тропинкам, которые превратились в грязь, она увидела лица в палатках. Дети и их родители, надеющиеся на лучшее завтра. Бьюкен подошла к центральному зданию, которое, казалось, было возведено быстро, совершенно не заботясь о погоде. Обходя его, чтобы осмотреть, она заметила, что краска отваливается, а один из желобов полностью отсутствует. Она покачала головой и открыла дверь, ожидая встретиться лицом к лицу с "mayor" of the camp. However when she entered, she frowned. There was no mayor to be seen at all, only the desk and some scattered papers. Her brow furrowed and she exited the building to be greeted by a small child with her parents walking past the central building. The child looked to be in high spirits, skipping ahead of her parents. The parents looked to be in a much worse place. The father looked as if he hadn't shaved in one or two weeks and the mother's hair was all over the place.\n\nBuchan walked to the couple and asked for their names before having a discussion. Like most of the refugees, they had been from England and had come to Scotland for a much better life. Buchan then smiled and told them something."
sco_flavor.33.a:0 ""Our country will help, if it's the last thing I do.""
sco_flavor.34.t:0 "Слухи на плаву"
sco_flavor.34.desc:0 "Для Присциллы Бьюкен утро выдалось относительно спокойным. Она провела утренние встречи с партийными чиновниками и встречи с владельцами местного бизнеса, обещая им помочь. У неё также была встреча с некоторыми беженцами, бежавшими из Англии. Пока она листала стопку бумаг, один из её помощников постучал в дверь.\n\n"Priscilla, do you have a minute? I have some information that you should probably know." Said the voice behind the door.\n\n"Yes, you can come in" She was quite puzzled by this. This was quite the unusual time for something to be told to her but she shrugged it off.\n\n"Well if you can believe me, but I think that our party is being influenced by outside forces. A member of our party had found this letter with our seal on it." He handed the letter to Buchan, who opened it and read the contents.\n\n"Who's this 'Phantom', they sure seem to be very popular by the amount of times they are mentioned by the author" Said Priscilla as she rubbed her chin. The nick-name of "Phantom" sounded familiar, but she didn't know who it referred to.\n\n"Well, I don't think it's anything to be worried about" She said to the aide\n\n"
sco_flavor.34.a:0 ""However, who is Mayne?""
sco_flavor.35.t:0 "Встреча для Шотландии"
sco_flavor.35.desc:0 ""Well I believe our time is up" Said one of the businessmen looking at his watch. They had just finished a meeting with Priscilla Buchan of the Unionist Party to discuss her upcoming election run and to talk about Scottish interests. After some discussion, she reassured the men that she would have their best interests.\n\nAs they got up to leave, the men shook hands and filed out the room. Buchan smiled, she seemed to have secured possible donors for her election run and even for the UP itself. She herself then left the room carrying the folder that she had shown the men with her ideas on trade. As she walked out of her room, she forgot some of the papers however. To Priscilla's eyes, they seemed to be quite innocent and trash. However, with a more in-depth look, they appeared to be a code, one that would be used.\n\nAs the night came and all of the members who worked in the UP headquarters left and went to their houses and flats to sleep. The custodians came in to cleanas they always do. This shift however, a new custodian named Jones had joined them. As they got to the building, they began their cleaning. Jones was assigned to the third floor, where the conference room and Buchan's office had been located. He had been there earlier in the day as one of the businessmen who had met with Buchan. As the men headed in their separate directions, Jones walked to the conference room and broke out the radio and camera he had been hiding in his mop bucket. He snapped photos of the paper that had been lying out and then wandered in Buchan's office. Once he was in there opened her filing cabinet and took more photos before radioing."
sco_flavor.35.a:0 ""This is Eyton-Jones, reporting in""
sco_flavor.36.t:0 "Одно исчезновение"
sco_flavor.36.desc:0 "Бьюкен не могла не нахмуриться, читая газету. Единственное, что она могла прочитать, - это новости про Гражданскую войну в Англии. Она вздохнула и отложила газету. В течение последних нескольких недель она и её партия вели кампанию, чтобы помочь англичанам. После встреч с её соратниками и другими членами партии, они решили провести кампанию за вмешательство в гражданскую войну. Затем в её дверь постучали.\n\n"You can come in, Louis." The door then opened and Louis rushed in, he closed the door behind him in a hurry and sat down.\n\n"You alright Louis? You barged in and are caked in sweat." Priscilla asked this to him as he was sitting down, almost white knuckling the armrests on the chair.\n\n"Well are you going to tell me why you barged in or are you just gonna sit there?" Said Priscilla, slightly agitated but worried. He stuttered a few times before answering.\n\n"Well, remember that letter that I had brought to you? Well after some consideration with other members of the party, we had found a lead to Paddy Mayne of David Stirling's militarists of HMMLR. However before we could submit something to the Scottish Constables, his records had been stricken. We think he may have disappeared and will attempt to influence us further." Louis said this within a few breaths.\n\nBuchan replied to him, hoping to make him less worried. However she could only muster a simple response."
sco_flavor.36.a:0 ""This could spiral out of our control fast.""
sco_flavor.37.t:0 "Все любят парад"
sco_flavor.37.desc:0 "Фельдмаршал Уимберли подумал, что должность главнокомандующего парадом не заслуживает этого звания. На самом деле, это просто означало, что Вы приняли парад, пока войска проходили мимо. В большинстве случаев это не совсем тяжёлая работа, и парад в Глазго не был чем-то необычным. Некоторое время стоять по стойке смирно на смотровой площадке было не совсем приятно, но потом можно было расслабиться. В Шотландии была демократия, и жители по-прежнему хотели уважать гражданские институты.\n\nСегодня на параде были представлены различные резервные подразделения, некоторые кандидаты в офицеры и Первая шотландская бронетанковая дивизия. Прямо сейчас БМП проезжали мимо стенда, их командиры приветствовали. Уимберли был рад видеть настоящую шотландскую дивизию любого типа. Это была не та армия, которой он командовал после войны. Это была бронетанковая дивизия, которая показала жителям Шотландии, что они не без собственных танков.\n\nУимберли видел эти БМП и раньше, много раз. Больше всего его интересовало то, как отреагируют мирные жители. Глядя на людей на другой стороне улицы, он видел, что многие из них реагируют положительно. Маленькие мальчики были взволнованы и поражены. Женщины и девушки аплодировали проходящим солдатам, и мужчины постарше тоже. Мальчики-подростки наверняка воображали себя этими командирами. На короткое время Уимберли встретился глазами с мужчиной, прежде чем быстро отвернулся. Уимберли ничего об этом не подумал, так как взвод разведки был объявлен следующим.\n\nЗрительный контакт привёл человека в мгновенную панику, прежде чем он взял себя в руки. "
sco_flavor.37.a:0 "Интересно, на кого этот парень работает..."
sco_flavor.38.t:0 "Дилемма дня"
sco_flavor.38.desc:0 ""
sco_flavor.38.a:0 "Когда приказ не ясен, виноват командир."
sco_flavor.39.t:0 "Смотр курсантов военной академии"
sco_flavor.39.desc:0 ""So what's your name, cadet?" asked Wimberley.\n\n"Patrick Donnely, sir," said the young man. "From Lerwick."\n\n"Lerwick? I thought most young men there choose the navy for a military career."\n\n"Seasickness, sir."\n\n"Must have been a hell of a trip," remarked the Field Marshal. He moved on before stopping in front of another cadet. "You look familiar," he said. "Was your father in the Fifty-First?"\n\n"Yes he was, sir," said the cadet. "Captain Spencer McGregor of the First Battalion Gordon Highlanders. I was hoping to take his assignment one day."\n\n"If you're half as good as your old man, you won't have to worry about making Captain," assured Wimberley. He then kept inspecting the line, before stopping in front of another Cadet. "And what's your name, soldier?"\n\n"Mateo Beverbrooke, Field Marshal."\n\n"That's not a really Scottish name, isn't it? Are you a refugee?"\n\n"Not really sir. My family has lived in Dumfries as far back as we can trace it."\n\nWimberley smiled and kept up the inspection. These cadets would make fine officers, he could tell. And all of them would do what they must to defend the nation of Scotland."
sco_flavor.39.a:0 "Но сделают ли они немыслимое?"
sco_flavor.40.t:0 "Лучшие подарки..."
sco_flavor.40.desc:0 "Миллион? Этого казалось достаточно, хотя Уимберли заполнял чек. Это была приличная сумма, но он мог её себе позволить, учитывая свои сбережения и деньги. В конце концов, он сделает это пожертвование и прямо сейчас. Они всё равно нуждались в этих средствах.\n\nПолучателем этих средств должен был быть Университет Данди - исследовательский университет в одноимённом городке. У него всегда была какая-то слабость к университету. Он пытался помочь ему, но на своём нынешнем посту он мог сделать лишь немного. Лучшим способом внести изменения было использование более тонкой тактики. Финансируя университет, он мог бы расшириться, и стать лучшим аргументом в пользу независимости. План уже давал результаты, и университет получал большую степень автономии. Были разговоры о том, чтобы вскоре стать независимым учреждением.\n\nУимберли вкратце подумал, на что будут потрачены деньги. Скорее всего, новый инженерный корпус. Отделы гражданского строительства и машиностроения получат новое оборудование для проведения занятий и лабораторий. Эти деньги помогут им построить и оборудовать объект. Однако он был уверен, что здание не будет носить его имя. Фактически, за исключением нескольких человек в руководстве, никто бы не узнал, откуда поступило пожертвование.\n\nЭто тоже хорошо. Меньше всего школа нуждалась в спорах. Как бы социалисты в общежитиях отреагировали на возможность посещения уроков в Уимберли-холле? Может, не сейчас. Но, возможно, после того, как он уйдёт из поля зрения, Данди решит раскрыть их таинственного благодетеля."
sco_flavor.40.a:0 "... переданы тайно."
sco_flavor.41.t:0 "Ночные мысли"
sco_flavor.41.desc:0 ""Dear?" asked Elsye Wimberley, who was lying beside him.\n\n"Yes honey?"\n\n"This new Thai restaurant opened up downtown and I'm thinking we should try it tomorrow."\n\n"That sounds lovely. We really should."\n\nWhat did they eat in Thailand, anyway? Probably rice or noodles, much like the Chinese. Loaded with spices and special sauces, surely. And obviously there would be a variety of roasted meats. But would there be special foods or recipes one would only find in Siam? Wait, not Siam, Thailand. Or was it still Siam? Everything had changed to Thailand all of a sudden..."
sco_flavor.41.a:0 "О чём он снова думал?"
sco_flavor.42.t:0 "Мысли о душе"
sco_flavor.42.desc:0 "Однажды утром Дуглас Уимберли мыл голову, когда его поразил вопрос: допускается ли в демократии какая-либо форма авторитаризма? На первый взгляд ответ был отрицательным. Но если подумать, всё стало сложнее.\n\nПо самой своей задумке, Шотландия не была настоящей демократией, люди не голосовали по каждому предложенному закону. Скорее это была Республика. Народ делегировал полномочия группе парламентариев принимать решения за них. А иногда решения выходили за рамки роли лидера, но оправдывались окружающими его обстоятельствами. Например, местный губернатор может объявить чрезвычайное положение, чтобы оказать помощь своему населению.\n\nЛидеры страны также не были застрахованы от того, чтобы преступить свои границы, чтобы избежать наказания. Явная величайшая демократия в мире была ярким примером. Джефферсон превысил свои полномочия и купил Луизиану у Наполеона. Линкольн приостановил право преступников предстать перед судом и сжёг значительную часть своей страны. Эти двое были высечены на склоне горы в Южной Дакоте. Вудро Вильсон нацелился на левых своим Законом о шпионаже, и они были высокого мнения о нём. Почему? Потому что то, что они сделали с этой силой, очевидно, стоило сделки.\n\nДаже тот, с чего всё началось - Рим, погрузился в авторитаризм, когда не было другого выбора. Все помнят Цинцината, который обладал абсолютной властью на войне, но уступил её миром. Но как быть с менее благородным примером Цезаря? Или его потомков - Кромвеля, Наполеона или Гитлера? Они не отказались от власти, взяв её. Но они никогда не собирались этого делать. Не было угрозы, требовавшей от них захвата власти, и никаких обстоятельств, необходимых для её сохранения. После чрезвычайных ситуаций в демократических обществах права были восстановлены, и людям было разрешено продолжать работать, как и раньше.\n\nУимберли пришёл к завершению своего мыслительного процесса. Было много исторических прецедентов временного приостановления демократии. Если Шотландия потребует этого, демократию следует приостановить на время. Как только чрезвычайная ситуация миновала, власть могла быть возвращена, и никто не стал бы думать хуже о руководстве из-за этого. Они могли бы также поставить их на склоне горы."
sco_flavor.42.a:0 "Но как узнать, действительно ли ситуация требует автократии?"
sco_flavor.43.t:0 "Дело стрелка, часть I"
sco_flavor.43.desc:0 "Генерал Дерек Лэнг поспешно ворвался в кабинет и закрыл дверь. "We have a problem, sir," he said, out of breath.\n\nWimberley looked up from his paperwork. It wasn't like Lang to suddenly rush in. "What's going on?" he asked.\n\n"I just got word from the First Fusiliers," explained General Lang. "One of their men has been missing for a few hours now. Ordinarily, there would be no reason to raise alarms in headquarters, but this is different. They've raised the possibility of the involvement of German intelligence."\n\n"What evidence is there to make such a claim, Derek?"\n\n"Well, it makes sense, sir. The soldier was involved with communications. He's seen the defenses in the south of the country. And he was close to the English border. You have to admit, sir, that's awfully tempting for the Abwehr. He could have run across the border with a few documents, and some other interesting items."\n\nNow Wimberley understood. "Mother of God...what are we doing to respond to this?"\n\n"I'm having all the codes changed, for starters. And we're trying to see if anyone in his unit is also involved. But there's only so much we can do. We need to get the civil authorities on it, so they can start tracking any angles outside of the military."\n\n"Fair enough, Derek. You do what you have to, and I'll get the Prime Minister on the phone immediately.""
sco_flavor.43.a:0 "Быстрый ответ жизненно важен в таком случае."
sco_flavor.44.t:0 "Дело стрелка, часть II"
sco_flavor.44.desc:0 ""What's going on, sir?" asked General Lang, who had been requested to see his commander immediately.\n\nWmberley was in a foul mood. "Read this," he grumbled, handing the letter to Lang without looking at him.\n\nLang silently read the paper. "...And furthermore, your accusation of enemy involvement in this matter is without merit and entirely baseless..." He paused and looked up, surprised. "They're not going to investigate?"\n\n"They fucking aren't," confirmed Wimberley. "And it isn't much use appealing; I've already raised hell with the Prime Minister about it. You weren't the first person I called after receiving that."\n\n"Shit," said Lang. "And I thought they'd at least help us out on this."\n\n"Bloody useless bureaucrats," Wimberley said.\n\n"Well, we do have to contend with the fact we haven't been able to dig up much on the soldier on our own, sir."\n\n"And is that because the government isn't helping us, or is it because there really is nothing there?"\n\nLang couldn't answer. "We'll try to go as far as we can, sir. Maybe something interesting that would cause a reevaluation comes up."\n\nAnd maybe we'll convince the bastards to actually look at it, Wimberley doubted."
sco_flavor.44.a:0 "Вы можете привести лошадь к воде, но Вы не сможете заставить её пить."
sco_flavor.45.t:0 "Заключительные размышления"
sco_flavor.45.desc:0 "Уимберли отложил ручку и оглядел свой кабинет. Он подумал, что будет скучать по этому месту - комнате, откуда он руководил шотландскими Вооружёнными Силами с момента образования страны. Комнату, в которой его место займёт его преемник. Это печально, но он стареет, и он просто счастлив, что после долгой карьеры может уйти из армии и на своих условиях.\n\nОн задавался вопросом: как все остальные оценят его карьеру. Несомненно, его место в истории Шотландии было обеспечено. Его сделка с Джоном Маккормиком принесла пользу стране, не так ли? А после этого он много лет был главной фигурой в армии, организовывая её и поддерживая её готовность к ответу на немецкое вторжение. И нельзя сбрасывать со счетов его дела до начала мировой войны. Нет, его положение было в безопасности, и никто не мог похоронить его или стереть с лица земли.\n\nНо будет ли это лестной позицией? Уимберли не был дураком, не всё, что он делал, было популярным или даже законным в некоторых случаях. Целый сегмент политического спектра требовал большего. И все они считали его параноиком, сумасшедшим, который мог бы покончить с демократией, если бы захотел. Они не видели того, что видел он, у них не было возможности понять, что он чувствовал. Продлится ли это после того, как он уйдёт? Будут ли школьные учебники рассматривать его как опасность для общества, подкреплённую только прошлыми поступками?\n\nЭто была ужасающая мысль, но Уимберли тогда подумал под другим углом. Не обошлось и без сторонников как в армии, так и в политической сфере. Многие военные чувствовали то же самое. И, в конце концов, он достиг своей цели - сохранить Шотландию свободной, помимо других своих достижений. По крайней мере, ему был бы гарантирован уровень симпатии, и многие увидели бы в нём шотландского героя, подобного героям Средневековья. Уимберли придётся довольствоваться этим.\n\nИ он всё равно мог рассказать свою версию истории."
sco_flavor.45.a:0 "Пора приступить к работе над автобиографией..."
sco_flavor.46.t:0 "Священный долг"
sco_flavor.46.desc:0 "Он ничего не мог вспомнить, пока правительством управляли фашистские марионетки. Он не мог вспомнить, когда король был фигурой национального единства, а не символом угнетения. Он даже не мог вспомнить свой дом. Просто странная земля, из которой он и его семья бежали много лет назад ради безопасности свободного Севера.\n\nНо его родители помнили. Они пытались сказать ему, чтобы он остался, когда начался бой, но как он мог? У него был долг, как и у его деда перед ним, и у его отца перед ним. Англия начала сбрасывать фашистских угнетателей, и он скорее будет мёртв, чем откажется от своего долга.\n\nДаже до границы он услышал раскатистые выстрелы на юге. У него действительно не было плана, но это не имело значения. В утреннем свете он будет по шею в битве за освобождение, и его родители найдут письмо на его подушке. Он собирался домой."
sco_flavor.46.a:0 "Dulce et decorum est."
sco_flavor.47.t:0 "Дружелюбный Лонгтаун"
sco_flavor.47.desc:0 "Лонгтаун расположен на южном берегу реки Эск в Северной Кумбрии. Это небольшой городок с населением 3000 человек. Ничего особенного не происходит в таком сельском городке. Но недавнее спортивное мероприятие вызвало значительный интерес как в Шотландии, так и в Англии.\n\nПосле победы СВОЕВ в Гражданской войне в Англии многие люди были заинтересованы в нормализации отношений с Шотландией. Нигде этого не ожидали так, как в приграничном регионе. Долгое время эта линия считалась границей между свободным миром и рабским. Таким образом, район был сильно укреплён и стал домом для многих военных учений. Теперь напряжение утихло, и солдаты на границе расслаблены.\n\nНа противоположной стороне границы шотландский город Гретна предложил провести футбольный матч между своей местной командой и Лонгтауном, чтобы отметить это событие. Разрешение было дано правительствами Англии и Шотландии, которые сочли эту идею правильной. Сегодня автобус, полный шотландских футболистов, пересек реку Сарк и въехал в Англию, взяв с собой группу местных болельщиков. Аналогичные посетители из Англии направились в городской парк в Лонгтауне, чтобы посмотреть матч.\n\nИгра открылась короткой церемонией, на которой мэры Гретны и Лонгтауна заявили о своей надежде, что Англия и Шотландия будут жить в мире вечно, и что связи между странами укрепляются. К сожалению, это показалось самым интересным в матче. Команды составили местные любители, и это проявилось на поле. В конце концов игра была окончена со счетом 1:1. Затем команды обменялись рукопожатием и отправились домой."
sco_flavor.47.a:0 "Пожалуй, с дипломатической точки зрения лучший результат - ничья."

