 sco_ilp.1.t:0 "Отражение"
 sco_ilp.1.desc:0 ""By the union with England, the middling and inferior ranks of people in Scotland gained a complete deliverance from the power of an aristocracy which had always before oppressed them." - Adam Smith\n\nIt's time we look back honestly upon the past. We haven't had the most friendly relationship with England, it is true. And our nations have had extreme conflict in the past, and a highly contentious relationship in recent history. However, it would be foolish of us to forget that Union with England did, in fact, bring us some tangible benefits.\n\nUnion suddenly opened up administrative positions for Scots across the empire, as well as giving the Scottish economy a massive boost. Raw goods from the empire built up the industrial base in Glasgow and Edinburgh. And let's not forget that together we built one of the largest empires on earth. Our armed forces stopped Napoleon and Wilhelm from ever setting foot on our island. Sure, we couldn't stop the Germans, but England lost far more than we ever did, and their sacrifices tired the Germans just enough that they had no choice but to leave us alone as the last remnant of democracy on the isle.\n\nWe won't look at our history with rose-tinted glasses and say the English were entirely benevolent. But we will recognize that not everything they did was terrible for the people of Scotland. And we will understand that the people of Scotland would be fine with another union if had a few more rights than last time. In fact, such an arrangement might be preferable..."
 sco_ilp.1.a:0 "Начнём делать ходы."
 sco_ilp.2.t:0 "Контролировать прошлое, контролировать будущее"
 sco_ilp.2.desc:0 "- Поэтому я взглянул на цели, которых мы хотим, чтобы наши дети достигли"So I took a look at the goals that we want our children to meet," said William Wolfe, "Specifically in the history section. I saw a whole bunch of atrocities committed by the english, wars started by the english, a section on how the English sent our lads to die in the World Wars...I don't think there's a kind word to say about the English or the United Kingdom as a whole."\n\n"I would say that's a fair assessment, sir," said the Minister of Education, wondering why the President of Scotland would take such an interest in the history guidelines for Scottish students. "These are guidelines set up by the SNP years before we took charge. The goal was to give our students a full and complete understanding of the threat that England has been towards the people of Scotland."\n\n"I don't think they'll get a full and complete understanding if it's so negative all the time. We can't have the good things that happened in England like the Magna Carta and the Glorious Revolution be swept under the rug. And you and I both know that the United Kingdom wasn't entirely doom and gloom for us, and it wasn't for all of the colonies. Hell, I took a peek at a textbook, and all I heard about Auchinleck was that he's a bootlicker who messed up Africa and the Home Guard before selling out to the huns. Our kids are reading that, and then they go outside and see him getting worshiped as much as Nelson or Francis fucking Drake!"\n\n"Hmm...now that you mention it, these standards do seem a little out of date."\n\n"You think? We're training our kids to be afraid of something our ancestors gave their lives to defend. The threat down south no longer exists, and if we do get into a union with England, it's going to be good for us. We need to make some changes so our students aren't going to shudder at the thought of needing to work with England again.""
 sco_ilp.2.a:0 "А тот, кто контролирует настоящее..."
 sco_ilp.3.t:0 "Приказы сверху"
 sco_ilp.3.desc:0 "Шотландское высшее командование, сидящее за столом, посмотрело на Уильяма Вульфа, когда он начал своё выступление.\n- Послушайте, - сказал он, - причина, по которой я хотел поговорить со всеми вами сегодня, заключается в том, что в последнее время различные элементы в армии сопротивлялись более открытой политике в отношении Англии. Я знаю, что в течение последних двух десятилетий Вы должны были быть начеку, чтобы не допустить возможного нападения коллаборационистов с юга. В это время Шотландия была последним остатком демократии на островах. Ваша бдительность помогла Шотландии остаться в безопасности, и страна вам бесконечно благодарна. Однако ситуация изменилась, и параноидальный национализм - это не то, чего требует настоящее время.\nАнглия больше не является угрозой для Шотландии. Германия всегда была и остаётся. Возможный союз с Англией будет лучшим вариантом для защиты нас от немцев. Постоянно укреплять границу и противодействовать англичанам во имя независимости Шотландии - не лучший вариант для народа. Поэтому, пожалуйста, помните о более широких соображениях геополитической ситуации прямо сейчас, и прекратите постоянно рассматривать английское правительство на юге как угрозу.\n\nНикто не сказал ни слова. Уимберли просто встал, кивнул и вышел из комнаты."Look," he said, "the reason I wanted to talk to you all today, is that recently there has been some amount of pushback from various elements in the army towards a more open policy with England. I want to address these concerns that I know some of you have head on.\n\n"I know that for the last two decades, you have had to be on the alert against a possible collaborator attack coming from the south. And that for that amount of time, Scotland was the last remnant of a free people in the isles. Your vigilance helped keep Scotland safe for that time, and the nation is eternally grateful. However, the situation has changed, and paranoid nationalism is not what the present time demands.\n\n"England no longer is the existentialist threat to Scotland. Germany has always been, and still is. An alliance and possible union with England is going to be the best option to defend us against the Germans. To constantly fortify the border and antagonize the English in the name of Scottish independence is not going to be what is best for the people. So, please keep in mind the wider considerations of the geopolitical situation right now, and stop constantly viewing the English government down south as a threat."\n\nNobody said a word. Wiemberly looked like he might, but he just stood up, nodded, and left the room."
 sco_ilp.3.a:0 "Надеюсь, это сработало..."
 sco_ilp.4.t:0 "Первое совещание"
 sco_ilp.4.desc:0 ""I must apologize to you all for luring you here under false pretenses," said President Wolfe to the group of English exile leaders that had come to meet him in Edinburgh. "There's something I want to share with you that is a bit more important than just a round table discussion on English poverty in Scotland. And it's something that requires a bit more secrecy as well."\n\nThe exiles were a little confused. "So what is it?" asked the head of the English Veterans Society, a group of English exiles who had served in the British or Scottish Army.\n\nWolfe took a deep breath. It would be the first time anyone outside the government knew that the ILP was going to do this. "This government," he said, "is in the preparatory stages of developing a deal with England that would reform the United Kingdom under grounds more favorable to Scotland. Nothing has been written down and the English have not been informed as of yet, but the government is committed to making such a deal happen."\n\nThe exiles were astonished. "That's great news," said the leader of the Anglican Church in Scotland. "But why do you want to keep it a secret?"\n\n"The idea's more in the trial phase more than anything else," said Wolfe. "We haven't even contacted the English about it. We're just trying to start getting the idea out there to see if it gets pushback. If word came out we had a deal, it could be disastrous. So we'd like you to keep it under your hat. It's not a sure thing, and it's going to be a slow process."
 sco_ilp.4.a:0 "Но это - процесс..."
 sco_ilp.5.t:0 "Заповедь"
 sco_ilp.5.desc:0 "- Ещё кое-что, прежде чем вы все уйдёте, - сказал министр транспорта Томас Фрейзер правительственным служащим за столом.\n- Я знаю, что эта работа требует большой осмотрительности и то, что вам нужно молчать о многих вещах, потому что средства массовой информации могут неверно истолковать то, что вы говорите. И вам следует избегать беспочвенных спекуляций. Однако есть одна новость, которую необходимо обсудить прямо сейчас. На сегодняшний день любые ограничения на разговоры о потенциальном союзе с Англией сняты. Не стесняйтесь обсуждать эту возможность, когда строите планы на будущее.\n\nСотрудники, в основном госслужащие, долгие годы проработавшие в Министерстве транспорта, были немного шокированы.\n- Это воодушевление, чтобы поговорить об этом, - заметил один мужчина.\n- Не совсем воодушевление, Роберт, - сказал Том.\n\n"One more thing before you all go," said the Minister of Transport Thomas Fraser to the government employees at the table. "I know this job requires a lot of discretion, and that you need to keep your mouths closed on a lot of things, because the media might misconstrue what you say. And that you should avoid baseless speculation. However, there's one item of news that needs to be discussed right now. As of today, any restriction on talking about a potential union with England is no longer forbidden. Feel free to discuss it as a possibility when you make future plans."\n\nThe employees, mostly career civil servants who had been in the Transport Ministry for years, were a bit shocked. "That's almost an encouragement to talk about it," remarked a man, "wouldn't you say, sir?"\n\n"Not really an encouragement, Robert," said Tom. "More like something for the ministry to keep in mind."\n\nOf course it was an encouragement, Tom thought. What else could it be? Every low level government employee was given the order. This was a trial balloon to see how much flack this would get. And if he got asked, he would say "no comment." For now, it was best that none of this talk of reunification would be traced back to the ILP."
 sco_ilp.5.a:0 "Но теперь каждый может догадаться..."
 sco_ilp.6.t:0 "Окончательный проект"
 sco_ilp.6.desc:0 "- Уважаемые господа!, - начал своё письмо министр иностранных дел Майер Гальперн, - мы пишем вам, чтобы обсудить ближайшее будущее нашего острова. Мы понимаем, что вы полностью привержены решению проблем, унаследованных вами от многих лет войны, жестокой оккупации и коллаборационистского режима. Однако мы не считаем, что ещё слишком рано начинать обсуждение неизбежных следующих шагов.\nМы понимаем, что многие жители Свободной Англии высоко ценят память о Соединённом Королевстве. В английских кругах было много разговоров о реформировании нации. Однако мы понимаем, что есть и здоровая доза скептицизма в отношении целесообразности таких усилий. Люди обеспокоены тем, что мы больше никогда не будем открыты для союза, и только конфликт может достичь этой цели.\nПравительство Шотландии хочет заверить вас, что мы понимаем необходимость объединённой Великобритании, и мы с радостью будем работать с вами для достижения этой цели. Мы хотим союза. Союза с большим количеством прав для наций. И мы с радостью будем работать с вами для его достижения. Ваш большой и хороший друг, Майер Гальперн, министр иностранных дел Шотландии.\n\nМайер поднял глаза, чтобы услышать ответ Вульфа."Dear Sirs," began Foreign Secretary Myer Galpern, "we are writing to you to discuss the near future of our island. We understand that you have fully committed to fixing the problems that you have inherited from the war and the many years of the brutal occupation and collaborative regime. However, we don't believe it is too early to start discussing the inevitable next steps.\n\n"We understand that many of the people of Free England hold the memory of the United Kingdom in high regard. There has been plenty of talk about reforming the nation in English circles. However, we understand there is also a healthy dose of skepticism about the viability of such an endeavor. People are concerned that we would not be open to a union ever again, and only conflict with an otherwise friendly power would ever achieve this goal.\n\n"We in the government of Scotland wish to assure you that we understand the need for a united Britain, and we will gladly work with you to achieve this aim. We want a union. A union with more rights to the nations it it, yes, but a union nonetheless. And we will gladly work with you to achieve it. Your great and good friend, Myer Galpern, Foreign Secretary of Scotland."\n\nMyer looked up to hear Wolfe's response."
 sco_ilp.6.a:0 "Звучит хорошо, отправляйте."
 sco_ilp.7.t:0 "Письмо Гальперна"
 sco_ilp.7.desc:0 "- Уважаемые господа!\n\nМы пишем вам, чтобы обсудить ближайшее будущее нашего острова. Мы понимаем, что вы полностью привержены решению проблем, унаследованных вами от войны и многих лет жестокой оккупации и коллаборационистского режима. Однако мы не считаем, что ещё слишком рано начинать обсуждение неизбежных следующих шагов.\nМы понимаем, что многие жители Свободной Англии с большим уважением относятся к памяти Соединённого Королевства. В английских кругах было много разговоров о реформировании нации. Однако мы понимаем, что есть и здоровая доза скептицизма в отношении возможности таких усилий. Люди обеспокоены тем, что мы больше никогда не будем открыты для союза, и только конфликт может когда-либо достичь этой цели.\nПравительство Шотландии хочет заверить вас, что мы понимаем необходимость единой Великобритании, и мы будем рады работать с вами для достижения этой цели. Мы хотим союза. Союза с большими правами для наций. И мы с радостью будем работать с вами для достижения этой цели.\n\nВаш большой и хороший друг,\n\nМайер Гальперн\n\nМинистр иностранных дел Шотландии"
 sco_ilp.7.a:0 "Если к тому времени НЛП всё ещё будет у власти..."
 sco_ilp.8.t:0 "Адский способ управлять железной дорогой"
 sco_ilp.8.desc:0 "- Это чертовски смешно, - заявил министр транспорта Томас Фрейзер президенту Вульфу, - "It's bloody ridiculous," said Transport Minister Thomas Fraser to President Wolfe. "The Scottish Railway has been holding a monopoly over the rail system since this country was founded. And they have taken advantage over us at every turn! Raising rates, shutting rail lines, hardly expanding the network, the list goes on and on. The only thing that keeps them in check are the shipping and trucking companies, and they're making inroads into those fields as we speak!"\n\n"Alright," said Wolfe, "I understand the situation. So what do you suggest we do about it? Regulate them more tightly?"\n\n"We tried that, but they know that nobody is going to build another rail system up here. And they are going to abuse that fact in every way they can. No, there is only one thing we can do about it, and that is to nationalize the line."\n\nWolfe thought that over for a second. "So it's the only major railway up here, there's an extremely high barrier to entry for competition, and it's a critical part of our economy. I think that's reason enough for us to do it. And I don't think a lot of the companies that ship goods on it are going to complain if we take it over and start running it with a lower profit margin. Neither would the customers, for that matter. Let's take it over.""
 sco_ilp.8.a:0 "Пора запустить эти поезда!"
 sco_ilp.9.t:0 "Нужна кредитная карта, чтобы ездить на этом поезде"
 sco_ilp.9.desc:0 "Ронни Макинтайр был зол. Как глава недавно национализированной "You don't know what the fuck your doing, Tom," he said to Thomas Fraser, Minister of Transport. "You think you can just waltz in here and declare our hundred and thirty year old company property of the Scottish government? Just like the Nazis did when they took over our lines in the south? Well, you're wrong. Dead wrong. We're not going to stand for it. The SNP isn't standing for it. This is Scotland, not Nazi Europe, and you can't just take people's property for no reason!"\n\n"I can understand you're upset," said Thomas. "I know this news hit you hard, but you should have seen this coming for a long time. We couldn't have a single company do whatever they wanted with the Scottish railway system. Eventually, we were going to have to do something about it."\n\n"And that something was you just seizing our entire line without payment? What gives you the right to do that? We still respect private ownership in this country, or have you forgotten that?"\n\n"We haven't forgotten that. And we would never think of seizing the railway without giving out a certain amount of compensation for it."\n\n"How much did you set aside for it?""
 sco_ilp.9.a:0 "Достаточно, чтобы уехать отсюда счастливым."
 sco_ilp.9.b:0 "Чего стоит, и не более того."
 sco_ilp.9.c:0 "Что Вы заслуживаете."
 sco_ilp.10.t:0 "Скамейка в Хеймаркете"
 sco_ilp.10.desc:0 "Феликс Харт ждал своего поезда, пока читал новости и пил кофе. Он был так занят чтением заявления правительства, что не заметил человека, сидевшего рядом с ним на скамейке. Он также не заметил, как мужчина с интересом разглядывал газету. Но мужчина спросил:\n- Так что происходит?\n- Они, наконец, вмешались и что-то сделали с чёртовой железной дорогой, - сказал Феликс, - правительство собирается вмешаться и сразу национализировать её. И давно пора.\n- И это хорошие новости?\n- Теперь, когда правительство берёт на себя ответственность, оно получит контроль на цены билетов. И они, вероятно, также снизят стоимость доставки товаров. Они могут даже снова открыть некоторые из тех линий, которые были закрыты. Это хороший день в моей жизни и жизни многих других.\n- У меня тоже хороший день, - сказал мужчина, - моя компания только что закрыла крупную сделку, по которой нас выкупили. Рано или поздно они неизбежно собирались нас приобрести. Возможно, мне придётся искать новую работу сейчас, но я всё равно получил приятный бонус от моей компании, так что я рад этому.\n\nФеликс заметил, что его поезд подъехал к станции.\n- Ну, пора идти, - сказал он мужчине, - Феликс Харт, я работаю в Почте Шотландии."so what's happening?"\n\n"They finally stepped in and did something about the bloody railway," Felix said. "The government's going to step in and buy them outright. And it's about time as well."\n\n"And this is good news?"\n\n"Now that the government's in charge, they'll get a handle on these ticket prices. And they'll probably lower the cost to ship goods as well. They might even reopen some of those lines that have shut down. It's a good day in my book, and a lot of other people's."\n\n"I'm having a good day myself," said the man. "My company just closed a major deal where we got bought out. It was inevitable that they were going to acquire us sooner or later. I may have to look for a new job now, but I still ended up with a nice bonus out of it for my share of the company, so I'm happy about it."\n\nFelix noticed that his train had now pulled into the station. "Well, got to go," he said to the man. "Felix Hart, I work at Scottish Mail.""
 sco_ilp.10.a:0 "- Ронни Макинтайр, бывший глава "Ronnie McIntyre, former Head of Scottish Railways.""
 sco_ilp.11.t:0 "Скамейка в Хеймаркете"
 sco_ilp.11.desc:0 "Феликс Харт ждал своего поезда, пока читал новости и пил кофе. Он был так занят чтением заявления правительства, что не заметил человека, сидевшего рядом с ним на скамейке. Он также не заметил, как мужчина с интересом разглядывал газету. Но мужчина спросил:\n- Так что происходит?\n- Они, наконец, вмешались и что-то сделали с чёртовой железной дорогой, - сказал Феликс, - правительство собирается вмешаться и национализировать её. И давно пора.\n- И это хорошие новости?\n- Теперь, когда правительство берёт на себя ответственность, оно получит контроль на цены билетов. И они, вероятно, также снизят стоимость доставки товаров. Они могут даже снова открыть некоторые из тех линий, которые были закрыты. Это хороший день в моей жизни и жизни многих других.\n\n- У меня не лучший день, - сказал мужчина, - моя компания была выкуплена конкурентом. Они не заплатили нам больше, чем мы того стоили. Просто выкупили все акции по рыночной цене и уволили руководство. Теперь я должен искать работу.\n- Это ужасно, - сказал Феликс, прежде чем заметил, что его поезд подъехал к станции.\n- Ну, пора идти, - сказал он мужчине, - Феликс Харт, я работаю в Почте Шотландии."so what's happening?"\n\n"They finally stepped in and did something about the bloody railway," Felix said. "The government's going to step in and buy them outright. And it's about time as well."\n\n"And this is good news?"\n\n"Now that the government's in charge, they'll get a handle on these ticket prices. And they'll probably lower the cost to ship goods as well. They might even reopen some of those lines that have shut down. It's a good day in my book, and a lot of other people's."\n\n"I'm not having a good day," said the man. "My company just got bought out by a hostile takeover. They didn't pay us any more than what we were worth. Just took out all the shares at market prices and fired the top management. Now I have to look for work."\n\n"That's terrible," said Felix, before he noticed that his train had now pulled into the station. "Well, got to go," he said to the man. "Felix Hart, I work at Scottish Mail.""
 sco_ilp.11.a:0 "- Ронни Макинтайр, бывший глава "Ronnie McIntyre, former Head of Scottish Railways.""
 sco_ilp.12.t:0 "Это не сработало"
 sco_ilp.12.desc:0 "- Вы серьёзно? - спросил Ронни Макинтайр.\n\nПосле нескольких минут молчания стало ясно, что это - министр транспорта. Ронни встал и схватил своё пальто.\n\n- Вы будете более щедрыми, когда мы попросим суд взглянуть на это, - сказал он. Затем он вышел за дверь."Are you fucking serious?" said Ronnie McIntyre.\n\nAfter a few moments of silence, it was clear that the Transport Minister was. Ronnie stood up and grabbed his coat.\n\n"You're going to be more generous when we have the court take a look at this," he said. Then he walked out of the door."
 sco_ilp.12.a:0 "Ах!"
 sco_ilp.13.t:0 "Фрейзер В. Макинтайр"
 sco_ilp.13.desc:0 "Сегодня сессионный суд заслушал аргументы, связанные с национализацией правительством "
 sco_ilp.13.a:0 "Теперь дело за судьями."
 sco_ilp.14.t:0 "Мнение большинства не в пользу Фрейзера В. Макинтайра"
 sco_ilp.14.desc:0 ""...the amount paid in compensation to the Scottish Railway Company was small by most standards, and if this was a civil case, we would conclude it would hardly be considered a 'fair price.' However, there are wider concerns that must factor into this case.\n\n"Given that the company was engaged in practices that would violate antitrust legislation, and that the railway played a critical role in the economy and national defense, the court believes that the government was justified in stepping in to take over operations. Furthermore, the claims of irreversible harm cited by the company aren't valid. The government has made clear that staff formerly of the Scottish Railway Company would be hired to work at their original positions on the railway.\n\n"This is an unprecedented case in Scottish history, sure. However, this is an unprecedented situation in Scottish history. A monopoly had taken over a critical facet of the Scottish economy, and was abusing it for its own benefit. Given the extenuating circumstances, the defendant was justified in stepping in to rectify the situation, and in this case, there was sufficient grounds for a takeover. There comes a time where if one repeately abuses the community around them, they lose their right to hold private property.\n\n"In this case, the court finds in favor of the defendant...""
 sco_ilp.14.a:0 "Ура!"
 sco_ilp.15.t:0 "Мнение большинства в пользу Фрейзера В. Макинтайра"
 sco_ilp.15.desc:0 ""...the government does have the option to seize the property of those who break the law if their property was seized through illegal methods. We are not disputing that it has the right to do that. What this court finds suspicious is that the company, or its owners, were never charged with a crime before or after this takeover. Moreover, the amount of compensation provided makes this more of a sale than a civil asset forfeiture.\n\n"One of the main building blocks of Democracy is the respect of the rights of man. Among these rights are, in the words of John Locke, 'lives, liberties and estates, which I call by the general name, property.' One must be able to own something outside of nature, at the very least, themselves. The government must not be allowed to seize the items from which our citizens make a living. And we cannot take these items without going through the proper channels.\n\n"It is clear this sale was not based off of punishment for a criminal activity. Rather, it was based off the perception of it. The payment toward the plaintiff in compensation would hardly be considered a 'fair price' and more of an attempt to ward off any legal recourse the defendant might take. The court believes the facts surrounding this case make it a situation of state-imposed coercion upon the plaintiffs.\n\n"The court finds in favor of the plaintiffs and awards them the damages specified...""
 sco_ilp.15.a:0 "Взрыв!"
 sco_ilp.16.t:0 "Все на борту!"
 sco_ilp.16.desc:0 "К полуночи на станцию Эдинбург-Уэверли прибыл парадный поезд в составе восьми пассажирских вагонов. Паровозом был A3 класса 4-6-2 бывшей железнодорожной компании "Flying Scotsman." This engine had been the former flagship locomotive for the LNER, operating between Edinburgh and London, and had set the speed record for a steam locomotive back in 1934. Ending up in Scotland after the war, it had been acquired by Scottish Railways with the rest of the LNER that was on the Scottish side of the wire. It was a fitting train for tonight's journey, and it had been refurbished back to its old pre-war green paint scheme for it.\n\nA crowd began to gather outside it, but nobody got on board. Press was setting up on one side of the tracks, eager to get shots of the train. But still, nobody boarded. Then the Transport Minister, Thomas Fraser, arrived and gave a short speech to the crowd. Still, nobody entered.\n\nAt midnight, the whistle of the Flying Scotsman blew, and a few cheers went up from the crowd. Now, everybody was allowed in. The conductors on board quickly checked the tickets of those that entered, certifying they would be able to enter this historic journey. Once all were aboard, the steps were pulled up, the doors closed, and with a toot of the whistle, the train was on its way towards Glasgow along the Falkirk Line.\n\nThe destination was not notable. Nor would the journey. What made it notable was that it was the first train to operate under the banner of the government's new Scottish Rail Department."
 sco_ilp.16.a:0 "Стоит усилий."
 sco_ilp.17.t:0 "Лети со мной!"
 sco_ilp.17.desc:0 "Возможно, Вы хотите перелететь из Эдинбурга в Глазго для деловой поездки? Или отправиться в поездку на выходные в Инвернесс или Абердин? Даже на отдалённые острова Шотландии можно добраться за один присест!\n\nИли, возможно, Вам нужно больше зарубежных направлений? Лондон, Дублин и Кардифф находятся в пределах досягаемости. Но если Вам нужна суета Нью-Йорка, мы можем отвезти Вас туда! А если Вы жаждете тёплого средиземноморского солнца, мы можем предложить Вам множество направлений на выбор. Гибралтарская плотина, Адриатический бассейн, Греческий полуостров - всё это всего в нескольких часах от Вашего дома!\n\nСкотиш Эйрлайнс, флагманский перевозчик Шотландии, стремится предоставить Вам услуги в различных направлениях по Европе и Северной Америке, а также Шотландии. Куда бы Вы ни захотели отправиться, Шотландия доставит Вас туда с самыми современными удобствами для авиаперелётов, такими как увеличенное пространство для ног, спальные места и аппетитные блюда. Так что бронируйте своё следующее приключение с Скотиш Эйрлайнс, северной авиакомпанией.\n\n(Scottish Airways - это корпорация, принадлежащая и управляемая правительством Шотландии. Все права защищены.)"
 sco_ilp.17.a:0 "Улетай отсюда."
 sco_ilp.18.t:0 "Проблемы бедности"
 sco_ilp.18.desc:0 "Бедность в Шотландии - не простой случай, когда некоторым людям просто не хватает средств. Это серия случаев, когда людям не хватает средств по разным причинам.\n\nЭто может показаться парадоксальным, но чрезмерная концентрация богатства усугубляет ситуацию с благосостоянием в Шотландии. Богатые держат средств гораздо больше, чем они могут потратить, и берут большую часть того, что они зарабатывают, из экономического обращения. Кроме того, они тратят больше денег на жильё, чем более бедные шотландцы.\n\nОбстоятельства, окружающие английскую диаспору, также повышают вероятность того, что они станут бедными. Многим из них пришлось оставить всё богатство, которое у них было, когда они бежали в Шотландию. Когда они приехали сюда, у них было мало связей, которые позволили бы им получить работу. Холодное отношение многих шотландцев к этим беженцам также вредит их перспективам.\n\nСильное внимание уделяется бедности в городах. Угнетённые трущобы и нищие повсюду - их легко увидеть, если Вы пойдёте не по той улице. Менее заметна, но всё же острая бедность в более отдалённых и сельских районах Шотландии. Эти сообщества часто зависят от одного товара или отрасли и недостаточно диверсифицированы, чтобы справиться со снижением спроса на этот товар. Эти общины из-за своего размера и удалённости также мешают системам образования и здравоохранения, что ещё больше причиняет им вред.\n\nМы можем попытаться облегчить некоторые из этих проблем. Повышение налогов богатым поможет обуздать неравенство и даст нам больше средств для работы на благо людей. Программы по трудоустройству и образованию, специально ориентированные на английское население, помогут нам справиться с непропорциональной бедностью, в которой они живут. А образовательные программы по борьбе с бедностью в стране помогут рабочим развить необходимые навыки для современной экономики. Возможно, это не решит проблему полностью, но важно то, что мы пытаемся."
 sco_ilp.18.a:0 "Единственное, чего нам нужно бояться..."
 sco_ilp.19.t:0 "Разница в стратегии"
 sco_ilp.19.desc:0 ""And when the UK broke up, where were the rich? Grabbing as much of the wealth of the country that wasn't bombed to shit! They sit on it, and get interest on it for twenty years, and it's just going to get worse and worse unless we do something. We have to tax them, and put the funds back into the pocket of the working people."\n\n"I understand what you're saying, and I know why you're saying it, but it isn't that simple. I know your job is to sell the world on your idea, but my job is to get the funds that make the ILP run. We have lots of donors that are rich, sure, but they aren't exactly the SNP type. They want us in power, and they write the checks to get us there. If we start taxing them hard, they pull their funds, either because they have none or they don't like us. And we end up without the funds to keep the ILP in power, let alone be reelected."\n\n"The man on the street doesn't care about where our political donations come from, he only cares about results. We said we were going to fix inequality, and if he sees that we didn't do that, he's not going to vote for us. We stand up to the rich, we lose money. We don't, we lose votes. And votes keep us in power, not money."\n\n"Money is what gets votes, though. And we can't have it dry it up. It's a compromise, I know, but it will keep the party winning elections. Surely having the ILP winning elections is worth not taxing the rich as much? After all, the only reason these tax hikes will stay in place is because the ILP is in a position to keep them there...""
 sco_ilp.19.a:0 "Давайте найдём золотую середину..."
 sco_ilp.19.b:0 "К чёрту сбор средств, полный вперёд!"
 sco_ilp.20.t:0 "Проблема с англичанами"
 sco_ilp.20.desc:0 "В Шотландии всегда было небольшое английское население. Миллионы англичан прибыли на север, некоторые по собственной воле, но большинство без выбора. То, что у них было на юге, уничтожено, и им повезло, что их не оказалось среди убитых.\n\nДвадцать лет спустя английский беженец по-прежнему намного беднее, чем средний шотландец. Англичане живут в худших жилищах, хуже питаются, хуже работают и имеют худшее будущее, чем их соседи. Многие из них находятся чуть выше черты бедности, а непропорционально много - ниже неё. Даже несмотря на всплеск эмиграции после победы СВОЕВ на юге, многие по-прежнему остаются на севере, полные решимости жить в Шотландии и продолжать ту жизнь, на которую они потратили двадцать лет.\n\nУлучшение жизни должно быть нашим главным приоритетом. НЛП давно считала, что никто не должен страдать от разрушительного воздействия капитализма, особенно те, кто бежал от фашизма на юге. Мы дадим средства предприятиям в английских регионах или предприятиям, основанным англичанами, для инвестиций и роста числа рабочих мест в регионах. Мы дадим деньги англичанам, которым не хватает работы, чтобы они могли есть и заботиться о своих семьях. Мы создадим программы борьбы с бедностью в преимущественно англоязычных сообществах, чтобы они могли получить навыки, которые сделают их привлекательными для работодателей.\n\nЭто поможет нам вывести английское сообщество из бедности и поддержать его. Некоторые могут пожаловаться, что деньги лучше потратить на тех, кто с самого начала был шотландцем. Мы говорим о том, как мы относимся к бедным, независимо от того, откуда они."
 sco_ilp.20.a:0 "Шотландия для всех, даже для англичан!"
 sco_ilp.21.t:0 "Город и деревня"
 sco_ilp.21.desc:0 "Кейтлин Маккормак живёт в Бишопбриггсе, одном из новых пригородов Глазго. В последнее время Глазго и Эдинбург расширяются. Новые небоскрёбы усеивают горизонт, так как спрос на офисные помещения и жильё в городе растёт. Её муж, который работает в одном из этих небоскрёбов, сказал, что он может видеть пригороды лучше, чем окружающие фермы. И ничто не убедило её, что расширение скоро прекратится.\n\nЛия Макьюэн видит нечто иное, когда идёт из дома на работу на железнодорожную станцию Кайл оф Лохалш. Здесь, в отдалённом уголке Шотландии, деревня уединённая и неразвитая. Её муж, который работает на пароме, говорит, что им повезло, потому что у них есть железная дорога. Острова, которые он посещает, ещё более далеки и заброшены. Неважно, кто находится у власти, сельская Шотландия всегда будет в последнюю очередь.\n\nШотландия всё больше отдаляется друг от друга географически. Быстрые изменения в городах затрагивают таких людей, как Кейтлин, которые составляют всё большую долю населения, всё большую долю избирателей. Однако нам нужно поехать к сельчанам, найти их проблемы и помочь им."
 sco_ilp.21.a:0 "Шотландия - это Нагорье, а также города."
 sco_ilp.22.t:0 "Кли и Кирк"
 sco_ilp.22.desc:0 "- Итак, мистер Кли, Вы прочитали требования к странам Пакта для работы в Шотландии, верно?\n- Верно, герр Кирк.\n- "So, Mr. Klee, you have read the requirements for Pakt nations to operate in Scotland, correct?"\n\n"That is correct, Herr Kirk."\n\n"Siemens understands they will have to work with several Scottish partners in order to establish themselves, correct?"\n\n"The board understands, Herr Kirk. We have already selected several scottish companies who will help maintain and furnish our office, as well as several Scottish stores that will carry our products."\n\n"And you must understand, Mr. Klee, that you are required to submit yourselves to heavy security restrictions and checks. Scotland will not allow you to operate otherwise. A safety measure to make us feel better, you understand."\n\n"Of course."\n\n"And finally, there is a limit of German nationals you may have in our country. Visas for pakt members are extremely strict, and Edinburgh would like it if you hired more locally anyway."\n\n"We knew from the beginning that your General Wimberley would be a paranoid man, so we expected a limit. Where do I sign?"\n\nAnd just like that, Siemens was approved to be one of the latest German companies to operate in Scotland. But Mr. Klee had one more thing to add."
 sco_ilp.22.a:0 "- И не пытайтесь привести с собой рабов!"And don't try to bring any slaves with you, either!""
 sco_ilp.23.t:0 "Случайная встреча на конференции по вопросам развития железных дорог"
 sco_ilp.23.desc:0 "- Привет, Томас, как дела?\n\nМинистр транспорта Томас Фрейзер поднял глаза и посмотрел прямо в лицо тому человеку, которого он ожидал увидеть на конференции. \n- Ронни?, - спросил он, - я думал, ты ушёл из железнодорожного бизнеса.\n- Планы изменились, Том, - сказал Ронни Макинтайр, бывший глава "Hi, Thomas, how's it going?"\n\nTransport minister Thomas Fraser looked up from the refreshment table and looked right into the face of the last person he expected to see at the railroad conference. "Ronnie?" he asked. "I thought you got out of the rail business."\n\n"Plans changed, Tom," said Ronnie McIntyre, former head of Scottish Railways. "I thought I was done after you nationalized us, but the other executives believe we aren't quite finished yet."\n\n"I'd like to hear how you could still make a profit when your assets were bought out by the government," mused Tom.\n\n"Oh, we still have a few," Ronnie said as he took a glass of the table and took a sip. "I'll tell you a story, one that you might know already.\n\n"Before the war, there were four railway companies that handled all rail traffic in the United Kingdom. We were the London, Midland, and Scottish Railway. When the war came, we fled north to keep our lines running. The other companies, well, they stayed behind, allowed themselves to be taken over by the huns, and then took our lines behind the wire, the bastards. But now that the Nazis are gone, we believe the new government in England will be a bit more receptive to our claims to the lines." He took a sip."
 sco_ilp.23.a:0 "- Пришло время нам снова стать LMS."It's time for us to become the LMS again.""
 sco_ilp.2323.t:0 " Правовая информация"
 sco_ilp.2323.desc:0 ""
 sco_ilp.2323.a:0 "Что ж, ... мы желаем им всего наилучшего!"
 sco_ilp.24.t:0 " Требование на возврат железных дорог"
 sco_ilp.24.desc:0 ""Allow me to introduce myself. I am Ronnie McIntyre, the President of the London, Midlands, and Scottish Railroad. I'd just like to talk to you about the situation regarding the current state of the English Railway system.\n\n"Now, under the Railways Act of 1921, the London, Midland, and Scottish Railway was formed from the consolidation of various lines around the United Kingdom, including the London Area and the North and Western Midlands. We served the area under our jurisdiction for years with no complaints from the United Kingdom, or from the local governing bodies of England. However, when the war came, we complied with all the wartime rules and regulations on railroad service set up by the crown, which included moving our operations and most of our surviving rolling stock up to Scotland. When the war ended, our executives and most of our staff found ourselves on the other side of the wire, separated from our lines. With few other options, we decided to continue operations for Scotland under the banner 'Scottish Rail.'\n\n"Our competitors, the other three major railway companies, were less eager to help out the British, preferring to stay behind and get captured by the Nazis. They collaborated with them, taking our assets without payment, and operating them for the occupiers and the new regime. Even after you liberated England, they still refuse to hand over what is rightfully ours.\n\n"Quite honestly, negotiations have broken down, and we are now asking for legal assistance from the government. Regardless of what the other railways will say, these tracks belong to us, and they were coerced from us by the Nazis. We only ask that you give us what rightfully belonged to us, and to help heal the damage caused by the occupation.""
 sco_ilp.24.a:0 "Мы не можем просто передать вещи любому, кто войдёт."
 sco_ilp.24.b:0 "Звучит как законное требование."
 sco_ilp.25.t:0 "Тяжёлый путь"
 sco_ilp.25.desc:0 "- Это Ваше окончательное решение?"Is that your final decision?" asked McIntyre. He heard the response.\n\n"Very well. We intend to file a civil suit against the government and the other three railways in England, arguing that the government has failed to enforce the Railways Act of 1921. The lawsuit will also find that the Great Western, the London and Northeastern, and the Southern Railways had conspired with the collaborationist government to take the property of the London, Midland, and Scottish Railways, and thus aided and abetted the Nazis and the Unity Pakt. We will now seek the return of our railways, special damages resulting from the loss of income, the refurbishment costs for our lines, and punitive damages due to the defendants acting in a malicious fashion. Good day.""
 sco_ilp.25.a:0 "Ну стреляй ..."
 sco_ilp.26.t:0 "Правовая информация"
 sco_ilp.26.desc:0 ""
 sco_ilp.26.a:0 "Надо было просто национализировать многих из них..."
 sco_ilp.27.t:0 "Заявление LMS"
 sco_ilp.27.desc:0 ""...and so, when the invasion came, the LMS complied with the orders given to it by the British Government, and thus relocated as much of the company as possible up north away from the occupation. Critical operations were moved to Edinburgh from London, as well as a large amount of critical executives and staff. A massive ammount of our rail stock was also moved away from the encroaching Nazi menace, so that it would continue serving the war effort, up until the last days of the war. However, the most valuable part of the LMS, the rail infrastructure, had to be left behind, and was thus taken by the Nazis.\n\n"Whatever you say about the case, there can be no doubt as to the patriotism and loyalty of the LMS. We can not say the same about the other three railway companies. They had stayed behind in London and allowed themselves to be overrun by the Axis. Worse, they made deals with the invaders to take our track and captured assets without payment to us. These companies shipped German soldiers to the Scottish border on our tracks and carried off the wealth of England back to Germany with our engines. On our tracks, these companies shipped dissidents to the concentration camps, moved forced laborers to the Nazi factories, and sent crammed boxcars of jews to their fate.\n\n"The legal question is about property, yes, it does seem that simple. But the real question is about our past, and how will we atone for it. The three companies in question stayed behind, and reaped the rewards from the Nazis, and then the collaborators, all while exploiting the misery of the English people. The LMS complied with every order that was given to them by the government, followed it willingly, would do so again, and lost everything. Now, we stand before you, asking for us to have what was taken from us to be rightfully given back.\n\n"So the question is really, should the ones who stood with English liberty continue to be punished, while the ones who did not continue to benefit from their association with the Nazis?""
 sco_ilp.27.a:0 "Жертва чего-то большего, чем обстоятельства..."
 sco_ilp.28.t:0 " Заявление Большой тройки"
 sco_ilp.28.desc:0 ""...but now twenty years later, what was formerly the largest corporation in the British isles now wants to reclaim its holdings in England when their monopoly on the Scottish rail system didn't work out. When the war happened, they did move to Scotland, with their executives and their rail stock. So did a good portion of the executives and the stock of our companies as well. But when the war ended, the rails they had were abandoned, and they changed their name to Scottish Railroad, apparently forgetting all about their assets to the south of the border.\n\n"At its peak, the LMS held over four thousand miles of track, a lot of which was in England, though some of it was seized in Northern Ireland and Wales. These tracks served much of the Western Midlands, and had a lot of communities relying on them. In the immediate aftermath of the war, it was clear that these lines would have to be serviced. And if we stayed away from them, the government would operate the lines themselves, and the collaborator government in competition with our private enterprises would be the worst case for us. So we made a judgement call, and paid a fair price for the license.\n\n"Now, if this new England is the legal successor to the old England, as well as the territorial one, this contract would still be valid under English law. The rights to the tracks were forfeited by the Scottish Railway, and they were purchased by the other railroad companies. It's as simple as that. If they could prove that we did not pay a fair price for them, they could be entitled to it, but we paid a fair price, so they are not.\n\n"So we see no reason why we should have to surrender the tracks that we have paid for. If this case goes through, it would set a terrifying precedent that every deal made by the previous government, no matter how mundane or harmless, is subject to dispute. And maybe with this precedent, we could go into Scotland and demand the sections of our lines that they took from us when the war ended...""
 sco_ilp.28.a:0 "Сделка - это сделка?"
 sco_ilp.29.t:0 "Верховный суд рассматривает иски"
 sco_ilp.29.desc:0 ""tantamount to punishing them for the Nazi invasion," in the words of their lawyer, Jan Grant.\n\nHowever, the lawyers for the other railroad companies have a different version of events. They contend that when the LMS moved into Scotland, they wrote off their rails in England by becoming Scottish Railways. They did not want the rails to remain unused as they are critical to several communities in the east of England, so they made a deal with the collaborator English government to operate them. "The Scottish Railway abandoned them, and we paid the government for their lease to use them," said Archibald Scott, a lawyer representing Southern Railway, one of the defendants.\n\nLegal experts are watching this case closely, as it is the first case where the new Supreme Court of England will rule on the rights of refugees to claim property seized by the axis during the collaborationist government. A ruling for the LMS would open the way for similar claimants to get their property back. A ruling against would shut the door on those claims for good."
 sco_ilp.29.a:0 "Победа LMS"
 sco_ilp.29.b:0 "Победа Большой тройки"
 sco_ilp.30.t:0 "Решение суда вызвало волну исков пострадавших компаний"
 sco_ilp.30.desc:0 ""a tremendous step towards healing the scars of war." Already, many refugees and companies, especially in Scotland, are filing legal claims for their seized property."
 sco_ilp.30.a:0 "Вернуть его - это правильно."

 sco_ilp.31.t:0 "Судебное решение против беженцев"
 sco_ilp.31.desc:0 ""The English refugee community fled due to the oppression and persecution of the nazis and the collaborationist government," said head of the English Veterans Society Robert Money, a prominent exile group in Scotland. "This ruling by the supreme court makes the effects of that persecution permanent. It is painful for those who were targeted to see that this new England has no interest in making amends for the crimes of the old.""
 sco_ilp.31.a:0 "В любом случае, слишком много хлопот."


 sco_ilp.32.t:0 "Богатство народов"
 sco_ilp.32.desc:0 "- Итак, предложение, - заявил шотландский дипломат Крейг Макленнан, изо всех сил пытаясь быть услышанным в шуме бара Ньюкасла, - мы подписываем соглашение о свободной торговле. Больше никаких налогов на наши товары и никаких ожиданий. Мы просто осматриваем всех, везут ли они проституток или гашиш. Больше никаких товаров по абсурдной цене, в Инвернессе они будут предлагаться по той же цене, что и в Дувре, независимо от того, откуда они.\n- И это объединяет нас обоих, но, что более важно, это даёт нам обоим много денег, - заявил английский дипломат Гейб Шоу, делая глоток, - я понимаю, зачем Эдинбургу это нужно.\n- И есть вторая часть, - сказал Макленнан, - мы оба запускаем программу, чтобы побудить друг друга торговать с нами. Мы будем зарабатывать деньги и объединимся намного быстрее.\nШоу подумал.\n- Звучит неплохо, но у Лондона могут быть другие планы. Но они всё равно могут пойти на это."So that's the proposal," said Scottish diplomat Craig MacLennan, struggling to be heard over the sounds of the Newcastle bar. "We sign a free trade agreement. No more taxes on our goods, and no more waiting around. We just give everyone the once-over to see if they're bringing in prostitutes or hashish, and then the trucks are on the way. No more absurdly priced goods, they'll be offered at the same price in Inverness as in Dover, no matter where they come from."\n\n"And that brings us both together, but more importantly, it makes us both a lot of money," said English diplomat Gabe Shaw as he took a drink. "I see why Edinburgh would want this."\n\n"And there's a second part," said MacLennan. "We both start a program to encourage the other to trade with us. Open the door with the trade deal, and give a little push with the program, and we'll be making money and coming together a lot faster."\n\nShaw thought it over. "That sounds good, but London might have different plans. They might still go for it, though. And it should make this Scotch cheaper, too.""
 sco_ilp.32.a:0 "Свободная торговля - это британская ценность, а не шотландская или английская!"
 sco_ilp.32.b:0 "Мы бы предпочли не ..."

