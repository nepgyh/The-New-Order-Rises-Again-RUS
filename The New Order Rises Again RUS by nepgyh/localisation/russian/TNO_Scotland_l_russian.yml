 SCO_Hands_Off:0 "Руки прочь!"
 SCO_Hands_Off_desc:0 "Вооружённые Силы Шотландии, хотя и несколько параноидально относились к нападению Германии, меньше беспокоились о неминуемом вторжении Пакта, чем когда-либо. Они больше доверяют нашему правительству и вряд ли будут противостоять нам. Мы должны действовать быстро, чтобы уничтожить последние очаги паранойи в Вооружённых Силах, прежде чем она снова возьмёт верх."
 SCO_Weapons_Free:0 "Оружие бесплатно"
 SCO_Weapons_Free_desc:0 "Немцы могут быть где угодно. Они могут быть недалеко от побережья, в космосе, смотреть на нас через спутники, шпионить за нами с подводных лодок, и у них даже могут быть шпионы и соратники в самом шотландском правительстве."
 SCO_Budget_OverSpending:0 "Превышение расходов бюджета"
 SCO_Budget_OverSpending_desc:0 "Вооружённые Силы Шотландии в очередной раз израсходовали свою бюджет и причинили полную головную боль правительству. Нам пришлось выделить в бюджет Вооружённых Сил средства, которые ранее предназначались для других отраслей управления. Шотландская общественность будет недовольна этим до тех пор, пока не будут решены бюджетные проблемы."
