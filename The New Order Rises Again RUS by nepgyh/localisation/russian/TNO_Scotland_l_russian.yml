 SCO_north_sea_oil_category_desc:0 "\n\n\n\n\n\n\nС тех пор, как одна из наших инженерных групп обнаружила нефть в Северном море при прокладке электрических кабелей, чёрное золото предоставило нам достаточно средств для поддержания нашей экономики.\n\nЧтобы подготовить почву для будущего, правительство создало Шотландский нефтяной фонд, чтобы наши финансы продолжали получать прибыль от наших усилий, даже когда скважины иссякнут.\n\nОднако такое развитие событий - это очень далёкое будущее. А пока давайте использовать наш величайший природный ресурс в максимально возможной степени!\n\n§BЕжедневно,§! §W[?SCO_barrel_gain]§! §Bмиллионов баррелей нефти добывается из нефтяных скважин Абердина.§!\n\n§OШотландский нефтяной фонд стоит§! §W[?SCO_oil_fund]§! §Oмиллионов долларов.§![ROOT.SCO.SCO_north_sea_oil_bidding]"
