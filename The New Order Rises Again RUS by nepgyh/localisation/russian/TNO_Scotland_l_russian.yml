 sco_snp.21.t:0 "Встреча на горном курорте"
 sco_snp.21.desc:0 "Главнокомандующий посмотрел на массивную заснеженную гору, возвышающуюся над долиной. "This," said General Speakman, "is Glencoe Resort. Now under our management."\n\n"You mind telling me why we are in such a remote place, General?" said Wiemberly.\n\n"Well, sir, the OFN has been looking for a place to conduct mountain training for a while now, and the Ministry of Defense thought we should step up, both as a matter of international commitment, and national pride. After all, why not have the best mountain warfare school in the world here in Scotland?" The car turned onto the approach road.\n\n"So, the MoD first wanted to use Garelochhead, but the Army had concerns that it would be too much to run the program on top of our regular training duties. Fortunately, this resort out here in Lochaber had some financial difficulties, so we swept in and bought it and the surrounding areas, and then started turning it into Glencoe Training Area."\n\nThe car stopped at the Camp parking lot, and the passengers got out. "The plan is simple, Marshal," Speakman continued. "We get some of the best mountain instructors from across the OFN and base them here. We develop a curriculum where the trainees learn the ins and outs of mountain warfare and winter operations. Then, we rotate OFN units through, teach them what we know, and everyone involved gets to learn about alpine warfare. That's what we are doing out here, sir. It isn't for the closeness of the pubs, that's for sure."\n\nThe Marshal nodded."
 sco_snp.21.a:0 "Кто теперь готов покататься на лыжах?"

 sco_snp.22.t:0 "Тренировочная зона Гленко"
 sco_snp.22.desc:0 ""No, Private, I've never heard of your bloody regiment. And I don't think I should have, if you're only the tenth best mountain division in the whole American Army. You fucking behave like it as well. Your upper body stays facing down the hill when you do short turns. Pivot with your lower half. No, the upper body is down the hill, you bloody fool, did I fucking stutter? Now repeat that, and when I get back to you, you should still be repeating it!"\n\n"Well, for one thing, Vimy Ridge was two fucking generations ago, and for another, it was only two hundred feet tall. And it didn't have any snow either, because it was in bloody April. We can go up eleven times that in elevation, and if you say 'Vimy Ridge' one more time you useless sods, you will run that course!"\n\n"Come on laddies! The huns have three times the number of mountain troops we do! They'll be coming into these mountains any day now! And how are we going to beat them? By being three times better than them! And that means training three times harder than they do! So pick up the bloody pace! Up and down the hill before breakfast!"\n\nA new school of mountain warfare has opened up in the Scottish Highlands. The instructors there take great pleasure in subjecting the soldiers sent there to a world-class course in alpine operations. Every nation in the OFN can enjoy the privilege of this course, giving all of the armed forces under the banner the opportunity to have high quality mountain warfare training."
 sco_snp.22.a:0 "Поднимитесь к славе!"

 sco_snp.23.t:0 "Безопасная гавань"
 sco_snp.23.desc:0 "Шотландия издавна была убежищем для английских беженцев. Со времён Второй Мировой войны они пересекали границу любыми способами в надежде на лучшую жизнь. Последние несколько лет только увеличили поток изгнанников, причём Гражданская война в Англии стала основным фактором, подталкивающим многих из них. Даже после поражения СВОЕВ, изгнанники по-прежнему совершают переход через границу. Их число увеличилось с момента окончания войны.\n\nНовые изгнанники отличаются от тех, что были раньше. Ранее многие английские изгнанники были просто теми, кто хотел избежать наступления нацистов или найти лучшие условия для жизни, однако у этих изгнанников другая мотивация. Они бежали от коллаборационистского режима просто потому, что не могли там жить. Их философские, политические и моральные возражения против режима слишком сильны, чтобы их игнорировать.\n\nВ пабах, церквях и общественных местах - они собираются везде, где бы они ни были. Они не могут жить в несвободной Англии и не могут принять её. Таким образом, они решительно выступают против коллаборационистов и всем сердцем обязуются защищать свободу в Шотландии и за рубежом."
 sco_snp.23.a:0 "Лучшие друзья!"

 sco_snp.24.t:0 "Английские изгнанники в Шотландии более политически мотивированы"
 sco_snp.24.desc:0 "ЭДИНБУРГ (AP) - Шотландия издавна была убежищем для английских беженцев. Со времён Второй Мировой войны они пересекали границу любыми способами в надежде на лучшую жизнь. Последние несколько лет только увеличили поток изгнанников, причём Гражданская война в Англии стала основным фактором, подталкивающим многих из них. Даже после поражения СВОЕВ, изгнанники по-прежнему совершают переход через границу. Их число увеличилось с момента окончания войны.\n\nНовые изгнанники отличаются от тех, что были раньше. Ранее многие английские изгнанники были просто теми, кто хотел избежать наступления нацистов или найти лучшие условия для жизни, однако у этих изгнанников другая мотивация. Они бежали от коллаборационистского режима просто потому, что не могли там жить. Их философские, политические и моральные возражения против режима слишком сильны, чтобы их игнорировать.\n\nВ пабах, церквях и общественных местах - они собираются везде, где бы они ни были. Они не могут жить в несвободной Англии и не могут принять её. Таким образом, они решительно выступают против коллаборационистов и всем сердцем обязуются защищать свободу в Шотландии и за рубежом."
 sco_snp.24.a:0 "Надеюсь, они останутся."

 sco_snp.26.t:0 "Поезд мысли"
 sco_snp.26.desc:0 ""You know, it's funny. They tell people the United Kingdom was a complete disaster for the people of Scotland, but I can't remember that. All the memories I have of the UK are quite nice, actually. One of the oldest democracies in the world, the largest empire, the ones who fought for freedom in every corner of the globe. I was raised on stories of legendary scientists, politicians, kings, generals, and admirals. I don't think you could go back then and find anyone who wasn't proud to be British.\n\n"Do you remember why we became an independent nation in the first place? It wasn't because we had finally had enough of the United Kingdom and all their 'atrocities', as some would have you believe. It was because we didn't want to follow the United Kingdom down into the depths of Nazi opression. Our ties weren't choking us, rather they were dragging us down into the depths.\n\n"Now, we have in England a government that has freed themselves from the oppression of the axis and stands amongst the free nations of the world. They are no longer a syringe ready to inject fascism into our lands. They are now our greatest ally. And they act like it! They are eager to trade, eager to talk, eager to help, eager to do all the things they once did. They are our friends, and are going to be forevermore.\n\n"A lot of people are thinking like me, that we should start thinking about sticking together with them. They are no longer hostile, they want what we want, so why not stand with them? And not as an alliance of nations, I mean in a more perfect union...""
 sco_snp.26.a:0 "Интересная мысль. . ."

 sco_snp.27.t:0 "Переоценка"
 sco_snp.27.desc:0 ""Obviously, I thought we were going to have a serious problem when those collaborator bastards won the English Civil War. I mean, they were bloody fascists! Next they'd invite the huns back on the continent and attack us, wouldn't they? But they didn't.\n\n"Instead, that Macmillan chap ended up in charge, and he told all those fascists down there to bugger off, he tells the huns to bugger off, he tells Edwardd to bugger off, and he gets really friendly with the OFN as well. And I haven't heard so many bad things about him on the domestic front, either. They're now setting up a real democracy down there. And they are going away from that state run industry nonsense.\n\n"At this point, we all have to realize those reformists down there are great, both for the English and for us. And we have a lot in common. We both want a democratic government. We both want the huns as far away from the island as possible. And we are both eager to make a deal with the Americans to do it. It seems that our interests and ideals align for the first time in a while.\n\n"So it's logical that if our goals align, then we should work together to secure the isles from a return of fascism. And that means an alliance, certainly. But it also means that a much closer relationship wouldn't be disagreeable. Far from it. Extremely close coordination and mutual assistance would be extremely good in defending British freedom and strengthening Macmillan's position down south. Perhaps this could be an alliance, perhaps this could be a union between Scotland and England...""
 sco_snp.27.a:0 "Старые идеи никогда не умирают."

 sco_snp.28.t:0 "Нулевой час"
 sco_snp.28.desc:0 " Всё свелось к этому. Годы обсуждения. Месяцы дебатов. Недели агитации. Горячие споры, массовые демонстрации и драки. Всё это достигло апогея в семь утра, когда открылись избирательные участки, и народу Шотландии разрешили проголосовать за будущее своей нации.\n\nУрны для голосования на референдуме были повсюду. Церкви в отдалённых деревнях, школы в небольших городах, библиотеки в пригородах и общественные центры были готовы принять огромное количество избирателей. И явка была высокой, больше, чем на других выборах. Очереди для избирательных участков растягивались на тротуары, и с течением дня они только становились больше. Каждому из этих людей дадут бюллетень и зададут один вопрос: "should Scotland and England join together as a single country?"\n\nAt 10 PM, the polls shut. Only those who were already in line could be allowed to vote after that. Those who weren't in line were glued to their television sets, waiting for news. Some exit polls had come out, but nobody could know for sure how things were going to go.\n\nSlowly, the numbers came in. "Yes" took a lead in Orkney, while "no" outnumbered the opposition in North Lanarkshire. More votes came in, and people argued about what it could mean. But eventually, a clear picture started to appear.\n\nThe people of the Scottish Broadcasting Company could see this picture clearer than most. Their mathematical models computed the numbers, and began to suggest a trend, one that became more and more pronounced. Eventually, the head of the elections board had seen enough. He passed a note to the anchor of the referendum night coverage, who looked it over, and read "SBC can now forecast, based on the returns we have. . .""
 sco_snp.28.a:0 ""...that the referendum is approved.""

 sco_snp.29.t:0 "Триумф на севере"
 sco_snp.29.desc:0 "В течение нескольких месяцев жители Англии с нетерпением наблюдали за севером острова, поскольку Шотландия готовилась к референдуму о присоединении к Англии. Они наблюдали за дебатами и предвыборной кампанией, жадно смотрели на каждый опрос. И, наконец, прошлой ночью сказка достигла апогея, когда народ Шотландии проголосовал за подписание договора о союзе с Англией.\n\nЭто вызвало массовые празднования по всей Англии. Движение было заблокировано, так как толпы празднующих заполнили дороги. Толпы людей были замечены по всему Лондону, перед зданием парламента, Букингемским дворцом и домом № 10 по Даунинг-стрит. Перед шотландским посольством огромное количество англичан приветствовали посла, когда он вышел, чтобы поприветствовать их.\n\nПочти сразу в некоторых кругах начало возникать определённое беспокойство о будущем. Как будет выглядеть новое Соединённое Королевство? Какое влияние будет иметь одна страна на другую? Что, если они не смогут прийти к соглашению о том, как должна существовать эта новая нация? Что тогда будет?\n\nНо большинству было всё равно. Англия долгое время пыталась оправиться от гнёта и варварства нацистов. Она прогнала немцев с острова. Она построила новое, более свободное правительство. А теперь она залечила огромный географический шрам, оставленный войной. Тот, который принёс свободной Англии ощущение, что она сделала огромный шаг к тому, чтобы в один прекрасный день стать такой же великой, как довоенная Британская Империя."
 sco_snp.29.a:0 "Теперь на месте массивный строительный блок."

 sco_snp.30.t:0 "Вторжение"
 sco_snp.30.desc:0 "Макмиллан сегодня поздно заснул. Несколько писем он должен был написать. Он подумал о том, как он собирается написать текст, начал писать, затем зачеркнул, когда переосмыслил, как это сделать.\n\nОн вздохнул. Было уже поздно. "Prime Minister?" asked the man on the other side.\n\n"What is it, James?" asked Macmillan.\n\n"SBC says the referendum has passed. Scotland is going to reform the UK, sir."\n\nThe referendum. He forgot about that, that was supposed to be today. And it passed, apparently. Now, he was a Prime Minister of the United Kingdom.\n\nUnited Kingdom. His mind fixated on those words. That's what they were now. Surviving the battles of France, his political rise, him surviving the Nazi invasion, and his decades of political maneuverings, all had led up to this moment. In its hour of need, he had saved English freedom and democracy. His reward was being the first PM of a new United Kingdom. Harold knew at that moment he would be regarded as one of its finest.\n\n"Sir?" asked James.\n\n"Thank you, James. That'll be all. I'll have a statement for the press in a bit.""
 sco_snp.30.a:0 "Он вернулся к письму, более мотивированный, чем когда-либо."

 sco_snp.31.t:0 "Коррупция в ШНП"
 sco_snp.31.desc:0 "Коррупция проходит через ШНП, и все берут взятки"
 sco_snp.31.a:0 "Самая сложная проблема для решения."
 
