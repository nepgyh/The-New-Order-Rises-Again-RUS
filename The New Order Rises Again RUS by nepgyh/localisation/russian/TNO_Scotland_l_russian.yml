 sco_ilp.38.t:0 "Празднование друзей"
 sco_ilp.38.desc:0 "- Троекратное "Three cheers for fucking Scotland!" shouts Daniel Balmer, a state department employee as the rest of his group of coworkers raise their glasses in a Washington DC bar. "Killed tons of krauts in the war, got one over them at the end of it, and now our best friend in the whole continent!"\n\nHis fellow diplomats drink. "We got our guy Wiemberly back on our team," says Joey O'Donovan, "we have boots on European soil again, we can flex nuts in the North Sea, and, best of all, all of Germany is now an hour away from us sending them down to see Hitler again. So why the fuck didn't we get these guys into the OFN sooner?"\n\n"Some bullshit about us getting too close to a potential conflict with the collaborator England," said Balmer as he took another drink. "I think that we should have allowed them in and if Edward wanted to have London get super X-rayed, then he could do that. But who cares? They're here, they're our allies, let's fucking drink!"\n\nOne employee had reservations about the situation. "There is something that worries me," said Riley Evans. "The Free English are our allies as well. But they want to remake the UK as much as the collabs wanted to. And Scotland's in the OFN. What happens when the Free English inevitably try to do that?"\n\n"Aw, quit worrying," siad O'Donovan, "they'll figure it out. They both speak English and hate the Krauts. They'll be fine. Now, bartender, get another Jonnie Walker to celebrate our best friends in Europe!""
 sco_ilp.38.a:0 "- Мы не можем проиграть!"


 #uob events

 uob.1.t:0 "Вопрос столицы"
 uob.1.desc:0 "С созданием Британского Союза, истинно равного государства, а не марионетки интересов англичан, как это было в старом Соединённом Королевстве, возникло много вопросов о том, как должен быть организован Союз. Большая часть шотландских представителей выступает за то, чтобы Эдинбург стал новой столицей, знаменующей начало новой эры для всех угнетённых народов Британских островов. Если Шотландия победит, это будет дополнительным бонусом.\n\nАнглийские участники переговоров выступают за то, чтобы Лондон оставался столицей соединённой Британии, конечно, в интересах не только англичан. Они настаивают, что это - вопрос преемственности правительства и справедливого представления самого большого города страны. Тем не менее, появилась третья фракция.\n\nЭта новая фракция настаивает на том, что Ноттингем был бы идеальным местом для новой столицы Союза, поскольку он находится на полпути между Шотландией и Англией. Это был бы достойный компромисс. Однако в конечном итоге выбор должен быть сделан."
 uob.1.a:0 "Эдинбург подойдёт."
 uob.1.d:0 "Лондон всегда был в центре Британии и останется им."
 uob.1.c:0 "Ноттингем очарователен, не так ли?"

 uob.2.t:0 "Первый из многих"
 uob.2.desc:0 "Силы коллаборационистов уничтожены. Британия теперь снова едина, хотя, возможно, находится под игом англичан немного меньше, чем им хотелось бы. Но у Британии было одно хорошее наследие, которое стоит сохранить - избирательная система, которую она создала. Политические партии появились, чтобы принять участие в новых выборах.\n\nКонсерватизм - это идеология, на которую многие смотрят с подозрением из-за сотрудничества партии тори, а затем и Королевской партии с немецкими оккупантами. Но действия Клода Окинлека искупили эту идею в умах некоторых. Из пепла Юнионистской Партии и правого крыла СВОЕВ Новая Консервативная партия превратилась в одного из основных соперников на выборах.\n\nС другой стороны, левые отличились борьбой против фашистов с самого начала войны, но раздробленность Сопротивления не привела их к победе в гражданской войне в Англии. После освобождения возникла Объединённая рабочая партия - грандиозный союз коммунистов, социалистов и социал-демократов всех мастей, приверженных прогрессу и свободной Британии.\n\nЛибералы были умирающей силой в политике задолго до того, как немцы взяли курс на чистку британской политической системы. То, что стало называть себя Либеральной партией, имеет мало отношения к тому, в честь чего она была названа. Некоторые описывают её как английское отделение ШНП, хотя, несомненно, некоторые английские политики, неудовлетворённые другими вариантами, запрягли своих лошадей в поезд Либеральной партии. Но выборы должны начаться, и конкуренция будет жёсткой. Британский Союз так или иначе решит свою судьбу не мечом, а урной для голосования."
 uob.2.a:0 "Победитель - ..."

 uob.3.t:0 "Общее возвращение"
 uob.3.desc:0 "Елизавета Виндзорская вышла из ливерпульских доков под толпу ликующих сторонников. Она не вернулась на родину как королева или предательница, она вернулась как простой гражданин в соответствии с договоренностью правительства Британского Союза. Убеждённый противник коллаборационистского правительства, в отличие от её дяди, Британский Союз признает её вклад в освобождение островов от фашизма и поэтому был готов прийти к соглашению, когда она задалась вопросом, может ли дом Виндзоров вернуться из изгнания.\n\nДом Виндзоров сохранит за собой поместье и некоторые связанные с ним земли для получения дохода и содержания упомянутой собственности; всё остальное имущество и земли, которые когда-то принадлежали короне, будут конфискованы в обмен на получение пенсии. По сообщениям, Элизабет не хотела идти на предложенную сделку, и некоторые члены правительства также не хотели её заключать, однако угроза фашизма и шрамы, оставленные на Англии, перевесили опасения обеих сторон.\n\nЭто ещё не конец, многие английские партии действительно стремятся к восстановлению монархии как института, в то время, как более республиканские элементы Союза не любят присутствие Виндзоров в Британии. Но мир сохраняется, и разве у бывшей королевской семьи не должно быть столько же возможностей быть гражданами, как у всех остальных?"
 uob.3.a:0 "Гражданин или королева, она - женщина, которую нужно уважать."

 uob.4.t:0 "Надеюсь, первый из многих"
 uob.4.desc:0 "Они называли себя Свободной Англией - Англией, которая вернёт надежду и демократию всем людям островов. Всем, кто готов был их слушать, они заявили, что тираны больше никогда не будут ходить по улицам своих городов, но там, где пал один тиран, другой просто встанет на место. Если бы тираны добились своего, они бы насильно присоединили Шотландию, и благодаря победе у нас есть возможность создать новую и более равноправную Великобританию, а не серию марионеток, танцующих на струнах Англии.\n\nВ политической системе мало единства. Социалистическая партия и Коммунистическая партия ссорятся из-за шахтёрских городов, Английская национальная партия выходит за рамки законности, проводя кампании в городах. На этих выборах есть всего три реальных претендента. Новые консерваторы, преемники правого крыла ШНП, присоединились к умеренным представителям английского истеблишмента. Независимая Лейбористская Партия поглощает правое крыло социалистов и то, что осталось от социал-демократов. Либералы - не старые либералы с английской славой, а коалиция основных членов ШНП и нежелательных английских политиков.\n\nПартии должны выйти победителями, но победитель может быть только один. Судьба Британского Союза ляжет на плечи победителя."
 uob.4.a:0 "Победитель - ..."
 uob.5.t:0 "Беспорядки"
 uob.5.desc:0 "Многие не верили, что англичанин когда-либо снова увидит иностранные сапоги, марширующие по Лондону, Йорку и Манчестеру. Тем не менее, глаза миллионов не обманывают их, и шотландские войска занимают все основные города.\n\nМногие восприняли это как ещё одно вторжение - шотландцев и немцев всё чаще считают такими же нежелательными оккупантами, особенно на юге, недалеко от Лондона. В этих регионах вспыхнули беспорядки и грабежи наряду с вандализмом в шотландских заведениях. Некоторые проанглийские деятели пытались воспользоваться этими эмоциями, но силы безопасности смогли вмешаться и задержать большинство этих стервятников. Это - особенно беспокойное время для Британского Союза, но все великие дела должны прийти, нужно сделать всего несколько шагов."
 uob.5.a:0 "Возможно, так будет ненадолго."
 uob.6.t:0 "То же, только больше"
 uob.6.desc:0 "Одна спичка может гореть какое-то время, пока тьма не вернётся на первый план. Спичка с трутом может осветить весь мир на несколько дней. В случае с Британским Союзом, хотя англичане не являются тем, что можно было бы назвать трутом, их гнев всё равно горит ярко.\n\nШотландия не должна была победить своих старых повелителей. Мягко говоря, гордость многих англичан была всего лишь щекоткой. Многие граждане не хотят, чтобы Англией управляла иностранная держава, которой в настоящее время считается Шотландия, и этот скрытый гнев в сочетании с недостатками, присущими Британскому Союзу, вызвали в крупных городах взрыв беспорядков, вандализма и грабежи.\n\nВ ответ правительство Союза, несомненно, будет подавлять эти беспорядки, однако некоторые спрашивают, делает ли это их такими же ужасными, как старое Соединённое Королевство? Те, кто причастен к этому, могут только молиться, чтобы это было не так."
 uob.6.a:0 "Надеюсь, всё утихнет."
 uob.7.t:0 "Подвешенный парламент"
 uob.7.desc:0 "Результатом первых парламентских выборов Союза, который удивил относительно немногих из тех, кто связан с политическим истеблишментом, стал подвешенный парламент. Хотя одна партия действительно победила на выборах, она не набрала абсолютного большинства. Таким образом, для того, чтобы что-либо могло пройти через парламент, должен быть достигнут компромисс. И в такой раздираемой политической среде, как Британский Союз, это вызвало некоторую напряжённость.\n\nКоммунисты и националисты, шотландцы и англичане, различные шотландские группы - все начали обвинять друг друга. В большинстве областей это разрешилось мирным путем. Но в некоторых регионах, особенно в Англии, насилие разразилось в форме политически или националистически настроенных группировок, которые нападают друг на друга на улицах. Это действительно является тревожным знаком того, какое будущее может ожидать и Британский Союз."
 uob.7.a:0 "Проклятые англичане, они разрушили Британию!"
 uob.8.t:0 "Жестокая ирония"
 uob.8.desc:0 "Английская национальная партия - странная группа, настаивающая на праве англичан на самоопределение, когда её спрашивают публично, и настаивающая на том, что подходящее место для Шотландии - ниже сапога Англии, когда разговаривает наедине. На самом деле, партию не объединяет никакая идеология, кроме национализма и антиюнионистских настроений, поэтому неудивительно, что многие оспаривают авторитет местных правоохранительных органов.\n\nСтолкновения редки, но крики разъярённых людей эхом разносятся в ночи, особенно на юге Англии, где толпы из АНП в массовом порядке вступают в бой с полицией. Конечно, как и любая другая маргинальная группа, они просто не способны сформировать достаточно сплочённую структуру, чтобы нанести реальный ущерб. Тем не менее, они представляют интересы относительно большого количества английского населения."
 uob.8.a:0 "Английская национальная партия - действительно утомительная группа."
 uob.9.t:0 "Проблемы дома"
 uob.9.desc:0 ""
 uob.9.a:0 "Шотландцы - люди спорные."
 uob.10.t:0 "Тревожные знаки"
 uob.10.desc:0 "Около Стратфорда-на-Эйвоне местная полиция обнаружила яму возле старого амбара. правительство Союза проявило интерес, когда бывший член СВОЕВ, лишённый ноги после гражданской войны, сообщил, что яма была тайником с оружием для местного ополчения, впоследствии заброшенным в конце войны.\n\nБольшинство забыли, но, похоже, забыли не все. Судебно-медицинский анализ показал, что яма была вырыта примерно за неделю до того, как была обнаружена нами, но это всё ещё оставляет много мест, где копатели могут хранить сам тайник, особенно если они использовали транспортные средства для передвижения. Во все близлежащие деревни отправляется предупреждение, чтобы быть начеку, но полиция не надеется, что сейчас найдёт тайник.\n\nБывший член СВОЕВ, когда его спросили, какое оружие на самом деле хранится в тайнике, ничего не ответил. "
 uob.10.a:0 "Нам потребуется постоянная бдительность на предмет любых признаков оружия."
 uob.11.t:0 "Наконец-то свобода"
 uob.11.desc:0 "Гражданская война в Англии стала катастрофой для СВОЕВ и её союзников - левого Сопротивления, поскольку, несмотря на доблестные усилия, они в конечном итоге были полностью разбиты. Большая часть их высшего руководства была убита, но многие из участников повстанческого движения не сложили оружие.\n\nВ тюрьмах и лагерях по всей Англии нашим солдатам удалось освободить многие тысячи бывших повстанцев от их надзирателей-коллаборационистов. И хотя многим придётся какое-то время оправляться от своих испытаний, есть гораздо больше тех, кто желает присоединиться к новому делу и верят в свободу острова - -делу Британского Союза.\n\nНа данный момент, придётся подождать некоторое время, пока мы организуем новые военные структуры и пополним ряды, но СВОЕВ, безусловно, будет надёжным кандидатом, когда нам нужно будет искать новобранцев."
 uob.11.a:0 "Даже в самые мрачные дни мы всё же находим союзников, которые будут рядом с нами."
 uob.12.t:0 "Хорошие знаки"
 uob.12.desc:0 "Шотландец, выросший в условиях постоянной угрозы к югу от границы, никогда бы не подумал, что его примут в английский дом, как вернувшегося героя, но всё чаще сообщается о подобных событиях в крупных английских городах. Предыдущее правительство было ужасно непопулярным среди среднестатистических англичан, и предполагаемое возвращение не только объединённых островов, но и демократического государства в Англию оказало нам хорошую услугу у англичан. Даже в Лондоне наши войска снискали себе уважение со стороны горожан в качестве благодарности за освобождение их прекрасного города, и вид горцев, которые снова охраняют Букингемский дворец, является для многих призывом вернуться к лучшим временам. Но нас везде, даже если не встречают улыбкой, то, по крайней мере, встречают уважительным кивком."
 uob.12.a:0 "Возможно, этот небольшой эксперимент всё-таки удастся."
 uob.13.t:0 "Мы будем помнить их"
 uob.13.desc:0 "Коллаборационистский режим, несмотря на свою порочность и жестокость, очень любил держать свои парки открытыми, и поэтому новое правительство Союза располагает идеальным местом для мемориала. В Гайд-парке сейчас стоят двадцать огромных мраморных плит, одна из которых выше другой, и все они покрыты именами - именами солдат, которые сражались за то, что они знали, имена мирных жителей, которые дали приют партизанам СВОЕВ и левого Сопротивления, мужчин и женщин, коммунистов и капиталистов, шотландцев, валлийцев и англичан, мучеников.\n\nКаждая плита проименована от края до края, и новые имена появляются с каждым днём. Но в окружении почетного караула жители Британии могут найти имена тех, кого они потеряли - сыновей, которые так и не вернулись домой, отцов, взявшихся за оружие, чтобы защитить своих детей, дочерей, которые боролись за то, во что они верили, и матерей, которые никогда не прекращали борьбу.\n\nЦеремония открытия траурная, но те, кто остались, не жалуются. Ибо они являются свидетельством того, что их жизнь была отдана за что-то. И это им удалось."
 uob.13.a:0 ""
 uob.14.t:0 "Разочарование"
 uob.14.desc:0 "Первые выборы Британского Союза окончились, мягко говоря, разочарованием. Несмотря на напряжённые усилия всех участвующих сторон, результаты не выявили явного победителя и оставили нацию без правящего большинства, хотя одна из участвующих партий получила достаточно мест, чтобы стать основной частью этого подвешенного парламента.\n\nШирокая публика восприняла это известие спокойно, хотя время от времени слышны голоса беспокойства. Большинство опрошенных граждан, похоже, больше обеспокоены тем, что политический истеблишмент может оказаться неспособным к компромиссу для эффективного управления, чем законностью самих выборов. Этот новый порядок может быть близок к тому, чтобы закрепиться в общественном сознании.\n\nВ целом, выборы прошли без особой суеты, вопрос в том, сохранится ли это в долгосрочной перспективе."
 uob.14.a:0 "Хотя результаты не самые лучшие, всё могло быть намного хуже."
 uob.15.t:0 "В свет"
 uob.15.desc:0 "Когда-то лидер величайшего восстания на Британских островах со времен первой гражданской войны, Клод Окинлек был освобождён из своей тюрьмы в Ист-Мидлендсе сегодня под ликование местного населения, поддерживающего СВОЕВ. Избежать участи многих других заключённых лидеров СВОЕВ ему удалось благодаря тому факту, что надзиратель хотел использовать его в качестве разменной монеты с новым правительством Союза. Впервые за последние годы человек, которого многие считают живым воплощением английского духа, чувствовал свет на своем лице.\n\nПоддерживаемый женой и идущий на костылях к трибуне, Окинлек сделал заявление для прессы. Он оплакивал новости о кончине других бойцов, таких как Билл Александер, и поблагодарил шотландские войска за его освобождение и, к удивлению многих, поддержал новый Британский Союз. Окинлек признал, что прежнее Соединённое Королевство, которое он стремился восстановить, не лишено недостатков, и что, возможно, этот новый идеал Британии сможет добиться успеха там, где его собственная борьба потерпела неудачу.\n\nНа следующий день после речи Окинлек заявил об уходе из политической и общественной жизни с учетом того, сколько лет тюремного заключения он провёл. Правительство Союза, в свою очередь, публично заявило о том, что Окинлек, как и все члены СВОЕВ и левого Сопротивления, пострадавшие в борьбе с коллаборационистами, будет получать государственную пенсию до конца своей жизни."
 uob.15.a:0 "Пусть герой отдыхает."
 
