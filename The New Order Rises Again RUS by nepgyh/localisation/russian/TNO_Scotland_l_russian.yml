 SCO_paranoia_category_desc:0 "Вооружённые Силы Шотландии крайне параноидально относятся к угрозе вторжения Пакта. Им кажется, что немцы всегда готовы нанести удар по нашей маленькой Республике. Независимо от того, реальна угроза или нет, паранойя может иметь последствия.\n\nПаранойя:§!\n\nВ настоящее время Вооружённые Силы Шотландии §![ROOT.GetSCOparanoia]§!\n\nМнение:\n\nВ настоящее время Вооружённые Силы Шотландии [ROOT.GetSCOhappiness]§!\n\n К большому разочарованию правительства, военные часто проводят несанкционированные операции, и мы должны очистить ВСШ. Мы должны работать над устранением проблемных военных элементов, не вызывая подозрений у Уимберли."
 increase_SCO:0 "Увеличить паранойю"
 increase_SCO_desc:0 "Потакая страхам наших генералов, мы можем эффективно усилить их паранойю по поводу нападения Германии и убедиться, что они более готовы. Однако они будут готовы принять более решительные меры для защиты независимости Шотландии - против немцев или нас."
