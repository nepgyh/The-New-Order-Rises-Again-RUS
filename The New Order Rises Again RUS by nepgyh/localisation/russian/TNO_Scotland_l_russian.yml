 POLITICS_JOHN_MACCORMICK_DESC:0 "Некоторые люди в истории считаются великими благодаря своей крови. Другие считаются таковыми благодаря великим победам, добытым кровью и слезами. Джон Маккормик тем более удивителен, что для достижения своей цели в жизни ему не понадобилось ни того, ни другого. Он родился в 1901 году в семье капитана и медсестры, в раннем возрасте Маккормик мало чем выделялся среди других детей. Хотя с ранних лет Маккормик и основанная им ШНП ассоциировались с шотландскими националистами, они были довольно умеренными, но постоянные неудачи английского руководства, ставшие причиной гибели бесчисленного количества молодых шотландцев, быстро изменили это мнение в ходе второй войны с Германией. Война привела к тому, что его партия стала набирать силу, привлекая в ШНП даже более умеренных тори и лейбористов, просто чтобы не участвовать в обречённых на поражение сражениях Британии. Но при всём этом Маккормик оставался верен Соединённому Королевству почти до самого конца. В то самое время, когда было объявлено об официальной капитуляции, Маккормик начал приближаться к потрёпанным остаткам 51-го горного полка, когда они перегруппировывались в Эдинбурге под командованием Дугласа Уимберли. Это был акт необходимости и отчаяния, но с Уимберли на своей стороне Маккормик вошёл в спешно созванный парламент в Эдинбургском замке, состоящий из тех немногих англичан, которые отказались принять капитуляцию, но, что более важно, из большинства политиков самой Шотландии. Шотландия могла "

 POLITICS_DOUGLAS_WIMBERLEY_DESC:0 "Дуглас Уимберли родился в 1896 году и присутствовал при восхождении и падении Соединённого Королевства. От расцвета в 1921 году до падения и распада в 1945 году, будучи командиром злополучной британской армии, он наблюдал, как вокруг него всё начало рушиться. Он был отозван из Африки для защиты родины и доблестно сражался, защищая Великобританию, а затем и недавно созданную Шотландскую Республику. Несмотря на неудачу в защите Великобритании от краха, он сыграл важную роль в защите зарождающейся Республики от поражения от рук Германии, и это принесло ему звание фельдмаршала Вооружённых Сил Шотландии. С этого поста он смотрел усталыми глазами на новый Пакт Единства и коллаборационистскую Англию на юге, постоянно опасаясь готовящегося вторжения. Он пообещал, что никогда больше его родина не падёт под сапогами немецких солдат и гусеницами их танков. Это обещание сформировало человека, которым стал Уимберли, и, в свою очередь, сформировало Вооружённые Силы Шотландии, превратив их в очаг антинемецкой и антипактской паранойи, которая охватила их до глубины души. После устранения предательского правительства Уимберли спас Шотландию от стагнации и поражения и теперь находится на пороге величия. Однако он уже стар и должен скоро уйти на пенсию, а его преемник унаследует трудное положение, поскольку шотландский народ всё больше выступает против нового правительства, сформированного после переворота."

 POLITICS_ALEXANDER_BOSWELL_DESC:0 "Родившийся в 1928 году Александр Босвелл был участником Второй Мировой войны и свидетелем распада Соединённого Королевства. Будучи молодым националистически настроенным шотландцем, он сражался, защищая свою зарождающуюся республику от сапог немецких солдат и гусениц их танков. После наступившего мира он быстро поднялся по служебной лестнице и стал высокопоставленным офицером шотландской армии, став, по мнению некоторых, протеже стареющего фельдмаршала Дугласа Уимберли. Энергично выступая против любой формы сближения с Рейхом и его марионетками, он стал убеждённым сторонником позиции фельдмаршала в отношении Германии, и многие видели в нём ожидаемого преемника Уимберли. Переворот мало что изменил и только закрепил положение Босвелла как ожидаемого и почти гарантированного преемника нового правительства, возглавляемого Дугласом. После смерти любимого Дугласа Уимберли, Александр Босвелл занял пост фельдмаршала и главы Генерального штаба, и теперь полностью контролирует Шотландию. Он должен пройти сложный путь продолжения военной диктатуры, сохраняя довольство народа и постоянно следя за любыми попытками Германии вмешаться в жизнь его любимой Шотландской Республики."

 POLITICS_PRISCILLA_BUCHAN_DESC:0 "Было бы практически невозможно найти женщину, более преданную идеалу Великобритании, чем лидера Юнионистской партии, достопочтенную леди Твидсмюир Присциллу Джин Фортескью Бьюкен, женщину, которая добилась чрезвычайно неожиданного успеха вопреки различным трудностям.\n\nРодом из семьи бригадного генерала, миссис Бьюкен, или в то время Присцилла Томсон, явно родилась в рубашке. До войны она училась в Англии, Германии и Франции, но в конце концов сошлась с майором сэром Аланом Линдси Грантом, и в 1934 году родила двух дочерей. В 1939 году, как и многие другие семьи, её муж ушел на войну, а она, как любая достойная англичанка, приняла участие в войне, работая на военном заводе. В 1944 году она получила известие. Её муж погиб на фронте от пулевого ранения, оставив её вдовой, а дочерей - без отца. С того дня она ждала, что немцы будут изгнаны с островов, но этот день так и не наступил, поскольку Маккормик провозгласил Шотландскую Республику.\n\nПосле войны всё произошло быстро. Движимая любовью к Великобритании, она сразу же занялась политикой, пробившись в ряды Юнионистской партии благодаря своим ораторским способностям и завоевав авторитет как главный представитель английских изгнанников. В 1946 году она снова вышла замуж за изгнанника Джона Бьюкена-младшего, сына бывшего генерал-губернатора Канады и ветерана войны, приняв имя Присцилла Бьюкен.\n\nОднако в 60-х годах с Юнионистской партией начало происходить нечто странное. Приток определённых членов - военных из Англии - начал вливаться в партию, приобретая значительное влияние с помощью угроз и насилия, медленно пуская свои корни. У Бьюкен, конечно, есть проблемы с этими людьми, но теперь у неё есть власть. Она не может рассказать жителям Шотландии об их судьбе, но она надеется, что они смогут стать частью великого народа. Британского народа."

 POLITICS_ROBERT_MCINTYRE_DESC:0 "Людей, обладающих способностями, часто игнорируют, но иногда их способности вознаграждаются. Так было с Робертом Макинтайром.\n\nБудучи студентом медицинского факультета Эдинбургского университета, Роберт поначалу был приверженцем Лейбористской партии и стал её членом в 1936 году. Однако он всё больше разочаровывался в этой организации, что привело к его выходу из неё в пользу Шотландской Национальной Партии в 1940 году. Он быстро поднялся по карьерной лестнице движения, став секретарём по вопросам членства, а затем государственным секретарём. В то же время он продолжал работать врачом общей практики в области общественного здравоохранения в нескольких больницах по всей Великобритании, а затем был избран первым членом парламента от ШНП на дополнительных выборах во время войны.\n\nПосле того, как Конституционный съезд Шотландии объявил о независимости Шотландии от Великобритании, пришло время вознаградить тех, кто имел представление о независимой Шотландии. Как самый известный политик в партии и тот, кто часто сталкивался лбами с более умеренным Джоном Маккормиком по поводу независимости Шотландии, Макинтайр был очевидным выбором на роль премьер-министра Шотландии, и именно ему предстояло официально возглавить Шотландию в бурные первые годы независимости, что он и сделал довольно успешно.\n\nНесмотря на всё, что беспокоит молодую страну изнутри и извне, непоколебимая приверженность Роберта Макинтайра идее свободной и независимой Шотландии, незыблемая с первых дней его студенческой жизни, будет всегда. И этого может оказаться достаточно, чтобы провести её через эти времена."
 
 POLITICS_WILLIAM_WOLFE_DESC:0 "Люди часто говорят, что у них есть решимость, но когда дело доходит до дела, это зачастую оказывается не так. Уильям Вульф не из таких людей.\n\nВульф родился в 1924 году, и юный Уильям безусловно видел, как меняется мир. После получения образования в колледже имени Джорджа Уотсона в Эдинбурге мир казался молодому человеку полным возможностей. Затем началась война, и он вступил в Шотландское конное подразделение Королевской артиллерии. Когда война, в которой он участвовал, достигла его дома, он стремился к одному. К независимости Шотландии.\n\nКак только Шотландия стала независимой, он вступил в ту самую партию, которая сделала Шотландию независимой - ШНП. Однако, в отличие от некоторых членов партии, у него были взгляды, которые не совпадали с идеалами ШНП, например, его позиция в отношении профсоюзов. Пререкания начались из-за бесправных рабочих, которые хотели иметь больше прав. Вульф и некоторые другие поддерживали профсоюзы, а основная часть ШНП - нет. Он ушёл в поисках партии, которую он мог бы поддержать своими идеалами, и тогда он вступил в Независимую Лейбористскую партию.\n\nКогда Уильям Вульф вступил в НЛП, она представляла собой лишь подобие старой Лейбористской партии, и казалось, становилась всё более слабой с каждым днём. С решимостью и настойчивостью он взялся за работу, чтобы сделать НЛП легитимным левым соперником на выборах в Шотландии. Ему это удалось, и вскоре НЛП стала рассматриваться как главный соперник ШНП на выборах. Сейчас, находясь у власти, НЛП хочет увести Шотландию от влияния других стран и организаций, таких как ОСН. Уильям Вульф сделает всё, чтобы сохранить независимость Шотландии."

