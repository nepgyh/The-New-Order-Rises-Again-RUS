 SCO_Return_to_Normal:0 "Возвращение к "Normal""
 SCO_Return_to_Normal_desc:0 "Прежде чем мы сможем возвратить Шотландию к нормальной жизни, необходимо решить некоторые насущные проблемы."
 SCO_Fate_of_the_politicians:0 "Судьба политиков"
 SCO_Fate_of_the_politicians_desc:0 "Политики старого правительства сейчас сидят в тюрьме и ожидают своего приговора, нам нужно разобраться с последними пережитками старого строя, прежде чем мы сможем начать всё заново."
 SCO_Fate_of_the_Traitors:0 "Судьба предателей"
 SCO_Fate_of_the_Traitors_desc:0 "Следует разобраться с теми солдатами и офицерами, что отказались следовать нашим указаниям по спасению суверенитета Шотландии. Они представляют собой прямую и реальную угрозу нашей власти."
 SCO_Fate_of_the_Dissidents:0 "Судьба диссидентов"
 SCO_Fate_of_the_Dissidents_desc:0 "Шотландия полна различными диссидентами, которые отказываются заткнуться и подчиниться новому порядку. Их постоянная критика и протесты против наших действий могут перерасти в нечто большее, если в ближайшее время мы не предпримем никаких мер против них."
 SCO_Scotland_Forever:0 "Шотландия навсегда"
 SCO_Scotland_Forever_desc:0 "Выборы в Шотландии назначены и готовы к голосованию граждан страны. Многим кажется, что это возвращение к Шотландской республике с демократическим строем во главе. Однако это всего лишь уловка. Народ слишком непостоянен, чтобы голосовать за членов государственной службы, он может избрать опасных экстремистов, коллаборационистов или даже социалистов, наших заклятых врагов. Им нужна направляющая рука, влиятельный человек или советник, который поможет им принять правильные решения в интересах Шотландии. Хунта и её последователи будут выполнять эту роль советников в новой яркой Шотландии.\n\nШотландия останется независимой и будет стоять на страже против немцов с юга."
 SCO_inverness_constitution:0 "Инвернесская конституция"
 SCO_inverness_constitution_desc:0 "Пришло время окончательно закрепить нашу власть в показушном представлении перед шотландским народом. Оно будет представлено в печати, будто-бы создавая видимость того, что мы уходим в отставку, и в Шотландию вернутся регулярные выборы. Конференция в Инвернессе будет полностью закрыта для публики. За закрытыми дверями мы установим контроль над Шотландией, ограничив власть парламента и сделав его марионеткой президента. На данном этапе у парламента будет только одна причина - следить за тем, чтобы президент оставался у власти, голосуя за него каждые десять лет."
 
 SCO_Overtures:0 "Предложения"
 SCO_Overtures_desc:0 "Мы предложим людям несколько предложений и постараемся заставить их осознать нашу точку зрения"
 SCO_Oversight:0 "Надзор"
 SCO_Limited_Punishment:0 "Ограниченное наказание"
 SCO_Public_Campaign:0 "Общественная кампания"
 SCO_Credibility_Campaign:0 "Кампания за доверие"
 SCO_Media_Campaign:0 "Кампания в СМИ"
 SCO_Restoration:0 "Реставрация"
 SCO_Wimberlys_Countercoup:0 "Армейский контрпереворот"
 SCO_Wimberlys_Countercoup_desc:0 "Чёртовы ублюдки из Юнионистской партии! Они разрушат саму основу нашей страны. Всё это привело бы к катастрофе для всего шотландского народа. Наши люди умирают на войне, которую мы не должны вести. Мы должны как можно скорее избавиться от этих предателей в правительстве. К счастью, маршал Дуглас Уимберли вместе со своими верными сторонниками из вооружённых сил взял власть в свои руки. Они будут править страной до восстановления порядка. Мы защитим Шотландию во что бы то ни стало, она не достанется англичанам.\n\nШотландия сохранит независимость любой ценой."
 SCO_Necessary_Measures:0 "Необходимые меры"
 SCO_Necessary_Measures_desc:0 "В настоящее время Шотландия всё ещё находится не в лучшем положении. Народ подвергается нападкам со стороны опасных элементов, вроде ушедших в подполье юнионистов и проникших в страну социалистов. Наша система правосудия нуждается в быстрой перестройке, которая позволит сделать её более эффективной. Нам следует стремиться к быстрому рассмотрению дел, но при этом мы должны стараться делать это безупречно. Мы начали затыкать студентов и других граждан, придерживающихся опасных идеологий, которые могут направить страну по тёмным путям. Для уменьшения количества проникающих в страну враждебных агентов необходимо укрепить наши границы.\n\nМы выживем."
 SCO_Military_Justice:0 "Военное правосудие"
 SCO_Military_Justice_desc:0 "Как бы то ни было, предатели, которых мы задержали, опасны для страны. Наша Родина была втянута в конфликт, участвовать в котором у нас не было никаких причин, и пришло время отомстить этим мерзавцам. Согласно военным традициям, измена приравнивается к смерти через расстрел. Однако мы не можем просто казнить их, нам придётся устроить суд. Суд будет простой показухой, поскольку исход уже предрешён. Мы должны поддерживать веру шотландского народа в нас, и нам необходимо, чтобы люди были о нас хорошего мнения."
 SCO_Restrict_Liberties:0 "Ограничение свобод"
 SCO_Restrict_Liberties_desc:0 "В связи с тем, что ЮП втягивает нас в не нужный нам конфликт, а также уничтожает нашу независимость, нам необходимо ограничить количество свободы, которой обладает обычный гражданин Шотландии. Публичные собрания численностью более десяти человек опасны и могут привести к иностранному влиянию. Они будут запрещены, а также будет введён комендантский час, ограничивающий пьянство и протесты. Конечно, найдутся противники этих ограничений, но когда ситуация в стране стабилизируется, они будут отменены."
 SCO_control_immigration:0 "Контроль над иммиграцией"
 SCO_control_immigration_desc:0 "Откровенно говоря, наши границы в полном беспорядке, ибо эти ублюдки из ЮП уничтожили всю кропотливую работу нашей армии по укреплению границы на случай возможного вторжения и наполнения страны опасными элементами. К счастью, для армии эти действия стали сигналом тревоги и привели к тому, что мы взяли власть в свои руки, отстранив ЮП от власти.\n\nДлина нашей границы составляет 154 километра, наша армия может её защитить, но нам следует всё тщательно спланировать. В первую очередь, мы ограничим иммиграцию, чтобы остановить поток иностранцев, а затем построим оборону."
 SCO_Searching_for_their_friends:0 "Найти их друзей"
 SCO_Searching_for_their_friends_desc:0 "Пришло время провести чистку внутри самой Шотландии. Юнионистская партия разместила своих людей на всех возможных должностях. От армии до парламента, в течение короткого времени они даже возглавляли правительство и привели нас к этому беспорядку, с которым мы должны покончить. Любое их влияние обречёт Шотландию на гибель. Мы должны очистить правительство от любых их следов. Мы получили список их сообщников от арестованных членов ЮП, и теперь мы можем начать их задерживать, чтобы очистить Шотландию."
 SCO_in_the_parliament:0 "В парламенте"
 SCO_in_the_parliament_desc:0 "В нынешней ситуации парламент был распущен, но в его составе осталось много членов ЮП, которые, однако, скрывают своё истинное лицо. Со списком, который мы получили от арестованных членов их партии, мы можем начать задерживать этих предателей и показать им истинную силу свободной системы правосудия. Как только мы начнём снимать этих предателей с должностей, мы сможем начать сажать на их места людей, которые будут преданы Шотландии и ШНП. Принимать решения следует только в интересах Шотландии, а не в соответствии с несбыточной мечтой наподобие возрождения Соединённого Королевства."
 SCO_in_the_army:0 "В армии"
 SCO_in_the_army_desc:0 "Даже в наших вооружённых силах, самой важной части Шотландии, есть предатели, которые стремятся уничтожить шотландскую независимость. В списке, который мы получили, есть имена генералов, имевших контакты с Юнионистской партией. Однако мы не можем просто избавиться от них, так как это вызовет разброд в рядах солдат. Вместо этого мы можем "dismiss" them instead and blacklist them from any government position. This will limit any damage they could ever do to the military or government."
 SCO_annihilating_their_support:0 "Аннигилировать их поддержку"
 SCO_annihilating_their_support_desc:0 "Отстранение коррумпированного и опасного правительства от власти - это одно, но теперь мы должны разобраться с их сторонниками. Юнионистская партия завладела сердцами и умами наивных и вероломных людей по всей Шотландии; чем дольше мы их игнорируем, тем сильнее будет расти их сопротивление нашей власти. Мы должны стремиться завоевать эти сердца и умы; мы начнем массовую пропагандистскую кампанию против юнионистов и будем пропагандировать патриотизм и поддержку Шотландии и ее независимости."
 SCO_Useful_measures:0 "Полезные меры"
 SCO_Useful_measures_desc:0 "Поскольку мы стали временными правителями Шотландии, у нас есть право решать, какая часть государственного бюджета будет потрачена на военный комплекс и общественные работы. Одна из первых вещей, которые сделали юнионисты после того, как получили место премьер-министра это урезание военного бюджета. Теперь, мы можем обратить этот процесс вспять. Однако это будет не для нашей личной выгоды, так как мы не коррумпированные политики из ЮП, мы сделаем это только ради того, чтобы обеспечить лучшие условия для солдат – защитников Шотландии."
 SCO_remind_the_mps:0 "Напомнить политикам"
 SCO_remind_the_mps_desc:0 "Члены парламента это основа нашей страны, а также прямой способ воздействия народа на правительство. Это совсем неплохо, однако, с повышением военного бюджета, нам может потребоваться подтолкнуть их в правильном направлении. Поскольку в настоящее время полномочия президента приостановлены, мы контролируем парламент. Некоторые из депутатов показали недовольство увеличенным военным бюджетом. К счастью, этих депутатов "persuaded" to vote the act through and support the funding."
 SCO_increase_mil_budget:0 "Увеличить военный бюджет"
 SCO_increase_mil_budget_desc:0 "Теперь, когда мы получили средства, мы можем приступить к увеличению бюджета вооруженных сил. Это позволит нам закупать новое оружие такое как пулемёты для наших тяжеловооруженных отрядов и наконец-то начать постепенно отказываться от наших винтовок. Некоторые из них остались ещё со Второй Мировой и готовы сломаться из-за возраста. Наши Воздушные Силы также могут использовать это финансирование, чтобы начать тренировать больше новых пилотов, используя новые методы, и мы наконец-то сможем покупать новые реактивные истребители у других стран."
 SCO_our_rightful_share:0 "Наша законная доля экономики"
 SCO_our_rightful_share_desc:0 "Мы успешно спасли Шотландию из ужасных лап партии Юнионистов, опасность быть поглощёнными новым Соединённым Королевством миновала. Благодаря этому экономика снова работает, и многие наши фабрики снова начинают производить товары. Рынок труда был удачно спасён, и было создано много новых рабочих мест.\n\nТак как мы защитили Шотландию от ублюдков, мы действительно заслуживаем доли экономики для влияния и контроля. Это, конечно, будет переделано, когда мы объявим выборы."
 SCO_in_it_for_freedom:0 "За свободу"
 SCO_in_it_for_freedom_desc:0 "Причина, по которой мы свергли правительство, заключалась в необходимости освобождения шотландского народа от тирании ЮП. К счастью, многие проблемы, порождённые ЮП, были устранены благодаря главнокомандующему Дугласу Уимберли и его офицерам. Наш режим также начал принимать меры для увеличения финансирования и развития Вооружённых Сил. Восстановление демократии в Шотландии закончится скоро, однако есть некоторые сомнительные элементы, владеющие предприятиями. К счастью, мы можем их национализировать."
 SCO_our_place_in_history:0 "Наще место в истории"
 SCO_our_place_in_history_desc:0 "Историю пишут победители. Это сделает любой уважающий себя победитель в войне. Зачем включать детали, которые заставят Вас казаться злодеем? Любые документы, в которых описываются чистки и расстрелы, будут сожжены или выброшены в океан, чтобы о них забыли навсегда. Любой, кто помнит об этих процессах, будет молчать. Последнее, что нам нужно сделать, - это удостовериться, что мы убили всех политиков, даже тех, которые не знали истинных планов UP. В противном случае, это может стать катастрофой для Шотландии."
 SCO_retrat_from_public_life:0 "Уйти из политики"
 SCO_retrat_from_public_life_desc:0 "Наши чемоданы полностью упакованы. Мы перестали появляться на публике. Маршал Уимберли взял отпуск и какое-то время будет вне поля зрения общественности. Остальные тоже начали уходить в отпуск. Пришло время передать управление страной из рук группы генералов с небольшим опытом в руки гражданских лиц и политиков."
 SCO_the_only_right_candidate:0 "Единственный правильный кандидат"
 SCO_the_only_right_candidate_desc:0 "Можно с уверенностью сказать, что мы наконец-то спасли страну от верной гибели из-за Юнионистской партии. На данный момент они являются лишь воспоминанием в истории этой великой нации. Выбор для Шотландии - это Шотландская Национальная Партия. Они лучше всего подходят для управления страной в интересах Шотландии. Однако у нас есть еще одно препятствие. Независимая Лейбористская Партия была в тени с момента создания Шотландии и может вернуться. Мы должны убедиться, что этого не произойдет.\n\nШНП за Шотландию!"
 SCO_no_need_for_meddling:0 "Вмешательство не требуется"
 SCO_no_need_for_meddling_desc:0 "Враги Шотландии лежат разбитые на земле, Юнионистская партия рассеяна, а на юге коллаборационисты раздавлены под пятой Сопротивления. Поскольку два главных врага Шотландии (не считая фашистов по ту сторону Ла-Манша) теперь обречены гореть в аду, уходящему правительству нет нужды вмешиваться в политику. Будь то националисты из Шотландской Национальной Партии или социал-демократы из Независимой Лейбористской Партии, мы пожелаем им всего хорошего и останемся в тени."
 SCO_quick_return_to_democracy:0 "Скорый возврат к демократии"
 SCO_quick_return_to_democracy_desc:0 "Наш режим никогда не должен был быть постоянным, это не то, на чем была построена наша страна. Наша страна построена на свободной, голосующей Шотландии. Наши офицеры начали планировать, как подготовить общественность к всеобщим выборам, которые мы планируем в ближайшее время. Это никогда не должно было продолжаться долго, мы сделали это только для того, чтобы защитить Шотландию от предателей из ЮП. Это было сделано для блага Шотландии, и пришло время нам уйти."
 SCO_lift_restrictions:0 "Снятие ограничений"
 SCO_lift_restrictions_desc:0 "Мы никогда не планировали оставаться у власти так долго, и пришло время начать снимать ограничения, которые мы наложили на шотландский народ. Они хорошо проявили себя в эти страшные времена, и пришло время им увидеть возвращение к нормальной жизни, вместо того чтобы беспокоиться об опасностях, связанных с предателями в их среде. Комендантский час начнут отменять, и мы постепенно начнем возвращать предприятия, которые мы забрали, избирателям, присоединившимся к ШНП. Эти свободы начнут убеждать людей в том, что демократия возвращается на острова."
 SCO_restore_party_rule:0 "Вернуть власть партиям"
 SCO_restore_party_rule_desc:0 "Когда страна была на грани разрушения изнутри, мы взяли под свой контроль и выгнали предателей из правительства. При этом мы попросили многие партии, представляющие народ Шотландии, воздержаться от того, чтобы брать дело в свои руки, поскольку мы собирали страну воедино. Наконец, мы можем сказать им, что они могут начать вести предвыборную агитацию. Демократия возвращается в Шотландию, и все страны об этом узнают. Мы выполнили свою миссию."
 SCO_back_in_the_barracks:0 "Возвращение в казармы"
 SCO_back_in_the_barracks_desc:0 "Мы начали собирать чемоданы и устранять своё влияние из повседневной жизни. Телевидение и радио больше не имеют санкционированных государством станций, новые станции начинают наводнять эфир. Снова стали появляться газеты, а пограничный контроль начал постепенно ослабевать в районах с меньшим риском. Людей, поставленных правительством, начали снимать с должностей и заменять гражданскими лицами. Передача власти почти завершена, остались только выборы."
 SCO_recruitment_campaign:0 "Кампания по рекрутированию"
 SCO_recruitment_campaign_desc:0 "Прежде чем окончательно приступить к выборам, мы должны начать вкладывать огромные средства в кампанию по призыву. Народ Шотландии должен увидеть, что шотландский солдат является истинным свидетельством благополучия Шотландии. Наши пропагандисты посоветовали создать плакат с изображением шотландского горца, стоящего на вершине острова, с крупным текстом темно-синего цвета: "You are the guard against Tyranny! Enlist with the armed forces today!"\n\nThese posters will be put all-around universities and places where lots of people meet."
 SCO_what_people_owes_us:0 "Народ благодарит нас"
 SCO_what_people_owes_us_desc:0 "Используя наши связи, мы начали собирать радиостанцию, которая в свою очередь начала транслировать интервью и благодарности шотландцев о нашем правлении. Это поможет нашему общественному имиджу ещё больше, и это вдохновит шотландцев голосовать за партию, которая будет поддерживать и защищать Шотландию любой ценой. Эти голоса повлияют на людей, которые не поддержали этот переворот, и превратят их в образцовых граждан Шотландии. Это также повысит нашу вербовку, так как люди будут более патриотично настроены."
 SCO_call_elections:0 "Начало выборов"
 SCO_call_elections_desc:0 "Пришло время, наконец, сказать народу, что мы уходим со своего поста. Гранд-маршал подготовил речь для народа сегодня в Эдинбурге. Она была написана в соавторстве с некоторыми генералами и была названа "Letter to Scotland". Inside the speech are details about when they will step down, the election dates, and finally, parties allowed to run. A separate paper was written to hand to the successors of the temporary government detailing why they took power from the Unionists."
 SCO_SNP_Victory:0 "Победа ШНП"
 SCO_SNP_Victory_desc:0 "Они утверждали, что всё получится, и они были правы.\n\nПосле неожиданно напряженной кампании мы были избраны, чтобы снова возглавить Шотландию. Однако мы едва избежали поражения от оппозиционных партий. Это явный знак того, что мы не можем больше почивать на лаврах. Мы должны показать, что мы все ещё можем обеспечить необходимые реформы, даже после стольких лет партийного контроля. Если мы это сделаем, то это будет лишь кратковременный переполох. Если нет, то это войдёт в историю ШНП как предупреждение о том, что нас ждёт в будущем."
 SCO_SNP_Scotland_Forever:0 "Шотландия навсегда"
 SCO_SNP_Scotland_Forever_desc:0 "Мы были второстепенной партией с мечтой. Мечтой о восстановлении давно забытой страны. Страны, которая так же была второстепенной, подчинённой своему соседу на юге. Они взяли бы эту страну и восстановили её, свободную и независимую. И благодаря этой вере и мудрости нескольких других людей они добились своего.\n\nШотландия - единственная свободная и независимая демократия в Европе. Наш народ наслаждается жизнью, которую нельзя найти нигде на континенте. Ради них мы будем следить за тем, чтобы это продолжалось без перерыва. И ради тех, кто верил и умер за свободную Шотландию, мы будем защищать её и не уступим ни пяди нашей земли."
 SCO_SNP_The_Anglo_Problem:0 "Английская проблема"
 SCO_SNP_The_Anglo_Problem_desc:0 "С юга на нашу границу прибывает огромное количество англичан. Обычно они переезжают в один из крупных городов и остаются там, занимая все низкоквалифицированные рабочие места и вовлекаясь в различные виды преступной деятельности. И большинство из них всё ещё думают, что они живут в Соединённом Королевстве, или что так и должно быть.\n\nВ обычных обстоятельствах мы бы просто отправили их обратно туда, откуда они приехали. Но отправлять беженцев, спасающихся от фашистского гнета, обратно - это бесчеловечно. Поэтому мы должны попробовать быть прагматичными до поры до времени. Кто знает? Возможно, мы обнаружим, что впихнуть эти квадратные колышки в круглое отверстие проще, чем мы думали!"
 SCO_SNP_Scotland_never_changes:0 "Шотландия никогда не меняется"
 SCO_SNP_Scotland_never_changes_desc:0 "Уже более тысячи лет существует граница. Все, что к северу от этой границы, - Шотландия, и все, кто в ней живут, - шотландцы. А те, кто живут к югу от границы, хотят втоптать нас в грязь. Новые варвары вторгаются и захватывают юг, новые правители и монархи приходят к власти, а их солдаты переходят от копий к длинным мечам, от мушкетов к автоматическим винтовкам. Но ситуация никогда не меняется. ШНП признает это и не видит необходимости менять свою жесткую политику защиты нашей свободы. И вообще, какое право имеет иностранное меньшинство подчинять нас своей воле?"
 SCO_SNP_Let_loose_the_police:0 "Дать волю полиции"
 SCO_SNP_Let_loose_the_police_desc:0 "Английские проблемы - это не обычные шотландские проблемы. Английские проблемы гораздо хуже. Наркомания, насильственные преступления и даже государственная измена происходят в английских сообществах гораздо чаще, чем в шотландских. Таким образом, пришло время признать, что эти проблемы не могут быть решены так же, как шотландские. Поэтому мы даём нашим правоохранительным органам зелёный свет на то, чтобы решать эти вопросы иначе, чем они это делали бы в противном случае. Если наши храбрые офицеры воспользуются этим случаем, мы сможем взять под контроль эти уникальные проблемы."
 SCO_SNP_Assert_Our_Position:0 "Утвердить нашу позицию"
SCO_SNP_Assert_Our_Position_desc:0 "Давайте покончим с любой идеей о том, что мы как-то сотрудничаем с англичанами. Мы этого не делаем. Шотландия - независимое государство, и ШНП с самого начала принимала все политические решения, направленные на сохранение этой независимости. Мы не собираемся уступать нашу страну англичанам, и все должны принять этот факт. Никакого сотрудничества, никакого компромисса. Либо Шотландия свободна, либо нет!"
 SCO_SNP_The_Saltire_will_forever_fly:0 "Андреевский крест никогда не падёт"
 SCO_SNP_The_Saltire_will_forever_fly_desc:0 "Двадцать лет мы стояли спиной к стене, наши лица были обращены к врагу, и наши ноги твердо стояли на земле. Нет и шанса, что мы остановимся сейчас. Англия никогда больше не будет править Шотландией. Наши права закреплены в законе, а наш суверенитет защищен нашим народом. Правительство ШНП всегда будет твердо противостоять любой английской агрессии или её территориальному расширению. Если они захотят снова сделать из нас колонию, похожую на Индию или Северную Ирландию, они могут попробовать, но мы приложим все усилия, чтобы эта попытка обошлась им очень дорого. Шотландия навеки!"
 SCO_SNP_Scotland_has_changed:0 "Другая Шотландия "
 SCO_SNP_Scotland_has_changed_desc:0 "На протяжении всех лет пребывания у власти, мы твердо верили в свободную и независимую Шотландию на благо шотландцев. Однако, сейчас мы сталкиваемся с неоспоримым фактом. Шотландия теперь состоит не только из шотландцев. Большое количество англичан переехало сюда после войны, и полностью намерено здесь остаться.\n\nКак бы нам ни хотелось верить, что все эти англичане - шпионы и диверсанты с юга, принимая обоснованные решения, мы должны понимать, что эти люди достойны нашего уважения. Таким образом, ШНП должна изменить свою политику, чтобы приспособиться к этому меньшинству и относиться к ним как к гражданам Шотландии, которыми они действительно являются."
 SCO_SNP_Lessen_the_requirements:0 "Уменьшить требования"
 SCO_SNP_Lessen_the_requirements_desc:0 "Не все шотландцы, и не каждый может стать шотландцем. Это не помешало нам попробовать. Мы ввели строгие требования, чтобы способствовать изучению и использованию шотландского языка, и становлению его основным языком страны. К сожалению, многие английские беженцы жалуются, что эти уроки "too hard" and the requirements are "too strict."\n\nThough reducing these requirements for Anglos seems a bit unfair, the benefit is that it removes a sore spot in the community. They aren't going to be any good at it anyway, so why bother? And besides, it may mean fewer English drop-outs bumming around on the government's dole."
 SCO_SNP_We_could_be_nicer:0 "Мы могли бы быть мягче"
 SCO_SNP_We_could_be_nicer_desc:0 "Мы до сих пор не переговорили с англичанами, это у нас в крови. И у нас, конечно, есть разногласия. Мы с самого начала относились к ним, как к реальной угрозе для шотландской нации. Может, нам стоит стать немного мягче.\n\nПора понять, что большинство англичан в Шотландии признают, что Шотландия в ближайшее время не присоединится к Англии. Таким образом, мы должны сократить их политическое преследование. Пусть наши полицейские не преследуют их так сильно"
 SCO_SNP_Agree_to_disagree:0 "Каждый при своём мнении"
 SCO_SNP_Agree_to_disagree_desc:0 "ШНП выступает за гордую и свободную Шотландию. Англичане выступают против. Мы хотим сотрудничать с Англией и при этом уважать её как независимую державу. Англичане же хотят свергнуть нас и подчинить контролю Лондона.\n\nКонечно, у нас есть разногласия, но это не причина, по которой мы не можем быть с ними вежливы. Нам просто нужно помнить о том, что у нас разные взгляды и цели. И сосредоточиться на том, чтобы держать их достаточно близко, чтобы они не могли сделать ни шагу без нашего ведома."
 SCO_Make_Promises:0 "Дать обещания"
 SCO_Make_Promises_desc:0 "Не секрет, что мы хотели бы иметь на юге правительство, которое было бы более дружелюбно к нам, чем нацисты. Желательно, чтобы оно было похоже на наше собственное государственное устройство. Конечно, мы на самом деле работаем над достижением этой цели, но это может быть немного проблематично, если мы сообщим об этом всем. Лучшее, что мы можем сделать, это подчеркнуть что мы хотим, чтобы коллаборационисты в Англии были отстранены от власти. Это поможет английскому меньшинству увидеть нас в позитивном свете.\n\nОднако если освобождения Англии не произойдет, нам конец."
 SCO_SNP_Wimberleys_advice:0 "Советы от Уимберли"
 SCO_SNP_Wimberleys_advice_desc:0 "Нет ничего страшного в том, чтобы признать, что с Уимберли у нас время от времени возникают разногласия. Люди не могут постоянно во всём соглашаться. Тем не менее, мы ценим его стремление к тому, чтобы Шотландия была сильной и могла отстаивать свою независимость. И в тех случаях, когда он даёт разумные советы.\n\nНаша отечественная оружейная промышленность является основой нашей обороны от возможного вторжения Пакта Единства. Финансирование и помощь обеспечат нас достаточным количеством материалов для вооружения наших людей и смогут подкрепить их постоянным потоком поставок. Это правильная идея, и мы должны сделать это немедленно."
 SCO_SNP_New_Arms:0 "Новое вооружение"
 SCO_SNP_New_Arms_desc:0 "Мы с радостью восприняли недавние улучшения в оружейной промышленности Шотландии. Однако сейчас отечественное военное производство находится не на том уровне, что нам нужен. Даже наша недавняя помощь не помогла нам достичь наших целей. Необходима дополнительная поддержка.\n\nУвеличение финансирования гарантирует, что оружейная промышленность Шотландии сможет достичь паритета со страной, расположенной южнее. Это гарантирует, что мы сможем производить не только оружие и вспомогательное оборудование, но и пушки, грузовики и самолеты. Наша свобода зависит от наших людей в форме, а наши люди в форме зависят от щедрых поставок оружия."
 SCO_SNP_A_strong_border:0 "Прочная граница"
 SCO_SNP_A_strong_border_desc:0 "Каждый шотландский политик, офицер и солдат знает, где мы подвергнемся нападению. Оно будет происходить вдоль обширной границы с Англией на юге. Мы знаем это уже давно, и вырыли оборонительные сооружения и установили укрепления. Но теперь мы подкрепим это кое чем ещё.\n\nМы позаботимся о том, чтобы граница была самой укрепленной зоной в Шотландии. Это будет целый лабиринт колючей проволоки, траншей, скрытых дотов и бункеров. Мы не оставим ни одного слабого звена, где англичане могли бы нас застигнуть врасплох. Когда-то Адриан построил стену, чтобы не пустить нас. Мы покажем ему, как выглядит настоящий оборонительный барьер."
 SCO_Revitalise_the_economy:0 "Оживление экономики"
 SCO_Revitalise_the_economy_desc:0 "Наша экономика развивается хорошо. Даже очень хорошо. Настолько хорошо, что она наконец-то достигла экономического паритета с Англией, чего многие не ожидали, включая нашу собственную партию. Является ли это следствием экономического провала со стороны Пакта или нашей собственной изобретательности, не имеет особого значения. Главное, что мы собираемся стать крупнейшей экономикой на островах.\n\nЭта бурно развивающаяся экономика - предмет нашей гордости. И мы намерены сохранить её в таком состоянии. Мы предоставим экономическую помощь, чтобы обеспечить её дальнейшее развитие. При такой поддержке и немного удачи мы сможем наконец показать всему миру, что Шотландия может быть экономическим центром, не будучи привязанной к Англии или нацистской империи."
 SCO_Fund_Scotland_Rail:0 "Финансирование Scottish Rail"
 SCO_Fund_Scotland_Rail_desc:0 "Бывшая компания "
 SCO_Industrial_Technology:0 "Промышленные технологии"
 SCO_Industrial_Technology_desc:0 "В силу простого географического положения, Нагорье не благоприятствует развитию промышленности. Мы мало что можем сделать для расширения промышленности на наших землях - нам просто не хватит места для строительства. Наша страна невелика. Чтобы компенсировать этот недостаток, мы должны сделать так, чтобы те немногие отрасли, которые мы можем поддерживать, были передовыми, а то, что мы не можем производить массово, мы могли производить более качественно."
 SCO_Social_Security_Distractions:0 "Отвлечение социальным обеспечением"
 SCO_Social_Security_Distractions_desc:0 "Бедность - это реальная проблема для большого количества наших граждан. Те, кто находится вне её, живут со страхом, что при любом незначительном экономическом потрясении они могут оказаться в нищете. Даже те, кто живет комфортной и финансово обеспеченной жизнью, находятся на расстоянии одного неудачного дня от разорения.\n\nУчреждение схем социального обеспечения помогло бы обеспечить безопасность для тех, кому грозит оказаться за чертой бедности, а также предоставило бы нашему правительству общественное доверие для проведения других политических мер."
 SCO_Scotland_is_not_just_edinburgh:0 "Шотландия - это не только Эдинбург"
 SCO_Scotland_is_not_just_edinburgh_desc:0 "Не зря говорят, что нельзя класть все яйца в одну корзину. Жертвовать будущим нашего сельского населения ради столицы было бы грубой ошибкой. Как бы мы ни хотели, чтобы Эдинбургу завидовали, мы также должны инвестировать и развивать сельские регионы Шотландии. Мы не являемся правительством элиты и никогда не должны бросать тех, кто доверился нам заради карманов плутократов и бизнесменов."
 SCO_ILP_Victory:0 "Победа НЛП"
 SCO_ILP_A_Scotland_For_the_People:0 "Шотландия для её народа"
 SCO_ILP_For_The_English_as_well:0 "И для англичан"
 SCO_ILP_Language_dispensation:0 "Языковая диспенсация"
 SCO_ILP_culture_allowances:0 "Культурные пособия"
 SCO_ILP_Calming_down_the_nationalism:0 "Успокоение националистов"
 SCO_ILP_Making_Promises:0 "Наобещать с три короба"
 SCO_ILP_Wimberley_is_a_madman:0 "Уимберли - безумец"
 SCO_ILP_But_he_is_sometimes_right:0 "Но иногда он прав"
 SCO_ILP_Empower_the_unions:0 "Усилить профсоюзы"
 SCO_ILP_Empower_the_Workers:0 "Усилить рабочих"
 SCO_ILP_Welfare_state:0 "Ввести пособие по безработице"
 SCO_ILP_Empower_the_People:0 "Усилить народ"
 SCO_ILP_Connect_the_nation:0 "Соединить нацию"
 SCO_ILP_Provide_jobs:0 "Дать людям работу"
 SCO_ILP_Victory_desc:0 "Они сказали, что это невозможно, но это произошло. Наша скромная организация впервые в истории Шотландии свергла могущественную ШНП. Теперь мы представляем большинство и имеем возможность предоставить народу Шотландии правительство, которое учитывает их интересы.\n\nУ нас есть первая возможность продвигать нашу повестку дня. Давайте извлечем из этого максимум пользы. У нас есть ограниченное время до следующих выборов. И первое правительство НЛП должно быть историческим и продуктивным."
 SCO_ILP_A_Scotland_For_the_People_desc:0 "Несмотря на все разговоры о том, что Шотландия близка к своему народу, ШНП никогда не делала ничего, что могло бы улучшить его жизнь. Сельские районы подгнивают. Рабочие проводят на работе весь день и не получают пенсии, когда оказываются безработными. Английские беженцы живут на улицах, не имея денег даже на чашечку чая в день. Профсоюзы и прочие попытки организации разваливаются на ходу, а правительство не замечает этого и остается непрозрачным для тех, кто за ним следит. ХВАТИТ это терпеть! Мы, Либерально-Демократическая Партия Шот... ой, то есть Независимая Лейбористская Партия - те, кто не только действительно сбизит с народом, но и заставит ее работать на него, а не наоборот."
 SCO_ILP_For_The_English_as_well_desc:0 "На английского беженца было возложено бремя, которое немногие из нас могут вынести. Они многое потеряли из-за коллаборационистов в Англии, и еще больше они потеряли, когда бежали сюда. И мы относимся к ним как к мусору, нежелательному отбросу враждебного общества. Их бедность и страдания являются пятном на всей Шотландии, и это встает нам в копейку.\n\nМы будем четки, Шотландия - страна для всех людей, которые живут в ней, даже если они англичане. Мы обязаны начать заботиться о них и помогать им. И когда мы сделаем это, они увидят поистине яркий пример демократии, такой, когда общество приносит пользу всем, а не только тем, кто умеет играть на волынке."
 SCO_ILP_Language_dispensation_desc:0 "Мы согласны с тем, что шотландский язык должен быть возвращен в рамках наших попыток восстановить нашу культуру после многих лет забвения и уничтожения. Однако мы будем лгать себе, если не сможем признать, что некоторые аспекты языковых классов ШНП имеют некоторые недостатки. Особенно сильно страдают английские студенты, поскольку у них практически нет возможности применить свои навыки вне учебы. Едва ли справедливо ставить еще одну необоснованную преграду между ними и выпуском. Если мы снизим требования, то, да, мы не будем продвигать такую  сильную культурную идентичность, как раньше. Однако мы укрепим Шотландию, позволяя английским студентам легче интегрироваться.\n\n\n\nДИСПЕНСАЦИЯ — (лат.). 1) отпущение грехов, прощение, в римско католич. церкви. 2) изменение силы закона, разрешаемое для каждого отдельного случая высшею духовною властью. 3) приготовление и отпуск лекарств."
 SCO_ILP_culture_allowances_desc:0 "Несмотря на то, что некоторые говорят, англичане и шотландцы на самом деле совсем разные. Один из них происходит от кельтских крестьян, живших здесь с незапамятных времен. Другой имеет чрезвычайно сильные этнические связи с германскими племенами, поселившимися на острове после распада Римской империи. Несмотря на годы тесной близости и взаимодействия, у нас все еще есть довольно существенные различия, которые ШНП проигнорировал. Было бы разумно помнить об этих культурных различиях и оставлять для них немного места. Это улучшит наши отношения как в краткосрочной, так и в долгосрочной перспективе!"
 SCO_ILP_Calming_down_the_nationalism_desc:0 "Независимая Лейбористская Партия состоит из лояльных шотландцев, которые любят эту землю, наше наследие и наш образ жизни. Независимо от того, что думают некоторые из наших наиболее радикальных членов, мы стоим за свободу и достоинство шотландского народа без каких-либо компромиссов. И это никогда не изменится. Но это не значит, что нам не стоит быть помягче.\n\nПостоянный национализм и ксенофобия на самом деле не помогают нашим отношениям с английским меньшинством. Они чувствуют себя из-за этого преследуемыми только потому, что родом из другой части острова. Давайте помнить, что быть шотландцем - это нормально, а англичаниным не очень, но нельзя ссориться из-за этого с соседями."
 SCO_ILP_Making_Promises_desc:0 "Наибольшее беспокойство у большинства англичан вызывают их друзья и семья, которые все еще находятся по ту сторону провода. Это волнует их сильнее чем их уровень жизни в Шотландии. И решение этой проблемы будет иметь большое значение для их удобства.\n\nМы обьясним беженцам, что наша главная внешнеполитическая цель - освобождение острова и установление демократического правительства на юге. Если мы сможем убедить их в том, что мы действительно серьезны, тогда мы их безмерно осчастливим.\n\nКонечно, если мы не сдержим обещание, у нас будут большие проблемы."
 SCO_ILP_Wimberley_is_a_madman_desc:0 "Без сомнения, самый опасный человек в Шотландии - фельдмаршал Дуглас Уимберли. Опасен в том же смысле, что немцы или коллаборационисты, но не менее опасен для шотландской демократии, если не больше. Он постоянно выходит за рамки военного бюджета и тратит его на дорогостоящие военные закупки, несанкционированные исследования и ненужные военные корабли. Одного этого достаточно для беспокойства.\n\nНо больше беспокоит то, что происходит, когда мы говорим ему "no" to him too often. He's convinced that the Germans are coming, and we must be ready, regardless of the outside circumstances. If he thinks we're in his way, he'll do something dangerous, and a democracy must never be in this situation. He needs to go, or at the very least, sidelined."
 SCO_ILP_But_he_is_sometimes_right_desc:0 "С учетом сказанного, Уимберли действительно имеет некоторую уместную и конструктивную критику в отношении состояния нашей государственной обороны. В частности, в отношении нашей способности вооружаться и пополнять запасы. В последнее время он зациклился на том, что наша отечественная оружейная промышленность является небольшой и неспособной оснастить наши силы, говоря, что мы должны вмешаться. И мы согласны с этой оценкой.\n\nСамый надежный способ решить проблему - это прямая субсидия военная промышленность. Имея еще немного денег, мы можем заставить их сосредоточиться на расширении производства оружия. Новый объект немного поможет в нашей ситуации. И, надеюсь, немного успокоить Уимберли."
 SCO_ILP_Empower_the_unions_desc:0 "Люди забывают, что все в их жизни где-то исходит от работающего человека. Пища, которую они едят, одежда, которую они носят, дом, в котором они живут, - все это принадлежит трудящимся Шотландии. Слишком долго мы игнорировали их, наступали на них и давили. Больше нет!\n\nВ соответствии с нашим мандатом профсоюзы теперь получат нашу полную поддержку. Они являются основой представительства работников, как существующих, так и будущих. Мы больше не будем пытаться разбить их и оставить в них гордых мужчин и женщин. И правила ШНП больше не будут сдерживать самоорганизацию рабочих. НЛП прислушается к голосу рабочих, и рабочие ответят нам тем же!"
 SCO_ILP_Empower_the_Workers_desc:0 "Недостаточно просто работать с профсоюзами. Какая польза от этого для рабочих Шотландии, которых нет в ней? Они могут быть слишком бедны, чтобы платить взносы, или изо всех сил пытаться организовать свое рабочее место, или просто выбирают упорный труд своих организованных собратьев. Что ж, мы собираемся улучшить их жизнь, хотят ли они этого или нет. Мы введем некоторые законы, ограничивающие время их работы. Таким образом, мы выполним старый призыв: "eight hours for work, eight hours for sleep, and eight hours for what we will.""
 SCO_ILP_Welfare_state_desc:0 "Если рабочие работает, они едят. Если они не работают, они голодать. На бумаге все так просто. Но что происходит, когда капиталист решает, что наём рабочего слишком сильно сократит их долю прибыли? Тогда рабочий голодает не по своей вине. И это то что сейчас происходит в Шотландии. ХВАТИТ это терпеть.\n\nПособия по безработице застрахуют тех, у кого нет другого выбора, кроме как искать работу, и они смогут оплатить свои основные потребности, пока они это делают. Оно конечно будет небольшим, но это лучше, чем ничего. И этого может быть достаточно, чтобы спасти многих от голода и холода.\n\nИ вообще, платить людям деньги за то, что они не работают вместо создания новых рабочих мест это прекрасная идея ведь так, да... Да?"
 SCO_ILP_Empower_the_People_desc:0 "Несмотря на обвинения некоторых, мы не коммунистическая партия. Мы не принимаем решения на благо нашей партии. Мы также не являемся "worker's state," where the employed make the important decisions. We are a party that believes the government should work for all the people, those who vote for us, and those that don't. Those who work, and those too young or infirm to. The people of Scotland will know that we work for them, and they will believe in us.\n\nAn ILP government is a government that is transparent and open, allowing the common person to know what we are doing or how we make decisions. An ILP government is a government that interacts with the people it represents on a regular basis. An ILP government is a government that people can trust and believe in. And we'll make sure that even if it isn't an ILP government, Scotland will remain as open and accessible as one."
 SCO_ILP_Connect_the_nation_desc:0 "Шотландия никогда не считалась сияющей жемчужиной Британской империи, и состояние нашей инфраструктуры показывает это. Хотя они предпочитали сосредоточиться на грандиозных проектах в Канаде, Индии и Африке, наши автомобильные и железные дороги были немногочисленны и далеки друг от друга и быстро старели. И с возрастом проблема только усугублялась. Если мы вложим средства в строительство инфраструктуры, мы сможем отремонтировать некоторые старые дороги и мосты, а некоторые - построить новые. Это также заставит работать множество безработных шотландцев. В конце концов, от этого проекта выигрывают все, так почему бы не сделать это?"
 SCO_ILP_Provide_jobs_desc:0 "Все хотят, чтобы правительство не вмешивалось в частную промышленность. То есть не вмешивалось, пока они не начнут разоряться. После они требуют финансовой помощи.\n\nВместо того, чтобы просто платить людям за строительство плотин или покраску стен почтовых отделений, почему бы нам не дать им настоящую постоянную работу? Как бы мы ни хотели этого признавать, просто постоянно выполнять надстройку над проектами неэффективно, пока мы не достигнем полной занятости. Вложения в некоторые коммерческие мастерские убережут одних и тех же людей от очереди за хлебом. И это также будет способствовать росту экономики Шотландии за счет улучшения промышленного производства. В конечном итоге у нас закончатся мосты, которые нужно строить, но Шотландия никогда не перестанет хотеть, чтобы в их магазинах было больше товаров."

 SCO_SNP_Victory_desc:0 "Они утверждали, что всё получится, и они были правы.\n\nПосле неожиданно напряженной кампании мы были избраны, чтобы снова возглавить Шотландию. Однако мы едва избежали поражения от оппозиционных партий. Это явный знак того, что мы не можем больше почивать на лаврах. Мы должны показать, что мы все ещё можем обеспечить необходимые реформы, даже после стольких лет партийного контроля. Если мы это сделаем, то это будет лишь кратковременный переполох. Если нет, то это войдёт в историю ШНП как предупреждение о том, что нас ждёт в будущем."

 SCO_UP_Victory:0 "Победа ЮП"
 SCO_UP_Victory_desc:0 "Народ высказался, и Юнионистская партия теперь возглавляет Шотландскую Республику - настало время тяжёлой работы. Теперь мы должны работать над тем, чтобы вновь объединить острова и изгнать коллаборационистское и немецкое влияние с этих земель. Нашим братьям на юге будет оказана помощь, в надежде на светлое, восстановленное и воссоединённое британское будущее, и мы должны подготовить население Шотландии к тому, чтобы снова стать частью единой Британии."
 SCO_UP_Victory_Britain:0 "Победа для Британии"
 SCO_UP_Victory_Britain_desc:0 "Победа Юнионистской партии - это победа Британии. Слишком долго эти острова страдали от рук коллаборационистов и немцев. Слишком долго нас держали разделёнными и слабыми. Слишком долго семьи были разделены между безопасностью и надежностью юга или свободой и возможностями севера. Мы будем работать над тем, чтобы этого больше не было, чтобы наш народ никогда больше не был разделён, и чтобы Британия снова стала единой и свободной."
 SCO_UP_Cementing_Power:0 "Закрепление нашей власти"
 SCO_UP_Cementing_Power_desc:0 "Становится всё более очевидным, что правительство больше не преследует интересы Шотландии. У Юнионистской партии нет того, что нужно для управления нашей страной в эти трудные времена, и они бездействуют, пока английское сопротивление пытается свергнуть немецких прихвостней: мы не можем этого терпеть!\n\nЧтобы дать нашей гордой нации то, чего она действительно заслуживает, Особая Воздушная Служба заберет власть у наших беспомощных политиков и предпримет необходимые действия для защиты нации как от социализма, так и от фашизма. Скоро мы будем достаточно сильны, чтобы действовать..."
 SCO_UP_Calm_Wimberley:0 "Успокоить "Gang""
 SCO_UP_Calm_Wimberley_desc:0 "Дуглас Уимберли является одним из самых влиятельных офицеров в армии и лоялен к нынешнему правительству. Если он заподозрит нас в измене, то, несомненно, будет действовать против нас быстро и решительно, введя свои части в столицу и предотвратив любую попытку переворота: этого нельзя допустить!\n\nЧтобы нейтрализовать исходящую от него угрозу, мы обязательно свяжемся с ним и связанными с ним офицерами, заверив их в нашей лояльности "legitimate" government. After all, what are a few white lies in the name of Scotland?"
 SCO_UP_Isolate_Parliament:0 "Изолировать парламент"
 SCO_UP_Isolate_Parliament_desc:0 "Первым нашим действием должен стать захват парламента и большинства правительственных зданий. Чтобы добиться успеха, мы должны действовать быстро и решительно, отрезав все пути к отступлению: для этого парламент должен быть изолирован, а его охрана устранена.\n\nЛегко будет убедить наши контакты в министерстве внутренних дел и обороны запланировать внезапную встречу или какую-нибудь специальную тренировку. Как только все покинут здание, а депутаты останутся внутри, мы нанесем удар: эти глупцы даже не заметят его начала..."
 SCO_UP_Stacking_Ministry:0 "Окружение Министерства обороны"
 SCO_UP_Stacking_Ministry_desc:0 "Министерство обороны - самая большая угроза нашим планам. Учитывая большое количество офицеров и солдат в самом здании и близлежащих казармах, они могут попытаться начать немедленную контратаку: это необходимо предотвратить любой ценой!\n\nРазместив несколько наших людей в ключевых точках вокруг Министерства, мы сможем саботировать их транспортные средства и заставить их оставаться внутри, пока наш план не будет полностью реализован: с риском приходит и награда..."
 SCO_UP_Blind_Eye:0 "Ослепить полицейских"
 SCO_UP_Blind_Eye_desc:0 "Министерство внутренних дел отвечает за все полицейские формирования, и они будут первыми, кто предпримет меры, когда новости о нашем нападении дойдут до центрального правительства. К счастью, наши знакомые в министерстве готовы задерживать поступление информации достаточно долго, чтобы мы смогли укрепить свои позиции в Эдинбурге.\n\nНаши друзья в полиции также заявили о своей поддержке нашего дела и пообещали не предпринимать никаких действий, когда мы начнём наш переворот. Они также будут распространять ложную информацию и вносить путаницу среди различных сил безопасности, всё ещё лояльных правительству, что подорвет их способность противодействовать нам."
 SCO_UP_Fray_Communications:0 "Повредить коммуникации"
 SCO_UP_Fray_Communications_desc:0 "Как только начнётся переворот, правительство попытается призвать на помощь лоялистов. Без сомнения, они направят приказы всем гарнизонам Шотландии добраться до столицы и защитить их: даже наши друзья из Министерства внутренних дел не смогут задержать столь масштабные коммуникационные действия, особенно если приказы будут исходить и от других министерств.\n\nДля того чтобы задержать ответные действия достаточно долго, чтобы закрепить нашу власть и заставить правительство передать нам свои полномочия, нам придётся принять более широкомасштабные меры. Саботируя радиоантенны и обрывая телефонные линии по всему Эдинбургу, никто не сможет позвать на помощь, пока не станет слишком поздно..."
 SCO_UP_SAS_Prepared:0 "СВОЕВ готово"
 SCO_UP_SAS_Prepared_desc:0 "Для совершения переворота уже всё подготовлено. Наши люди заняли позиции, город фактически изолирован от остальной части страны, и по нашему приказу парламент останется без защиты. Настало время отвоевать Шотландию у тех, кто ведет её к гибели!\n\nКак только мы дадим сигнал, пути назад уже не будет. Либо мы преуспеем, либо потерпим поражение, и наши имена навсегда будут запятнаны предательством: вперёд, за Шотландию! Alba an Aigh!"
 SCO_UP_Obstructive_Roadworks:0 "Провести "
 SCO_UP_Obstructive_Roadworks_desc:0 "Как только наш переворот начнётся, верные правительству войска несомненно двинутся к столице, чтобы разгромить нас. Поскольку у нас нет шансов победить их в бою, а сражаться с собственным народом было бы пустой тратой шотландских жизней, нам нужно найти альтернативные способы сделать так, чтобы они не смогли направить против нас свою огневую мощь.\n\nРазрушив ведущие в Эдинбург мосты и перекрыв несколько основных дорожных магистралей, мы сможем задержать армию на достаточно долгое время, чтобы правительство успело полностью капитулировать и передать свою власть нам. Кроме того, если какому-то подразделению удастся достичь столицы, они будут рассеяны и дезорганизованы, став лёгкой добычей для наших элитных сил."
 SCO_UP_Loosen_Border:0 "Ослабить границу"
 SCO_UP_Loosen_Border_desc:0 "Исходя из нашей текущей политики, любой английский беженец является желанным гражданином нашей Республики. Чтобы заманить к нам наших страдающих на юге братьев, мы должны ослабить охрану наших границ и снизить ограничения на поездки. Хотя наша пограничная ситуация не является непременно "
 SCO_UP_1Island_2Brothers:0 "Один остров, два брата"
 SCO_UP_1Island_2Brothers_desc:0 "Шотландцы и англичане - это две половины единого целого. Наше единство прослеживается на протяжении всей истории. Мы сражались друг против друга при Бэннокберне и Флоддене, и в то же время стояли бок о бок друг с другом во время Акта об Унии и военных действий.\n\nИ как типичные братья и сёстры, мы ссорились и имели разногласия, но сейчас настало время оставить эти распри в стороне. Мы объединимся вместе, как это было в 1707 году, и восстановим утраченное братство."
 SCO_UP_Haven_North:0 "Убежище на севере"
 SCO_UP_Haven_North_desc:0 "Да будет известно, что каждый англичанин может найти свой дом в Шотландии. Независимо от прежнего вероисповедания, цвета кожи или национальности, усталые и угнетенные, жаждущие освободиться от ига угнетателей и коллаборационистов, найдут убежище и безопасность здесь, в Республике. Мы приветствуем наших братьев и сестер с юга с распростёртыми объятиями и надеемся на их вклад в развитие нашей страны."
 SCO_UP_Settling_Marches:0 "Расселить их по всей Марке"
 SCO_UP_Settling_Marches_desc:0 "Всем этим английским беженцам и иммигрантам нужно куда-то податься. Все с этим согласны. Так почему бы не поселить их в районе, близком к их родине? Пограничная область была бы хорошим местом для наших новых поселенцев. Разместив их в Марке, мы сможем дать англичанам место для жизни, а также предоставить им более привычную для них местность. Конечно, наша настоящая цель заключается в том, чтобы сделать географическое разделение Англии и Шотландии более расплывчатым в культурном отношении, чем это было раньше, что облегчит возможное воссоединение наций."
 SCO_UP_Tighten_Belt:0 "Затянуть пояса"
 SCO_UP_Tighten_Belt_desc:0 "Правительство по своей природе неэффективно. Чем больше растет правительство, тем больше расширяется бюрократический аппарат, и тем больше финансы нашей страны захлебываются от бюрократической волокиты. Чтобы развивать нашу экономику и сократить неэффективность правительства, мы должны уменьшить нашу зависимость от социального обеспечения. Самые низшие слои нашего общества могут почувствовать это давление, но мы должны задать себе очень важный вопрос: должны ли мы наказывать успешных и амбициозных за неудачи других?"
 SCO_UP_Free_Market:0 "Освободить рынок"
 SCO_UP_Free_Market_desc:0 "Регулирование и надзор подавляют инновации, душат предпринимательство и в конечном итоге убивают бизнес. Это противоречит всему, за что выступают наше правительство и народ, давший нам эти полномочия. Шотландия должна открыть свои рынки для всего мира, повысить уровень благосостояния внутри страны и усилить своё влияние и присутствие за рубежом - мы не можем оставаться изолированной страной с контролируемой, не стимулирующей экономикой, если мы хотим процветать."
 SCO_UP_Cut_Taxes:0 "Снизить налоговые ставки"
 SCO_UP_Cut_Taxes_desc:0 "Трудящиеся жители Шотландии не должны допустить, чтобы у них украли их с трудом заработанное богатство. Взваливая бремя государства на кошельки людей, мы только задушим экономику и уничтожим темпы развития нашей страны - не говоря уже о том, что это отпугнет предпринимателей и корпорации от работы в этом регионе. Снижение налоговых ставок позволит Республике по-настоящему наслаждаться собственным процветанием, развивая рынки внутри страны и увеличивая поддержку нашего правительства со стороны народа."
 SCO_UP_Break_Unions:0 "Разрушить профсоюзы"
 SCO_UP_Break_Unions_desc:0 "Профсоюзы стали слишком большими, слишком влиятельными и слишком политически опасными. Их поддержка Независимой Лейбористской Партии является проблемой - не только для безопасности и благополучия страны, но и для нашего правительства. Многие законы и реформы, принятые нашим правительством, неизбежно будут отменены или подорваны усилиями слабой НЛП. Это просто неприемлемо. Чтобы обеспечить наше постоянное лидерство и не дать нашим оппонентам задушить процветание страны забастовками и маршами, мы должны сломить их."
 SCO_UPECW_The_ECW:0 "Гражданская война в Англии"
 SCO_UPECW_The_ECW_desc:0 "В Англии началась война! Похоже, что гражданская война расколола страну на две части между коллаборационистами и СВОЕВ. После анализа, проведённого нашими экспертами и офицерами разведки, находившимися в Англии и наблюдавшими за обстановкой, мы решили начать подготовку к интервенции на стороне коллаборационистов, чтобы быстрее добиться объединения. Были подготовлены встречи для бесед с сочувствующими генералами и даже обсуждения с офицерами в верхних эшелонах военного древа СВОЕВ. Если мы сможем вмешаться достаточно быстро, возможно, нам удастся установить контакт с лидерами СВОЕВ."
 SCO_UPECW_Must_Act:0 "Необходимо принять меры"
 SCO_UPECW_Must_Act_desc:0 "Нам стало очевидно, что мы должны вмешаться в этот конфликт, дабы избавить Британские острова от угрозы, которую представляют собой коллаборационисты и Корнуолльский гарнизон. Мы начали откладывать оружие для наших солдат и оружие для отправки добровольцам и ополченцам, которые решили помочь СВОЕВ в борьбе против коллаборационистов. Это наша судьба - помочь англичанам и начать воссоединение островов. Мы должны выиграть эту войну любой ценой, наше будущее и средства к существованию зависят от наших действий в ближайшие месяцы. Мы будем считаться победителями в этой войне и в книгах по истории."
 SCO_UPECW_Inform_Claude:0 "Пусть знает Клод"
 SCO_UPECW_Inform_Claude_desc:0 "Поскольку мы реально планируем вмешаться в гражданскую войну в Англии, имеет смысл заявить об этом лидеру СВОЕВ, известному генералу и члену парламента Клоду Окинлеку. Из-за гражданской войны в Англии безопасность наших границ усилена в случае нападения коллаборационистов. Это значит, что мы не можем отправить дипломата, не вызвав подозрений со стороны гарнизонов. Однако мы можем послать шпионов, чтобы связаться с Окинлеком и другими лидерами СВОЕВ и сообщить о наших планах вмешаться в гражданскую войну."
 SCO_UPECW_Stirlings_Guidance:0 "Руководство от Стирлинга"
 SCO_UPECW_Stirlings_Guidance_desc:0 "После того, как мы установили контакт с Клодом Окинлеком и другими лидерами СВОЕВ, мы также встретились с Дэвидом Стирлингом, основателем Особой Воздушной Службы (ОВС). Хотя она была неэффективна в Северной Африке во время Второй Мировой войны, в тоже время она доставляла коллаборационистам немалые проблемы из-за их тактики скрытности и умения обращаться со взрывчаткой. Некоторые из бывших членов Службы основали подразделение в Шотландии, чтобы помочь своим братьям в Англии. Они предложили помощь в обучении наших солдат, поскольку они готовятся к войне против коллаборационистов."
 SCO_UPECW_Operation_Northern_Winds:0 "Операция "
 SCO_UPECW_Operation_Northern_Winds_desc:0 "Теперь, когда мы полностью контролируем страну, мы можем планировать наше вмешательство в гражданскую войну в Англии. Мы назвали наш план действий против коллаборационистов "
 SCO_UPECW_Scottish_Volunteers:0 "Шотландские добровольцы"
 SCO_UPECW_Scottish_Volunteers_desc:0 "Теперь, когда мы отправили ОВС в Англию, пришло время начать новый этап операции "
 SCO_UPECW_Reinforce_Expeditionary_Force:0 "Усилить экспедиционный корпус"
 SCO_UPECW_Reinforce_Expeditionary_Force_desc:0 "Война в Англии против коллаборационистов продолжается. Наши силы, которые мы отправили ранее, запрашивают подкрепление. Обсудив с  генералами сложившуюся ситуацию, мы решили усилить основную группу. Подразделения будут того же состава, что и те, которые мы отправляли в Англию ранее, однако на этот раз они будут лучше вооружены. Этим силам будет приказано пересечь границу, чтобы встретиться с остальной частью Шотландского экспедиционного корпуса, обсудить тактику и план действий."
 SCO_UPECW_Transfer_Weapons:0 "Передача оружия"
 SCO_UPECW_Transfer_Weapons_desc:0 "Мы можем начать первый этап операции, отправив оружие СВОЕВ. Наши разведывательные службы сообщили нам, что лучший способ отправить оружие - это погрузить его на рыбацкие лодки и отправить их через Ирландское или Северное море глубокой ночью. Добравшись до порта или пляжа, они будут сигнализировать маленькой лампой, и после этого произойдёт передача оружия. Сначала будет переправляться стрелковое оружие, а затем крупное оружие - противотанковое и противовоздушное вооружение."
 SCO_UPECW_Relief_Packages:0 "Отправить припасы"
 SCO_UPECW_Relief_Packages_desc:0 "Мы отправили оружие СВОЕВ, чтобы помочь им дать отпор коллаборационистам. Теперь мы можем отправлять им и другие виды снаряжения, помимо оружия. Ещё больше изменился наш небольшой флот, занимающийся контрабандой оружия. В лодках есть дополнительное место в трюмах для ещё большего количества оружия. Теперь мы получили "
 SCO_UPECW_SAS_Agents:0 "Агенты ОВС"
 SCO_UPECW_SAS_Agents_desc:0 "Теперь, когда мы вооружили и поставили оружие СВОЕВ, и они действуют более эффективно, мы можем начать готовиться к нашей атаке на коллаборационистов. Сначала мы должны послать ОВС в Англию, чтобы нанести ущерб. Они будут служить передовой группой для основных сил, которые придут позже. После отправки, они будут находиться в качестве группы специальных операций под совместным командованием правительства Шотландии и Дэвида Стирлинга."
 SCO_UPECW_Blow_Things_Out:0 "Взорвать фабрики"
 SCO_UPECW_Blow_Things_Out_desc:0 "Агенты ОВС, которых мы отправили в Англию, прибыли и заняты подготовкой к операциям, в которых они будут принимать участие. Они будут проникать на фабрики по всей Северной Англии и закладывать на них взрывчатку. Во время этих операций они также будут искать любые документы или планы армии коллаборационистов. Однако, у нас есть сообщения о том, что были замечены немецкие солдаты, поэтому нашим агентам нужно будет действовать очень незаметно. После этого, они должны уйти и взорвать фабрику. Будем надеяться, что этих сил достаточно, чтобы разрушить экономику коллаборационистов."
 SCO_UPECW_SAS_Coup:0 "Двигаться в Эдинбург!"
 SCO_UPECW_SAS_Coup_desc:0 "В Холирудском дворце кажется, что ШНП начала возвращаться к своим старым путям и пытается исключить любой способ вмешательства в гражданскую войну в Англии и помощи СВОЕВ. После месяцев подготовки кажется, что для нас настало время закрепить идею объединения. Мэйн уполномочил ОВС и солдат в армии, которые сочувствуют нам, помочь свергнуть правительство. Мы отметили места, которые нам нужно контролировать, чтобы переворот увенчался успехом. К ним относятся здание парламента и резиденция президента."
 SCO_UPECW_Expand_War_Further:0 "Расширить военную поддержку"
 SCO_UPECW_Expand_War_Further_desc:0 "В Англии продолжают гореть пожары войны. Мы получили запросы от СВОЕВ, чтобы отправить больше солдат в Англию. Наши силы, которые мы отправляли до сих пор, отважно сражались с угрозой коллаборационистов, и за эту борьбу их никогда не забудут. Мы должны снова послать солдат сражаться за нашу свободу и мечту о Соединённом Королевстве. Теперь мы можем вести сражение по-настоящему. Мы должны выиграть любой ценой. Наша судьба зовёт."
 SCO_UPECW_victorious_at_last:0 "Наконец, победа!"
 SCO_UPECW_victorious_at_last_desc:0 "После недель и месяцев борьбы, мы и наши союзники в Англии преуспели в битве против тирании коллаборационистов и их немецких хозяев. Теперь, этот конфликт окончился нашей победой, мы, наконец, можем вернуться в Шотландию победителями. Это наше величайшее достижение как независимой страны, оно приведёт к воссоединению Великобритании гораздо быстрее, чем когда-либо. Мы готовимся к параду в Эдинбурге и в приграничных регионах. Мы официально установили отношения с СВОЕВ, известным как "
 SCO_UPECW_our_greatest_defeat:0 "Наше величайшее поражение"
 SCO_UPECW_our_greatest_defeat_desc:0 "После всех наших усилий, вложенных в гражданскую войну в Англии, наши союзники из СВОЕВ не смогли устоять перед натиском коллаборационистов и их немецких союзников. Для нас это - катастрофа. Наш народ опечален и раздавлен. Мы пролили кровь на англичан, пытаясь помочь им воссоединить острова. Мы не должны допустить, чтобы такое мрачное поражение когда-либо повторилось. Мы должны учиться на своих ошибках."


 #english invasion

 SCO_English_Invasion:0 "Вторжение"
 SCO_English_Invasion_Reserves:0 "Резервы"
 SCO_English_Invasion_Concessions_to_the_English_Minority:0 "Уступки английскому меньшинству"
 SCO_English_Invasion_Arise_For_England:0 "Восстаньте для Англии!"
 SCO_English_Invasion_The_good_type_of_Collaborator:0 "Хороший тип коллаборационистов"
 SCO_English_Invasion_The_Light_in_the_Distance:0 "Свет на расстоянии"
 SCO_English_Invasion_Victory_in_Sight:0 "Победа на наших глазах"
 SCO_English_Join_for_Scotland:0 "Присоединиться к шотландцам"
 SCO_English_Build_for_Scotland:0 "Строить для Шотландии"
 SCO_English_We_Will_Make_You_Fight_For_Scotland:0 "Мы заставим вас сражаться за Шотландию!"
 SCO_English_Invasion_The_Flag_Will_Fly_Forever:0 "Флаг будет реять вечно!"
 SCO_English_Invasion_Open_the_Stockpile:0 "Открыть склады"
 SCO_English_Invasion_Necasary_Production:0 "Необходимое производство"
 SCO_English_Give_the_Army_a_Blank_Check:0 "Дать армии свободу"
 SCO_English_Invasion_desc:0 "В Шотландию вторглись агрессоры!\n\nАнглийские войска начинают атаковать наших солдат по всей стране. Если мы хотим остаться независимой страной, мы должны стоять на своём, как мы это делали 20 с лишним лет назад. Шотландия не должна пасть перед англичанами. Это означает, что до последнего вздоха солдаты по всей стране не дрогнут."
 SCO_English_Invasion_Reserves_desc:0 "После образования Шотландии два десятилетия назад мы начали формирование резервных частей. Эта группа будет функционировать по образцу аналогичной системы в Соединённых Штатах. Военные учения проводятся каждые несколько месяцев, и солдаты резерва живут своей жизнью как обычные граждане до тех пор, пока они не понадобятся.\n\nСейчас пришло время, когда они нужны. Мы должны призвать храбрых солдат Шотландии, которые находятся в этих частях, взять в руки оружие и приготовиться к отражению агрессии. Война будет жестокой, но если мы выживем, она станет свидетельством величия нашего народа."
 SCO_English_Invasion_Concessions_to_the_English_Minority_desc:0 "В настоящее время мы находимся в тупиковой ситуации. Мы знаем, что в Шотландии есть немалое английское сообщество, которое могло бы помочь нам в борьбе с коллаборационистами. В наших интересах начать переговоры с лидерами и предложить им уступки. Мы надеемся, что это заставит больше людей присоединиться к борьбе.\n\nМы планируем предложить англичанам, что, как только мы выиграем войну, Правительство будет возглавлять избранные должностные лица, и оно будет сформировано на тех же идеалах, что и шотландское, - отстаивании демократии и свободы. Это должно сработать, правда?"
 SCO_English_Invasion_Arise_For_England_desc:0 "Многие из англичан, живущих в Шотландии, по-прежнему патриотично относятся к Англии. Хотя это может вызвать проблемы, в тоже время мы можем начать призыв англичан, чтобы помочь нам дать отпор надвигающемуся шторму захватчиков. Эти дивизии будут в основном состоять из английских солдат с английскими офицерами. В отличие от того, что мы делали в прошлом, шотландские командиры не будут их контролировать. Родились они в стране или нет, их долг - помочь защитить страну в тёмные времена. Прямо сейчас - один из таких случаев."
 SCO_English_Join_for_Scotland_desc:0 "Если наши данные переписи верны, почти половина всех мужчин в возрасте от 18 до 25 лет годны к службе в шотландской армии. Многие из этих мужчин выросли на рассказах о великих шотландских солдатах во время двух мировых войн, защищавших Шотландию. Мы можем начать массовую кампанию по призыву и надеемся, что их борьба станет гарантией того, что их детям не придётся сражаться. Как бы нам ни хотелось, чтобы этого никогда не произошло, сейчас это случится с Англией, которая уже стучится в нашу дверь.\n\nМы должны защищать Шотландию! Восстаньте, граждане Шотландии! В оборону!"
 SCO_English_Build_for_Scotland_desc:0 "Недостаточно просто бросить кучу людей и оружие на проблему, надеясь, что она разрешится сама собой. Мы должны поддерживать наши силы и сделать так, чтобы каждый шаг стоил англичанам множества жизней. И если мы не можем предоставить стальную броню для наших людей, мы должны дать им бетон или, по крайней мере, слой грязи.\n\nВсе наши жители будут мобилизованы на строительство фортов и траншей по всей Шотландии. Наши войска должны быть уверены, что ландшафт подходит для оборонительных операций, а если они отступят, их ждут укрепления такого же типа. Шотландию будут защищать до последнего солдата, и этого последнего солдата будет чрезвычайно трудно победить."
 SCO_English_We_Will_Make_You_Fight_For_Scotland_desc:0 "Пришло время, когда мы должны начать набирать людей по всей Шотландии, чтобы помочь нам в войне. Хотя это может показаться непопулярным шагом, однако именно это необходимо сделать, если Шотландия хочет выжить в этом жестоком мире. Наряду с этим, мы начали планировать увеличение призыва. Мы начнём более открыто признавать роль женщины в Вооружённых Силах. Хотя это, возможно, немного напряжёт нас, люди будут помнить, что мы защищаем Шотландию."
 SCO_English_Invasion_The_Flag_Will_Fly_Forever_desc:0 "Шотландия уже десятки раз оказывалась в таком положении. Могущественный и злой южный агрессор пытается сразиться с нами, и мы каждый раз отбиваем их атаки. Первые атаки на независимую Шотландию начались 900 лет назад.\n\nШотландия не собирается сдаваться из-за стремительного натиска с юга. Наши войска будут стоять на своих позициях. Наше подкрепление бросится им на помощь. И Шотландия навсегда останется свободной!"
 SCO_English_Invasion_Open_the_Stockpile_desc:0 "Да, Шотландии нужны мужчины. И у нас есть мужчины. Но для них также нужно оружие. Нам пора закупать оружие из других источников, таких как музеи, стрелковые и охотничьи клубы, а также гражданские арсеналы по всей стране.\n\nМы не будем отправлять наших людей в бой с мушкетами. Но разве для караульной службы на базе, отдалённой от фронта, нужна штурмовая винтовка? Конечно, нет. Мы не можем дать всем самое лучшее, поэтому ограничим их тем, что есть на данный момент."
 SCO_English_Invasion_Necasary_Production_desc:0 "Одна из основ микроэкономики состоит в том, что если Вы направите все свои ресурсы на производство одной вещи, а не двух одновременно, Вы в конечном итоге получите гораздо больше от одной вещи, чем от двух вещей. Это называется специализация. Сейчас нам больше всего нужно оружие.\n\nВсе наши усилия пойдут на производство оружия. Каждый токарный, сверлильный станок и рабочий, которых мы можем себе позволить, будет производить оружие и боеприпасы. Если кто-то хочет чего-то ещё, он должен искать это в другом месте."
 SCO_English_Give_the_Army_a_Blank_Check_desc:0 "В прошлом у Шотландии были проблемы с военным надзором и составлением бюджета. Всё это ушло. Сейчас важно только наше выживание. Всё остальное второстепенно.\n\nМы дадим армии то, что она хочет, независимо от стоимости. И наш контроль за армией тоже будет ограничен. Они могут делать и просить то, что им нужно. Всё, что мы хотим взамен, - это победы."
 SCO_English_Invasion_The_good_type_of_Collaborator_desc:0 "Поскольку мы успешно защищаем территорию немецкого марионеточного государства к югу от нас, нам следует подумать о создании Временного правительства, чтобы лучше управлять регионом и обеспечить плавный переход к воссоединению Великобритании. Чтобы сделать это, нам придётся искать коллаборационистов в самой Англии. Это наверняка поднимет несколько голов как в Лондоне, так и в Эдинбурге. Тем не менее, это - то, что нужно стране."
 SCO_English_Invasion_The_Light_in_the_Distance_desc:0 "Кажется, что происходит немыслимое. В нашей войне против изменнического правительства в Лондоне мы в настоящее время побеждаем. Хотя наши достижения всё ещё могут быть обращены вспять, у нас есть реальный шанс добиться победы над соратниками. Вперёд!"
 SCO_English_Invasion_Victory_in_Sight_desc:0 "После огромной борьбы и многочисленных жертв наша победа в Англии почти гарантирована. Нам потребуется Божье провидение, и это должно быть ясно нашим воинам. Мы дойдём до Лондона! Мы добьёмся победы!"
 SCO_The_Flag_Will_Fly_Forever:0 "Флаг будет реять вечно"
 SCO_The_Flag_Will_Fly_Forever_desc:0 "Солдаты по всей Шотландии мобилизуются к границе с Англией. Они будут держаться до последнего человека, они пожертвуют собой ради Шотландии. Страсть к своей стране движет ими, и один крик объединяет их всех: "
 SCO_English_Collaborators:0 "Английские "Collaborators""
 SCO_English_Collaborators_desc:0 "Английские "Collaborators""
 SCO_English_Collaborators_LR:0 "Английские "Collaborators""
 SCO_English_Collaborators_LR_desc:0 "Английские "Collaborators""
 SCO_ENG_English_Collaborators:0 "Английские предатели"
 SCO_ENG_English_Collaborators_desc:0 "Шотландия создала Временное правительство и начала призыв со своих захваченных территорий, призывая всех истинных британцев показать своё лицо и бороться с фашистской мерзостью. Это привлекло внимание менее лояльных элементов нашего общества, которые считают, что то, что планируют шотландцы, - лучше, чем наша власть."
 SCO_The_Light_in_the_Distance:0 "Свет на расстоянии"
 SCO_The_Light_in_the_Distance_desc:0 "Когда началась эта война, многие не ожидали, что молодое шотландское государство выживет. Но мы выжили и даже вытеснили англичан на их земли. Раньше шотландский народ и армия задавались вопросом, в чём смысл конфликта, если мы были обречены на поражение. Однако теперь, когда за нашими плечами череда побед, многие считают, что победа находится в пределах нашей досягаемости."
 SCO_Victory_in_Sight:0 "Победа на наших глазах"
 SCO_Victory_in_Sight_desc:0 "Более половины Англии находится под нашим контролем. Окончательная победа над англичанами не за горами, и каждый шотландский мужчина, женщина и ребёнок знает, что скоро англичане падут."
 


