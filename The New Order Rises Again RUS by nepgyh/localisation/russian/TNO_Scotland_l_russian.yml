 SCO_our_moment_seized:0 "Наш момент"
 SCO_our_moment_seized_desc:0 "Несмотря на нашу помощь, англичане победили. Теперь южный сосед смотрит на нас с ненавистью, ожидая прекрасного шанса отомстить нам. Это ужасное положение вещей, но оно также может быть и возможностью...\n\nМы всё ещё можем воспользоваться моментом. Объявим войну немецким болонкам! Это будет сложно и дорого, но это лучше, чем вечно прятаться в бункере, опасаясь того, что творится снаружи ночью!"
 SCO_a_second_wind:0 "Второе дыхание"
 SCO_a_second_wind_desc:0 "Несмотря на свою победу, английские коллаборационисты далеко не сильны. Их страна, уже ослабленная десятилетним экономическим кризисом, теперь находится в упадке после гражданской войны. Их промышленность парализована, партизаны всё ещё бродят по сельской местности, а армия деморализована и охвачена дезертирством и пораженчеством.\n\nМы готовились к этому моменту с тех пор, как стали независимыми. Наша армия полностью подготовлена и оснащена, и наши генералы - не продажные немецкие болонки. Мы нанесём удар по нашему врагу, когда он окажется в самом слабом состоянии, и победим, как мы это делали столетия назад! Да здравствует храбрая Шотландия!"
 SCO_justify_the_war:0 "Оправдать войну"
 SCO_justify_the_war_desc:0 "Власть знает, что мы можем победить, однако наш народ этого не знает. Шотландцы смотрят на разницу в численности армий и не понимают, что на каждого Голиафа есть Давид, готовый сразить его. Нам нужно распространять Евангелие и убеждать наших храбрых мужчин и женщин, что мы можем это сделать!\n\nЕщё лучше, если мы начнём масштабную пропагандистскую кампанию, изображающую, как коллаборационисты обращались с партизанами СВОЕВ после победы. Несомненно, казней и трудовых лагерей будет достаточно, чтобы заставить наш народ бороться, чтобы избежать такой мрачной участи..."
 SCO_saber_rattling:0 "Сабля бряцает"
 SCO_saber_rattling_desc:0 "Впервые за более чем десятилетие МЫ бряцаем саблей. Мы не будем больше прятаться в бункерах и окопах! Мы больше не будем бояться южных коллаборационистов! Для Шотландии наступает новый век, и на этот раз мы вселим ужас в сердца наших врагов!\n\nНаша армия начнёт массовые учения вдоль границы, показывая деморализованной английской армии - и их народу - как далеко мы продвинулись, и как высоко мы поднялись! Бойтесь нашего гнева, ибо час мести приближается!"
 SCO_spread_our_propaganda:0 "Распространять нашу пропаганду"
 SCO_spread_our_propaganda_desc:0 "Англию преследуют недовольство, мятежи и пораженчество. Остатки СВОЕВ всё ещё борются за свою мечту, а люди страдают от нехватки продуктов питания и медикаментов. Когда страна охвачена терроризмом, а преступность растёт, это - идеальная почва для нашей пропаганды.\n\nС помощью наших контактов с Английским Сопротивлением, мы можем начать вербовать людей Англии для нашего дела, показывая им, что мы - их единственная надежда на лучшее завтра. Тем самым, мы подготовим почву для волны гражданских беспорядков, которые нанесут вред стране, как только мы начнём вторжение..."
 SCO_ready_the_army:0 "Готовность армии"
 SCO_ready_the_army_desc:0 "Наши Вооружённые Силы потерпели первое поражение со дня обретения Шотландией независимости, но это нас не остановит. Изучив причину нашего поражения, мы сможем лучше подготовить наши войска к тому моменту, когда им снова придётся пересечь границу.\n\nМы будем обучать наши войска более современной тактике и обеспечивать их лучшим снаряжением, которое мы можем производить. Наша армия будет полностью готова к выполнению поставленной задачи: как говорится, "second time's the charm!"
 SCO_organize_the_sas:0 "Организовать ОВС"
 SCO_organize_the_sas_desc:0 "Шотландская Особая Воздушная Служба, была основана как преемник британского САС и служит нашим самым элитным коммандос. После поражения английского Сопротивления сотни партизан бежали в Шотландию: среди них были десятки закалённых ветеранов британской САС.\n\nВ войне за освобождение Англии от коллаборационистов, маячащих на горизонте, нам нужны все солдаты, которые у нас могут быть. С этой целью мы интегрируем английских ветеранов в состав Особой Воздушной Службы, значительно увеличив как её численность, так и её тактическое мастерство благодаря притоку бесценных опытных солдат."
 SCO_prepare_our_return:0 "Подготовить наше возвращение"
 SCO_prepare_our_return_desc:0 "Заседание Генштаба состоится в Эдинбурге. Там наши самые опытные офицеры разработают всеобъемлющий план сокрушения наших врагов. Ничего нельзя оставлять на волю случая: передвижение войск, материально-техническое обеспечение, поддержка с воздуха и военно-морские манёвры должны безупречно дополнять друг друга, иначе мы рискуем снова потерпеть поражение.\n\nМы идём на войну, зная, что этот конфликт решит нашу судьбу как независимого государства - или мы торжествуем, или снова страдаем от английского ига, теперь уже навсегда. День расплаты близок, и Шотландия никуда не денется."
 SCO_operation_north_star:0 "Операция "
 SCO_operation_north_star_desc:0 "Время пришло. Наши войска готовы нанести удар! Враг дезорганизован и деморализован, искалечен нашей безжалостной пропагандой и собственной некомпетентностью. У нас не будет второго шанса: сейчас или никогда! И мы идём ва-банк, не имея ничего лишнего. Мы победим немецкую марионетку или наша судьба будет плачевной.\n\nМужчины Шотландии! Мы боремся за свою свободу, за века, проведённые в рабстве, чтобы наши дети и дети наших детей никогда не узнали последствий рабства! Наши предки смотрят на нас в момент нашей величайшей славы! Позвольте им увидеть нашу мощь, позвольте им почувствовать пламя нашей храбрости, которое горит ярчайшим светом со времен Уильяма Уоллеса! Да здравствует храбрая Шотландия!"
 SCO_the_union_forever:0 "Союз навсегда"
 SCO_the_union_forever_desc:0 "Победа Шотландии! Сегодня мы освободили наших бывших хозяев от их рабовладельцев. Перед нами открывается новый путь нашей истории! С нашим триумфом мы объединили Британию, но на этот раз не будет ига для побеждённых, потому что мы - разные. Мы стали лучше, и мы сделаем так, чтобы англичане тоже стали лучше.\n\nВ этом новом Союзе не будет короны, не будет подданных! В этой новой нации, рождённой кровью и тяжёлым трудом Шотландии, а также жаждой свободы истинных англичан, есть только братья и сёстры, объединённые взаимной дружбой и стремлением к лучшему для всех. Сегодня мы начинаем что-то новое!"
 
