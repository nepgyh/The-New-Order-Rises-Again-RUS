 #Events
 SCO.1.t:0 "Шотландская паранойя"
 SCO.1.desc:0 "Шотландия - демократическая страна в шатком положении. Несмотря на то, что мы независимы, всегда существует угроза того, что на нас обрушится немецкий злой умысел. Этого постоянно боятся Вооружённые Силы Шотландии. С тех пор, как натиск на границе был остановлен, а Шотландия стала независимой, наши генералы беспокоились о немецком вторжении. Они хотят быть полностью подготовленными к нему.\n\nКомандующий Вооружёнными Силами фельдмаршал Дуглас Уимберли унаследовал эту позицию. Он думает, что вермахт может нанести удар в любую секунду и хочет, чтобы Вооружённые Силы были в состоянии полной боевой готовности, полностью укомплектованы, чтобы с ними приходилось считаться.\n\nЕсли паранойя распространится, Правительству придётся нелегко с Вооружёнными Силами, которые всё больше полагают, что правящая партия работает против Шотландии.\n\nТаким образом, правительство должно определить черту. Вооружённые Силы должны быть реформированы, но они могут серьёзно отнестись к этому и принять ответные меры. Осторожно поступать - это правильный путь."
 SCO.1.a:0 "Действительно ли фортуна поощряет смелых?"
 SCO.2.t:0 "Паранойя устранена"
 SCO.2.desc:0 "К нашему удивлению, Вооружённые Силы начали уменьшать своё сопротивление правительству. То, что они сделали это без нашего указания, кажется тем более необычным.\n\nС учётом печальной истории отношений между нами и более активными военными элементами, это действительно очень хорошая новость. Несмотря на паранойю наших Вооружённых Сил в отношении потенциальных действий Германии против нас, она иногда мешала гражданскому управлению. Теперь, когда мы можем сделать Вооружённые Силы лояльными, Шотландия будет действовать в соответствии с принципами современного национального государства.\n\nКонечно, нам следует помнить, что их паранойя не была необоснованной, осторожный глаз на Рейх никогда не повредит."
 SCO.2.a:0 "Действительно, хороший итог."
 SCO.3.t:0 "Новый шотландский флот"
 SCO.3.desc:0 "Скапа-Флоу - одна из величайших естественных гаваней в мире. Норвежцы, шотландцы, англичане - все пользовались её глубокими водами. В настоящее время шотландский флот является крупнейшим на островах. Новый шотландский флот основан после краха Британской Империи и мятежа значительной части старого Королевского флота. Операция "
 SCO.3.a:0 "Шотландия правит волнами!"
 SCO.60.t:0 "Высокий уровень паранойи"
 SCO.60.desc:0 "Вооружённые Силы Шотландии находятся в состоянии безумия. Они находятся в полной боевой готовности к тому, что они считают неминуемым вторжение Германии. Они спешат в сельскую местность, чтобы всегда быть готовыми к нему. Они даже призывают правительство арестовать немецких шпионов, которые, по их мнению, пытаются заставить правящую партию не сопротивляться вторжению Германии.\n\nКомандующий ВСШ безрассудно тратит свой бюджет. Он делает все, что хочет - строительство, дополнительные расходы и проведение военных учений - без какого-либо разрешения. Глупые решения следуют одно за другим.\n\nСледующие месяцы будут адом для правительства, когда оно будет иметь дело с такими неразумными парнями."
 SCO.60.a:0 "Кровавый ад!"
 SCO.61.t:0 "Низкий уровень паранойи"
 SCO.61.desc:0 "Последние месяцы показали приятные тенденции - Вооружённые Силы Шотландии успокаиваются. Они всё меньше убеждены в том, что Германия может нанести смертельный удар. В Вооружённых Силах почти никто не верит, что правительство можно считать прогерманским. Обеспокоенность исчезла, и давление на правительство уменьшилось.\n\nКомандующий армией прекратил любые злонамеренные попытки, мешающие развитию Шотландии. Вооружённые Силы расходуют свой бюджет рационально и проводят армейские учения менее регулярно. Командующий даже прислушивается к советам правительства и нашёл с ним общий язык. Это означает, что на данный момент наступил мир.\n\nСледующие месяцы будут спокойными и, наконец, вполне нормальными."
 SCO.61.a:0 "Замечательно!"
 SCO.63.t:0 "Средний уровень паранойи"
 SCO.63.desc:0 "ВСШ регулярно обсуждают свои планы относительно вторжения Пакта в связи с недавними событиями в континентальной Европе. Они начинают активно готовиться к удару вермахта. Некоторые в Вооружённых Силах даже убеждены, что правительство активно помогает Германии в этом вопросе. Паранойя в Вооружённых Силах и последующее давление на правительство очевидны.\n\nКомандующий армией начинает безрассудно расходовать бюджет. Он начинает обдумывать решения, которые в будущем могут оказаться нелогичными. Он перестаёт прислушиваться к мнению правительства по определённым вопросам и сокращает с ними контакты.\n\nСледующие месяцы будут для нас неприятными."
 SCO.63.a:0 "Дерьмо!"
 SCO.64.t:0 "Рандом"
 SCO.70.t:0 "Несанкционированное расследование"
 SCO.70.desc:0 "К полнейшему шоку кабинета министров выяснилось, что командующий Вооружёнными Силами Шотландии тайно приказал провести несанкционированные исследования в области вооружения и ракетной техники. Вооружённые Силы сильно не доверяют правительству.\n\nОни заявили, что эти исследования проводятся для гарантированного благополучия нации. Для успешного отражения надвигающегося немецкого вторжения необходимо быть на одном уровне с вооружением вермахта. Теперь Вооружённые Силы просят поддержку правительства на эти исследования.\n\nЕсли правительство поддержит исследования, армия, безусловно, будет довольна и сможет представить свои результаты уже через несколько месяцев, однако авторитет правительства будет подорван. Если правительство откажет в поддержке исследований, Вооружённые Силы будут сильно возмущены и станут ещё более нелояльными для правящей партии."
 SCO.70.a:0 "Мы можем использовать результаты их исследований"
 SCO.70.b:0 "Мы не можем их поддержать"
 SCO.72.t:0 "Перерасход средств ВСШ"
 SCO.72.desc:0 "Вооружённые Силы Шотландии израсходовали все выделенные средства несколько недель назад. Они по-прежнему тратят, тратят и тратят. Этому нет конца. Это - беспредел.\n\nКомандующий, обвиняемый правительством в этих действиях, утверждает, что это - только на благо всей Шотландии. Он ответил, что деньги потрачены, чтобы подготовиться к надвигающемуся вторжению сил Пакта. Когда его спросили, почему он так считает, он ответил: "the malign Germans can't be reasoned with. They might not attack today or next week, but one day they will." A statement he likes to repeat over and over again.\n\nThe government can now either force the Field Marshal to cease this dumbfounded action, to his severe anger, while losing build-up process. Otherwise we could allow the Armed Forces to proceed, greatly damaging the overall budget, but improving the general state of the Scottish Armed Forces."
 SCO.72.a:0 "Пусть они продолжат развитие"
 SCO.72.b:0 "Остановить их, пока не стало слишком поздно"
 SCO.73.t:0 "Несанкционированное строительство судов"
 SCO.73.desc:0 "Вооружённые Силы Шотландии в очередной раз попытались скрыть свой "secret" project. They started to construct their own naval vessel in a disclosed port. The redirected money, however, was the foremost reason that helped deducting their venture. The costs of this vessel are quite extravagant.\n\nThe naval branch of the Scottish Armed Forces has immediately asked for permission after the government's deduction, while the Field Marshal justified his action. He is reportedly very concerned about the government's passivity in wake of a supposed German invasion.\n\nThe cabinet can allow the Armed Forces to continue their venture. Its costs, though, could hit us unexpectedly hard, while the Field Marshal would be pleased. Denying permission would earn more scorn from the Scottish Armed Forces, but would preserve the state of our purse."
 SCO.73.a:0 "Нам может понадобиться корабль"
 SCO.73.b:0 "Это слишком дорого"
 SCO.74.t:0 "Несанкционированное строительство морского форта"
 SCO.74.desc:0 "Военно-морские и сухопутные подразделения Вооружённых Сил Шотландии начали строительство морского форта недалеко от побережья. Проблема в том, что ни место, ни само строительство в целом не утверждены правительством. Это - ещё одна попытка подорвать легитимность правительства.\n\nКомандующий Вооружёнными Силами заявил, что правительство не прилагает достаточно усилий для подготовки к вторжению со стороны Пакта Единства. Он утверждает, что планируемый морской форт является современным и прочным произведением военного искусства, с которым кригсмарине должны считаться.\n\nЕсли правящая партия согласится, на побережье появится "impenetrable" sea fort. It would, however, greatly diminish their authority in the reforms and cost quite a sum of money. If the cabinet would cancel the project, the Scottish Armed Forces will certainly be very angered and all prior building process lost."
 SCO.74.a:0 "Пусть это строительство будет исключением"
 SCO.74.b:0 "Нам это не нужно"
 SCO.75.t:0 "Несанкционированная вербовка"
 SCO.75.desc:0 "Сегодня пришла срочная новость: армия создаёт новую пехотную дивизию в столице. В то время, как армия демонстрирует этот шаг как обычное дело, новое подразделение не имеет одобрения и финансирования со стороны правительства. Вполне вероятно, что Вооружённые Силы взяли средства из военного бюджета, чтобы закупить оборудование, тем самым оставив дыру в военном финансировании, которую необходимо заполнить. Армия уже обратилась к правительству за финансированием. Мы не можем позволить армии создавать новые дивизии. Однако большие и обученные Вооружённые Силы всегда необходимы, поскольку нация всегда находится под прицелом немцев.\n\nМы можем одобрить финансирование или расформировать отряд. Расформирование разозлит военных, но создание подразделения даст нам более сильную армию и сделает Вооружённые Силы более лояльными нашей власти. Выбор остаётся за правительством."
 SCO.75.a:0 "Нам нужна эта дивизия"
 SCO.75.b:0 "Это слишком дорого"
 SCO.80.t:0 "Угнетение военных"
 SCO.80.desc:0 "Эпоха свободной и справедливой политической жизни в Шотландии отошла в прошлое. Военное правление маршала Уимберли за последние месяцы стало чрезвычайно репрессивным до такой степени, что даже самые горячие сторонники начинают сопротивляться.\n\nНастали тёмные дни для Шотландии, но в конце туннеля ещё есть свет в лице тех политиков, которые связаны с правительственной программой антифашизма. Однако предстоит увидеть, смогут ли они повлиять на изменения."
 SCO.80.a:0 "Даже во тьме есть ещё свет."
 SCO.81.t:0 "Угнетение военных"
 SCO.81.desc:0 "Если раньше человек мог зайти в паб, оскорбить президента и получить одобрение, то в настоящее время поистине глупо оскорблять нынешнее военное управление.\n\nЭто не означает, что Шотландия находится в том же состоянии, что и Рейх, которому она противостоит. Однако цензура становится всё более распространённой и приемлемой для военных и правительственных эшелонов, а также часто используется для широкого круга потенциальных врагов государства.\n\nНекоторые в рядах Вооружённых Сил и парламента, тем не менее, готовы выступить против более вопиющих действий, но они делают это на свой страх и риск."
 SCO.81.a:0 "Тот, кто сражается с монстром, станет им."
 SCO.82.t:0 "Угнетение военных"
 SCO.82.desc:0 "Первоначально Военная Администрация Шотландии была если не демократической, то, по крайней мере, готовой уважать права и свободы своих граждан в большинстве случаев. Даже противники могли ожидать, что их будут осуждать только в самом крайнем случае. Однако в последнее время это начинает меняться, причём не лучшим образом.\n\nТеперь мужчины осторожны в словах, которые они говорят на торжествах, а общественные организации, даже религиозные, стараются не критиковать военных деятелей. При этом, среднего шотландца это явно не беспокоит, поскольку в любом случае это вряд ли применимо к ним. Пока что."
 SCO.82.a:0 "Меч лучше пера."
 SCO.90.t:0 "Требования Вооружённых Сил"
 SCO.91.t:0 "Вооружённые Силы требуют большего бюджета"
 SCO.91.desc:0 "Сегодняшнее заседание кабинета министров было прервано офицером Вооружённых Сил Шотландии, который от имени командующего выдвинул новые нелепые требования. Офицер заявил, что их выполнение имеет первостепенное значение для государства.\n\nВ число возмутительных требований входит огромное увеличение ежегодно выделяемых средств для Вооружённых Сил Шотландии. Выполнение этого требования сильно повредит экономике и ограничит наши финансовые возможности.\n\nЭто требование сопровождалось угрозами - если правительство отклонит эти требования, ВСШ будут вынуждены предпринять необходимые действия "for the good of Scotland".\n\nRejecting would be wise for our economy, but very unwise in fear of what the threatened action of the Armed Forces would reveal itself to be. Accepting would reduce the stress on the government in terms of the paranoid Armed Forces, but increase it in terms of budget management."
 SCO.91.a:0 "Мы не должны связываться с ними"
 SCO.91.b:0 "Кем они себя возомнили?"
 SCO.92.t:0 "Вооружённые Силы требуют отставки министра обороны"
 SCO.92.desc:0 "Командующий Вооружёнными Силами встретился с главой государства, чтобы обсудить его последнее требование. Он даже не дал президенту подумать. Он просто представил свои условия и ушёл, ожидая ответа в течение 24 часов.\n\nТребование командующего было довольно простым - он хочет, чтобы на смену министру обороны пришел его верный соратник. Это означало бы, что военный чиновник будет занимать пост в кабинете министров. Пока что правительство было исключительно гражданским.\n\nКроме того, он потребовал, чтобы через нового министра обороны правительство скорректировало свою внешнюю политику в отношении Германии и её марионеток так, как считает командующий. Это - откровенное требование, открыто призывающее к прямому вмешательству Вооружённых Сил в политику государства.\n\nЕсли мы согласимся, Вооружённые Силы получат прямую власть в правительстве и сохранят свою лояльность. В противном случае командующий будет очень недоволен и, возможно, придётся принять грубые меры, "whatever that might involve!""
 SCO.92.a:0 "Могло быть и хуже."
 SCO.92.b:0 "Смешно!"
 SCO.100.t:0 "Гражданская война в Англии"
 SCO.100.desc:0 "В истории Англии всегда были смутные времена. Самыми неприятными из всех были те, которые возникли после Второй Мировой войны. Было создано Королевство во главе с Эдуардом VIII, который когда-то отрёкся от престола и презирал его. За время своего недолгого существования оно уже может похвастаться десятком проблемных премьер-министров. Последний, Александр Дуглас-Хьюм, пообещал обеспечить стабильность.\n\nОднако, когда повелитель рухнул, ястреб, круживший над Королевством, остановил время. Следующая немецкая вотчина рухнула в неопределённость гражданской войны. Сопротивление Клода Окинлека, наконец, воспользовалось благоприятным моментом и активно борется с коллаборационистами.\n\nБольшая часть населения поддерживает СВОЕВ, поскольку они хотят освободить Англию от нацистов. Однако некоторые обеспокоены тем, преследует ли "
 SCO.100.a:0 "Новая демократия на островах."
 SCO.100.b:0 "Мы разберёмся в этой ситуации с прагматизмом."
 SCO.101.t:0 "Гражданская война в Германии"
 SCO.101.desc:0 "Гитлер мёртв, и его печально известное ближайшее окружение уже не уважает его выбор. Выбор преемника покойным фюрером оказался неудачным, поскольку все соперники покидают Германию со своими базами поддержки. Они выждали время, и нанесли первые удары.\n\nГермания, доминировавшая в Европе, погрузилась в гражданскую войну. Борман, Геринг, Шпеер и Гейдрих тащат в войну за собой целый континент.\n\nСама война влечёт ужасные последствия для Европы. Главным из них являются Вооружённые Силы Дугласа Уимберли, которые довольствуются постоянной угрозой распада Германии, вырисовывающейся в их сознании.\n\nПоскольку связи с Германией разрываются, у правительства и Вооружённых Сил появляется время, чтобы пересмотреть своё мнение и объединиться. Ясно одно: когда распад будет преодолён, Германия может отомстить всем и каждому. Но есть ещё и мерцающая звезда надежды."Schutzherr".\n\nThe war itself and the most likely expected dire outcomes for Europe, let us sigh in relief. Foremost of them Douglas Wimberley's Armed Forces that reign into months of content with the constant threat of Germany looming in their minds dissolving for the time being.\n\nAs Germany's threads tear apart, the government and the Armed Forces get time to reconsider and consolidate. For one thing is clear, Germany returns and for all the luck we might have it could be that Hitler proves to be a relaxed Fuhrer in hindsight. When the disintegration has been reversed they might want to take revenge on everyone and everything. But there is also the twinkling star of hope."
 SCO.101.a:0 "Рассвет новой эры?"
 SCO.102.t:0 "Анархия гражданской войны в Германии"
 SCO.102.desc:0 "Пыль гражданской войны в Германии оказалась намного выше, чем ожидалось. Претенденты увязли в затяжной войне. Неумеренность потенциальных фюреров поутихла, а смертоносный конфликт всё ещё бушует.\n\nГорода - это ужасные поля битвы для всех сторон. Они покрыты мусором, многие солдаты умирают ни за что, так как никто не добивается успехов. Население страдает от голода и войны. С ними обращаются как с крысами, а солдаты становятся суровыми боевыми машинами.\n\nСами соперники не лучше. Борман нетерпелив, он просто ждёт, чтобы любым возможным способом добиться хоть какой-то власти, даже если для этого придётся принести жертвы. Геринга мучают недовольные генералы, которые хотят всё поставить на карту. Реформатору Альберту Шпееру приходится иметь дело со своими сторонниками, которые теряют веру в него и ещё более радикализируют свои протесты. Гейдрих обнаруживает, что столкнулся с сильно разочарованным начальником, Генрихом Гиммлером, и теперь ему приходится ждать своего часа.\n\nХотя гражданская война началась неожиданно, это очень долгожданное событие, поскольку она снижает нагрузку на правительство от вторжения Вооружённых Сил Германии.\n\nВ общем, радостное развитие событий, ... хотя бы для нас."
 SCO.102.a:0 "Праздник для ворон начинается!" 
 SCO.103.t:0 "Геринг побеждает"
 SCO.103.desc:0 "Прах гражданской войны раскрывает новое лицо Германии. Несмотря на шрамы, лицо сурово и жаждет крови будущих войн. Горизонт, озарённый истребителями люфтваффе в воздухе и солдатами на земле, возвышается над Германией. Это - ужасные признаки, указывающие на то, что предсказание Вооружённых Сил Шотландии о разжигающей войну Германии сбылось.\n\nГерман Геринг, дядя немецкой нации и обладатель всевозможных должностей, победоносно въехал в Рейхстаг. Фердинанд Шёрнер сопровождал его с гордостью. Геринг победил других претендентов и вместе с Шёрнером объявил о возрождении немецкого гиганта. Этот ожидаемый результат касается всех стран мира, независимо от того, свободны они или нет.\n\nЕго победа сильно беспокоит наши Вооружённые Силы. Они опасаются, что Геринг вместе с воинственными генералами вермахта окажет огромное давление на нашу нацию, загнав нас в угол своим рвением к войне. Генералы Геринга наверняка подтолкнут его к ведению войн, чтобы восстановить провозглашённое величие Германии.\n\nДуглас Уимберли, похоже, тоже обеспокоен развитием событий в Германии. Военные действия уже начинаются, а расходы резко увеличиваются. Это также беспокоит правительство и, как ожидается, приведёт к возникновению конфликта."
 SCO.103.a:0 "Ястребы вокруг нас"
 SCO.104.t:0 "Шпеер побеждает"
 SCO.104.desc:0 "Читая предзнаменования пророков, для Германии наступает новый век. Чёрный горизонт садится, чтобы подняться ещё более ярко. Предсказания о том, что воинственная Германия может возникнуть из собственного пепла после гражданской войны, опровергаются.\n\nОфициально стало известно, что Альберт Шпеер, бывший министр вооружений Германии и личный архитектор покойного фюрера, к удивлению многих победил своих соперников в гражданской войне в Германии. В трансляциях по всему миру он победоносно стоял на ступенях Рейхстага, его сторонники толкались, чтобы увидеть своего нового лидера. Хотя многие удивлены таким развитием событий, свободный мир, несомненно, доволен.\n\nШпеер, которого называют "liberal Nazi", gives our Armed Forces a pause to reconsider their paranoid stance over the last years. Speer's supporters call for reforms. If he doesn't want them himself after all, he won't just betray the base of his support. He isn't a warmonger. He certainly has little interest in Scotland. Thus, our cabinet might get time to reduce stress with slightly less troubled Armed Forces.\n\nDouglas Wimberley is reportedly quite pleased with the outcome and has doubled down on prior concerns. We can expect army activity to be slightly reduced and unnecessary spending to be cut."
 SCO.104:0 "Реформист дает нам паузу" # <<TRANSLATED>>
 SCO.105.t:0 "Борман побеждает"
 SCO.105.desc:0 "Изменения - это то, что понимают лишь немногие. Изменения - это то, на что способны лишь немногие. Зачем кому-то нужны перемены, если можно полакомиться делами лучших людей? Или, в случае Германии, пироваться на деяниях маньяков и ужасных зверей.\n\nМартин Борман, личный секретарь покойного фюрера и "Reichsleiter" of Germany, has vanquished his contenders in an unsurprising turn of events. The quite expected victor rode to the steps of the Reichstag and continued just where the last Fuhrer ceased, coughing. Afterwards the new leader of Germany delivered his uncharismatic and much too overdramatic speech. His policies are mostly expected to be copies of Adolf Hitler's in most aspects.\n\nThus, another thing doesn't change as well. The Scottish Armed Forces will still be paranoia ridden which, with the end of the Civil War, anews. They think of Bormann exactly as of Hitler. Always ready to get rid off our independence.\n\nAnd so the stress upon the government still presses, implacable. Headbutts will continue and Douglas Wimberley will make irrational decisions."
 SCO.105.a:0 "Изменится только название"
 SCO.106.t:0 "Гейдрих побеждает"
 SCO.106.desc:0 "В Германии наступает новый век. Он омрачён ужасом и жестокими поступками. Поднимается чёрный флаг, перед которым вся Европа падает. Часы пробили; это уже не может быть изменено.\n\nСвершилось совершенно неожиданное. Рейнхард Гейдрих, бывший "Reichsprotektor von Böhmen und Mähren", leader of the German branch of the Schutzstaffel, the "Butcher of Prague" and personal protegee of Heinrich Himmler, has emerged out of the collapsed German state as the sole victor. Having been forced to fight his way into Germania his brutality unfolded. You might even feel bad for what the German people will have to endure in the next years.\n\nWith the SS finally achieving their unexpected goal of dominance in the "Führerkanzlei" Douglas Wimberley immediately was struck with renewed paranoia. While we don't know how concerned he should be about Heydrich and Himmler planning to invade Scotland, he has called for intense "precautionary measurements". This is because, in fact, we don't know anything about the mystified SS.\n\nThe government itself is concerned about the SS's obscure goals. The Scottish Armed Forces, however, are much closer to be of dire concern. And thus, the wrapping of their paranoia tightens once more, stronger."
 SCO.106.a:0 "Европа дрожит перед темнотой"
 SCO.107.t:0 "Война в Южной Африке"
 SCO.107.desc:0 "Южная Африка была одним из последних бастионов Британской Империи, отдававшейся здравомыслию, а не голому идеологическому безумию. Что ж, те дни прошли, поскольку немцы вторглись с севера в поддержку бурских повстанцев.\n\nСказать, что это беспокоит наших военных, - равносильно заявить о том, что бушующий пожар на заводе по производству боеприпасов пугает владельца указанного заведения. Рейх только что вторгся в суверенную нацию в поддержку банды сепаратистов. Мы должны быть готовы к тому, что может случиться, если Рейх обратит на нас свой взор. Возможно, военные остро реагируют?"
 SCO.107.a:0 "Нет-нет, они правы."
 SCO.108.t:0 "Германия в состоянии войны с Румынией"
 SCO.108.desc:0 "Меморандум командующего:\n\n"perfectly shaped" Aryan arm.\n\nBut now the OKH has decided their next target. Romania, the county devastated by previous German alignment and notorious troublemaker of the region. While there is surely some vengeance for the royalist's break-up with Germany, the filthy Wehrmacht wants to secure the oil fields for future wars.\n\nI have already given orders to secure our oil plants in the North Sea. I will not give up this country. I'll rather fight for every drop of oil, every inch of my country than hand my beautiful nation to the German oil-hungry scumbag. I'll discuss these concerns with the President tomorrow.\n When the Romanian oil is insufficient, I'm prepared to let every Panzer run dry before they reach Ediburgh in the inevitable aftermath in search of new oil reservoirs."
 SCO.108.a:0 "И тогда я позволю им застрелиться."
 SCO.109.t:0 "Германия в состоянии войны со Швецией"
 SCO.109.desc:0 "Меморандум командующего:\n\n"
 SCO.109.a:0 "Когда оно, наконец, проснётся?"
 SCO.110.t:0 "Германия в состоянии войны со Швейцарией"
 SCO.110.desc:0 "Меморандум командующего:\n\n"Großgermanisches Reich". These bovine bastards! I draw my conclusion to be that these madmen are capable of literally doing anything. The Forces must be ready for the impending invasion, and I will make sure of it, whatever the stakes."
 SCO.110.a:0 "Куда текут деньги, туда идёт немецкий зверь. Но не тогда, когда он искалечен."
 SCO.111.t:0 "Германия в состоянии войны с Московией"
 SCO.111.desc:0 "Меморандум командующего:\n\n"Reich" Moskowien took its deserved blow in the guts during the 50s. But now the Wehmacht returns again. This time against their oh so loyal supplicant of "Lebensraum", about to put their own claimed backyard on fire.\n\nIt is very concerning, however. The Germans are traitorous bastards, but this substantiates my worries that the Germans will soon come knocking at our door. I have given orders to fortify potential landing positions and have confoundedly expanded the spending. We must be prepared. The Germans may soon run out of targets before it's our turn, so bloodthirsty to attack a de jure integral part of their "Reich"\nBut I am determined to hold my ground better than the Russians or Moskowiens were ever and will ever be able to. I will fight for every brick in the cities and pin them down to swing the cleaver."
 SCO.111.a:0 "Лояльность меняется так же, как и военные цели. Но я - стойкий."
 SCO.112.t:0 "Германия в состоянии войны с Украиной"
 SCO.112.desc:0 "Меморандум командующего:\n\n"
 SCO.112.a:0 "Приглашён стрелять по Украине. Приглашён стрелять по нам."
 SCO.113.t:0 "Германия в состоянии войны с Венгрией"
 SCO.113.desc:0 "Меморандум командующего:\n\n"
 SCO.113.a:0 "Венгрия может скоро оказаться безжизненной, но Шотландия всё ещё будет энергичной и дерзкой!"

 SCO.114.t:0 "Рейх пинает ботинок"
 SCO.114.desc:0 "Рейх - главная угроза, с которой сталкивается Шотландия для сохранения своего статуса независимой нации. Это не оспаривается даже германофилами шотландского политического истеблишмента. Высшее командование с большой озабоченностью подтвердило сегодня то, о чем шептались месяцами. Рейх сейчас находится в состоянии войны с другим титаном Европы - Италией.\n\nТо, что Рейх снова находится в состоянии экспансии, вызывает тревогу, но более тревожит то, что немцы идут на войну с другой великой державой. Возможно, Италия и не является гигантской силой по сравнению с Соединёнными Штатами или Японией, но тот факт, что Рейх уверен в победе, говорит... исключительно плохо о нынешнем состоянии дел в Европе.\n\nШотландия может стать следующей целью в будущем, и мы должны подготовиться."
 SCO.114.a:0 "Давайте подготовимся ко всему, что будет дальше."
 SCO.115.t:0 "Работа завершена"
 SCO.115.desc:0 "Рейх объявил войну Французскому государству, названному теми, кто признаёт правительство в изгнании в Африке, и начал своё вторжение с угрожающей скоростью. Хотя Шотландия никогда не любила те страны, которые предпочли сотрудничество сопротивлению, внезапность определённо настораживает всех, кроме самых несгибаемых фашистов.\n\nБолее того, война с Францией означает нечто гораздо более ужасное, чем простой оппортунизм. Даже если Шотландия умиротворит немцев, она вполне может не предотвратить вторжение. Соответственно, были усилены радикальные настроения среди офицерского корпуса."
 SCO.115.a:0 "Что ж, это может быть плохо."
 SCO.116.t:0 "Просто сладкое"
 SCO.116.desc:0 "Действия Бретани, похоже, явно негативно привлекли внимание своего повелителя. Германия напала на единственную кельтскую нацию, присутствующую на европейском континенте.\n\nБретань когда-то была лояльным членом Пакта, так что вторжение Рейха выглядит, мягко говоря, шокирующе, особенно для шотландского Верховного Командования, которое предполагало, что у Рейха будут некоторые ограничения в его недавних завоеваниях.\n\nПризывы военных радикалов действовать превентивно против немецкой угрозы становятся сильнее и сильнее, но пока всё по-прежнему спокойно."
 SCO.116.a:0 "По крайней мере, на островах не всё так плохо... пока."
 SCO.117.t:0 "Друг другу в глотку"
 SCO.117.desc:0 "Турки никогда не были друзьями немцев, несмотря на то, что были на их стороне против Советского Союза. Шотландии не стоит удивляться тому, что немцы вторглись в эту страну. Однако с какой целью, помимо грабежа, они вторглись - неясно.\n\nКомандование подтвердило сообщения о том, что турки сопротивляются, но глупо надеяться на успех, когда многие мировые державы пытались сделать то же самое и потерпели неудачу.\n\nТем не менее, Шотландия должна подготовиться к тому, что многие считают неизбежным, - поворот взора Рейха к нам, и война, которая обязательно последует за ним."
 SCO.117.a:0 "Мы останемся свободными, даже если рухнет вся Европа."

 SCO.201.t:0 "Обращение Уимберли к защитникам Шотландии"
 SCO.201.desc:0 "Солдаты, моряки и лётчики Вооружённых Сил Шотландии!\n\nНедавние события потрясли мир и резко изменили ситуацию на Британском острове. Мы видим присущую фашизму слабость и стремление к свободе тех, кого он держал под своим сапогом. Однако некоторые могут найти в этой ситуации возможность поднять ноги и расслабиться. Не дайте себя обмануть!\n\nВраг по-прежнему очень силён. Он будет пытаться сделать всё для победы любой ценой. Он не забыл своего стремления к завоеванию мира и своих планов в отношении свободных народов, живущих в нём. Возможно, настанет время, когда Шотландия будет вынуждена бороться за свою свободу, как народы Англии, Германии, Польши и Прибалтики.\n\nМы должны всегда оставаться наготове и быть бдительными, готовыми защищать нашу страну. Мы будем стоять на страже от любого вторжения мясников Европы. И мы будем рады тому, что люди Свободного Мира маршируют рядом с нами к победе.\n\nУдачи, и пусть Бог защитит Вас!"
 SCO.201.a:0 "Шотландия ожидает от каждого человека выполнения своего долга."
 SCO.202.t:0 "Победа коллаборационистов"
 SCO.202.desc:0 "Немецкое марионеточное правительство в Англии последние 10 лет находится в хаосе. Александр Дуглас-Хьюм, премьер-министр Англии в течение последних нескольких лет, помог создать Королевскую Партию, чтобы попытаться установить стабильность в Англии. Однако Англия погрузилась в гражданскую войну с Сопротивлением, стремящимся к её освобождению.\n\nКогда немецкий гарнизон и силы коллаборационистов уничтожили последние силы Сопротивления, было выпущено совместное заявление, в котором они осудили революцию. Теперь Эдуард VIII и гарнизон твёрдо стоят в роли воплощения немецкой воли в Англии. Немецкое чудовище усиливается на островах.\n\nДуглас Уимберли немедленно приказал усилить боевую готовность в Шотландии. В генеральном штабе царит хаос. Беспокойство по всей Шотландии усиливается из-за страха перед реформированным Соединённым Королевством под властью немцев, которые могут заявить права на свои якобы "lost" territories."
 SCO.202.a:0 "Настали тревожные времена."
 SCO.203.t:0 "Победа СВОЕВ"
 SCO.203.desc:0 "Британский фельдмаршал Клод Окинлек никогда не прекращал боевых действий после капитуляции англичан во Второй Мировой войне. Он сформировал СВОЕВ, готовя освобождение Англии, поскольку на неё было наложено немецкое иго. Несколько месяцев назад всё это превратилось в великое восстание против нацистов.\n\nРеспубликанский флаг поднимается в Лондоне, когда сдаются последние остатки гарнизона и коллаборационистов. Руководители Сопротивления провозгласили освобождение Англии. Вскоре мы можем увидеть, как демократия возникнет на острове рядом с нами. Острова на данный момент освобождены от нацистов.\n\nНаши Вооружённые Силы на границе возвращаются в нормальное состояние. Генералы и правительство успокоились. Тем не менее, есть опасения по поводу намерений нового республиканского правительства Окинлека по восстановлению Соединённого Королевства.\nМы должны беспокоиться о таких вещах, поскольку наша первоочередная задача - это Шотландия, а не союз с Англией."
 SCO.203.a:0 "Посмотрим, как это закончится."
 SCO.221.t:0 "Срочная доставка"
 SCO.221.desc:0 "Робби Макларен был счастлив увидеть небольшой лагерь посреди леса. Это был долгий день, когда он вёл колонну грузовиков из Джедбурга в грязную и засыпанную снарядами английскую сельскую местность. После нескольких часов бездорожья и избегания вражеских патрулей увидеть дружественные силы стало облегчением. По крайней мере, так было до тех пор, пока кто-то не посветил ему в лицо и не закричал: "out of the fucking lorries!"\n\nRobbie hopped out with his hands above his head and holding his Scottish driver's license. "Easy!" he yelled back. "We're from the Scottish government! There's-"\n\n"Get the fuck down!" yelled a guard as he shoved Robbie into the mud. More soldiers were swarming the convoy. For a moment, Robbie thought the operation had been blown, but then he realized for sure these men were HMMLR. The guard picked the license up, and studied it. "What the bloody hell are you doing down here?"\n\n"Delivering infantry equipment," Robbie said. "Scotland decided to send you a load of guns. They said it was prearranged with you."\n\n"He's not lying," said a rebel who was inspecting the back of Robbie's truck. "There's a bunch of rifles back there."\n\nThe guard relaxed a little. "Alright, you can drop these off, but no funny business."\n\n"Okay then," Robbie said as he got out of the mud. "You have a towel?""
 SCO.221.a:0 "Что ж, они по понятным причинам нервные."
 SCO.223.t:0 "Невзрачный склад"
 SCO.223.desc:0 "Многие люди считают, что серьёзные нарушения нейтралитета происходят только на первых полосах газет. Это не тот случай. Многие из этих действий происходят прямо на глазах у населения. Так было в Галашилсе, Шотландия.\n\nСклад был сдан в аренду на несколько месяцев человеку, который утверждал, что ему необходимо временное хранилище для спортивного инвентаря. На бывшем складе произошёл пожар, и арендатору нужно было где-то спрятать свой инвентарь на время ремонта. Хозяин согласился, и сделка была заключена. С тех пор никто больше не знал, что на самом деле происходит.\n\nОднако несколько дней спустя приехали грузовики, которые припарковались на уединённой погрузочной площадке сзади. Некоторые люди в штатском сняли ящики с грузовиков и уехали. Ничего необычного в этой операции не было.\n\nЧерез несколько дней после того, как уехал последний грузовик, арендодатель проинформировал, что больше не собирается сдавать это место в аренду. И никто не подозревал, что благодаря этому английское Сопротивление получило сотни винтовок."
 SCO.223.a:0 "Всё на виду."
 SCO.224.t:0 "Вторая доставка"
 SCO.225.desc:0 "Рядовой Тоби Маккензи счёл беседы в шотландской армии утомительными. Они продолжали говорить о том, что между ними и англичанами будет крупная война, но в основном совершали ремонтные работы и работали на кухне. Тоби жаждал всего, что нарушало бы однообразие, поэтому он ухватился за возможность отправиться на секретное задание с колонной танков.\n\nЕго волнение сменилось беспокойством, когда он всё ближе подходил к шотландской границе. Его беспокойство превратилось в ужас, когда колонна пересекла границу и въехала в Англию. Это была война, в этом он был уверен. И англичане нападут на них в любую минуту. Но они этого не сделали.\n\nПосле нескольких миль по английской дороге пришёл ещё один странный приказ. Танки прибыли на травянистое поле, и экипажам было приказано спешиться. Грузовики-цистерны подъехали к нам, чтобы перегнать машины. Затем экипажам было приказано сесть на несколько грузовиков для возвращения домой.\n\nЗачем ехать в Англию? Зачем там кучу танков бросать? И зачем их полностью заправлять перед отъездом? Он отчаянно хотел поговорить с людьми об этом. В конце концов, он решил забыть о том, что произошло."You again?" asked the guard.\n\n"Hi," said Robbie. "More guns in the back for you fellows."\n\nThe guard still didn't trust Robbie and had another soldier climb around in the back to make sure he actually had rifles instead of something else. And he really did. "All clear!" came the shout from the back.\n\n"Alright then," said the guard, "pull into the same place as last time and drop your stuff off there. Have a good day, sir."\n\nRobbie was surprised by the new relaxed attitude amongst the group of rebels. "You're not going to escort me this time?"\n\nThe guard shrugged. "Collabs aren't going to give the rebels a few hundred rifles and machine guns so they can take out this base. Math doesn't add up.""
 SCO.225.a:0 "Это действительно должно выглядеть чертовски смешно."
 SCO.225.t:0 "Причудливое приключение Маккензи"
 SCO.225.desc:0 "Рядовой Тоби Маккензи счёл беседы в шотландской армии утомительными. Они продолжали говорить о том, что между ними и англичанами будет крупная война, но в основном совершали ремонтные работы и работали на кухне. Тоби жаждал всего, что нарушало бы однообразие, поэтому он ухватился за возможность отправиться на секретное задание с колонной танков.\n\nЕго волнение сменилось беспокойством, когда он всё ближе подходил к шотландской границе. Его беспокойство превратилось в ужас, когда колонна пересекла границу и въехала в Англию. Это была война, в этом он был уверен. И англичане нападут на них в любую минуту. Но они этого не сделали.\n\nПосле нескольких миль по английской дороге пришёл ещё один странный приказ. Танки прибыли на травянистое поле, и экипажам было приказано спешиться. Грузовики-цистерны подъехали к нам, чтобы перегнать машины. Затем экипажам было приказано сесть на несколько грузовиков для возвращения домой.\n\nЗачем ехать в Англию? Зачем там кучу танков бросать? И зачем их полностью заправлять перед отъездом? Он отчаянно хотел поговорить с людьми об этом. В конце концов, он решил забыть о том, что произошло."
 SCO.225.a:0 "Это действительно должно выглядеть чертовски смешно."
 SCO.222.t:0 "Шотландское оружие"
 SCO.222.desc:0 "В условиях бушующей гражданской войны агенты СВОЕВ уделяли мало внимания северной границе. Зачем тратить ресурсы на шотландцев, когда нужно выиграть гражданскую войну? Поэтому было шоком, когда несколько грузовиков беспрепятственно пересекли границу, пробрались на военную базу, контролируемую СВОЕВ, а водители грузовиков говорили с сильным шотландским акцентом.\n\nМы ожидали, что такая помощь будет исходить от американцев, но похоже, что наши братья с севера выбрали правильный путь. Эти грузовики перевозили винтовки разных производителей - от современных (по шотландским меркам) до старого оружия Второй Мировой войны, которое использовали во время вторжения в Соединённое Королевство. Это оружие, безусловно, пригодится в нашей борьбе с ублюдками-коллаборационистами, однако за это придётся заплатить. Шотландцы не просто пошлют помощь нашему делу, они могут начать просить вознаграждения за их помощь. Мы можем отказаться от оружия или взять его, что нам делать?"
 SCO.222.a:0 "Каждое оружие на счету"
 SCO.226.t:0 "Шотландские трансграничные поставки"
 SCO.226.desc:0 "Патруль вернулся сегодня из нашей северной границы с странной и интересной историей.\n\nИх встретил местный житель, который сказал, что он нашёл в близлежащем поле что-то такое, что они должны видеть. Подозревая ловушку коллаборационистов, патруль разделился на группы и подошёл к полю со всех сторон. Однако то, что они обнаружили, было не засадой коллаборационистов, а поля, заполненные боевыми танками и моторизованным оборудованием, в идеальном состоянии, с боеприпасами и топливом. Местный житель, который сказал им, ушёл, а патруль оказался в затруднительном положении. Было решено оставить половину патруля охранять оборудование, а часть солдат вернулась, чтобы сообщить нам.\n\nМы подозреваем, что это - ещё один шотландский подарок. Похоже, что отправка оружия не утолила их жажды помочь нашему делу, и танки и грузовики - их следующий шаг. Мы можем отправить солдат, чтобы забрать оборудование или мы можем оставить его там и сообщить шотландцам, что, по нашему мнению, они потеряли что-то недалеко от границы."
 SCO.226.a:0 "Если они хотят, чтобы они были у нас, почему бы и нет!"
 SCO.227.t:0 "Шотландские советники"
 SCO.227.desc:0 "Сегодня к одной из наших северных баз подъехали грузовики. Однако на этот раз они везли не шотландские орудия. Эти грузовики высадили старших офицеров Вооружённых Сил Шотландии (хотя и в английской униформе). Похоже, что правительство Шотландии решило играть более активную роль в гражданской войне и снова выбрало правильную сторону. Объясняя свои приказы, офицеры сообщили нам, что прибыли сюда для обучения войск и консультирования. Обученные шотландские офицеры - очевидное благо для наших войск. Многие из наших солдат не имеют должной подготовки, и нам не хватает современного опыта, подготовки и средств. Хотя некоторые из наших офицеров и солдат могут обидеться на то, что их обучают и консультируют шотландцы, преимущества, которые могут принести шотландские офицеры, могут перевешивать затраты."
 SCO.227.a:0 "Добро пожаловать в Вооружённые Силы!"
 
 SCO.250.t:0 "Шотландия просит истребители"
 SCO.250.desc:0 "В рамках своей военной модернизации, правительство Шотландии обратилось к Вашингтону с просьбой о продаже 50 американских истребителей для пополнения военно-воздушных сил Шотландии. Они готовы предложить хорошие деньги в обмен на любые самолёты, с которыми мы можем себе позволить расстаться, даже если эти самолёты устаревшие.\n\nХотя это, без сомнения, было бы более эффективно и прибыльно, некоторые из наших более консервативных советников предлагают, по крайней мере, дождаться лучшего предложения. Кроме того, они опасаются, что это может неоправданно задеть немцев. В конечном итоге, решение остаётся за президентом."
 SCO.250.a:0 "Мы можем согласиться с этими условиями."
 SCO.250.b:0 "Нет, нам важен каждый самолёт, который мы можем получить."
 SCO.251.t:0 "Америка соглашается продать самолёты"
 SCO.251.desc:0 "Наша торговая сделка была с готовностью принята Соединёнными Штатами, которые уже передают нам некоторые из своих старых, но всё ещё способных реактивных истребителей. Хотя цена высока, мы можем быть уверены, что наши небеса теперь имеют гораздо более эффективные самолёты, защищающие их, а тем, кто попытается бросить вызов независимости Шотландии, будет очень плохо от нашего растущего могущества. Соглашение также является хорошим предзнаменованием для будущих торговых отношений между Шотландией и Америкой, что весьма оптимистично в эту неопределённую эпоху."
 SCO.251.a:0 "Плодотворная сделка"
 SCO.252.t:0 "Америка отказывается продавать самолёты"
 SCO.252.desc:0 "К нашему большому разочарованию, Соединённые Штаты отклонили наш запрос на покупку самолётов, несмотря на наше щедрое предложение. Ссылаясь на необходимость поддержания резерва, озабоченность по поводу стратегического баланса и отношений в Европе, а также другие столь же расплывчатые заявления, правительство США заявило, что в настоящее время оно не заинтересовано в продаже своих самолётов. Нам придётся взять на вооружение наш проект модернизации ВВС. В любом случае, теперь мы можем быть уверены, что любая американская помощь в наших усилиях ненадёжна."
 SCO.252.a:0 "Проклятая Америка!"
 SCO.253.t:0 "Оценка шотландской военной готовности"
 SCO.253.desc:0 "Комитет, состоящий из адмирала флота Эдмунда Анстиса, маршала шотландских ВВС Эрика Брауна, фельдмаршала Бернарда Леннокса, а также нескольких других высокопоставленных офицеров, наконец, достиг соглашения о том, как будет проводиться оценка военной готовности Шотландии. Было решено, что каждый глава будет отвечать за свои отдельные подразделения. Каждый род Вооружённых Сил  - военно-морской, военно-воздушный и армейский - отвечал за оценку своих собственных сил.\n\nОтчёты будут подробно описывать не только готовность отдельных родов, но также оценивать готовность баз в целом - проверка складов, запасов оружия, а также других необходимых запасов (таких как пайки, масло и механическое оборудование).\n\nОб обнаруженных недостатках будет сообщено, и будет сделано всё возможное, чтобы удовлетворить любые потребности - увеличение бюджета или улучшение оборудования.\n\nКонечная цель этого отчёта и решений комитета - быть готовым, насколько это возможно, к войне с иностранной державой, такой как Германия или Англия. В любом случае, Шотландия должна быть готова бороться за свою жизнь."
 SCO.253.a:0 "Надеюсь, мы будем готовы, когда придёт время."
 SCO.254.t:0 "Отчёт ВВС Шотландии"
 SCO.254.desc:0 "Для: \nSMRA Committee/ NSNB Clyde \nФаслан, Хеленсбург G84 0EH, Шотландия\n\nОтправитель: Национальные военно-воздушные силы Шотландии\n\nПредисловие: \nЭтот отчёт основан на информации, полученной в результате оценки всех в настоящее время действующих баз ВВС Шотландии.\n\nОтчёт будет охватывать такие материалы, как готовность лётного экипажа, самолётов, общая готовность базы, а также вспомогательный экипаж и оперативная готовность.\n\nСтр. 199/200\nВ то время, как ВВС Шотландии делали всё возможное с ресурсами, доступными им ранее, теперь невозможно поддерживать такое состояние и ожидать, что ВВС Шотландии будут эффективной силой. Технологии, которые в настоящее время используются в ВВС, по современным стандартам архаичны и нуждаются в серьёзном улучшении. Кроме того, численность ВВС также представляет проблему - если разразится война, даже если ВВС будут капитально модернизированы, они не смогут достичь паритета с силами вторжения просто из-за их численности. Таким образом, комитет пришёл к выводу, что ВВС Шотландии должны получить дополнительное финансирование, чтобы способствовать необходимым усилиям по модернизации, а также набору и производству пилотов и самолётов, соответственно."
 SCO.254.a:0 "В противном случае, ВВС Шотландии не будут существовать."
 SCO.255.t:0 "Отчёт ВМФ Шотландии"
 SCO.255.desc:0 "Для: \nSMRA Committee/NSNB Clyde \nФаслан, Хеленсбург G84 0EH, Шотландия\n\nОтправитель: Национальный военно-морской флот Шотландии\n\nПредисловие: \nЭтот отчёт основан на информации, полученной в результате оценки всех в настоящее время действующих баз ВМФ.\n\nОтчёт будет охватывать такие материалы, как готовность отдельных кораблей, техническое обслуживание экипажа, общая структура командования, общая готовность базы, а также вспомогательные операции. Кроме того, этот отчёт подчеркнёт общие недостатки модернизации и возможности ВМФ.\n\nСтр. 348/350\n\nВыводы: \nВоенно-морской флот Шотландии - один из самых мощных флотов в Атлантике, уступающий кригсмарине, а также ВМФ США. В то же время, он остаётся одним из самых устаревших флотов во всём мире. Хотя нет необходимости уничтожать корабли, однако существует явная разница в технологиях, используемых ВМФ Шотландии и другими модернизированными военно-морскими силами по всему миру. Таким образом, необходимо проделать большую работу, чтобы ВМФ Шотландии мог представлять значительную угрозу даже для военно-морских сил, превосходящих по размеру наши. Это потребует увеличения бюджета ВМФ, особенно в области внедрения новых технологий и модернизации наших нынешних кораблей. Она должна включать: обновлённое оборудование электронного наблюдения, улучшенную транспортировку боеприпасов в морские артиллерийские башни, обновлённые морские артиллерийские башни, обновлённые трубы и электромонтажные работы и т.д. Мы уверены, что с этими изменениями новый шотландский флот станет главной военно-морской силой в Атлантике..."
 SCO.255.a:0 "... Тот, против которого немногие осмелятся выступить."
 SCO.256.t:0 "Отчёт Национальной Армии Шотландии"
 SCO.256.desc:0 "Для: \nSMRA Committee/NSNB Clyde \nФаслан, Хеленсбург G84 0EH, Шотландия\n\nОтправитель: Национальная армия Шотландии\n\nПредисловие: \nЭтот отчёт основан на информации, полученной в результате оценки всех действующих в настоящее время баз шотландской армии.\n\nОтчёт будет охватывать такие материалы, как общая готовность армии, отдельных подразделений, общее состояние здоровья и физическая подготовка солдат, состояние готовности баз (включая их линии снабжения, склады, вспомогательный персонал и т.д.), а также состояние обороны на шотландско-английской границе, поставки, модернизацию и общую обороноспособность.\n\nСтр. 154/155\n\nВыводы: \nНаша армия в настоящее время, пожалуй, самая боеспособная и "ready for the war of tomorrow" branch. The men have been found to be in excellent condition - both physically, mentally, and in terms of discipline. During the assessment, they were found to be more experienced and capable than they were during World War 2 and the time period immediately afterward. Furthermore, they are well stocked with ammunition, rations, and other necessary items. They also boast well-planned logistics - be it time tables, supply routes, etc. \nFurthermore, the defenses on the border between Scotland and England are extensive, well maintained, and continue to be reinforced as world tensions continue to rise. At this time, while we are confident in the readiness of the Scots Airmy, we still encourage an increase in the budget to account for recruitment, training, and better armaments. It is imperative that the SA be prepared to fight any war that comes to its doorstep."
 SCO.256.a:0 "Шотландия зависит от шотландской армии."
 
 #SCO.253.t:0 "Английское позёрство против Шотландии"
 #SCO.253.desc:0 "За столетия до того, как Шотландия и Англия были мирно объединены, наша нация снова и снова сталкивалась с необходимостью отбиваться от английских захватчиков. Теперь, спустя более двух десятилетий после того, как Шотландия, наконец, вернула себе свободу, мы должны подготовиться к ещё одному нападению.\n\nБешеный патриотизм Национального фронта Англии уже некоторое время беспокоит нас, но в последние недели их праздная болтовня кристаллизовалась во что-то гораздо более открытое. Их правительство подробно говорит об историческом значении Соединённого Королевства и трагедии его распада, а также заявило о своём абсолютном намерении добиться его восстановления "by any means necessary." Of particular concern is an idle comment overheard from Prime Minister Chesterton, who remarked that the ultimate restoration of British dignity would be "swift justice to the Scots, who abandoned the Union to its destruction."\n\nNow, English forces amass in the north, close to our borders. It cannot be denied; the English are coming, and they do not intend to ask politely whether we wish to join them or not. Whatever may come, Scotland must stand ready - we won our freedom after centuries of dreaming, and we do not intend to give it up so soon. Or so easily."
 #SCO.253.a:0 "Вернитесь в Англию и скажите им - Шотландия свободна!"
 #SCO.254.t:0 "Письмо из Глазго"
 #SCO.254.desc:0 ""Most rightful Queen of England, I would not blame you for being shocked upon receiving a letter such as this. I'm sure there is no need for me to tell you that the English and the Scots have shared a complicated past. From the battle of Stirling Bridge to the end of the Jacobite uprising at Culloden, to our eventual unification, it seems our people have been on and off at each other for as long as anybody can remember.\n\nHowever- I'm sure there is also no need to tell you that the isles are currently in a major state of panic. The true people of England have risen up- a full-scale civil war has formed, between the unruly German puppet state, and a resistance government, referring to themselves as "Her Majesty's Most Loyal Resistance." This "HMMLR" group seems to have a sense of undying loyalty towards you, promising to reinstate you if they are seen victorious.\n\nThese are extraordinary times. While our nation and yours have been uneasy towards each other ever since our creation, i'm sure both me and you can mutually agree that any reduction in the Reich's sphere of influence would be fantastic for both of us, and any other country with a sense of morality. Thus, inspired by their battle for freedom from the Reich, we have pledged our support to this faction. We now ask if you would be so noble as to do the same."\n\nWe do not expect you to start shipping troops off immediately after reading this. Technology in the past few years, particularly communicative devices, have advanced rapidly. More and more people have television in their home, more families have radios in their living rooms, more people are tuning in than ever before. And with this gives us a new weapon: Media. Show the people your support of these freedom fighters, not with army men and generals, but with broadcasts. In this new age, we believe television appearances and radio interviews are one of the best way somebody can spread support for a group\n\n\n\nThis is what we ask of you- Your clear, public support for these people, and a hope that the Reich is driven off of the island once and for all.""
 #SCO.254.a:0 "Согласиться помочь Шотландии."
 #SCO.254.b:0 "Шотландия не получит её помощи."
 #SCO.255.t:0 "Речь Королевы"
 #SCO.255.desc:0 ""When I regretfully left the shores of England some twenty years ago, I departed a nation fighting with all its soul against the fascist shadow. It fills me with the deepest sorrow to look upon England now corrupted by the very enemy it once fought against. The forces of England now struggle not for liberty, dignity or the development of civilized values, but for the extension of tyranny, humiliation and the destruction of all that the people of our wondrous isles have fought for centuries to achieve.\n\n"But the spirit of England, the spirit of Britain, yet lives. In the corners of the isles that still cling to freedom, the men of Britain bravely fight on. There is no greater act of courage, or determination, to fight for a cause that to the uninformed may seem lost. And for as long as the brave men of Scotland and those of English birth who shelter there continue to fight on, the spirit of the true Britain that gave me birth shall never perish."\n\nAfter Her Majesty graciously agreed to offer support to our cause, her first of what will hopefully be many broadcasts has worked wonders to bolster the morale of our forces. While we may have little love left for the old English institutions, the knowledge that their rightful ruler rejects her nation's barbarism has done much to remind us that we are not alone in our struggle. In particular, the English diaspora has gone wild with the knowledge of Her Majesty's support, and the morale of even those who previously may have agitated for surrender has improved considerably.\n\nAmidst our bitter vendetta against the English tide, it is good to know at least that there are some of the old English blood who do still care about us."
 #SCO.255.a:0 "Мы можем не принять её правила, но можем уважать её."
 #SCO.257.t:0 "Недружественные отношения"
 #SCO.257.desc:0 "Недавно местная полиция обратила внимание на то, что английское и шотландское население некоторых приграничных регионов вступает в ожесточённые столкновения друг с другом, о чём, по крайней мере частично, свидетельствует увеличение в 2 раза количества обращений за медицинской помощью с начала года. Почему это могло произойти - неизвестно. Однако это - повод для беспокойства, несмотря на хрупкий мир, который нынешнее правительство надеется контролировать.\n\nДля решения существующей проблемы мы предоставим полиции ресурсы, необходимые для устранения любых чрезмерно усердных патриотов с обеих сторон и призовём силы для подавления любых беспорядков. Кроме того, необходимо убедиться, что некоторых главарей не могут скрывать более лояльные граждане."
 #SCO.257.a:0 "Надеюсь, мы сможем найти причину этого проклятого беспорядка..."


 SCO.258.t:0 "Полученные результаты"
 SCO.258.desc:0 "В ходе расследования было установлено, что недавняя вспышка бездумного насилия и мелкого разбоя была вызвана не агитаторами предательского происхождения, а искрами напряжённости, давно разжигавшейся между коренными шотландцами и недавно прибывшими английскими беженцами.\n\nХотя информация об этих противоречиях была публичной в течение некоторого времени, истинные масштабы произошедшего были определены только недавно. Немаловажное меньшинство шотландцев, похоже, считает текущую ситуацию невыносимой и обрушивает оскорбления на беженцев.\n\nОчевидно, эта ситуация непростая, и поэтому было решено, что бездействие позволит ослабить напряжённость."
 SCO.258.a:0 "Напряжённость уйдёт вовремя."
 SCO.259.t:0 "Бездействие"
 SCO.259.desc:0 "Несмотря на надежды некоторых должностных лиц, ответственных за надзор за законом и порядком в стране, жестокие столкновения не прекратились. Более того, они участились. В настоящее время больницы и хосписы чаще всего сообщают о людях, госпитализированных с переломами костей и выбитыми зубами.\n\nОднако борьба с этими вспышками насилия, возможно, является проблемой, решение которой можно отложить. Вмешательство, особенно в такой... хрупкой ситуации, может оказаться более вредным. Нежелательно, чтобы эти столкновения превратились в общегосударственную проблему. К решению этой проблемы нужно подходить с максимальной деликатностью, а не в спешке."
 SCO.259.a:0 "В конце концов, мы доберёмся до этого..."
 SCO.260.t:0 "Расследовать или нет"
 SCO.260.desc:0 "По прошествии достаточного времени, правительство устало от страданий людей. Начинается напряжённый спор о том, следует ли проводить расследование. Одна сторона говорит, что его следует провести, чтобы помочь меньшинствам, которые страдают от насилия. Однако другая сторона требует не проводить расследование и игнорирует тот факт, что в будущем возможны беспорядки.\n\nДостаточно, как некоторые говорят. Эти столкновения стали намного ожесточённее, чем когда-либо, и теперь люди начинают это замечать. У правительства есть два различных варианта, к которым оно может обратиться: оно может сунуть пресловутую голову в песок или действовать решительно и выявить первопричину этого конфликта, прежде чем он перерастёт в нечто ещё худшее.\n\nСторонники расследования указывают на то, что нельзя рассматривать правительство как отказавшееся предоставить помощь уязвимому меньшинству, находящемуся под угрозой. Сторонники непроведения расследования считают, что бездействие притупит конфликт. Независимо от этого, решение должно быть принято быстро, иначе мы рискуем разделённым правительством в дополнение к разделённому населению."
 SCO.260.a:0 "Тогда давайте начнём надлежащее расследование и найдём решение."
 SCO.260.b:0 "Неужели мы поспешно вмешиваемся?"
 SCO.261.t:0 "Расследование"
 SCO.261.desc:0 "Правительство пришло к выводу, что насильственные события последних недель стали предметом национальной озабоченности, и, следовательно, будет проведено расследование причин массовых беспорядков. Английское население является уязвимым меньшинством в Шотландии и должно быть защищено, чтобы мы не отставали в глазах международного сообщества.\n\nОбъём и масштаб расследования будут определяться по мере рассмотрения дела. Расследование не должно отразится на работе правительства и правоохранительных органов. Помимо этого, необходимо определить, кто заслуживает компенсации, а также должна быть составлена программа по снижению уровня насилия. Тем не менее, правительство настроено оптимистично."
 SCO.261.a:0 "Должно закончиться довольно быстро."
 SCO.262.t:0 "Финансирование"
 SCO.262.desc:0 "Деньги вращают мир, и это расследование почти наверняка поглотит их. Персонал, криминалистика, связи с общественностью и дюжина других приоритетов будут пережёвывать средства, как деревообработка. Но если будет видно, что правительство что-то делает с ситуацией, это может оказаться оправданным. В конце концов, мы - не идеальное правительство, но если сможем доказать, что мы компетентны, то наши граждане будут тратить меньше времени на беспокойство о таких вопросах, как внешняя политика или устранение коррупции.\n\nЭто расследование будет проведено профессионально, быстро и с минимальным вмешательством. Выводы о том, кто несёт ответственность за насилие, не приведут к появлению элементов общества, имеющих явную ценность для правительства. Судебный процесс скоро может начаться, но это будет в будущем. Мы должны сначала найти виновников."
 SCO.262.a:0 "Пусть игра начнётся."
 SCO.263.t:0 "Преступления и наказание"
 SCO.263.desc:0 "Некоторые лица, совершающие насилие, забывают о том, что этот акт сам по себе довольно заметен. На самом деле, получить описания многих подозреваемых было совсем несложно, найти их было просто вопросом времени. Следственная часть оперативной группы отлично выполнила свою работу, и, если повезёт, не будет необходимости в дальнейших арестах, помимо этих очевидных поджигателей конфликта, но это ещё только предстоит определить. В конце концов, допросы ещё не начались.\n\nБолее интригующим, чем то, почему подозреваемые совершают эти действия, являются сами подозреваемые. Как правило, они не типичные разбойники, которых можно было бы ожидать в этой ситуации. В самом деле, некоторые из них имеют хорошую репутацию. Здесь... происходит что-то более глубокое, более странное. Однако это - именно то, что должно быть выяснено на допросе."
 SCO.263.a:0 "Так или иначе, мы получим то, что нам нужно."
 SCO.264.t:0 "Легко или жёстко?"
 SCO.264.desc:0 "Теперь, когда подозреваемый находится под стражей, необходимо принять решение о том, как будет проводиться допрос. Некоторые считают, что суровый допрос даст то, что нам нужно. Это - жестокое возвращение к старым временам, но время может иметь существенное значение в этой ситуации.\n\nОднако есть отдельная группа, которая выступает за более лёгкий, но интенсивный допрос. Существует также желание сохранить законность расследования на этом этапе, чтобы не было заявлений о неправомерном поведении. Но поскольку следователи готовятся войти в комнату, решение должно быть принято безотлагательно."
 SCO.264.a:0 "Тяжёлые времена требуют трудного выбора..."
 SCO.264.b:0 "Давайте пока останемся в рамках законности ситуации."
 SCO.265.t:0 "Вопросы насилия"
 SCO.265.desc:0 "С незапамятных времен самым простым способом заставить мужчин говорить было насилие. Насилие несёт в себе определённую привлекательность, иначе мужчины не использовали бы его. А почему бы и нет? Насилие - это такой же инструмент, как и любой другой, и следователи, входящие в комнату, просто используют инструмент, находящийся в их распоряжении.\n\nЭти люди знают искусство, которое они стремятся применить. Уловка с насилием на допросах состоит в том, чтобы его было как можно меньше, иначе субъект привыкнет к боли. Перемежая облегчение со свежей болью, когда подозреваемый думает, что всё кончено, это, в конце концов, должно сломить даже самого стойкого из мужчин."
 SCO.265.a:0 "Теперь посмотрим, работает ли..."
 SCO.266.t:0 "Обычные вопросы"
 SCO.266.desc:0 "Насилие - это грубый инструмент, к которому прибегают люди, не осознающие своей бандитской природы. В современную эпоху существует так много способов заставить кого-то поговорить, которые не связаны с насилием - кувшин с водой вне досягаемости, запах свежеприготовленной еды, амнистия, если подозреваемый выдаст своих сообщников.\n\nВсегда есть нужное решение, и всё, что нужно сделать следователям, - это найти то, которое больше всего подходит подозреваемому. Возможно, это будет время в камере, которое расслабит их, или обещание поговорить со своими близкими. Их воля к молчанию будет ослаблена, и тогда, наконец-то, мы получим некоторые ответы."
 SCO.266.a:0 "Это должно сработать."
 SCO.267.t:0 "Откровения"
 SCO.267.desc:0 "Судя по рассказам наших подозреваемых, они участвовали не в беспорядках, а в скоординированных и организованных нападениях на англоязычных беженцев из приграничных регионов. Нагнетая обиды до точки кипения, эти тайные группы использовали насилие как прикрытие для своих собственных целей.\n\nАбсолютная дерзость криминальных элементов вызывает беспокойство, но проблема усугубляется тем, что они получают помощь от правоохранительных органов на местах. Естественно, это невыносимо и серьёзно мешает быстрому расследованию. Тем не менее, у нас есть ответы. Это расследование должно продолжаться в любом случае."
 SCO.267.a:0 "Это... тревожно."
 SCO.268.t:0 "Человеческая проблема"
 SCO.268.desc:0 "Торговля людьми. Всё это насилие было прикрытием для крупной организации, занимающейся торговлей людьми. То, что такая мерзкая практика может иметь место на берегах Шотландии в этот тревожный момент, несомненно, ужасно, но ещё более ужасно то, что жертвами этого зверства становятся беженцы, в основном молодые женщины и девушки, которые отправляются в неизвестные места.\n\nТо, что такая мерзость ускользала от внимания властей так долго, только усугубляет наш подход. Мы больше не можем позволить себе относиться к этому как к обычному расследованию. Это стало вопросом национальных интересов. Мы исследуем все зацепки, спросим каждого, но мы должны найти ответы как можно скорее."
 SCO.268.a:0 "Ну, это совсем нехорошо."
 SCO.269.t:0 "Неудобная правда"
 SCO.269.desc:0 "Торговля людьми - это варварская практика, используемая в тёмных и менее цивилизованных частях мира. То, что это происходит в Шотландии в современную эпоху, - это вопиюще. Правительство должно реагировать более радикально. С этой целью на расследование было выделено больше средств, чтобы лучше раскрыть все детали.\n\nБольше средств означает неограниченное финансирование, по крайней мере, на ближайшее будущее. У правительства есть только три требования. Найти всех, даже косвенно связанных с этим инцидентом, независимо от статуса или происхождения, найти их быстро и привести их живыми. В конце концов, нужно будет провести быстрое расследование."
 SCO.269.a:0 "Наконец-то что-то делается."
 SCO.270.t:0 "Вести"
 SCO.270.desc:0 "К настоящему времени наши подозреваемые дали множество улик, указывающих на сеть торговли людьми, но пока это - скромный результат. Тем не менее, крайне важно, чтобы расследование выявило все потенциальные зацепки, даже если зацепка - это всего лишь небольшой ряд складов портового города. Сейчас ведётся расследование, но наши надежды невелики. Возможно, если нам повезёт, мы сможем найти что-то в грузовом складе.\n\nНаши команды собираются приступить к операции. Мы пойдём вперёд, или мы собираемся переориентировать наши усилия на, возможно, поиск более надёжных зацепок?"
 SCO.270.a:0 "Стоит попробовать сделать это."
 SCO.271.t:0 "Последний склад"
 SCO.271.desc:0 "Честно говоря, то, что до сих пор сообщали следственные группы, довольно... неинтересно. Конечно, есть некоторые улики на нападения, распространение листовок и другую подобную пропаганду, но ничего явного нет. Контрабанда тоже есть, но на каком складе её не найти?\n\nТем не менее, есть ещё один склад, принадлежащий некоторым второстепенным подрядчикам. Честно говоря, это не стоит усилий, но приказ - это приказ. И когда высшие чины приказывают обыскать каждый склад, тогда не останется и камня на камне. Хотя последнее слово по этому поводу остаётся за высокопоставленным должностным лицом, будет ли отдан приказ войти в него?"
 SCO.271.a:0 "А почему бы и нет?"
 SCO.272.t:0 "Ужасное открытие"
 SCO.272.desc:0 "Поначалу склад был обычным, как и следовало ожидать, поскольку, если бы он был каким-либо образом примечательным, его бы обыскали задолго до настоящего времени. Некоторые ящики со старыми припасами, погрузочная площадка для грузовиков.\n\nДействительно, поначалу оперативная группа ничего не нашла. Однако когда ответственный офицер заметил следы потёртостей на одной из деревянных панелей, потребовалось три человека, чтобы сломать стену, и ещё пять, чтобы открыть люк за ней. Сначала это выглядело как обычный подвал, пока мужчины не заметили то, что было завалено под ними."
 SCO.272.a:0 "Ой... ох, это нехорошо."
 SCO.273.t:0 "Погребён"
 SCO.273.desc:0 "Пистолеты, винтовки и гранаты в ящиках подвальных столов - многие из них использовались недавно, а многие только ждут своей очереди. Для ответственного офицера очевидно, что часть оружия будет совпадать с тем, что фигурирует в происшествиях, имевших место в последнее время.\n\nСудебно-медицинский анализ и сравнение с недавними сообщениями о пропавших без вести покажут, что единственное, что объединяет три дюжины трупов, - это их английское происхождение. Недавно они были убиты выстрелом в голову, но изначально было неясно кем. Наполовину преступный синдикат, наполовину националистическая группа ненависти, виновная в этом, будет арестована вся до единого, но эта трагедия запятнает Шотландию на долгие годы. Ответ будет найден."
 SCO.273.a:0 "Эту трагедию будут помнить ещё долгие годы."
 SCO.274.t:0 "Расследование"
 SCO.274.desc:0 "Расследование... было бы слишком дорогостоящим для проведения в настоящее время. Конфликты между гражданами - обычное явление, и правительству нельзя так поспешно вмешиваться в то, что, несомненно, является деликатным вопросом.\n\nЭто даже не принимая во внимание неоспоримые денежные и потенциальные политические издержки, связанные с поиском виновных. Намного лучше просто дождаться окончания столкновений.\n\nНо есть и те, кто осуждает не только трусость, но и глупость. Они заявляют, что, если общественность осознаёт умышленное бездействие, она вполне может выразить свой гнев на нас. Конечно, это чистая ерунда, но некоторые из наших чиновников задаются вопросом, неужели это - действительно лучший выбор."
 SCO.274.a:0 "В настоящее время требуется стабильное правительство, и мы его обеспечим."
 SCO.275.t:0 "Ожидаемый результат"
 SCO.275.desc:0 "Наши усилия по удержанию правительства на плаву, выдерживая кризис, - окончились... полным провалом. Не имея возможности определить основные причины насилия, все наши действия по реагированию на него были, к сожалению, неэффективны. Шотландцы злятся на нас из-за плохих условий, с которыми они сталкиваются, а англичане редко имеют твёрдое мнение, как они сами.\n\nНедовольство ещё не достигло точки кипения, но, увы, оно становится заметным. Всё больше протестов начинают появляться на улицах - как организованные, так и стихийные. Вдобавок к этому, у нас до сих пор нет чёткого представления о том, что в первую очередь вызывает недовольство. Ситуация, мягко говоря, выглядит мрачно."
 SCO.275.a:0 "Это... могло быть намного лучше."
 SCO.276.t:0 "Английская ненависть"
 SCO.276.desc:0 "Наши недавние действия, точнее их отсутствие, вызвали значительное недовольство в английском сообществе Шотландии. Безразличие правительства превратило то, что было простой неприязнью, в откровенную ненависть среди наиболее активных слоев населения. Обвинения в бездействии и даже в сотрудничестве с теми, кто совершает акты насилия против английских общин, широко распространены. Становится всё труднее поддерживать крупнейшее в Шотландии сообщество меньшинств.\n\nТем не менее, дела идут не так плохо, как некоторые опасались. Однако англичанам ещё предстоит выразить массовое гражданское неповиновение или, что ещё хуже, вооружённое сопротивление, которое, по утверждениям некоторых наиболее эксцентричных политиков, уже не за горами."
 SCO.276.a:0 "По крайней мере, у нас всё ещё есть здоровье."
 SCO.277.t:0 "Подумать о чём-нибудь"
 SCO.277.desc:0 "Почему некоторые люди просто не понимают этого? Причина отсутствия расследования - в том, что мало что нужно расследовать должным образом. И всё же, несмотря на нашу мудрость в том, чтобы не спешить с выводами, некоторые элементы населения, особенно английское меньшинство, начало выражать своё недовольство более публично, а именно, проводить беспорядки.\n\nБеспорядки не стоят на пороге массового насилия или революции, но никогда прежде Шотландия не видела такого недовольства среди своих людей. Общественность должна быть умиротворена, но вопрос, который волнует всех в правительстве, заключается в том, как это можно сделать без расследования, прежде, чем мы все окажемся на милости бунтовщиков?"
 SCO.277.a:0 "Ой, это нехорошо."
 SCO.278.t:0 "Разногласия"
 SCO.278.desc:0 "Внутренние разногласия - это всегда неловкое дело. К сожалению, общественный резонанс по поводу выбранного нами курса действий в отношении недавнего насилия вызвал такое разделение. В ответ на ещё более жестокие инциденты, правительство заявило о том, что, даже если о расследовании не может быть и речи, должно быть выплачена компенсация тем, кто потерял близких в результате насилия - не только в виде денежной помощи, но также и в виде временного жилья для тех, кто остался без него.\n\nЭто может быть спорным шагом со стороны правительства, но даже в этом случае есть те, кто признает, что, возможно, лучше просто покончить с этим. Тем не менее, мы должны решить, так или иначе."
 SCO.278.a:0 "Это слишком дорого."
 SCO.278.b:0 "Возможно, мы сможем облегчить страдания."
 SCO.279.t:0 "Закон и порядок"
 SCO.279.desc:0 "Вопреки убеждениям дураков, которые предполагают, что наше бездействие каким-то образом привело к нынешней ситуации, правительство совершенно уверено, что сиюминутные проблемы, вызванные беспорядками в некоторых общинах меньшинств, не стоят внимания государства. правительство не должно вмешиваться во внутренние дела общества.\n\nправительство должно сохранять спокойный и целеустремлённый подход к этой проблеме и должно пресекать все будущие нарушения общественного блага. С теми, кто пытается воспользоваться ситуацией в своих целях, должны разбираться по мере необходимости сотрудники правоохранительных органов."
 SCO.279.a:0 "Дела упорядочены и спокойны."
 SCO.280.t:0 "Беспорядки"
 SCO.280.desc:0 "То, что когда-то ограничивалось английской общиной и горсткой соседних с ней шотландских общин, теперь стало делом всей страны. Впервые в протестах приняли участие все слои шотландского общества - духовенство и коммунисты, англичане и шотландцы, богатые и бедные, старые и молодые.\n\nПо большей части, они состоялись в окружающих правительственных зданиях и резиденциях политиков. Послание было ясным - общественность недовольна тем, как решается вопрос пресечения насилия, а отсутствие действий со стороны правительства только усугубило плохую ситуацию. Необходимо восстановить доверие общественности после провала такого масштаба."
 SCO.280.a:0 "Ой..."
 SCO.281.t:0 "Помощь другим"
 SCO.281.desc:0 "Возможно, правительство слишком усердно стремилось снять с себя ответственность за недавние беспорядки и нецивилизованное поведение по отношению к английскому сообществу. Независимо от наших намерений, это - печальная реальность, что всё обернулось не к лучшему. Недоверие между англичанами и остальной частью Шотландии находится на низком уровне, а доверие англичан к нам лучше всего можно назвать его отсутствием.\n\nТем не менее, мы можем сделать правильно, если соберём значительную сумму денег, чтобы компенсировать тем, кто потерял дома или близких в результате насилия, а также извинимся за наше бездействие ранее."
 SCO.281.a:0 "Мы можем только надеяться, что этого достаточно."
 SCO.282.t:0 "Успех"
 SCO.282.desc:0 "Благодаря нашим усилиям по примирению с английским населением, ранее существовавшие в стране волнения начали значительно утихать. Молодое поколение готово простить наше бездействие и довольствоваться компенсацией, предлагаемой за их невзгоды. В целом, страна возвращается к нормальной жизни, поскольку в политической атмосфере проникает чувство спокойствия.\n\nТем не менее, ... даже среди наших сторонников есть те, кто считает, что мы должны делать больше в отношении решения проблемы. Однако наше правительство считает ситуацию маленьким, но значительным успехом."
 SCO.282.a:0 "По крайней мере, всё кончено."
 SCO.283.t:0 "Что теперь?"
 SCO.283.desc:0 "Что теперь? Этот вопрос задают на каждом углу и в каждом приходе. Среди англичан, шотландцев и даже тех немногих ирландцев, которые украшают нашу прекрасную нацию, у многих на устах у многих возникает вопрос: что будет дальше?\n\nНасилие закончилось - да, но его последствия - это не те шрамы, которые можно легко забыть, равно как и участие шотландского правительства. Его действия оставили глубокое впечатление в умах населения. Шрамы сделаны, но они заживают. Несмотря на это, эта глава в развитии Шотландии, скорее всего, попадёт в учебники истории. Может быть, что-то затмит это. Нам остаётся только надеяться."
 SCO.283.a:0 "Тогда вернёмся к делу."
 SCO.284.t:0 "Тридцать шагов назад"
 SCO.284.d:0 "Для рядового первого класса Гранта Шотландия была многим. Прежде всего, это был дом, за что любой может быть благодарен. В последние пару десятилетий или около того, когда немцы каждый день оглядывались на границу, было чудом, что коллаборационистов сбила их собственная гордыня. В каком-то смысле это было поэтично. Но даже несмотря на это, коллаборационисты или нет, понятия Шотландии и Англии были в лучшем случае взаимоисключающими, а в худшем - неизбежным источником трений. Юнионисты не были доказательством обратного, и благодаря им Шотландия была разделена, как разбитое зеркало, в лучшем случае. Однако, если сегодняшние приказы были хоть сколько-нибудь убедительными, он собирался это исправить. Усмехаясь за бетонными барьерами, установленными местными властями, Грант вспоминал свой первый приказ, отданный народу Шотландии. "
 SCO.284.a:0 "Луч света выглянул."

 SCO.2850.t:0 "Изменения в учебной программе"
 SCO.2850.desc:0 ""What do you think about the new textbooks?" asked Principal Stephen Barr. "You get a chance to go over the teacher's guide to them yet?"\n\n"So let me get this straight," said history teacher Albie Mitchell, "the school board reworked a bunch of the chapters on the Union, is that right? So now, I see a lot less about Jacobitism, and a lot more about the economic and political opportunities that Scotland gained by joining up."\n\n"That's right. New guidelines came down. The government wants the students to learn that not all of what England did was inherently awful, and that the UK actually did a bunch of good things for Scotland."\n\n"And going back, they start talking about how the Scottish clans fighting each other was reason Enough for the English to put an end to them. The English romanticising the highlands during the Victorian era. And how the Scottish emigration was more due to government subsidies to settle the colonies than the English messing up the Economy. This is far different than what my last class was told."\n\n"I guess that the ILP wants the kids to have a better view of England than the SNP would want them to." Barr sighed. "History is written by the victors, isn't it? Well, now the ILP pays us, so we tell the story they want us to.""
 SCO.2850.a:0 "Вы не должны соглашаться с этим, просто научите этому."
 SCO.2860.t:0 "Изменения требований к выпускникам"
 SCO.2860.desc:0 "В соответствии с новым законодательством, касающимся окончания средней школы, Академия Альва обновила свои требования к выпускникам. Это изменение касается студентов, которые являются английскими беженцами в Шотландии (ERIS).\n\nУчащийся квалифицируется как ERIS, если его семья происходит из географических регионов Англии, Уэльса, Корнуолла или ирландских округов Каван, Дун, Антрим, Арма, Дерри, Донегол, Монахан и Тирон. Учащийся также: (1) родился в вышеуказанных округах и зарегистрирован как беженец при въезде в Шотландию, (2) имеет родителя или опекуна, который родился в округах, указанных выше, и зарегистрирован как беженец после въезда в Шотландию, (3) был зарегистрирован в качестве беженца (перемещённого лица) в Шотландии в период с 1943 по 1947 год, (4) в настоящее время имеет родителя или опекуна, который был зарегистрирован в качестве беженца (перемещённого лица) в Шотландии в период с 1943 по 1947 год.\n\nУчащиеся ERIS имеют больше трудностей, чем другие студенты. Одна из самых заметных - шотландский язык. Многие ученики ERIS не имеют такого же уровня обучения шотландскому языку, как обычные ученики. Отсутствие культурных связей также является серьёзным препятствием для изучения шотландского языка.\n\nСтуденты ERIS будут освобождены от требований к владению шотландским языком в качестве условия для окончания учебы. Студентам ERIS по-прежнему предлагается посещать курсы шотландского языка, но они будут учитываться при учёте требований по иностранному языку."
 SCO.2860.a:0 "...Тогда ладно."
 SCO.2870.t:0 "Изменения в системе оценки владения шотландским языком"
 SCO.2870.desc:0 "В соответствии с новым законодательством, касающимся окончания средней школы, Академия Альва обновила свои требования к выпускникам. Это изменение касается студентов, которые являются английскими беженцами в Шотландии (ERIS).\n\nУчащийся квалифицируется как ERIS, если его семья происходит из географических регионов Англии, Уэльса, Корнуолла или ирландских округов Каван, Дун, Антрим, Арма, Дерри, Донегол, Монахан и Тирон. Учащийся также: (1) родился в вышеуказанных округах и зарегистрирован как беженец при въезде в Шотландию, (2) имеет родителя или опекуна, который родился в округах, указанных выше, и зарегистрирован как беженец после въезда в Шотландию, (3) был зарегистрирован в качестве беженца (перемещённого лица) в Шотландии в период с 1943 по 1947 год, (4) в настоящее время имеет родителя или опекуна, который был зарегистрирован в качестве беженца (перемещённого лица) в Шотландии в период с 1943 по 1947 год.\n\nУчащиеся ERIS имеют больше трудностей, чем другие студенты. Одна из самых заметных - шотландский язык. Многие ученики ERIS не имеют такого же уровня обучения шотландскому языку, как обычные ученики. Отсутствие культурных связей также является серьёзным препятствием для изучения шотландского языка.\n\nНачиная с этого года, для студентов ERIS будут снижены требования к шотландскому языку. Это сделано для того, чтобы учесть отсутствие возможности попрактиковаться в языковых навыках вне класса."
 SCO.2870.a:0 "Английский становится немного легче..."
 SCO.288.t:0 "Парни в голубом"
 SCO.288.desc:0 ""One more thing lads," said Chief Superintendent of the Glasgow Police Division Lachlan Byrne, "the government has called off the English neighborhood surveillance program. Just got word down from on high."\n\nThe men groaned. "Why the hell did they do that?" asked one officer.\n\n"They thought that just watching English neighborhoods waiting for someone to commit crime wasn't doing us any favors," the Superintendent explained. "Said it was costing us goodwill just watching these neighborhoods like the Gestapo. So now, before you set up surveillance in those areas, you have to get a warrant and explain what you think is going on there. Then you set up shop. I know it's a big change, but they're thinking that by not reminding them of the old country so much, they'll be more eager to actually call the cops when they hear somebody being beaten to death outside their homes."\n\nSeveral officers started to get up, seeing the Superintendent was wrapping up his remarks.\n\n"Oh, and if you wouldn't refer to them as 'Sasannach bastards' so much, that would go a long way as well.""
 SCO.288.a:0 "Как можно меньше бить головой о крыши патрульных машин..."
 
 SCO.289.t:0 "Культурная ярмарка"
 SCO.289.desc:0 "Последние пару лет английский фестиваль в Глазго был относительно неофициальным мероприятием. Это было больше похоже на вечеринку в преимущественно английском районе, на котором присутствовали местные жители - беженцы с юга. Однако в этом году мероприятие более масштабное и организованное. Город предоставил полицейскую охрану, парадный маршрут и парк для проведения мероприятия, с музыкой, едой и алкоголем, которые подаются в специально отведённых местах. Приехало много людей со всего города, в том числе многие местные политики НЛП.\n\nЭто изменение является одним из наиболее заметных в акценте НЛП на культурную чувствительность Англии. Студенты изучают английскую культуру в школах. Английские праздники отмечаются официальными мероприятиями и англичане больше не боятся утверждать свою идентичность. После многих лет, когда Шотландия считала их "other" by Scotland, they are now being welcomed and allowed to celebrate their identity instead of being forced to hide it.\n\nThis policy is controversial in some quarters. Some assert this new focus on English culture is just another form of racism. Others assert that England and Scotland have such similar cultures already, so why must it be highlighted specifically? Aren't the differences minute enough for it not to be such a big deal?\n\nBut the people partying in Glasgow disagree. There has been a difference for them, and they are happy they can celebrate it once again. And with much more fanfair than they used to."
 SCO.289.a:0 "А теперь давайте съедим стейка и пирога с почками!"

 SCO.290.t:0 "Эдинбургская встреча"
 SCO.290.desc:0 ""I think everyone here doesn't doubt this," said one of the English leaders who had attended this conference. "We know Scotland isn't going to be a part of a United Kingdom under your party's control. And we've accepted that."\n\n"We haven't taken you for idiots," said the head of the government officials at the conference. "And a United Kingdom at this stage is not acceptable to either of us. That's because of the regime down below."\n\n"Agreed."\n\n"Therefore, in order to provide for the safety and stability of these isles, the removal and replacement of the collaborationist regime in England is a top priority. This government is committed to seeing that happen. And we will work with you to accomplish this goal."\n\n"The fascist regime must be eliminated by all means possible. On that, we are in complete agreement."\n\n"Alright then. Now let's get to work on liberating your country from the bloody huns...""
 SCO.290.a:0 "Единый фронт, хоть раз..."
 
 SCO.291.t:0 "Дым над Нагорьем"
 SCO.291.desc:0 "Первыми их нашли парни - играя и бегая, они наткнулись на группу хорошо одетых людей с картами и инструментами, которые что-то измеряли. Когда они побежали назад и рассказали родителям о том, что они видели, им велели успокоиться. Странные люди в костюмах здесь не имели никакого значения.\n\nЗатем начали валиться деревья, и звуки падения эхом разносились по холмам. Не просто группа детей, смотрящих на незнакомых людей, а половина города собиралась наблюдать, как разворачивается целая индустрия.\n\nКогда наступил рассвет, весь город бросился смотреть - перед ними накатывается металлический зверь, извергающий дым. Они знали, что это - у некоторых были семьи на Равнинах.\n\nНекоторые из них смотрели с трепетом, другие - с тревогой. Так или иначе, горожане знали, что какая бы ни была изоляция, теперь она разрушена."
 SCO.291.a:0 "Пальцы промышленности сомкнулись вокруг Севера."

 SCO.292.t:0 "Сильное английское беспокойство"
 SCO.292.desc:0 "Шотландские констебли, Марк Дэвид и Люк Стивенс вошли в штаб-квартиру полиции, желая встретиться с начальником, чтобы обсудить текущие английские протесты. В последние месяцы они начали стремительно расти. Шотландская полиция получила больше власти и полномочий. Однако из-за этого по всей Шотландии начали возникать протесты не только со стороны английского меньшинства, но и вместе с некоторыми сочувствующими шотландцами.\n\n"Sir, we finally got a lead on the pub where the protesters are staying. It seems to be in the southern districts of Glasgow. However there is an issue, most of the population in that area currently is English. When the operation occurs, we must be able to get into the pub quickly, arrest the protesters and leave before anyone finds out what we have done." replied Constable Luke\n\nThe chief constable looked at Luke and Mark, before pulling out a few maps from his desk. He motioned for the two men to look at the map.\n\n"As you can see, there is an intersection right here." He pointed at it, and then moved his finger down a little to a circle. "You'll have around twenty minutes to do this, it may be a bit shorter, so work quickly. The second that word gets out that we are arresting some English folks, people will amass, protesting it. So work quick." Said the chief constable, hoping that the two men would understand.\n\nThe two men nodded and left, not before grabbing the maps. "
 SCO.292.a:0 "Хорошо, приступим к работе."

 SCO.293.t:0 "Интервью с ШНП"
 SCO.293.desc:0 ""Excuse me!" Asked a reporter from the SBC. She looked at the politician sitting at the table. A press conference had recently been called after the SNP had announced that they would begin a much harsher stance on the status of the English refugees and crackdowns would begin to happen on the immigration status. The politician looked at her and pointed, prompting her to ask a question. "Jill Anderson, SBC, what are your current opinions on the status of the English minority here in Scotland at the moment?"\n\nThe politician thought for a few moments, before replying to her. "The SNP has begun to have a much more hard stance on the refugees that are coming into Scotland. We don't know much about them. We don't know what they could be bringing in Scotland. Maybe even some of them have been sent here by the Collaborators in London trying to influence Scotland and affect us in ways we haven't seen before. While this move will be seen as unpopular, it is necessary to make sure Scotland will stand independent and free of outside influence." Replied the politician, who was beginning to get annoyed with the questions.\n\nJill scribbled this down on her notes, as she was writing them down, the politician began to think. Why on earth was the general public so nosy when it came to this sort of thing. Could they not tell that some of the English had been causing problems for them? Ever since Home had been put in place by the Germans, refugees have flooded the borders even more! Either way, it annoyed him."
 SCO.293.a:0 "Затем другой репортёр поднял руку."

 SCO.356.t:0 "Молчание королевы"
 SCO.356.desc:0 "Мы надеялись, что Её Величество окажет поддержку. Она не должна была быть какой-либо серьёзной, чтобы вызвать международный инцидент. Нас бы удовлетворило простое проявление солидарности, сочувствия или даже просто признания. Всё, что угодно, чтобы лишить законности непрекращающиеся нападения английских войск.\n\nТишина королевского поместья в Канаде оглушает.\n\nМожет быть, Королева не хочет нарушать старый принцип королевского нейтралитета в политике. Может быть, её помощники посоветовали ей этого не делать. Может быть, она просто совсем отказалась от Британии. Она нам не отвечает. Было бы глупо полагать, что хотя бы один человек английской крови может ценить существование Шотландии или осудит английскую агрессию. Мы должны были это знать. Более тысячи лет враждебности англичан должны были научить нас этому.\n\nСитуация плачевна, и мы должны продолжать бороться с вероломным Альбионом в одиночку. Даже так называемым "good" English do not give a damn about Scotland, and the necessity to fight on for the future of a free Scotland is more clear in the minds of our forces than ever before. No doubt, however, that the English diaspora within our borders will see more animosity in the future because of this."
 SCO.356.a:0 "Ей всё равно. Англичане ничего не делают."

 #SCO.300.t:0 "Досрочный выход на пенсию"
 #SCO.300.desc:0 "Фельдмаршал Вооружённых Сил Шотландии Дуглас Уимберли, ветеран двух мировых войн и бесчисленных сражений, сегодня утром объявил о своей отставке. Хотя он привёл причины своего решения, связанные с возрастом, те, кто знаком с нынешним положением в Шотландии, могут указать ещё один фактор: внезапное удовлетворение Уимберли деятельности правительства. В любом случае, Уимберли заработал на то, чтобы прожить свои последние годы со своей семьёй, как он считает нужным, без стресса последних лет.\n\nДуглас Уимберли родился в 1896 году, участвовал в Первой Мировой войне в знаменитой битве при Пашендейле. Он был награждён множеством наград и служил в составе экспедиционного корпуса Антанты в гражданской войне в России. Он посещал колледж с такими известными фигурами, как Бернард Монтгомери и Гарольд Александер, служил в Пакистане, а в 1939 году был в составе британских войск, сражавшихся во Франции. Затем война привела его из Франции в Северную Африку и, наконец, обратно к шотландской границе, где можно было остановить натиск немцев в рамках операции "
 #SCO.300.a:0 "Спасибо за Вашу службу! Вас никогда не забудут!"
 SCO.303.t:0 "Пенсия"
 SCO.303.desc:0 "Фельдмаршал Вооружённых Сил Шотландии Дуглас Уимберли, ветеран двух мировых войн и бесчисленных сражений, в этот день объявил о своей отставке. Он назвал возраст причиной своего выхода на пенсию и выразил намерение прожить свои последние годы вместе со своей семьей, вдали от стресса современной мировой политики. После того, как его просьба была удовлетворена правительством, Уимберли, тем не менее, посоветовал своему преемнику, кем бы он ни был, "watchful eye on the Germans. They can't be trusted and must be regarded with scorn for their menace."\n\nBorn in 1896 Douglas Wimberley took part in the First World War, famously in the Battle of Passchendaele. He was rewarded many decorations and served in the expeditionary force of the Entente to the Russian Civil War. In 1921 he was part of the Irish War of Independence. He attended staff college with famous figures like Bernard Montgomery and Harold Alexander, served in Pakistan and, in 1939, was part of the British force fighting in France. The war then led him from France to North Africa and finally all the way back to the Scottish border where the German onslaught of Operation Sea Lion could be stopped.\n\nIn the last decade after the war the Field Marshal became head of the Scottish Armed Forces, greatly favoring an Armed Force paranoid of a German invasion. This subsequently gave the governments many headaches and headbutts with disobedient and fearful Armed Forces.\n\nNow, that the catalyst for all this is gone, the Armed Forces have a moment to calm down and the government must decide the next pick to take Wimberley's place.\n\nIn this they must tread carefully."
 SCO.303.a:0 "Вас никогда не забудут. Ни хорошим, ни плохим."
 SCO.302.t:0 "Голосование"
 SCO.302.desc:0 "После отставки фельдмаршала Уимберли, правительство должно выбрать следующего командующего шотландскими Вооружёнными Силами. Оно должно быть осторожно с выбором, так как Вооружённые Силы, движимые паранойей, могут иметь серьёзные неприятные последствия для правительства. Правящей партии предлагается четыре судьбоносных выбора.\n\nГенерал Дэвид Янг присоединился к Королевским шотландцам в 1945 году, незадолго до окончания гибели Британии во Второй Мировой войне. Он был назначен командиром механизированной бригады. Его выбор был бы немного в пользу подавления паранойи. Если бы он стал главнокомандующим Вооружёнными Силами, расходы явно отражали бы то, что Янг предпочитает механизированные и моторизованные дивизии.\n\nСледующим идет генерал-лейтенант Александр Босвелл, который был направлен в состав горцев после обучения в Военной Академии в 1948 году. Незадолго до этого стал командиром бронетанковой дивизии. Его выбор был бы вынужденным продолжением политики фельдмаршала Уимберли. Кроме того, Босвелл значительно ускорит расширение бронетанковой ветви Вооружённых Сил.\n\nДругим потенциальным выбором может стать маршал авиации Томас Кеннеди. Присоединившись к ВВС в 1946 году, его последовательно отбирали для обучения офицеров. Он быстро поднялся по служебной лестнице. Командуя собственной эскадрильей, он дослужился до одного из высших званий военно-воздушных сил. Его выбор значительно уменьшил бы паранойю Вооружённых Сил. Вдобавок маршал авиации логично приложил бы свои усилия к расширению военно-воздушных сил.\n\nПоследний, но не менее важный кандидат - адмирал Эндрю Миллер. Присоединившись к Королевскому флоту в последний год британского унижения, он присоединился к шотландскому флоту. Командуя несколькими кораблями, он быстро поднялся по карьерной лестнице, недавно став адмиралом. Его одобрение незначительно продолжило бы политику Уимберли. Он, конечно, также будет уделять приоритетное внимание расширению военно-морского флота, уделяя особое внимание войне на малых кораблях."
 SCO.302.a:0 "Механизация генерала Янга"
 SCO.302.b:0 "Бронетанковая дивизия генерал-лейтенанта Босвелла"
 SCO.302.c:0 "Расширение ВВС маршала авиации Кеннеди"
 SCO.302.d:0 "Военно-морская экспансия адмирала Миллера"
 SCO.306.t:0 "Шотландский переворот"
 SCO.306.desc:0 "Вчера утром в столице Шотландии Эдинбурге царил шум, когда десятки военных машин окружили важные здания и заблокировали дороги. Они приступили к выдаче и исполнению ордеров на арест высокопоставленных государственных чиновников. Шум достиг пика, когда подразделения ветеранов Вооружённых Сил Шотландии ворвались в президентский кабинет и арестовали его.\n\nВ последующие часы многие важные города по всей стране стали местом подобных действий. Вскоре вся страна оказалась в тисках Вооружённых Сил Шотландии. Переворот был успешным и осуществлён безжалостно. Объявление по национальному телевидению было формальным, поскольку большая часть страны уже подозревала военное присутствие.\n\nВ течение некоторого времени фельдмаршал Вооружённых Сил Шотландии, маниакально уставший от якобы надвигающегося немецкого вторжения, был более склонен к недовольству. Теперь он взял бразды правления в свои руки, чтобы противостоять своему худшему страху перед немецким вторжением, о котором он много спорил в эфире.\n\nТеперь формируется новое правительство, и оно будет прямым или косвенным проявлением того, что ВСШ с этого момента полностью контролируют Шотландию."
 SCO.306.a:0 "Ещё один военный переворот?"
 SCO.500.t:0 "Тело в кустах"
 SCO.500.desc:0 "Сэмюэл Керр, 50 лет, был найден сегодня в укромном уголке Королевского парка отдыха человеком, выгуливающим собаку. Первоначальное обследование не выявило очевидной причины смерти, но когда с него сняли кепку, стало ясно, что его ударили тупым предметом, что вызвало кровотечение.\n\nСудебно-медицинская экспертиза пришла к выводу, что Сэмюэл умер, по крайней мере, накануне вечером. Скорее всего, он попал в засаду неподалёку и спрятался под кустами. Часть парка была уединённой и тихой. Идеальное место для совершения преступлений вдали от очевидцев.\n\nБолее тщательный осмотр трупа показал, что у него не было некоторых вещей. Его часы пропали. Так же не было несколько других вещей из его карманов. Денег при нём не нашлось. Основываясь на доказательствах, полиция считает, что он был в укромном уголке парка, возможно, его заманили, прежде чем его ударили по голове тупым предметом, после чего его ограбили и спрятали в кустах.\n\nНет свидетелей или подозреваемых, и полиция расклеила плакаты с просьбами сообщить в полицию всех, кто что-то видел той ночью."
 SCO.500.a:0 "И никто не вышел."
 SCO.501.t:0 "Луч надежды"
 SCO.501.desc:0 ""So why are we arresting this man?" asked the police officer as he drove through Glasgow.\n\nThe detective in the seat over took a drag from his cigarette and explained. "A few days ago, one of the beat cops found these two men fucking each other in Queen's Park. So both ended up getting booked on a count of indecency in a public place. One of them, this kid named Zayn Duffy, he has this news clipping about the murder of a fellow by the name of Samuel Kerr in the same park. And that was months ago. And we failed to pull up a witness or suspect since."\n\n"So that's bloody suspicious."\n\n"We sweat him for a bit, and he doesn't say anything. Then we bring in his dad and eventually he breaks and gives him the whole story, which gets relayed to us. This 17 year old has been seducing other men and leads them out to go do the dirty out in a quiet bit of the park where his accomplice is hiding. Then, they jump the mark and threaten to get violent if they don't hand their stuff over."\n\n"Oldest trick in the book," mused the officer. "And I suppose the mark is going to be hesitant to tell the story to the police in order to not be marked as a homo."\n\n"So this time, Samuel was less than cooperative, and he ends up getting a clout to the head by a piece of wood. Our kid says it was his partner, but who really knows? We'll ask him when we have him in custody."\n\n"That's why we're going to bag this fellow?""
 SCO.501.a:0 "Адаму Эллисону есть за что ответить."
 SCO.502.t:0 "Эллисон и Даффи против Шотландской Республики"
 SCO.502.desc:0 ""For over a year, these defendants have been attacking people in acts of queer rolling, using their sexual habits as blackmail so they can get away with robbery. We have convicted these defendants of multiple other charges of robbery and indecency. But all that pales in comparrison to the murder of a man for sixty-seven pounds, his knife, his watch and his bank book. I see no choice but in this case to hand down the maximum sentence as prescribed by the Homicide Act of 1957.\n\n"Zayn Cowie Duffy, the court has found you guilty of murder, indecency, and robbery. However, in light of the view that you are seventeen years of age and thus a minor, you are ineligible for capital punishment. The sentence of the court is that you be taken from this place to the prison of Barlinnie, Glasgow, therein to be indefinitely detained.\n\n"Adam Sharp Allison, you have been found guilty of robbery and capital murder. As an eighteen year old, you do not qualify for the same mitigating factors that your accomplice has. In respect of the verdict of capital murder just received for which the law imposes but one sentence"
 SCO.502.a:0 ""Death by hanging.""
 SCO.503.t:0 "Тюрьма Барлинни, вторник"
 SCO.503.desc:0 "Адам Шарп Эллисон, 18 лет. Из Кроссхилла в Южном Глазго. Подмастерье плотника. Судимости ранее не имел, гомосексуалист. Его казнят через повешение в конце XX века в стране, которая гордится тем, что является одной из самых социально прогрессивных в Европе.\n\nЕго адвокаты пытались обжаловать его приговор. Присяжным была дана неверная квалификация на убийстве со смертельным исходом, вместо того, чтобы рассматривать меньшее обвинение в преступном убийстве. И многие доказательства того, что Эллисон нанёс смертельный удар, исходили от Даффи. Апелляционная комиссия всё же отклонила апелляцию на приговор.\n\nДалее было обращение к общественному мнению. Родители Адама пытались добиться подписания петиции среди общественности с просьбой о помиловании. Они установили будку и обратились к прохожим. Формы отправляли на фабрики, а на вокзалах стояли агенты. Подписали петицию 30000 человек в Глазго. Дворяне, члены парламента и другие известные деятели выразили свою поддержку. Президент отклонил это предложение.\n\nОтец Адама измождён и постарел не по годам. Мать Адама могла только смотреть в огонь и рассказывать прессе, как её сын приводил в дом бездомных кошек и собак, а однажды - раненую птицу. Насилие было ему чуждо. По мере приближения дня казни, Адам становился всё более отстранённым, и его призывы казались всё более безразличными. Он подумал: спасётся он или нет - на это будет воля Бога.\n\nВсе варианты были исчерпаны во вторник утром. Полиция препроводила его в комнату рядом с камерой. Там он увидел несколько полицейских, палача Роберта "Jock" Stewart, the Minister of the Interior, and a noose. At 8:02, the deed was carried out."
 SCO.503.a:0 "По какому праву Вы должны были это сделать?"
 SCO.1000.t:0 "Переворот Вооружённых Сил Шотландии"
 SCO.1000.desc:0 "Эдинбург, 4:58. Город спит. Улицы пусты... только гудит один мотор, потом второй, третий. Вскоре улицы заполнены машинами, и звуки двигателей эхом разносятся по зданиям. Вскоре главные улицы заполняются армейскими машинами, расставленными как неприступные крепости.\n\nРезиденция президента, 5:09. В кабинете президента мигает только одна лампа. Он всё ещё работает, глубоко погрузившись в документы, отчаянно пытается держать глаза открытыми. Жужжание мотора проникает в офис через окна. Через дверь слышен треск, они в коридоре. Ещё один грохот - и дверь кабинета раскололась. Солдаты входят в кабинет. Они вытаскивают президента из кресла, заставляя его стоять перед фельдмаршалом Вооружённых Сил Шотландии. "You have betrayed the nation", he says, "Your government is infested with Germany's spies and you yourself are complicit."\n\nPolice headquarters, 5:23 AM. Military vehicles encircle the building, soldiers jumping off the vehicles and quickly storming into the building. The commanding officer and the head police chief exchange quick words and the police are willing to cooperate. Arrest warrants are issued in a constant rhythm. Representatives, ministers and journalists. The Legal grounds? High treason against the state.\n\nNumerous barracks across the country, 5:37 AM. Soldiers leave their positions with men, tanks and vehicles driving off towards important infrastructure junctions and strategically important cities, in a quick fashion. Soldiers storm media buildings and high officials' homes. Arrests are carried out in a continuous tact.\n 7:01 AM. the country is in their hands, Everything as planned.\n\n7:29. A Public broadcast is sent out across the country, a statement by the Field Marshal of the Scottish Armed Forces: "The current government has forsaken its people, it has forgotten their needs and fears. We, however, have not. We have seen fit to remove this government infested with German spies and their sympathizers. The country is once again in the hands of those that still care and have kept a clear vision on the matters. Thus, we have elaborated the following as the best for Scotland:"
 SCO.1000.a:0 "Мы передадим власть правительству, верному реальным потребностям Шотландии."
 SCO.1000.b:0 "Мы сами сформируем правительство, чтобы обеспечить благополучие Шотландии."
 SCO.1001.t:0 "Уимберли умер"
 SCO.1001.desc:0 "Дуглас Уимберли, маршал и лидер, спаситель и человек, готовый сделать то, что было необходимо, умер.\n\nРешение о том, кто станет его преемником, ложится на кабинет министров, ибо на карту поставлена стабильность Шотландии. Похоже, что армия объединилась вокруг двух фигур спустя несколько часов после распространения новости. Генерал Босвелл и генерал Янг, кажется, являются предпочтительными кандидатами, хотя каждый из них не решался сделать шаг.\n\nС другой стороны, флот, похоже, поддерживает адмирала Анстиса, уважаемого офицера, хотя и немного далёкого. Наконец, военно-воздушные силы, хотя и меньше по размеру, чем большинство ветвей, кажутся компромиссом в выборе вариантов преемственности. В любом случае, выбор должен быть сделан быстро."
 SCO.1001.a:0 "Генерал Леннокс Янг, выбор солдатов."
 SCO.1001.b:0 "Генерал Босвелл предлагает стабильность в эти времена."
 SCO.1001.c:0 "Маршал авиации Браун - вариант, вызывающий наименьшие разногласия."
 SCO.1001.d:0 "Адмирал Анстис кажется лучшим выбором."
 SCO.2000.t:0 "Выборы"
 #SCO.3100.desc:0 "Командующий шотландскими Вооружёнными Силами решил вмешаться в свободные выборы в нашей Республике, совершив поступок, который можно было бы счесть полной глупостью. Он глубоко не доверяет правительству и считает его заражённым прогерманскими настроениями.\n\nПравительство на самом деле сейчас довольно эффективно. Низкая безработица, относительно динамичная экономика, популярное законодательство - в целом у него хорошие шансы на переизбрание. Но в Вооружённых Силах думают иначе. Они хотят, чтобы они победили, или, по крайней мере, чтобы нынешнее правительство вступило с ними в коалицию.\n\nМы увидим, насколько Вооружённые Силы смогут фальсифицировать выборы, опровергнув волю народа. Также будет интересно посмотреть, как население может отреагировать на партию, лояльную фельдмаршалу и к тому же весьма непопулярную.\n\nТаким образом, единственная реально функционирующая демократия на Британских островах начинает дрожать. Оттуда всё может пойти только под откос. Когда колени ломаются, способность ходить теряется."votes" if the Armed Forces played their cards correctly.\n\nThus, the knees of the only truly functioning democracy on the British Isles start trembling. From there things can only go downhill. For when the knees break the ability to walk is lost."
 
 SCO.2000.desc:0 "Правительство, уступившее место шотландским Вооружённым Силам в результате их переворота, имеет глубокие корни. Глубоко укоренённые в их повиновении фельдмаршалу, в могущественных руках которого находится само их существование. Это правительство, хотя и гражданское по названию, может угодить только одному человеку.\n\nПоэтому население презирает это правительство за его удалённость от гражданских нужд. Их единственная цель - позволить шотландским Вооружённым Силам успешно сдержать предполагаемое вторжение вермахта.\n\nВопреки непопулярности их работы, приближаются выборы. Простая отмена их без каких-либо юридических оснований могла бы привести к взрыву недовольства населения. Таким образом, было решено, что на выборах должно победить невероятно непопулярное марионеточное правительство.\n\nЧрезвычайно мала их вероятность на победу. Вооружённые Силы Шотландии, однако, не ждут ничего, кроме победы. Особенно учитывая агитацию оппозиции против войск фельдмаршала."
 SCO.2000.a:0 "Интересно."
 SCO.2001.t:0 "Поражение на выборах"
 SCO.2001.desc:0 "Вооружённые Силы Шотландии просчитались. Их свободные выборы оказались препятствием, которого можно было избежать, если оглянуться назад. Непопулярное марионеточное правительство фельдмаршала не смогло бросить вызов разногласиям и проиграло выборы с треском, как и ожидалось.\n\nС этим поражением разъярённые Вооружённые Силы потеряли большую часть контроля. Это показывает, что это - обратная реакция на их подготовку к предполагаемому немецкому вторжению. Что ещё хуже, вновь созданное правительство заявило о своем непоколебимом намерении арестовать высокопоставленных военнослужащих Вооружённых Сил Шотландии, участвовавших в предыдущем "illegal power grab".\n The Field Marshal is firm in his position to avert this at all cost. Two options are presented he might consider undertaking.\n\nThe first option involves another coup against the new government. This would ensure the Armed Forces' continued exercising of authority on the nation. Yet another coup, however, would greatly anger the population and opposition. It might be a much too risky undertaking with the unpopularity in mind.\n\nThe second action is to just accept the current situation. This would greatly diminish the Armed Forces' power. The expected arrests might prove to be fatal for the Forces as well. It might be best, though, to let it run its course. If the Scottish Armed Forces bide their time, they might be able to strike in the future much more effectively."
 SCO.2001.a:0 "Это правительство даже хуже, чем во время последнего переворота."
 SCO.2001.b:0 "Вооружённые Силы задумываются... пока."
 SCO.2002.t:0 "Победа на выборах"
 SCO.2002.desc:0 "Как говорится, удача любит смелых. Смелыми в данном случае были Вооружённые Силы Шотландии и их возможное спасение страны после нападения немецкого правительства. Они смело свергли предыдущее правительство, установили своё собственное и позволили им, крайне непопулярным, баллотироваться на переизбрание.\n\nВсе опросы закрыты, все голоса подсчитаны, они побеждают в неожиданном повороте событий даже для самого фельдмаршала. Непопулярность больше не имеет значения, поскольку правительство будет свободно править в течение следующих лет, к большому удовольствию Вооружённых Сил Шотландии.\n\nМежду тем, оппозиция призывает к пересчету голосов. Они утверждают, что ВСШ сфальсифицировали исход выборов в свою пользу. Они могут быть преданы победе, но это – только к лучшему. Было ли эта победа вмешательством Вооружённых Сил или выбором населения - вопрос неверный. Почему они победили? Кто бы мог представить, что сделали бы Вооружённые Силы, если бы они проиграли?"
 SCO.2002.a:0 "Действительно, очень удивительно."
 SCO.2003.t:0 "Пытка"
 SCO.2003.desc:0 "К сожалению, некоторые из людей, арестованных во время и после нашего захвата власти, отказываются признаться в своих преступлениях или назвать имена своих сообщников и немецких шпионов среди нас. Все наши усилия ни к чему не привели, однако некоторые наиболее радикальные офицеры или, как они называют себя, лояльные офицеры, предложили решение этой маленькой проблемы - пытки.\n\nХотя они называют это "enhanced interrogation" it is quite clearly torture, however disregarding the moral implications of enacting such measures it would likely produce the results that we need. While it would produce results it would also produce more opposition to our regime and more Scots will despise our regime if we implement these torture measures. Thus we have a choice, start implementing these torture measures or take the more moral route and never torture a Scottish citizen."
 SCO.2003.a:0 "Сделать это."
 SCO.2003.b:0 "Шотландия никогда нас не простит."
 SCO.2004.t:0 "Граница"
 SCO.2004.desc:0 "В настоящее время шотландская граница остаётся открытой, что позволяет нашим политическим противникам бежать из страны и проживать в соседними с нами странах, планируя своё возвращение и падение нашего великого режима. Предоставление им возможности так легко уйти и избежать наказания за свои преступления ставит под угрозу наш режим.\n\nЗакрытие границы решит большинство этих проблем, заманивая врагов государства в ловушку. Шотландия позволит нашим людям выследить их и судить за преступления. Закрытие границы и запрет выезда (кроме разрешённых правительством виз) остановит массовый исход людей из страны и гарантирует, что врагам Шотландии некуда бежать. Однако это вызовет гнев людей и ещё большее недовольство нашим новым правительством. Мы должны выбирать между остановкой наших врагов или сохранением счастья людей."
 SCO.2004.a:0 "Закрыть границу."
 SCO.2004.b:0 "Держать её открытой."
 SCO.2005.t:0 "Пресса"
 SCO.2005.desc:0 "С тех пор, как мы свергли старое шотландское правительство, пресса Шотландии никогда не была доброжелательна к нам, называя нас неофашистами, авторитаристами и ещё более оскорбляя абсурдное утверждение, что фельдмаршал [SCO.GetLeader] является истинным преемником Гитлера. Конечно, эти утверждения ложны. Шотландские СМИ не понимают, что они были спасены от фашизма благодаря нашим действиям, и что только мы можем остановить падение Шотландии под немецким вмешательством.\n\nТаким образом, мы сталкиваемся с дилеммой: мы можем пойти в средства массовой информации и объяснить им новый порядок вещей. Если они будут продолжать критиковать новое правительство, тогда мы будем вынуждены принять меры для защиты стабильности Шотландии. Если они будут придерживаться нашей линии, мы позволим их мелким организациям существовать до тех пор, пока они будут давать благоприятные взгляды на наше правительство. Если они начнут и дальше распространять ложные отчёты, мы будем жестко расправляться.\n\nИли мы можем разрешить их критику, позволяя людям выслушать их обвинения и повернуться против нас. Однако подавление СМИ, безусловно, ещё больше настроит людей против нас."
 SCO.2005.a:0 "Им нужно научиться придерживаться нашей линии."
 SCO.2005.b:0 "Люди не поймут."
 SCO.2006.t:0 "Судьба политиков"
 SCO.2006.desc:0 "Уже во время переворота Вооружённых Сил многие политики, в том числе высокопоставленные министры, а также секретари, были арестованы в результате сотрудничества полиции и солдат. Арестованных обвиняют в государственной измене, но, конечно, они всё отрицают. Они пытались найти сообщников в предполагаемом заговоре против шотландского народа.\n\nВ наших руках так много бывших государственных деятелей, и теперь возникает вопрос: что с ними делать. Фельдмаршал предложил добиться длительного заключения, которого они, безусловно, заслуживают. С другой стороны, их можно отправить в изгнание и найти убежище у своих предполагаемых немецких знакомых. Однако их можно и просто простить через официальное помилование.\n\nПервый вариант, безусловно, вызывает отвращение у многих шотландцев, отказывающихся понять обвиняемых в заговоре. Второй вариант - это своего рода "treasonous rats" might as well give information to the Armed Forces' foes. The last option is surely very lenient which the populace is quite supportive of."
 SCO.2006.a:0 "Ты никогда больше не сможешь дышать свежим воздухом."
 SCO.2006.b:0 "Прочь с ними."
 SCO.2006.c:0 "Какая разница? Просто простить их."
 SCO.2007.t:0 "Судьба предателей"
 SCO.2007.desc:0 "В тот день, когда Вооружённые Силы Шотландии успешно осуществили переворот, некоторые дивизии остались в своих казармах, отказываясь подчиняться приказам фельдмаршала. Большинство из них - солдаты, считавшие аморальным делать то, что считалось явно правильным для Шотландии. Однако было и несколько офицеров, которые не позволяли солдатам выполнять приказы. Оглядываясь назад, они, возможно, ошибались, поскольку теперь они сидят под арестом за своё предательское поведение.\n\nКомандующий Вооружёнными Силами теперь задаётся вопросом: что с ними делать. Их можно было бы сделать примером для дальнейшего предательства и просто казнить. В противном случае, им грозит длительное тюремное заключение с надеждой на реабилитацию тех, кто является предателем просто из-за непослушания своих офицеров. Другой вариант - помиловать их, дав им второй шанс проявить себя достойными.\n\nКазнь может предотвратить неповиновение или спровоцировать его. Население, вероятно, также с презрением отнесётся к этому. Длительное заключение - это "
 SCO.2007.a:0 "Судьба правосудия - в смерти."
 SCO.2007.b:0 "Дать им время подумать о своих неудачах."
 SCO.2007.c:0 "Все заслуживают второго шанса."
 SCO.2008.t:0 "Судьба диссидентов"
 SCO.2008.desc:0 "Есть те элементы общества, по крайней мере, по мнению Вооружённых Сил Шотландии, которые кажутся слишком глупыми, чтобы понять замысел командира, или которые сочувствуют Германии. После переворота фельдмаршала, в стране есть люди, которые негодуют против своего дела спасения Шотландии. Они пытаются осудить Вооружённые Силы в пока ещё неконтролируемых СМИ и проводят митинги, чтобы очернить их.\n\n"These are either German infested minds that need to be eradicated or those yet unable to comprehend our goal", the Field Marshal reportedly roared at his officers. While they may seem like barely any threat for now, they might rise in popularity with many people's openness towards their rants. They might become a dangerous thorn in the military's eye.\n\nAs counter-measure the new government could simply crack down on them and their areas of distribution. This could prevent the spreading of their malicious agitation, but might further tense the Armed Forces' relation with the populace. On the other hand, they could just let them be. "Soon they must all comprehend the righteousness of our cause", an officer proposed. "And with that their agitation will either die out or nobody will give them any credibility for any longer.""
 SCO.2008.a:0 "Расправиться с ними!"
 SCO.2008.b:0 "Оставить их в покое. Рано или поздно они успокоятся."
 SCO.2009.t:0 "Победа на выборах"
 SCO.2009.desc:0 "Результаты известны, и мы, несмотря ни на что, выиграли законные выборы как Шотландский Социал-Патриотический Фронт. Некоторые считали это маловероятным, учитывая количество подрывных остатков ЮП, разбросанных среди населения, Выборы покажут наиболее циничным членам нашей партии, что демократия не является угрозой свободе Шотландии, но действительно является предпосылкой для этого.\n\nВ то время, как нашему большинству может потребоваться некоторая работа, мы можем с гордостью похвастаться, что не нужно было опускаться до тех мер, которые ЮП использовала в своём небольшом эксперименте с тиранией. Несмотря на опасения некоторых, Шотландия выходит из этих испытаний сильнее, чем когда-либо, и в рамках ШСПФ будет готова встретить всё, что произойдёт. Потому что мы - земля свободных."
 SCO.2009.a:0 "Победа ШСПФ!" 
 SCO.2010.t:0 "Поражение на выборах"
 
 SCO.2011.t:0 "Общий язык"
 SCO.2011.desc:0 "Английских изгнанников, живущих в Шотландии, уже давно принимали с разной теплотой. Они не так уж сильно отличались от нас - выживших в Соединённом Королевстве и просто пытались обезопасить себя. Если они здесь, потому что спасались бегством от врагов Шотландии, конечно, это сделает их нашими друзьями. По крайней мере, это было преобладающим настроением среди большинства граждан. Вооружённые Силы и более бдительные граждане не просто знали, что англичане могут представлять угрозу для Шотландии - они были в этом уверены.\n\nШотландский главнокомандующий постучал пальцем по столу, размышляя о проблеме. Он не ненавидел англичан, но каждый беженец, проживавший в Шотландии, был трещиной в его горной крепости, которую могли использовать немцы и им подобные. Разрозненные дети Лондона были дикой природой, любой из этих, казалось бы, отчаявшихся людей мог быть шпионом, реакционным профсоюзным деятелем или мог просто втянуть принимающую страну в безнадёжную войну. Хотя англичане могли быть братьями и сёстрами шотландцев, нельзя игнорировать то, что эти люди представляют угрозу, даже если их - меньшинство.\n\nАнгличан можно пожалеть - так как они были жалки в изгнании, но им не нужно доверять - потому что они не заслужили доверия. Можно организовать массовое наблюдение за ними, чтобы обеспечить постоянную лояльность. За ними легко наблюдать, поскольку они достаточно добры, давным-давно поделились своим языком с шотландцами."
 SCO.2011.a:0 "К северу и к югу от границы - каждый англичанин говорит о предательстве."
 SCO.2012.t:0 "Начало грубого старта"
 SCO.2012.desc:0 "Новости дошли до командования Вооружённых Сил с утра и продолжали поступать весь день. На плечи Маргарет Хендерсон легла доставка меморандумов различным военным лидерам. Это был её первый день стажировки, и она уже проклинала своих более старших коллег, которые свалили на неё задачу сообщать плохие новости. Все генералы были в ярости от гражданских волнений, охвативших улицы.\n\n"We're a nation under siege!" they would say. "The Nazis won't treat them as civilians, so we can't either!"\n\nMargaret would nod in agreement, and give her best "Yes Sir," when required, and would relay the responses back to the operators.\n\nMargaret found herself cursing under her breath as the day went on and more memos reached her hands stating that the military crackdowns had largely failed to quell the unrest. By the end of the day the generals were already beginning to hate seeing her at their doors."
 SCO.2012.a:0 "Новой девушке не повезло! Где моя старая секретарша?"
 SCO.2013.t:0 "Как создаётся хаггис"
 SCO.2013.desc:0 "Встреча между Уимберли и его протеже произошла за закрытыми дверями, даже без диктофона, который мог бы записать. Споры были ожесточёнными и затягивались большую часть дня. Было очевидно, что прямое военное правление не продлится долго, люди чётко заявили об этом в своих потрясающих нацию протестах. Их нужно умиротворить, но вопрос о том, как это сделать, является спорным.\n\nОни перехватят инициативу и расправятся с протестующими, говорили некоторые, в то время, как другие тихо предлагали восстановление демократии. В конце концов, пятеро выступили с планом восстановить легитимность своего правительства и уберечь шотландское население от дальнейших беспорядков.\n\nСкоро будут выборы, которые все будут считать справедливыми и свободными - и Вооружённые Силы победят."
 SCO.2013.a:0 "Республика, если мы сможем её сделать."
 SCO.2014.t:0 "Демократия восстановлена!... Верно?"
 SCO.2014.desc:0 "Заявление было сделано по всей шотландской нации. Каждое радио транслировало новости, каждое телевидение повторило слова красивых лиц ведущих новостей. Заголовки были крупно написаны на первых полосах газет.\n\nМаршал Уимберли объявил о возвращении к парламентской демократии теперь, когда беспечное старое правительство было свергнуто. Шотландия вздохнула с коллективным облегчением от того, что военное правление скоро закончится.\n\nКонечно, были и те, кто громко критиковал менее обсуждаемую вторую половину заявления Уимберли - что он сам останется главой государства, в то время, как один из его протеже - Бернард Чарльз Гордон Леннокс, будет баллотироваться на пост премьер-министра при поддержке Уимберли."
 SCO.2014.a:0 "Пока они протестуют против бюллетеней, а не на улицах."
 SCO.2015.t:0 "Формирование Шотландского Социал-Патриотического Фронта"
 SCO.2015.desc:0 "" said the older man to his younger coworker as they loaded crates onto the train when the radio announcers voice finally gave way to American music.\n\n"Naw, 'Scottish Social Patriotic Front' soonds about like what they're goo'n fer fer an army party, donnae?"\n\n"Naw, ya nonce," said the elder. "T'aint a feckin' army party, how'd they get all those SNP blokes to join'em if they were just an army party? I had a wee swatch at their candidates over breakfast, they've even got 'emselves some old ISP lads backin' em. Thae soond like an army party to ya's?"\n\nThe young man shrugged and kept working.\n\n"Anyway, donnae matter what they're called. You vote'n fer em?" asked the older man.\n\n"Coorse," said the younger worker. "A vote against Wimberley's a vote fer Berlin, isnae?"
 SCO.2015.a:0 "Тем не менее, название всё ещё дерьмовое."
 SCO.2016.t:0 "Громкая победа Шотландского Социал-Патриотического Фронта"
 SCO.2016.desc:0 "Редко когда кто-то преуспевает в чём-то с первого раза, но партия Уимберли, несмотря на то, что никогда раньше не фальсифицировала выборы, сочла это простым занятием. Было бы справедливо сказать, что они даже талантливы в этом!\n\nНа избирателей было легко надавить, у новостных агентств не было достаточно сил, чтобы сопротивляться, и мало кто мог остановить социал-патриотизм. Никто не потрудился подсчитать фактические голоса, поскольку несколько недель назад было решено, что ШСПФ победит с большинством в 71%. Было ворчание по поводу легитимности выборов, но наиболее громкие голоса были быстро заглушены, а фактическая поддержка нового правительства была достаточно высока, чтобы не было серьёзных опасений со стороны широкой общественности по поводу нечестной игры.\n\nУимберли обратился к нации в воодушевляющей речи позже в тот же день. В ней он похвалил шотландский народ за их преданность государственной безопасности и непрекращающуюся бдительность против южной угрозы. Он сказал людям, что экономика будет мобилизована и подготовлена к войне за выживание, и каждый мужчина, женщина и ребёнок скоро узнают, где их место в предстоящей борьбе за свободу."
 SCO.2016.a:0 "Так в Шотландии будет безопаснее."
 SCO.2017.t:0 "Танки в Эдинбурге"
 SCO.2017.desc:0 "Этим утром наспех спланированный, но безупречно проведённый военный парад прошёл по основным дорогам Эдинбурга, оставив многих удивлёнными. Президент Уимберли объявил об этом событии вчера поздно вечером, хотя он говорил о нём, как будто оно всё ещё происходит.\n\nНесмотря на недовольство участников, парад лучших шотландцев, одетых в тартан и предвещаемый волынками, произвёл впечатление, хотя и не такое большое, как танки, которые гудели рядом.\n\nСпикеры правительства уже упорствуют в этой работе, опровергая обвинения в демонстрации силы протестующим."
 SCO.2017.a:0 "Но что мне сказать своему боссу, когда он спросит, почему я опаздываю?"
 SCO.2018.t:0 "Открытие новой Военной Академии"
 SCO.2018.desc:0 ""-And I'm happy to announce the opening of the Grand Patriotic Military Academy of Aberdeen, the first of the planned four that will be opening this year," proclaimed Douglas Wimberley to the assembled reporters before the gates to the blocky structure. An advocate stepped forward after a few more formalities were finished as part of the ceremony.\n\n"The President will take questions now," she told them, and selected a veteran journalist near the front to go first.\n\n"Thank you, mister President. Now, we're wondering why this building in particular was chosen for the academy? We've been told for years it was gonnae be a hospital until recently when the army took over the site." Wimberley's face curled into a frown, but the old reporter continued his pointed questions. "Furthermore, what plans've you to address the badly dated medical facilities of Aberdeen now that our new hospital's been seized?"\n\n"Classes will begin in two weeks time after the instructors have settled in to their new offices. Long live Scotland," growled the president, before taking his coat from an assistant and leaving the ceremony."
 SCO.2018.a:0 ""No further questions and thank you all for coming!""
 SCO.2019.t:0 "Конституция Инвернесса"
 SCO.2019.desc:0 "В здании шотландского парламента царила неземная тишина, гулкий голос президента сопровождался только безличным гудением фонарей. Он проинформировал депутатов, что сегодня они будут голосовать за реформированную Конституцию - все депутаты поняли, что это - приказ, а не просьба. Эта "
 SCO.2019.a:0 "Это просто презрение бюрократизма, чтобы мы могли обезопасить Шотландию."
 SCO.2020.t:0 "20 лет независимости Шотландии"
 SCO.2020.desc:0 "Праздничные оркестры готовятся, огромные площади расчищаются, чтобы освободить место для сцен, дети стараются помочь своим матерям готовить блюда, а школьники и многие рабочие наслаждаются свободным выходным днём от любого стресса. Это только самая малая подготовка, которую проходит каждая маленькая деревня в Шотландии. Тем временем, большие города, такие как Эдинбург, готовятся принять шотландских знаменитостей, музыкантов и политиков.\n\nВновь начинается зрелище в честь Дня независимости Шотландии, который в этом году был повышен до статуса национального праздника самим президентом. В этот день все мелкие жизненные ссоры забыты. И отныне каждый шотландец будет наслаждаться свободным днём празднования, выпивки, еды, продолжительных бесед с соседями, неловких встреч с родственниками, а также великолепия и чистого патриотизма, который ни один шотландец не может отрицать.\n\nС 1603 года не было независимой Шотландии. Но в результате непредвиденного завершения Второй Мировой войны независимая Шотландия возникла в результате распада одной из, возможно, величайших империй в истории человечества. Таким образом, прошло 20 лет, с 1945 года, когда Шотландия отделилась от английского сюзерена.\n\nВооружённым Силам Шотландии может показаться удивительным, как наша страна ещё не захвачена вермахтом. Но их паранойя не имеет значения в этот прекрасный день, который превращает даже самых стойких профсоюзов в сильных сторонников Шотландии. Наша развивающаяся Республика - одна из самых молодых на мировой арене. Тем не менее, давайте не забывать, в какой близости от смерти мы выжили.\n\nПродолжайте, отважные шотландцы!"
 SCO.2020.a:0 "Ибо это - первый из многих!"
 SCO.2021.t:0 "Первое заседание Большого Демократического Собрания"
 SCO.2021.desc:0 "" announced President Douglas Wimberley before the Grand Democratic Assembly, only now gathered for the first time in the now renamed 'Great Patriotic Assembly Hall' which had once been parliament. "A day in which the noble Scottish armed forces and the bickering politicians of years passed finally put aside our differences and form one united government. Our republic has been threatened from the start, my fellow countrymen, and so we must understand ourselves as a nation under siege. Scotland will be a highland fortress, and this assembly will be the body that will provide for the defences of our country-castle. Some of you are from the parliament of old, others voted in for this new Assembly, hand picked by the High National Council to run for office and then legitimized by the democratic will of the nation. None of you will fail Scotland in it's defence, for the High National Council, the beating heart of Scotland, will not allow you to."
 SCO.2021.a:0 "Дыши спокойно, Шотландия! Мы защитим демократию твоего народа."
 SCO.2025.t:0 "25 лет независимости Шотландии"
 SCO.2025.a:0 "Ибо мы протянем ещё год!"
 SCO.2025.desc:0 "И снова подготовка к годовщине независимости возвращается. Каждая небольшая деревня имеет свои собственные условия для того, чтобы привести себя в выдающуюся форму, достойную ежегодного празднования. Тем временем, более крупные города готовятся принять толпы людей и важных фигур из политики и СМИ. Кроме того, пятый год подряд День независимости Шотландии является национальным праздником для всех.\n\nВ очередной раз дискуссии выйдут за рамки похвалы нации и правительства за их защиту и сохранение независимой шотландской нации. Это - день согласия. Соперничающие политики забудут о своих конфликтах, Вооружённые Силы сдержат любую агитацию и просто продолжат свой парад. И даже стойкие профсоюзы или британские эмигранты прекратят свою нелояльность в этот особенный день.\n\nСегодня исполняется 25 лет с момента обретения Шотландией независимости после операции "
 
 
 SCO.2650.t:0 "650-летие битвы при Баннокберне"
 SCO.2650.desc:0 "Сегодня, 23 июня 1964 года, многие патриоты и члены националистических партий собрались на знаменитом поле Баннокберн в Центральной Шотландии. К ним присоединились члены кабинета министров, а также многие представители правительства, хотя президенту пришлось извиниться за то, что он не приехал из-за своего плотного графика. Это великолепно подготовленная площадка станет местом празднования дня битвы, а завтра станет местом реконструкции битвы при Бэннокберне.\n\nВ период междуцарствия в Шотландии в 1291 году Эдуард I Английский был провозглашен верховным лордом Шотландии. Это привело к первой войне за независимость Шотландии, продолжавшейся с 1296 по 1328 год.\n\nЭдуард I, "Hammer of the Scots", defeated us in battle after battle. By 1304 Scotland was brought to its knees by near total conquest. In 1306 the famous Robert de Bruce seized the Scottish throne and started a relentless guerilla campaign against the English. Edward I's death and the incapability of his son, later infamous for his downfall at the hands of his own wife, contributed to the reemergence of Scotland.\n\nWanting to relieve the siege of Stirling Castle Edward II prepared for the famous battle. Only half of his 27,000 requested men arrived, however. Robert's numerically inferior troops dealt him the fatal blow, killing up to 10,000 of his troops while losing less than half of this themselves, and forced him to retreat in the decisive battle lasting for two days. A few years later the independence was manifested via diplomatic means, which their ancestors, we, just recently regained.\n\nThese deeds of Scottish heroes shall enjoy an ever-lasting legacy."
 SCO.2650.a:0 "Мы боремся за свободу, которую ни один хороший человек не уступит, кроме как ценой своей жизни!"
 SCO.2700.t:0 "Сделка с англичанами"
 SCO.2700.desc:0 "Поддерживая законное английское правительство, мы многое сделали, не получив ничего взамен. Мы просто даём, а они принимают, конечно, не жалуясь на нашу щедрость. Но, может быть, пришло время нашему правительству попросить что-нибудь взамен?\n\nНаши переговоры с англичанами всегда сопровождались разумным беспокойством от того, что помощь законному английскому правительству в этой борьбе окажется праздником перед самоубийством. Какое бы правительство ни выиграло, оно может захотеть восстановить Соединённое Королевство.\n\nНо здесь мы можем немного обмануть удачу. Мы могли бы предоставить гораздо больше помощи, чтобы помочь нашему поддерживаемому правительству выиграть гражданскую войну. В обмен на такую большую поддержку мы могли бы потребовать, чтобы они пообещали никогда не формировать Соединённое Королевство, в которое Шотландия не желает входить. Они могут отказаться от этого предложения. Однако, если они согласятся, мы, в конце концов, в значительной степени повлияем на будущее Острова... до тех пор, пока они останутся верными такому договору."
 SCO.2700.a:0 "Отправить помощь обоим"
 SCO.2700.b:0 "Отправить помощь правительству коллаборационистов"
 SCO.2700.c:0 "Отправить помощь правительству СВОЕВ"
 SCO.2701.t:0 "Шотландская сделка"
 SCO.2701.desc:0 "Сегодня на стол премьер-министра Пауэлла свалилось много работы. Он сел в кресло и погрузился в бумажную работу. Один ненужный запрос за другим. Бесконечная война слов и букв продолжалась, и вокруг него шла настоящая война.\n\nОн открыл стенограмму с шотландским водяным знаком. Он собирался бросить бумагу в камин, когда его глаза прилипли к следующему предложению.\n\nЭти тупые шотландцы действительно думают, что они могут делать всё со времён своей незаконной независимости. Они требуют, чтобы Англия отвергла любые намерения реформировать Соединённое Королевство в обмен на дополнительную помощь в виде "mercenary" division landed at one of our ports. Who do they think they are?\n\nPowell could just wave the letter off and wait for the Scottish to crouch back with their tail between the legs, they certainly had to. But who cares if he accepted? He could just accept, sparing him some troubles now. They could be inflamed later by his successors who then could deal with this if they wanted to reform the United Kingdom. He, at least, has to win a war. Scotland will be rightfully dealt with later."
 SCO.2701.a:0 "Подыгрывать в этом фарсе"
 SCO.2701.b:0 "Плевать на их гордость"
 SCO.2702.t:0 "Шотландская сделка"
 SCO.2702.desc:0 "Окинлек сидел в своём мобильном штабе, в нескольких милях от фронта, когда вошёл офицер, чтобы передать ему стенограмму полезного послания из шотландского кабинета министров. До сих пор они несколько охотно оказывали помощь в нашем освобождении.\n\nПосле того, как офицер ушёл, Окинлек взглянул на бумагу, когда его внимание было обращено на два слова – "United Kingdom". He shoved his strategical work away and read the transcript. An interesting transcript indeed.\n\nThe Scottish augur a lot more aid if the Free English temporary government pledged to declare off any intention to restore the United Kingdom as long as Scotland is not willing to enter. Auchinleck folded the paper and put it in his uniform. He might have to consider a bit here.\n\nHe could just accept this request. But what of it. He might never be the first Prime Minister, or if he should ever become, will certainly not reign forever. He would have to advise every leader of England to follow such an agreement, and needed to confer with every meaningful member of the HMMLR. Surely, though, this is impossible. On the other hand, he could just wave it off in consideration of the prior. Then, however, he would lose vital support and with such a boon promised in the form of a Scottish Infantry division crossing the border and fighting for HMMLR the Scots could maybe turn the tide."
 SCO.2702.a:0 "Нет никаких юридических оснований. Это просто формальность."
 SCO.2702.b:0 "Я не могу принять, если я не могу сдержать своё слово."
 SCO.2703.t:0 "СВОЕВ принимает"
 SCO.2703.desc:0 "Правительство СВОЕВ пообещало, что в обмен на продолжающуюся расширенную помощь своему делу они не будут пытаться воссоединить Соединённое Королевство и ни при каких обстоятельствах не будет пытаться вмешиваться в независимость Шотландии. Благодаря этому, наши опасения (на данный момент) уменьшились, и мы можем отправить обещанную помощь повстанцам (пехотная дивизия уже пересекает границу в английской форме, готовая сражаться за дело СВОЕВ). Хотя это обещание носит формальный характер, оно показывает, насколько английские повстанцы привержены шотландской свободе и, мы надеемся, что с приближающейся победой они не будут пытаться возродить Соединённое Королевство."
 SCO.2703.a:0 "Мы желаем нашим мужчинам успехов в их борьбе"
 SCO.2704.t:0 "Коллаборационисты принимают"
 SCO.2704.desc:0 "Правительство коллаборационистов сегодня ответило на наше предложение, и, к счастью для нас, они его приняли. Они сказали нам, что никогда не рассмотрят возможность реформирования Соединённого Королевства, как было в последние два десятилетия, и что независимость и суверенитет Шотландии ими полностью приняты. Как и было обещано, мы направим дополнительную поддержку в виде "mercenary" division to land in southern England. We can rest somewhat easier now knowing that if the Collaborator government wins then we will not have to worry too much about our southern brethren."
 SCO.2704.a:0 "На этот раз, они пришли."
 SCO.2705.t:0 "СВОЕВ отклоняет"
 SCO.2705.desc:0 "Кажется, от старых привычек трудно избавиться, и правительство СВОЕВ страстно привержено повторению старых ошибок. В письменном ответе они заявили, что не могут взять на себя такое обещание не пытаться восстановить Соединённое Королевство. Они заявили, что неизбежно Британский остров попадёт под власть одной нации, и что наш отказ присоединиться просто высокомерен и неуместен. Кажется, мы никогда не сможем оставить прошлое позади, и теперь, с победой СВОЕВ, наша южная граница никогда не будет в безопасности от угрозы вторжения."
 SCO.2705.a:0 "Старые привычки умирают с трудом."
 SCO.2706.t:0 "Коллаборационисты отклоняют"
 SCO.2706.desc:0 "Неудивительно, что коллаборационистское правительство Алекса Дугласа-Хьюма отклонило наше предложение, заявив, что они не могут дать такое обещание. Хотя ожидалось, что фашистские псы станут жертвой их жадности, это является ударом по нашим планам и, безусловно, подрывает перспективы коллаборационистов в победе в этой Богом забытой гражданской войне. Этот ответ также показал правоту армейских генералов, и их злобная антигерманская, антипактовская паранойя подтвердилась. Теперь они смеются над нашей наивностью и заявляют, что только их руководство может помочь нам в этой ситуации."
 SCO.2706.a:0 "Генералы были правы."
 SCO.2707.t:0 "Шотландия навсегда"
 SCO.2707.desc:0 "С самого рождения Шотландия боролась за свою свободу. Против римлян. Против викингов. Против коварного Альбиона. С Актами 1707 года Шотландия потеряла заветную свободу, став просто частью Соединённого Королевства. Многие голоса в последующие столетия призывали к восстановлению суверенитета Альбы, и в 1943 году Андреевский крест снова развеется над Эдинбургом - но он будет поставлен туда не из-за борьбы шотландцев, а из-за разрушения Соединённого Королевства немецкими руками.\n\nПосле десятилетия, Шотландия сделала всё возможное, чтобы сохранить свою свободу в мире, где правят тираны. Президент Джон Маккормик и премьер-министр Макинтайр с помощью возрождённой шотландской армии Дугласа Уимберли управляют страной с тех пор, как была провозглашена её независимость почти 20 лет назад. Возглавляя Шотландскую Национальную Партию, Маккормик много сделал для обновления духа и процветания народа Шотландии, тщательно сочетая принципы независимой нации с необходимостью сотрудничества с немцами.\n\nОднако сейчас назревают проблемы. Маккормик стареет, и многие предполагают, что великий государственный деятель, возможно, готовится к смерти или отъезду. Кроме того, растущая английская диаспора, которая продолжает бежать от нашего задушенного южного соседа, становится всё более беспокойной и создаёт проблемы как на улицах, так и в залах власти. ШНП скрепила шотландскую нацию самым замечательным образом, но с учётом того, что баланс сил на островах и в Европе продолжает меняться, будущее Шотландии, кажется, невозможно предсказать."
 SCO.2707.a:0 "За Шотландию! За свободу!"
 SCO.2708.t:0 ""King's" Speech"
 SCO.2708.desc:0 "Джон Маккормик выглянул в окно Холируда. Снаружи собралась довольно большая толпа, ожидающая его выступления. Держа в руках бумаги, он искал своего друга Роберта Макинтайр, который улыбнулся ему и показал ему большой палец вверх. Джон подумал про себя, что, хотя он и заболевает ещё больше, он всё равно будет обращаться к жителям Шотландии. Он прошёл через двери под громовые аплодисменты и возгласы людей, кричащих "The King".\n\n"People of Scotland, today I come to you telling you of our power and prosperity. While England suffers under the yoke of the Reich, we in Scotland are the beacon in the north. Our people stand independent and proud, for our country is one of freedom and prosperity to all Scots and those who are willing to join us. While some of you may question our rule of the country, I assure you that we are the greatest chance for Scotland. Our democracy is one of representation and expression. We are the last democracy on these isles and we shall stay that way. Our resolution and power are not to be understated by any challenger that even attempts to threaten us in these times. Our armed forces are proud and prepared for any attack on our soil. Our Army is one of, if not the best armies on these isles. Our Navy stands on guard to protect our interests in the North Sea and beyond. People of Scotland, we will not be understated by the Collaborators in the south. We are a strong people, one that shall not be trifled with."\n\nAs he finally ended his speech another ten minutes later, he was met with even more applause and chants of people calling him "The King" he smiled and waved to the crowd before exiting back into Holyrood. As he walked in, many members of the SNP congratulated him on another great speech, including his friend Robert who met him with a glass of whiskey."
 SCO.2708.a:0 "Да здравствует Шотландия!"
 SCO.2709.t:0 "Укусить руку"
 SCO.2709.desc:0 "Контроль ШНП над Шотландией в значительной степени зависел от неизменной терпимости и уступчивости фельдмаршала Уимберли и шотландской армии. Пока что эта схема работает хорошо - армия и правительство разделяют цели сохранения независимости Шотландии и защиты её границ.\n\nКак обычно, вопрос о военных расходах снова поднимается в парламенте. Хотя с пробуждением американского зверя и медленной смертью немцев, ставки на военные расходы как никогда высоки. Депутаты всех трёх основных партий призвали сократить бюджет, хотя, конечно, по разным причинам. Некоторые депутаты от ШНП считают, что бюджет можно облегчить, если оборона Шотландии будет находиться под крылом некоего доброжелательного защитника из-за моря, в то время, как некоторые депутаты-юнионисты считают, что военные расходы следует уменьшить, чтобы инициировать меры по укреплению доверия с юга.....\n\n"
 SCO.2709.a:0 "Возможно, Святому Андрею понадобится помощь в переносе факела."
 SCO.2709.b:0 "Держать Святого Андрея высоко и свободно!"
 SCO.2710.t:0 "Открытие промышленности для американцев"
 SCO.2710.a:0 "Объявить американцам об экономическом сотрудничестве."
 SCO.2710.b:0 "Начать переговоры с ОСН."
 SCO.2711.t:0 "ОСН отказывает Шотландии"
 SCO.2711.a:0 "Чёрт."
 SCO.2712.t:0 "В последний момент"
 SCO.2712.desc:0 "Недели споров и дебатов. Сотни митингов и агитации. Многочисленные кандидаты. Многие считали, что выборы 1962 года закончатся, когда избирательные участки закроются и голоса будут подсчитаны. Но это было не совсем так.\n\nДаже до того, как начался реальный подсчёт голосов, уже началось освещение выборов. У людей были самые разные представления о том, что должно произойти. Некоторые сведения были подтверждены опросами и прошлыми тенденциями, некоторые - нет. Картина должна была стать немного более ясной, когда опубликовали результаты опроса на выходе, но они вызвали целую волну дико расходящихся мнений.\n\nНаконец, пришли официальные результаты. Сначала они были небольшими. Но Шотландия наблюдала, как учёные мужи и аналитики анализировали их, чтобы создать повествования о том, что происходило. Подсчитывалось всё больше голосов, и некоторые наиболее дикие результаты были отвергнуты. Но многие люди разошлись по поводу окончательного результата.\n\nНо голоса подсчитывались. В конце концов, многие аналитики насмотрелись. И зловещие слова были сказаны народу Шотландии."
 SCO.2712.a:0 "Теперь мы можем спрогнозировать победителя."
 SCO.2713.t:0 "Всё ещё у руля Шотландии"
 SCO.2713.desc:0 "И снова победила партия, завоевавшая для Шотландии с трудом заработанную свободу и последующие годы процветания. Бледно-жёлтые знаменосцы Макинтайра клянутся и дальше управлять "
 SCO.2713.a:0 "Если Макинтайр не может удержать нас на плаву, кто ещё сможет?"
 SCO.2714.t:0 "Красный режим навсегда"
 SCO.2714.desc:0 "В неожиданном повороте Независимая Лейбористская Партия одержала победу в парламенте, с трудом вытеснив ШНП и сместив юнионистов победами в промышленных округах Глазго и Абердина, а также получив поддержку измученных войной английских рабочих из класса беженцев. Работая на платформе "Solidarity, Prosperity and Egalitarianism", the ILP has managed to earn broad appeal through largely running on a peaceful, egalitarian platform with increased worker's rights and citizen welfare. Doubters of the party claim that they were only able to secure seats through last-ditch attempts at incorporating former Labour MPs however.\n\nWhile those on the opposition may see the ILP's shocking victory as a steep descent into the very same ideological pitfalls that doomed the Bukharinite regime two decades ago, Wolfe's rather moderate social democrats assures that the structure of the Scottish Republic will remain strong, as well as pledging to uphold the pacifist foreign policy that has safeguarded Scotland's peace and security ever since the fall of the United Kingdom. There are however, talks within the military regarding what would Wimberley and the Highlanders do if Wolfe ever decides to cut military spending, an action in the military's eyes would be fatal to the continued existence of the Republic. From the southern winds however, the talk of uprising and unification remains up in the air, and the British Isles would soon run into that crossroad......\n\nFor now, Edinburgh greets its new Parliament with bated breath, with Robert McIntyre, despite being rather surprised at his party's shocking defeat taking it in stride in public. The SNP may have lost their seat in governance, but McIntyre is confident of the SNP retaining its influence in Parliament, and perhaps opening up the ILP to multi-partisan collaboration.\n\n"
 SCO.2714.a:0 "Может быть, это красный Свет Севера?"
 SCO.2716.t:0 "Смерть Джона Маккормика"
 SCO.2716.desc:0 "Долгожданный день, наконец, настал. Секретарь президента вошёл в его кабинет с утренней чашкой чая, но обнаружил, что он безмолвно валяется над бумагами. Президент Джон Маккормик был доставлен в больницу только для того, чтобы его объявили мёртвым от сердечной недостаточности.\n\nНация оплакивает сегодня одного человека. президента Маккормика уважали все, он вывел Шотландию из тревожных времён войны и сделал первые шаги в одиночку. Впервые Джон пошёл по этому пути с образованием Шотландской националистической ассоциации Университета Глазго, и именно он возглавил слияние с Шотландской Партией, чтобы сформировать Шотландскую Национальную Партию, которая до сих пор доминирует в политике. Хотя обязанности президента Маккормика недавно были сокращены в связи с его преклонным возрастом, партия будет сильно скучать по своему лидеру-основателю, который выступал в качестве символа единства для всей нации. Не зря когда-то шутили: "Scotland will be a kingdom, and John MacCormick will be our king".\n\nScotland's first President will be honoured with a full state funeral, a military parade through the streets of Edinburgh, and finally a twenty-one gun salute when he reaches his final resting place. Godspeed."
 SCO.2716.a:0 "Король умер!"
 SCO.2718.t:0 "Шотландия yавсегда, но Союз тем более"
 SCO.2718.desc:0 ""One and Indivisible, One and Eternal"\n\nDespite Scotland's separation from the Union in its dying throes, Scotland's destiny still continued to tether around its relationship with England - most importantly through the thousands of English refugees who have taken refuge under the cover of the Light of the North. Most Scots knew that these refugees would only temporarily be provided refuge, or even naturalised as Scotsmen. Little did they expect that they would be the ones turning Scottish independence on its head less than two decades after it was won.\n\nPriscilla Buchan's Unionist victory has sent shockwaves over the quiet Republic While the Unionist party platform officially only calls for closer ties with the South, citing "deep economic and historical ties", their voter base and party leadership, largely composed of naturalised Englishmen conceal their true intentions poorly, and as a result it comes as a surprise to see some Scottish constituencies falling to the party, but there may be parallels with strong concentrations of English community defence volunteers.....\n\nThe SNP has bowed out gracefully of leadership in Parliament. However, some are perplexed over the military's rather muted reactions to the victory. The reality of the matter is that its hands are tied, and it can only wait and see what Buchan and the "Sassenaches" have in store. After all, the military pledges its allegiance to Parliament, not solely the SNP. Only time will tell if the Light of the North will have its shine clouded, or it could withstand this gust from the South and shine brighter, for Scotland is indeed Forever."
 SCO.2718.a:0 "И снова Сассеначес."
 SCO.2719.t:0 "Вопрос с англичанами"
 SCO.2719.a:0 "Предать нашу судьбу."
 SCO.2719.b:0 "К чёрту англичан! Подождите, этот микрофон включён?"
 SCO.2720.t:0 "В Гретне"
 SCO.2720.desc:0 "Между Эдинбургом и Лондоном - долгая дорога. Путешествуя на юг, последняя деревня, которую Вы покидаете, не дойдя до Англии, - это Гретна-Грин. Вполне уместно, что это - последнее место, которое мы проходим, поскольку англичане сбегают туда в течение многих лет - менее строгий шотландский закон разрешает "irregular marriages" that could be conducted by almost anyone before two witnesses. Young couples ran to Gretna Green to be married by the same blacksmiths that forged their rings - but we bring no jewellery today. The marriage trade died up when the border closed. Our lorry is filled with Scottish steel. Strange how the times change, for Scots to be gifting arms to the English. Anyone is better than a Nazi.\n\nThey met at the Queen's Head. Not the most subtle, perhaps, but it served a purpose. The young Corporal scanned the room before walking up to the bar. After retrieving his pint of bitter, he strolled across the smoky room to the awkward looking fellow nervously sipping at his lager in the corner. "Alright."\n\nThe lad looked up. He glanced towards the seat opposite him. "Alright", he nodded. The Corporal sat.\n\nAlex left the pub with the keys to the lorry in his pocket. The Corporal finished his pint, then finished Alex's as well. He was staying the night - he might as well have a couple more. After all - he'd done a good deed today."
 SCO.2720.a:0 "Ещё рюмку, бармен!"
 SCO.2722.t:0 "Вторжение в Эдинбург"
 SCO.2722.desc:0 "Эффи Маклеод добилась своего. Когда ей давали задание, она делала это быстро и эффективно, не обращая внимания на то, что мешало. Многие люди говорили, что это - неправильный способ делать что-то, но такой способ работы продвинул её далеко в командовании, теперь она стала секретарём фельдмаршала Уимберли. Поэтому, когда она получила сообщение, помеченное как срочное, она собиралась доставить это сообщение спешно.\n\nПроблема заключалась в том, что она понятия не имела, где на самом деле находится маршал Уимберли. Он упомянул что-то о встрече вчера и не появился сегодня. Это звучало важно, но насколько это было важно на самом деле? Это было мирное время, и оно не могло быть столь критичным, как сообщение, которое она должна была передать.\n\nОдна из других секретарей упомянула, что у её босса было какое-то собрание в подвале. Возможно, он там был. "Marshal, it's from Washington..."\n\n...and noticed Wimberley and several other Scottish officers. Some she recognized. But she didn't recognize the others in attendance. Some were in civilian clothes. A few had on berets with a red star. And one even wore the shirt of an officer in collaborationist England.\n\nAnd she noticed a map of Britain on the table, with markings all around England and the Scottish border region. And on the maps were words like "drop zones," "safehouses," and "supply routes." But one unusual word stuck out. All over the map, and in all capital: "HMMLR.""
 SCO.2722.a:0 "Они закрыли за ней дверь."
 SCO.2723.t:0 "Устойчивый курс"
 SCO.2723.desc:0 "Экран начинает очищаться от статического электричества, и потрескивание шума начинает переходить во что-то похожее на музыку. "Hen, the telly's on," he calls over his shoulder.\n\n"Just a mo'!" Macey's head peeks around the corner of the kitchen door. "You sure you don't want one love?" He shakes his head, eyes glued to the clearing picture.\n\nShe rushes in, piping tea in her hands, and drops down onto her chair. They sip quietly as the crackle of the news jingle gives way to a monochrome picture - Robert McIntyre, looking down at his lectern.\n\nMacey comments on how old McIntyre's begun to look, but James isn't paying attention. As McIntyre clears his throat and looks directly at the camera, James finds himself leaning in.\n\n"We have a duty," McIntyre intones, "to this nation. To keep it free from foreign oppression. Those that threaten our independence shall never find success in our land. I promise this. My government promises this. The Scottish National Party promises this. Never shall our nation fall under the dominance of another."\n\nMcIntyre continues speaking, but James isn't really paying attention any more. He looks out of the window. It isn't a bright day. There aren't any flags on the terrace, but he starts to wonder if he mightn't get one."
 SCO.2723.a:0 "Вперёд. Медленно, но верно."
 SCO.2724.t:0 "Шотландская исключительность"
 SCO.2724.desc:0 ""Scotland is an exceptional place in Western Europe. It is one of the few nations that can honestly claim to respect the will of its people. It is a place where people may speak out on issues that concern them. And it is a place where people can express their views openly without fear of governmental suppression.\n\n"But what good is this exceptionalism if the people of the country are miserable? What is the value of this beacon of freedom if those attracted to it suffer discrimination and poverty? What is the glory of a nation that is forced to choose between food and rent or medical treatment? How does making those unable to obtain work waste their savings and starve make Scotland a civilized country? And how can we celebrate free speech when the people who cry out for redress are ignored?\n\n"Some claim the solution to these problems and our freedoms are mutually exclusive. This parliament will show this is not true. We shall endeavour to develop a public health service for our people. We will make sure those out of work may not worry about food and other insecurities. A democratic nation can provide for the public, and not just take input from it. And this will make Scotland exceptional not just in Europe, but in the entire world."\n\n-William Wolfe"
 SCO.2724.a:0 "В Эдинбурге цветёт роза."
 SCO.2725.t:0 "Маршал Уимберли осматривает 51-ую дивизию"
 SCO.2725.desc:0 ""
 SCO.2725.a:0 "Троекратное "
 SCO.2726.t:0 "Речь Бьюкен"
 SCO.2726.desc:0 "Сержант-майор Абрам сидел с майором Ардисом в небольшой гостиной на окраине самого Эдинбурга. Бьюкен и её партия недавно выиграли выборы, и вот она здесь, в прямом эфире произносит речь о процветании, которое обязательно наступит в будущем.\n\n"We will live alongside the English, and they will live alongside us. We will increase our ties with one another, and we shall prosper together!"\n\nThe video then cut to a camera panning along the crowd as they cheered for the victory of the UP. Abram raised his glass of Scotch to the television as Ardis did the same and proceeded to tap Abram's glass with his.\n\n"Hear, hear! For the future of our great and wonderful nations." Abram smiled, and they both tipped the glasses back - not so much sipping as they did devour. It was a time of celebration - a party that, frankly, everyone suspected but nobody actually said was in favor of reunification with England at a better time. What's more, the fact that they had won showed that even the common Scot wasn't opposed to the idea. However, Abram thought to himself, they will likely wait to see what happens in the South. The news coming out of England by the day showed more and more activity by HMMLER, so the possibility of the return of the old government was planting itself in many minds - including, apparently, the Scottish mind.\n\nNevertheless, this was a great victory - it would allow them to begin operations to bring Scotland into the fold. Afterall, Abram thought as he stared at the TV, feeling the scotch twist its fingers around his mind..."
 SCO.2726.a:0 "Для чего нужна ОВС, если не для воссоединения?"
 SCO.3000.t:0 "Британское будущее"
 SCO.3000.desc:0 "Глядя в туман, покрывающий множество деревьев в парке, Марк тревожно постучал ногой, разговаривая с журналистом слева от него. Слегка приспособившись, чтобы занять более удобное положение на скамейке, он продолжил откровения, которые бесконечно сбивали с толку бесстрашного эдинбургского следователя.\n\n"So like I said, it's not just a matter of a few sympathizers to Stirling sneaking into the Unionists. This is a years-long campaign to take over Scotland, led by Paddy Mayne and his clique of sleeper agents. I gave you the names already, all the little biographies I pieced together while tending bar at the UP national office. Almost forty percent of the party have ties to the Stirlingite operation, and once the shooting starts south of the border a call will go out."\n\nThe journalist shot a brief, skeptical question. "You know for a fact? That they have direct orders?"\n\n"Yes. I have the transcription locked up in my house, Operation Chain Link thye dubbed it. Buchan is going to be removed from office and Mayne will declare a military government in conjunction with the English SAS. After that--oh. We need to leave."\n\nMark stood up and began to walk quickly, not giving any sort of explanation. Just as the journalist tried to call out, dumbfounded, the jogger who had been circling the park for the past hour withdrew a revolver and emptied it into Mark. Before he could even let out a scream, any sort of cry for help, the journalist felt multiple searing ruptures through his torso, accompanied by a series of loud bangs."
 SCO.3000.a:0 "Молчание имеет свою цену."
 SCO.3001.t:0 "Столкновение Союзов"
 SCO.3001.desc:0 "Сегодня давняя напряжённость между Юнионистской Партией и профсоюзами достигла пика в связи с принятием всеобъемлющего нового Закона о труде. ЮП фокусируется на снижении способности профсоюзов организовывать и вести переговоры, а также на усилении наблюдения за их лидерами и социалистическими союзниками.\n\nМногие профсоюзные лидеры уже объединились, чтобы выступить против этого Акта, и воинственные волны забастовок сотрясают городские центры страны. Особый bete noir - это пункт об "individual prosperity" clause, which states that unions may no longer require all workers to join them. Labor leaders say this will crush their ability to collectively bargain, while the UP claims this will end "socialist tyranny on the shop-floor". Despite major opposition from the Act's targets, it seems that the initiative will remain with the government and its international corporate allies, rather than the increasingly battered Scottish labor movement."
 SCO.3001.a:0 "Долой трудовых тиранов!"
 SCO.3002.t:0 "ОВС, полиция, военные и Эдинбург"
 SCO.3002.desc:0 "Абрам сидел за столом директора Барроу. В то время, как оба были членами ОВС, Абраму было поручено разыграть роль обычного человека днём и агента ночью, в то время, как Барроу было поручено проникнуть в местное правительство и сыграть роль лояльного шотландца. Подделать документы было несложно, и он быстро поднялся по служебной лестнице, чтобы оказаться там, где он был сейчас. Абрам и Бэрроу довольно давно обсуждали, что можно сделать, чтобы помочь делу медленно сдвинуться с мёртвой точки, и Бэрроу определил два способа, которыми он мог бы помочь.\n\n"Now, here's the deal. I have connections with the local police as well as within the Scottish Army - sympathetic connections, I should say. And while both sides owe me favors, it'd be a bad idea, quite frankly, to use all of them at the same time. Not just because we might need them in the future, but because if we decided to go ahead and have both the army pull back as well as have police officers reassigned, that would be too obvious. Surely, you understand that."\n\nAbram nodded, and Barrow continued. "So here's my solution - I could either work to have the army be pulled back far away from the city. This arguably might be more difficult, due to the amount of strings needing pulling, but it can be done. The other option we have is that I can use my contacts in the police as well as the Justice department to get police reassigned to other cities, leaving less of them to respond in the case of a move by us. Both have their shortfalls - more police, means potentially a faster, but weaker response. The army being nearby means a slower, but possibly more powerful response. What do you think?""
 SCO.3002.a:0 "Мы должны заставить армию отступить."
 SCO.3002.b:0 "Нам нужно ослабить силы полиции - перераспределить их."
 SCO.3003.t:0 "Расследование ОВС"
 SCO.3003.desc:0 "Второй в команде Логан Бейн чувствовал, как из-под его хорошо сшитого костюма медленно капает пот. Шотландец по рождению, ОВС с самого начала решило поработать с ним, чтобы внедрить его в шотландское правительство и добиться от него значительной власти. Рассуждая о том, что с его шотландским происхождением, именем и опытом во Второй Мировой войне ему будет легче подниматься по бюрократической лестнице, ОВС продолжало поддерживать и направлять ему ресурсы в течение последних нескольких лет. Теперь он - во главе комитета, который был собран с целью расследования известных "ex"-SAS officers. None of them knew of his own connections with that group, and knew him more as "Bain, the True Scot." A title he planned to use to great effect today.\n\n"Gentlemen," he rose. "After reviewing the files and surveillance that the initial security teams had gathered for us to help us make this decision as to whether or not these men merit investigation, I must say - I believe that this is a dead end."\n\nA few eyebrows rose around the room. He knew he was pushing it, as some of the collected photographs and schedules spoke otherwise, but he continued. "These men have left their English past behind them. While one couldn't say that they were fully fledged citizens, one can say that they have become a productive part of Scottish society. Therefore, I move that we change the overall goal of this committee, as we can use the resources available to us to achieve a better goal than the investigation of a few middle-aged men."\n\nAfter a few hours of deliberation, the committee had arrived at two proposals - both of which, Logan thought, could only benefit the operations the SAS had planned. He was the deciding vote on either of these, and as they called out the proposals, Logan raised his hand for..."
 SCO.3003.a:0 "... выдачу денег из резерва английским беженцам."
 SCO.3003.b:0 "... взятие части финансирования армии и отложению её в резерв."
 SCO.3004.t:0 "Все дороги ведут в Эдинбург"
 SCO.3004.desc:0 "Абрам вдохнул сигарету, прежде чем продолжить. "Thus, one of our primary concerns are the roads to Edinburgh. As the army is currently a fair distance away from the city, we have a chance of completing the operation before they even arrive to throw a wrench in the plan - and while we have any number of ideas as to how to slow them down, this is seen as one of the most effective."\n\nHe then gestured to Major Ardis who spoke to the rest of the assembled senior SAS officers. "Our idea is twofold - we can only pursue one course of action, so we must think hard on which course of action to take. If it turns out that we took the wrong one, the operation could be over before it even starts and all of you, as well as your men, will be exposed and likely prosecuted for treason." Heads nodded around the room.\n\nLogan Bain spoke, "So what are the options you have arrived at?"\n\nAbram jumped at the question. "Essentially, there are two ways we can essentially sabotage the road system. One is more direct, another more... political. The political option is, using all of our contacts as well as the pull that the SAS has with the current government, we can push for the ceasement of all road building to and from Edinburgh. While this would leave many avenues still open for movement, it keeps it relatively controllable." He pointed at the main roads to the capital city. "The more direct approach is we actively sabotage the roads. Be it explosives, digging in the middle of the night, "flash flooding", and the like, we can make the roads heading to Edinburgh hell for everyone from the infantryman to the truck to get through. The choice is yours, however, gentlemen. We are in this together, so we must decide together.\n\nThe meeting broke for a few minutes for discussion before reconvening. In the end, the accepted proposal was..."
 SCO.3004.a:0 "... использовать политическую систему для прекращения строительства дорог."
 SCO.3004.b:0 "... саботировать дороги с применением силы."
 SCO.3005.t:0 "Проникновение в Министерство обороны"
 SCO.3005.desc:0 "Майор Ардис поставил пустой стакан и наполнял его, продолжая тираду с командиром Гарри Адамсом. "The Defense Ministry of Scotland is best described as a human body - while it is quite large, it has many moving parts, and any number of moving parts can turn it from an efficient machine capable of great feats to comatose patient lying in a hospital bed, barely able to even breathe on it's own. That's why," he paused to take a sip of the scotch the dear major always so enjoyed, "we need to get your - I mean, our men ingrained in the ministry. If we have men in strong roles in the ministry, then they can cause all sorts of havoc, including delaying the army's march on Edinburgh were such a thing to happen.\n\nHarry Adams nodded - it was a good idea after all, but he had another one to put forward. "The danger, of course, is that by implanting SAS men into the ministry, we run two risks. One, the men could be found out and interrogated. Even if they don't divulge the plans under significant pressure, the mere possibility that they are SAS men could kill the baby in it's crib, so to speak. Two, we lose men that could be on the front lines of keeping the peace and ensuring a peaceful transition. An idea put forward to me by one staff sergeant the other day who's assigned to the defense ministry was this." He leaned forward and clinked Ardis' glass. "Instead of implanting men, we could instead use our current plants to promote men who would be absolutely incompetent in the face of greater responsibility, or better, in the face of an intense situation."\n\nMajor Ardis' eyes glazed over as he thought over Adams' proposal in his alcohol addled brain. "That is also a good idea, however, there's a chance that these 'incompetent men' might turn out to be more than competent in a high-stress situation - burst from their cocoon, if you will.'" They stared at each other with the question hanging in the air - what's the right choice?"
 SCO.3005.a:0 "Ввести дополнительных агентов ОВС в Минобороны."
 SCO.3005.b:0 "Помогать и продвигать мужчин из низов."
 SCO.3006.t:0 "Разорвать их линии связи"
 SCO.3006.desc:0 "Офицер Гарри Адамс вошёл в комнату, когда секретарь впустил его, и сел перед генералом Моррисоном Ярроу. Он положил перед генералом папку с документами и несколько минут сидел в молчании, пока генерал их читал. Как только генерал закрыл папку, Гарри Адамс начал обсуждение: "General Yarrow, as you know there is an operation currently being planned and staged for Edinburgh. We are now at a point where only those who have great control and power can help us, and that is why I'm here before you today." OC Adams paused for a reaction, but Yarrow showed none. He then continued.\n\n"We have a plan that only you can help us accomplish. In order for the takeover of Edinburgh to succeed with little to no bloodshed is if the army is kept away from the city. In order for the operation to succeed, the army must be delayed as much as possible from reaching Edinburgh. Our men have come to realize that one of the best ways to accomplish this is by making communication between separate units and bases incredibly difficult. Thus, if you are willing to assist us, we have these two plans." Adams spread out a map and continued. "The two options are either to spread out the units a little further from each other or to send some of the bigger units into the Highlands. The first option, of course, is less noticeable but will be easier for them to recover from. The second option is far more noticeable, but should the operation succeed, will have a devastating effect on their ability to respond. The choice, of course, is yours."\n\nOC Adams stood, saluted the General, and left. That night, as Yarrow looked over the documents once again, came to the conclusion that the best route is to..."
 SCO.3006.a:0 "Раздвинуть подразделения ещё немного, но не намного."
 SCO.3006.b:0 "Отправить большую группу армий в Нагорье, а остальные рассредоточить."
 SCO.3007.t:0 "Груз оружия"
 SCO.3007.desc:0 ""
 SCO.3007.a:0 ""
 SCO.3008.t:0 "Прогулка в Шотландию"
 SCO.3008.desc:0 "Капитан Блейн Робинсон резко повернул голову, чтобы найти свою команду. Она приближалась к границе с Шотландией среди массы беженцев, и ему нужно было убедиться в этом. До сих пор он следил за ними, но по мере приближения толпа увеличивалась. "
 SCO.3008.a:0 "Он никогда не думал, что будет так легко попасть в Шотландию."
 SCO.3009.t:0 "Протянутые руки"
 SCO.3009.desc:0 "С тех пор, как Англия погрузилась в гражданскую войну, тысячи людей прошли через лабиринт насилия, чтобы добраться до границы с Шотландией. Сильно милитаризованные по мере приближения войны семьи, спасающиеся от хаоса, встречали солдат и снайперов на сторожевых постах, которые мало интересовались беженцами. В ответ Присцилла Бьюкен согласилась разрешить переселение беженцев к северу от границы. Палаточные лагеря и временные убежища уже начали появляться сотнями, многие даже объявляют себя частью таких сообществ, как "New Sunderland" and "Fraternity City".\n\nAs government support for these refugees increases, Buchanan has for once avoided partisan ire, receiving praise everywhere from socialist weeklies to SNP statements to HMMLR communiques. No plans currently exist for refugee integration, the unspoken agreement being that the migrants will return home upon the victory of England's resistance. For now, stability and solidarity reign along the southern border."
 SCO.3009.a:0 "Мы надеемся, что тени - грядущие."
 SCO.3004.t:0 "Все дороги ведут в Эдинбург"
 SCO.3100.t:0 "К стабильному союзу"
 SCO.3100.desc:0 "Спустя всего несколько часов после того, как были сделаны первые выстрелы гражданской войны в Англии, Присцилла Бьюкен созвала экстренное заседание кабинета министров, чтобы обсудить роль Шотландии в конфликте. Бьюкен начала со строгого уважения к взволнованным мужчинам, сидящим за длинным столом. "Gentlemen, you all know the situation. The first chance for British freedom in decades has just risen up in the villages and city streets of North England. As members of the Unionist Party, I think you know our position on support for the resistance."\n\n"Yes, of course," began the minister of defence. "The question is our course of action. We need quite immediate support for the rebellion...particularly our good friend Stirling. Guns, cash, advisors, anything. Objections, gentleman?" But for the whir of the heating system, not a single sound came out.\n\nBuchan nodded, and cusped her hands. "Wonderful. This is the easiest meeting I've ever called. In 24 hours, I want a dedicated line of communication with HMMLR, a drafted public announcement, and a budget for our aid. Get to work."
 SCO.3100.a:0 "Это будет звёздный час Британии."
 SCO.3101.t:0 "Создание звена цепи"
 SCO.3101.desc:0 "23:00. Спрятанный бункер на возвышенности заполняется старшими офицерами ОВС и горсткой чиновников из Вооружённых Сил. Двадцать минут спустя, когда комната уже пропахла никотином, Пэдди Мэйн вошёл через чёрный ход, снял экран проектора и перешёл в свой типичный резкий тон, когда экран заполнился картой недавно разорванной Англии.\n\n"For years we have built our strength here in Scotland. We have infiltrated every possible institution we could, laid the groundwork for the Unionist victory, and now that they have outlived their usefulness we can finally carry out this operation." With his icy glare, Mayne surveyed the room, looked for any signs of doubt or fear, then continued. "Our many friends in government have already notified us that aid to HMMLR is forthcoming. But with the divisions of parliament and the apathetic citizenry of this nation standing in our way, little can be achieved. In a few days time, we are going to storm Edinburgh. Refer to your most recent files if you forgot your duties. When dawn breaks, and we stand victorious in the halls of government, we shall sideline all the cowards who fear a free and united Britain. We will be able to help the truest patriot of these isles, the lion of England's resistance: David Stirling."\n\nBehind him, the azure blue of HMMLR's control zones on the map glowed bright. Everyone in their knew that when they exited this bunker, they would begin the most important mission of their lives: either victory for the Union, or their utter destruction."
 SCO.3101.a:0 "Кто рискует, тот и побеждает."
 SCO.3102.t:0 "Это происходит"
 SCO.3102.desc:0 "" Stirling said, walking briskly.\n\nAuchinleck was startled, having not noticed Stilring pull up beside him as he walked to a meeting at the HMMLR headquarters. "Oh," he said, "what's going on?"\n\n"They're ready. Everything's in place, and it's going to happen soon. Paddy's been very clear about it. The Union Party is going to be bringing the Scottish army in on our side."\n\n"So they're coming," Auchinleck said. Stirling nodded.\n\n"God, you were right. We really brought the nation of Scotland down on the collabs. I'm not going mince words, David. This is going to be the greatest thing you've done. And I can't believe you actually did it."\n\n"To tell the truth, neither can I," said Stirling. "The Scots will come and hit the fascists from behind, and things will have been shaken up a bit. I'll let you know when the attack is launched, if you haven't heard it yourself by then. Good afternoon, sir."\n\nStirling walked briskly ahead and turned a corner. When Auchinleck walked by the corner, he looked down the hallway. Stirling was gone."
 SCO.3102.a:0 "Теперь коллаборационисты действительно ждут этого."
 SCO.3103.t:0 "Ветер с нагорья"
 SCO.3103.desc:0 "Для района, известного как потенциальный очаг возгорания после окончания Второй Мировой войны, граница с Шотландией была известна как в основном тихий сектор. Коллаборационистские подразделения в основном ушли, но те немногие, что остались, были благодарны, что им не приходится находиться в центре гражданской войны, сражаясь против своих соотечественников.\n\nС другой стороны, шотландские войска всегда были в состоянии повышенной готовности. Не было ничего необычного в том, что оборону укомплектовывала вся шотландская армия. Когда всё происходит на юге, почему бы им не быть в состоянии повышенной готовности? Возможно, часть хаоса переместится на север.\n\nНо однажды ночью все узнали настоящую причину повышенной бдительности.\n\nМассивный артиллерийский обстрел позиций коллаборационистов вдоль границы. Затем шотландская армия вышла из своих укреплений, как будто это был Западный фронт Великой войны. Немногочисленные таможенники и условные военные силы на границе были быстро подавлены огромным количеством пехоты, поддерживаемой бронетехникой. Некоторые ячейки СВОЕВ также вступили в контакт с шотландскими войсками.\n\nК рассвету границы больше не было. Охранные переходы полностью открыты, чтобы облегчить движение шотландских войск, вторгающихся в Англию. Огромные бункеры и блокпосты на границе теперь были пустыми, вместе с окопами. Шотландцы отказались от своей оборонительной политики и потрясли мир наступательной политикой.\n\nВторжение началось."
 SCO.3103.a:0 "Шотландия навсегда!"
 SCO.3013.b:0 "Мы разберемся с этим ударом в спину!" # <<TRANSLATED>>
 SCO.3104.t:0 "Манифест шотландца"
 SCO.3104.desc:0 ""In truth, Scotland only left the union when we knew the war was lost. We would not be dragged down into the subjugation that England was already under. Our independence was for the good of Scotland, and kept us free of tyranny. But it was only a partial freedom. We live in fear of a German invasion. Everybody expected a war between England and Scotland to break out, and few believed we would be able to win. And every day, more anglo refugees crossed our border with horrifying tales from down south.\n\n"Now, we know that our freedom is precious, and must be sustained. And we cannot do that by hiding behind slabs of concrete. Scotland has awoken, and they realize a single truth: a Slave England threatens a free Scotland, while a free England will keep Scotland free forevermore."
 SCO.3104.a:0 "Вместе мы спасём весь остров."
 SCO.3105.t:0 "Просёлочная дорога ранним утром"
 SCO.3105.desc:0 "" crackled the radio after midnight, "Green Amber." The radio operator acknowledged, and rusheed to tell his commanding officer. The landing was on. Immediately, he put the men to work lighting kerosene lamps along a dirt road in the English countryside, while keeping close watch of the time.\n\nFifteen minutes later, a four engined aircraft circled the light display, before landing in the middle of it. The rear hatch opened, and pallets of crates started being moved out of the plane by the people on the ground and the crew of the aircraft. It was a hard job, made somewhat easier by pallet jacks, but it was one accomplished with speed and haste. Once the items were removed, the pilot saluted the ground commander, and then closed the hatch. A few minutes later, the airplane was back in the air.\n\nNow, the commander's job was to see the crates made it to where they needed to go. Lorries were already being filled up as some HMMLR rebels snuffed out the lights beside the road. The officer opened up the hatch of a crate to see if it was there. Yes, it was. Several rifles, and ammunition to go with them. Grenades and machine guns would be in this load as well.\n\nHe wished the crew of the aircraft well as they went back to Scotland. More of these journeys would be undertaken by them, delivering the free English loads of weaponry. Scotland would ensure Claude and his lads would not suffer for want of weaponry, as long as they could help it."
 SCO.3105.a:0 "Ужасно по-соседски с ними."
 SCO.3106.t:0 "Доставка в Кэмп Баттер"
 SCO.3106.desc:0 "Грузовик въехал в скопление палаток в унылый, промокший от дождя день. Шины забрызгали грязь на бывшей ферме. Вокруг собралось несколько тоскливых и плохо экипированных повстанцев из СВОЕВ. У них почти не было снаряжения, а их гражданская одежда была грязной и изодранной. Их лица были сильно измучены за несколько дней боёв, и они почти не заметили прибытие машины.\n\nИз машины вышел весёлый водитель, сияя и провозгласив: "good news, lads! Christmas came early!" He hopped into the back of the vehicle and opened up a crate on the back. Holding a cardboard box aloft, he announced "relief packages! Shaving equipment, toothpaste and brush, comb, handkerchief, socks, pencil and paper, gum, hard candy, and smokes! All courtesy of HMMLR and the Republic of Scotland!" He started tossing them out to the soldiers, saying "one per man, now!"\n\nIt didn't take long before the packages were offloaded by the soldiers, happy to receive the free items. The lorry drove off back to make more deliveries on behalf of the Scottish government. Packages of food would go to HMMLR refugee camps, with special packages for invalids. And medical equipment was to go to HMMLR hospitals and medics. Wherever the lorry and its counterparts went, smiles were sure to follow, giving the people of a free England relief from the ever-present horror of the war."
 SCO.3106.a:0 "Хоть что-то, чтобы снять остроту конфликта."
 SCO.3107.t:0 "Что заставило Вас приехать из Шотландии?"
 SCO.3107.desc:0 ""\n\n"The huns killed me parents in the blitz while my sister and I were evacuated to Perth. It's high time I pay Jerry back for that."\n\n"Bill Alexander is bringing forth the revolution down here, so it's the duty of the poretaliat to come forth and assert their rights!"\n\n"My time in the service on the border awoke me to the threat of the collabs. Our whole isle's at stake, so I had to come down to protect it."\n\n"I did some rather...secretive things back in the Long Range Desert Group, and some lads from the SAS reached out to me to ask if I couldn't apply my expertise once more."\n\n"I'm trying to get away from my wife and kids in Finnieston."
 SCO.3107.a:0 "И всех приглашаем в бой!"
 SCO.3108.t:0 "Расследование заводского саботажа"
 SCO.3108.desc:0 "Сэр,\n\nНедавно на ряде военных заводов на нашей территории произошла череда диверсионных акций. Это вызвало огромные проблемы с нашим производством и поставкой новых ресурсов. Считается, что эти действия являются делом рук повстанцев-террористов, и мы расследуем несколько версий. Однако это указывает на тревожный вывод о внешнем источнике помощи для этих операций.\n\nВо время расследования взрывов были обнаружены остатки детонаторов, которые зажигают взрыватель и дают время для побега. Это - шаг вперёд по сравнению с предыдущими методами, применявшимися повстанцами, когда они использовали простые запалы или зажигали сигареты в спичечном коробочке. Английские военные использовали электрические капсюли с конца войны.\n\nВозможным источником этих детонаторов может быть ОСН, но наша разведка говорит, что они тоже предпочитают капсюли-детекторы. Мы установили, что производство переключателей было перенесено на север в Шотландию во время Второй Мировой войны. Крайне вероятно, что шотландские военные продолжают производство этого типа или уже создали их достаточный запас. А повстанческие группы уже давно идут на территорию Шотландии, чтобы получить припасы.\n\nСмысл этих доказательств очевиден. Шотландия дала повстанцам средства для проведения диверсионной кампании и, возможно, даёт им дополнительную подготовку для выполнения этой задачи. Мы должны быть осторожны и искать любые новые доказательства, которые докажут, что Шотландия причастна к этому."
 SCO.3108.a:0 "Ещё одна головная боль."
 SCO.3011.t:0 "Братья и сёстры Британии"
 SCO.3011.desc:0 "В первую ночь после начала гражданской войны в Англии граждане Шотландии с нетерпением ждали известия от правительства Бьюкен, тысячи людей спешили настроиться на выпуск новостей. К утру столы за завтраком будут заполнены довольно банальным обсуждением последнего шага юнионистов, которое, казалось, преодолело ауру противоречий.\n\nВчера вечером в эфире доминировал размеренный, правильный тон Присциллы Бьюкен: "The English are forever brothers and sisters of Britain. The very existence of the Scottish nation was to rebuke German dominion, and now we must help the Southern rebellion achieve the same. Tomorrow, our first shipment of arms to the English resistance will go out, critical as they face the might of their fascist overlords. My fellow Scots, I ask that you support the rebellion in any way you can, so that we may finally cast the German boot off our island.""
 SCO.3011.a:0 "Удачи, земляки."
 SCO.1685.t:0 "Переворот, незавершённый"
 SCO.1685.desc:0 "19:30. Четыре военных фургона с визгом проехали по Канонгейту, остановившись у ворот парламента. Мэйн выскочил из спины, сжимая револьвер в кобуре, затем трижды дал свисток.\n\n19:35. Майор Локк немедленно выкрикнул свою команду двум своим подразделениям. Люди с автоматами в руках начали совершать набег на штаб-квартиру Шотландской радиовещательной компании. Ожидая впереди, он с нетерпением ждал последнего звонка. Почему он так нервничал, когда в этом здании работали всего два охранника. Шипение его радио. "Building secured, sir. Preparing statement now."\n\n1950 hours. The cabinet members had been shunted to their offices by multiple SAS soldiers, moved away from the dozens of security guards ripped apart by rifle rounds. The Minister of Defence, once in this room, was then escorted away while the rest of the cabinet looked on, wondering whether they were witnessing betrayal or execution.\n\n2000 hours. As the brief propaganda statement finished running on the televisions, the Armed Forces general staff fired up their emergency line, immediately connecting the six old warriors from their disparate corners of Scotland. They kept their communications brief and to the point, knowing that Mayne and his cabal might be listening in. The conclusion of the brief meeting via airwaves: this rogue government must go, by our hands."
 SCO.1685.a:0 "Судьба Шотландии висит на волоске."
 SCO.1715.t:0 "Грохот в казармах"
 SCO.1715.desc:0 "Военные, все одинаковые по весу и форме, внимательно изучили развернутые перед ними тщательно проработанные документы планирования. Были схемы различных входов в парламент, жизненно важные здания в Эдинбурге с высоты птичьего полёта, исчерпывающий список контактов в столице... и это было только начало. Уимберли и остальная часть высшего командования ОВС с трудом могли подозревать, как долго они здесь пробудут, чтобы эти крепкие листы бумаги не были бы просто абстракциями к завтрашней ночи.\n\nНаконец, громкий удар по столу разбил комнату. "Well," said Wimberley, beaming with uncharacteristic joy, "these limp-wristed traitors aren't gonna know what hit them. Any more questions, or can I trust you all to begin communicating with your units?" Silence. Perfect."
 SCO.1715.a:0 "Пора двигаться."
 SCO.1744.t:0 "Переворот национального спасения"
 SCO.1744.desc:0 "Всё закончилось за считанные минуты. Очередной насильственный захват власти в Эдинбурге, на этот раз Дугласом Уимберли и высшим руководством Вооружённых Сил Шотландии. Мало кто из опытных бойцов ОВС ожидал, что два танка подъедут к воротам парламента, поэтому к тому времени, когда Уимберли медленно двинулся вперед со своими войсками, сопротивления практически не было. "Find Mayne," he barked. "Get that rat alive."\n\nBy morning, Scotland was once again in new territory. The voice of Wimberley himself was broadcast across the nation, saying that the fall of Mayne's clique means an eventual return to democracy, but for the time being an emergency military government must function, to root out subversion. Few Scots could feel much optimism that day, having just seen their supposedly unique and impervious democracy be ripped apart by military toughs for the second time that week. Was Wimbereley telling the truth, was this all temporary? Two shoot-outs in Edinburgh left few with fighting spirits."
 SCO.1744.a:0 "Сначала как трагедия, потом как фарс."
 SCO.1688.t:0 "Сторонники Стирлинга берут власть!"
 SCO.1688.desc:0 "19:30. Четыре военных фургона с визгом проехали по Канонгейту, остановившись у ворот парламента. Мэйн выскочил из спины, сжимая револьвер в кобуре, затем трижды дал свисток.\n\n19:35. Майор Локк немедленно выкрикнул свою команду двум своим подразделениям. Люди с автоматами в руках начали совершать набег на штаб-квартиру Шотландской радиовещательной компании. Ожидая впереди, он с нетерпением ждал последнего звонка. Почему он так нервничал, когда в этом здании работали всего два охранника. Шипение его радио. "Building secured, sir. Preparing statement now."\n\n1950 hours. The cabinet members had been shunted to their offices by multiple SAS soldiers, moved away from the dozens of security guards ripped apart by rifle rounds. The Minister of Defence, once in this room, was then escorted away while the rest of the cabinet looked on, wondering whether they were witnessing betrayal or execution.\n\n2000 hours. Televisions around the nation ran the same broadcast: the ever-familiar nightly commentator extolling the virtues of Mayne's new government and the victory over traitors to the nation. In Douglas Wimberley's quarters, he poured what was now his fourth glass of scotch. The emergency line was dead, no other general even tried to contact him. Any hope of the Armed Forces stopping these traitors was cut, and now Wimberley could only ponder his own escape from this situation, it being too late for the rest of Scotland."
 SCO.1688.a:0 "Последняя демократия в Великобритании тускнеет."
 SCO.1745.t:0 "Устранение заговорщиков"
 SCO.1745.desc:0 "Не прошло и 24 часов после прихода к власти нового правительства Мейна, как предполагаемые враги уже были изгнаны. Фото измождённого Дугласа Уимберли, которого солдаты ОВС затащили в чёрный фургон, были лишь "
 SCO.1745.a:0 "И как только они сделают свое дело, похороните их с помощью пропаганды."
 
 SCO.6000.t:0 "Игры 1963 года в Нагорье"
 SCO.6000.desc:0 "Волынки наполнили воздух. Это был "
 SCO.6000.a:0 "Великий праздник!"
 SCO.6001.t:0 "Дни славы"
 SCO.6001.desc:0 ""There it is," granddad sighed as Kirstine finished pushing his wheelchair up to the top of the hill overlooking the border. "England."\n\n"I suppose it would look better without the bunkers," Kirstine laughed sadly. He wouldn't be here much longer, the doctors said, the cancer was too far along. Granddad looked at her with an offended grimace.\n\n"It was prettier before, but the whole damn island was prettier before." Kirstine rolled her eyes, she supposed she wasn't getting away from today without one last speech about the empire. "Oh, I wish you couldae seen it, Kirstie, the union jack fyin' high ever every city, people bein' free to go and do as they please, ships from all over the world in the harbours. I tell ye what Kirstie, we were the center of the whole world back then, we werenae some forgotten backwater like now." Granddad nodded sadly as he stared out over the horizon, looking past the border stations and to the green hills beyond. "I dinnae leave three toes behind at Gallipoli just for it all to turn out like this," his voice cracked as he spoke, leaving him vulnerable in a way that Kirstine hadn't ever seen before.\n\n"Was it- was it worth it?"\n\n"For the empire? Aye, of course it was. I'd have given the whole damn foot if the empire demanded it," he said, nodding slowly. "And I don't think there's much I wouldnae give to see those glory days come sailing back to our broken little islands, Kirstie. Sometimes I look out over the sea and hope I'll see them return; all those old ships we left beneath the waves. Old Nelson will dock the Victory in Edinburgh, flanked by the Hood and the Prince of Wales, and proclaim that it was all a bad dream, that things can go back to how they were. Some days it's so real it's like I can see it Kirstie. I just wish that sun had never set.""
 SCO.6001.a:0 "Мы никогда не сможем вернуться."
 SCO.6002.t:0 "Рывок в темноте"
 SCO.6002.desc:0 "Сердце Джеймса тяжело билось, когда он лежал на земле, он почти чувствовал запах свободы. Однако это должно было подождать, поскольку некоторые солдаты-коллаборационисты проходили мимо границы и были вооружены. Джеймс подумал о том, что бы случилось, если бы он их не увидел. Арестовали бы они его или просто расстреляли бы прямо здесь? Он был слишком напуган, чтобы думать.\n\nСолдаты просто расхаживали взад и вперёд по дороге. Каждый раз, когда казалось, что всё ясно, охранники поворачивались и снова шли по дороге. В голове проносились мысли, сколько ещё это будет продолжаться? Он начал паниковать, возможно, он был не в том месте. Он вытащил плохо нарисованную карту. Он сказал себе, что это - правильное место.\n\nС тех пор, как он прибыл на это место, прошло несколько часов. Были некоторые близкие крики, небольшие шорохи от Джеймса, лежащего листве, которые могли насторожить охранников. Однако, к счастью, они это не услышали. На рассвете Джеймс больше не мог этого выносить. Когда охранники повернули обратно, он безумно бросился к стене. Сначала он перебросил сумку, а затем перебрался через стену.\n\nОн с грохотом приземлился на шотландскую землю и побежал через холм. Он осмотрел окрестности, увидев вдали холмистые поля и небольшой город. Затем он увидел, что на него смотрят несколько шотландских солдат. Тот, что слева, махал рукой и подбежал к Джеймсу. Он спросил, не хочет ли Джеймс бежать в Шотландию. Джеймс кивнул, надеясь, что нашёл дом."
 SCO.6002.a:0 "Наконец-то свобода."
 SCO.6003.t:0 "Свобода"
 SCO.6003.desc:0 "Вы ещё не свободны от этой Богом забытой земли?"
 SCO.6003.a:0 ""
 SCO.6004.t:0 "Изгнанники возвращаются в Англию"
 SCO.6004.desc:0 ""For god's sake girl, Your uncle lost a leg retaking the fatherland, the least you can do is look at it!" said dad in a way that seemed offensively chipper. Could he not just let her read in peace?\n\n"Sorry dad," Lucy sighed, tossing her Archie comic onto the seat next to her and staring out the car window. She was still angry they had taken her from her friends, but her parents were insufferably excited to go home. Rain spattered the glass, turning the world glossy as they passed countless green fields. "It's quite flat though, isnae?"\n\n"Compared to Inverness it is, dear, but you'll get used to it. By god, I can't wait to show it all to you, Lucy, we'll drive across the whole country, see every field, view every castle there is to view. I'll show you what you've been missing in exile. Do I have permission to steal away my daughter for an adventure every second weekend, copilot ma'am?"\n\nLucy's mom snickered from the passenger's seat, while Lucy herself recoiled from the thought of spending even more time locked inside this stupid car.\n\n"Take her if you want, captain, but I'd be happy enough if she'd just lose her accent," laughed mom.\n\n"You'll have tae pry it from my cold dead mouth, mumma," grumbled Lucy, as defiantly as she dared before glaring out the window again, watching raindrops run down the glass. "When does it stop rainin' down here?""
 SCO.6004.a:0 "Никогда, Люси, никогда."
 SCO.6005.t:0 "Братья"
 SCO.6005.desc:0 "Кристиан и Винсент Бартон стояли друг напротив друга, ошеломлённые и замолчали, когда, наконец, настал момент воссоединения. Эти двое, братья по крови и духу, были разделены с тех пор, как Винсент, старший из двоих, присоединился к армии сразу после оккупации Чехословакии. Кристиан записался через несколько месяцев, достигнув совершеннолетия. Тем не менее, пока Винсент упорно сражался на полях Франции, Кристиан управлял танком в Ливии. И когда война, наконец, закончилась, они не были ближе друг к другу, укреплённая граница блокировала бронетанковую роту Кристиана в Нагорье, а Винсент остался и стал офицером в СВОЕВ.\n\nТеперь граница открыта. Что могут сделать слова, чтобы выразить всё, что недосказано в течение двадцати пяти лет? Всё, что они могли сделать, - это смотреть с противоположных концов старой грязной подъездной дороги к семейному дому, в котором христианин отсутствовал в течение десятилетий.\n\n"Well, I reckon I had it harder," said Vincent for lack of anything worthwhile to say. "Jerries on my ass for years and that."\n\n"You had it harder?" scoffed Christian. "Vinnie, have you ever spoken to a bloody Scott? It's been a damned nightmare!""
 SCO.6005.a:0 "Разница в сто лет, и они всё равно останутся братьями."

 SCO.6006.t:0 "Тренировочный день"
 SCO.6006.desc:0 ""Right here, is PE-4, this will be your primary tool for blowing the fucking dogs in London up. Understand?"\n\nThe instructor yelled this at a class of Her Majesty's Most Loyal Resistance soldiers. The Resistance had come to Scotland for help, and this they received. In many ways, from explosive training to being trained to use newer weapons of war. One of the members of the resistance had seemed to fall asleep as the instructor was talking about an explosive device.\n\nThe Scot noticed this out of the corner of his eye and set down the explosive and walked over to the resistance member. The sleeping resistance member had spare fatigues given to them by the Scottish Military. The instructor slammed his hands down onto the table and the soldier woke up startled to see the burly Scottish instructor stare at him. The instructor then screamed at the soldier who was sliding down in his chair. The instructor went on and on about how they will liberate England if they can't stay awake. He then walked back up to the front of the room and continued his explanation. The soldier who was sleeping had jolted up in his chair to watch and learn. He could barely see a slight smile in the corner of the instructor's mouth. "
 SCO.6006.a:0 "Лучшее для островов."

 SCO.6007.t:0 "Ночь, которую запомнишь"
 SCO.6007.desc:0 "Англо-шотландская граница, возможно, не была одной из самых больших в мире, но она чувствовала себя одной из самых защищаемых. Доты и сторожевые башни были разбросаны по шотландской стороне, в то время, как гауптвахты и патрули ходили по английской стороне. Однако эти ограничения привели к большому сотрудничеству между членами СВОЕВ и их шотландскими благотворителями.\n\nНа границе остановился грузовик с двумя шотландскими военнослужащими. Один из них курил, прислонившись к двери багажного отделения, а другой сидел на водительском сиденье, сжимая оружие. Им сказали, что агенты СВОЕВ появятся, чтобы забрать груз, но они опаздывали. Затем из леса раздались выстрелы, и из них вышли люди в наспех собранной одежде с винтовками и сумками. За ними шли английские солдаты, ищущие незваных гостей. Шотландец на заднем сиденье прыгнул в грузовик, чтобы спрятаться. Если эта сделка сорвётся, может возникнуть кризис. К счастью, через несколько напряжённых минут солдаты решили, что они - беженцы, пытающиеся перейти границу, и ушли. Два шотландских солдата напряжённо ждали, пока они оба не вышли из грузовика.\n\nИз кустов на границе вышли солдаты СВОЕВ, посланные за оружием. Двое шотландцев засмеялись и спросили мужчин, были ли они посланы "
 SCO.6007.a:0 "Зверь шевелится."

 SCO.6008.t:0 "Ещё один день в парламенте"
 SCO.6008.desc:0 "Законопроект был внесён в шотландский парламент, где правят только две партии. Шотландская Национальная Партия и их соперники, Независимая Лейбористская Партия, разделяют шотландский национализм, но имеют разные точки зрения на процессы в стране.\n\nОфицер, сидевший на смотровой площадке, записывал что-то в журнал для передачи своему начальству. Офицер лично ненавидел скучные правительственные процедуры и предпочёл бы тренироваться в Нагорье или участвовать в военных играх. Увы, он устал, наблюдая и делая заметки. Законопроект должен был обеспечить правами английское меньшинство, бежавшее в Шотландию в последние дни Второй Мировой войны после того, как Соединённое Королевство распалось под игом немецкой военной машины. ШНП выступила против этого законопроекта, ссылаясь на соображения безопасности. Что, если один из англичан предан коллаборационистам и теперь получает дополнительный поток денег для их финансирования? НЛП сделала ответный удар, заявив, что если Шотландия хочет стать единой, им нужно начать с оказания помощи англоязычному населению. Офицер вспомнил, что НЛП вела проигрышную войну против ШНП в течение последних 10 лет. Лидер оппозиции Уильям Вульф был бывшим членом ШНП до того, как ушёл оттуда из-за разногласий по поводу рабочих. Офицер записал его имя и обвел его кружком.\n\nОбсуждение продолжалось ещё несколько часов, пока в парламенте не начался обеденный перерыв. В этот момент офицеру разрешили уйти и вернуться в свои казармы. Он был очень рад, что сможет уйти. Ещё один офицер войдёт и сделает записи для последней части заседания. Офицер просто должен будет доставить записки."
 SCO.6008.a:0 "День перенесён."
 SCO.6009.t:0 "Юнионисты придерживаются морального превосходства"
 SCO.6009.desc:0 "Юнионисты были недавним аутсайдером в политическом ландшафте Шотландии. Партия, возглавляемая Присциллой Бьюкен, была полна решимости каким-то образом реформировать Соединённое Королевство. Партия рассматривалась как посмешище, всегда поддерживая дело, которое могло способствовать воссоединению.\n\nПоскольку ШНП и НЛП выступили против законопроекта, юнионисты взяли верх в этой ситуации. Депутат подготовил большую речь для парламента, рассказывая о том, как помощь, которую они окажут бедным и бездомным в Шотландии, поможет в будущем. Депутат постоянно твердил о том, что им нужно будет помочь обездоленным, если мечта о Соединённом Королевстве осуществится. Остальные депутаты посмеялись над этим мнением, однако юнионист проигнорировал их и продолжил своё выступление. Уильям Вульф посмотрел на часы. Похоже, Бьюкен утомила и других членов парламента. Затем речь закончилась, и юнионистка вернулась на своё место рядом с другими членами партии. Более националистически настроенных членов парламента раздражало, что у них есть группа, которая может поставить под угрозу саму независимость и свободу Шотландии. Юнионисты думали, что они проделали свою работу хорошо, и, надеюсь, заставили некоторых членов НЛП, симпатизирующих профсоюзу, проголосовать за законопроект, а не пытаться его убить.\n\nЗаконопроект скоро будет поставлен на голосование. ШНП и некоторые члены НЛП надеются, что его отклонят, и им не нужно будет слушать ещё одну длинную речь о том, как это поможет нации в целом. Некоторые из НЛП и ЮП надеются, что он будет принят, так как это может стать поворотным моментом для юнионистов и воссоединения."
 SCO.6009.a:0 "ШНП принимает предложение."
 SCO.6009.b:0 "ШНП стоит на своём."
 SCO.6010.t:0 "SNP принимает законопроект"
 SCO.6010.desc:0 "Члены ШНП встретились, чтобы обсудить законопроект. Один из них, Бенджамин О'Доннелл, нервничал. Этот законопроект вызвал раскол в партии. О'Доннелл был новым дополнением к ШНП и парламенту в целом, и это был первый раз, когда он видел, как член ЮП говорил так ясно и с такой энергией.\n\nВ ожидании входа лидера ШНП, его мысли блуждали о будущем и прошлом шотландской политики. НЛП была главным конкурентом ШНП и была усилена Уильямом Вульфом, став лидером оппозиции, а НЛП стала второй по популярности партией. Однако был ещё один член парламента - ЮП. Эта группа, казалось, возникла из ниоткуда. Прежде чем О'Доннелл смог подумать об этом больше, пришёл лидер ШНП и попросил участников высказаться. Он слышал, как другие члены партии ворчат о том, что принятие может усилить возможности юнионистов. Некоторые вслух говорили о том, что принятие законопроекта может разрушить экономику Шотландии. Однако небольшая группа преданных своему делу убедила их, выступив перед депутатами. Этот законопроект поможет экономике Шотландии, деньги помогут людям покупать дома, отправлять детей в школы и помогать им платить налоги и делать взносы в Республику. Это выступление вызвало несколько кивков голов и переговоры о согласии. Затем был объявлен последний призыв к голосованию. О'Доннелл встал и отметил свой голос перед тем, как положить его в ящик. Было поздно, и заседание парламента был отложено. О'Доннелл подошёл к своей машине, думая, правильно ли он принял решение. На следующий день был созван парламент для обсуждения законопроекта. К изумлению всех, он прошёл с небольшим отрывом. ЮП и НЛП радостно приветствовали, поскольку теперь бесправным Шотландии будет оказана помощь. О'Доннелл не мог не улыбнуться."
 SCO.6010.a:0 "Я люблю демократию."
 SCO.6011.t:0 "ШНП твёрдо стоит на своих позициях"
 SCO.6011.desc:0 "Бенджамин О'Доннелл устал, он только что просидел восьмичасовое собрание, которое окончилось в час ночи. Он устал, как и его коллеги-депутаты. Он хотел, чтобы по законопроекту быстрее проголосовали, чтобы он мог вернуться домой. Некоторые из его коллег-депутатов согласились с ним, но многие поддержали идею проголосовать против законопроекта.\n\nДаже несмотря на то, что многие члены ШНП хотели помочь народу Шотландии, эти деньги могли быть переведены более сомнительным людям в Шотландии, таким как красные и фашисты. Кто знает, может быть, деньги перетекут к коллаборационистам? Многие депутаты не могли вынести мысли о возможном финансировании врага. Лидер ШНП вошёл в комнату и напомнил депутатам, что им нужно подать свои голоса в ближайшее время, парламент вот-вот закроется. Один из ветеранов ШНП встал и произнёс короткую речь, чтобы вдохновить своих коллег-делегатов проголосовать "No" on the bill, he said this money could be used against Scotland and we could be sponsoring terrorists with this bill. He got many head nods. O'Donnell noticed this and thought about his choices. After what felt like a lifetime, the leader asked that all votes and ballots are submitted or the vote will be counted as abstain. Benjamin walked up and submitted his ballot. Parliament was then adjourned and he walked to his car, confident that he made the right decision\n\nAt the next meeting, O'Donnell walked in with his fellow SNP MPs and took his seat. The contents of the day had been readout. Most of the MPs had been jitterily wanting to learn the results of the bill. It hadn't passed due to the slimmest of margins. O'Donnell felt relieved and so did the rest of the SNP. Some of the members of the ILP did as well, the UP looked defeated but held resolve. "
 SCO.6011.a:0 "ШНП сама по себе"
 SCO.6014.t:0 "Ещё раз для старых времен"
 SCO.6014.desc:0 "Роберт Макинтайр вошёл в комнату своего дорогого друга. Президент Маккормик недавно тяжело заболел и был прикован к постели. Заметив Роберта, Маккормик попытался встать с кровати, чтобы пожать ему руку, но Роберт сказал ему оставаться лёжа. Он придвинул стул к Джону, а затем вытащил бутылку виски в подарок своему другу. Он был из винокурни Гленкинчи. Джон улыбнулся, а затем рассмеялся.\n\n"I cannot believe it's been nearly 20 years since we had started our own nation," John said as Robert poured the drinks for them. Robert smiled and then asked John a question.\n\n"Say, have you heard of the bill passing through Parliament? The ILP brought it onto the floor, it is supposed to be voted on today. It is a proposal to give funding to the refugees who have fled here" John's smiles changed to a resting sigh. He remarked that this could disrupt Scotland forever, but this could help them legitimacy wise.\n\n"Have you talked to Marshal Wimberley recently?" John asked this to Robert. Wimberley and McCormick had always had a special relationship. It was the two of them who helped make Scotland the country it was today. Robert asked why and John replied.\n\n"He came to visit me. More on the edge than usual, I think his age is getting to him." Robert laughed "I think it's all getting to us, my friend". The two men laughed as brothers."
 SCO.6014.a:0 "Тост за Шотландию!"
 SCO.6015.t:0 "Вульф в овечьей шкуре"
 SCO.6015.desc:0 "Уильям Вульф чувствовал себя некомфортно. Недавно он получил жалобы от членов НЛП на то, что члены партии, питающие симпатии к профсоюзу, в последнее время стали враждебными по отношению к другим членам партии. Уильям, будучи лидером партии, должен разобраться с этим сам. Он вздохнул и вошёл в комнату.\n\n"You can't just block support for the English who came here, you're no better than the fascists!" One unionist berated another member of the ILP who had turned beet red in anger. He was about to fire back before Wolfe stepped in\n\n"Gentlemen, there is no reason that we should be arguing, I'm sure we all want to help the refugees but we all have different methods" He said this and then looked at the two men arguing. The Unionist than shot an insult towards Wolfe\n\n"You are nothing more than a man who harbors SNP ideals and puts on the mask of a man who supports the people" The Unionist then adjusted his tie. William himself had started to get annoyed and then screamed back at the Unionist. The Unionist then turned to William.\n\n"It seems that you harbor no feelings for Scotland's poor" The Unionist turned away and was about to walk away before Wolfe grabbed his shoulder and told him they would work this out, whether he liked it or not. The Unionist sighed and sat down to discuss this with William.\n\nIt's gonna be a long night William, he thought to himself."
 SCO.6015.a:0 "Это как разговаривать с самим собой."
 SCO.6016.t:0 "Большой союз"
 SCO.6016.desc:0 "Миссис Присцилла Бьюкен пришла на собрание с улыбкой на лице. Она казалась всегда позитивной, негативные мысли всегда можно было превратить в позитивные для неё. Когда она вошла на собрание, она почувствовала, что что-то не так.\n\nК её ужасу, между некоторыми профсоюзными активистами возник явный раскол. Настроение во всей комнате было напряжённым, как будто произошла катастрофа. Она просит их сесть за стол и попытаться обсудить свои разногласия. После часа обсуждения она узнала о проблеме. Существовал разрыв между группой, которая была более консервативной и интервенционистской, и группой, которая была либеральной, но хотела достичь профсоюзного движения путём переговоров. Она нахмурилась. Эта группа интервентов была известна внутри партии и зарекомендовала себя как отличные союзники. Однако их развитие, было для Присциллы обеспокоенным. Затем она попросила их в будущем больше принимать мнения друг друга. Это партия профсоюзов, которая хочет реформировать Великобританию. Как они могут быть союзом, если между ними есть разлад? Она нервничала. Сама основа Юнионистской Партии была построена на том, чтобы помогать друг другу и объединяться для общего дела. Однако, в чём бы ни заключалась проблема, она думала, что могла бы использовать её в своих интересах.\n\nЧлены Юнионистской Партии снова встретились, и на этот раз отношения казались немного лучше. Присцилла улыбнулась, казалось, она на время закрыла трещину.\n\nТеперь, похоже, нам нужно кое-что сделать"Now, it seems there is some work we need to do," She said this while smiling, confident they are united. "
 SCO.6016.a:0 "Союз всегда находит путь."
 SCO.6017.t:0 "Наблюдения Уимберли"
 SCO.6017.desc:0 "Был хороший день, солнце светило, и целый полк новобранцев бегал. Фельдмаршал не мог не улыбнуться при виде шотландской армии. 51-й полк, гордость армии, находился в первозданном состоянии. Он сам осмотрел их сегодня утром.\n\nКогда он спускался со смотровой площадки, он заметил, что к нему подошёл молодой офицер. Его шляпа была не на своём месте, а нижняя часть его униформы имела немного грязи. Он пока игнорировал это. Затем Уимберли вспомнил, что это - мальчик, которого он послал посмотреть и принять к сведению нынешний парламент. Офицер подошел к маршалу, отсалютовал и вручил ему записку. Уимберли спросил, как дела у НЛП и ЮП. Офицер сказал, что ШНП немного уступает по численности, но, возможно, некоторые из членов партии смогут проголосовать за текущий законопроект. Уимберли усмехнулся и отпустил офицера. Он посмотрел на письмо и рассмеялся про себя. Затем он передал его своему помощнику. Он попросил положить его в одну из многочисленных папок о политических партиях Шотландии. Он подошёл к стрельбищу, чтобы посмотреть, как новобранцы пробуют свои силы в стрельбе из того самого оружия, которое могло защитить Шотландию. Недавно он навестил своего друга Джона Маккормика. Он правил страной почти 20 лет и был смертельно болен. Уимберли было больно, что один из его братьев по оружию прикован к постели. Он и Джон вместе сформировали страну.\n\nУимберли, однако, очистил свой разум и подошёл к одному из рядовых на стрельбище. Он дал парню несколько советов, как стрелять из винтовки эффективнее. Взявшись за неё, он заметил на ней сколы и вздохнул. Ему нужно будет написать ещё одно письмо с просьбой выделить средства для армии."
 SCO.6017.a:0 "Ещё один день, ещё одно письмо."
 SCO.6018.t:0 "Просьба Уимберли"
 SCO.6018.desc:0 "Премьер-министру Макинтайру только что доставили дневную почту во время обеда. Он просмотрел её на своём столе, прежде чем заметил письмо главнокомандующего Дугласа Уимберли. Это был ещё один призыв к дополнительному финансированию. Оружие, которое они поставляли новобранцам, было в ужасном состоянии. Он открыл письмо и прочитал его.\n\n"Your Excellency, I hope this letter reaches you in good health. Like my many other letters that have been received, I am once again asking for financial support. Our men who are willing to put down their lives to protect Scotland from the Collaborator's in the south are training with decade-old equipment. What is a good soldier without a good weapon? I do ask you that you propose a bill to Parliament discussing the raising of the national defense budget. Our future and livelihood depend on the very circumstances of this bill.\n\nGrand Marshal Douglas Wimberley"\n\nThe Prime Minister sighed, this was the second time this month he had received a letter from Wimberley. If there was something Wimberley had, it was a way with words he thought. He tossed the idea of funding around in his head. The words "Our future and livelihood depend on the very circumstances of this bill" echoed in his head. He called some of his advisors to discuss this issue. After taking an impromptu vote, they decided they would put the bill through the system on increasing military funding. "
 SCO.6018.a:0 "Для нашего будущего."
 SCO.6019.t:0 "Гнев в парламенте"
 SCO.6019.desc:0 "Уильям Вульф уставился на документ, который был перед ним. У него отвисла челюсть. Он не мог поверить в дерзость ШНП. Партия только что предложили законопроект, который ещё раз увеличит бюджет. Прошло меньше года с тех пор, как это было предложено в последний раз. В другом конце зала Присцилла Бьюкен отреагировала также.\n\nЧерез несколько часов Уильям Вульф разговаривал со своими коллегами-депутатами и некоторыми членами ЮП, которые согласились сотрудничать с НЛП. Как лидер оппозиции, он выступил с речью, в которой объявил о финансировании Вооружённых Сил, назвав это грубым превышением прав, установленных Конституцией. Затем он попросил лидера большинства из ШНП сообщить ему, откуда будет получено финансирование. Лидер большинства не ответил ему. Вульф был ошарашен; он задавался вопросом, сможет ли ШНП так легко преклонить колено перед армией. Затем он ушёл с трибуны после того, как время выступления было закончено, и подошла Присцилла Бьюкен. Она повторила многие из тех же пунктов НЛП. Она получила множество кивков согласия. Во время этой речи Вульф был наполовину внимателен и собрался с мыслями. При этом, он подумывал о том, чтобы предложить ШНП компромисс по этому законопроекту. Он согласился с фактами об армии. Может быть, он сможет получить компромисс, если будет достигнута половина финансирования. Он напомнил своим подчинённым, что армия является основной защитой Шотландии, поэтому этот законопроект защитит их. Некоторые члены НЛП не согласились и планировали проголосовать против. Уильям надеялся, что они смогут прийти в себя и помогут ему с этим компромиссом."
 SCO.6019.a:0 "Предложение возможно?"
 SCO.6019.b:0 "Только одна сделка."
 SCO.6020.t:0 "Запрос отклонён"
 SCO.6020.desc:0 "Уимберли, как обычно, провёл утренний осмотр. Хотя некоторым не понравилась бы скучная, почти механическая рутина, он любил её. Было чувство гордости видеть, что армия находится в стабильном состоянии. Однако ему не понравилось состояние, в котором находилось вооружение.\n\nЗатем пришло письмо из Эдинбурга, адресованное Уимберли и штабу Вооружённых Сил. Он не принёс известий об увеличении финансирования. Только половина средств была отдана армии. Уимберли был разочарован этой новостью. Средства можно было использовать только для экипировки большинства новых солдат, но не всех из них. Если бы они получили увеличенное финансирование, армия могла бы позволить использовать их, чтобы купить больше оборудования для ремонта танков. Он вздохнул и скомкал письмо в руке. Не раньше, чем передал записку своему помощнику с просьбой заполнить её ещё раз. Затем он попытался завершить свой распорядок дня, не думая о финансировании, но смог сосредоточиться только на нём. Однако, когда его прогулка закончилась, он вернулся в свой кабинет, чтобы начать печатать ещё одно письмо премьер-министру. Его начали раздражать все блокировки со стороны НЛП и ЮП. "
 SCO.6020.a:0 "Рутина как нормальный процесс"
 SCO.6021.t:0 "Запрос выполнен"
 SCO.6021.desc:0 "Уимберли, как обычно, провёл утренний осмотр. Хотя некоторым не понравилась бы скучная, почти механическая рутина, он любил её. Было чувство гордости видеть, что армия находится в стабильном состоянии. Однако ему не нравилось состояние вооружения.\n\nКурьер прибыл из Эдинбурга и доставил письмо из парламента. Оно было адресовано Уимберли и штабу Вооружённых Сил. Уимберли открыл его, приготовившись разочароваться и увидеть, что его просьба отклонена. Однако он был доволен тем, что его просьба была выполнена. Затем он пошёл в штаб-квартиру и попросил, чтобы все начальники штабов обсудили это событие. Через некоторое время все они прибыли. Фельдмаршал сообщил им об этом, и теперь у них были средства, чтобы начать заказ вооружения. Уимберли разместил крупный заказ на оружие, поставленное из Соединённых Штатов - винтовки M14, из Спрингфилда, штат Массачусетс. Затем другие начальники штабов сделали свой выбор, например, пулемёты и даже новые истребители. После этого, заказы будут размещены в ближайшие месяцы, и вскоре оборудование должно прибыть в Шотландию. Затем Уимберли разместил ещё один приказ, на этот раз на новую форму для солдат. Он был в мире с самим собой и шотландским правительством. Они действительно выслушали его, и теперь он и его генералы могут снабдить своих людей самым лучшим снаряжением. Никакого вмешательства со стороны НЛП или юнионистов. Затем он отпустил людей и последовал за ними.\n\nМаршал решил снова вернуться на полигон, он увидел там рядового, стрелявшего из своего оружия, как ему сказали. Уимберли не мог не улыбнуться."
 SCO.6021.a:0 "Мальчики Шотландии готовы идти в бой."
 SCO.6022.t:0 "Похороны Маккормика"
 SCO.6022.desc:0 "Бенджамин О'Доннелл всё ещё не мог в это поверить, он всё ещё был в состоянии шока. Джон Маккормик, человек, основавший Шотландию и ШНП, скончался. Когда он услышал эту новость, он был удивлен, но знал, что это произойдёт так скоро. Президент Маккормик был смертельно болен. Государственные похороны были печальными, премьер-министр Макинтайр произнёс великолепную хвалебную речь в память о своём друге.\n\nЗатем ситуация изменилась к худшему. Следующие ораторы тоже были членами ШНП, но вышли из партии. Ной Тёрнер был одним из них. Его речь была хорошо произнесена, и он высоко отзывался о Джоне, а затем он начал говорить, что Шотландии понадобится такой сильный правитель, как Маккормик, чтобы вести за собой. В этот момент участники толпы перешёптывались, обсуждая речь. Бенджамин О'Доннелл был ошеломлён этим, Тёрнер не в своём уме! О'Доннелл подумал, что это всего лишь парадокс, и следующий выступающий будет более уважительным, чем предыдущий. Следующий оратор подошёл и сказал то же самое о президенте, прежде чем сделать ехидное замечание Тёрнеру, у которого было хмурое лицо. Многие из толпы не могли поверить в то, что видели недавно. Раздавались крики, называющие ораторов непрофессиональными и неуважительными. Полиции и семье покойного президента пришлось успокаивать толпу.\n\nО'Доннелл даже не мог отреагировать на текущие дела, происходящие вокруг него. Он был просто разочарован! Он хотел подойти и извиниться, но единственное, что он сделал, - это закрыл лицо руками и застонал."
 SCO.6022.a:0 "Это смущение!"
 SCO.6023.t:0 "Разногласия в парламенте"
 SCO.6023.desc:0 ""Disaster at McCormick's funeral!"\n\nO'Donnell slammed this onto the table in front of a group of SNP members. It was all over the paper. He was ashamed to even be having this meeting. The SNP had a meltdown at McCormick's state funeral.\n\n"How the hell will we even get a candidate for the elections in 65? Because currently we all look like shite!" O'Donnell screamed this at the table, he was embarrassed beyond belief. His party had been slammed by the ILP and Unionists. They had alienated themselves, even the Armed Forces who usually back the SNP issued a statement saying they disagree with the actions at the funeral. As O'Donnell thought of something to say next, one of the MPs piped up and said they should be the candidate that unites the party. It then rapidly devolved into insults being slung back and forth. O'Donnell was seeing the party fall apart from the inside, he tried to calm people down but it didn't work to his avail. He felt defeated, slumped in his chair. He excused himself and walked out of the room.\n\nHe nearly walked into Spencer Thomas, another of the SNP MPs who had been appalled at the recent events. Spencer asked Benjamin what was wrong and Benjamin sighed and explained the past twenty-five minutes to Spencer who just sighed.\n\n"You know, maybe we should consider you for a candidate, you've always been good with compromising and decisions," Benjamin said this half-seriously, he had considered Spencer a legitimate candidate.\n\n"Maybe my friend, but it seems we have more matters to attend to" Spencer said this with a laughing tone and then screaming was heard down the hall. They both raced down to stop another meltdown from happening."
 SCO.6023.a:0 "Я надеюсь, что мы выйдем из этого."
 SCO.6024.t:0 "Катастрофа в парламенте"
 SCO.6024.desc:0 "Настроение в шотландском парламенте было напряжённым. Менее часа назад ШНП и премьер-министр Макинтайр уволили непослушных членов партии и парламента после очередного разногласия.\n\nМакинтайр вздохнул и потёр лоб. Он не понимал, как распалась партия. Он чувствовал, что теряет контроль над партией. Могли ли они пять минут не думать о выборах? До них три года! Он только ворчал на откровение. ШНП рушилась вокруг него, в то время, как НЛП и ЮП были далеки от хаоса. Однако этим утром некоторые из их членов также были уволены из парламента. Он задавался вопросом, что будет делать Джон, прежде чем у него возникла идея. Он вызвал советников в свой кабинет и рассказал им свой план.\n\nТолько на следующий день он окончательно утвердил свою речь. Конечно, она будет по радио и по телевидению. Каждый гражданин Шотландии, который слушал радио или читал газету на прошлой неделе, слышал новости о полномасштабной катастрофе на похоронах президента Маккормика. Речь будет простой, в первую очередь, извинения перед народом за действия депутатов на похоронах. Затем он объявит, что всеобщие выборы переносятся на этот год, чтобы учесть нынешнюю обстановку в шотландском парламенте. Роберт глубоко вздохнул и заговорил."
 SCO.6024.a:0 "Будем надеяться, что это сработает."
 SCO.6025.t:0 "Фантомные сообщения"
 SCO.6025.desc:0 "Это было на следующий день. Небольшая группа пригласила некоторых из своих соотечественников на небольшую вечеринку в доме более радикальных членов партии. Они веселились всю ночь до самого утра. Затем истинная цель их встречи была раскрыта по радио.\n\nРадио ожило, и раздался голос Фантомного Майора.\n\n"As I'm sure you've heard, McIntrye has called a general election to occur in the coming months. This has fast-tracked our current efforts. Our current timeline has us getting more support within the local populace. It seems the situation in the south has gotten more grave. I feel the great conflict may accelerate our chances of unifying but it seems too early to tell. For us to succeed we need to put all of our efforts into winning this election. I shall see what I can do to the traitors but time will tell. Any questions on the assignment?"\n\n"Does Buchan know the true importance of our mission?" asked one of the unionists.\n\n"No, this will stay between us, you must influence the party in all efforts to win. I must go now however, good luck in the upcoming elections. This is our last chance."\n\nAnd just like that the Phantom disappeared just like he had appeared."
 SCO.6025.a:0 "Фантом снова идёт."
 
 SCO.6026.t:0 "Вечер телевидения"
 SCO.6026.desc:0 "Семья Маккей только что закончила обед, состоящий из курицы, картофельного пюре и овощной смеси. Лейтон, отец, и Джаспер, старший сын, смотрели телевизор. Младшие дети Эйден и Тилли играли с деревянным паровозиком. И Эллен, мать, была занята выбрасывать подносы для еды в мусор и складывать столовое серебро в посудомоечную машину.\n\nВ 5:48 программа была прервана надписью "
 SCO.6026.a:0 "Президент Маккормик, он умер."

 SCO.7000.t:0 "К сведению никого"
 SCO.7000.a:0 "Это будет долгий день."
 SCO.7000.b:0 "блять."

 SCO.7006.t:0 "Вы с ними или против них?"
 SCO.7006.desc:0 "Каждый гражданин Шотландии осознаёт, что это - решающие выборы, и растёт понимание важности этого события. Будущее Шотландии зависит от их результатов. Неучастие в голосовании будет не просто ленью, это будет нарушением долга перед нацией.\n\nИ поэтому люди взвешивают свои варианты.\n\nПолучат ли они сторону слегка изоляционистской НЛП или хотят жить в Шотландии как обычный человек? Или они хотят Шотландию, которая не будет эксплуатироваться ни фашистами, ни капиталистами?\n\nСмогут ли они поддержать ШНП и упорно бороться за независимую либеральную демократию, заняв своё место активного члена международного сообщества?\n\nА может быть Шотландия - это просто часть разрушенного целого? Поддержат ли они ЮП и будут ли искать единства с англичанами на юге, чтобы снова объединить Королевство?\n\nНи один шотландец не оссвобождён от этого трудного выбора. По мере того, как политические кампании продвигаются, становится ясно, что Вы тоже должны выбирать.\n\nНа чьей Вы стороне?"
 SCO.7006.a:0 "Я поддерживаю шотландских патриотов и Шотландскую Национальную Партию."
 SCO.7006.b:0 "Я поддерживаю рабочих и Независимую Лейбористскую Партию."
 SCO.7006.c:0 "Я поддерживаю всех граждан острова и Юнионистскую Партию."
 
 SCO.7022.t:0 "Странность в казармах Редфорда"
 SCO.7022.desc:0 "Казармы Редфорд в Эдинбурге, один из крупнейших военных объектов старого Соединённого Королевства, были важным объектом военной экспансии Шотландии в её усилиях по сдерживанию английской и германской агрессии. Кавалерийские казармы были быстро отремонтированы после Второй Мировой войны и переоборудованы во вторую пехотную казарму. После того, как этого оказалось недостаточно для размещения солдат, была запланирована третья, но средства на проект ещё не выделены.\n\nСегодня в 18:19 ворота в казармы Редфорда открылись, и через них прошла большая процессия - автомобили военной полиции. В течение часа патрулирование по периметру было передано военнослужащим, и несколько дополнительных часовых были размещены во дворе, чтобы следить за солдатами, выполняющими свои повседневные обязанности.\n\nНа пересечении дороги пара гражданских полицейских. Офицеры с беспокойством наблюдают за захватом. Вернувшись в свой участок и представив свой отчёт, стало ясно, что никто точно не знает, что послужило причиной захвата депутатом одного из самых важных военных объектов в стране - но это, конечно, не может быть хорошо."
 SCO.7022.a:0 "Армия что-то скрывает?"
 SCO.7023.t:0 "Полиция расследует полицию"
 SCO.7023.desc:0 ""Are we sure this is legal, sir? Us spying on the army, I mean," asked Officer Campbell.\n\nChief Clelland rubbed his temples with the stress, leaning back in his old chair, which creaked horribly in complaint.\n\n"No, I'm not sure it's legal, but it's important, and you're the only two that can do this," he said looking out over his officers, Don Campbell and Gilroy Duffey. They were a mismatched pair, Campbell being a bright eyed youth while Duffey was an old embittered vet who'd fought in both world wars and come out of them fuming mad and with a chip on his shoulder the size of Gibraltar.\n\n"Because we're the best you have, sir?" asked Campbell.\n\nChief Clelland scowled at the assertion and leaned forward again to take a sip of his scotch and enjoyed the fierce burn it left in his throat.\n\n"No," he said. "Because your daddies a high officer and Duffey's served under every damn major the army's got. Between the two of you, you've got the contacts to look into this."\n\n"Yae think they're goo'n tae do somethin' they shouldn't?" growled Duffrey.\n\n"I think if the army thought there was something going on that was big enough to warrant them bringing in an army of MP's into a barracks within city limits, then it's big enough that they ought to have let local law enforcement know somethings going on. The fact that they didn't... well, if the army's up to something, it's better that we know now.""
 SCO.7023.a:0 "Только не попадитесь."
 SCO.7024.t:0 "Расследование обнаруживает... что-то?"
 SCO.7024.desc:0 "Пачка писем шлёпнулась на стол шефа Клелланда, как будто от этого всё стало лучше. "Do you know how many complaints I've gotten about the two of you?" rumbled the police chief to the two officers assigned to investigate the Redford Barracks. Campbell nursed a black eye while Duffey smiled through his split lips and bloody teeth. The investigation had been eventful, and while he doubted he'd ever truly know what the two of them got up to, at least they got away without the army knowing exactly what these two pests were doing as they rampaged through their army contacts.\n\n"Quit yer greetin, we got what yae asked, no thanks to greeny here. It's every letter and document we could get the stingy Rupert's tae cough up, and a few we had tae filch."\n\n"It's nothing definitive, sir, but there's at least enough in those letters to show that the MP's are here because of... 'something,' that's going to happen, though we can't be sure what, or if it's anything serious or harmful," said Officer Campbell, his stance rigid as he reported.\n\n"I need more, Officers, I need you to give me something I can act on. Get back out there and get me some bloody answers!"\n\n"Sir, there may be an issue holding the investigation back," started Campbell, staring daggers into Duffey.\n\nWhat followed was a ten minute argument between the officers about which of them was to blame for the rockiness of the investigation thus far."
 SCO.7024.a:0 "Хватит извинений, дайте мне ответы или отдайте мне свои проклятые значки!"
 SCO.7025.t:0 "Расследование ничего не находит"
 SCO.7025.desc:0 "Офицеры стояли в кабинете шефа Клелланда, низко склонив головы. Им не о чем было доложить после всего произошедшего. Все гневные звонки из армии - о том, что двое полицейских из его участка преследуют депутатов, подстёгивают офицеров бессмысленными звонками и даже участвуют в драке с группой солдат в пабе рядом с казармами.\n\nЧто он мог сказать о Кэмпбелле и Даффи - так это то, что у них, по крайней мере, хватило наглости показать свои лица в его кабинете после их неудачи. Он ожидал от них большего, надеясь, что они хоть ЧТО-ТО раскроют, но вместо этого они появились с пустыми руками, предоставив ему тушить пожары, вызванные их расследованием.\n\n"Chief, I-" started Campbell.\n\n"I don't want to hear it. Leave your badges on my desk on your way out," Chief Clelland snarled at the incompetents before him."
 SCO.7025.a:0 "Означает ли это, что армия невиновна или просто умеет скрывать вещи?"
 SCO.7026.t:0 "Зловещее письмо найдено"
 SCO.7026.desc:0 "Клелланд не мог поверить в то, что видел. Два офицера, ранее грызшие друг друга в глотку, когда дело началось, теперь, несмотря на всё это, казались ворами. Они преследовали офицеров, членов парламента и однажды даже затеяли драку с несколькими солдатами в пабе возле казарм Редфорда, но каким-то образом они всё сделали.\n\n"You see, it was Duffey who figured Major Harbrook's ex secretary was having a crisis of conscience," declared Officer Campbell.\n\n"Bah, I'd never'ah gotten that far if the boy'd nae found out about the twitchy hag in the first place," argued Duffey.\n\nClelland blinked slowly in awe at the odd pair. He shook the disbelief off and focused on the letter they'd brought him.\n\nThe content was mainly military formalities, with the actual written text being a short note.\n\n'Based on what's been planned, the Redford Barracks are requesting your presence, along with your military police, to maintain public order when it happens. With a little vigilance, it should be possible to avoid any split loyalties once we make our move.' The letter was signed by Marshal Wimberley himself.\n\n"Boys," Clelland said, dropping the letter on his desk in shock. "I think this is above our paygrade.""
 SCO.7026.a:0 "Отправьте его правительству для дальнейшего расследования!"
 SCO.7027.t:0 "Правительство мобилизуется"
 SCO.7027.desc:0 " Сообщение о казармах Редфорда, переданное полицией Эдинбурга федеральному правительству, разбило гнездо паранойи среди тех, кто был в курсе. Те немногие политики, которые знали о кризисе, действовали быстро, используя все имеющиеся у них средства, чтобы попытаться взять ситуацию под контроль.\n\nНезаметно для общественности казармы и прилегающие улицы превратились в сплошную массу секретов. Служебные агенты, военные информаторы и лоялистские офицеры - каждый из них пытается выяснить мельчайшие детали ситуации.\n\nПри такой гиперконцентрации разведывательных средств раскрытие военных секретов было лишь вопросом времени.\n\nИ всё же несколько нервных правительственных чиновников начали задаваться вопросом - при таком количестве дел армия сначала вынюхает проведение расследования?"
 SCO.7027.a:0 "У нас есть право знать, что они планируют."
 SCO.7028.t:0 "Военные завоевывают популярность!"
 SCO.7028.desc:0 "В ходе того, что быстро окрестили "
 SCO.7028.a:0 "Как будто нам нужно, чтобы армия была ещё более параноидальной."
 SCO.7029.t:0 "Обнаружена нечестная игра со стороны армии!"
 SCO.7029.desc:0 "Агенты, проникшие в казармы Редфорда, обнаружили компрометирующую информацию, вне всякого сомнения доказывающую, что члены парламента заняли это здание со злым умыслом. Был составлен сложный план, связанный с митингом "
 SCO.7029.a:0 "Не совсем измена, но, слава Богу, мы её остановили."
 SCO.70299.t:0 "Много шума из ничего"
 SCO.70299.desc:0 "Агентам, проникшим в казармы Редфорда, удалось получить информацию о точных причинах присутствия полицейских на территории объекта. Популярный старый офицер, связанный с расквартированными войсками, вынужден был уйти в отставку после того, как оказалось, что неверность с его любовницей невозможно скрыть. Опасаясь беспорядков среди возмущённых солдат, военная полиция майора Харбрука была отправлена для подготовки к объяснению. Хотя все участники разочарованы тем, что такая нестабильная ситуация возникла из-за чего-то столь приземлённого, они, по крайней мере, рады, что больше не о чем беспокоиться."
 SCO.70299.a:0 "Было бы неплохо, если бы сообщили кому-то в следующий раз, когда они сделают что-то подобное."
 SCO.7030.t:0 "Микроменеджмент Вооружёнными Силами"
 SCO.7030.desc:0 "Опасаясь эскалации ситуации, мы решили проявить осторожность и вынудить армию удалить депутатов из казарм Редфорда.\n\nХотя это казалось самым безопасным поступком во имя национальной стабильности, результаты были катастрофическими.\n\nВ течение двух дней после удаления депутатов, начались беспорядки в казармах после того, как популярный высокопоставленный офицер был вынужден досрочно уйти в отставку из-за своих едва скрываемых дел. Без депутатов, которые, как мы теперь знаем, готовились к этому, офицеры были беспомощны перед лицом растущего недовольства скандалом, восстанавливая порядок с помощью суровых трибуналов.\n\nСитуация вполне прозрачна и высокопоставленные армейские чиновники были в ярости, доходя до того, что рассказывали СМИ о подлости гражданского правительства, которое играет на политическом микроменеджменте в Вооружённых Силах перед лицом кризиса.\n\nВ целом, справедливо сказать, что мы существенно подорвали веру военных в нашу способность позволить им выполнять свою работу по защите нации.\n\nНекоторые из наиболее параноидальных офицеров теперь открыто ссылаются на катастрофу как на свидетельство того, что парламент обязательно справится с южным вторжением."
 SCO.7030.a:0 "Нет, Вы неправильно поняли маршала Уимберли. Конечно, мы Вам доверяем, сэр!"
 SCO.7031.t:0 "Тишина там, где мы ждали возмущения"
 SCO.7031.desc:0 "Опасаясь эскалации ситуации, мы предпочли проявить осторожность и вынудить армию удалить членов парламента из казарм Редфорда.\n\nХотя это был осторожный шаг, когда дело касалось национальной безопасности, это, безусловно, резкий ответ на проблему, которая, как считается, может вызвать возмущение части армии.\n\nПрошла неделя с тех пор, как мы удалили депутатов, а ответ от армии... практически отсутствует. Несколько генералов ворчали, несколько новостных агентств запутались в ситуации, но не было широко распространённого гнева, как ожидалось.\n\nТе, кто знал о расследовании, подозревают, что мы помешали чему-то, если Верховное Командование не ссорится с нами по этому поводу."
 SCO.7031.a:0 "Демократический истеблишмент вздыхает с облегчением."
 SCO.7032.t:0 "Неудовлетворительный конец"
 SCO.7032.desc:0 "Прошлой ночью после нескольких часов лихорадочного взвешивания ситуации со стороны с казармами в Редфорде, решение было принято.\n\nХотя есть серьёзная причина для беспокойства по поводу того, что у Вооружённых Сил могут быть нечестные намерения в отношении своих депутатов, верно также и то, что прямое рассмотрение ситуации может привести к паранойе и недовольству в армии. Если они не планируют ничего гнусного, и мы расправимся с ними, мы можем ожидать, что в следующий раз, когда произойдёт что-то подобное, нам БУДЕТ о чём беспокоиться.\n\nХотя это решение не даёт никому возможность вздохнуть спокойно, мы закроем это расследование. Депутаты, конечно же, в блаженном неведении о споре, который они вызвали, и продолжают своё блаженное шествие по периметру.\n\nМы позволим членам Парламента выполнить свою задачу.\n\nДай Бог, спаси нас, если мы ошибаемся."
 SCO.7032.a:0 "Возможно, мы никогда не узнаем причину всего этого."
 SCO.7034.t:0 "Я вижу корабль в гавани"
 SCO.7034.desc:0 ""Sir," called out the First Mate of the SS Riding Mountain from the bridge, "you better look at this!"\n\nCaptain Mercer came running. Whatever the situation was, it was obviously urgent. He had been on these runs before, the same route between Edinburgh and Quebec. Drop grain off in Scotland, take goods back to Canada. It was so simple, what would be going wrong this soon after leaving Edinburgh?\n\nHe couldn't believe the answer, and had to confirm with his own binoculars. A line of destroyers and cruisers had set themselves across the Firth of Forth, one of which was aiming its guns at the vessel. But they weren't German craft, he could tell. It was the Edinburgh fleet, now in a line between North Berwick and Elie.\n\n"Unidentified vessel, identify yourself!" crackled the radio. "This is the destroyer NSS Echo, identify yourself immediately!"\n\nCaptain Mercer took the microphone. "NSS Echo," he said "this is the SS Riding Mountain, a Canadian-flagged vessel from Halifax. I repeat, SS Riding Mountain, Canadian-flagged vessel, Halifax. Over."\n\nA pause on the other end. "Alright Riding Mountain, prepare for boarding and inspection. We will pull up alongside you, over."\n\n"Um...NSS Echo, we are a Canadian-flagged vessel from-"\n\n"We heard you the first time, Riding Mountain. You're in our waters, and we can stop whoever we want in our waters. Now pull alongside, or do you want us to fire a shot across your bow first?""
 SCO.7034.a:0 "Почему флот блокирует наше движение по океану?"
 SCO.7035.t:0 "Наблюдая за наблюдателями"
 SCO.7035.desc:0 ""So that's how we're going to do this?" asked investigator Jensen Steele. "We just ask the navy for information on their own activities?"\n\n"Well, yes," said Finn MacDonald. "We ask them. Both officially, and not officially. We knock on the door and politely ask for the files. If they don't give it to us, we do it again and again. And if that's not enough, we get creative. We corner a few on the way to or from work and make them answer our questions as well."\n\n"But if that doesn't get us where we need to go?"\n\n"Then we start spying on them. Get a ham radio set, and start spying on their communications. They got to radio them at sea, don't they? And it's all free air, anyway. We have a right to listen to whatever they put out, and hopefully they'll start discussing what they're doing without code as well."\n\n"I see. That should get us what we need."\n\n"But if you aren't getting where you need, then you burgle them, or launch a raid on naval headquarters.""
 SCO.7035.a:0 "Получим некоторую информацию от военно-морского флота."
 SCO.7036.t:0 "Что мы уже знаем?"
 SCO.7036.desc:0 ""How much have you dug through?" asked Finn MacDonald.\n\n"About everything you asked," said Jensen Steele. "We asked for files. We cornered the people on their way to and from work. We spied on all communications going to and from the ships out at sea. We even tried to read their semaphore signals late at night. Every possible avenue of interest, we followed it."\n\n"And what have you found out?"\n\n"Well, nothing."\n\n"Nothing?"\n\n"The files we got were inconclusive. The people we cornered didn't know anything, or at least pretended not to know. Their radio communications were all in a code we can't make heads or tails of. And it's been hard to see their communications, and it's all pretty bland anyway. So we know they're up to something, but we just can't be sure of what.""
 SCO.7036.a:0 "Не лучшее начало."
 SCO.7037.t:0 "Операция "
 SCO.7037.desc:0 ""You mean to tell me there's a reason they're bottling up traffic out there?" asked Finn MacDonald.\n\n"The investigation confirmed it," explained Jensen Steele. "The navy gladly handed over all the necessary files. And the people we interrogated confirmed all the details. Overall, we are extremely confident that this information is accurate."\n\n"You're shitting me," MacDonald said, disbelievingly. "Alright, let's hear it."\n\n"As in this report," Steele said as he put it on the desk, "the military got information a while ago that a ship was making unscheduled visits to the continent, smuggling things out of Edinburgh, and bringing heroin back from France. That violates a bunch of laws, as it turns out. So they set up a blockade to find the ship and bring the crew to justice. And it seems they decided to just keep the government on an absolutely need-to-know basis. It's not the proper way of doing things, but it's not entirely wrong, either.""
 SCO.7037.a:0 "Тогда пусть они просто найдут отморозков."
 SCO.7038.t:0 "Полная экспозиция"
 SCO.7038.desc:0 ""That's the reason?" asked Finn MacDonald. "All that effort, for that?"\n\n"You heard right," said Jensen Steele. "They put their entire fleet out just to shut down traffic as a way to send a message to the government. Just block up ships all the way to Edinburgh and show those bastards in the cabinet who really runs the show."\n\n"But...that can't be. You're absolutely sure they're out there solely as a measure to swing their dicks around?"\n\n"We have studied every file we could get our hands on. We interrogated everyone we could. And we spied on all of their communications. The only reason the navy is out there is because they want to prevent traffic from coming in or out just so they can tell the civilian government they can do what they want, when they feel like, and nobody can stop them."\n\nMacDonald put his head into his hands. "And all on our dime..." he said. "Why can't they teach the Germans a lesson instead of us?""
 SCO.7038.a:0 "Теперь мы положим этому конец, и навсегда."
 SCO.7039.t:0 "Глубокая обложка"
 SCO.7039.desc:0 ""Okay, I just talked with some police guys," said Jensen Steele, "and they'll do it. They'll have a fellow out there by this afternoon. So what is he going to do?"\n\n"The plan is, he finds some sailors or officers and starts asking questions," Finn MacDonald said. "He gets their trust, and builds rapport with them. Then, he asks what's going on, and he gets some answers from them. Straight answers, inferred answers, whatever. Just enough so we know what the hell they're really doing out there."\n\n"At least, that's the plan," Jensen said. "The guy they want is pretty good, I'd say, so that's going for us."\n\n"How good?"\n\n"Naval background, was in the war. They'll have no problem getting together with some sailors and talking about things of mutual interest. Let's just hope he'll be able to get what we need out of our infiltration of the navy.""
 SCO.7039.a:0 "Теперь посмотрим, что получится."
 SCO.7040.t:0 "Никаких зацепок"
 SCO.7040.desc:0 ""But he's been out there for days!" said an exasperated Finn MacDonald. "How can he still have nothing?"\n\n"I'm just as confused as you are," said Jensen Steele. "We dropped him off at the area around the navy base, and just waited for him to respond. We thought he'd be able to have a few connections by now, or at least uncovered some information about it. But he contacted us today and said he hasn't been able to find any intelligence about the navy."\n\n"Why not?"\n\n"Nobody wanted to talk to him. He had trouble talking to the sailors, and those who he could talk to were suspicious of him. Then today, he was visited by some military police who briefly detained him and searched the room he was using as a safehouse. He was let go, eventually, but he believes it's too dangerous to keep the operation up, so he had to leave. I know it's frustrating, but it's obvious the navy would be alert to possible espionage."\n\nMacDonald sighed. "Guess we need to find out some other way," he said."
 SCO.7040.a:0 "Думаю, они сейчас не кусаются."
 SCO.7041.t:0 "В пабе"
 SCO.7041.desc:0 "Киркуолл на Оркнейских островах был крупнейшим городом и популярным местом отдыха моряков шотландского флота, из-за его близости к главной военно-морской базе Скапа-Флоу. В этот день многие моряки заполнили пабы и рестораны города, желая расслабиться. В одном пабе мужчина представился группе моряков, объяснив, что когда-то он служил на флоте и поинтересовался, как сейчас идут дела. За парой кружек пива этот человек и моряки долго обсуждали его службу во время войны и недавний опыт молодых моряков.\n\n"So," said the man, "you hear about those ships out in the Firth of Forth? They're blocking traffic, and nobody knows why. Have you heard anything about it?"\n\nA couple of the sailors shrugged. "Nobody told us anything about it," one said. "That's the Edinburgh fleet's job."\n\n"So nobody informed you about a major naval operation?" the man asked. "I thought they'd still at least give you a hint of what's going on."\n\n"I'll tell you why," said a sailor who had a little too much to drink, "it's because of the fcking government. They go around, thinking they can cut our budget, leave us defenseless, and all that? Fuck them, we have the guns, and we'll show them we can be as much an asshole as they are! Now, nobody can get out unless we want them to."\n\nThe table was stunned. But the man was secretly pleased. Edinburgh would be pleased to hear this recording. And whatever else he could get this sailor to confess to."
 SCO.7041.a:0 "Пожалуйста, расскажите подробнее об этом..."
 SCO.70411.t:0 "В пабе Киркуолла"
 SCO.70411.desc:0 "Киркуолл на Оркнейских островах был крупнейшим городом на островах и популярным местом отдыха моряков шотландского флота, из-за его близости к главной военно-морской базе Скапа-Флоу. В этот день многие моряки заполнили пабы и рестораны города, желая расслабиться. В одном пабе мужчина представился группе моряков, объяснив, что когда-то он служил на флоте и поинтересовался, как сейчас идут дела. За парой кружек пива этот человек и моряки начали продолжительный разговор о его службе во время войны и о недавнем опыте молодых моряков.\n\n"That naval exercise in the Firth," the man said, "do you know what's up with that?"\n\nEvery sailor perked up at those words. "That's been the talk around the fleet for days!" said one. "How come you haven't heard about it?"\n\nThe man said, "Well I haven't been keeping that close with the naval news, I guess. What's going on down there?"\n\n"Huge illegal shipping crackdown," said a sailor. "They just started blaring alarms one night, and MPs were running everywhere and yelling 'alert.' I thought Jerry had finally done it, but it was just a massive bust of smuggling they wanted everyone ready for."\n\n"Whatever spooked them must have been very good and very urgent," said a sailor who worked as a typist at the headquarters. "The courier ran in, they wanted a meeting of the Edinburgh fleet captains immediately, and then a half hour later they got the orders to start moving out. Nothing makes them move that fast, unless it's highly important."\n\nThe sailors talked on, and the man was relieved. This wasn't a coup attempt, as some had feared. As soon as this tape got back to Edinburgh, they would be relieved as well."
 SCO.70411.a:0 "Тогда ещё один раунд, ребята?"
 SCO.7042.t:0 "Вид сверху"
 SCO.7042.desc:0 ""You wanted to see me, Minister?" asked Admiral Anstice as he walked into the office.\n\nThe Minister of Defense was not in a good mood. "Admiral," he said, "effective immediately, you are to cease operations in the Firth of Forth. The Edinburgh Fleet is to return at once to its home port."\n\nThe Admiral was shocked. "Why?"\n\n"Don't give me that," said the Minister. "We know as well as I do that you can't just set up blockades whenever you want. You are answerable to us, and we will tell you when you can blockade-"\n\n"You don't know why we were out there, don't you, you absolute fucking tosser?" asked Anstice.\n\nSilence.\n\n"We were running an anti-smuggling operation. We had evidence that ships were bringing drugs into here from France, and we were going to stop them. It is a completely legal operation that we have every right to do. And you are canceling it because you want to feel like you are actually doing something useful and showing us who's in charge. Fine! We'll withdraw, and the heroin will continue to come in, if that's what you incompetents want." Anstice then proceeded to storm out."
 SCO.7042.a:0 "Ой ой..."
 SCO.7043.t:0 "Встать прямо и твёрдо"
 SCO.7043.desc:0 ""You wanted to see me, Minister?" asked Admiral Anstice as he walked into the office.\n\nThe Minister of Defense was not in a good mood. "Admiral," he said, "effective immediately, you are to cease operations in the Firth of Forth. The Edinburgh Fleet is to return at once to its home port. These orders come straight from the Prime Minister. And your failure to do so will result in the firing of you and everyone involved in this expedition.\n\n"You and the rest of your high command have made your point, but we still live in a republic, and civilians still have the final authority in what goes on in this country. We expect the fleet to have ceased blockade operations by five this afternoon."\n\nAnstice stared at the Minister for a moment. "Alright then," he said, before giving a naval salute and walking out of the office."
 SCO.7043.a:0 "И вот как Вы избавляетесь от своих проблем."
 SCO.7044.t:0 "Падение железной цепи"
 SCO.7044.desc:0 "Несколько дней корабли оставались там, охраняя вход в Ферт-оф-Форт. Они бросили вызов всем, кто входил и выходил. Иностранные перевозчики и отечественные перевозчики. Рыболовные суда, прогулочные яхты, пароходы, круизные лайнеры, танкеры и грузовые суда. Все пострадали от обысков под прицелом шотландских военных. Многие прошли. Некоторых повернули назад. Некоторые были задержаны за различные нарушения.\n\nВ портах Шотландии поднялся шум. Почему это происходит? Почему военно-морской флот делает это? И что гражданское правительство собирается с этим делать? Ответ на последний вопрос: ничего. Они просто подождут. Люди протестовали, но правительство по-прежнему твёрдо не решается.\n\nВ конце концов, военно-морской флот решил, что он достиг своей цели. Однажды он встанет на якорь и поплывёт обратно в порт. Публика всё ещё сбита с толку, но вздохнула с облегчением. Люди надеются, что скоро все эти неприятности забудутся. Или, по крайней мере, в следующий раз военно-морской флот даст какое-нибудь объяснение."
 SCO.7044.a:0 "Пляж всегда омывает волна."
 SCO.7045.t:0 "Голоса Нагорья"
 SCO.7045.desc:0 "Кому: Премьер-министру Шотландии\n\nВНИМАНИЕ:\n\nВ последние пару дней источники на юге страны сообщают, что многие солдаты, дежурившие в этом районе, распространяли слухи о том, что шотландская армия захватила контроль над территорией и является единоличной властью. Это явно неверно и, насколько мы можем судить, полностью сфабриковано.\n\nНо что больше беспокоит, так это то, что эти слухи могут быть основаны на реальном заговоре в армии. Возможно, это подготовка войск к возможному перевороту со стороны армии против гражданского правительства Шотландии. Или это побочный эффект уже начатых планов по захвату Шотландии в действиях, которые ещё предстоит реализовать.\n\nСрочно необходимо, чтобы мы расследовали эти слухи, чтобы узнать, планируется ли государственный переворот. Это требует быстрых действий, чтобы найти источник этих слухов и предпринять все необходимые действия, необходимые для их пресечения."
 SCO.7045.a:0 "Пора разобраться в этих слухах..."
 SCO.7046.t:0 "Открытие окна"
 SCO.7046.desc:0 "Кому: Премьер-министру Шотландии\n\nВНИМАНИЕ:\n\nВ ответ на наш отчёт о возможном заговоре военного переворота, осуществляемом армейскими частями на Равнинах, мы начали расследование действий подразделений в этом районе. Наше расследование будет направлено на выявление недавних приказов и долгосрочных планов с целью установления их истинной цели.\n\nЭти расследования будут состоять из нескольких этапов. Пройдут неожиданные рейды и проверки. Мы рассмотрим деятельность отрядов, которые недавно были перемещены, или отряды, которые были идентифицированы как источник слухов.\n\nКрайне важно, чтобы эти расследования держались в секрете, чтобы не спугнуть заговорщиков. Таким образом, мы ограничим обмен информацией о текущих операциях. Мы проинформируем Вас о наших результатах, как только сможем сделать окончательный вывод."
 SCO.7046.a:0 "Мы разберёмся с этим."
 SCO.7047.t:0 "Смешанный эффект"
 SCO.7047.desc:0 "Кому: Премьер-министру Шотландии\n\nВНИМАНИЕ!:\n\nРасширенное расследование и наблюдение дали неоднозначные результаты в отношении возможного переворота. Мы получили некоторые подозрительные доказательства, которые требуют дополнительного расследования. Однако мы не можем однозначно сказать, готовится переворот или нет.\n\nНаше расследование выявило ряд планов, которые являются необычными в мирное время. Это включает в себя призыв в ближайшем будущем развернуть ряд армейских подразделений недалеко от Эдинбурга для боевых действий. И большое количество припасов тоже направляется в близлежащий район. Это очень тревожно.\n\nОднако мы не нашли убедительных доказательств попытки государственного переворота. Что мы действительно знаем наверняка, так это то, что что-то происходит, и необходимо дополнительное расследование этой ситуации, чтобы раскрыть правду об армии на Равнинах."
 SCO.7047.a:0 "Незнание - худшая ситуация из всех."
 SCO.7048.t:0 "Недопонимание"
 SCO.7048.desc:0 "Кому: Премьер-министру Шотландии\n\nВНИМАНИЕ!:\n\nМы рады сообщить, что после тщательного расследования мы обнаружили источник слухов о захвате армии районах на Равнинах. Мы можем окончательно исключить планируемый переворот. Скорее, этот страх был основан на предстоящих учениях, которые скоро состоятся недалеко от Эдинбурга.\n\nВ рамках подготовки к обороне несколько солдатских дивизий должны отработать оборонительные и наступательные действия в военных учениях под Эдинбургом. Этот сценарий будет иметь дело с вражескими силами, атакующими и занимающими приличную часть шотландских границ. Учения будут касаться многих аспектов потенциального конфликта, включая поддержку с воздуха, логистику снабжения и нерегулярные боевые действия.\n\nДля проведения операции армия планировала захватить район вокруг города Лаудер из-за разнообразного рельефа местности. Вот почему ходили слухи о военном перевороте. Не из-за переворота, а из-за плана военных учений. Таким образом, мы можем с уверенностью сказать, что военные не собираются в ближайшее время наступать на Эдинбург."
 SCO.7048.a:0 "Теперь мы можем просто подождать!"
 SCO.7049.t:0 "Прийти, чтобы пройти"
 SCO.7049.desc:0 "Кому: Премьер-министру Шотландии\n\nВНИМАНИЕ!:\n\nНаше расследование возможного переворота выявило наихудший сценарий. Переворот формируется среди солдат из Равнин, и мы должны действовать немедленно, чтобы остановить его.\n\nОдному из наших людей удалось получить огромное количество заказов. Эти планы предусматривают доставку огромного количества средств для подавления беспорядков войскам на Равнинах, недалеко от Эдинбурга. Понятно, что все готовятся к гражданскому восстанию, но без всякого разрешения. И что ещё более тревожно, есть чёткие и исчерпывающие свидетельства того, что приказ о переброске этих солдат в Эдинбург будет отдан в ближайшем будущем.\n\nС этими доказательствами мы знаем, что готовится переворот. Армия может прийти к власти в любой момент. И у нас есть достаточное количество людей, стоящих за этим, чтобы помешать этой попытке прямо сейчас. Если мы сделаем это, мы направим военным мощный сигнал о том, что им никогда не будет позволено свергнуть законно избранное правительство Шотландии. Если мы этого не сделаем, это будет наша гибель."
 SCO.7049.a:0 "Нам нужно двигаться быстро!"
 SCO.7050.t:0 "Вызвать полицию"
 SCO.7050.desc:0 "Кому: Премьер-министру Шотландии\n\nВНИМАНИЕ!:\n\nВ рамках нашего расследования возможной попытки государственного переворота со стороны армии мы заручились помощью местных полицейских. Эти полицейские подразделения должны наблюдать за армией и сообщать о любых передвижениях. Если они есть, они сообщат об этом напрямую нам.\n\nЭта операция включает офицеров, размещённых в сельской местности или на шоссе, якобы для проверки на наличие нарушителей дорожного движения, но также они будут в курсе любых движений, совершаемых армейскими войсками. Они будут записывать направление, в котором движутся любые подразделения, а также их приблизительная численность. Полиция города получила указание вести учёт этих передвижений.\n\nС их помощью мы сможем составить карту недавних передвижений военных. Это позволит нам понять истинную цель слухов. В конце концов, они не могут осуществить переворот, не направив силы в Эдинбург. И поскольку они находятся под наблюдением, они не смогут этого сделать, пока мы об этом не узнаем.\n\nМы проинформируем Вас о наблюдениях, когда сделаем некоторые выводы на основе данных."
 SCO.7050.a:0 "Что ты будешь делать, когда они придут за тобой?"
 SCO.7051.t:0 "Учитывая промах"
 SCO.7051.desc:0 "Кому: Премьер-министру Шотландии\n\nВНИМАНИЕ!:\n\nНаша попытка наблюдать за армией не удалась. Местные полицейские силы не смогли установить передвижения Вооружённых Сил. У нас достаточно информации, чтобы волноваться, но недостаточно информации, чтобы действовать.\n\nУ наблюдателей местной полиции возникли проблемы с наблюдением за военными. Часто они исчезают, появляются только на короткий период времени или полностью обходят укрытия. Координация также является проблемой, поскольку обмен информацией затруднён, а иногда и невозможен. Несколько полицейских управлений также отказались сотрудничать с нами, что ещё больше снизило нашу эффективность.\n\nТа немногая информация, которая у нас есть, окончательно говорит о том, что есть несколько движений в сторону Эдинбурга, но мы не можем сказать, в каких количествах и почему. Это может быть в гнусных целях или совершенно невинных. Мы не знаем это из-за нашей неэффективности в сборе информации. Или потому, что армия каким-то образом пытается избежать обнаружения кем-либо."
 SCO.7051.a:0 "Мы должны попробовать что-то ещё, и как можно быстрее."
 SCO.7052.t:0 "Смотреть достаточно долго..."
 SCO.7052.desc:0 "Кому: Премьер-министру Шотландии\n\nВНИМАНИЕ!:\n\nНаши полицейские подразделения, которые наблюдали за солдатами, подозреваемыми в планировании переворота, сообщили, что существуют убедительные доказательства переворота. Изучив доказательства, у нас нет другого выбора, кроме как согласиться с этой оценкой. Рекомендуются немедленные действия по защите правительства.\n\nВ ходе наблюдения за войсками на Равнинах было обнаружено несколько подозрительных действий. Многие войска продвигаются к Эдинбургу, и в больших количествах. Пока мы говорим, по нашим шоссе много грузовиков везут солдат и снаряжение. При обыске оставленного без присмотра грузовика было обнаружено большое количество отправляемого оборудования для подавления беспорядков.\n\nНи одно из этих действий не было объяснено военными. Без сомнения, это подготовка возможного нападения на Эдинбург. Единственное, что у нас есть сейчас - это сделать шаг и арестовать этих солдат, чтобы Республика Шотландия не была разрушена изнутри."
 SCO.7052.a:0 "Слава нашим полицейским!"
 SCO.70522.t:0 "Отчет разведки"
 SCO.70522.desc:0 "Кому: Премьер-министру Шотландии\n\nВНИМАНИЕ!:\n\nПосле обширной разведки, проведённой полицией, наше расследование армейских подразделений на Равнинах подошло к концу. Собрав информацию, мы пришли к выводу: военные не планируют переворот против нашего правительства.\n\nНаше расследование дало нам карту и подробный отчёт о передвижениях армии по Равнинам. Некоторые силы продвигаются в район за пределами Эдинбурга, но многие другие остаются на месте или уходят из этого района.\n\nНи одно из этих движений не является необычным и не вызывает беспокойства. Слухи кажутся преувеличенными из-за ложной информации, как это часто бывает. Нет переворота, и армия к нему не готовится. В этом мы уверены."
 SCO.70522.desc:0 "Кому: Премьер-министру Шотландии\n\nВНИМАНИЕ!:\n\nПосле обширной разведки, проведённой полицией, наше расследование армейских подразделений на Равнинах подошло к концу. Собрав информацию, мы пришли к выводу: военные не планируют переворот против нашего правительства.\n\nНаше расследование дало нам карту и подробный отчёт о передвижениях армии по Равнинам. Некоторые силы продвигаются в район за пределами Эдинбурга, но многие другие остаются на месте или уходят из этого района.\n\nНи одно из этих движений не является необычным и не вызывает беспокойства. Слухи кажутся преувеличенными из-за ложной информации, как это часто бывает. Нет переворота, и армия к нему не готовится. В этом мы уверены."
 SCO.7053.t:0 "Пророчество из Равнин"
 SCO.7053.desc:0 ""The operation has begun to be carried out," said the Home Secretary of Scotland in their report to the cabinet. "Loyal military units and police officers are conducting it. This morning, we have begun to raid the bases with the units suspected of disloyalty. It is going very well. Resistance is light, and many soldiers are in custody. It went better than we could have hoped.\n\n"However, what we are concerned about is the lack of evidence we have uncovered. Few plans for any operations in Edinburgh have been uncovered, and the ones that have been have already been known to us. Knowing the numbers of soldiers we have in custody, it may be hard to make any convictions of these soldiers stick. Let alone any charges..."\n\nThe Home Secretary trailed off as the cabinet heard running and shouting from outside. Then, the door was kicked open. Immediately, several armed soldiers stormed the room, forcing the cabinet to lie on the floor as they shouted orders.\n\n"What are you..." asked the Home Secretary before he was hit in the face with the butt of a rifle. Somebody hit a panic button, calling for guards, but none came. Within a few moments it was clear the room was under control of these men.\n\n"There was only one way to save the Scottish Army from your attempt at its destruction," said Field Marshal Wimberley as he walked into the room, escorted by more soldiers. "I'm sorry, Prime Minister, but I have to ensure the defense of the republic." He turned to one of the soldiers. "Take them away, and prepare to send a message over the television that this government has been deposed.""
 SCO.7053.a:0 "На каждое действие есть равная и противоположная реакция."
 SCO.7054.t:0 "Посещение замка Тирлестан"
 SCO.7054.desc:0 "Замок Тирлестан был одним из многих особняков в британской сельской местности. Построенный в XVI веке, теперь он использовался группой армейских офицеров как место для жилья и планирования. Именно так думали жители замка и близлежащий город Лаудер. Но другие за пределами Лаудера знали лучше.\n\nОднажды утром небольшая колонна полицейских машин установила контрольно-пропускные пункты на дорогах, ведущих в город и из него. Путешественникам, идущим по тропе, было сказано развернуться и ехать альтернативными маршрутами. Затем петля затянулась, поскольку появилось ещё больше полицейских и остановили доступ к дороге к замку. Ещё несколько человек проявили любопытство, но им сказали, что идёт только регулярное обслуживание дорог. Наиболее интересные люди, которые подошли к блокпостам, были незаметно задержаны.\n\nЗатем колонна полицейских со специальным оружием и броневиками свернула на дорогу к замку, выйдя за блокпосты. Они подъехали прямо к замку и окружили здание. Оккупанты были застигнуты врасплох и смогли оказать лишь символическое сопротивление. Один был ранен, когда пытался навести пистолет на задержавшего офицера. Остальные были взяты под стражу без происшествий.\n\nПолиция нашла кладезь документов. Планы похода на Эдинбург. Списки солдат, которые помогут им в передвижении. И планы создания "transitional government." This was enough to uncover the scheme and unveil everyone involved in it. Now, the police could take it down to the very foundations and leave nothing standing. The planned operation had failed, and it would be a total defeat."
 SCO.7054.a:0 "И не раньше времени!"
 SCO.7055.t:0 "Шёпот и ветер"
 SCO.7055.desc:0 "Шёпот из Равнин, мягко говоря, приводил в замешательство. Он шокировал тех, кто впервые услышал их. Он прошёл через Равнины, затем до Глазго и Эдинбурга, затем до Нагорья и до Оркнейских и Шетландских островов.\n\nМногие боялись перешёптывания. Они требовали немедленных действий. Другие призывали к осторожности по разным причинам. Либо мотивированные страхом сделать неверный шаг, либо руководствуясь чувством или знанием, которых не знала большая часть нации, они сказали нации подождать. Так они и поступили.\n\nВ конце концов шёпот начал утихать. Сначала медленно, но верно. Затем он резко снизился, пока не осталось только бормотание. Возможно, источник остановился. А может быть, каждый уже слышал и хотел услышать что-нибудь ещё. Или случилось что-то совсем другое. Но слухи о перевороте уже не на пике, как раньше. Это продлилось какое-то время, а потом однажды прекратилось. А воздух теперь был неподвижен."
 SCO.7055.a:0 "Это тоже прошло."
 SCO.7056.t:0 "Обычные операции"
 SCO.7056.desc:0 ""Hurry up and wait" could be the slogan of armed forces everywhere, regardless of nation. All of them operated the same way; you hurry up and get here as fast as possible, and then you wait until we need you. And you cannot take it slow, otherwise there will be hell to pay. So it was in the Scottish army.\n\nNobody knew why they were here. Rumors of an exercise, most likely. Some had more wild and extreme theories. These were quickly put to rest by the officers there. The truth was, most of the unit did not know. And they weren't expected to know. Thus, rumors found fertile ground amongst the men, who each had their own theory on what was to happen. But that was how things were normally, and most just went about their day not caring.\n\nFinally early in the morning, they got the order to move out. To where? Not important, just somewhere else. Many just threw their things in the back of a truck and drove off. Only the drivers knew where they would go for sure. Most of the men just left without a word, just wondering what today's orders were. They left their encampments behind as they traveled away.\n\nThree hours later, an armored car smashed through the doors of St. Andrew's House in Edinburgh, the home of the Scottish government."
 SCO.7056.a:0 "За обыденностью была смерть Шотландской Республики."
 SCO.7074.t:0 "Странные происшествия в аэропорту Абердина"
 SCO.7074.desc:0 "[Root.GetLeader] прослушал брифинг и затем выступил. "Essentially, what you're saying is that you have no idea what's going on at the airport."\n\nThe officer quite visibly swallowed, commander Campbell noticed, before replying with "In a word, sir - yes. All we know is that the army is gathering there. When a few local airport officers tried to question them, they were essentially either shouted away or simply ignored. One officer tried to force his way past the perimeter guard but was driven away when a few of the officers brandished their firearms at him."\n\n[Root.GetLeader] nodded. He then turned to Campbell. "Jimmy, we need to know what's going on down there. What options are available to us?"\n\nCampbell turned to the officer and dismissed him before replying. "We have two options," he began as [Root.GetLeader] made his way to a chair and took a seat. "We can send in a small team of men from the Security Service with the intention of implementing some surveillance equipment - microphones, cameras, and the like. The other option, one with a little less finesse but one that might be worth the extra degree of 'officiality', would be to have the Aberdeen police conduct an official investigation. Either way, there is a chance this is something legitimate - and there's a chance this is something illegitimate. Those are our options and we need to decide before it's too late...""
 SCO.7074.a:0 ""...It is vital we get to the bottom of this, and soon.""
 SCO.70751.t:0 "Так открыто, так скрыто"
 SCO.70751.desc:0 "Агент Абернати посмотрел на грузовик и покачал головой. Он и его команда были определены как те, у кого больше шансов на успех в получении доступа в аэропорт Абердина и успешной установке оборудования для наблюдения, чтобы отслеживать всё, что, чёрт возьми, армия в настоящее время там делает. Он был полностью уверен в своей команде, но этой уверенности не было у начальства, и поэтому он сейчас качал головой.\n\nПохоже, они должны были войти под видом установки "
 SCO.70751.a:0 "Он надеялся на Бога, что они выживут."
 SCO.70752.t:0 "Установка прошла успешно!"
 SCO.70752.desc:0 "Агент Абернати вытер пот с глаз, свернув фургон на служебную дорогу, ведущую из аэропорта. Он был так близок к финишу, но ему всё равно пришлось пройти проверку охраны на пути к выходу из комплекса.\n\nВойти было относительно легко. Охранники сначала собирались задержать его, пока Абернати не начал кричать, что они собираются сделать его безработным, без жены и без гроша, хотя он имел все полномочия выполнять эту работу. Охранники стали довольно застенчивыми, но всё ещё сопротивлялись, пока Абернати не вытащил фальсифицированный рабочий приказ и не прочитал его в течение примерно 5 минут, прежде чем старший офицер в штабе махнул ему рукой.\n\nУстановка оборудования была совсем несложной. Аэропорт был совершенно пуст, если не считать небольшого количества уборщиков, и никто не заботился друг о друге, кроме своей работы. Как только всё было подключено, он быстро ушёл, прежде чем у кого-то возникли какие-либо идеи.\n\nКогда он подъехал на выход, те же охранники, которые заставили его остановиться, когда он впервые прибыл, всё ещё были там - и, узнав его, они махнули ему рукой. Он улыбнулся и помахал им рукой, а затем уехал как можно дальше от аэропорта."
 SCO.70752.a:0 "Если когда-либо и была операция, которую нельзя было вызвать, так это она и была."
 SCO.70753.t:0 "Аэропорт - часть учений"
 SCO.70753.desc:0 ""And we're sure of this?" [Root.GetLeader] asked Campbell.\n\n"Aye, we are. From the recordings our team was able to pick up via microphones, cameras, what have you, while certain parts of the airport are currently locked down because they're being used by the military, they haven't completely closed off the airport and it seems they are merely using it for a military exercise. One of the microphones was even able to pick up a conversation between one of the officers in charge and one of his sergeants and it seems they'll be wrapping up and heading home soon."\n\n[Root.GetLeader] nodded and breathed a sigh of relief. "What kind of world do we live in where a nation can't trust its own military to not be up to any good? It seems like every time they make some sort of move, we're forced to decide whether to believe that they're innocent or guilty, and take action against them."\n\nCampbell picked up one of the folders he'd laid out for [Root.GetLeader], before speaking. "Our world, [Root.GetLeader]. We live in our world."\n\n[Root.GetLeader] pulled out a glass and a bottle of amber fluid and looked at Campbell inquisitively. Typically he refused, but he was hoping that maybe this time, in view of a successful and harmless operation, he would accept a small drink. Campbell smiled, and for once, nodded. The two men changed position to a corner of the room and sat in silence, sipping on the Scotch [Root.GetLeader] always seemed to have around."
 SCO.70753.a:0 "На этот раз всё было тихо, и [Root.GetLeader] решил наслаждаться этой тишиной."
 SCO.70754.t:0 "Эти ублюдки что-то затевают"
 SCO.70754.desc:0 "[Root.GetLeader] не мог поверить своим глазам и ушам. Пока Кэмпбелл продолжал свой серьёзный монолог, разум [Root.GetLeader] делал всё возможное, чтобы логически осмыслить происходящее. Аэропорт официально стал зоной серьёзной опасности. Несколько часов назад войска, которые собирались в аэропорту, внезапно вышли из зоны, которую они ранее охраняли, и начали распространяться по аэропорту. Согласно одной из газет, предоставленных Кэмпбеллом, армия фактически вытеснила весь персонал и заменила большинство из них - например, авиадиспетчеров - своими людьми. Один из гражданских диспетчеров сообщил, что солдаты вошли в вышку и приказали каждому диспетчеру перенаправить все рейсы, направляющиеся в Абердин, в другие аэропорты, и каждый диспетчер был заменён военным. Он сообщил, что с ними не обращались плохо, но в воздухе витало такое напряжение, что никто не осмелился сопротивляться их приказам.\n\n[Root.GetLeader] потёр глаза и вздохнул, когда Кэмпбелл закончил отчёт. "So, it's safe to say that they had no authoritative permission to do this. No government official - not yourself and none of the other heads - had given them permission to do this?"\n\nCampbell replied, "No, [Root.GetLeader]. This entire operation is of their own volition - there is no reason for us to tell them to lock down the airport."\n\n[Root.GetLeader] sighed once more and directed Campbell to bring together a few other trusted men so that they could see what they could do about the whole situation."
 SCO.70754.a:0 "[Root.GetLeader] опасался, что они вообще ничего не могут сделать."
 SCO.70755.t:0 "Наши агенты пойманы и расстреляны"
 SCO.70755.desc:0 "Агент Абернати не мог поверить в происходящее. Прислонившись к стене, опустив руки, он смотрел в дуло винтовки. У них была простая миссия - попасть в аэропорт, установить оборудование для наблюдения и выбраться раньше, чем кто-либо сообразит, - но план провалился с того момента, как фургон отказался заводиться на выходе.\n\nАгенты прибыли к боковым воротам, которые должны были использоваться персоналом аэропорта, и столкнулись с небольшим отрядом охранников. Отдав одному из охранников документы и составленный для них наряд на работу, казалось, что их пропустят довольно быстро, без сучка и задоринки. Так продолжалось до тех пор, пока не прибыла проклятая военная полиция.\n\nОтветственный офицер бросил взгляд на Абернати и впоследствии забрал бумаги у охранника, с которым разговаривал. Он начал расспрашивать его по нескольким вопросам, связанным с документами, а затем ушёл в сторожку и позвонил. Когда он вышел из сторожки, бумаг нигде не было видно - вместо этого, офицер взмахнул пистолетом и приказал своим людям сделать то же самое с огнестрельным оружием. Его команду вытащили из фургона, и теперь их вот-вот расстреляют. Внезапно тишину нарушил голос офицера.\n\n"Alright, you Burgundian scum, do you have any last words?"\n\nAbernathy couldn't believe his ears and was about to respond when the officer spoke up once more.\n\n"That was a joke - there is no mercy for traitors or spies. Men, fire."\n\nAbernathy didn't even have enough time to process the crack of the rifles before a bullet penetrated his skull."
 SCO.70755.a:0 "Так близко и так далеко..."
 SCO.70756.t:0 "Сделанное не может быть отменено"
 SCO.70756.desc:0 "В то утро Кэмпбелл оставил одностраничный отчёт в ящике. Это было прямолинейно, лаконично, как и в обычном стиле Кэмпбелла - как в устной, так и в письменной форме. Кэмпбелл отложил остальные папки и отчёты, которые были для него подготовлены - экономика и бюрократия могут подождать. Он вытащил отчёт из папки, в которую он был вложен, и начал читать.\n\nОчевидно, всё, что происходило в аэропорту Абердина, сейчас больше не... происходит. Военные силы, неожиданно появившиеся в аэропорту, перекрыв определённые участки, ушли так же внезапно, как и появились. Кэмпбелл сообщил, что в течение ночи его агенты наблюдали прибытие еще нескольких военно-транспортных самолётов, последующую загрузку этих самолётов и их взлёт. Им потребовалось всего несколько часов, чтобы покинуть аэропорт, и теперь все части аэропорта, которые были закрыты, снова стали доступны.\n\n[Root.GetLeader] отложил отчёт и сделал долгую затяжку остывающего утреннего кофе. Время для каких-либо действий уже прошло - всё, что они могли сделать, это надеяться, что это был единичный, безобидный инцидент..."
 SCO.70756.a:0 "...Но они никогда не узнают наверняка."
 SCO.70757.t:0 " Экспозиция имела обратный эффект "
 SCO.70757.desc:0 ""After the press conference led by [Root.GetLeader] and the Minister of Security today, the individual heads of the military branches responded relatively quickly to dispel what they called the 'mistaken notions of a civilian body' about the happenings at the airport of Aberdeen. The military dispatched couriers to multiple media bodies with reports detailing the why and what of the operation at the airport that all have been watching - some with bated breath. We will dive into the report that we received at 1 PM - and be sure, folks, this will not be pretty for [Root.GetLeader]'s administration. This is Alec Ables, and we'll be back shortly."\n\n[Root.GetLeader] turned off the tube and downed his second glass of scotch in as many hours. They had played Russian Roulette and lost. The cylinder had been loaded - and they had pulled the hammer. After some discussion, he and his administration had decided the best way to bring the airport situation to everyone's attention and put a stop to what had appeared to be a rogue movement was through a press conference. It had seemed a good idea at the time, and the press conference itself went off without a hitch - at least, until the military had issued its own public statement and had sent out a mass wave of reports to essentially every major media outlet showing that the airport operation was completely in line with the law.\n\n[Root.GetLeader] shook his head and went for a third. They had taken a chance and it had backfired in the worst way imaginable. The only thing they had to show for this incident now would be a mass fall in how trustworthy not only the military thought they were, but also the common people."
 SCO.70757.a:0 "Жребий брошен."
 SCO.70758.t:0 "В конце концов, есть верные элементы"
 SCO.70758.desc:0 ""This is Bruce Bathgate and we are coming to you live from Aberdeen airport where it appears, coinciding with [Root.GetLeader]'s press conference release concerning the airport and the military presence there, a firefight has broken out between what has now been established as rogue elements of the military and the local police force as well as several loyal units of the military. While we have been hearing gunshots ring out here and there, it does not appear to be a significant clash - the officers are reporting that most of the airport has already been retaken by the loyalist forces and most of the rogue units have already been arrested and that only a few holdouts remain. It also appears to be fairly bloodless, with only a few men wounded on each side and no dead so far. We will continue to update you as the situation develops."\n\n[Root.GetLeader] turned down the tube and went back to drinking his scotch and continuing to read the reports. Their gamble had paid off - the press conference had done exactly what it needed to and brought the reality of the airport situation to both what could only be called the civilian body and the loyal elements of the military - and from what he was seeing, the loyalists were none too happy with what the rogue elements had pulled. He looked through another report, written by and signed by several officers, declaring that they had no idea that the operation was anything but routine and apologizing, as well as a military man could, for the actions of the "traitors".\n\n[Root.GetLeader] smiled and leaned back in his chair. They had played Russian Roulette and won."
 SCO.70758.a:0 "Даже виски с лучших полок не имеет такого приятного вкуса, как выигрыш в игре с высокими ставками."
 SCO.7076.t:0 "Привлечь к участию полицию Абердина"
 SCO.7076.desc:0 "[Root.GetLeader] взял свой телефон и набрал номер Джимми Кэмпбелла. Телефон зазвонил только один раз, прежде чем его сняли. "Jimmy Campbell."\n\n"Jimmy, it's [Root.GetLeader]. Gallowglass."\n\nThere was a pause before Campbell replied with "Kern. What can I do for you, [Root.GetLeader]?"\n\n"I've had an idea," [Root.GetLeader] replied. "What if, instead of risking any agents in a clandestine operation - one that, if the agents were exposed, could lead to some nasty outcomes for the agents involved and quite possibly us - we got the local police force involved in a formal investigation of sorts?"\n\nThere was silence on the other line for a few seconds. [Root.GetLeader] could almost hear the gears turning in Campbell's head. "That is definitely an option. It'll also make it more blatant if the army is hiding something - it's one thing to deal with 'civilians' sneaking in and another to deal with an official police investigation. They would have to comply, or else show themselves to be up to something dastardly."\n\n[Root.GetLeader] smiled. "Then we best get moving - I'll contact the police chief and invite him over for a briefing while you get the required permissions and materials for them to be able to pull this off. Make sure you get something together that can guide them as to what exactly to look for. This could be our ticket."\n\n"Right away, sir." The line clicked."
 SCO.7076.a:0 "Иногда молоток необходим больше, чем простой скальпель."
 SCO.70761.t:0 "Армия делает своё дело"
 SCO.70761.desc:0 "Кэмпбелл просмотрел отчёты, поступившие в тот день. Его агенты были задействованы практически во всех значительных группах в Шотландии, будь то армия или политические партии. Но он искал сообщения не от своих людей, а от полиции Абердина. "
 SCO.70761.a:0 "Это был хороший день для служения Шотландии."
 SCO.70762.t:0 "Армия отказывается подчиняться полиции"
 SCO.70762.desc:0 "Кэмпбелл сделал ещё один глоток чая, который ему принёс шеф полиции. Они оба сидели в кабинете начальника, ожидая ответа от следственной группы, которую они отправили в аэропорт. Хотя они не ожидали чего-то серьёзного, Кэмпбелл проснулся в то утро буквально не с той ноги, он был в плохом настроении. Он больше не был так уверен в том, что операция пройдёт гладко, и не доверял шефу решать всё самостоятельно.\n\nЗвонил телефон шефа, и Кэмпбелл посмотрел на него. Шеф, в свою очередь, указал на телефон, позволяя Кэмпбеллу ответить на звонок. Кэмпбелл пожалел, что он этого не сделал.\n\n"Sir! Sir! This is Officer Bass! They shot at us! They goddamn shot at us!"\n\nCampbell's eyes grew wide and the Chief's mouth fell agape - he clearly could hear Bass through the phone.\n\n"Who shot at you, Mr. Bass?" Campbell asked into the headpiece.\n\n"The damned army! We pulled up to the entrance and when we had told them what we were there for, they pulled out their rifles and told us to get out of the car. Officer Firth tried to calm them down but they continued to yell at us to get out of the car! Donald floored it through their gate and then came around through an exit - and they FUCKING shot at us! We managed to lose the 2 Champs they sent after us, but only barely. We're calling you from a phone booth now. We'll be back to the department soon - going to take Firth to the hospital, he got nicked during the chase."\n\n"Understood, Mr. Bass - get Mr. Firth taken care of and report back for debriefing." Campbell put down the phone."
 SCO.70762.a:0 "Ужасная ситуация, но, по крайней мере, армия ясно дала понять свои намерения."
 SCO.7077.t:0 "Военные корабли на Клайде"
 SCO.7077.desc:0 "Письмо недавно прибыло в кабинет президента Шотландии. Было довольно необычно получить его в этот час. [SCO.GetLeader] решил подождать до следующего дня, чтобы прочитать его, однако из любопытства [SCO.GetLeader] его открыл и прочитал. Оно исходило от городского совета Глазго и больше походило на просьбу, казалось, оно было собрано быстро и неистово.\n\n"To, President of Scotland\n\nIt has come to our attention that warships have moved up into the River Clyde, while this would be seen as a normal procedure if they had stopped and docked at the naval base. However, it seems that they have dropped anchor close to the city limits itself. We ask of you to please contact the naval admiral responsible for this and to ask him why he chose to dock so nearby to the city.\n\nRegards, Glasgow City Council members"\n\nThis was worrying [SCO.GetLeader]. A naval task force should have no business that far up the river. He remembered that SNB Clyde was close by, but that close to the city was suspicious. [SCO.GetLeader] had called Scottish Intelligence immediately to discuss this recent dilemma that he had faced. The armed forces had seemed to be happy. Thought [SCO.GetLeader]. Could they be paranoid about an invasion? These had all been questions [SCO.GetLeader] asked to themself. [SCO.GetLeader] pondered these issues before the idea of bugging the ships had been brought up. [SCO.GetLeader] had wondered about these options, but was wary of this. This couldn't turn into Watergate, thought [SCO.GetLeader] to themselves."
 SCO.7077.a:0 "Я надеюсь, что это не поворот на юг."
 SCO.70781.t:0 "Плавно по течению"
 SCO.70781.desc:0 "Адам застегнул рубашку и вздохнул, посмотрев в зеркало. Он был шпионом, а не мальчиком на побегушках для шотландского правительства. Он нахмурился, закончил застёгивать рубашку и вышел из гостиницы в Глазго.\n\nКогда он шёл к пристани, где стояли военные корабли, он опустил голову и достал документы, удостоверяющие личность. Он посмотрел на них и рассмеялся про себя. Правительство проделало хорошую работу по их созданию. Адам подошёл к выходу на пристань и показал свои бумаги охранникам. Через несколько минут, которые показались тысячелетиями, ему помахали рукой. Пройдя ещё по пристани, он пришёл на то место, где он должен встретиться с другими участниками операции. Это был старый док, который использовался для хранения галантерейных товаров. Когда он вошёл, он заметил, что его ждали ещё трое мужчин.\n\n"Hey lad, you know a place someone can get a good drink around here" The tall one on the left had said this to Adam. The other two flanking him had been absorbed in a game of cards, but both turned their heads to Adam.\n\n"Only in Aberdeen" Replied Adam, after he said this, the tall sailor smirked and extended his hand out to Adam."Louis Shaw, I'm the leader of the mission. The two sitting are Daniel Cairns and John Bryce. I assume you've been briefed on why you are here" Louis said this and then pulled out a book and handed it to Adam, who nodded. "Let's get to work then.""
 SCO.70781.a:0 "Давайте узнаем, что происходит на самом деле."
 SCO.70782.t:0 "Наблюдая за флотом"
 SCO.70782.desc:0 "Луи шёл по узким коридорам "
 SCO.70782.a:0 "Ещё одна неделя здесь, серьёзно?"
 SCO.70783.t:0 "Результаты получены"
 SCO.70783.desc:0 "Шотландской разведкой было получено сообщение из Глазго от военных кораблей. Оператор послушал радио, начал записывать детали и готовился передать послание президенту [SCO.GetLeader]. Радистка вздохнула и стала быстро записывать. Она уже оторвала листок бумаги, поэтому должна была быть осторожной. Он проворчала, закончила запись и отправила его.\n\n[SCO.GetLeader] созвала встречу с кабинетом министров. У них было много вопросов, но главным вопросом была проблема военно-морского флота на реке Клайд. Когда участники вошли в комнату, к [SCO.GetLeader] подошёл помощник и вручил ему небольшой листок, который был наспех написан. Почерк был не лучшим, но [SCO.GetLeader] пожал плечами и прочитал. Похоже, что записи были получены от некоторых офицеров, обсуждающих планы.\n\n"All of the following info had been transcribed from radio transmission." It read this at the top as [SCO.GetLeader] scanned by it, who was going towards the better part, the reason why the Navy was in Glasgow.\n\n"After scanning through conversations, it appears that the Navy has no malicious objective and seems to be doing an exercise with the Coast Guard on routine shipping and seem to be preparing for a recruitment drive in Glasgow."\n\n[SCO.GetLeader] smiled, thankfully, the Navy wasn't planning something nefarious, but instead was planning to do a recruitment drive and help the Coast Guard. As the meeting was wrapped up, the members of the cabinet went home, sleeping peacefully now that they didn't have the fear of a coup above their heads."
 SCO.70783.a:0 "Кажется, всё возвращается в нормальное русло."
 SCO.70784.t:0 "Страх реализован"
 SCO.70784.desc:0 "[SCO.GetLeader] гулял по залам. Он вошёл в кабинет, прежде чем его увидел помощник. Помощник подошёл и вручил ему манильский конверт с печатью "
 SCO.70784.a:0 "Это может привести к радикальным мерам."
 SCO.70785.t:0 "Пойман с поличным"
 SCO.70785.desc:0 "Луи всё ещё был раздражён, когда он услышал новости о том, что им нужно будет установить больше жучков. В последнее время охранники проявляют больше бдительности. Возвращаясь к "
 SCO.70785.a:0 "Позор для разведки."
 SCO.70786.t:0 "Флот покидает Клайд"
 SCO.70786.desc:0 "Луи было скучно. Он сидел на скамейке и читал, в то время, как другие трое шпионов играли в карты. Каждый день это была другая игра. Они ждали на пристани, когда по громкоговорителям капитан Гордон из судна "Fellow Sailors, today is a good day for the Navy of Scotland. Our joint mission with the Coast Guard had succeeded. We had interdicted three smugglers who had attempted to destabilize our country, mostly coming from the English with goals to destabilize our country. However one of them was from the far reaches of Norway. Due to our cooperation with the coast guard, they will no longer pose a risk to any good Scottish citizen. Along with these victories, we had a recruitment drive that was aimed to recruit patriot citizens to our Navy. With our missions now succeeded, we can leave Glasgow."\n\nThe sailors cheered as they learned they would be out of port and back onto the ocean. Louis and the rest of the spies looked at each other. His mission would finally be over. The Captain ordered the sailors to attention and then dismissed them. The next few hours had been a hive of activity on the wharf. Sailors ran around, grabbing supplies and equipment and preparing to leave and steam back out to sea. The four spies had already packed up their surveillance tools. Not before however, they saluted the Captain one last time."
 SCO.70786.a:0 "Видите, ничего плохого не произошло."
 SCO.70787.t:0 "Гнев из Адмиралтейства"
 SCO.70787.desc:0 "[SCO.GetLeader] был в Холируде, сидел за своим столом, когда внезапно зазвонил телефон. Разговаривал капитан Льюис Гордон из " [SCO.getleader] I cannot believe you forced us out of the Clyde when we had done absolutely nothing to draw the attention of the city council or government. I am honestly disappointed we are even having this conversation" He stops his rant and waits for a response from [SCO.GetLeader]\n\n"Well Captain, I apologize for this dearly. We had no idea what the task force was doing so far up the river. The Glasgow City Council had been worried about an issue possibly coming up due to the presence of the navy being docked " [SCO.GetLeader] gulped while saying this to the Captain. They had to dance around the tone of the conversation to make sure Gordon wouldn't explode at the President. Before [SCO.GetLeader] could say anything else, Captain Gordon cut him off\n\n"What the hell else would we be doing? We had been assisting the Coast Guard for interdiction and planning a recruitment drive, but then we had been forced out on our backs. It makes me sick that you treat the men who protect this country so poorly. Goodbye [SCO.GetLeader]" Captain Gordon hung up the phone after his rant was over\n\n[SCO.GetLeader] sighed and rubbed their temple. Now they would have to deal with an angry captain and possibly an entire branch that was angry."
 SCO.70787.a:0 "Если бы они нам просто сказали."
 SCO.70788.t:0 "План сорван"
 SCO.70788.desc:0 "Джон Брайс вытер глаза, когда проснулся со своей койки. Его проблемы со спиной обострились во время этой миссии. Он выругался, прежде чем вылез из койки. После того, как он переоделся, он шёл по помещениям корабля. Глаза метались от каждого офицера, которого он видел. Джон пожал плечами и решил, что это - инспекция.\n\nПосле еды он покинул корабль, чтобы выполнять свои обязанности на берегу, в основном логистику и другие мелкие задачи. Пока он складывал припасы, к нему подошёл офицер и начал разговор.\n\n"Bryce, Captain's orders, we need to get this shite loaded onto the ships by noon today, something has come down from the President I heard to get us moving out of 'ere" As the officer said this, his eyes darted around and he looked nervous.\n\n"Alright, I'll send some sailors to get these loaded" Bryce replied sharply after this. A salute was exchanged between the men and then the officer walked away.\n\nA few hours later the four men assembled in the dock house once again, Daniel had signaled that a message had come from Edinburgh. Once the men had been assembled they learned of the bombardment plans. Reactions from the men had ranged from confused to worried, but then they heard the foghorn of the NSN Belfast. It seemed to be leaving port in a hurry along with the other ships. The men looked at each other and shrugged. It seemed their job had been done."
 SCO.70788.a:0 "Что ж, я думаю, это - решение проблемы."
 SCO.7079.t:0 "Констебли на флоте"
 SCO.7079.desc:0 "Констебли Дэвис и Рис покинули главный кабинет с ордером на шотландский флот. Его вручил им главный констебль, которого, в свою очередь, шотландское правительство попросило исследовать корабли военно-морского флота, пришвартовавшиеся на одной из пристаней в Глазго. Они сели в машину и поехали к пристани. Оказавшись там, они обошли пристань, чтобы посмотреть, смогут ли они найти другой вход, прежде чем направиться к парадным воротам.\n\nКогда они подошли к часовому, он спросил, почему они пришли сюда, на пристань. Он в замешательстве посмотрел на двух констеблей. Дэвис вручил часовому ордер. Часовой посмотрел на него и попросил двоих подождать, пока он приведёт начальника. Дэвис закатил глаза, когда часовой побежал за офицером. Рис был сосредоточен на трёх мужчинах на мостике SNS Энсон, которые смотрели на реку Клайд в бинокль, а затем что-то отмечали. Он потянул Дэвиса за руку, чтобы посмотреть на мост. Двое мужчин начали записывать встречу, а затем вернулся часовой с грубоватым офицером. Он взглянул на ордер, прежде чем впустил двух констеблей на причал. Обойдя его, они начали наблюдать за работой ВМФ. Люди входили в корабли и выходили из них с разным снаряжением. Двое констеблей прошли ещё дальше по докам, надеясь что-нибудь найти.\n\nПройдя по причалу, они натолкнулись на конец дока, где он разветвлялся. Рядом с ним был пристыкован "
 SCO.7079.a:0 "Ещё один день на работе"
 SCO.70791.t:0 "Отчёт полиции Глазго №684"
 SCO.70791.desc:0 ""
 SCO.70791.a:0 "Дело закрыто."
 SCO.70792.t:0 "Отчёт полиции Глазго № 689"
 SCO.70792.desc:0 "Подробности события: констебли Рис и Дэвис после трёх неудачных попыток получили ещё один ордер на посещение корабля "
 SCO.70792.a:0 "Мы должны их уничтожить."
 SCO.7080.t:0 "Странные рейсы ВВС?"
 SCO.7080.desc:0 "[SCO.GetLeader] сел за свой стол и потёр глаза. Не менее 5 депутатов пришли в то утро, каждый с газетами из разных источников, но все говорили одно и то же.\n\nВыяснилось, что полёты ВВС недавно претерпели изменения. В газетах сообщалось, что рядом с центрами городов, а в некоторых случаях и над ними, было гораздо больше рейсов. [SCO.GetLeader] откинулся на спинку своего чёрного кожаного кресла. Он знал, что отношения между военными и гражданским правительством сейчас не самые дружеские, но они наверняка не планировали бомбардировки шотландских городов?\n\nОн проанализировал свои мысли и сделал выводы. Возможно, они просто изменили время полета - ВВС обычно выполняли тренировочные миссии в течение дня. Возможно также, что они решили, что пора сменить маршруты полётов.\n\nОднако... вполне возможно, что ВВС к чему-то готовятся. Готовятся не к внешней угрозе, а к внутренней. И вот это обеспокоило [SCO.GetLeader]."
 SCO.7080.a:0 "Ему нужно определиться с курсом действий, пока не стало слишком поздно..."
 SCO.70811.t:0 "[SCO.GetLeader] отправляет агентов ШРС в ВВС"
 SCO.70811.desc:0 "Джимми Холлидей стоял в кабинете президента, внимательно слушая то, что он ему объяснял. Холлидей, конечно же, слышал о странных графиках полётов ВВС Шотландии. Как министр безопасности, его работа заключалась в том, чтобы следить за всеми крупными игроками в Шотландии - будь то иностранцы, англичане, или военные, которые постоянно сталкивались с правительством. Он рассматривал возможность высказать предложения для [SCO.GetLeader] - позволить ему отправить на базу нескольких агентов Шотландской разведывательной службы, чтобы они могли увидеть, не планируется ли что-нибудь гнусное. Но [SCO.GetLeader] опередил его.\n\n"So what do you think, Jimmy? Should we go on in and arrest the officers? Start an inquiry? These changes to practice missions are too close to our population centers to make me comfortable."\n\nJimmy saw his chance. "Frankly, sir, while I do think we need to do some form of investigation, going in guns blazing may not be the right call. I'd recommend going in ca canny. Let me put together a surveillance team, which could then collect some information for us before we decide to take any action. After all, as you said, it could just be standard procedure - but it also might be, God forbid, a part of something bigger." \n [SCO.getleader] nodded. Jimmy sensed his response before he even spoke it. "Alright, Jimmy, I'm handing this operation over to you. Don't screw this up - if they find out we even tried to place some surveillance on them, their response could shake the very foundations of this nation, and lead to disastrous consequences."\n\nJimmy nodded, his face grave, as he turned around to leave the room. Even as he got into his car, his mind was churning with who he might send - not only who was capable, but who could be trusted. He hoped, in the end, that they would find nothing - but as with all things in the Isles nowadays..."
 SCO.70811.a:0 "...Никогда нельзя ставить на один исход."
 SCO.70812.t:0 "Агенты добиваются успеха!"
 SCO.70812.desc:0 "Агент Дональд Ачесон сидел в своём грузовике, пока охранник ворот проверял его документы, удостоверяющие личность. Документы были выданы на имя Лена Финдли - пожарного инспектора, нанятого авиабазой для проверки того, что их системы пожаротушения обновлены. Высшее командование решило, что это - лучший способ затащить его внутрь - офицер будет слишком заметен, а обычный обслуживающий персонал вряд ли будет допущен туда, куда ему нужно.\n\nОн подумал и о других агентах. Агент Гилрит, который уже проскользнул внутрь, уже установил микрофоны вместе с другими жучками. Агенты Гастинг и Баннерман пытались прикрепить жучки к многочисленным телефонным линиям, идущим от базы.\n\nЕсли кого-нибудь из них поймают, вся эта операция будет провалена, и вся Шотландия пострадает от этого.\n\nОхранник, наконец, закрыл свои документы, удостоверяющие личность, вернул их "Mr. Findley", and opened the gate to let him through. Once he found a parking spot reserved for on-site contractors, he grabbed his tools, his "fire alarms", and smoothly made his way to the headquarters located towards the east of the complex. Soon enough, he was inside the building, and got to work. He worked quickly, mapping out the paths of officers and guards as they passed. As he finished up installing an alarm in one of the rooms across from the map room, an officer stepped out the door and went on his merry way. Agent Atcheson took the opportunity to enter the room, having seen that there was nobody else in the room. He quickly went to work, snapping photos of just about every document and map he could find with the small camera SIS had provided him with, whilst also dropping all manner of bugs everywhere he could - vents, holes, and the like. He finished up, and departed towards the control tower."
 SCO.70812.a:0 "Оставалось ещё много мест..."
 SCO.70813.t:0 "Бизнес как обычно"
 SCO.70813.desc:0 "[SCO.GetLeader] вздохнул с облегчением, слушая Джимми. Джимми, конечно, был прав, поскольку он не стал бы министром безопасности, если бы не часто оказывался правым. Его команда выполнила свой долг, вошла в структуру ВВС, установила всевозможные жучки по всему комплексу - они даже придумали способ прослушивать самолеты! - и обнаружил, что, к счастью, ВВС ничего не замышляет. Они проанализировали и просмотрели сотни записей и фотографий, и в этом заключительном отчёте, который Джимми принёс ему, подтверждено, что самолёты из Лоссимаута просто изменили траекторию и время полёта. Не было никаких доказательств заговора с целью бомбардировки шотландских правительственных или гражданских зданий. По словам Холлидея, в лучшем случае они "training in case the English or the Germans brought the fight to them."\n\n[SCO.getleader] gestured towards his desk, "A drink, then, to toast a successful and peaceful ending to such a vital mission?"\n\n"A drink," nodded Halliday. The two men made their way to Robert's desk and to the bottle of amber fluid sitting on it. They filled their glasses with maybe a splash more than was reasonable, but then again, [SCO.GetLeader] felt that if there ever was a moment in these dark, paranoid days to celebrate, this was it. At the same time, the parallel was not lost on either of them..."
 SCO.70813.a:0 "Шотландский напиток в честь победы Шотландии."
 SCO.70814.t:0 "Сумма всех страхов"
 SCO.70814.desc:0 "Как только Холлидей вошел в комнату, [SCO.GetLeader] увидел, что что-то не так. Он работал в тесном сотрудничестве с Холлидеем на протяжении многих лет, и с его приходом он сразу понял, что случилось что-то серьёзное. Его мысли метались, когда Холлидей подходил к его столу. Вторглись ли англичане? Неужели немцы вторглись? Затем он увидел папку в руке. Не говоря ни слова, Джимми положил её на стол и открыл. Сначала он молча показывал ему фотографии. Фотографии карт с нанесёнными на них целями - крупными городами, правительственными зданиями. Были фотографии как с воздуха, так и с земли. Проблема заключалась в том, что это были шотландские города и здания.\n\n"My God..." whispered [SCO.GetLeader]. He had hoped it wouldn't have ever come to this... a hope that had been clearly misplaced. Halliday began speaking, telling him of pilots speaking horrid phrases like "Bombs way" and "Target in sight" as they flew over cities such as Inverness, Aberdeen, Dundee... the list went on. He tried to keep his composure, and while outwardly he might have been successful, inside he could feel a fear welling up... as well as a certain type of relief, one which Halliday spoke out loud.\n\n"Be grateful that my team was successful and we found out about all of this before it was too late. Whenever you say the word, I will start rounding up the commanding officers of SAF Lossiemouth, and begin an open investigation in earnest."\n\n[SCO.getleader] took a deep breath. "When it is time, or rather IF it is time, I will let you know" Halliday nodded and stepped out."
 SCO.70814.a:0 "Иногда даже птиц нужно приземлить..."
 SCO.70815.t:0 "Агенты попадают в плен"
 SCO.70815.desc:0 "Агент Дональд Ачесон на своём грузовике подъехал к главному входу на базу. Ему дали докумены на имя Лена Финдли, пожарного инспектора. Однако, когда он подошёл, он почувствовал, что что-то не так. Охрана казалась более укомплектованной, чем предполагали разведывательные данные. Машины за забором метались взад и вперёд, полицейские патрулировали группами.\n\nДональд почувствовал, как в груди у него сжалось сердце, и надеялся, что агента Гилрит не поймали. По мере того, как он подходил всё ближе к сторожке, чувство неуклонно усиливалось. Даже если ему удастся проскользнуть на базу, маловероятно, что они позволят ему передвигаться без охраны, что сделает его работу во много раз тяжелее, чем ожидалось изначально. Внезапно краем глаза он увидел агента Гилрит - но он был не один. Его тащили к небольшому зданию два крепких охранника, и Ачесон выглядел окровавленным. Он осознал, что миссия была провалена. Он потянулся к своей рации, чтобы сообщить остальной команде, что миссия провалена.\n\nОднако, две машины безопасности, о которых он не подозревал, развернулись перед ним, заставив его остановиться. Когда они закричали, чтобы он выходил из машины, и когда охранники подошли с оружием, Ачесон включил трубку и сказал приглушённым голосом..."
 SCO.70815.a:0 "Провал."
 SCO.70816.t:0 "Странные полёты прекратились"
 SCO.70816.desc:0 ""And you're sure of this?" [SCO.getname] asked Halliday. The local newspapers confirmed Jimmy Halliday's most recent intelligence - it appeared as if the strange flight schedules and paths that the planes out of SAF Lossiemouth had been conducting had recently ceased.\n\nHalliday nodded. "Yes, sir. The planes have resumed their practice missions per their old routines - they're back to conducting practice missions in the late evening and early morning now and they avoid major city centers for the most part. Nothing out of the ordinary, except for the fact that they changed their plans suddenly once again."\n\n[SCO.getleader] nodded. As he continued to discuss the situation with Halliday, they were left with two working theories. One, it could be that they had simply decided to "test the waters", so to speak, and see if they needed further training on the new practice mission schedules. Having been satisfied, they went back to their old routines, as their old routines were more in-line with a defense of Scotland from foreign invasion.\n\nThe second conclusion, however - one much more dire - was that they had conducted enough missions to collect data for some other purpose, and to avoid suspicion had ceased the new flights. Either way, the flights had stopped, and there was little chance for them to find out any more information as to what was the deal with the strange flights."
 SCO.70816.a:0 "Надеюсь, эти ребята ничто не задумывают..."
 SCO.70817.t:0 "Отставка старшего персонала базы ВВС в Лоссимауте"
 SCO.70817.desc:0 ""Sir, there's a large delivery for you," said Robert's secretary. \n"A delivery? From who?" \n"Former Group Captain Douglas G. Brown." \n [SCO.getleader] frowned. They had forced the senior personnel of SAF Lossiemouth to resign not too long ago over suspicion about the flights. In hindsight, while they hadn't had much evidence to make a clear verdict, Halliday had suggested that they could be possibly forced to resign over the supposed "danger" of having bombers and other planes fly so close to civilian centers. "Disturbing the peace" he had called it, and "threatening the general welfare". Essentially, they had threatened the staff with all sorts of punishments, from dishonorable discharges to prison time if they did not resign themselves. It appears that the commander had... reservations about this. "Alright, send it in. And so he did.\n\nIt was an hour since [SCO.GetLeader] had given the go ahead to bring in the delivery, and now he sat amongst mounds and mounds of documents, photos, and recording devices. He had Jimmy in his office, and they both perused the contents - but they knew what they said. The senior staff had been innocent. Copies of everything from maps, photos, to in-flight recordings all said the same thing - the flight changes had been a legitimate attempt to conduct new and unfamiliar practice missions. Halliday handed [SCO.GetLeader] an envelope - it was addressed to him from the Captain. What followed was one of the most scathing pieces of literature [SCO.GetLeader] had ever read in his life, ranging from calling the whole situation a "political stitch-up" to proclaiming that they were in the pockets of the Germans. [SCO.GetLeader] sighed. This was not going to make relations better with the military. Far, far from it."
 SCO.70817.a:0 ""...You, sir, have betrayed both the military and the people of Scotland. You should be ashamed of yourself.""
 SCO.70818.t:0 "Разоблачение старшего персонала ВВС в Лоссимауте"
 SCO.70818.desc:0 "Офицеры стояли перед [SCO.GetLeader]. Большинство стояли молча, глядя в пол, но бывший капитан группы Дуглас Г. Браун посмотрел на него с такой интенсивностью, которую Роберт никогда раньше не видел. Джимми Холлидей указал на документы, разложенные перед ними на столе Роберта, и продолжил: "As you can see, we have ample evidence that you fellows were not just having your men conduct practice missions in preparation for an English or German invasion, but you were conducting missions designed to strike the Scottish people in the event of significant disorder. Confidential reports, interviews, recordings, maps, photos - all pointing to the fact that you men were preparing for such an event where you dropped bombs on Scotland - and not just on her land, but on her people!"\n\n[SCO.getleader] stood up and nodded. "Now you have a choice. You can resign. If you do, you won't receive any of the ordinary honors that follow faithful service - it would, rather, be a dishonorable discharge. Any benefits you might have received following a life of service are forfeit. You will resign in disgrace." A few of them continued to look at the floor, while a few others looked up - some looked angry whilst others looked forlorn. And there was Douglas, as intense as ever. "This is outrag-" he began, but [SCO.GetLeader] quickly cut him off.\n\n"The other option is this - there are teams of Military Police standing outside the door. None of them are too pleased with what you have been planning and doing. They are ready to escort you to a prison cell, where you would wait until such a time that a court could be gathered, as well as press, for a public trial - showcasing your treachery not only to the courtroom, but all of Scotland. Your mothers, your wives, your children, your friends - they will all be made aware what it is you did." Douglas fumed."
 SCO.70818.a:0 ""...So, what will it be?""
 SCO.7082.t:0 "Начало расследования в ВВС в Лоссимауте"
 SCO.7082.desc:0 "Капрал Логан Бейнс оторвался от журнала, который читал, и вскочил на ноги. Никаких запланированных "special" arrivals... at least, he had thought. He could see a large convoy of sedans and trucks approaching the gate. He grabbed his radio and spoke. "Uh, Command? This is Gate A. I've got a large convoy inbound, over."\n\n"A convoy?" hissed back the radio. "Yes, sir. The lead car is pulling up now, but you might want to come down here." As the lead vehicle pulled up in front of the gatehouse, a window rolled down, revealing what was unmistakably two Security Service agents. Both of them flashed their badges, and the driver began speaking. "This convoy is with us - we are conducting an official investigation of SAF Lossiemouth. Your commanding officer should be receiving a call now and you'll get the clearance to let us through." Baines took a deep breath to steady himself - the situation had escalated rather quickly for his tastes. A few moments later, as he prepared to speak, his radio spoke. "Let them through, Corporal," came the voice of what was likely the captain of the guard. As he lifted the gate, he began counting. In the end, no less than 20 vehicles had made their way into the compound. As soon as each car stopped, like a rehearsed team of football players, suits made their way out of their cars and with virtually no communication, split off into teams - each one equipped with a camera - and headed towards every building on site.\n\nAfter some time, Logan watched as teams came back to the trucks and began compiling everything they had brought - boxes of files, film, and even what looked like little black boxes. He even saw a few of the officers being led into the sedans which was, frankly, bewildering. Within a few hours, the last truck left the compound, leaving the base and several onlookers in the dust."
 SCO.7082.a:0 ""What were they looking for? Why were they here?""
 SCO.70821.t:0 "Расследование не показывает ничего необычного"
 SCO.70821.desc:0 ""Damn it all!" shouted [SCO.getleader] to no one in particular. Halliday stood silently, shaking his head. After days of examination, the documents and interviews collected had shown that absolutely nothing had been out of the ordinary. The senior staff who had been placed on house arrest, the raid on SAF Lossiemouth, the subsequent interviews - all had been for nought. Now [SCO.GetLeader] was in a tough spot - unlike a surveillance team, it's incredibly difficult to keep a formal investigation under wraps: the Parliament would have to be given a report, the men would have to be released (and no doubt some would come demanding to know why they had been dragged from their positions for no good reason), the useless documents would have to be stored away. [SCO.getleader] reached to pour a glass of Scotch for himself and drank deeply. Halliday, surprisingly, also poured himself some, although he didn't attack it as aggressively as Robert had.\n\nWhat's worse, [SCO.GetLeader] thought to himself, is that this would definitely not make relations between the civilian government and the military any better. At best, they'll view the government as untrustworthy and seek to hide more and more of their activities from them. At worst, they might decide that [SCO.GetLeader] and his staff were in the pocket of the Germans and start plotting ways to overthrow the proper government. In the end, there seemed to be no way out of this mess except to plow through it and do his best to handle the fallout. Halliday silently collected the report and left the room, leaving [SCO.GetLeader] alone with his thoughts."
 SCO.70821.a:0 "Ситуация ухудшается - нам нужно быть осторожнее в будущем."
 SCO.70822.t:0 "Расследование показывает, что ВВС в Лоссимауте планировали бомбардировки городов"
 SCO.70822.desc:0 "[SCO.GetLeader] сидел на своём стуле, стараясь держать челюсть закрытой. Холлидей и его сотрудники службы безопасности продолжали изучать и представлять свои выводы из расследования базы ВВС в Лоссимауте. Один агент показал отрывки из интервью, в которых пилоты признались, что отрабатывали бомбардировки городов и, в частности, правительственных зданий. Другой проигрывал записи, при этом особо выделяя моменты, когда нажимались самые смертоносные кнопки на вооружённом бомбардировщике. Наконец, пара агентов показала фотографии карт с указанными на них целями вместе с другими документами - служебными записками, аэрофотоснимками и т.д. Он краснел, наблюдая, как перед ним накапливается проклятая гора улик, доказывающих, что командование планировало методы и подходы к бомбардировкам городов, якобы для поддержки военного переворота. Когда агенты собрали свои материалы и ушли, Холлидей встал прямо перед столом [SCO.GetLeader]. "Do you have a plan?" he asked.\n\n[SCO.getleader] nodded. "We'll see what happens when the time comes. These men are traitors, but it might serve the national interest to leave them be." Halliday raised his eyebrows at that, then nodded, and walked out the door.\n\n[SCO.getleader] stood and walked to his window and stared out at, well, nothing in particular. He was lost in thought - these men had been trusted with the protection of Scotland and yet had seen fit to turn her own weapons against her."
 SCO.70822.a:0 "Доказательства ясны. Теперь [SCO.GetLeader] должен был принять решение."
 SCO.7086.t:0 "Армейские движения в Нагорье"
 SCO.7086.desc:0 "[SCO.GetLeader] посмотрел на карту, прикреплённую к доске перед ним. Он стоял рядом с Джимми Холлидеем и агентом, который первым заметил странные движения.\n\n"And you're sure?" asked [SCO.GetLeader].\n\nThe agent spoke up before Halliday could. "Our intelligence outposts in the region had noted an increase in movement of men and equipment into the Highlands. A few of the agents we have embedded in the military as well as a few of the lower-ranking officers who cooperate with us notified us of the movement as well."\n\n[SCO.getleader] nodded and stared at the map along with Halliday. "We should get moving on this," said Halliday. "We have no idea what they could be planning - it could just be an ordinary exercise or they might be preparing for some sort of operation. There's no way of knowing with the information we have as we don't have any agents actually at the exercise, nor do we have eyes on them."\n\nRobert nodded once more. "Agreed. What are our options in terms of figuring out what's going on in the Highlands?"\n\nHalliday paused for a moment, thinking, before responding. "Well, we could go in loud and or we could try the quiet approach. Both have their own drawbacks. We could arrest the leaders of the exercise - generals, colonels, what have you, and begin an investigation as to what they were doing. We could also go in quietly - attempt to sneak in some agents while following up with aerial surveillance via a spy plane. Either way, there's a chance that either the infiltration will fail or the exercise turns out to be legitimate; and then we will have arrested some of our top military leaders falsely."\n\n[SCO.getleader] turned and asked the agent to leave. As soon as the door was shut, [SCO.GetLeader] and Halliday began deliberation as to which route would be the safest and the most rewarding."
 SCO.7086.a:0 "Нам нужно что-то делать, иначе будет потеряна возможность найти истину."
 SCO.70871.t:0 "Отправить самолёты-разведчики и агентов Службы безопасности для проникновения на учения"
 SCO.70871.desc:0 "Вы входите в кабинет премьер-министра. Всё, что сказал Вам Джимми Холлидей, - это то, что Вы нужны для особого задания и что Вам нужно выбрать кого-то, кто, по вашему мнению, будет надёжным в задаче по проникновению. Вы слышали разговоры о увеличении числа военных в Нагорье (новости быстро разносятся в штаб-квартире Службы безопасности), но это только предположение. Может быть, они готовятся к борьбе с проклятыми коллаборационистами на юге, но на самом деле мы понятия не имеем. Когда деревянная дверь в кабинет распахнулась, Вы быстро догадаетесь, чего хотят от Вас. Справа Вы увидели карту Шотландского нагорья, прикреплённую к доске с различными целями, отмеченными чёрной ручкой. Слева от Вас был стол с шотландской униформой и некоторыми инструментами, такими как небольшая камера, радиоприёмник дальнего действия и так далее. Прямо перед Вами стоял Ваш босс и босс вашего босса - [SCO.GetLeader].\n\n"It's a pleasure to meet you, sir," you say as you shake [SCO.GetLeader]'s extended hand.\n\n"The pleasure is all mine, Agent Cragg. I wish we could meet under more agreeable circumstances, but unfortunately, you are here for work today." You nod, and Mr. Halliday speaks.\n\n"I'll be frank with you, Logan, this will be a dangerous mission. If you look at the map, you'll see the Scottish Highlands. I'm sure you've heard the rumour that the army was coalescing in that region for a training exercise - your mission will be to infiltrate the exercise and find out exactly what is going on. Tensions are at an all time high, and you need to find out if this exercise is an actual exercise to prepare for the English, or if it's to prepare for an action against Scotland."\n\nYou nod as Minister Halliday continues. After an hour of briefing and preparation, you are dismissed to a truck waiting outside with your team. You hop in the truck and drive off to a safehouse near the highlands."
 SCO.70871.a:0 "Шпионаж - дело рискованное. Боже, помоги нам всем."
 SCO.70872.t:0 "Наши шпионы успешно проникли на учения"
 SCO.70872.desc:0 "Вы изо всех сил стараетесь имитировать походку, которой, кажется, обладает большинство солдат - уставшую, тяжёлую. Конечно, это не самая лёгкая прогулка, которую можно имитировать, когда Вы только недавно начали участвовать в учениях, но Вы можете понять это... Идя с другими солдатами по холмам, Вы крадёте взгляд на небо. Где-то наверху был небольшой самолёт, который постоянно делал фотографии того, что происходило на земле, в то время, как Вы делали мысленные заметки и фотографировали на земле, передавая их по ночам.\n\nВы прибыли со своей командой и разошлись по разным направлениям вокруг главного лагеря только для того, чтобы проникнуть в его сердце и не казаться слишком подозрительными. Вас привели к своему командиру и объяснили, что Вы, по сути, заблудились в Нагорье. Он, просмотрев Ваши (поддельные) документы, счёл Вас годным для выполнения своих обязанностей и отправил Вас в путь, чтобы закрепиться в подразделении. Вы были смешаны с отрядом пехотинцев и жили жизнью одного из них.\n\nВы потратили последние несколько ночей на составление плана лагеря, а также маршрутов охраны и их смен. Вы думаете, что сегодня вечером или послезавтра настанет время попытаться проникнуть в штаб и посмотреть, что Вы там найдёте. Даже если всё кажется простым, Холлидею нужно было знать всё, иначе он может принять неосведомлённое и пагубное решение."
 SCO.70872.a:0 "Это большой риск, но Вы знаете, что Вам нужно его принять. Для Шотландии."
 SCO.70873.t:0 "Обычные учения"
 SCO.70873.desc:0 "Сидя посреди зарослей с выключенным радио, Вы ещё раз оглядываетесь на близлежащую дорогу, чтобы убедиться, что Вы не видите никаких следов. Вы определили, что по этой дороге солдаты меньше всего ходили - она вела в отдалённую деревню, но там не было ничего, что обычно привлекало бы солдат. Ни баров, ни клубов, ничего - просто люди, пытающиеся зарабатывать на жизнь в Нагорье. После последнего взгляда, Вы удовлетворены тем, что у Вас нет нежелательных посетителей, и начинаете передачу.\n\n"Sugar, Oboe, Charlie, Able, Nab, Tare, Love, Dog. How copy?"\n\nThe radio hisses back at you. "Roger, Free-1, we read you clear. What do you have to report?"\n\nYou clear your throat before you begin. "Command, there is nothing afoot here. It appears that this is simply a standard military exercise. My team and I have found no evidence that this is anything but standard. I've taken several photos of their map room, and the exercises I've participated in show that this is specifically to both prepare the men and keep them on their toes until such a time that we are at war with one of our enemies, be they German or Collaborators. Over."\n\nA moment passes and then another voice comes onto the radio - you recognize it as Minister Halliday. "Alright, Free-1, you and your team are free to extract. Do so at your earliest opportunity to minimize the chance of being captured. Dismissed." The radio went silent as Command cut the link. You pack up the radio and your other equipment in a pile, leaving it there so that you can grab it on your way out of the zone. Now all you have to do is sneak back into the headquarters, remove any trace of your identity, and then into your barracks to grab your "official" items, and leave."
 SCO.70873.a:0 "Пара пустяков"
 SCO.70874.t:0 "Симуляция подавления гражданского инакомыслия"
 SCO.70874.desc:0 " Вы почти бежите к станции, которую устроили в кустах несколько дней назад. Что-то внутри Вас продолжает грызть Ваш мозг, заставляя чувствовать себя параноиком. Вы смотрите назад, вокруг себя, ищите хоть какой-нибудь признак движения - ЗДЕСЬ! Вы качаете головой, понимая, что это - просто собака, вероятно, из соседней деревни. Пробираясь к зарослям, Вы понимаете, что довольно тяжело дышите и что у Вас дрожат руки. Вы садитесь перед радио и собираетесь взять себя в руки. Воздух холодный, он помогает Вам успокоиться, поскольку он наполняет Ваши лёгкие, успокаивая Вас. Наконец, собравшись через минуту, Вы включаете трубку. "Sugar, Oboe, Charlie, Able, Nab, Tare, Love, Dog. How copy?"\n\nSilence hangs in the air. You try again. "Sugar, Oboe, Charlie, Able, Nab, Tare, Love, Dog. How COPY?"\n\nThe silence stays for a moment until it's broken by the sweet crackle of the radio. "Roger, Free-1, we read you loud and clear. What's the report for today?"\n\nYou take a breath before beginning. "Sir, this isn't a standard military exercise. I was able to take some photos last night in the headquarters and some of the maps have areas marked as "rebels". I became suspicious and today it was confirmed - this isn't a military exercise, it's a simulation. They're practicing hunting down and rounding up any 'dissenters'. They even have some soldiers acting the part along with a few small pop-up towns that they made to practice riot control. I say again, this is not a standard exercise - they are preparing their men for controlling a popular resistance. You should be able to see the "towns" via the aerial photographs. Over."\n\nThe radio goes silent for a few minutes, leaving you to wonder if you've been discovered and cut. The radio crackles again, filling you with relief. "Roger, your directive now is to abandon the area. Get your team together and cut out as soon as humanly possible. We don't need you being captured. Over and out.""
 SCO.70874.a:0 "Мы должны убираться отсюда поскорее. Нельзя терять времени."
 SCO.70875.t:0 "Наши шпионы пойманы!"
 SCO.70875.desc:0 "Вы незаметно подходите к ящику на импровизированном складе. Склад был пуст, за исключением одного охранника снаружи, защищавшего единственный официальный вход в здание, но Вы сделали свой собственный лом, который Вы взяли с собой. Когда Вы начинаете подглядывать за ящиком, Вы слышите, как снаружи начинается волнение. Внезапно дверь склада распахивается, и несколько вооружённых людей входят внутрь и начинают занимать позиции, по-видимому, чтобы защитить то, что было внутри. Однако Вы видите щель до того, как один из стражников занимает позицию, и бросаетесь через неё.\n\nПолзая в темноте, Вы понимаете, что лагерь оживает в этот час. Вокруг бегают мужчины, одни вооружены, другие нет. Смотришь в сторону и видишь, что одна из позиций зенитной артиллерийской установки занята командой. Вы понимаете, что что-то явно не так, пока зенитная артиллерийская установка не начинает греметь, стреляя снарядами по чему-то в небе. Вы смотрите вверх и видите силуэт самолёта. Это не немецкий или английский самолет. Это самолёт-шпион, который Холлидей каждую ночь отправлял для фотографирования.\n\nПрежде чем Ваши мысли могут продолжиться, Вы слышите звук отбрасываемого молота. "On the ground!" yells a voice behind you. Well, this is the end, you think to yourself. You drop your crowbar and lie down on the ground as you hear more and more footsteps gather around you. Someone puts your hands behind your back and cuffs you. You realize that maybe they should have equipped you with a cyanide pill, because there's no telling what they'll do when they find out you're from the Security Service."
 SCO.70875.a:0 "Мы могли только представить себе последствия сегодняшних действий..."
 SCO.70876.t:0 "Военные учения завершились"
 SCO.70876.desc:0 ""So it's over then. We don't have any more chances." [SCO.getleader] stated to Halliday, looking for confirmation.\n\nHalliday nodded. "The exercises are over - the main base of operations is already dismantled and the army has split off to head back to their individual bases. You can't really investigate something that no longer exists."\n\n[SCO.getleader] breathed out and sank into his seat. He thought on the army exercises a bit more and reasoned that no more brain power should be wasted on this particular event. It had come, and it had gone. He hoped, of course, that the exercises had been legitimate and designed to prepare for a fight with an external enemy. However, there was no way to confirm that any longer. At least, he thought to himself, they hadn't decided to take that moment to descend from the Highlands on the rest of Scotland and install a martial government. Of course, that didn't mean they wouldn't do it in the future - God knows the relationship between the civilian government and the Scottish military apparatus wasn't in good shape. "Alright," he finally said to Jimmy Halliday. "We may have missed this opportunity, but we won't miss the next one if possible. Who knows what the military is up to?"\n\nHalliday nodded. It was a sad fact, but a fact nonetheless, that while the civilian government technically had power over the military, the military itself was a mostly private entity. There wasn't much that they shared with the government. Everything had to be pried from them."
 SCO.70876.a:0 "И если они сделают что-то подобное ещё раз, то мы это сделаем."
 SCO.70877.t:0 "Встречный огонь арестованных вождей"
 SCO.70877.desc:0 "Мы приказали прекратить учения. Солдаты недовольны тем, что это - регулярная запланированная тренировка. Согласно расследованию, уведомление о проведении учений было потеряно в почтовом отделении."
 SCO.70877.a:0 "Эскалация напряжённости не за горами..."
 SCO.70878.t:0 "Арест главаря оправдан!"
 SCO.70878.desc:0 "Сержант Малкольм Бат вместе с несколькими другими сержантами предстал перед премьер-министром и министром безопасности. Последние несколько дней были мучительными почти для всех.\n\nКогда Служба безопасности прибыла в Нагорье, чтобы арестовать людей, ответственных за учения, произошёл большой переполох, но это нельзя было назвать отрицательной реакцией на арест. В то время, как некоторые люди жаловались и протестовали, заявляя: "Once again, the government interferes in our affairs", Malcolm and several of his compatriots had disagreed. As they had recounted to the PM and to the Security Service officers who had interrogated them beforehand, the exercise had seemed odd to just about all of them.\n\nThe exercises, they explained, had seemed to be less about fighting a formal enemy, and more about fighting some sort of internal enemy. While they had set-up positions designed to fight an encroaching army, the majority of the troops were given orders more in-line with a dissent suppression effort. Furthermore, the exercise ground had been transformed into a sort of city, and they had even practiced instituting martial law, with some of the soldiers being chosen to play the part of civilians.\n\nOverall, it had been dubious, but the army had operated under the assumption that the exercise was legitimate - the officers admitted they had led themselves to believe that they were training more for an invasion of England, rather than themselves being invaded.\n\nAt the end of their explanations, the Prime Minister dismissed them. Their escorts led them back to the vehicles they had arrived in, but instead of being sent back to what was, in reality, a prison, they were driven back to the nearby barracks. The lead Security Service officer explained that, as a result of their honesty, patriotism, and willingness to cooperate, they were being released to their units. Bath couldn't help but wonder..."
 SCO.70878.a:0 "Что будет с остальными мужчинами?"
 SCO.7088.t:0 "Начало расследования учений в Нагорье"
 SCO.7088.desc:0 ""Sending men into the exercise is an incredibly risky maneuver. If they were discovered, then there could be major backlash - possibly worse than if we started an official investigation into the exercises." [SCO.GetLeader] said to Halliday. "Further, if we do decide to conduct an investigation, we may have access to more documentation than if we sent a few men to attempt to infiltrate the headquarters. We could find something that they might have missed."\n\nHalliday nodded - although he didn't personally agree with all of the points [SCO.GetLeader] put forth, he was the Minister of Security and [SCO.GetLeader] was the Prime Minister - the final decision lay with him. Besides... There's a reason he was predisposed to choosing the more quiet options. "I'll have my people begin drawing up the necessary documentation for us to open an official investigation. I assure you, sir, if there's evidence of this being anything but a standard exercise, we'll find it." And if there isn't, he thought to myself, we'll end up paying for it.\n\n[SCO.getleader] nodded. "I'll ensure the proper warrants and directives are provided as well. We wouldn't want this to be seen as clear government overreach, but as a genuine concern. Hopefully, we'll be correct in this matter."\n\nHalliday agreed and excused himself from the room. They would need to move fast - if they announce an official investigation without having anything ready beforehand, or if somehow the investigation is leaked to the military ahead of time, they may end up sifting through ash rather than whole documents, which would kill the investigation before it even began. Halliday sat at his desk in his office and picked up the phone."
 SCO.7088.a:0 "Так много предстоит сделать, так мало времени."
 SCO.70881.t:0 "Учение было запланировано и одобрено."
 SCO.70881.desc:0 "[SCO.GetLeader] потёр глаза, когда его шофёр пробирался через Эдинбург обратно в парламент. Откровенно говоря, начало дня было ужасным. Расследование началось не так давно.\n\nКак сообщил Холлидей, один из его агентов сообщил, что у одного из допрашиваемых офицеров есть документы, подтверждающие, что правительство получило предварительное уведомление об учениях и одобрило их.\n\nСлужба безопасности первой представила свои доводы, сославшись на странные передвижения войск, сообщения о большом скоплении солдат и техники в Нагорье и отсутствие уведомлений. Офицеры привезли свои документы с учений. Этого было бы достаточно, чтобы показать, что их руки были чистыми, но настоящий "trigger" moment took place when they showed a board documenting the process of the approval of the exercise. It had been put forth by a few officers, approved by their seniors and passed on up to the generals, who had also approved it and then put forth the plans to the government. Sure enough, there were papers with the signatures of several government officials officially allowing the exercise. Afterwards, when [SCO.GetLeader] had taken aside the officials and questioned them, it became clear that their "copy", so to speak, had been lost to the limbo of the bureaucratic system.\n\n[SCO.getleader] sank back into the leather, wondering what could have been done differently."
 SCO.70881.a:0 "Если когда-нибудь был момент, показывающий их некомпетентность..."
 SCO.70882.t:0 "Учения были предназначены для местных беспорядков"
 SCO.70882.desc:0 "[SCO.GetLeader] удовлетворённо сидел на улице, наслаждаясь утренним воздухом и чашкой крепкого кофе. Холлидей позвонил ему рано утром и попросил встретиться с ним ещё до восхода солнца. [SCO.GetLeader] сначала опасался, что что-то пошло не так, но как только он прибыл в свой кабинет, эти опасения были быстро развеяны широкой ухмылкой Холлидея.\n\nХоллидей быстро начал докладывать о результатах расследования. Проведя бесплодные часы, просматривая документы и опрашивая офицеров и солдат, они нашли "
 SCO.70882.a:0 "Даже когда он праздновал, он опасался за будущее Шотландии."

 sco_fen.1.t:0 "Речь маршала Уимберли о роспуске"
 sco_fen.1.desc:0 ""
 sco_fen.1.a:0 "Разойдись!"
 sco_fen.2.t:0 "Приветственная партия"
 sco_fen.2.desc:0 "Дивизия села на поезд из Эдинбурга рано утром. Это не была формальная церемония демобилизации, которая проводилась накануне. Некоторые из состава дивизии решили остаться в Шотландии и перешли в другие части шотландской армии.\n\nПоследовал свисток, и поезд покинул станцию. Через час после того, как он покинул станцию, он миновал железнодорожный контрольно-пропускной пункт Ламбертон, покидая Шотландию под аплодисменты. Пройдя через контрольно-пропускной пункт СВОЕВ всего в нескольких метрах от него, несколько сотрудников таможни приветствовали их. Мужчины очень хотели сойти, но поезд не остановился на самой северной английской станции Бервик-апон-Тид. Он продолжал идти всё дальше в графство Нортумберленд, пока не достиг деревни Пегсвуд.\n\nМужчины сошли с поезда и выстроились в очередь, не взяв свой багаж. Всё ещё в шотландской форме, они выстроились в шеренгу от платформы, поднялись по тропинке к дороге, свернули направо и после короткой прогулки вдоль дороги вышли на лужайку общественного парка Пегсвуд. Там их встречали толпы ликующих людей, местные знаменитости, солдаты СВОЕВ и симфонический оркестр, играющий "Land of hope of glory, mother of the free..."\n\nThe exiles of the Northumberland County Division had returned home."
 sco_fen.2.a:0 "Добро пожаловать домой, парни!"
 sco_fen.3.t:0 "Встреча офицеров"
 sco_fen.3.desc:0 ""I don't fucking believe this," said the Brigadier. "We were with you from the very beginning. Our forces helped secure Scotland, and we kept you safe for years. And you are disbanding us?"\n\n"I wasn't saying your contributions aren't appreciated, Brigadier," said Field Marshall Wimberley. "Scotland owes the Northumberland County Division a great debt for what you did during our independence and after the war. The facts are, changing circumstances have made us take a fresh look at our armed forces, and several changes are going to be needed to adequately defend Scotland."\n\nA colonel said "I don't want to speculate, but is the reason that having a division of Englishmen in Scotland is untrustworthy? Is the 51st going to get rid of the 1/7th as well?"\n\n"One question at a time, Colonel. No, the 1/7th isn't going to be dissolved anytime soon. And your unit isn't as well."\n\nThe officers were confused. "But you said-"\n\n"I said that your services to Scotland were no longer required. I never said your unit would be demobilized. It merely is tasked with a new purpose." Wimberley smiled."
 sco_fen.3.a:0 "Идите на юг и убейте каждого коллаборациониста, которого найдёте."
 sco_fen.4.t:0 "Призрачная дивизия"
 sco_fen.4.desc:0 "Дивизии графств были созданы для защиты побережья британской армией. Они руководили местными формированиями и ополченцами в защите от вторжения. Когда началось вторжение, подразделения были переведены, чтобы сражаться вместе с регулярными войсками на фронте. Дивизии храбро сражались, но отсутствие оружия и обученных людей мешало им в их отчаянной борьбе, чтобы остановить натиск нацистской механизированной бойни. Когда война закончилась, дивизии графств были расформированы, демобилизованы и забыты.\n\nНо одна дивизия не удовлетворилась почётной капитуляцией. Офицеры и солдаты графства Нортумберленд предложили свои услуги новой Республике на севере, и генерал-майор Дуглас Уимберли принял это английское подразделение в состав шотландской армии. Годами они ждали на шотландской границе, готовые защитить последний бастион демократии на островах. Они собрали силы в Шотландии, экипировались в меру своих возможностей и подготовились к неизбежному.\n\nВ той части шотландской границы, где не было патрулей коллаборационистов, парами кусачков была перерезана колючая проволока, обозначавшая границу. Отряд сделал первые робкие шаги на территорию Англии, и вскоре за ним последовала пехота, пробившая себе бреши. Все больше ограждений проезжали грузовики, джипы и артиллерийские орудия, отмеченные английским флагом. К утру на границе образовалась огромная брешь, прорвавшаяся в английскую сельскую местность.\n\nМужчины Нортумберленда вернулись в свой родной дом. И дивизия графства Нортумберленд, английская дивизия, которая никогда не сдавалась, прибыла, чтобы освободить Англию от тирании."
 sco_fen.4:0 "Республика Шотландия"
 sco_fen.5.t:0 "Новости с севера"
 sco_fen.5.desc:0 ""So," said A. K. Chesterton, "when the war ends, the British army stands down, except for some units from Scotland and Wales, and the units in the Ulster region. There was one unit that was originally a static formation meant to coordinate defense units in Northumberland County, and its officers decided to stick it out in Scotland, for whatever bloody reason."\n\n"And I take it they've stayed up there ever since?" asked Powell.\n\n"They did. Intelligence reported it was the unit of choice for many defectors, but the Scottish were mostly using them as a regular division. Standing on the border, waiting for us to come up, the usual nonsense. Even recently, there wasn't any unusual movements on their part, and we mostly ignored them."\n\n"So why am I hearing about this 'Northumberland County Division' now?"\n\n"Last night, scouts reported Scottish troops invading from the north. The other sectors reported all quiet, so we disregarded the report. But then our units in the area reported clashes with well armed infantry in Scottish uniforms. It's clear at least one unit has jumped the fence and it is probably the one with the Englishmen."\n\n"So this division has invaded us.""
 sco_fen.6.5:0 "Республика Шотландия"And they're headed south.""
 sco_fen.6.t:0 "Англичанка"
 sco_fen.6.desc:0 ""I've been living here for fifteen years. My father was in a socialist group when he was younger, and it wasn't long before he got word the nazis were looking into him. We got into the car with just a few clothes and left that night. Climbed over the border and lived in Glasgow ever since.\n\n"The people are nice enough, and I haven't experienced any outright discrimination. Oh sure, I get the occasional remark that I should go back to England, but that's not the worst of it. The worst of it is that I know I don't fit in. Every time I speak to a clerk in a shop, everyone in the store hears my accent and identifies me as an outsider. My name on a list sticks out from all the scottish ones. And outside of a few exiles like me, it seems I'm alone in the city.\n\n"I'd love to go back, to be honest. I have fond memories of my home in Morecambe. My extended family is down there, and I haven't seen or talked to them in years. Plus, now the bloody fascists are all dead, so that was the major hold up for me. And I think it's clear that Scotland will never be a home for me. A refuge, yes, but I think there's plenty of exiles like me who would prefer to go back to England now.\n\n"The only problem is the monetary situation. My family came in with nothing, and we managed to eek out a living up here. I have enough to live, but not enough to go start over somewhere else. Transportation is a massive cost, and so is the first bit of rent before I get some sort of work. So it seems the scots want me out, and I want out, but I can't afford to go out. We can't stay, but we can't go.""
 sco_fen.6.a:0 "Давайте поможем Вам с этим..."
 sco_fen.7.t:0 "Мозговой штурм"
 sco_fen.7.desc:0 ""Alright sir," said the government clerk standing in front of a chalkboard, "here's my proposal for the exile situation.\n\n"Almost all refugees from England declared themselves at the border and requested asylum. We have a record of that, we got their names, and we know where they moved to or ended up. So that's a database of every Englander who entered the country in the past twenty years, which are going to be the ones who probably want to leave the most, and are the ones we want to help.\n\n"So what we do is mail them an offer. If they leave Scotland, we give them a small stipend to help them with the moving and resettlement costs. At the customs office, they file a notice of emigration, and they get a check in return. Then they go home with some cash, making them happy. We get rid of them gently, making us happy. And since they're gone, we don't mistreat them, making the English people and HMMLR happy. And those that don't leave are already happy with us, which makes us happy with them.\n\n"So it's simple, it defuses a potential race riot, has basically no downside, and it makes everyone, from the refugee to the citizen to the government happy. What do you think, sir?""
 sco_fen.7.a:0 "Босс тоже счастлив."
 sco_fen.8.t:0 "Шотландская программа репатриации популярна среди изгнанников"
 sco_fen.8.desc:0 "ЭДИНБУРГ, Шотландия (AP) - Многие английские эмигранты пользуются преимуществами новой программы репатриации, в соответствии с которой правительство Шотландии покрывает частично или полностью все расходы на иммиграцию обратно в Англию.\n\n"Our research has found that many refugees in Scotland have a desire to return home, but the main factor in preventing that is lack of resources to afford moving," Government Spokesman Tom McLeod said. "English refugees typically lacked financial resources when they arrived to begin with, so this support helps them get back on their feet when they return."\n\nReaction to the program in Scottish media has been mixed. Most credit the government for finding a solution to recent tensions with the exiles, one that avoids the forced population deportations that have plagued the continent in the past few decades. Some papers, however, oppose the program. Some are calling any action to move people as inhumane, and others decry the use of taxpayer money for this purpose and call for harsher methods instead.\n\nBut the exile community has almost universal praise for the program. Edinburgh Waverley Train Station has plenty of refugees purchasing one-way tickets to the English town of Berwick-upon-Tweed, where they plan to ride on English railroads the rest of the way to their new homes. Nearly all of the departing exiles there have claimed their rebates.\n\n"I think it's wonderful," said Emmeline Cooper, a housewife who is returning with her husband and two children to the town of Malton, North Yorkshire. "Scotland has been very kind to us, and I'm sure the English people appreciate the gesture as well.""
 sco_fen.8.a:0 "Эм ... спасибо?"
 sco_fen.9.t:0 "Конец лондонской автобусной поездки"
 sco_fen.9.desc:0 "Этим утром на территорию Букингемского дворца прибыло несколько конных полицейских и карета с открытым верхом, что вызвало шквал вспышек у средств массовой информации на месте. Это было знаменательное событие, хотя оно и раньше повторялось много раз. Однако это было очень особенным. Этой парой, которая вышла из кареты и вошла в здание, были посол Шотландии и его жена.\n\nЧлен дипломатического корпуса приветствовал пару, когда они проходили через вход. Когда их вели по дворцу, посол нервничал. Да, он был обучен дипломатическим процедурам и знал, как принимали послов. Но теперь у власти было совершенно новое Временное правительство, которое находилось в подвешенном состоянии, когда дело касалось монархии. Проходя по парадной лестнице, посол на мгновение подумал, что ему могут приказать отправиться в Канаду, чтобы встретиться с настоящим главой государства.\n\nКлод Окинлек ждал посла, когда он вошёл в тронный зал. Посол подошёл и представился с женой, слегка поклонившись, на всякий случай. Затем он передал письмо президента Шотландии, предназначенное для Окинлека, в котором сообщалось, что посол действительно представляет шотландское правительство и обладает высокой квалификацией для выполнения этой задачи. Окинлек на мгновение прочитал письмо, а затем улыбнулся и пожал руку послу.\n\nВ тот момент, впервые с 1707 года, Английское правительство признало Шотландию независимой страной."
 sco_fen.9.a:0 "Мечта осуществилась."
 sco_fen.9999.t:0 "Северная экскурсия"
 sco_fen.9999.desc:0 "Прямой рейс из Лондона прибыл в аэропорт Эдинбурга рано утром. Двухмоторный самолёт вырулил рядом с кортежем и остановился. Для самолёта был предусмотрен трап, и пассажиры вышли. Самым известным среди них был новый английский посол в Шотландии и его семья. Они сели в лимузин, предоставленный для них шотландским правительством.\n\nКортеж выехал из аэропорта, и после поворота налево прямо ехал до центра Эдинбурга. Сельскохозяйственные угодья превратились в маленькие дома, а маленькие дома превратились в многоэтажные коммерческие здания, когда они прибыли в центр города. Появился дворец Холируд, официальная резиденция президента Шотландии, и автомобили были допущены на территорию после проверки безопасности.\n\nПосол и его семья вошли внутрь и подождали, пока президент Шотландии закончит через несколько минут встречу со своими экономическими советниками. После этого посла впустили. Президент лично поприветствовал всех и спросил, что дети думают о Шотландии. Затем была вручена верительная грамота от Окинлека, означающая, что посол является официальным представителем Англии. Была сделана фотография передачи, на которой и президент Шотландии, и посол Англии улыбаются.\n\nНа следующий день эта фотография получила широкое освещение в Шотландии, так же как и посол Шотландии в Англии, одновременно представляющий свои верительные грамоты. Смена послов была последним знаком для шотландцев, которые теперь поддерживают высокие дипломатические отношения с Англией и их уважают как независимую нацию. Они также выразили надежду, что Англия сохранит это вновь обретённое чувство доброй воли и уважения."
 sco_fen.9999.a:0 "Если всё пойдёт хорошо, мы сможем делать всё без послов..."
 sco_fen.10.t:0 "Красное небо ночью"
 sco_fen.10.desc:0 ""...as President of Scotland, it is my duty to inform the populace of the current events that have taken place that have great import for the citizens of Scotland. Doubtlessly, you know that I speak of the final defeat of the savage regime to the south. There has been much celebration at the news, but also a deal of skepticism and fear. Some ask what happens next, and what this means for Scotland. Well, I tell you now, Scotland has now persevered through the darkest trial in our history, and we now stand as an independent nation!\n\n"For years, we have operated under the principle that a fascist invasion could happen at any time. Surely you remember your air-raid drills, your mandatory service, your constant reminders of a terrifying conflict brought on by unholy machines and sciences? Many times, you watched the news closely, wondering if you would see the announcer say the final battle for Scottish freedom had begun. And many times, you heard the stories of refugees, telling horrifying tales and saying that you were certainly next. Those days are over!\n\n"Gone are the waves of refugees fleeing oppression from down south. Gone is the militarized border. And gone are all the Germans and their lackeys from the isle. Marshall Auchinleck and HMMLR now greet Scotland as an independent and democratic power, no different from themselves. Now, the immediate existential threat to Scotland has ended, to be replaced with calm and easy relations with England. Once more, we have triumphed, and have earned our right to survive as a democratic power in Western Europe. Now we know that any challenge after this one can be easily overcome, and we are on the edge of a new golden age!"
 sco_fen.10.a:0 "Шотландия теперь может быть прибрежной вечно."
 sco_fen.11.t:0 "Где разбить лагерь?"
 sco_fen.11.desc:0 "Как Шотландская национальная партия, мы обязаны не только поддерживать гордость за свою страну, но и продвигать её. С этой целью мы создаем новую молодёжную организацию под названием "
 sco_fen.11.a:0 "Что интересного в музеях целый день? Отправьте их в Инвернесс!"
 sco_fen.11.b:0 "Грязь и комары не могут заставить их проголосовать. Эдинбург лучше."
 sco_fen.12.t:0 "Замечания по поводу открытия Шотландской Национальной Лиги"
 sco_fen.12.desc:0 ""...it's a concern amongst many adults that the Scottish youth are not able to adequately experience the traditions and activities their forefathers experienced. That they spend too much time glued to a television broadcasting American programs. That they go out for fast food instead of traditional Scottish fare. That they don't spend enough time gaining an appreciation for Scottish sports and culture.\n\n"But at the same time, there is a tremendous opportunity. We can assemble the youths of Scotland together by railroad or other transport in a singular location. We can show them the areas of their ancestors and have them read what they said in their own words. And we have the capability and knowledge to give the youth of Scotland not just a love for their country equivalent to their ancestors, but greater than them.\n\n"So, with the powers in me vested by the founders, I, Robert D. McIntrye, Prime Minister of Scotland declare the founding of the Scottish National League, to provide the youth of Scotland recreation, activity, and awareness of Scottish culture.""
 sco_fen.12.a:0 "Теперь давайте споём "
 sco_fen.13.t:0 "Мистер Макинтайр едет в Вашингтон"
 sco_fen.13.desc:0 "Безумная рабочая неделя Роберта Макинтайра началась с долгого перелёта из Эдинбурга глубокой ночью. Он попытался немного поспать, но был очень взволнован. В Сент-Джонсе была короткая остановка для дозаправки, а затем он направился к конечному пункту назначения. В 12 часов того дня, когда группа играла "
 sco_fen.13.a:0 "И мы надеемся, что благодаря этому мы станем лучшими друзьями американцев."
 sco_fen.13333.t:0 "Макинтайр совершает государственный визит в Вашингтон"
 sco_fen.13333.desc:0 "Вашингтон (AP). На этой неделе авеню Пенсильвании были выкрашены звездно-полосатыми полосами и Андреевским крестом, когда президент Шотландии Роберт Макинтайр и его жена Летиция прибыли с официальным государственным визитом. Встреченная начальником протокола США на базе ВВС Эндрюс, пара остановилась в Блэр-Хаусе, официальном президентском гостевом доме.\n\nВ церемонии, проведённой на лужайке Белого дома, Президент США приветствовал Макинтайра в Вашингтоне, отметив, что это - первый визит лидера Шотландии. Макинтайр поблагодарил Президента, надеясь, что этот визит приведёт к улучшению отношений с Америкой после сложного и напряжённого начала. Затем Макинтайра отвезли в здание Государственного Департамента на обед, устроенный вице-президентом.\n\nНа мероприятии присутствовали оба лидера, а также многие известные гости. После этого Фрэнк Синатра провёл короткое получасовое представление в Восточном Зале.\n\nМакинтайр выступит с речью на совместном заседании Конгресса сегодня, а также посетит Могилу Неизвестного Солдата и проведёт ответный ужин в посольстве Шотландии. Ожидается, что он останется дольше традиционных четырёх дней, чтобы посетить исторические места на восточном побережье, такие как Маунт-Вернон, Монтичелло и Индепенденс-холл. В комментариях для прессы Макинтайр выразил удовлетворение своей поездкой и считает, что связи между Америкой и Шотландией укрепились."
 sco_fen.13333.a:0 "Мы надеемся, что это сделает нас лучшими друзьями шотландцев."
 sco_fen.14.t:0 "Встреча в Вестминстере"
 sco_fen.14.desc:0 ""
 sco_fen.14.a:0 "Хотя в этом мистере Стирлинге что-то не так..."
 sco_fen.14444.t:0 "Президент Шотландии Роберт Макинтайр совершил официальный визит в Лондон"
 sco_fen.14444.desc:0 "Лондон (Рейтер) - В ходе первого визита независимого шотландского лидера в Англию с XVI века, президент Роберт Макинтайр вчера прибыл на вокзал Виктория. Были проведены небольшие акции протеста людей, которые считали, что Шотландская Национальная Партия Макинтайра предала Соединённое Королевство во Второй Мировой войне, но толпа была в основном положительно настроена.\n\nПосле неформального обеда в Букингемском дворце, Макинтайр провел встречи с премьер-министром, другими членами кабинета министров и лидерами оппозиции. В ходе этих встреч было заключено несколько торговых соглашений между Шотландией и Англией, в том числе одно, в котором Шотландия согласилась приобрести несколько самолётов для своей основной авиакомпании.\n\nВ сегодняшней речи в парламенте Макинтайр подробно рассказал об общих исторических и культурных связях между Англией и Шотландией, особенно недавняя поддержка СВОЕВ во время гражданской войны со стороны правительства Шотландии. Члены парламента, которые надеялись на изменение позиции ШНП в отношении профсоюзного движения, были разочарованы, хотя президент Макинтайр заявил, что Шотландия с радостью будет сотрудничать с Англией как равноправный партнёр в экономических и оборонных вопросах. Визит в Вестминстер завершился тем, что президент Макинтайр возложил венок к Могиле Неизвестного солдата в Вестминстерском аббатстве.\n\nЭтим вечером в Вестминстерском аббатстве был организован торжественный ужин для президента Шотландии, на котором присутствовало 150 гостей. В своём выступлении Макинтайр поблагодарил народ Англии за гостеприимство и предложил принять премьер-министра с государственным визитом в Эдинбург в ближайшем будущем."
 sco_fen.14444.a:0 "Мы должны относиться к нему дружелюбно. Я имею в виду, он дал оружие."
 sco_fen.15.t:0 "Гросвенор-Плейс, 19"
 sco_fen.15.desc:0 "Покупая недвижимость в Лондоне, Шотландия хотела двух вещей - отличного расположения и возможности расширения. Первое заключалось в том, чтобы посмотреть, могут ли они переехать в какое-либо из зданий, заброшенных иностранными правительствами. Лондон пытался сделать ставку на старое посольство Германии, но это никогда не воспринималось всерьёз.\n\nТаким образом, им пришлось поискать место, и они поселились в районе возле Белгрейв-сквер. Это был очевидный выбор, так как у многих стран были посольства поблизости. Но потребовалось немного времени, чтобы найти большое здание. В конце концов, ожидалось, что Шотландия станет крупнейшим торговым партнёром Англии. Английское правительство услужливо предложило старое здание Верховного комиссара Малайзии, но из-за нехватки места Шотландия отклонила это предложение.\n\nК счастью, всего в двух кварталах от него они обнаружили ряд зданий, которые были идеальны. Они находились на главной дороге, напротив дворца. Они быстро купили это место, отремонтировали, привезли новую мебель и нанесли новый слой краски. Наконец, посол на короткой церемонии у входа в здание поднял Андреевский крест, объявив, что посольство Шотландии открыто."
 sco_fen.15.a:0 "Мы - действительно легитимная нация в глазах Лондона."
 sco_fen.15555.t:0 "Regent Terrace, 9"
 sco_fen.15555.desc:0 "Признание независимости Шотландии привело к тому, что Англия решила целый ряд вопросов. Кто будет послом? Какие торговые соглашения подписывать? И где будет находится посольство?\n\nВ Эдинбурге не было такого количества посольств, как в Лондоне, тем более, что многие страны до недавнего времени отказывались рассматривать их в качестве законного правительства. Однако Англия хотела большего. Им нужно было что-то лучшее, более... внушительное, чтобы донести послание до Шотландии.\n\nК сожалению, большие зловещие здания были редкостью в Эдинбурге в то время, и многие люди не хотели тратить деньги на новую структуру, строительство которой могло быть не завершено, пока Шотландия не присоединится к Великобритании. Поэтому они решили пойти на компромисс и купить уже существующее здание, близкое к правительству Шотландии. Они нашли то, что им нужно, - здание почти рядом со Старым зданием парламента в Эдинбурге. Это было абсолютно идеально.\n\nЗа исключением того, что посольство США было по соседству и ближе к шотландскому правительству."
 sco_fen.15555.a:0 "Всегда вторая скрипка перед кровавыми рывками..."
 sco_fen.16.t:0 "Бог меня защитит"
 sco_fen.16.desc:0 "Многие говорили, что независимая Шотландия не может существовать в эту эпоху. Когда существовала Великобритания, узы были слишком сильными, Англия была доминирующей. Когда мы стояли одни против Оси, весь мир ожидал, что мы погибнем в короткой и неизбежной войне. И тем не менее, сегодня мы стоим без какой-либо реальной угрозы для нас или народа Шотландии.\n\nИ это не значит, что это была пиррова победа. Наша экономика сравнима с Англией и тоже не уничтожена полностью. Фактически, мы процветаем сами по себе. Английские беженцы также начинают возвращаться на юг. И, пожалуй, самое главное, - у нас может быть поколение, которому не придётся познавать ужасы войны. Мы едва ли можем представить сценарий, который потребует от нас отправки наших молодых людей заряжать пулемётное гнездо, как это делали наши предыдущие поколения.\n\nШотландия - действительно благословенная нация. Наш величайший враг на юге теперь стал нашим самым большим другом. Наша экономика бурлит и, кажется, растёт в геометрической прогрессии с открытием всё новых запасов нефти. И мы больше не боимся нацистского сапога, когда-то угрожавшего нашему выживанию. У нас свободная Англия с одной стороны и нефть в Северном море с другой, так что скажите нам, что может пойти не так?"
 sco_fen.16.a:0 "Ничего. Ни черта."
 sco_fen.2222.t:0 "Вернуться на базу"
 sco_fen.2222.desc:0 "Мы очень довольны нашей новой позицией в ОСН. Америка и все их друзья прибегут, как только англичане или немцы поднимут шум, а советники, которые у нас уже есть, отлично справятся с задачей удерживать линию. Но всё же некоторые спрашивают: а что, если всё это займёт слишком много времени? Франция, Дания, Польша - все они были молниеносно захвачены вермахтом. Мы хорошо окопались, но и линия Мажино тоже была укреплённой. Нет, мы должны гарантировать, что американцы смогут немедленно отреагировать.\n\nМы направили в США предложение построить и укомплектовать серию армейских баз и взлётно-посадочных полос как у английской границы, так и в Шотландском нагорье, а также предоставить неограниченный доступ к Шотландским военно-морским базам на Оркнейских, Шетландских и Гебридских островах. Это снизит нагрузку на хорошо оснащённую, но небольшую шотландскую армию, переложит значительную часть наших военных расходов на янки и даст нам столь необходимое душевное спокойствие. Мы не видим причин, по которым американцы отклонили бы эту прекрасную сделку - они стремились распространить своё влияние на Европу, и доступ к Северному морю действительно является призом."
 sco_fen.2222.a:0 "Американские корабли были бы желанным зрелищем."
 sco_fen.22.t:0 "Вернуться на базу"
 sco_fen.22.desc:0 "Мы, безусловно, рады новому вторжению в Европу с Шотландией, новым членом нашего альянса. У них есть преимущество в лице нашего арсенала демократии, а они, в свою очередь, ухватились за шанс предложить нам построить серию военных баз. Эти базы будут укомплектованы и управляться американскими войсками, но они будут тесно сотрудничать с шотландцами в области обороны и учений. Нашим кораблям будет разрешён неограниченный доступ к шотландским военно-морским базам в Северном море, что расширит нашу досягаемость даже дальше, чем было в Исландии и Гренландии - большой приз в наши дни, когда сферы влияния значат всё.\n\nЭти права на базирование - прекрасное дело. Мы не видим недостатков, кроме раздражения немцев и стоимости этих новых баз."
 sco_fen.22.a:0 "Но какой ценой можно обойтись без душевного спокойствия?"
 sco_fen.22.b:0 "Кажется, у нас есть небольшая проблема с денежным потоком."
 sco_fen.23.t:0 "США соглашается на базы"
 sco_fen.24.t:0 "США не соглашаются на базы"
 sco_fen.2555.t:0 "Арсенал демократии"
 sco_fen.2555.desc:0 "Наши новые друзья по ту сторону океана более чем щедро поддерживают наши Вооружённые Силы. Шотландская армия - это хорошо обученные силы, небольшие, но профессиональные, готовые с рвением защищать свою Родину. Наши методы проверены со времён британской армии - как и наше оборудование. Ресурсы Шотландии ограничены, и обучение может продолжаться только до определённого момента. У американцев такой огромный бюджет, что они могут создать одну из самых мощных армий в мире со всем высокотехнологичным оборудованием и передовыми методами обучения. Конечно, они были бы счастливы поделиться некоторыми из этих исследований со своими новыми союзниками.\n\nНаши военные советники проконсультировались со своими американскими коллегами и составили план совместного обучения и технологии, которые они считают приемлемыми для обеих сторон – необходимо, безусловно, сделать армию Шотландии самой хорошо организованной и оснащённой во всей Британии. Остаётся дождаться официального ответа."
 sco_fen.2555.a:0 "Подписано и отправлено."
 sco_fen.25.t:0 "Арсенал демократии"
 sco_fen.25.desc:0 "Мы очень довольны нашим новым союзником, Шотландией. Их армия - одна из лучших в Британии, а их оборонительная позиция практически не имеет себе равных. Единственная проблема - их ограниченные ресурсы. Шотландия небольшая, и никогда не имела столько же населения, что и Англия. Они компенсируют это своей подготовкой и вооружением, но оно устаревает. Они нуждаются в обновлении для современной эпохи - фактор, который шотландское правительство чётко признало. Они отправили запрос об американской помощи в обновлении своего арсенала, предоставлении военных исследований из нашей обширной библиотеки и создании общего плана учений с американскими войсками, дислоцированными в Шотландии.\n\nДальнейшее сотрудничество с шотландцами может только помочь в конечном освобождении Европы. Плодами наших исследований следует поделиться со всеми странами свободного мира. Как всегда, единственным ограничивающим фактором являются наличные."
 sco_fen.25.a:0 "У нас особые отношения с Шотландией."
 sco_fen.25.b:0 "Отправлять всё это через Атлантику - дорогое удовольствие..."
 sco_fen.26.t:0 "Преимущества сотрудничества"
 sco_fen.26.desc:0 "Американцы с энтузиазмом согласились на наше предложение о сотрудничестве в области исследований и разработок, стремясь продемонстрировать свои новые игрушки своим друзьям. Реализуются совместные шотландско-американские учения, включая серию небольших военных игр в Нагорье и манёвры в Северном море. Наши учёные начинают программу обмена технологиями со своими коллегами в США, и первые партии американского снаряжения отправляются через Атлантику. С их помощью будет обеспечена безопасность Шотландии, и мы приобрели друга мирового класса."
 sco_fen.26.a:0 "Пополняйте свой арсенал."
 sco_fen.27.t:0 "Нечто особенное"
 sco_fen.27.desc:0 "Америка хорошо хранит секреты даже среди своих друзей. Они отклонили наше предложение о совместных учениях и категорически отказались оказывать техническую помощь нашим исследовательским группам. Мы думали, что мы - самые заветные новые члены Организации, но похоже, что Америка доверяет нам настолько, насколько они могут нас бросить."
 sco_fen.27.a:0 "В любом случае, нам это было не нужно."
 sco_fen.28.t:0 "На пограничной станции Гретна"
 sco_fen.28.desc:0 "Настроение было лучше, это точно. Напряжение спало с тех пор, как у англичан началась гражданская война. Больше не нужно нервничать, глядя, перейдут ли нацисты через реку. Больше никакой защиты от лазутчиков и шпионов. Количество беженцев, переходящих через границу, уменьшилось. И все могли согласиться с тем, что коллеги из СВОЕВ были более дружелюбны, чем коллеги-коллаборационисты, более склонны здороваться и всегда были готовы поболтать в унылые периоды.\n\nОднако работа на пограничной станции была тяжелее. Раньше каждый день проезжало только несколько автобусов или автомобилей, и все, кто находился на борту, были известны. Сейчас всё изменилось. Теперь количество людей, приходящих и уходящих, значительно увеличилось. Даже целые поезда начали движение. Англичане были благодарны за то, что требования к идентификации были смягчены.\n\nСамым большим изменением, которое заметили пограничники, было огромное количество товаров, поступающих из Англии. Грузовики с коробками, предназначенными для шотландских магазинов, с пометками английских брендов, которых давно не было на полках Шотландии. Вагоны с ресурсами для промышленности Шотландии.\n\nОбъём рекламы английских фирм также был предметом обсуждения. Все видели плакаты и рекламные щиты английских товаров и услуг. Некоторые из более молодых охранников думали, что националистически настроенные шотландцы не будут покупать в Англии. Были сомнения относительно того, сколько товаров ввозится в Шотландию, но все заметили, что поезда и грузовики везли шотландские товары в Англию."
 sco_fen.28.a:0 "Свободная и справедливая торговля выгодна всем."
 sco_fen.29.t:0 "Вниз по улице"
 sco_fen.29.desc:0 "Владелец винного магазина расширяет свою продажу виски. Односолодовый, смешанный, смешанный зерновой виски. Из Равнин, Нагорья, Спейсайда, Кэмпбеллтауна и Айлей. Где бы он ни производился и как бы он ни производился, в городе его не было уже много лет. Но теперь он - здесь, и его много. И всё это благодаря открытию Шотландии.\n\nБакалейщик наливает более лёгкий напиток - безалкогольный Ирн-Брю. Магазины больше хотят заполучить огромное количество морепродуктов, которые стали доступны. Сиг из Питерхеда и моллюски из Фрейзербурга доставляются сюда напрямую, заполняя мясную часть вместе с крабами, сельдью, пикшей, лобстером и треской. Мясник тоже доволен говядиной, бараниной и бараниной с севера.\n\nВ конце улицы электростанция заключила сделку с шахтой на севере. Теперь электростанция может рассчитывать на регулярную доставку поездов с углём с севера по хорошей цене. Обеспечив стабильное предложение, она теперь может думать о возможности установки ещё одного генератора для удовлетворения спроса. Англичане признаются, что у них не было бы этих идей, если бы коллаборационисты всё ещё управляли.\n\nАнгличане надеются, что партнёрство принесёт им большую прибыль. В конце концов, у шотландцев большой успех в торговле здесь, так что, возможно, англичане могли бы сделать то же самое в Шотландии."
 sco_fen.29.a:0 "Свободная и справедливая торговля выгодна всем."
 sco_fen.30.t:0 "Следующий шаг"
 sco_fen.30.desc:0 "Шотландия присоединилась к ОСН, разбивая наши мечты о лёгком союзе.\n\nНо они не будут удовлетворены. Шотландия и Англия будут объединены. Они должны быть едиными. Если бы они не были такими, как этот остров мог бы противостоять нацистской Германии? Как остров мог бы жить, если он разделён?\n\nИмея Шотландию в ОСН, англичане не могут просто атаковать её. Поэтому был выбран другой вариант. Они будут вести переговоры напрямую с Шотландией, чтобы найти свои камни преткновения на пути к воссоединению с Англией. В результате переговоров любые разногласия будут сглажены, и Шотландия получит то, что они хотят, для воссоединения с Англией. Всё, что требуется, - это призыв к нейтральной державе выступить в качестве посредника. Того, кто силён и больше всего на свете хочеи видеть на Британских островах мирную державу."
 sco_fen.30.a:0 "Позвонить в Вашингтон"
 sco_fen.31.t:0 "Игра в телефон"
 sco_fen.31.desc:0 ""Goddamn it," said the Secretary of State, "The English are playing nice, and asking us to play peacemaker and get the scots on board with recreating the United Kingdom. It's ridiculous!"\n\n"Sir," said Jack Holland, "it's not that unreasonable to expect them to try and work within the confines of the situation they now find themselves in."\n\n"That may be, but it's still jarring to see them go from trying to get all our allies to go against us to them sucking up and asking for Scotland." He sighed. "You two are going to be the state department's point guys on this. Your job is to relay the messages between each other so we can get a United Kingdom back in the allies. Jack, you'll be headed to London first thing tomorrow. They got a room for you at the ambassador's residence."\n\n"Alright, sir."\n\n"Mr Evans," the secretary said to Riley Evans, "you're going to Glasgow. Same situation applies. The ambassador will make the introductions. First thing you do is get a list of whatever the Scots want, then you call up Jack and me and tell us what they want.""
 sco_fen.31.a:0 "Попросим шотландцев прислать свои требования."
 sco_fen.32.t:0 "Идите к судье"
 sco_fen.32.desc:0 ""Hello there," said the visitor, "I'm Riley Evans, from the US State Department. Washington got a call, and they sent me up here to help negotiate your reentry into the UK.\n\n"You see, the English were none too happy about you joining the OFN, but it's for the best since they can't run you over with tanks and make you the equivalent of what Ireland used to be to the UK. Now, they want to talk it over and arrive at a place where everybody's happy.\n\n"So how we're starting these things off is, you get a list of demands that you want before you would rejoin with England under a single state. You send them to me, I tell my colleague Jack Holland down in London, and he tells the English what you want. Then, he sends their response back to me, which I relay to you. This way, we don't have to see the other guy's face, and we avoid the chance of you folks attacking each other with insults that detract from the point. It's perfect!\n\n"Oh, and before you ask, yes, you do have to participate in this. The US strongly feels that this fight between you two needs to be hashed out now before it gets violent. And since you're in the OFN now, you better listen to whatever the hell we tell you to do. Shall we start?""
 sco_fen.32.a:0 "Да."
 sco_fen.33.t:0 "Наш американский друг"
 sco_fen.33.desc:0 ""You free for a moment?" asks the man outside the office as he stepped in. "I'm Jack Holland, from the American State Department. I'm the intermediary for the Scottish negotiations.\n\n"We have a guy up there who is talking it over with the government, and they'll come up with a list of what they want. It'll come down here and I'll give it to you. Hopefully you like it, and I'll tell the man up north what you gentlemen like or don't like. We make a deal, the UK is reformed, and you probably won't see me again.\n\n"That's all. I'll have more information when the Scots send in their conditions. Nice meeting you!" he said as he walked out the door."
 sco_fen.33.a:0 "Теперь ждём..."
 sco_fen.34.t:0 "Отправить требования"
 sco_fen.34.desc:0 "Англичане попросили нас вернуться в Соединённое Королевство. Американцы попросили нас предоставить наши условия.\n\nПоскольку Шотландская Национальная Партия всеми способами хочет сохранить свободу шотландцев, мы просим о большой степени свободы. У нас будет собственный парламент, избираемый народом Шотландии, который будет осуществлять абсолютный контроль над всеми внутренними делами Шотландии, что позволит нам продолжать наш демократический образ жизни независимо от того, чего хочет Лондон.\n\nАнглийские законы предназначены только для англичан, поскольку здесь, в Шотландии, действуют наши собственные законы. Шотландский парламент знает о ситуации здесь больше, чем парламент в Лондоне. Это должно относиться и к налогообложению. Мы должны убедиться, что сможем справедливо облагать себя налогом и не позволить, чтобы наши голоса заглушались.\n\nШотландский язык также нуждается в защите. Сильное правительство может выжить только с сильной идентичностью, а сильная идентичность обслуживается сильным уникальным языком. Любая сделка по вхождению в Великобританию должна включать чрезвычайно строгие законы, защищающие шотландский язык, его использование и преподавание.\n\nНадеемся, англичане поймут необходимость всех этих требований, и они их все примут."
 sco_fen.34001.desc:0 "Англичане попросили нас вернуться в Соединённое Королевство. Американцы спросили нас о наших условиях.\n\nПоскольку Независимая Лейбористская Партия хочет сохранить Шотландию с большой степенью независимости, мы просим создать отдельный законодательный орган. У нас будет собственный парламент, избранный народом Шотландии, который будет заниматься внутренними делами страны, что позволит нам продолжать наш демократический образ жизни.\n\nЭтот орган будет принимать большинство законов в Шотландии, что позволит нам повысить степень автономии в наших юридических и налоговых кодексах. Однако есть некоторые законы, которые, по нашему мнению, лучше всего подходят для использования на национальном уровне. Электричество - это скорее общенациональная проблема, и мы уверены, что Лондон справится не хуже, чем Глазго. Занятость и социальное обеспечение - это проблема, которая затрагивает всех нас, и лучше всего решать её из Лондона.\n\nШотландский язык также нуждается в защите. Он страдал годами, и было бы жаль, если бы его возрождение угасло. Любая сделка по вхождению в Великобританию должна включать строгую степень защиты шотландского языка, его использования и преподавания.\n\nНадеемся, что англичане сочтут эти требования чрезвычайно разумными и примут их."
 sco_fen.34002.desc:0 "Англичане попросили нас вернуться в Соединённое Королевство. Американцы спросили нас о наших условиях.\n\nПоскольку Юнионистская Партия - это партия с одним вопросом, созданная Дэвидом Стирлингом, мы рады принять правовую и политическую позицию Шотландии, которую она занимала в Соединённом Королевстве до его распада. Больше не надо.\n\nАнгличане должны принять это."
 sco_fen.34.a:0 "И не меньше!"
 sco_fen.34.b:0 "Это кажется честной сделкой."
 sco_fen.34.c:0 "Они этого хотят, не так ли?"
 sco_fen.35.t:0 "Шотландские требования"
 sco_fen.35.desc:0 ""Hey, it's me, Jack Holland. I just got word from our man up in Edinburgh that the Scottish have sent in their requirements for joining the United Kingdom with you. Are you ready?\n\n"So, before we begin, I must tell you that the Scottish National Party was always gonna drive a hard bargain before they would ever join a UK again. They want their own governing body, no , not like the scottish parliament of yore, no, a fully independent governing body that they elect themselves. And that governing body has authority over every domestic matter in Scotland, taxes, laws, whatever. What you do in London stops at the border.\nn\"They also are extremely clear that they want to keep teaching Scottish in their schools and use it in an official capacity like on government notices and road signs and such. They're willing to teach English as well, but they don't want their language to get messed over by London.\n\n"So this is what the Scots want before they agree to a United Kingdom. I know it's a lot, but that is what the SNP wants. Though if this seems a little much, we could try and get some compromises on this from Glasgow.""
 sco_fen.35001.desc:0 ""Allow me to reintroduce myself. I'm Jack Holland from the US State Department. My colleague up north just got the list of the Scots want before they would reunite with you.\n\n"So the ILP wants to have a powerful Scottish legislative body. Everyone in it is going to be elected by scots, and it's going to handle everything that happens in Scotland. They have, however, conceded that several matters, such as electricity and power, employment, social security, and drug policy, are better off on a national scale, rather than a local one. But the taxes and laws that take effect in Scotland are mostly going to come from the Scottish parliament rather than from London.\n\n"There is also the matter of language. Scotland has worked really hard to bring it back these past few years, and they insisted there be protections in this agreement that it isn't going to go to waste. They'd like to keep teaching it in school, use it for governmental usage up there, just generally make sure it's still used and understood by the people of Scotland.\n\n"All in all, I think it's a good compromise. They made some concessions to you, and they'll still be fairly happy up there. So what do you think?""
 sco_fen.35002.desc:0 ""Hey, it's Jack again. The Scots have sent in the requirements to reform the UK and...well...it's not much."\n\nJack paced the office floor with the paper in his hand before he said, "I mean, it's the Unionist Party, and their main schtick is re-uniting, but damn...'status quo from before the Second World War?' No, you heard me right, they just want what they had back in 1939. No separate governance, laws, taxes, not even any language protections. Just some seats in London. Why the hell aren't they asking for more?"\n\nHe stopped pacing. "You know what? Fuck it. Just accept this deal before Wimberley finds out, blows a gasket, and chases these guys out of office.""
 sco_fen.35.a:0 "Звучит отлично!"
 sco_fen.35.b:0 "Нам нужно от них больше."
 sco_fen.36.t:0 "Лондон принимает!"
 sco_fen.36.desc:0 ""The whole thing?" asked Evans. "No changes?"\n\n"Yup," said Holland. "I just showed them the proposal, sold it to them for a bit, and they accepted it. Didn't ask for more."\n\n"Wow. I thought they were going to put up a fuss, but they're really reasonable about it."\n\n"I guess they are. So, the next step is for Edinburgh to sign off on the deal. Shouldn't be that hard for them to agree to their own terms. Then we can have a ceremony, and then we all go home with the UK restored."\n\n"I hope so. I mean, they wouldn't be stupid enough to reject their own deal, would they?""
 sco_fen.36.a:0 "На данный момент, это - просто формальность..."
 sco_fen.37.t:0 "Англия соглашается с положениями и условиями"
 sco_fen.37.desc:0 ""Hey, it's Riley Evans, remember me? From the US State Department? The guy you gave your terms for rejoining the UK with England? Well, I just got word from Jack down south that London has looked over what you wanted, and guess what? They're going to go for it! Yes, the whole thing! Can you believe it?\n\n"So they felt your terms were reasonable enough for them to remake the UK with you, and they're basically going to turn them into a new Treaty of Union. You get everything you want, England gets to call themselves the UK, and the United States, through skillful negotiating and diplomacy, prevents another European war, and avoids an OFN ally getting into deep shit with another reasonably close country!\n\n"Okay, I exaggerated on the last part. All we really did was play courrier, but we'd like you to keep that to yourselves so the administration can call it a win. Politics, you understand how it is. But back to the point. Everyone's happy, we avoid another war, and all you have to do is sign the treaty and we all can ride off into the sunset.""
 sco_fen.37.a:0 "Всё, что мы хотим? Подпишите договор!"
 sco_fen.37.b:0 "Меня не волнует, если это - наши условия. Мы никогда не присоединимся!"
 sco_fen.38.t:0 "Конец границы"
 sco_fen.38.desc:0 "Мост Гретна был последним автомобильным мостом через реку Сарк, прежде чем она соединилась с рекой Эск, которая впадала в Солуэй-Ферт. Мост Гретна не так уж отличался от других мостов, которые пересекали другие реки в британской сельской местности. Две полосы движения, кирпичное строительство, две арки с цоколем посреди реки. Это было бы совершенно неважно, если бы это не был самый западный пограничный переход между Шотландией и Англией.\n\nК тому времени, когда мост был построен, ситуация между Англией и Шотландией успокоилась настолько, что его едва ли нужно было охранять. На шотландской стороне находился платный дом. На английской стороне была устроена гостиница. В течение многих лет люди регулярно переходили мост, даже не думая о нём.\n\nПосле этого пришла война. Граница, на которую даже не обращали внимания, была укомплектована и вооружена. Платный дом был заполнен шотландскими войсками, которые превратили его в пограничный переход. Силы коллаборационистов заняли постоялый двор на другой стороне, превратив его в пограничную станцию. Этот невзрачный мост стал связующим звеном между свободным миром на шотландской стороне и миром рабов под властью коллаборационистов на другой.\n\nКогда мир рабов был изгнан, спокойствие вернулось на шотландскую границу, но напряжение всё ещё сохранялось. Что сделает Свободная Англия? Они хотят воссоединиться с Шотландией, но шотландцы хотят защитить свою свободу. Что, если бы эти различия будут непреодолимыми? Будет ли война?\n\nНо опасения, что войска перейдут мост, не оправдались. Шотландия дала свои условия для возвращения, и Англия согласилась с ними. Войска ушли, и вскоре на мост вернулось нормальная жизнь – не как связующее звено между двумя мирами, а как связующее звено под единым флагом двух народов."
 sco_fen.38.a:0 "Снова едины!"
 sco_fen.39.t:0 "Никто не сказал, что шотландцы были умными..."
 sco_fen.39.desc:0 ""They aren't accepting the deal?" asked Holland. "But they wrote the fucking deal!"\n\n"I shit you not," Evans said, "I came in with the good news, thinking they'd be fucking estatic that they had the easiest out that anybody fucking gets in this world, and they suddenly say right with a straight fucking face that it's 'too strict.' Well, why the fuck did you make it too strict, you fucking morons? The options are 'sign the best deal you could want' or 'go to war with the fucking English' and you pick the latter? Jesus fuck."\n\nA small pause. Holland spoke next. "I think," he said, "we tell Washington that the Scots rejected their own deal, and they aren't working in good faith. Then, we tell London that the Scottish are not serious about this shit, and they can go in if they want."\n\n"We're not going to fucking do that! I'm going to come back tomorrow and tell them exactly why they should sign this deal. We still have a chance they would see reason before it's too late. Besides, the OFN is still gonna defend Scotland anyway."\n\n"I don't think so. The US isn't gonna get dragged into another clusterfuck. Not against England, and not for a country that can't be held to their word and make the right decision." More silence.\n\n"Look," said Evans, "let me tell them why they're wrong, and try to salvage this before we condemn all these British kids to die.""
 sco_fen.39.a:0 "Сказать Эдинбургу, что они чертовски глупы."
 sco_fen.39.b:0 "Сказать Лондону, чтобы они присоединили Шотландию."
 sco_fen.41.t:0 "Срочный звонок"
 sco_fen.41.desc:0 ""Ryan Evans, I think his name was."\n\nHe knew Riley Evans had a massive update. Instantly, he bolted up the stairs, running up to his temporary office, and picked up the phone. He dialed the number, and only needed to wait through a single ring before Riley in Edinburgh picked up.\n\n"What's going on?" asked Jack.\n\n"I've been trying to reach you for hours Jack," Riley said, excited. "Where were you?"\n\n"Some notables decided to take me out for lunch, Riley. The Embassy staff told me when I got back you needed me and it was urgent. What do you need?"\n\n"They signed it, Jack. Scotland approved it."\n\n"Holy shit, Riley.""
 sco_fen.41.a:0 ""Tell England they're the UK now.""
 sco_fen.42.t:0 "Шотландцы по-прежнему глупы"
 sco_fen.42.desc:0 ""Again?" asked Jack. "You laid it out for them, and they still said no?"\n\n"Look," Riley said, "I don't think I was clear enough with them. I tried to be polite, but firm that they were going to be fucked if they didn't accept this deal. I'm going to go back in there and tell them right to their fucking faces that people are going to be slaughtered all across the Scottish Borders because they can't accept the deal we negotiated."\n\n"It's too late for that, Riley," said Jack. "It's an inevitability at this point that Scotland's set in their fucking stupid ways. We should tell Washington, and tell London we're giving up on negotiations and they can go at it."\n\n"No! I'm not going to give up on peace in Britain now. I'm going to go back in there and if they want to die, they are going to be damned sure of the consequences."\n\n"Face it, Riley, you've done your best, but if it isn't meant to happen, it just isn't. But we'll ask for our next move from Washington.""
 sco_fen.42.a:0 "Будем откровенны."
 sco_fen.42.b:0 "Англичане будут тупыми."
 sco_fen.42.c:0 "Если Англия хочет войны, мы дадим им её."
 sco_fen.43.t:0 "Clusterfuck"
 sco_fen.43.desc:0 ""The fucking scots, they won't sign their own fucking deal. It's fucking useless to convince them."\n\n"Jesus, Riley. I know it fucking sucks for you. It does for me too."\n\n"Thanks Jack. I thought I could talk it over with them, and they'd come round. I explained, I begged, I pleaded, I...fuck it man. You were right."\n\n"It was worth a shot, Riley. Don't be too hard on yourself. If they wanted to be arrogant, they were going to be arrogant. It isn't your fault that everything suddenly became fucked up. I thought we had a deal, too." Jack sighed. "I'll tell the government that shit just hit the fan and they can go in. How about you?"\n\n"Me? I'm going to get on the first flight out before they start shooting down the airliners. I'm bringing as much whiskey along with me as possible, too. And I'm not landing in Washington sober, I can tell you that much.""
 sco_fen.43.a:0 "Шотландия теперь потеряна."
 sco_fen.44.t:0 "Зелёный свет"
 sco_fen.44.desc:0 "Джек Холланд ворвался в офис. "Fucking bastards," he muttered, as he paced back and forth for a moment, before he stopped and tried to compose himself. "So I just got word from Edinburgh that our man has met with the government and..." he trailed off as his eyes trended to the ground and words failed him.\n\n"Fucking christ shit piss ass!" he yelled. "It was their own fucking deal! We all agreed on it, and they reject it now? What the fuck is wrong with them?" Then he caught himself and tried to recompose himself.\n\n"I'm so sorry," he said. "I'm a little stunned by the situation." He took a deep breath. "Scotland rejected the deal once again. We tried to get them to take, but they wouldn't listen to us. We're calling off the negotiations and kicking them out the OFN. Do what you have to. Have a good day."\n\nAs he walked out the door, he could be heard muttering "Goddamned horse-shit...""
 sco_fen.44.a:0 "...Ладно."
 sco_fen.45.t:0 "Англия хочет большего"
 sco_fen.45.desc:0 ""They didn't take it," Jack said. "The English don't like what the Scots put on the table. They want more from them."\n\n"Dammit!" said Riley. "I thought they were going to want more. Have they called off the negotiations yet?"\n\n"Not yet," said Jack. "London thinks they might get Edinburgh to compromise on this before they turn to the army. They want us to go back and get some compromise from the Scots."\n\n"Okay, I think this deal can be split into four parts. There's Governance, Language, Laws, and Taxes. I think I should go in and see if I can get a compromise from them on at least one of these categories. Where do you think I should start?""
 sco_fen.45.a:0 "Они могут пойти на компромисс по языку."
 sco_fen.45.b:0 "В управлении могут потребоваться некоторые изменения."
 sco_fen.45.c:0 "Может быть, стоит взглянуть на законы?"
 sco_fen.45.e:0 "Спросим о налогах."
 sco_fen.46.t:0 "Давайте поговорим о языке"
 sco_fen.46.desc:0 ""Okay, I got word back from London that they have reviewed your proposal, and, well, it's gonna need a little work. We've identified some areas that concern the English, and if we're going to avoid a war, you're going to have to compromise on some of them.\n\n"You see, the language protections are all well and good, but there are some issues that the English have. They are concerned that these protections would dramatically increase the effort and bureaucracy they have to put into basic governance. I know protecting native culture is necessary, but is it worth replacing every road sign in England? Is it worth printing two of every document, one in english and one in scottish? It's not feasible to make everything from Dover to the border be in both languages, especially if nobody outside of Scotland will use it.\n\n"Look, I know it's hard for me to ask you this, but you have to compromise. It's holding up negotiations, and it's not really worth having a war with England over."
 sco_fen.46.a:0 "Думаю, мы можем пойти на компромисс..."
 sco_fen.46.b:0 "Однозначно нет."
 sco_fen.47.t:0 "Вопросы управления"
 sco_fen.47.desc:0 ""Look, London doesn't like your proposal, and they're going to need more from you if you don't want them marching into Edinburgh. And the governance issue is what we think is a major sticking point. We need to make a deal on that.\n\n"You see, if you are to be in a union, there needs to be a certain amount of federal influence involved in daily affairs. We in the US know how it is, the Articles of Federation sucked, so we had to give the federal government some power with the Constitution before we could do anything major. And we really agree the same thing should be applied here.\n\n"Running around independently is great and all, but what happens when a massive disaster happens? What if the Nazis finally invade? You want somebody at the top to coordinate the response. You want a centralized system that makes the major changes and leaves the minor ones up to you. So you need to allow some say-so from London, because even if you weren't on the brink of war, we would still recommend it.""
 sco_fen.47.a:0 "Мы понимаем Вашу точку зрения."
 sco_fen.47.b:0 "Эти ребята? Принимают наше решение?"
 sco_fen.48.t:0 "Закон и порядок: компромиссное намерение"
 sco_fen.48.desc:0 ""So we need to talk about the legal situation that would be in place after you rejoin the UK, because right now, you and London are worlds apart on it. And that's gonna lead to war.\n\n"I can understand how much you would like your own legal system, and how you would like it to be seperate, and overriding what England puts out. Why this is an issue is that England has several laws that they don't want to be possibly overridden by Scotland. Things more basic, such as criminal law and economic policy. They fear the possibility that some whackos might make it legal to beat their wives up here and London couldn't do anything about it, for instance.\n\n"I know, that's an extreme example. But the point still stands. What if someone commits a crime in England and flees to Scotland? Who's responsible for their apprehension and their deportation? What if a company based in England runs afoul of Scottish Pollution laws? If hunters and fishers run afoul of Scottish game regulations, but not English ones?\n\n"There has to be national laws and standards on some things. That's why you have to compromise on this and have London take the lead on some matters. That's going to allow you to keep most of what you want."
 sco_fen.48.a:0 "Может быть, федеральные законы - неплохая идея..."
 sco_fen.48.b:0 "Может быть, вам стоит взглянуть на то, что на самом деле происходит в Лондоне..."
 sco_fen.49.t:0 "Смерть или налоги"
 sco_fen.49.desc:0 ""It's not going to happen. This deal to form the UK and prevent England from invading you. It's not going to work unless you make some concessions on the tax front.\n\n"The overall government of the UK is going to require things to be done on a national scale, not a local one. Things like having an Army, Navy, and Air Force, or give out foreign aid, or build massive infrastructure projects like dams and highways that benefit everyone. And the things that benefit everyone needs everyone to chip in a little.\n\n"You can't have a federal government without it raising some sort of income. Hell, even at our most decentralized the US government collected taxes. Federal beer taxes paid for our Civil War! It isn't enough to just give a certain amount to London just because you feel like it. What if you stop? That's what the English are worried about.\n\n"I know there's this big thing about no taxation without representation, but you are going to have a voice in London, while we did not. You and England both know that governing and protecting requires a certain amount of funds, so you should agree that London has some say-so over taxation across all of the UK, not just in England.""
 sco_fen.49.a:0 "Хорошо, мы можем пойти навстречу Англии."
 sco_fen.49.b:0 "Мы не были бы шотландцами, если бы не были мастерами!"
 sco_fen.50.t:0 "Открытие"
 sco_fen.50.desc:0 ""I got good news," said Riley. "After hours of talking, I got the scots to cave on one of the items."\n\n"Fucking finally," said Jack. "I was getting worried they wouldn't agree to anything. Glad to hear they're meeting the English halfway on things."\n\n"So I think the next step is you call up the English and tell them we got the Scots to make their terms better, so now they can accept the deal, and everyone can go home happy. And hopefully they actually put up with it this time."\n\n"Alright. I'll go tell them right now that we need to meet. I'll let you know when I gave them the pitch.""
 sco_fen.50.a:0 "Давайте сделаем это."
 sco_fen.51.t:0 "Шотландцы не идут на компромисс"
 sco_fen.51.desc:0 ""They won't go for it," Riley said. "I talked to them over and over, and they aren't going to compromise on it. They aren't."\n\n"I guess some things are worth going to war over," Jack said. "But that's not the end, right? I mean, we still have a few other issues where they could back down a little bit and give England some room to accept a deal. We still have plenty of opportunities for compromise."\n\n"I guess so." Riley said. "But there's still another option that we could do."\n\n"What's that?" asked Jack.\n\n"We put the pressure on England to compromise instead."\n\nJack was astonished. "What?"\n\n"Easy. We go up to England and tell them that, no, this is the actual deal. This is the best we're going to get out of it. And if they don't like it, their other option is to attack Scotland. We're not gonna convince England if there's an option between a flawed deal and a hypothetically perfect one, but we could convince them if we make it between the deal and throwing Britain into war."\n\nJack thought it over. "That would be our absolute last option, but if the Scots won't compromise further and the English won't accept the deal, we would have to play that card.""
 sco-fen.51.a:0 "Вернёмся к другому предложению Шотландии."
 sco-fen.51.b:0 "Пусть Англия поглотит её."
 sco_fen.53.t:0 "Давайте совершим сделку"
 sco_fen.53.desc:0 ""Hey, sorry to call you on such short notice like this. I got great news from up north about the negotiations to reform the UK. We talked to them, and it turns out the Scottish are willing to compromise on their own terms! I know, that's great isn't it?\n\n"We worked long and hard on this, and it was a little tough at times, but we got them to meet you in the middle on this. Now, we have a deal that we know the Scottish are fine with, and we think you're going to be fine with too. After all, it's better than a war with an OFN aligned nation, am I right?\n\n"So here's the proposal we have gotten the Scottish to. You can go over it, speak to people about it. Just know it's the product of long and hard negotiations, and we're not likely to get you much better than this, so it's for the best if you take what you got, and form the Union off of it.""
 sco_fen.53.a:0 "Мы хотим от них большего."
 sco_fen.53.b:0 "Мы знали, что они придут!"
 sco_fen.54.t:0 "Для Англии ничего не достаточно"
 sco_fen.54.desc:0 ""It's not going to happen," said Jack. "The English won't go for it."\n\n"Damn it!" cursed Riley. "I thought for sure we had some sort of deal with this. Guess it's not good enough for those bastards down south."\n\n"This is bad, Riley," said Jack. "They need to accept some sort of deal, and soon, otherwise we're going to have a war."\n\n"I know, I know, aw fuck." Riley breathed for a little, then said "okay, it's not entirely hopeless. We still have some more categories that the scots could compromise on. We still have some arguments to make, we can get the scots to go down further."\n\n"I hope you're right. So, what area do you think we need to take a look at again?""
 sco_fen.54.a:0 "Язык - это область, о которой стоит задуматься."
 sco_fen.54.b:0 "Управление всё ещё может быть камнем преткновения."
 sco_fen.54.c:0 "Заставить их быть на полпути к законам"
 sco_fen.54.e:0 "Теперь нам следует подумать о налогах."
 sco_fen.54.f:0 "Мы больше не пойдём на компромиссы!"
 sco_fen.55.t:0 " Бросить их и посмотреть"
 sco_fen.55.desc:0 ""Alright, we'll ask about something else," said Ryan. "What do you think is going to be the one we try now?""
 sco_fen.55.a:0 "Они должны пойти на компромисс в отношении языка."
 sco_fen.55.b:0 "В управлении могут потребоваться некоторые изменения."
 sco_fen.55.c:0 "Может быть, стоит посмотреть на законы?"
 sco_fen.55.e:0 "Спросим о налогах."
 sco_fen.56.t:0 "Искусство – вторая возможность"
 sco_fen.56.desc:0 ""I think there's been a bit of confusion about the recent proposal from Scotland," said Jack. "That wasn't an outline of a deal. That wasn't even a potential deal. That WAS the deal with Scotland. And you might want to reconsider rejecting it, since you might not be aware there is no good alternative.\n\n"You see, we talked it over with Scotland, and repeatedly tried to get them to compromise on all of the aspects of the deal. The gave in on some, but others, they would rather fight over instead of giving them up. So now we're at the point where we can't get a better deal from Scotland, and this is the best one that you are going to get.\n\n"Look, I know you're disappointed, and that you wanted more out of this deal. We get that. However, there aren't any other options. We are going to have to do it like this, since this how far the Scots are going to bend before they break. Someone once said, I think it was Bismark, that politics is the art of the possible. And this is the most possible we were able to get. We literally cannot negotiate any further, and we will stop negotiations if you don't accept.\n\n"I know that it's not that great, but there's only one other option. You declare war on Scotland. And you have just been through a major war, haven't you? Do you want to have your people suffer another one? Especially with Germany on the doorstep? Of course you don't. So close your eyes, think of Britain, and sign the treaty.""
 sco_fen.56.a:0 "Хорошо, мы заключим сделку."
 sco_fen.56.b:0 "Мы получим более выгодную сделку, когда возьмём Эдинбург."
 sco_fen.57.t:0 "Старшая карта против флеша"
 sco_fen.57.desc:0 ""Fuck the English!" yelled Jack into the phone. "I told them repeatedly this is all they can get with negotiations, and they still won't do it! The fuck is wrong with them?"\n\n"This is bad, Jack," said Riley. "They're going to declare war if they can't get a deal, they're not going to back down and just forget the whole schtick. The Scots are at their breaking point here. They can't compromise further, and they'd rather have a war than go further as well."\n\n"I know, fuck." He sighed. "We have one last card to play. I don't think they know what we both know about the political situation back in Washington. It's a bluff, but it's the only play we have at this point."\n\n"You mean..." But then the message got across. They couldn't say it due to the possibility of the phone being tapped, but they both understood.\n\n"Alright. good luck, and I hope it works, Jack."\n\n"If it doesn't, nothing will.""
 sco_fen.57.a:0 "Последняя игра, которую нужно сделать."
 sco_fen.71.t:0 "Что это для Вас стоит?"
 sco_fen.71.desc:0 ""I don't think you have a full view of the situation," said Jack. "Right now, there isn't a way you can just back down from this. You got the people of England whipped into a frenzy, where they won't accept anything less than Union with Scotland. And now you are thinking that the terms Scotland wants before they submit themselves to you are too harsh. Well, there isn't an option now where you forget the whole thing and back down back to normal. You yourself have said it's going to happen, by deal or conflict.\n\n"But now, I have to tell you directly that you aren't making a good decision. Or at least one that was based on a faulty analysis of the situation. You were asking questions like 'is this deal perfect for me in every way?' You should be asking questions like 'how many OFN forces are in Scotland?' Or 'how many US Navy carrier groups are in the North Atlantic?' 'How many OFN Army Units are on the east coast of North America?' Or most importantly, 'how many nuclear capable B-52s are in Iceland and how long would it take for them to get here?'\n\n"You should chew on those questions for a while. Think about the enormity of a war with the OFN. Think about how long it would be before the US Air Force decimates your bridges, your famous railway system, your proud factories. Think about how many US and Canadian forces we could cram into Scotland. Think about how easily you could be cut off by a blockade from the US Navy. But most importantly, think of your people. Those who have suffered from war so many times, and now you subject them to one against a power that England has never faced before.\n\n"There isn't a choice, if you want to spare the people the suffering which war would force upon them. Sign the deal. Accept whatever hardship it puts on your government. Because whatever hardship it puts on you is nothing compared to the hardship of an atomic blitz would put on your people.""
 sco_fen.71.a:0 "Превратите мечи в орала."
 sco_fen.71.b:0 "Пожинайте вихрь."
 sco_fen.58.t:0 "Англия отвергает последний шанс"
 sco_fen.58.desc:0 ""It's over," said Jack. "They'll go to war rather than take the deal. And I even told them we'd nuke them if they did."\n\n"Goddamn it," said Riley. "We tried. We did. But everyone had lines they won't cross. Scotland wants its freedom. And England wants to subjugate everything. Even a disaster like the World War won't change that."\n\n"This island is doomed," Jack said. "The English just want to subjugate everything, and no amount of their forefather's blood will dissuade them." They paused for a second.\n\n"I'll tell Edinburgh the bad news," Riley said. "And wish them luck when the shit hits them."\n\n"I'll go tell London that I hope they all drown in the Tweed," said Jack. "Ok, I'm joking. But not really."\n\n"Well, when you do, tell them it's your opinion, not the US governments," Riley said. "And then get the fuck out of English airspace.""
 sco_fen.58.a:0 "В Европе снова гаснет свет..."
 sco_fen.58.b:0 "Если англичане хотят войны, мы дадим им её."
 sco_fen.59.t:0 "Вы заслуживаете того, что будет дальше"
 sco_fen.59.desc:0 "Джек ворвался в дверь, не представившись, и подошёл прямо к столу. "I regret to inform you," he said, "that the US government has decided that your arrogant refusal to consider any deal we put before you has made any further negotiations pointless. As such, we are now removing ourselves from the process, since the administration refuses to work with parties that operate in bad faith such as yourself.\n\n"It is the official position of the United States Government that negotiations have failed, and that you should implement your chosen solution of sending waves of your young men to charge headlong into Scottish machine-gun fire. We hope that despite this terrible situation, you will eventually have a peace that provides the best for both you and Scotland. And that peace will make you hesitant to reject any deal slightly less than perfect in the future.\n\n"That is the official position of the United States of America. My position as a private individual is that if there weren't so many pinkos and head-in-sand non-interventionists in Washington right now we'd have Hueys dropping Rangers on Buckingham Palace in a week. It's a shame, but we have given the Scots so many weapons it isn't going to be necessary for us to be involved for you to get a piece of shrapnel in your chest that reads 'Bell Aircraft.' Good day."\n\nJack Holland didn't wait for a reply. He left immediately."
 sco_fen.59.a:0 "Вы получили то, что хотели, не так ли?"
 sco_fen.61.t:0 "Конец вечного мира"
 sco_fen.61.desc:0 "Это было слишком хорошо, чтобы быть правдой. Союз двух великих держав на острове Британия. Единый, основанный на переговорах и осторожном политическом маневрировании. Он объединил бы Англию и Шотландию под одной короной, одной столицей и под общим названием - Соединённое Королевство. Оттуда произошла нация, которая доминировала над мировым океаном. Так была построена империя, охватывающая весь земной шар. Она развивала науку и промышленность, которые создали современный мир.\n\nНо самые неудачные обстоятельства разлучили нацию. Англия лежала, порабощённая немцами, и голодала. Шотландия осталась стоять на севере при поддержке настроенных на независимость политиков и их друзей в британской армии. Они смотрели друг на друга из-за границы в течение многих лет, пока свободная Англия, преданная старым британским идеалам свободы, не положила конец фальшивой Англии, навязанной оккупантами. На короткое время появилась надежда, что два народа снова смогут воссоединиться.\n\nЭтого не случилось. Шотландцы слишком многого требовали от Англии. Настолько, что настоящая уния невозможна. Между Англией и Шотландией не останется ничего общего.\n\nИ теперь нет никакой надежды на мирное слияние двух народов. То, что нельзя было вложить в чернила, будет залито кровью."
 sco_fen.61.a:0 "И на этот раз это будет постоянная уния."
 sco_fen.62.t:0 "Очень хорошо в одиночестве"
 sco_fen.62.desc:0 ""Without a doubt, this is the hardest task I have ever had to do in my career" said Riley Evans.\n\n"I have gotten word from London that they refused your proposal, and claimed the compromise we came up with was not good enough. Despite our best efforts, the English refused to reconsider, even when threatened with military retaliation. Owing to the refusal of the English to compromise on the deal, we have decided that any hope for a peaceful negotiation has been extinguished.\n\n"I think we all knew deep down this couldn't work out. And that the English weren't going to meet you at the level you wanted. But what I have to tell you next is the hard part." He gulped."Washington is kicking you out of the OFN. They don't want to get involved in another shitshow. Not after South Africa. Not when another war would break this country in two. I'm sorry.\n\n"Please understand, this is not the way things should have gone. The OFN should have gone in, but Washington is too afraid to act, even if our side would have the best cause in the world. You didn't deserve this. You did nothing wrong. You just wanted the best for the people of Scotland, and being taken over by the English wasn't going to be that.\n\n"Know that despite what the government does, freedom-loving people the world over want you to succeed. They want you to defeat the English. And you have their hearts, just as surely as you have mine.""
 sco_fen.62.a:0 "Спасибо?"
 sco_fen.63.t:0 "Это сделка!"
 sco_fen.63.desc:0 ""They're going to sign it," said Jack. "I fucking convinced the English to sign the deal."\n\n"Thank god," said Riley. "I was getting tired of going back and forth between you and Scotland. I'm just glad I don't have to convince the Scots to give up more. Now we can relax a bit."\n\n"I can relax as much as I want," said Jack. "I'm done with this convincing. I'm going to actually see this city, and I'm going to have a blast while doing it. From here on out, I'm just a regular tourist with a big camera and a belt bag. I've earned it."\n\n"I'm sure you did," laughed Riley. "But I still gotta do the real work. Scotland still needs to sign the deal. Now I gotta convince them their own deal is good and worth it."\n\n"They'd be idiots not to," Jack said. "It's their own terms and their own modifications. After all, they know they'd be invaded anyway, right? Unless they decide the US could nuke their way out of any problems that may arise along the border."\n\n"No, I believe they have more sense than that. I'm going to share the good news with Edinburgh. After that, I'll be calling you tell you that they signed the deal.""
 sco_fen.63.a:0 "Мы очень надеемся, что они это сделают!"
 sco_fen.64.t:0 "Мы сделали Лондон счастливым!"
 sco-fen.64.desc:0 "- Я не знаю."Well, we did it! Jack in London managed to get London to accept the deal we compromised on. It was hard, and we did have to occasionally threaten them with tactical nuclear strikes, but they agreed it was a good enough deal, and they're going to sign it.\n\n"So that's it! You gave unofficial ideas until England found the one they wanted, and now it's an official deal! I mean, sure, you had to give some stuff up, but it's better than being forcibly taken over and subjugated by the English, right? At least now you really don't have to worry about the English coming up to kill you. Or the Nazis and the English charging across the border to kill you.\n\n"Anyway, back to the point. What you gave the English was an unofficial proposal. I mean, why should it be official? We'd have to go to all the effort to present a nice document with legal niceties and whatnot, only for the English to reject it after a few lines! But now the English agreed to it, it's now official, and we typed it up for you to sign," Riley said as he set it on the desk. "It's really nice, both in English and Scottish!"\n\nA moment of silence. "Look, just sign it, so I can make it back to Washington for my son's birthday."" # <<TRANSLATED>>
 sco_fen.64.a:0 "С удовольствием!"
 sco_fen.64.b:0 "Мы никогда не присоединимся."
 sco_fen.65.t:0 "Утренние газеты"
 sco_fen.65.desc:0 "Газеты, которые каждое утро попадали в газетные киоски на углах улиц, всегда считались наиболее престижными в Англии. Они были гораздо более приняты, чем менее уважаемые журналы, выходившие по вечерам. Англичане, отправлявшиеся на работу, покупали газету, чтобы быть в курсе событий в мире, которые произошли с тех пор, как они купили последний номер. Это было и в Соединённом Королевстве, это было при коллаборационистах, и было в свободной Англии.\n\nНедавно о возможности объединения с Шотландией заговорили газеты. Это взволновало население, которое считало это следующим логическим шагом после свержения фашистов на пути к воссозданию Соединённого Королевства. Однако вступление Шотландии в ОСН лишило всякого оптимизма перспективы такого союза. И по мере того, как переговоры становились всё более затяжными, газеты и общественность охватил новый страх - перспектива того, что шотландская неразумность и желание англичан возглавить Соединённое Королевство приведёт к новой войне.\n\nПоздно ночью, после выхода вечерних таблоидов, по этому поводу была созвана срочная пресс-конференция. Пока люди спали, репортёры направились в комнату в Лондоне с некоторыми правительственными чиновниками и американцами, которые вели переговоры с шотландцами. Эта история превзойдет всё, что произошло вчера.\n\nНа следующее утро газеты вышли. На пороге, в руках газетчика, в автоматах, в газетном киоске. Местные, национальные, международные. У всех был заголовок, который гарантировал, что публика купит их и прочитает от корки до корки. Тот же заголовок. То же слово."
 sco_fen.65.a:0 "СОЮЗ"
 sco_fen.66.t:0 "Закрытие через мост Колдстрим"
 sco_fen.66.desc:0 "Джек и Райли оперлись на перила моста, глядя на закат над горизонтом за деревней Колдстрим. Под ними протекала река Твид, по обеим сторонам которой рос лес. "Bit more quiet than London," said Jack. "I thought the border area would have celebrations just like down there. I guess it's rural enough that things don't matter that much in the scheme of things."\n\n"Probably. You wanna go find a pub in Coldstream? The Scots are just letting everyone through today. They're probably thinking of what's gonna happen when the restrictions stop." Jack silently consented, and they began moving towards the border post on the Scottish side. "Fucking hell, those negotiations were brutal. I guess Bismark was right that you don't want to know how sausages and laws are made."\n\n"Well," said Jack, "I told the English one of his other quotes that politics is the art of the second best, after all. I guess that convinced them. You really can't get all of what you want in this world.""
 sco_fen.66.a:0 "Но если иногда пытаться, то получишь то, что тебе нужно."
 sco_fen.67.t:0 "Требования Шотландии"
 sco_fen.67.desc:0 ""So the Scottish want their own parliament," said Evans, "which, you know, is understandable because it's the SNP, and they're not going to just roll over and watch their system get fucked over by London. But get this, anything domestic that goes on, any law or tax, it stops at the Scottish border. London can't make any law that applies to scotland!"\n\n"Well, that's probably not going to fly down there," said Holland. "I mean, that would practically make Scotland an independent state inside the UK! London's probably going to send it back in the same envelope. Is there any other demands they're going to stick England up for?"\n\n"Ahh...just some language protections. They really want their language protections. Want to keep using it, and keep the kiddos learning it. But asides from that, that's about it. It's just the independent system of Parliament is going to be where everything grinds to a halt, I think."\n\n"Alright Riley, I'll tell them about the conditions tomorrow. Take care."\n\n"You too, Jack.""
 sco_fen.67001.desc:0 ""So what do the Scots want?" asked Holland.\n\n"Well, they really want their own governing body," Evans said, "where they make the domestic rules for Scotland. Sorry, most of the rules for Scotland. They felt that there may be problems if electricity, power, drug policy, employment, social security wasn't on a national level, so they're willing to leave them up to London. But yeah, they want a degree of autonomy in domestic matters."\n\n"Obviously they're gonna want that," said Holland, "I don't think they were willing to just be taken over by England again. Anything else?"\n\n"Oh yeah, they are a little concerned England is gonna wipe out the Scottish language after the time they spent building it back up. So there's gotta be some rules preventing that from happening. But that's about it. Not really unreasonable, I think.""
 sco_fen.67002.desc:0 "Холланд был поражён. "That's what Scotland wants?"\n\n"I'm just as surprised as you are," said Evans. "But yes, that's what they want. The same status as before the Second World War."\n\n"That's like..." Holland trailed off on the other end of the phone. "Damn. I thought they were gonna leverage for more than that. Who the hell is running this Union Party?"\n\n"I thought so too. But I don't think you should look a gift horse in the mouth. After all, it's your job to sell the English on the idea."\n\n"I guess you're right. I'll let you know as soon as we finish, Riley.""
 sco_fen.67.a:0 "Посмотрим, что думают англичане..."
 sco_fen.68.t:0 "Что-то гнилое в Эдинбурге"
 sco_fen.68.desc:0 "Джек Холланд ворвался в дверь. "Don't panic, we're trying to handle it. What's that?\n\n"Oh, you don't know? Scotland rejected the deal. Yes, I know it's their own. I know they proposed it, and you signed off on it. Well they rejected it, and they haven't given a good reason why.\n\n"Now hold on, before you start moving tanks, they're still members of the OFN, and we're still bound to protect them. But not all hope is lost. Our guys are working overtime up there to try and convince the scots that they are amking a really fucking stupid decsion. We have a bunch of leverage up there. They will come round and sign the deal eventually, and we'll forget all about this incident. You'll see.""
 sco_fen.68.a:0 "Будем надеяться, что они их сделают умными..."
 sco_fen.69.t:0 "ПЕРЕСТАНЬ БЫТЬ ГЛУПЫМ, ИДИОТ!"
 sco_fen.69.desc:0 ""Look, let me tell you a story. Remember a few years back when you wanted to join the OFN and we said no? Well, I don't know if you remember, but we had a good reason for that. You see, you were directly on the border with the collaborationist England. They were the lapdogs of the worst people imaginable, and they were obviously going to cook up a reason to invade you sometime. And an OFN state with a heavily armed land border with a Pakt state was going to cause problems for us, and probably escalate them right into nuclear war. So we couldn't do it.\n\n"Now, the Collaborators went away, and we let you in, because we didn't think there would be problems with HMMLR. Well, it turns out they want to form the UK, and they're dead set on doing it. We thought you would be able to work your problems out with them, especially when they agreed to your deal. But you fucking idiots decide that your best isn't good enough and reneg on the terms. And we're left here, mouths agape, wondering just what the fuck you people are thinking.\n\n"So here's what happens next. I leave here and tell London that you like your own deal now. Or, I leave here with you rejecting your own deal. Washington realizes it's got an arrogant country in the OFN that's going to start shit with a neighboring country. They kick you out of the OFN, and they let the English know you've been kicked out of the OFN. And then England comes in with bombs and tanks and artillery, and they blast every young man you throw in their way. And they march right into this room, and give the people of Scotland the deal England wants, which is not going to be good for you.\n\n"I had to lobby hard to give you this last chance. Some in Washington wanted to throw in the trowell and tell England to attack you. I fought to give you this last opportunity to turn away from the inevitable and solve this crisis peacefully. Don't make me regret this. So please, for the love of God, sign this fucking deal and save the people of this island from another catastrophy!""
 sco_fen.69.a:0 "Принять акты об объединении"
 sco_fen.69.b:0 "Самоубийство"
 sco_fen.70.t:0 "США давят на нас"
 sco_fen.70.desc:0 ""Your rejection of the proposal has really shocked a lot of people both in London and Washington and has made some question the effectiveness of these negotiations. Fortunately, some cooler heads prevailed and let me try to convince you why you should sign the deal you negotiated.\n\n"The US got involved because we are cool with both you and the English, yes. But we also have an interest in seeing that the free world isn't fighting amongst each other. You and England actually have similar goals, and they aren't mutually exclusive. You both hate the nazis, and you both want to live in peace with the other and not get into another war, I hope.\n\n"Now, I know you're relying on OFN membership as a defensive crutch, hoping that would deter all attackers or at least guarantee whoever was attacking you would encounter a storm of firepower. Well, I'm going to tell you that's not quite accurate. The OFN is more a united front against Nazism, and not a general alliance that will rally under the banner of any member that starts a war for any reason. The political situation in Washington with South Africa and all that is also making us a little more hesitant to intervene in conflicts, especially ones where our side is clearly being unreasonable.\n\n"So Washington and the OFN would really like it if you and England settled any differences you have, sign the deal, and stick together. It's good for your common defense, it's good for the free world, and it'll be good for the people of this isle. Otherwise, you may be straying from the pack, you get it?""
 sco_fen.70.a:0 "Я понял. Мы подпишем."
 sco_fen.70.b:0 "СВООООБОДА!"



 sco_fen.72.t:0 "Да начнётся гонка!"
 sco_fen.72.desc:0 "Раньше было привилегией и проклятием, что наша нация была единственной по-настоящему свободной во всей Британии - но теперь нет. Победа повстанцев в гражданской войне в Англии принесла ей новый период свободы от немецких марионеток, и нового соседа, в отношении которого мы должны определить нашу политику. Шотландская политика была достаточно сложной и без этого нового претендента.\n\nПришло время для новых выборов. Каждая партия снова начала собирать своих кандидатов, начинать опросы, печать плакатов, рукопожатие и поцелуи. Эти выборы больше, чем любые другие, определят курс Британии. Могут ли наши англичане быть репатриированы? Какими будут связи Шотландии с этой новой Англией – с открытыми ладонями или сжатыми кулаками?"
 sco_fen.7222.desc:0 "Одинокий свет демократии всё ещё сияет в Шотландии, и пришло время для новых выборов. Английская гражданская война мало что сделала для изменения политики основных партий после победы над немецкими коллаборационистами. При этом, Юнионистская Партия была единственной, поддерживающей связи с нашими южными соседями. ШНП и НЛП сохраняют свою давнюю позицию независимости любой ценой, и ожидается, что выборы будут состоять в лучшем случае из двух партий. Тем не менее, участники кампании действуют всерьёз, и листовки украшают улицы жёлтым и красным цветом по всей стране."
 sco_fen.7223.desc:0 "Шотландия по-прежнему остаётся маяком стабильности в Великобритании хотя бы потому, что стандарты в последнее время упали намного ниже. Англия была освобождена от германского ига, но насилие и хаос всё ещё преследуют её. Партия юнионистов оказалась в затруднительном положении, а ШНП и НЛП воспользовались возможностью оклеветать её. Эти выборы будут тяжёлой борьбой между двумя партиями, но они продемонстрируют преимущества нашей независимости."
 sco_fen.72.a:0 "Будущее Шотландии на волоске."

 sco_fen.73.t:0 "Независимые лейбористы?"
 sco_fen.73.desc:0 "В последние годы юнионизм не пользовался популярностью, поскольку он пришёл, как и фашистский повелитель. Победа английского Сопротивления против их угнетателей изменила статус-кво, придав новую популярность тем членам партии, которые связаны с борцами за свободу на юге. Независимая Лейбористская Партия оказалась на перекрёстке: как старые идеалисты, помнящие Империю, так и молодые головорезы, мечтающие о том, чего они никогда не видели, выражают свою поддержку. Принятие этого нового движения может оказаться полезным среди про-союзного населения Шотландии. С другой стороны, возвращение к чрезвычайно независимой и нейтральной истории Шотландии вызовет гнев шотландских националистов."
 sco_fen.73.a:0 "Нет ничего плохого в том, чтобы связаться с Англией."
 sco_fen.73.b:0 "Мы остаёмся НЕЗАВИСИМЫМИ лейбористами."
 sco_fen.74.t:0 "Насколько националистически?"
 sco_fen.74.desc:0 "Англия свободна - юнионисты, конечно, прыгают от радости, но Независимая Лейбористская Партия наступает им на пятки. Они заявили о своей поддержке нового английского правительства и выразили желание наладить более тесные связи в будущем. Естественно, для Шотландской Национальной Партии - архитекторов независимости Шотландии - было бы неприемлемо открыто поддерживать англичан, которые так долго нас угнетали, но их методы имеют основания. Возможно, нам не нужно проявлять такую стойкость, избегая всего английского - возможно, стена Адриана не обязательно должна быть символом разделения. Может быть, нам стоит выступить за новый порядок равных в Британии?"
 sco_fen.74.a:0 "Взаимное уважение - это путь вперёд."
 sco_fen.74.b:0 "Хорошо для Англии, но наша политика не меняется."
 sco_fen.75.t:0 "Насколько националистически?"
 sco_fen.75.desc:0 "Англия свободна - юнионисты, конечно, прыгают от радости. Естественно, для Шотландской Национальной Партии - архитекторов независимости Шотландии - было бы неуместно открыто поддерживать англичан, которые так долго нас угнетали, но есть основания для улучшения отношений. Если мы склонимся к английским избирателям, то это ограничит Юнионистскую Партию и сделает нас на шаг впереди лейбористов, придерживающихся изоляционистских взглядов. Возможно, нам не нужно проявлять такую стойкость, избегая всего английского - возможно, стена Адриана не обязательно должна быть символом разделения. Может быть, нам стоит выступить за новый порядок равных в Британии?"
 sco_fen.75.a:0 "Взаимное уважение - это путь вперёд."
 sco_fen.75.b:0 "Хорошо для Англии, но наша политика не меняется."
 sco_fen.76.t:0 "Юнионизм унижен"
 sco_fen.76.desc:0 "Партия юнионистов, которая всегда была "
 sco_fen.76.a:0 "Юнионизм мёртв?"
 sco_fen.77.t:0 "Юнионизм на подъёме"
 sco_fen.77.desc:0 "Партия юнионистов, всегда занимавшая третье место в гонке между ШНП и лейбористами, в последнее время стала свидетелем роста поддержки. Успех английского Сопротивления в создании свободного и демократического государства, ранее получавшего поддержку от английских изгнанников и бывших британских военнослужащих, удивил многих. Опросы показали, что многие шотландцы, бывшие ранее националистами и изоляционистами, пришли к идее более тесного сотрудничества с новым английским государством. Юнионистская Партия по-прежнему занимает третье место в опросах, но становится гораздо более значимой силой в шотландской политике."
 sco_fen.77.a:0 "Юнионизм не умер."
 sco_fen.78.t:0 "День выборов"
 sco_fen.78.desc:0 "Эти выборы будут тяжёлыми, и, наконец, настал этот день. В церквях, ратушах, пабах, на далёких Гебридских островах есть урны, ожидающие голосования жителей Шотландии. Эти выборы определят позицию Шотландии по отношению к Англии и иностранным державам. Голоса подсчитаны, и, наконец, объявлена воля шотландского народа."
 sco_fen.78.a:0 "И победитель - ..."
 sco_fen.79.t:0 "Победа ШНП"
 sco_fen.79.desc:0 "Старая гвардия снова вырвалась, и Шотландская Национальная Партия снова выиграла выборы. Первая партия, которая действительно утвердилась в независимой политике, она приняла мантию Джона Маккормика и клянутся сохранять независимость Шотландии во внешних делах. Они проповедуют центристскую политику, поддерживают торговлю с другими британскими странами и проповедуют чувствительную экономическую политику с некоторыми реформами рабочих.\n\nИх победа может не стать большой неожиданностью, но для многих это - облегчение. ШНП хорошо управляла страной в прошлом, и до сих пор их политика изоляции оказалась успешной - хотя ещё неизвестно, как они будут поступать с новой Англией."
 sco_fen.79.a:0 "Наследие Маккормика сохранено."
 sco_fen.801.t:0 "Победа НЛП"
 sco_fen.801.desc:0 "Подсчитанные голоса показали, что львиная доля голосов досталась Независимой Лейбористской Партии. Потомки старой британской Лейбористской партии, они долгое время играли вторую роль после ШНП, всегда ставившими перед собой цель добиться независимости. Уилли Росс готов занять пост премьер-министра и проводить социал-демократическую политику, ориентированную на рабочих, которая отвлечёт Шотландию от строгой военной направленности ШНП.\n\nОстаётся увидеть, как они будут поступать с зарождающейся свободной Англией на юге. Многие в партии с любовью вспоминают Великобританию и, по крайней мере, поддерживают некоторую степень сотрудничества, в то время, как другие столь же независимы, как и любые националисты. Всё зависит от собственных планов Англии."
 sco_fen.801.a:0 "Победа рабочих!"
 sco_fen.81.t:0 "Победа ЮП"
 sco_fen.81.desc:0 "Неожиданная победа - Юнионистская Партия, созданная из остатков Консервативной партии и являющаяся домом для многих английских и валлийских беженцев в Шотландии, выиграла выборы. Победа свободных английских сил возродила партию, и их призывы к поддержке и сотрудничеству со своими южными соседями явно нашли отклик в народе. Это - заметное изменение по сравнению с предыдущей политикой изоляции Шотландии, и ещё предстоит увидеть, насколько хорошо их политика будет соответствовать их английским аналогам."
 sco_fen.81.a:0 "Победа Британии!"
 sco_fen.82.t:0 "Солнце светит с юга"
 sco_fen.82.desc:0 "Англичане в Шотландии некоторое время вели себя как своего рода параллельное общество, предпочитая жить и работать в своих собственных общинах. У обычных шотландцев не было шансов связаться с ними и понять, о чём они думают. Но недавно победа СВОЕВ в Гражданской войне в Англии чрезвычайно взволновала и порадовала их.\n\nТоржества разразились ближе к концу войны, когда стало ясно, что приближается поражение коллаборационистов. В Шотландию дошли слухи об окончательном мире. Улицы были забиты, повсюду развевались английские флаги.\n\nДаже после того, как первоначальный шок прошёл, англичане повсюду ходят наготове. Многие шотландцы считают, что СВОЕВ будет гораздо более дружелюбным, чем прежний режим в Англии.\n\nНекоторые англичане в Шотландии используют это как возможность выступить за объединение Соединённого Королевства как единого фронта против фашистов. Но гораздо больше людей готовы покинуть Шотландию и вернуться в свои дома на юге. И для них проблемы, которые есть в Шотландии, кажутся гораздо более незначительными. В конце концов, какое Вам дело до того, что происходит в месте, которое Вы всё равно собираетесь покинуть?"
 sco_fen.82.a:0 "Если они счастливы, мы тоже счастливы!"
 sco_fen.83.t:0 "Тёмные облака движутся на север"
 sco_fen.83.desc:0 "Англичане в Шотландии некоторое время вели себя как своего рода параллельное общество, предпочитая жить и работать в своих собственных общинах. У обычных шотландцев не было много шансов связаться с ними и понять, о чём они думают. Но недавно победа коллаборационистов шокировала и разозлила их.\n\nКогда-то было ясно, что СВОЕВ будет побеждён. Но это всё равно не ослабило шока от их капитуляции. Многие англичане были возмущены этим заявлением и обвиняли в этом всех, кого могли - Окинлека за руководство катастрофой, Александера за распри, Стирлинга за недоверие Александеру и правительство Шотландии за то, что оно не сделало больше, чтобы помочь.\n\nДаже после того, как первоначальный шок прошёл, англичане повсюду находятся в крайне подавленном состоянии. Большинство англичан в Шотландии, приехавших сюда, не встречались лицом к лицу с коллаборационистами и были шокированы. И многие шотландцы считают, что СВОЕВ мог бы стать гораздо более лучшим соседом.\n\nЕдинство с Англией больше не представляется возможным в глазах большинства англичан. И мы можем ожидать, что население Шотландии будет расти, поскольку повстанцы и беженцы из СВОЕВ, опасаясь преследований, пересекают границу. И каждый англичанин теперь сосредоточен на том, что происходит в Шотландии. Потому что это - единственный дом, который у них есть, и они не потерпят любые оскорбления против них в собственном доме..."
 sco_fen.83.a:0 "Теперь у них будет гораздо больше проблем..."


 sco_fen.84.t:0 "Вместе с англичанами"
 sco_fen.84.desc:0 "Победа коллаборационистского правительства над альянсом СВОЕВ и Сопротивления нанесла смертельный удар Юнионистской Партии и заставила многих более консервативных англичан полностью пересмотреть свои взгляды. Тем не менее, одна партия в Шотландии, несомненно, извлекла выгоду из победы союзников Рейха в Лондоне - Независимая Лейбористская Партия.\n\nЯвляясь всего лишь второстепенным оппозиционным звеном в шотландской политике, НЛП ухватилась за недовольство английского меньшинства ситуацией на юге, разрастаясь, чтобы стать не только главной силой левых движений в шотландской политике, но и оплотом свободного английского духа. Тем не менее, недоверие, которое когда-то испытывалось к Юнионистской Партии, отсутствует, поскольку им, по крайней мере, можно доверять в борьбе с коллаборационистами до самого конца."
 sco_fen.84.a:0 "НЛП поддерживает пламя Англии даже в эти мрачные времена."
 sco_fen.85.t:0 "Сильная репутация"
 sco_fen.85.desc:0 "Шотландская Национальная Партия в последние два десятилетия заявляла, что Шотландия может оставаться сильной, только будучи независимой от проблем к югу от границы. И с поражением СВОЕВ и Сопротивления даже самых ярые английские эмигранты и шотландцы не решаются сказать, что они неправы.\n\nШотландия, в конце концов, страна свободных и храбрых, и в глазах многих граждан путь к тому, чтобы нация оставалась такой же сильной, лежит через тех, кто руководил Шотландией с момента независимости - ШНП. Под угрозой немцев ШНП не дрогнуло, ШНП сражалась, и фашисты никогда не ступят даже ногой в Эдинбург.\n\nТакой стабильный вариант всегда привлекает обычного человека."
 sco_fen.85.a:0 "ШНП многое извлекла из недавних событий"
 sco_fen.86.t:0 "Тратить впустую"
 sco_fen.86.desc:0 "Когда-то Юнионистская партия была главным представителем всех англичан в Шотландии, выступая за единство, прежде всего, с Англией, как только она вернёт себе демократическое наследие. Но с поражением СВОЕВ и Сопротивления в недавней гражданской войне в Англии эта надежда исчезла, как свеча на ветру.\n\nКогда-то ЮП ожидала большинства голосов не ШНП. Теперь всё больше похоже на то, что им повезёт, если они вообще получат какие-либо голоса. Их программа всегда с подозрением рассматривалась коренными шотландцами. Несмотря на то, что английскому населению Шотландии не нравятся некоторые аспекты Независимой Лейбористской Партии, по крайней мере, они не выступают за мир с людьми, разрушившими английскую демократию, от кого сбежали их семьи в Шотландию.\n\nКакими бы ни были аргументы, факт остаётся фактом: избиратель ЮП - это вымирающая порода."
 sco_fen.86.a:0 "Увы, бедняги."
 sco_fen.87.t:0 "День выборов"
 sco_fen.87.desc:0 "Время пришло. Избиратели Шотландии снова идут к урнам, чтобы решить будущее своей прекрасной земли. В этот день за сердца и умы Шотландии борются три партии: Шотландская Национальная Партия - основатели независимой Шотландии и ярые противники фашистов к югу от границы. Независимая Лейбористская Партия - альянс многих левых групп, поддерживаемые английским меньшинством, которое опасается того, что означает поражение СВОЕВ в английской гражданской войне и может ли коллаборационистское правительство обратить взор на север. Юнионистская Партия - когда-то главные представители английского меньшинства в Шотландии теперь раздираются своей целью единства с тем, что сейчас является фашистской Англией.\n\nДействительно, несмотря на наличие трёх конкурентов, большинство аналитиков не верят, что ЮП может победить, поэтому электорат уменьшился. Но что бы ни случилось, может быть только одна партия-победитель, как феникс, вырвавшийся из пламени."
 sco_fen.87.a:0 "Кто победит?"
 sco_fen.88.t:0 "Победа ШНП"
 sco_fen.88.desc:0 "Шотландская Национальная Партия одержала победу на выборах 1966 года, едва опередив своих основных соперников из Независимой Лейбористской Партии и полностью опередив Юнионистскую Партию. Хотя некоторые связывают свою победу с большим влиянием ШНП в недавней истории независимой Шотландии, некоторые аналитики указывают на гораздо более простую причину масштабов победы ШНП.\n\nГражданская война в Англии - событие, которое навсегда изменило Британские острова, но поражение повстанцев СВОЕВ вызвало шок и ужас не только у населения Шотландии, но и у многих сторонников партий, которые поддерживали дело СВОЕВ. Поскольку единственным выбором была независимость или союз с фашистской нацией, большинство не поддерживают идею воссоединения.\n\nТеперь возникает вопрос... что англичане должны делать в ответ на заявление шотландского населения о том, что они желают, чтобы их разлука была намного дольше, чем временной."
 sco_fen.88.a:0 "Ура Шотландской Национальной Партии!"
 sco_fen.89.t:0 "Победа НЛП"
 sco_fen.89.desc:0 "Когда-то "
 sco_fen.89.a:0 "Страна свободных останется такой же при Независимой Лейбористской Партии."

 sco_fen.1111.t:0 "Опубликовать или погибнуть"
 sco_fen.1111.desc:0 "Долгое время было ясно, что самым большим препятствием на пути продвижения социал-демократии или НЛП среди населения был тот факт, что всё, что мы делаем, проходит через фильтр. Этот фильтр устанавливается крупными корпорациями, которые заинтересованы в сохранении статус-кво. Шотландские новости рассылаются через консервативных редакторов и крупных газетных баронов, и они являются точной копией реальности. И общественность была приучена верить в это.\n\nМы полагались на другие способы обойти это. Радио и телевидение разрушили эту монополию на правду. Люди теперь могут слышать слова из наших собственных уст, полностью, с контекстом. Но не все могут смотреть или слушать в это время. Люди могут получать новости из более глубоких и традиционных источников. А через несколько дней, когда люди хотят вспомнить, что мы сказали, они идут за газетами. И мы вернулись к тому, с чего начали.\n\nРешение ясно для НЛП. Если мы хотим донести наше заявление, мы не сможем сделать это через корпоративные СМИ. Мы сделаем это с помощью нашей собственных газет. Не мусорных таблоидов, которые покупают в кассе, а настоящих утренних газет. Тех, которые охватывает широкий круг тем. И тех, которые могут рассказать общественности реальную историю того, что происходит.\n\nРешение - это "
 sco_fen.1111.a:0 "Начать печатать прессу!"
 sco_fen.1212.t:0 "Шотландская НЛП издаёт газету"
 sco_fen.1212.desc:0 "ЭДИНБУРГ (AP) - Правящая Независимая Лейбористская Партия Шотландии опубликовала сегодня первый номер своей новой газеты. Ожидается, что "The Gazette" is expected to come out daily and explore political and social issues, albeit with a leftist bent.\n\nThe ILP said the publishing of a newspaper was a necessary step to get legitimate information out to the public. "Many newspapers in Scotland have corporate owners and conservative editors," said Gazette spokesman Jonah McIntosh, "and people aren't being properly informed of what is happening in Scotland because of it. The Gazette will bring its readers unspinned information and take the position of compassion and humanity in moral debates."\n\nThe Gazette is not without its critics, however, including some of the major established papers in Scotland. In parliament, the opposition Scottish National Party denounced the magazine, calling it ILP propaganda. The Union Party went even further, unfavorably comparing The Gazette to Nazi Germany's Völkischer Beobachter.\n\nIt's unclear at this point if the ILP's venture into publishing and print media will be ultimately successful, but early reports say that a large number of the papers have been sold already. If these numbers are maintained and appeal to more than the ILP base, their belief that Scotland needs a new source of news will have been proved right."
 sco_fen.1212.a:0 "Так и будет."
 sco_fen.1313.t:0 "Визит в Блэкридж"
 sco_fen.1313.desc:0 ""It's the prices, sir," said Connor Irvine, a shop owner. "They're too low. People can't sell enough wool to make ends meet, and it just depresses the entire economy."\n\n"I understand," said William Wolfe, the Prime Minister. "And how has this affected you all personally?"\n\n"We've had to start selling some of our sheep to the slaughterhouse to make ends meet," Abbie Pearson said. "It reduces the amount of wool we'll have later. And we can't get sheep fast enough to offset the loss."\n\n"Tax revenues are going down as well, Prime Minister," said Sheriff Caelan McKay. "We have had to reduce our available cells due to lack of funding. Now we have to decide who we have to release because of overcrowding. It's not good when you can't keep domestic abusers in jail because you don't have the room for them."\n\n"The schools are struggling as well," Primary School teacher Norah McArthur explained. "Teachers are buying more and more supplies out of pocket. I worry the children aren't getting the education they need. But most of all, I'm worried I'll be laid off if the expense is too high."\n\n"And the roads are quite shite, too," said Arran Lewis. "Fact is, rural Scotland has been ignored while Edinburgh only gives a shit about Edinburgh."\n\n"Okay," said P.M. Wolfe, "thanks for telling me about this. I'm going to relay what I heard to the cabinet, and we'll try to find some ways to help your town get what you need...""
 sco_fen.1313.a:0 "Мы чувствуем их боль."
 sco_fen.1414.t:0 "Шоу Пейсли"
 sco_fen.1414.desc:0 "Шоу никогда не считали себя политически мыслящими людьми. Родители, Киллиан и Холли, иногда голосовали за ШНП на выборах, в то время, как сын Томми был слишком молод, чтобы голосовать вообще. Его старшая сестра, Анна, превратилась в большую сторонницу НЛП во время учёбы в университете, но Киллиан и Холли отвергли это как радикализм студенческого возраста.\n\nЗатем по семье было нанесено два удара. Проработав после увольнения из армии, Киллиан был уволен с ткацкой фабрики. Томми сломал ногу на школьном матче по регби. Это повергло семью в панику. У них не было средств, чтобы справиться с кризисом. Было рассмотрено множество вариантов, например, вторая ипотека или вытащить Аню из колледжа на работу. Все это было болезненно.\n\nНо оказалось, что это была чрезмерная реакция. Государственные субсидии по безработице держали семью на плаву, пока Киллиан искал другую работу. Служба здравоохранения позаботилась о сломанной ноге Томми без больших затрат для семьи и полностью оплатила его лечение и лекарства. Не нужно было принимать никаких крайних мер, и Шоу смогли справиться с кризисом без особого вреда.\n\nСегодня Киллиан работает в почтовом отделении, сортируя почту и посылки для юго-западных пригородов Глазго. Томми поправляется и заканчивает среднюю школу. А Анне так и не пришлось бросать университет. Все благодарны за новые услуги, предоставляемые правительством, и когда приходят выборы, они знают, за кого они проголосуют в бюллетенях."
 sco_fen.1414.a:0 "В конце концов, всё дело - в людях, которые здесь живут."


 sco_fen.2011.t:0 "Растущая проблема"
 sco_fen.2011.desc:0 "Похоже, что наше нежелание действовать в ответ на растущие обвинения в коррупции среди рядов Шотландской Национальной Партии вернулось. В обществе существует мнение, что слишком много не только парламентариев ШНП, но и членов партийной бюрократии коррумпированы.\n\nОбвинения не ограничиваются взяточничеством, голосованием за законодательство, благоприятное для местных землевладельцев или предприятий. Это - то, что наносит ущерб нашему общественному имиджу, и мы должны действовать в соответствии с этим, прежде чем проблема станет слишком большой, чтобы бороться с ней."
 sco_fen.2011.a:0 "Может быть, но она того стоит?"

 sco_fen.2012.t:0 "Клеветническое изображение"
 sco_fen.2012.desc:0 "Время, когда Шотландская Национальная Партия не затрагивалась обвинениями в коррупции, прошло. На местном уровне эти обвинения наиболее заметны, некоторые из наших депутатов виновны в получении взяток и голосовании за законопроекты, которые приносят пользу их более богатым избирателям.\n\nЕсли мы не решим эту проблему, то мы можем проиграть следующие выборы из-за явного недовольства избирателей, не говоря уже о проблемах, которые это может вызвать у нас на международной арене для ОСН. К счастью, некоторые из наиболее антикоррупционных членов партии уже разрабатывают план..."
 sco_fen.2012.a:0 "Давайте устраним это пятно на нашем добром имени."

 sco_fen.2030.t:0 "Заглядывать под капот"
 sco_fen.2031.t:0 "Откровения"
 sco_fen.2032.t:0 "Шотландия просит объяснений"
 sco_fen.2032.desc:0 "Почему в одной из наших партий есть английское Сопротивление?"
 sco_fen.2032.a:0 "Это - не мы"
 sco_fen.2032.b:0 "Извините за это"
 sco_fen.2033.t:0 "Англия отрицает"
 sco_fen.2034.t:0 "Англия извиняется"
 sco_fen.2035.t:0 "Стирлинговцы в Шотландии"

 sco_collab.1.t:0 "Английское эмбарго"
 sco_collab.1.desc:0 ""I'd say we raise the drawbridges, and leave London in the dirt"\n\nThe hall echoed with the resounding clangs of "aye" as the Member for Lothian takes a seat, reassured of support from his side of the chamber. Following the crushing of the English uprising, Parliament sessions were in immutable dispute - over the flood of more English refugees crossing the border, over the rather conspicuous exercises caught by aerial reconnaissance. But today, economic policies were hung out on the rack, and have been hung dry and bared for all to see.\n\nThe ILP has made its position clear - trade with Germania's loyal servants is an affront to the struggle of the English people to free themselves from London's yoke. On a less ideological note, the opening of Scottish trade to the English would also, in their eyes, significantly hamper local businesses and labour, the backbone of the ILP's support.\n\n"To the right honourable Mr. MacDowell, an embargo of the English would leave our economy in tatters! I'd regretfully say that a deal with London is a deal with the devil, but it would be suicide to not seize this opportunity"\n\nOn the opposite side of the chamber, the SNP has also affirmed its position - trade with the newly victorious Kingdom would be indeed going against what the Republic has stood for, but the time has never been so perfect to strike a deal with London, especially when one considers the leverage that Scotland has simply by not being devastated by internal conflicts. The capital and investments Scottish firms could provide would be immense in England's recovery, and could prove to be a step closer towards the closer integration of both nations' economies.\n\n"
 sco_collab.1.a:0 "Завидная возможность и более свежие пастбища."
 sco_collab.1.b:0 "Солидарность с шотландским бизнесом и трудящимися."
 sco_collab.2.t:0 "Наиболее удобное расположение"
 sco_collab.2.desc:0 ""While we're on this topic - I hope to see that reduction in import duties will go through, especially for the goods of critical value we agreed on."\n\n"Rest assured my good sir, we believe the greater liberalisation of trade is in our mutual best interests."\n\nThe ministers parted ways, each departing with a tinge of suspicion but an even more comprehensive flood of relief. A meeting to discuss the initial phases of the Anglo-Scottish General Agreements on Tariffs and Trade (ASGATT) was met with apprehension and opposition from both the left of the Scottish parliament and the right of the English one, but the moderates in each parliament managed to secure a sufficient number of votes to give this risky, but potentially very fruitful agreement a shot.\n\nModerates in the English government welcome the offer with open arms - England needs reconstruction, and in their eyes, there's no better way to do so other than to invite foreign capital and investment in and let the jobs and capital diffuse throughout England. The SNP and their allies in the business sphere welcome these fresh pastures, as outsourcing to the relatively disadvantaged England would greatly reduce operating costs - for the moment.\n\n"
 sco_collab.2.a:0 "Невидимая рука действительно ведёт нас к более зелёным пастбищам."
 sco_collab.3.t:0 "Другая проблема"
 sco_collab.3.desc:0 "Квинтин Макгарел Хогг в ту ночь работал допоздна. В наши дни Министерству иностранных дел приходится делать так много - выяснить, кто отвечает за Германию, выяснить ситуацию в Южной Африке и угадать, что, чёрт возьми, творится в Восточной Европе. И эти задачи нужно было выполнить.\n\n"Minister?" asked an aide as he opened the door, revealing the busy workplace outside. "Sorry to interrupt, but Scotland denounced us."\n\nHogg looked up from his work. "What are they saying?"\n\n"They're refusing to recognize us as the legitimate government of England. All diplomatic efforts have been suspended, and a strict embargo has been emplaced on us."\n\nHogg thought that over. "What's the difference from before?"\n\nThe aide shrugged. "I'm not really sure. It's not like they were friendly with us to begin with."\n\n"Alright then," Hogg said as he went back to his work, "they'll pretend we're a legitimate state, and we'll continue to not pretend they are. That's at least one thing that's consistent." He picked up his cup of coffee, and realized something peculiar when he put it to his lips. "Actually, while you're here, could you get me another cup?""
 sco_collab.3.a:0 "Есть ещё кое-что, о чём нужно беспокоиться."
 sco_collab.4.t:0 "Меморандум 6C"
 sco_collab.4.desc:0 "12/08/1948 - Меморандум 6C\n\nИммигранты, рождённые за пределами Шотландии, но в пределах Британской Империи, и которые запрашивают статус беженца, должны быть разделены на категории.\n\nБеженцы категории A должны быть членами британской армии, Королевского флота, ВВС или любого подразделения Содружества, дислоцированного в Шотландии. непосредственно перед прекращением огня. Этим беженцам будет предоставлено временное гражданство после прохождения службы в Вооружённых Сил Шотландии, а их ближайшим родственникам также будет предоставлено гражданство. Любой, кто откажется от этого предложения, будет рассматриваться только для получения категории B или C вместе со своими ближайшими родственниками.\n\nБеженцы категории B должны быть гражданами Соединённого Королевства, родившиеся на Британских островах либо находящихся в Шотландии на момент прекращения огня, но которые не имеют право на категорию А. Их статус будет оцениваться Министерством внутренних дел - те, кто считается неопасным, будут репатриированы. Тем, кто считается небезопасным для репатриации, будут выданы документы о проживании и лицензия на работу до тех пор, пока они не будут репатриированы. Они будут ежемесячно проверяться властями. Те, кто подаёт заявление на получение гражданства, должны оцениваться на основе опыта работы и судимости.\n\nБеженцы категории C должны быть гражданами Королевств Содружества, не имеющие права на получение категории A или B или отказавшиеся от них. Беженцы категории C подлежат репатриации, если они будут признаны неопасными. Остальные должны пройти проверку на грамотность. Те, кто прошёл проверку, будут повышены до Категории B. Тем, кто не прошёл проверку, будут предоставлены документы о резидентстве при условии регулярного контроля. Они должны быть как можно скорее репатриированы."
 sco_collab.4.a:0 "Всё это звучит сложно и торопливо."
 sco_collab.5.t:0 "Человек на грани"
 sco_collab.5.desc:0 "Солдат стоял у своего поста, глядя на то, что лежало за ним. Смесь колючей проволоки и мин, а затем забор из сетки, обозначавший границу между Шотландией и Англией. За границей находились оборонительные сооружения с английской стороны и сторожевой пост, подобный его собственному. Иногда на другой стороне находился солдат-коллаборационист - такой же, как он сам.\n\nНо граница не была зеркалом. За ней был мир рабов, угрожавший свободным. Это была сторона, с которой бежали беженцы, а наша сторона их принимала. Это была сторона, где собирались английские солдаты, а мы - та сторона, на которую они должны были направиться. Там была сторона, где разрабатывались планы по унижению и покорению Шотландии, а мы - сторона, которая должна защищать свободный народ от них.\n\nЭтот солдат сегодня будет нести постоянное наблюдение за границей, следя за любой подозрительной деятельностью. Завтра он может присоединиться к патрулю, чтобы убедиться, что оборона надёжна и никто не саботирует её. На следующий день он мог бы внести большой вклад в защиту границы, помогая строить укрепления. И после этого может наступить день, когда вся работа Шотландии будет подвергнута окончательной проверке. Он не знал, что ждёт его в будущем.\n\nЧто он действительно знал - так это то, что мужчин и женщин в Вооружённых Силах Шотландии было много, и они сделают всё возможное, чтобы защитить свою землю от захватчиков с юга. И что бы ни планировали англичане, пограничные патрули Шотландии были готовы поймать их на месте преступления."
 sco_collab.5.a:0 "В мою защиту, защити меня, Бог"
 sco_collab.6.t:0 "Что беспокоит Шотландию?"
 sco_collab.6.desc:0 "Чувства поразили душу каждого шотландца. Молодая англичанка, только что прибывшая с юга, и старик, у которого есть предки ещё до римских времен, страдают в равной степени. Жители городов - не исключение, как и те, кто проживает в самых отдалённых фермах. И богатые, и бедные, ШНП, НЛП и ЮП. Все пришли к массовому осознанию того, что они находятся в ужасающей и безнадёжной ситуации.\n\nГоды назад Британские острова были домом для одной из старейших и самых стабильных демократий в мире. Теперь это государство распалось и осталась только Шотландия. Если Пакт нападёт, никто на острове не придёт на помощь Шотландии. Больше нет Соединённого Королевства, чтобы защитить его, теперь Шотландия полностью зависит от себя.\n\nИ ситуация хуже, чем когда-либо. Когда СВОЕВ поднялась на юге, был краткий момент надежды. Что Англия снова превратится в демократию, которую все когда-то знали. Что тогда она будет в гораздо более дружеских отношениях с Шотландией, и тогда на острова вернётся демократия. Эта надежда рухнула. Коллаборационисты безраздельно правят на юге, и, поскольку Сопротивление подавлено, ничто не мешает им атаковать.\n\nОСН - самый простой ответ на этот недуг. Нужно заставить Вооружённые Силы Соединённых Штатов снова защитить Шотландию и демократию. Но они этого не сделают. Вашингтон говорит, что сейчас ситуация слишком деликатная, и они не могут впустить Шотландию в свой альянс. Они знают, что столкновение на границе будет означать войну между ОСН и Пактом. И они скорее бросят Шотландию на произвол судьбы, чем выступят за свободу, как в Южной Африке.\n\nНация находится в незавидном положении. И ответов на это неудобство нет. Остаётся только ждать, что будет дальше."
 sco_collab.6.a:0 "Мы не можем бежать и не можем остаться."

 sco_collab.7.t:0 "Следующий шаг"
 sco_collab.7.desc:0 "В Палате общин было тихо, заседание почти подошло к концу. Новое предложение было внесено в Палату. Это был смелый шаг, риск, на который можно было бы пойти, если Соединённое Королевство снова станет великим. Предложение заключалось в том, чтобы составить план нападения на Шотландию, а также ультиматум со списком требований. Это обсуждалось долго, поскольку сессия была продлена до раннего утра. К шести часам утра обсуждение принесло свои плоды. Ультиматум содержал четыре основных требования.\n\n"Scotland's immediate entrance into the United Kingdom"\n\n"Absorption of Scottish Parliament"\n\n"Dissolution of Scottish Forces"\n\n"Military Occupation until the region is determined stable"\n\nThe members of the House of Commons voted once again, it passed with a larger margin than before. The message was to be delivered to the Scottish by the afternoon. Some members privately thought that this is not in the best interests to send, but had been drowned out by the hardliners. At the next meeting, a question was raised by a member.\n\n"What if the Organization of Free Nations attempts to back the Scottish"\n\nA simple question immediately caused an uproar between the MPs. The soldiers from the Garrison looked on in awe at the sight that was occuring. Insults got slung back and forth between parties before they calmed down. It was apparent they had overlooked one of the most pivotal factors in this entire plan, the OFN was a major divot for them in this plan. A wave of silence flew over the parliament building, members quietly thinking of the possible repercussions and the danger of angering the OFN. Officially, Scotland received support from the OFN in the past, surely they would stand guard against a possible invasion. Especially from the Unity-Pakt . A resolution was reached on the OFN, they can only hope."
 sco_collab.7.a:0 "Нам остаётся только надеяться."

 sco_collab.8.t:0 "Отчёт по коммуникациям и логистике "
 sco_collab.8.desc:0 "Премьер-министр,\n\nВвиду недавней победы коллаборационистов в Англии стало очевидно, что вооружённый конфликт с ними в ближайшем будущем весьма вероятен. Вряд ли кто-то поверит, что нам следует дождаться начала войны с ними, прежде чем мы подготовим нашу защиту. Как гласит китайская поговорка, победившие воины сначала побеждают, а затем идут на войну, а побеждённые воины сначала идут на войну, а затем стремятся к победе.\n\nПомня это, я запросил анализ военной промышленности Шотландии, а также коммуникаций. Результаты неутешительны. Наша военная промышленность не выдержит длительного конфликта с Англией и имеет много недостатков. Кроме того, наша коммуникация использует устаревшие технологии и уязвима для саботажа. Эти недостатки делают исход конфликта с Англией чрезвычайно мрачным.\n\nПоэтому я прошу правительство приложить все усилия, чтобы исправить эти проблемы, прежде чем возникнет конфликт с Англией. Полный список прилагается к этому письму. Шотландия должна действовать без промедления и колебаний, чтобы гарантировать, что у нас будут адекватные системы, на которые можно положиться, когда придёт время испытаний.\n\nВаш покорный слуга,\n\nФельдмаршал Дуглас Уимберли"
 sco_collab.8.a:0 "Нам нужно это исправить прямо сейчас."

 sco_collab.9.t:0 "Выбор нации"
 sco_collab.9.desc:0 "Премьер-министр,\n\nНаши Вооружённые Силы в последние дни активно обсуждают, как лучше всего защитить Шотландию от английской угрозы. У обеих сторон много видных сторонников, и у каждой есть свои преимущества и недостатки. Поэтому я считаю, что правительство лучше всего подходит для принятия этого решения, поскольку Вам могут быть известны другие внешние факторы, которые могут повлиять на это решение.\n\nОдна из вышеупомянутых сторон - группа офицеров, которые считают, что гражданские лица должны быть призваны в виде строительных отрядов вдоль границы. Они будут работать над созданием бункеров, блокпостов и танковых ловушек в районах, которые армия считает критически важными для обороны. Их цель - построить стену из бетона и стали, которая защитит Шотландию от вражеских атак.\n\nДругая группа офицеров считает, что это - чистая глупость. Они говорят, что если нам придётся заставить этих людей работать, то было бы целесообразнее вооружить их ружьями, а не лопатами.\n\nКонечно, Вы можете более подробно изучить эти аргументы в документах, которые я приложил к этому письму. Однако всё это относится к тактическому уровню и не принимает во внимание более широкую политическую ситуацию или мнение правительства. Окончательное решение остаётся за Вами.\n\nВаш покорный слуга,\n\nФельдмаршал Дуглас Уимберли"
 sco_collab.9.a:0 "Мы вернёмся к Вам по этому вопросу."

 sco_collab.10.t:0 "Завершение приготовлений"
 sco_collab.10.desc:0 "Премьер-министр,\n\nПосле завершения военной реформы шотландские военные заказали ещё один отчёт о готовности страны к обороне, чтобы узнать, как всё изменилось со времени последнего отчёта. Несмотря на некоторые сохраняющиеся недостатки, в целом мы находимся в гораздо более сильном положении, чем до изменений.\n\nСвязь и инфраструктура находятся на приемлемом уровне, что позволяет легко справляться с текущими проблемами. Военное производство улучшается, и оно намного лучше, чем было раньше. Другие наши дополнительные программы идут хорошо. Подробная информация об улучшениях и выводах прилагается к этому письму.\n\nВ целом мы значительно улучшили национальную оборону и готовность. Теперь мы уверены, что сможем вести затяжной конфликт с коллаборационистами. Подготовка завершена, и теперь нам просто нужно верить в Бога, а также на храбрость и силу шотландского народа.\n\nВаш покорный слуга,\n\nФельдмаршал Дуглас Уимберли"
 sco_collab.10.a:0 "Мы - стойкие и сильные!"
 
 sco_collab.11.t:0 "Экстренная встреча"
 sco_collab.11.desc:0 ""Gentlemen, thank you for coming here on short notice. As you are aware, despite our efforts, the organized resistance in England has been crushed. It appears the collaborators have held onto their grasp on power, even without German assistance. I specifically requested the Generals of the Scottish Armed Forces to come here today to discuss the situation.\n\n"Before we begin, as commander of the Armed Forces of Scotland, I must tell you that this isn't an unusual situation. It is not one that we have suddenly found thrust upon us. Since the day this nation was founded we have lived in this situation. We expected an attack from the collaborators, and our defense strategy was built upon that fact.\n\n"Some of us may believe we should have done more to help HMMLR and secure an independent government in the South. We must avoid second guessing what we have done in the past and focus instead on the present. While a HMMLR victory was preferable, it was not the strategy to defeat the collaborators, and it is not the one we have now.\n\n"Despite how it may seem now, we have thought of this situation, prepared for it, been in it, for a number of years. We have plans and strategies for this situation, and we must use all of them if we are to keep our nation free. If we remember them, and keep our wits, we can manage the collabs as we have done before."
 sco_collab.11.a:0 ""Now here's what we're going to do...""
 
 sco_collab.12.t:0 "Марш против умиротворения"
 sco_collab.12.desc:0 "Кэмерон Вуд вспомнил, как в детстве видел, что танкисты проезжали мимо его разбомбленного дома в Суррее. Он вспомнил, как несколько чернорубашечников бросили его дядю в кузов фургона без опознавательных знаков, и больше его никто не видел. И он вспомнил, как пули из пулемётного гнезда поднимали грязь, когда беженцы рвались к шотландской границе. Поэтому, когда он увидел, что ШНП нянчится с ублюдками-коллаборационистами, он сказал себе: "
 sco_collab.12.a:0 "Они действительно не понимают, почему, не так ли?"
 
 sco_collab.13.t:0 "Беспорядки на авеню Сент-Филланс"
 sco_collab.13.desc:0 ""What did I even do?" came the shout from the house in Ayr.\n\n"You know what you did," said one of the two police officers as they dragged the uncooperative man out of the home. "A BUF flag, a picture of Mosley, and a blackshirt uniform, you aren't going to weasel your way out of this!"\n\n"Got a thing for strong men, don't ye?" asked the other officer as they dragged the man down the stairs. "Strong men in uniform, with leather boots and chains, huh, you fucking fascist?"\n\n"I'm a national syndicalist," said the man, still trying to break away from the grasp of the police officers. "You thugs and the ILP are trying to shut us down! You want to destroy anybody who doesn't like your communistic agenda! Freedom of thought is dead in Scotland! Freedom of speech is dead in Scotland!"\n\n"That's enough out of ye!" shouted the officer, as they tossed him into the back of a police van. He still protested, but was now muffled enough to be unintelligible. There were occasional bangs as he kicked the door to the van, but these didn't bother the other officers.\n\nEventually, some officers got in the front of the van and drove off to have the prisoner interrogated, leaving behind a group of police to comb the scene for more evidence to help their case against him."
 sco_collab.13.a:0 "Улица в Эйре сегодня немного безопаснее."

 sco_collab.2050.t:0 "Ультиматум"
 sco_collab.2050.desc:0 "Для президента Шотландии был тихий полдень. Президент время от времени интересовался, что англичане затевают за границей. Ближе к вечеру обед прервал его личный секретарь. У неё было срочное сообщение, которое нужно доставить. Президент встал, он даже не подозревал, что это послание повлияет на всю Шотландию. В тот день англичане прислали ультиматум, полный требований. Решающим было то, что Шотландская Республика прекратит своё существование и будет поглощена коллаборационистскими силами. Вскоре после этого, шотландская армия была приведена в состояние повышенной боевой готовности, и на границе стояли Вооружённые Силы на случай возможного нападения англичан. Шотландский парламент был немедленно призван разобраться с этой возможной угрозой войны. Генералы отмахивались от планов возможного вторжения, гадая, придётся ли им их использовать. Американский дипломат в Шотландии Дэвид К. Э. Брюс был уведомлен об ультиматуме, и телеграмма была немедленно отправлена в Вашингтон и в штаб-квартиру ОСН. Их ответ будет лишь вопросом времени. Фельдмаршал взорвался гневом после того, как услышал о том, что на шотландско-английской границе начал разгораться кризис. Услышав эту новость, он созвал всех генералов и маршалов в казармы Глазго, чтобы начать планирование возможного вторжения и контратаки. Шотландия не будет потеряна."
 sco_collab.2050.a:0 "Да пребудет с нами Бог."
