 SCO_Scottish_volunteers_fen:0 "Шотландские добровольцы"
 SCO_Scottish_volunteers_fen_desc:0 "В настоящее время мы отправляем добровольцев сражаться вместе с СВОЕВ во время гражданской войны в Англии. Эта программа преследует двойную цель - помочь СВОЕВ окончательно победить фашистское правительство, а также избавить нашу страну от некоторых радикальных англичан, тем самым обеспечивая более безопасное будущее для Шотландии."
 SCO_Scottish_volunteers_collab:0 "Шотландские добровольцы"
 SCO_Scottish_volunteers_collab_desc:0 "Мы собрали вместе всех, кто хочет сражаться за коллаборационистское правительство, и начали отправлять их воевать в английской гражданской войне. Мы не только помогаем правительству Алекса Дугласа-Хьюма, но и избавляем нашу страну от подонков-коллаборационистов, которые, безусловно, были бы помехой в будущем."
 SCO_Scottish_Advisors:0 "Шотландские советники"
 SCO_Scottish_Advisors_desc:0 "Бывшая неотъемлемая часть, а ныне так называемый "friend of the state" Scotland has seen fit to provide our cause against the pretender government in this civil war with a staff of some of their finest military experts. These men with expertise in battle and even certain knowledge of the terrain will greatly boost our war effort. Some of these men can even exhibit the experience to have fought in the relentless fields of the Second World War. Thus, our men, especially the youths, can greatly improve their skills at combat by learning from them."
 SCO_Scottish_Advisors_Realpolitik:0 "Шотландские советники"
 SCO_Scottish_Advisors_Realpolitik_desc:0 "Бывшая неотъемлемая часть, а ныне так называемый "friend of the state" Scotland has seen fit to provide our cause against the pretender government in this civil war with a staff of some of their finest military experts. These men with expertise in battle and even certain knowledge of the terrain will greatly boost our war effort. Some of these men can even exhibit the experience to have fought in the relentless fields of the Second World War. Thus, our men, especially the youths, can greatly improve their skills at combat by learning from them."
 SCO_Scottish_Budget_issues:0 "Бюджетные проблемы"
 SCO_Scottish_Budget_issues_desc:0 "Вооружённые Силы Шотландии требуют всё больше денег за свои безрассудные траты на проекты, которые они считают необходимыми для отражения якобы надвигающегося немецкого вторжения. Однако это создаёт для нас огромную нагрузку, поскольку деньги, которые мы щедро выделяем для умиротворения Пакта, быстро исчезают. Мы находимся на этапе, когда это безрассудное поведение привело к возникновению множества бюджетных проблем, связанных с Вооружёнными Силами."
 SCO_Scottish_Army_Improvements:0 "Армия привязана к наличным деньгам"
 SCO_Scottish_Army_Improvements_desc:0 "С недавним притоком свежих денег в казну Вооружённых Сил Шотландии, их бюджет значительно увеличился и теперь позволяет им обеспечивать выполнение всех своих проектов. Новые деньги дают им огромное преимущество перед другими отраслями бюджета, что нам нужно было учитывать при составлении бюджета. Но, по крайней мере, они могли бы перестать оказывать на нас постоянное давление. Эти деньги, безусловно, позволяют шотландским Вооружённым Силам выполнять свои обязанности соответствующим образом. Однако неясно, кому этот щедрый бюджет в конечном итоге понравится больше всего."
 SCO_Unpopular_Armed_Force:0 "Дискредитированные и непопулярные Вооружённые Силы"
 SCO_scottish_recon:0 "Шотландское признание"
 SCO_scottish_recon_desc:0 "На границе Рейха шотландская нация сталкивается с опасностью в виде фашистского экспансионизма. Чтобы выжить, она должна использовать все преимущества, которые могут получить, и хорошая разведка, безусловно, является самым ценным преимуществом."
 SCO_English_Refugees_Content:0 "Английские беженцы - более-менее спокойны"
 SCO_Derry_Scapa_deal:0 "Сделка Дерри-Скапа"
 SCO_Derry_Scapa_deal_desc:0 "Когда Шотландия стала независимой, мы знали, что наша страна находится под постоянной угрозой со стороны немецко-английской марионетки на юге. В то время, как горный хребет Северной Англии может дать нам преимущество в войне на суше, на море будет доминировать новый немецкий промышленный голиаф. В связи с этим, была заключена сделка с гарнизоном Ольстера - мы заключили с ними сделки, которые дают нам постоянный поток кораблей для нашей защиты. Хотя это очень эффективно, и наш флот - самый крупный на Британских островах, наш национальный бюджет сильно пострадал из-за этого. Содержание военно-морской базы Скапа-Флоу и объём ВВП, который используется для выплат правительству Ольстера, весьма незначительны. Но мы сделаем всё, что угодно, для независимости Шотландии."
