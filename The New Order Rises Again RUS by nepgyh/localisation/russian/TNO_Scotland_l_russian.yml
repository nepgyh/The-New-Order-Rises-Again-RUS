 SCO_alone_on_the_isles:0 "Одни на островах"
 SCO_alone_on_the_isles_desc:0 "Когда-то народы Британских островов были едины под властью Соединённого Королевства. Страны, которая отстаивала ценности свободы и демократии. Страны, которая построила величайшую империю на земле, с храброй армией и флотом, с которыми никто не мог сравниться. Страны, которая победила угрозы свободе, такие как император Наполеон и кайзер Вильгельм. Независимо от того, что можно было подумать о нашем положении под властью Лондона в те времена, никто не мог отрицать, что мы были в безопасности, благодаря нашим английским и валлийским друзьям и их поддержке.\n\nТеперь Соединённого Королевства больше нет. Наши друзья ушли. И мы единственные свободные люди, оставшиеся на Британских островах."
 SCO_not_quite_alone:0 "Не совсем одни..."
 SCO_not_quite_alone_desc:0 "Даже в нашем изолированном Нагорье мы никогда не можем забывать о наших соседях. Правительство коллаборационистов в Англии - не что иное, как продолжение власти Рейха, и его войска всегда напоминают нам о своём присутствии: даже если они не могут атаковать нас напрямую, вся эта ситуация приводит к распространению страха и паранойи среди наших вооружённых сил.\n\nЧтобы облегчить их беспокойство, нам необходимо организовать пропагандистскую кампанию, направленную на прославление нашей военной мощи. В то же время более тайные разговоры позволят убедиться, что наши войска полностью мобилизованы и готовы к бою: это должно улучшить моральный дух и постепенно вернуть ситуацию в нормальное русло."
 SCO_Aid_the_English_Bill:0 "Законопроект о помощи англичанам"
 SCO_Aid_the_English_Bill_desc:0 "В Шотландии живут тысячи англичан. Большинство из них беженцы, спасающиеся от преследований немцев или мести коллаборационистов. Десятки их лагерей и палаточных городков разбросаны по сельской местности, многие из них живут в крайней нищете, вынужденные либо воровать, либо соглашаться на любую доступную работу: для решения этой проблемы парламент обсудит законопроект о помощи беднейшим из беженцев с помощью специальных субсидий и рабочих программ.\n\nНесмотря на то, что это гуманитарная инициатива, у нашей страны уже слишком мало средств для тех, кто раньше угнетал нас. Независимая Лейбористская Партия ведёт кампанию за принятие закона, в то время как наша партия будет выступать против него: тем не менее, поскольку многие депутаты всё ещё не определились, мы можем только ждать окончания дебатов..."
 SCO_It_Passes:0 "Он принят"
 SCO_It_Passes_desc:0 "Законопроект принят. Хоть это и поражение для нашего правительства, нам нужно будет реализовать законопроект и контролировать субсидии и программы, чтобы они достигли нужного результата. Это, несомненно, укрепит НЛП и ослабит наше большинство в правительстве...\n\nМы должны уменьшить ущерб, укрепить нашу власть и постараться сделать так, чтобы за этим фиаско не последовало никакой политической нестабильности!"
 SCO_It_Fails:0 "Он не принят"
 SCO_It_Fails_desc:0 "Как и ожидалось, законопроект был отклонён парламентом. В то время как англичане, живущие в Шотландии, несомненно будут недовольны этим исходом, мы не можем нести ответственность за результаты их собственных ошибок.\n\nКонечно, НЛП обвиняет нас в том, что мы "leaving innocent people to starve", but we are at constant risk of starving ourselves, and we'll need everything to ensure our future can be brighter!"
 SCO_Intelligence_Bill:0 "Билль о военных тратах"
 SCO_Intelligence_Bill_desc:0 "Шотландская армия, особенно маршал Дуглас Уимберли, уже довольно давно лоббируют дополнительное финансирование. Наша партия выслушала их жалобы и разработала законопроект об увеличении бюджета вооруженных сил и обеспечении готовности нашей страны ко всему, если наши южные соседи решат нанести нам визит.\n\nНЛП, конечно же, против этого и угрожают заблокировать парламент до тех пор, пока их не выслушают. Как бы то ни было, у нас есть два варианта выбора: либо мы примем законопроект бес поправок и столкнемся с ожесточенным противодействием, либо мы попытаемся найти компромисс с левыми, сократив общий бюджет, но обеспечив плавное перемещение."
 SCO_Wimberleys_proposal:0 "Вариант Уимберли"
 SCO_Wimberleys_proposal_desc:0 "Предложение прошло! Несмотря на яростную оппозицию, парламент наконец проголосовал, и законопроект был одобрен: теперь у армии есть все средства, необходимые для того, чтобы оставаться в полной силе и представлять собой сильный фронт против наших врагов.\n\nКонечно, Независимая Лейбористская Партия раскритиковала наши действия, и угрожали сделать нашу жизнь намного труднее с этого момента. Пока их угрозы - пустые слова, нам остается только подождать и посмотреть..."
 SCO_Start_A_Compromise:0 "Компромисс"
 SCO_Start_A_Compromise_desc:0 "В конце концов, наиболее разумным выбором было найти компромисс, что мы и сделали. НЛП просила о большом сокращении будущего бюджета, но мы ответили на это меньшим: в конце концов, мы остановились на предложении, которое предусматривает увеличение средств армии, но половину того, что просил Уимберли. \n\nКак и ожидалось, закон прошел гладко, и, несмотря на некоторое ворчание в армии, никто не может жаловаться на это. Ведь оппозиция получила признание, а армия - свои средства: два зайца одним выстрелом это шаг вперед!\n\n\nЛежит на струнах пыль\nРжавеет под окном\nРазбитый телевизор\nТы сгладил все углы\nИ жизнь твоя сплошной\nПроклятый компромисс\nНи вверх, ни вниз"
 SCO_The_Future:0 "Будущее"
 SCO_The_Future_desc:0 "Несмотря на тяжелый старт и сохраняющиеся проблемы, преследующие нашу нацию, а именно н*мцы и их марионетки-коллаборационисты на юге, наше правительство работает лучше, чем ожидалось. Люди довольны Шотландской национальной партией, и наша популярность неуклонно растет.\n\nМы не знаем, что нас ждет в будущем, будут ли у нас в будущем гораздо более серьезные проблемы, чем сейчас, но пока мы можем погладить себя по головке (которая на шее). Шотландия будет процветать, это только вопрос времени и усилий!"
 SCO_The_King_Is_Dead:0 "Король мертв!"
 SCO_The_King_Is_Dead_desc:0 "Горе и печаль! Джон Маккормик мертв: скончался основатель и первый лидер нашей страны, а вместе с ним уходит и большая часть нашего политического капитала. Хорошо любимый лидер и чрезвычайно влиятельный как в ШНП, так и в более широком политическом спектре, его простое присутствие внушало уважение и лояльность нации.\n\nС его смертью, спустя всего два десятилетия после нашей независимости, ситуация наверняка накалится. Без сомнения, партия неизбежно впадет в безумие, когда течения и второстепенные члены перестроятся и найдут новый баланс, и это даст оппозиции - а особенно профсоюзным деятелям - возможность подорвать наши усилия..."
 SCO_Vultures_On_His_Corpse:0 "Стервятники над трупом"
 SCO_Vultures_On_His_Corpse_desc:0 "Как и ожидалось, смерть МакКормика сильно ударила по нашей партии. Без его сильного руководства и вдохновляющего присутствия наша популярность снижается, а оппозиция использует нашу слабость: и Независимая Лейбористская Партия, и профсоюзное движение пытаются вновь заявить о себе как о единственной надежной альтернативе нашему правительству.\n\nЕсли мы не сможем переломить политическую ситуацию, наша партия и наше правительство никогда не смогут оправиться! Хуже того, профсоюзы могут даже попытаться провести кампанию за воссоединение с Англией, чего не должно быть!"
 SCO_Ourt_only_option:0 "Наш единственный вариант"
 SCO_Ourt_only_option_desc:0 "К сожалению, Шотландская национальная партия не смогла остановить волну политических потрясений, последовавших за смертью нашего любимого основателя. Правительство потеряло многих важных членов, которые не приняли новое руководство, и нашего большинства в парламенте больше нет.\n\nЕдинственный оставшийся вариант - назначить внеочередные выборы и сформировать парламент заново. Нам придётся заработать себе новое большинство: на этот раз по-настоящему лояльное Шотландии! Если случится что-то ещё, это будет катастрофой для нашей молодой страны..."
 SCO_ECW:0 "Гражданская война в Англии"
 SCO_ECW_desc:0 "С юга от нашей границы начали приходить ужасные новости. Англия оказалась втянута в кровавую и ожесточённую гражданскую войну, и подобное насилие так близко к нашему дому глубоко нас тревожит. Каким бы ни был результат этой ужасной войны, маловероятно, что он никак не затронет Шотландию.\n\nПоскольку ситуация продолжает стремительно ухудшаться, нам придётся вмешаться, чтобы предотвратить победу английских коллаборационистов, которые представляют гораздо большую угрозу независимости Шотландии. Движение сопротивления, известное как СВОЕВ, будет нуждаться в нашей помощи, если они хотят одержать победу.\n\nАнглия никогда не была в более слабом состоянии, очень важно, чтобы мы не упустили эту возможность."
 SCO_aid_hmmlr:0 "Помощь Сопротивлению Её Величества"
 SCO_aid_hmmlr_desc:0 "В то время как Англия продолжает погружаться в пучину резни, мы должны поддерживать людей, которые разделяют наши идеалы свободы и демократии. Те, кто был верен изгнанной принцессе Елизавете, всегда боролись за такие убеждения; предложение нашей помощи значительно поможет им в их борьбе против тиранических коллаборационистов.\n\nОчень важно, чтобы мы оказали СВОЕВ как можно большую поддержку, поскольку альтернатива, скорее всего, не будет такой дружественной."
 SCO_guns_to_hmmlr:0 "Оружие для СВОЕВ"
 SCO_guns_to_hmmlr_desc:0 "Невозможно вести войну без оружия, и гражданская война в Англии не исключение.\n\nПоскольку у нас есть лишние винтовки, было бы выгодно отправить некоторые из них Сопротивлению. Возможно, это и не будет большим вкладом в их борьбу, но это послужит важным жестом доброй воли. Чем больше мы сможем их поддержать, и чем скорее наш общий враг будет побеждён, тем лучше."
 SCO_tanks_to_hmmlr:0 "Танки для СВОЕВ"
 SCO_tanks_to_hmmlr_desc:0 "Одни лишь винтовки не победят коллаборационистов - танки были бы гораздо более полезным вкладом в арсенал СВОЕВ. Мы пошлем все имеющиеся у нас экземпляры бронетехники Сопротивлению, и несомненно, дополнительная огневая мощь поможет им быстро справиться с противостоящей им армией."
 SCO_ensure_our_independence:0 "Обеспечить независимость Шотландии"
 SCO_ensure_our_independence_desc:0 "Наши друзья в Англии могут проиграть коллаборационистам, и как бы нам этого не хотелось, мы обязаны иметь это ввиду. Шотландское правительство уже высказалась в поддержку СВОЕВ, и в случае, если они всё таки проиграют, мы станем следующей мишенью.\n\nХотя мы и надеемся, что война не пересечёт границу нашей страны, мы должны сделать независимость Шотландии главным приоритетом и обеспечить безопасность собственных границ."
 SCO_scottish_advisors:0 "Шотландские советники"
 SCO_scottish_advisors_desc:0 "Бывшая неотъемлемая часть, а ныне так называемый "
 SCO_scottish_volunteers:0 "Отправить добровольцев"
 SCO_scottish_volunteers_desc:0 "С тех пор, как Дуглас Уимберли отступил в Шотландию, контроль над частью бывшей английской армией, и в частности над изгнанной Нортумбрийской дивизией, перешёл к Шотландии.\n\nС самого момента начала гражданской войны они потребовали отправить их в Англию - убивать коллаборационистов, и мы не видим причин останавливать их."
 SCO_victorious_at_last:0 "Победа на нашей стороне"
 SCO_victorious_at_last_desc:0 "Наконец-то грохот артиллерии и звуки выстрелов над Англией стали утихать, а СВОЕВ оказался победившей стороной. Пришёл конец тирании предателей над народом многострадальной Англии. Мир и покой снова вернулись на наш остров.\n\nМы принесли так много жертв, но теперь мы можем перестать тревожиться о вторжении с юга, и вернуться к развитию мороженого независимой Шотландии."
 SCO_our_greatest_defeat:0 "Наше величайшее поражение"
 SCO_our_greatest_defeat_desc:0 "Несмотря на все наши усилия и поддержку СВОЕВ, стало очевидно, что коллаборационисты выиграют гражданскую войну. Пока они добивают выживших, волнения стали наполнять всю шотландскую землю, поскольку стало известно, что они почти наверняка нападут на нас в ближайшее время.\n\nПо крайней мере мы были готовы к такому исходу. Мы должны быть чрезвычайно бдительны у наших границ, потому что то, что скрывается за ними, захочет нам отомстить."
 SCO_Wimberleys_Armed_Forces:0 "Вооружённые силы Уимберли"
 SCO_Wimberleys_Armed_Forces_desc:0 "Позиция фельдмаршала Уимберли по вопросам государственной обороны хорошо известна: он считает, что всё, что находится за пределами границ Шотландии, может представлять опасность для её независимости. Для защиты от этих потенциальных угроз вооружённые силы Шотландии должны быть лучше оснащены и быстро модернизированы. И если наша Республика хочет выжить, обе эти цели должны быть достигнуты в ближайшее время.\n\nХотя любое потенциальное вторжение остаётся маловероятным, лучше прислушаться к совету Уимберли и подготовиться к худшему. Мы должны держать наши земли, небо и воды в безопасности, иначе сильно пожалеем."
 SCO_W_Air:0 "Военно-воздушные силы Уимберли"
 SCO_W_Air_desc:0 "Шотландские военно-воздушные силы - это, пожалуй, самый малочисленный из видов наших вооружённых сил. Самолётов не хватает, а современные реактивные самолёты востребованы на авианосцах. Поэтому мы должны решиться на приобретение собственных истребителей для защиты Шотландии, будь то у иностранцев или внутри страны."
 SCO_W_Buy_American_Jets:0 "Приобрести американские самолёты"
 SCO_W_Buy_American_Jets_desc:0 "Хорошо известно, что у США самые мощные военно-воздушные силы на планете, их самолёты многочисленны и, безусловно, наиболее технологически совершенны. Если бы мы приобрели хотя бы небольшое количество их самолётов, ВСШ были бы существенно усилены.\n\nК счастью для нас, у США есть все основания для оказания нам военной поддержки. Несмотря на то, что мы не входим в ОСН, всё же есть вероятность, что они позволят нам приобрести несколько их истребителей."
 SCO_W_Our_Own_Designs:0 "Наши собственные разработки"
 SCO_W_Our_Own_Designs_desc:0 "Мы поручим нашим исследователям сосредоточиться на разработке новых отечественных образцов самолётов для будущего производства. Хотя производство собственных самолётов будет дорогостоящим, предпочтительнее избежать чрезмерной зависимости наших вооружённых сил от иностранных держав. Эти новые самолёты будут использоваться для увеличения численности наших существующих и существенно ослабленных военно-воздушных сил. Это будет гораздо более медленный процесс, чем приобретение иностранных истребителей, но, по крайней мере, мы будем уверены в том, что свободны от влияния других государств."
 SCO_W_Sea:0 "Военно-морской флот Уимберли"
 SCO_W_Sea_desc:0 "Несмотря на то, что новый шотландский флот является величайшей военно-морской силой на Британских островах, он отчаянно нуждается в модернизации. Наши авианосцы обветшали, а подавляющее большинство наших эскортных кораблей были введены в строй ещё во время Второй Мировой войны. Ни одно из этих судов не способно справиться с требованиями современного морского боя.\n\nОднако, если мы модернизируем эти океанские громадины, мы, несомненно, станем гораздо более значительной силой, с которой придётся считаться."
 SCO_W_Refit_Old_Ships:0 "Модернизация старых кораблей"
 SCO_W_Refit_Old_Ships_desc:0 "Военно-морской флот Шотландии - это призрак того, чем раньше был Королевский флот Соединённого Королевства. Большинство кораблей - ветераны Второй Мировой войны, бежавшие на север после капитуляции Англии. Хотя в течение многих лет проводилось плановое техническое обслуживание, после окончания войны модернизации флота уделялось мало внимания.\n\nОднако пришло время обновить и переоборудовать наши старые корабли. Это будет большая работа, но с установкой новых орудий и нового электронного оборудования, Новый шотландский флот станет силой, с которой придётся считаться."
 SCO_W_Source_of_Pride:0 "Источник гордости"
 SCO_W_Source_of_Pride_desc:0 "Военно-морской флот Шотландии является одним из крупнейших в Европе и играет ключевую роль не только в демонстрации нашей силы, но и в обороне. Поддерживая такой большой флот, мы показываем себя игроком, которого стоит замечать, а не отбрасывать на обочину - в отличие от того, как относились к Уэльсу на протяжении всего его существования. Это также, пожалуй, одна из немногих причин, по которой Шотландия сегодня существует как независимая держава. Старая пословица жива и истинна благодаря нашему постоянному обслуживанию и модернизации флота - "
 SCO_W_Land:0 "Армия Уимберли"
 SCO_W_Land_desc:0 "Еще со времен войны наша армия всегда зорко наблюдала за любыми опасностями за пределами границы на юге. Наши храбрые воины готовы обеспечить быструю и своевременную смерть любому фашисту, осмелившемуся перейти границу. И если когда-нибудь начнется настоящая война, именно армия будет нести большую часть бремени. Наша задача - улучшить их в достаточной степени, чтобы в случае войны они были готовы защитить нашу нацию."
 SCO_W_New_Scottish_Army:0 "Новая шотландская армия"
 SCO_W_New_Scottish_Army_desc:0 "Шотландская армия продолжает действовать аналогично предыдущей британской армии; это включает военную доктрину, на которую мы в настоящее время опираемся. Однако настало время отбросить последние остатки этой мертвой империи и взяться за свой собственный курс ведения войны. В конце концов, немцы размотали британскую армию, как лошков, их система была явно сломана, почему мы не должны позволить себе это исправить?"
 SCO_W_Legacy_of_British_Army:0 "Наследие британской армии"
 SCO_W_Legacy_of_British_Army_desc:0 "Британская армия была известна множеством вещей, но неопытность никогда не относилась к их числу. Десятилетия, если не столетия постепенного совершенствования сделали ее одной из самых эффективных боевых сил, которые когда-либо видел мир. Пока её не разгромили немцы.\n\nТем не менее, это не должно удерживать нас от извлечения важных уроков, которые можно выучить, по этой причине мы должны следовать доктрине, которую они оставили позади."
 SCO_W_Always_Ready:0 "Всегда готовы"
 SCO_W_Always_Ready_desc:0 "Дебил, ты трусы не той стороной надел"
 SCO_W_Hail_of_Shells:0 "Пусть грохочет гром снарядов"
 SCO_W_Hail_of_Shells_desc:0 "Шотландия слишком велика, а наша армия слишком мала, чтобы эффективно защищаться, если иностранная держава пересечет нашу границу. Помня об этом, мы потратили годы на строительство обширных укреплений вдоль границы с Англией. Окопы, мины и бункеры окружают наши границы, а артиллерийские орудия прямо позади границы готовы устроить шторм железа, взрывов и крови любому атакующему врагу и остановить любые прорывы."
 SCO_W_A_New_Tank:0 "Новый танк"
 SCO_W_A_New_Tank_desc:0 "Шотландские танковые разработки сильно отстают от остального мира. Почти все танки, имеющиеся в нашем распоряжении, датируются сороковыми годами, и они пали бы лёгкой добычей для нынешнего врага. Нашей приоритетной задачей должна стать замена всех этих устаревших моделей на совершенно новые, современные танки, оснащённые самой современной броней, оружием и двигателями. Каким бы ни был наш проект, наша армия надеется, что он будет способен бороться даже с самыми тяжёлыми немецкими машинами."
 SCO_W_Wall_of_Guns:0 "Стена автоматов"
 SCO_W_Wall_of_Guns_desc:0 "Наша стандартная продукция, составляющая сейчас большую часть наших стрелковых вооружения устарела. Остальные орудия, которые используются, вероятно, использовались еще против немцев в сороковых годах. Для их замены необходимо будет разработать новую современную винтовку. Добавление такого оружия резко повысит боеспособность наших войск и заставит любого будущего захватчика пересмотреть свою агрессию."
 SCO_W_Anti_tank_guns:0 "Противотанковые орудия"
 SCO_W_Anti_tank_guns_desc:0 "Хорошо известно, что немецкая броня является ключевой частью военной мощи Рейха. Их танки почти наверняка станут тем, с чем нам придется бороться, если когда-нибудь настанет время войны. Хотя мы знаем об этом, наши войска совершенно не оснащены; наши противотанковые орудия устарели, и сказать, что они вызывают затруднение, было бы преуменьшением. Если мы хотим эффективно защищать Шотландию, нам потребуется оборудование, которое действительно сможет это сделать."

 SCO_Coup:0 "Переворот во имя Шотландии"
 SCO_Coup_desc:0 "Наше правительство легко и просто лгало нам. Наш дом, Шотландия была под угрозой продажи предателям на юге. Это был наш последний вариант, единственный, который мог сохранить Шотландию свободной, пока мы рядом. Вместе мы будем продвигаться вперед, но не за предателей на Юге, а за новое лицо свободы, не привязанное к Рейху и его легионам ужаса. Этот толчок продвинет Шотландию вперед. Мы - маяк света, когда надвигается тьма, мы последняя надежда на свободную землю для нашего народа. Наша новая нация должна противостоять опасности Пакта Единства и предательского правительства на юге.\n\nШотландия будет свободна!"
 SCO_solidify_control:0 "Усилить контроль"
 SCO_solidify_control_desc:0 "Старое шотландское правительство было слабым в том смысле, что у них никогда не было полного контроля над своими врагами. Мы изменим это, есть несколько опасных националистических групп, которые будут отравой для свободы Шотландии. Мы должны жестко уничтожить эти группы, если хотим выжить в этом опасном мире. Есть также оппозиция со стороны бывших членов парламента. Чистки начнутся, как только будет укреплен контроль, мы должны искоренить оппозицию. Их нужно заставить замолчать любыми средствами, иначе они разорвут Шотландию своей пропагандой против государства. Это только на благо наших людей."
 SCO_shutdown_political_parties:0 "Заставить партии замолчать"
 SCO_shutdown_political_parties_desc:0 "До того, как мы пришли к власти, Шотландия была государством споров между державами. Скрытые коллаборационисты пришли в ярость. Партии, которые Шотландия использовала для гордости как "Beacon of Democracy" were just facades for extreme corruption, bribery and other heinous acts that no self-respecting politician should do unless they ultimately want to destroy their reputation. It is in the best interests of the people of Scotland that we must eliminate the political party system per-say. It will be for the better of the country, no more bickering over facts. No more bureaucratic systems. Only one, the state is above all. Banning them may cause the general population to lose trust in us a bit, but we must reiterate it's for the better of Scotland."
 SCO_hunt_socialists:0 "Охота на социалистов"
 SCO_hunt_socialists_desc:0 "Социалистические элементы из-за границы хлынули толпами, пытаясь разрушить шотландский образ жизни. Мы должны приказать армии разместить части на границе, чтобы остановить поток любых нелегальных мигрантов, пытающихся пересечь границу. Стреляй на поражение, ни один не должен переходить. Однако внутри страны мы не можем расстреливать тех, кого мы подозреваем в коммунистах. Тем не менее, мы можем внедрить систему, которая побуждает широкие слои населения держать уши и глаза открытыми для любых социалистических элементов. Профсоюзы, забастовки, марши - все прошло. Это только вызовет большую опасность в будущем. Военным будет приказано проверить эти списки, искоренить всех социалистов и бросить их в тюрьму до дальнейших действий."
 SCO_Exceptional_measures:0 " Исключительные меры "
 SCO_Exceptional_measures_desc:0 "Если нам нужно сохранять контроль, это означает устранение наших противников с крайними предубеждениями. Система судов в этом мире займет слишком много времени. Наше правосудие должно быть быстрым и демонстративным. Мы не можем тратить время на мелкие суды, юристов и присяжных. Для Шотландии только лучше уничтожить ее противников, прежде чем они станут опасными экстремистами. Наши тюрьмы переполнены, и наши люди напуганы, мы должны действовать быстро, чтобы любой ценой искоренить эту угрозу в Шотландии. У нас могут быть протесты по этому поводу, когда граждане призывают к переменам и что "the death penalty is unhuman for such offences". To that we will answer that we must eliminate all of the opponents of Scottish independence and freedom. All dangerous prisoners of the state are to be scheduled to be executed at noon.\n\nWe must protect the Scottish State at all costs."
 SCO_The_Press:0 "Газеты"
 SCO_The_Press_desc:0 "Газеты по всей Шотландии критикуют нас. От Эдинбурга до Абердина они клевещут на нас. Они распространяют ложь о том, что мы "Unlawful Usurpers" and even more outrageous claims such as "Collaborators supported the Coup". We need to shut down these paper companies as fast as possible. It will only incite unrest and get the people of Scotland more callous to our rule. Limiting political dissent must be our main move in disassembling dangerous ideologies, it starts with limiting the press. After limiting the press, we will enable a state sponsored press service known as the United Scottish Paper. It's primary goal is to spread our ideas and raise interest in the military, the promotion of which will expand our power tenfold. The more idealized men we can recruit means more men willing to defend Scotland to the last drop of blood against the traitors in the south and the socialists inside Scotland herself."
 SCO_boswell_initiative:0 "Инициатива Босвелла"
 SCO_boswell_initiative_desc:0 "В настоящее время наше население становится всё более неугомонным, по всей стране вспыхивают протесты против нашего правления. Если мы не решим эту проблему быстро, последствия могут быть весьма плачевными. К счастью, к нам обратился Александр Босвелл и предложил нам свои услуги. Он - сотрудник разведки, специализирующийся на тайных операциях, и предлагает нам создать полицейский отряд, который будет патрулировать Шотландию и арестовывать тех диссидентов, которые угрожают шотландскому образу жизни. Члены этих отрядов будут набраны из числа военнослужащих, солдат, имеющих опыт силовых действий. Мы хотим показать, что сопротивление государству - ужасная идея, и что лучшая идея - следовать за государством. Методы Босвелла жестоки, но они дают результат. Мы можем использовать его и его сотрудников для допросов подозреваемых социалистов и врагов государства, как например, коллаборационистов."
 SCO_restore_order:0 "Восстановление порядка"
 SCO_restore_order_desc:0 "Люди становятся злее, по всей стране вспыхивают беспорядки. Полиции недостаточно. Мы должны послать военных, чтобы остановить эти беспорядки, пока они не переросли в конфликт между гражданами и нашими войсками. Следует использовать нелетальную силу, поскольку если мы применим летальную силу, то она будет обращена против нас. В это же время мы установим программу пайков, чтобы ограничить количество продуктов, которые можно купить. Применение силы позволит сохранить спокойствие в стране лишь на некоторое время, пока всё не закипит. Последнее, что нам нужно, это революция у нашего порога. Народ должен понять, что мы лишь защищаем его, поскольку старое правительство было ужасным.\n\nМы должны разогнать этих граждан и восстановить порядок в стране."
 SCO_Shut_The_Border:0 "Изменение пограничной политики"
 SCO_Shut_The_Border_desc:0 "Черт бы побрал этих социалистов! Они только и делают, что создают хаос и угрожают нашему образу жизни. Всё начинается с англо-шотландской границы. Мы были слишком снисходительны к тем, кого мы впускали в нашу страну, пришло время приструнить всех, кто проходит через наши врата. По всей границе будет усилена охрана. При попытке незаконного пересечения границы будет открыт огонь на поражение. Наш процесс досмотра должен быть гораздо более тщательным, с многочисленными проверками биографии. Любой подозреваемый социалист будет задержан, а затем депортирован обратно в Англию, чтобы остановить распространение их идеалов."
 SCO_The_Anglo_Question:0 "Английский вопрос"
 SCO_The_Anglo_Question_desc:0 "В наше время мы не можем доверять никому. Особенно англичанам - они стали причиной многих проблем, с которыми Шотландия сталкивается до сих пор: от разгрома нас немцами до почти полного захвата Шотландии. К счастью, защитники Шотландии свергли предателей старого правительства, которые находились под влиянием англосаксов. Мы должны приструнить англичан, но не ограничивать их права. Возможно, мы не должны отторгать их, или наоборот, мы должны заставить их чувствовать себя вторым сортом по отношению к шотландцам. Мы должны избавиться от их влияния, вопрос лишь в том, какими средствами."
 SCO_curfew_in_cities:0 "Комендантский час"
 SCO_curfew_in_cities_desc:0 "Граждане стали очень нервничать из-за недавнего внезапного кризиса власти. Большинство из них дошли до того, чтобы валяться по ночам в пабах и на улицах. Это привело к множеству драк по всей Шотландии, а также увеличило опасность для государства, поскольку многие из этих скандалистов - рабочие, которые могут создать профсоюзы и попытаться совершить революцию. Нам нужно ограничить время, когда люди могут находиться вне дома ночью. Наша хунта рекомендует ввести комендантский час с 22:30 до 5:30 в надежде на уменьшение числа драк. Граждане явно будут в ярости, разглагольствуя о правах. Однако дубинка ничего не решит, и большинство граждан сразу же подчинятся. Несогласные должны быть брошены в тюрьму. Штрафы также могут быть заменены физическим трудом, таким как работа в карьере и помощь в асфальтировании дорог."
 SCO_Reassure_Buisnessmen:0 "Поддержка бизнеса"
 SCO_Reassure_Buisnessmen_desc:0 "Некоторые местные предприниматели мудро решили поддержать нашу власть. Ранее они чувствовали себя брошенными бывшим правительством. Это вызвало вопрос в правящих кругах: "What if we give them concessions to help their business grow as long as they support the State?" It seems like a very one sided question at this point, the more we advocate for "Scottish made products", the more money flows to them and then we garner more support from the people. It seems all very simple. Our concessions will be straight and lucrative. Things such as tax breaks, lessened safety checks. These will enlarge the output of these businesses that support us. Growing our economy and strengthening our ties to the businesses of Scotland."
 SCO_mandatory_military_service:0 "Расширенная служба Шотландии"
 SCO_mandatory_military_service_desc:0 "Там высоко в туманных горах\nВ лиловым разящих островах,\nБьются сердца суровых храбрецов,\nНад небом серым шотландским.\nДуют там сильнейшие из ветров,\nВстретят там храбрейшие из бойцов,\nИ там любовью сияют глазки\n\nДев горских и их ласки.\n\nВдали от берегов солнцем залитых\nУ шотландцев, у лиц, грустью налитых\nЖеланье есть - скоро, немного подождя\nПочувствовать поцелуй шотландского дождя.\nДаже под тропическим небом сын гор,\nЧувствуя над собой воина долг напор,\nБудет рисовать во сне холмов и скал узор."
 SCO_our_hold_secured:0 "Наши трюмы полны"
 SCO_our_hold_secured_desc:0 "Шотландия наконец-то обеспечена всеми необходимыми ресурсами, и теперь мы можем сосредоточиться на более конкретных вопросах, а также на увеличение численности наших Вооружённых Сил. Народ подчинился комендантскому часу. Наши границы защищены от опасностей англичан, пытающихся разрушить наше государство. Полиция г-на Босвелла имеет сведения о подстрекательстве к возможной революции, но мы списали это на английскую тактику запугивания. Давайте отпразднуем укрепление нашего контроля над государством тостом за Шотландию!"
 SCO_retake_control:0 "Вернуть инициативу"
 SCO_retake_control_desc:0 "Эти забытые Богом социалисты прямо у нас под носом! Произошла попытка революции! Мы ввели в стране военное положение, пока разбираемся с этим переворотом. Полиция Александра Босвелла схватила мужчин и женщин, ответственных за неудавшуюся революцию. Хунта единогласно приняла решение о расстреле всех зачинщиков. Также мы пошли на уступки гражданам - если они выдадут предателей государству, они получат дополнительный паек. Сейчас военные находятся в состоянии повышенной боевой готовности, а граница закрыта. Мы должны выжить любой ценой!"
 SCO_announce_parl_elections:0 "Объявить выборы в парламент"
 SCO_announce_parl_elections_desc:0 ""representatives", then move onto more broad parliamentary elections for the nation."
 SCO_gather_our_allies:0 "Найти себе союзников"
 SCO_gather_our_allies_desc:0 "Мы должны создать впечатление, что мы не слишком сильно пытаемся влиять на голосование, это можно сделать, объединив всех наших союзников и сторонников в новый политический блок под названием Шотландский Социал-Патриотический Фронт. Это будет главный претендент и самая большая из избирающихся партий на выборах. Со стороны она может показаться неким подобием франкенштейна из-за всех конфликтующих идеологий, но все они будут объединены с одной целью - сохранить контроль над Шотландией и избавиться от любых социалистических элементов."
 SCO_keep_away_our_enemies:0 "Избавиться от врагов"
 SCO_keep_away_our_enemies_desc:0 "Как мы знаем, на сегодняшний день наш величайший враг это социалисты прямо за границей, некоторые из них уже внедрились в шотландское общество. Они будут нашими главными соперниками на голосовании, вместе с теми, кто лоялен бывшему шотландскому правительству. Эти элементы вызвали у нас много проблем, одна из них - недавняя, но неудавшаяся революция, закончившаяся казнью зачинщиков. Самое очевидное решение - просто запретить все социалистические партии и не допустить их до голосования. Это как ограничит их, так и заставит их членов оставаться дома и не голосовать."
 SCO_a_small_meddle:0 "Небольшая подтасовка чисел"
 SCO_a_small_meddle_desc:0 "Поскольку избирательный участки стоят по всей Шотландии, Хунта решает, как повернуть голосование в нашу пользу. Был намечен план влияния на опросы и цифры. Проправительственные чиновники будут управлять избирательными участками и проводить подсчет голосов. Любой голос за ныне запрещенную социалистическую партию будет уничтожен. Используя записи о людях с кладбищ и городских досье, мы составили список имен, которые мы можем использовать для граждан, чтобы укрепить голоса за нас и увеличить количество проголосовавших."
 SCO_Junta:0 "Военная хунта"
 SCO_Junta_desc:0 "Военная хунта, состоящая из шотландских генералов, маршалов авиации и адмиралов и лидером которой выступает [SCO.GetLeader] - это наилучший путь для Шотландии."
 SCO_Enemies_Of_The_State:0 "Враги государства"
 SCO_Enemies_Of_The_State_desc:0 "По всей стране есть несколько групп, с которые представляют опасность. Эти люди - внутренние враги государства, и поэтому нам нужно разобраться с ними, прежде чем они спланируют свержение нового правительства."
 SCO_Enhanced_Interrogations:0 ""
 SCO_Enhanced_Interrogations_desc:0 "Это не пытка, если допрашиваемый - виновен, а тебе было весело."
