 #Events 
 TBA_wars.1.t:0 "Полуночные раунды" # <<TRANSLATED>>
 TBA_wars.1.d:0 "Лес был очень тихим, когда Хуан и Мигель, два фаланга, патрулировали периметр своего лагеря, их ботинки медленно дрожащие на сосны. Хуан, хрустя о холоде, внезапно спотыкаясь по тихому проводу, опускаясь головой в глубокую яму, скрытую запутанной листвей. Мигель, испуганный, оглядывавшийся по краю, его световой луч едва достиг Хуана, раскаченный ниже. . / Помолчи, И" # <<TRANSLATED>>
 TBA_wars.1.a:0 "- Я не знаю."Don't Make A Sound"" # <<TRANSLATED>>

 TBA_wars.2.t:0 "Освобождение" # <<TRANSLATED>>
 TBA_wars.2.d:0 "Войны в тюрьме Овиедо, где были тяжелыми железными воротами, были открыты, и Антонио, хвастаясь и бледный после многих лет заключения, завязал в пятнах за связь с ПДК, вышел в хрустальный воздух свободы. В ожидании ворот его подружка Мария, глаза ее слегка опустошали, а его старый товарищ Луис, другой член ПЦ, который ударил его по плечу, улыбнулся, как Антонио, его голос хрипел, но ожесточенно" # <<TRANSLATED>>
 TBA_wars.2.a:0 "Еще один для батальона рабочего" # <<TRANSLATED>>

 TBA_wars.3.t:0 "Старая война" # <<TRANSLATED>>
 TBA_wars.3.d:0 "На хитрой кухне старый республиканский ветеран Матео, который сидел напротив своего внука Карлоса, который задел изношенные пятна ополчения, его глаза светлые с решимостью бороться с Иберийским Союзом и фалангомистами. Матеоцы выдержали руки, шрамы от гражданской войны, отследили зерно стола, его голос был низким и тяжелым с памятью. Он рассказал хаос 36-ти баррикад в Барселоне, горький холод Эбро, друзья, потерянные в" # <<TRANSLATED>>
 TBA_wars.3.a:0 "Новая надежда" # <<TRANSLATED>>

 TBA_wars.4.t:0 "Правильное знание" # <<TRANSLATED>>
 TBA_wars.4.d:0 "Хавьер, студент-муравейник, схвативший с собой кучу книг, подошел к библиотеке Университета Овиедо, чтобы найти свой путь, заблокированный его одноклассником Раульом, который стоял крепко перед цепными дверями. Рауль, одетый в красный наручники, объяснил, что библиотека была закрыта из-за реорганизации университета согласно директивам коммунистов. Хавьерс смылся с разочарованием, надавив против Раульса вытянутую руку, настаивая на том, что ему нужно учиться" # <<TRANSLATED>>
 TBA_wars.4.a:0 "- Я не знаю."He'll Get Killed Talking Like That," He Muttered" # <<TRANSLATED>>

 TBA_wars.5.t:0 "- Я не знаю." # <<TRANSLATED>>
 TBA_wars.5.d:0 "Два солдата хунты патрулируют лес вокруг лагеря, один пролетает по проволочной голове в яму, спрятанную листвей, другой пытается вытащить его, но яма слишком глубокая, и он не может до него добраться, он кричит, что ему помогут в лагере, оставляя павшего солдата в покое, один солдат дрочит и думает, насколько бесполезна его напарница, когда мысль проникает в его разум, кто ставит эту ловушку сюда? Его страдания сокращены, когда он видит три фигуры, которые указывают" # <<TRANSLATED>>
 TBA_wars.5.a:0 "- Я не знаю." # <<TRANSLATED>>

 TBA_wars.6.t:0 "- Я не знаю." # <<TRANSLATED>>
 TBA_wars.6.d:0 "Два солдата хунты патрулируют лес вокруг лагеря, один пролетает по проволочной голове в яму, спрятанную листвей, другой пытается вытащить его, но яма слишком глубокая, и он не может до него добраться, он кричит, что ему помогут в лагере, оставляя павшего солдата в покое, один солдат дрочит и думает, насколько бесполезна его напарница, когда мысль проникает в его разум, кто ставит эту ловушку сюда? Его страдания сокращены, когда он видит три фигуры, которые указывают" # <<TRANSLATED>>
 TBA_wars.6.a:0 "- Я не знаю." # <<TRANSLATED>>

