 POLITICS_SAW_BA_U_GYI_DESC:0 "Родившийся в богатой, владеющей землей семье Каренов, Со Ба У Гьи почти всю свою взрослую жизнь стремился к независимости народа каи. Получив образование юриста в Кембридже, он вскоре вернулся в Бирму. После возвращения он приобрел известность, лоббируя интересы бирманских националистических деятелей, активно выступающих за независимое государство Карен. При Ба Мо его ненадолго назначили министром доходов Бирмы, но резкость У Гьи в отношениях с бамарами и активное лоббирование привели к его увольнению в 1937 году.\n\nВ дальнейшем он связывал свои надежды с британским правительством, а во время войны У Гьи вербовал солдат-каренов для участия в боях вместе с британской армией. Однако, когда британцы отступали по Бирме, У Гьи не присоединился к ним. Он увел свои войска в джунгли и горы региона Карен, выделив для каренов территорию далеко за пределами досягаемости Бирманской Национальной Армии. Последние годы У Гьи провел в ожидании, обучая своих верных солдат и создавая коалицию бирманских меньшинств. Теперь время пришло."
