#Gus "Shoot them Down" Hall#

#Leader Description
POLITICS_HALL_DESC:0 "Многими словами можно назвать Гэса Холла, но "presidential" isn't likely to be one of them. Born Arvo Kustaa Halberg in Minnesota's great Iron Range, he grew up speaking Finnish with nine other siblings, in a frigid log cabin that his immigrant father built after having been driven from work for organizing with the International Workers of the World. Hall himself left school to work in logging camps at the age of 15, to support his family, and soon after joined the Young Communist League. That work with the YCL allowed him to travel to Bukharin's USSR, and Hall spent several years studying at the International Lenin School. Throughout the 1930s, Hall stared down police and bosses at strikes across Minnesota and Ohio, among steelworkers, farmers, and teamsters.\n\nAfter a stint in the Navy during the war against Japan, Hall then spent much of the 1950s being hounded by prosecutors for proposing the overthrow of the US government. He made himself known as a prominent member of the Communist Party of the USA, speaking on college campuses and debating conservatives on live TV. Despite this, Hall seemed doomed to become a marginal figure in American political life. However, the rise of the NPP's leftist faction has propelled him far beyond such margins. Now, after the unlikeliest political triumph in American history, President Hall is seeking to uplift America's marginalized, unite the working class, and create a new America, built for all instead of the few.\n\nGus Hall's presidency takes a radical path. His platform does not just call for raising taxes on the wealthy, but for a near-total restructuring of the United States economy to fulfill his socialist vision. As part of this vision, he seeks to clean out many of the American institutions that have so often been led by reactionaries and conservatives. Socialism wil be promoted the world over, and old imperialist American ambitions will be replaced by a new, red, eagle. Labor unions - that great, old invention - will be restored to the position they once held in industry. Judges supporting egalitarianism and equity will be appointed. Above all else, Hall's presidency seeks to preserve and promote democracy -- even if that means the death of the American system.\n\nMaybe he isn't presidential. But President Gus Hall is certainly aiming to be revolutionary."

