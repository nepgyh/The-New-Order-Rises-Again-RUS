WORLD.726.t:0 "[Get_newspaper_header]Гэс Холл избран президентом США"
WORLD.726.desc:0 "Сегодня Гэс Холл принес присягу и стал новым президентом Соединённых Штатов. Перед огромной толпой из ста тысяч человек в Вашингтоне, президент Холл заявил: "America must fight for liberation at home from those who line their pockets with the blood of the working class."\n\nA longtime union organizer and member of the Communist Party of the USA, Hall has faced more than one stint in a prison cell for his activities. However, those controversies didn't prevent him from winning the presidency, in one of the greatest shocks in American political history. Already, anti-leftist protests are springing up across the country. President Hall seeks to unite America under the banner of working class liberation, but it's clear that his election has created a divide as vast as any in living memory."
WORLD.726.a:0 "Красные в Белом Доме? Как низко опустится Америка?"
WORLD.726.b:0 "Большевистская Америка? Уму не постижимо!"
WORLD.726.c:0 "Нам нечего терять, кроме наших оков."
WORLD.726.d:0 "Я не знаю для чего эта подсказка но пожалуйста дайте Барри знать если вы ее увидите"
WORLD.726.e:0 "Смелый эксперимент, но как долго он может продолжаться?"

USA.1706.t:0 "Инаугарация президента Холла"
USA.1706.d:0 "Толпа из нескольких сотен тысяч выглядит как лихорадочный сон. Стойкие приверженцы рабочего класса из профсоюза UAW тревожно ухмыляются - они стали свидетелями невероятных событий. Старшие, чьи родители смотрели сверху вниз на Лоуренса; которые поднимались на плечи других, чтобы увидеть Дебса, выступающего в Кантоне; которые всю жизнь писали и агитировали в погоне за будущим, которое, как они отчаянно надеялись, когда-нибудь станет реальностью, - все они наблюдают с блестящими глазами. Длинноволосые студенты и гордо носящие афро активисты, которые начали с борьбы против призыва во время Южноафриканской войны, собираются в кружки, по очереди осуждая Америку и неохотно поздравляя избранного президента. Большинство из них никогда не думали, что будут делать что-то, кроме как ненавидеть американскую избирательную систему. Большинство из них все ещё занимаются этим, но в данный момент это имеет немного меньшее значение. Многие сенаторы и конгрессмены бойкотировали инаугурацию, но толпа за трибуной президента Холла все ещё велика. Верховный судья произносит клятву без энтузиазма,и толпа ревёт.\n\n"My fellow Americans, citizens of the world... comrades."\n\nThe crowd roars harder, almost drowning out the new President. Through stump speeches, ballot boxes, door-to-door campaigning, and all the electoral institutions written down by wig-clad slavers, revolution, however tenuous, has come to America."
USA.1706.a:0 "Сегодня мир снова сотрясается."
