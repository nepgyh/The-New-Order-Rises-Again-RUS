HAL.2.t:0 "Праздник в Белом Доме"
HAL.2.desc:0 "Разговоры стихли, когда президент Холл и начальник штаба Тайнер с папкой в руках вошли в конференц-зал. Все взгляды устремились на этих двоих, ожидая, что они скажут. Холл спокойно посмотрел на них в ответ на их взгляды, прежде чем заговорить.\n\n"Alright folks, it's almost showtime and you bozos aren't sitting it out if I can help it. That goes double for Martin." Laughter susurrated as the Secretary of Defense nodded at the jest. "Pull your chest up and act like you won. Because we did win something - and it's this right here." Hall swiped Tyner's folder and waved it around. Backs straightened up at the gesture. "Today we prove to America that real change began in the streets and ghettos smeared with our comrades' blood. And today we'll show that change is all America will see from here on out. Take pride, each of you, in having done your part to make this happen.\n\n"Now let's head upstairs. They're waiting for us."\n\nThe walk to the balcony was silent and full of nerves. Hall slipped into his thoughts. These days he'd spent more time thinking than doing - thinking the next four years, securing Congress, the riots down South. Redneck reactionaries the lot of them, crawling out of woodworks from Richmond to Phoenix. But he'll deal with them in time.\n\nDoors swung open. The morning draft brushed past calloused skin. And all thought was washed away by the sea of mankind that greeted them below. Red and white and black swept from the South Lawn to the Washington Monument and the horizon beyond. An unseen weight was lifted from his shoulders; the old man felt his pace lighten for the first time in decades.\n\nHall ascended the podium, and the sea let out an ear-splitting roar. The unionist could only raise the Act high above his head before the people claimed his senses whole."
HAL.2.a:0 "Митинг, который не закончится никогда, жаждет хороших новостей"
 
HAL.3.t:0 "Преодоление неудач"
HAL.3.desc:0 ""...proves that American democracy is alive and well, despite certain radicals' ham-fisted attempts to hijack it for their own ends. For these odious persons I will say only this: the American people have spoken, and they speak loudly against-"\n\n"Shut it off, Tyner. Mealy mouthed bastard's said enough."\n\n...\n\n"What now sir?"\n\n"Don't look so glum. Half of Congress just outed themselves as the filthy hypocrites they are. Should surprise nobody, least of all us.\n\n"Make no mistake: this is a terrible setback. Your brothers got their hopes dashed for the second, maybe third time in ten years. But setbacks stopped the fight for common damn decency not one bit. The men before us faced gun barrels and strikebreakers day in and out. Still took a stand against the predators who'd robbed them of what they're worth. Why should a pack of bougie-cahooting ratfuckers scare us off now?"\n\n"I'll keep that in mind, Mr. President."\n\n"Revolutions rarely happen overnight, kid. I'd rather have ten comrades who do keep that in mind than ten thousand who don't.""
HAL.3.a:0 ""

HAL.4.t:0 "Вам письмо!"
HAL.4.desc:0 ""'...and it behooves me to remind you, sir, that the war had claimed good men from both sides. Honoring the terrorist who had set our greatest tragedy in motion besmirches their sacrifice and yadda yadda yadda.'" President Gus Hall tossed the letter aside. Add one more to the pile built up like cowshit since he signed the pardon. The upstanding gentleman from Montgomery even had his stamped with the Traitor's Rag! Some people's gall...\n\nThe door swung open right on cue, revealing a sack plump with paper and standing on two shaky legs. To the visitor Hall said, "Hey Tyner, ever read some of these yet?"\n\nChief of Staff Jarvis Tyner huffed as he hauled his sack towards the Great Seal, where mail of all sizes gathered into a hill waist-high. "Read one and you've read them all I reckon- oof, ain't this heavy-!" Grunting, he dumped the sack on top of the hill. It fell as a body would onto a bale of hay, but with paper instead of straw flying all over. "This is the fifth bag this morning, sir," Tyner sighed out. "Don't see it letting up anytime soon."\n\n"Just means the heater's not going hungry anytime soon either." While Tyner busied himself with the unsorted mail, Hall inspected the Oval Office's brand new liquor cabinet. He set his eyes on a bottle of hard cider, which he retrieved with a grin. Leave champagne and bourbon for the petty bourgeois; real men drink themselves silly with 25 proof. "Now c'mon kid, I'm in a celebrating mood and the cider ain't drinking itself.""
HAL.4.a:0 "В этот вечер дуэт предложил тост за мистера Джона Брауна."

HAL.5.t:0 "Поиск скелетов в шкафу"
HAL.5.desc:0 ""What can you tell me about Hoover and Helms?" ordered President Gus Hall.\n\nSecretary of Defense William Martin shuffled in his seat. "They're Directors of the FBI and the CIA respectively," he intoned in measured halts. "In pursuit of national security, the federal government repeatedly allowed their stations wide purview and little oversight. They thus pursued extralegal means to combat America's ideological opponents at home and abroad."\n\n"Fancy words for something so simple, Mr. Secretary," laughed the President; his mirth fell short of his leer. "You could've just told me they're the two most powerful men in America. Could've just said they did whatever, wherever, whenever they wanted it. Whites in hoods lynch blacks without a care, fascists march up and down the Mall, organizers go missing - but end of the day, their puppeteers are still in charge, still richer than God." The President leaned a hair forwards. "Ain't I right?"\n\nMartin sank into his chair, shying away from the glaring lights, the sweltering heat, the pressure that overwhelmed. Fixing his tie he replied, "We should acknowledge that no matter how necessary this may be, our national defense against the forces of global fascism will be severely crippled..."\n\n"A crippled limb that we can heal in our image." Hall slid a dossier folder towards the Secretary, tapping its cover thrice. "But I understand. Just get to work; I want this done soon as you can."\n\nNothing else needed saying. The President wished for a biblical deluge to visit the twin agencies - justice smiting rotten wood into splinters, he likened. Nevermind the damage dealt unto their bulwarks against Germania and Tokyo; in fact, irreparable damage might even be the unionist's intent.\n\nFor a brief moment, Hall's headsman contemplated an America left helpless and blind before the whims of foreign powers."
HAL.5.a:0 "Но приказ есть приказ. Что ж, пора точить свой топор."

HAL.6.t:0 "Люди президента"
HAL.6.desc:0 "Это была неловкая встреча - первый президент-коммунист Америки сидел напротив второго директора ФБР после смерти Гувера. Уильям Ракелсхаус сделал вежливый комментарий по поводу фотографии внуков Холла. Холл тонко улыбнулся. Возникла неприятная пауза. Затем президент перешел к делу.\n\n"How's the day, Mr. Secretary?" said President Gus Hall in between slurping a plateful of eggs.\n\nIt had taken some trial and error, but William Martin no longer feared his daily walk to the President's dining room. Observe and act on the right habits and getting along with the man was almost trivial. First: Mr. Hall had little patience for weather talk. "We've underestimated the amount of profiling needed," Martin replied, "but work continues apace. My agents should be done compiling records by fall, after which prosecutions will summarily follow."\n\n"Ah, so we'll twiddle our thumbs for six months then?" Hall wiped yolk and coffee off his chin with a paper towel, then tossed it aside. The crumpled ball rolled to a stop near a thick folder. "While the bougies get their balls back and laugh at us from on top of the Empire State?" The Secretary of Defense winced; as he'd soon learned, Hall took failure from his underlings as slights to himself. Habit number two.\n\nPresident Hall stood up and paced around the room, hands behind his back - as if considering how best to dispose of a meddlesome pest. "We're facing cowards in high towers, Martin; they can wait things out. A storm like ours has weeks before it dies." He gestured towards the folder, motioning the Secretary to open it. "Which is why I'm sending your boys some help. And a change of plans."\n\nWhat met Secretary Martin in the cover page were blood-red letters printed bold. "HOOVER MATERIAL", they spelled out.\n\n"A little birdie told me Hoover has a lot of fish. I want you to catch as much as you can. Everything else will follow once we air out the stench.""
HAL.6.a:0 ""
 
HAL.7.t:0 "Перед обращением"
HAL.7.desc:0 "Белый дом не был построен для таких моментов, подумала сотрудница Элис Макгарт. Президент находился за своим столом в Овальном кабинете, сидя перед кольцом телекамер основных сетей. Визажист заканчивал наносить румяна на вспотевшее лицо Холла, когда по залу разнеслось минутное предупреждение.\n\nЧего не хватало в этой сцене, отметила Элис с нарастающим чувством тревоги, так это отсутствия телесуфлера. Всего несколько часов назад ей и другим членам пресс-корпуса Белого дома было приказано подготовить офис к выступлению по национальному телевидению. Тема: неизвестна. То, что делал президент, было для нее такой же загадкой, как для Конгресса, кабинета министров и жены самого президента.\n\nЧто бы он ни делал, это была полная импровизация. Акробатика без каната.\n\n"So he's not just a fascist lapdog, eh?" Chuckles; Martin felt his neck hairs jolt ramrod straight. "Not just. But a crossdressing homophile too. All this time, all under our... fucking," he spat, "noses." Martin knew better than to disrupt the gears cycling behind the President's enigmatic head - so he cleared his throat. Better signal intent to parlay rather than speak out of turn.\n\n"When," said the President.\n\nThe SecDef checked his watch. "Whenever."\n\n"I want this," Hall held up Martin's dossier, "plastered on every tabloid in America by tomorrow sundown. Starting with our secret friend." He tossed the folder away, landing atop coffee and ceramic with a loud squelch. Amber fluids had drenched its underside when Martin picked it up. His gaze lingered at the kompromat: the culmination of his team's hasty work, further-reaching than even he had anticipated. The sly old bastard will wish his heart had failed him last May once this leaks.\n\nCasting aside his last doubts, Secretary Martin nodded silently. The President offered his first grin since the meeting began."
HAL.7.a:0 "Мы в прямом эфире..."Smart man. Now get out of my sight.""
 
HAL.8.t:0 "Первое обращение президента Холла к нации"
HAL.8.desc:0 "Его голос был жестким. "...seized Washington today following the revelation of the so-called 'Beltway exposé', which disclosed the illicit affairs of several dozen federal officials, most notably FBI Director J. Edgar Hoover..."\n\n"...enforcement were deployed on Mr. Hoover's 30th Place Northwest residence, where rioting was at its most intense according to eyewitnesses. Similar confrontations occurred in Adams Morgan, Glover Park and the National Mall. Emergency services reported 12 dead and 37 wounded since the demonstrations began..."\n\n"...demanding the resignation and subsequent trial of J. Edgar Hoover and his associates for obscenity charges. Thus far no statement has been forthcoming from the Director's office, or from the White House..."\n\n"...agencies announced that 127 employees have been discharged for 'undisclosed or confidential reasons'. The wave of resignations came at an unfortunate time for the federal government, whose approval ratings have reached a twenty-year low according to a Gallup poll released last Tuesday..."\n\n"...found dead after a fire broke out in their Van Ness apartment this morning at 3:35 AM Eastern Standard Time. Chief of Police Jerry Wilson issued a statement suspecting arson, the latest in a series of ideologically-motivated attacks within the DC Metro Area. The suspect's whereabouts are unknown at this time...""
HAL.8.a:0 "Сначала ошеломленная тишина, затем страдания, пламя и насилие на улицах."

HAL.9.t:0 "После обращения"
HAL.9.desc:0 "Исполняющий обязанности директора ФБР Дик ДеЛоач пережил несколько тяжелых дней после обращения президента Холла к нации. После беспорядков, после нападений на отделения ФБР и попытки взрыва штаб-квартиры, после того как его начальники Уильям Ракелсхаус и Марк Фелт подали в отставку, а он был вынужден поселить свою семью в гостинице, Дик ДеЛоач оказался последним руководителем ФБР, который еще стоял на ногах. Конгресс вознаградил его самоотверженность слушаниями.\n\n"My hands are tied, Fowler," rumbled the mountain. "They set their sights on the Justice Department. Your... kind, can't hide from them here. You've the day to clear your cubicle." An imperceptible nod, before the mountain returned to his office. But for his- well, former coworkers, the intern would have thought himself alone.\n\nAnd he convinced himself that he was alone, that he was free from the cuts left by their stony leers. Fowler's lonely mind wandered to happier times past: leaving Harvard Law with head and PhD held high, exploring the Appalachians with Mom and Sis, being met with their hugs and happy tears after confiding his secret.\n\nThe night later, when he had laid bare his heart and more to Oscar. They shared so much in the warm afterglow his smile ached from the memory alone. A small bungalow overlooking the Hudson, their own Monticello, with tidy white fences and a clean-cut lawn. Kisses and chicken casserole greeting him after a long day in court. A future that had plenty in store for a man and the love of his life. Had.\n\nWarmth welled in Fowler's eyes. Shivers ran up and down his back. He choked back a ragged breath while walls and eyes pressed against him. Men don't cry, he thought. Men shouldn't cry."
HAL.9.a:0 "Бюро поставлено под угрозу. Его легитимность может никогда не вернуться."

HAL.10.t:0 "Брифинг в последнюю минуту"
HAL.10.desc:0 ""Turn to page 24," said Secretary of Defense William Martin. Shuffled paper joined the Situation Room's air conditioning as the bureaucrat cleared his throat.\n\n"CLEAN SWEEP is divided into two phases," he continued. "Phase One consists of leaks distributed by our agents in major television and newspaper agencies. Over the course of several weeks, they will clandestinely receive sensitive material implicating the United States' intelligence and military services in criminal activities deliberately kept hidden from the public. We expect anti-government sentiment to manifest once such material is disseminated, providing the administration cause to enact Phase Two."\n\n"We'll sweep the Beltway clean of the rot it's got." President Gus Hall stood up, then paced to and fro the Room's front end. "No one gets a pass, not the highest general or the lowliest clerk. Hundreds, thousands, ten thousands- doesn't matter how many'll lose their jobs by the end of it. Doesn't matter if they've kids to feed or alimonies to pay; their hands are stained with our comrades' blood, and it's up to us to put them to task." The unionist glanced towards the seated men. One cigar-chewing man, in particular. "There's that gleam on your eyes again, Larry. Excited?"\n\nSecretary of the Treasury Larry Itliong grinned as he waved his favorite pastime in the air. "Putangina boss," he said, "I've been waiting for this for a while now. Of course I'm excited!" The veteran striker pointed two fingers - the other three ended right at their knuckles - at the man seated beside him. "Hiss too, I think." Secretary of State Alger Hiss nodded in assent.\n\nAnd as usual, Vice President Paul Robeson said nothing besides the occasional yawn. Not that the others expected him to so much as open his copy of Martin's report; "Old men need their beauty sleep," so the jape went."
HAL.10.a:0 "Близится утро для Титанов американского труда."

HAL.11.t:0 "(Выдержка из слушаний Комитета Палаты представителей по установлению истины и примирению)"
HAL.11.desc:0 "Конгрессвумен Эсме Харпер (марксистка, Иллинойс-15): Я не буду повторяться, Мистер Хьюз: где была рота "pacify guerrilla activities within the town premises."\nHUGHES: Yes, ma'am.\nCONGRESSMAN DOMINIQUE HENDRIX (L-NPP, MS-2): (expletive). Don't lie to us Hughes; the records clearly said 2nd Battalion was sent head-first to Potfontein in the Christmas Blitz. Or did your pack of baby-killers just (expletive) off into nowhere right before their friends pulled the trigger?\nCONGRESSMAN DREW CHAPMAN (C-NPP, AZ-4): Just to clarify, Captain: what did you mean by "nowhere near Potfontein"?\nHUGHES: That we weren't in Potfontein when it happened. Battalion HQ had us recce several miles inland after we took the town. My boys heard about the massacre only after Hawkins requested a burial detail. We didn't... didn't... (inaudible)\n(HUGHES lapses into silence. Witnesses noted that his eyes "turned cloudy and distant".)\nHARPER: We've heard enough, Mr. Hughes. Bravo Company's willful inaction is damning in and of itself. Far from being absolved of guilt, you and your men have made yourselves complicit in the deaths of 85 innocent men, women and children by failing to prevent their murderers' misdeeds, let alone bring them to light.\nHENDRIX: And nothing's gonna change that, "sir". Not even fancy-sounding words to some piece of paper. Dismissed."
HAL.11.a:0 "(Конец Выдержки)"

HAL.12.t:0 "Перерыв"
HAL.12.desc:0 "На сталелитейном заводе был полдень, и бригадиры собрались вокруг единственного радиоприемника в комнате отдыха по особому случаю. Назовите это новым ритуалом среди членов профсоюза Филадельфии, построенным на логике, что каждое разоблачение злодеяний федералов укрепляет классовое сознание пролетариата за счет их угнетателей. Это сказала Рози, когда уговаривала Джеймса присоединиться к толпе, пропитанной вонью после полудневной смены. Он думал, что у ребят кончаются отговорки, чтобы заново пережить День выборов 72-го. В ином случае, участие мужчины определялось противостоянием между его логикой и эмоциями подруги. Ее широкими, мерцающими, с глазами как у собаки эмоциями. Естественно, эмоции взяли верх над логикой. И Джеймс понял, что его голос присоединился к нескольким десяткам других, завывающих, как бабуины, когда Си-Би-Эс сообщила о сегодняшней утечке: подсчет подозреваемых агентов ФБР и штрейкбрехеров в Срединно-Атлантическом регионе. Сонни носил с собой портативную доску и немного мела, предвкушая, как и все остальные, вторую половину каждой полуденной утечки за последние две недели... "That's... one-three-nine, right?!" shouted James's fellow blonde over the break room's cacophonous din. The air was laden with crisp dollar bills and elbow grease.\n\n"Get better ears, dumbo! You're off by twelve!" shouted Rosie back. It was all James could do to not buckle under the woman who'd claimed his shoulders for the time being. Was she this heavy before?\n\n"Both you two idiots got it wrong," boomed another voice - Corwin's, he figured. "If Cronkite said 164, it's 164 and that's final!"\n\nAs the ad hoc conversation devolved into a shouting match, James let out a quiet sigh. Only a madman could've predicted that betting on fired employees would become a pastime."
HAL.12.a:0 "Пятнышки легкомыслия среди национальной трагедии."

HAL.13.t:0 "До и после"
HAL.13.desc:0 "Первое (и единственное) впечатление Уильяма Мартина о Лэнгли произвела его автостоянка. Автомобили всех размеров и форм, всех марок и всех цветов заполняли от края до края широкую асфальтовую равнину, расположенную в лесах северной Вирджинии. Меньшего он и не ожидал от разведывательных служб: штаб-квартира Орпо, по слухам, вчетверо превосходила даже гигантские аппартаменты Лэнгли.\n\nВечнозелёные кустарники проносились мимо, пока лимузин не остановился. Кивнув водителю, министр обороны вышел из машины и во второй раз в жизни увидел Лэнгли. Тут у него перехватило дыхание.\n\nНи красных "Done sightseeing yet?" called a voice from the limousine. "We've work to do, Martin. Save the navel-gazing for when that ugly bastard's turned to rubble."\n\nSecretary Martin gave one last glance at the sleeping giant before he heeded the president's orders. For better or worse, its fate, like his, is Gus Hall's to call."
HAL.13.a:0 "Осколки сомнения грызут совесть палача."
