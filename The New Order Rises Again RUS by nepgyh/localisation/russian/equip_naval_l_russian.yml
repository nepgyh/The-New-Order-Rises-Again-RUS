 # Some of this may be deprecated
 ## Convoys
 convoy:0 "Конвой"
 convoy_desc:0 "Конвои, используемые для международной торговли товарами и ресурсами. Также используется для переправы войск и для выполнения морских вторжений."

 convoy_1:0 "Конвой"

 ## Submarines
 submarine:0 "Подводная лодка"
 submarine_desc:0 "Подводные лодки используют скрытность и мощные торпеды для уничтожения вражеских конвоев."

 ## Destroyers
 destroyer:0 "Эсминец"
 destroyer_desc:0 "Самый легкий корабль сопровождения. Его задача - защищать крупные корабли, находить и уничтожать подводные лодки."

 ## Cruisers
 both_cruisers_desc:0 "Легкий крейсер - легкое судно сопровождения. Его основная обязанность защищать крупные корабли от легких кораблей противника, но также может выпустить мощные торпеды, которые могут повредить крупные корабли.\n\nТяжелый крейсер - большой бронированный крейсер. Хороший выбор для стран, которые не могут позволить себе строить крупные корабли."

 light_cruiser:0 "Легкий крейсер"
 light_cruiser_desc:0 "Легкий крейсер - легкое судно сопровождения. Его основная обязанность защищать крупные корабли от легких кораблей противника, но также может выпустить мощные торпеды, которые могут повредить крупные корабли."

 heavy_cruiser:0 "Тяжелый крейсер"
 heavy_cruiser_desc:0 "Тяжелый крейсер - большой бронированный крейсер. Хороший выбор для стран, которые не могут позволить себе строить крупные корабли."

 ## Battleships
 battle_cruiser:0 "Линейный крейсер"
 battle_cruiser_desc:0 "Крупный корабль с боевыми способностями, близкими к таковым у линкора, но обменявший броню на скорость"

 battleship:0 "Линкор"
 battleship_desc:0 "Самый большой корабль с самыми большими пушками и самой прочной броней, которые только можно купить за деньги. Такая дорогостоящая инвестиция заслуживает надлежащей поддержки меньших судов сопровождения."

 sh_battleship:0 "Сверхтяжелый линкор"
 sh_battleship_desc:0 "Самый большой корабль с самыми большими пушками и самой прочной броней, которую только можно купить за деньги. Такая дорогостоящая инвестиция заслуживает надлежащей поддержки меньших судов сопровождения."

 ## Carriers
 carrier:0 "Авианосец"
 carrier_desc:0 "Большой корабль, способный доставить к полю боя целые эскадрилии. Также пригодится в качестве плавучего аэродрома, который вы можете расположить у берегов вашего противника."
#### Generic ####

#### Man the Guns ####
 ### Corvettes ###
  ship_hull_very_light:0 "Корвет"
  ship_hull_very_light_desc:0 "Корветы это суда, которые широко используются для морского патрулирования. То, что они не достойны океана, сделало эти типы судов идеальным выбором для охраны берегов."
 
  ship_hull_very_light_1:2 "Ранний корпус корвета"
  ship_hull_very_light_1_desc:0 "Несмотря на то, что они использовались как легкие патрульные и конвойные суда сопровождения, эти корабли, датируемые Второй мировой войной, были превзойдены, став не более чем прославленным артефактом из давно ушедшей эпохи."
  ship_hull_very_light_2:2 "Базовый корпус корвета"
  ship_hull_very_light_2_desc:0 "Появившись на волне холодной войны между тремя сверхдержавами, корвет теперь стал оплотом военно-морских сил во всем мире, поскольку военно-морские державы движутся в сторону меньших и более маневренных флотов."
  ship_hull_very_light_3:2 "Улучшенный корпус корвета"
  ship_hull_very_light_3_desc:0 "Поскольку холодная война продолжалась без конца, корвет стал чем-то вроде многоцелевых небольших фрегатов, доступных для небольших флотов. Сверхдержавы все еще используют их, конечно, хотя и для поддержки крупных кораблей."
  ship_hull_very_light_4:2 "Передовой корпус корвета"
  ship_hull_very_light_4_desc:0 "Включив в себя такие достижения, как большая вместимость корпуса за счет веса, корветы 70-х годов стали грозными судами сами по себе. Способные к быстрой атаке и другой подобной тактике, они опасны - если могут подобраться."
  ship_hull_very_light_5:2 "Полусовременный корпус корвета"
  ship_hull_very_light_5_desc:0 "В сумеречные годы холодной войны, по мере того, как державы устраивались на своих местах в мире, корвет нашел себе новую роль - морской патруль. Слишком слабые, чтобы противостоять эсминцам, они теперь служат сдерживающим фактором против атомных подводных лодок."
  ship_hull_very_light_6:2 "Современный корпус корвета"
  ship_hull_very_light_6_desc:0 "Холодная война закончилась, великая конфронтация между сверхдержавами закончилась. С сокращением использования военно-морского флота во всем мире корвет стал еще более популярным, как метод для стран, чтобы защитить свое побережье и территориальные воды"
 ### Corvettes ###

 ### Frigates ###
  ship_hull_more_light:0 "Фрегат"
  ship_hull_more_light_desc:0 ""

  ship_hull_more_light_1:2 "Ранний корпус фрегата"
  ship_hull_more_light_1_desc:0 "Во время Второй мировой войны преобладание подводных лодок вынудило сверхдержавы принять на вооружение новый класс судов, которые эффективнее против подводных лодок: фрегат."
  ship_hull_more_light_2:2 "Базовый корпус фрегата"
  ship_hull_more_light_2_desc:0 "Сразу после окончания Второй мировой войны фрегат нашел свою нишу. Он медленнее и слабее эсминца, но подлодкам от этого не легче."
  ship_hull_more_light_3:2 "Улучшенный корпус фрегата"
  ship_hull_more_light_3_desc:0 "Появление ракеты класса "
  ship_hull_more_light_4:2 "Передовой корпус фрегата"
  ship_hull_more_light_4_desc:0 "Оснащенные как средствами борьбы с угрозами из-за моря, так и из-под него, фрегаты 70-х годов по существу стали океанскими эскортами - океанскими кораблями, большими, чем корвет, но меньшими, чем эсминец."
  ship_hull_more_light_5:2 "Полусовременный корпус фрегата"
  ship_hull_more_light_5_desc:0 "По мере того как холодная война заканчивается и державы уходят в свои сферы влияния, фрегат становится универсальным судном. Созданные как угроза всему над и под морями, когда они действуют в поддержку других крупных судов, они опасны."
  ship_hull_more_light_6:2 "Современный корпус фрегата"
  ship_hull_more_light_6_desc:0 "С окончательным окончанием холодной войны фрегат был оснащен радиоэлектронными средствами противодействия системам наведения ракет, что делало их слабыми, хотя и дешевыми океанскими судами для новых держав, восставших из пепла."
 ### Frigates ###

 ### Destroyers ###
  ship_hull_light:0 "Эсминец"
  ship_hull_light_desc:0 "Эсминец это небольшое судно, легко вооруженное и предназначенное для обеспечения поддержки боевого флота с помощью средств ПВО, ПЛО и противокорабельного вооружения."
 
  ship_hull_light_1:2 "Ранний корпус эсминца"
  ship_hull_light_1_desc:0 "Эсминец времен Второй мировой войны может быть расценен некоторыми как устаревший, но его можно легко модернизировать с помощью современного оружия."
  ship_hull_light_2:2 "Базовый корпус эсминца"
  ship_hull_light_2_desc:0 "Первые эсминцы, построенные после войны, обладают всеми передовыми технологиями той войны, которую они только что построили. Они способны удерживать и более совершенные системы."
  ship_hull_light_3:2 "Улучшенный корпус эсминца"
  ship_hull_light_3_desc:0 "В дальнейшем была выявлена острая необходимость в эсминце, оснащенном современной батареей АА. Управляемый ракетный эсминец мог бы отбиваться от вражеских самолетов с помощью своего ракетного комплимента, одновременно выполняя и традиционные задачи эсминца."
  ship_hull_light_4:2 "Передовой корпус эсминца"
  ship_hull_light_4_desc:0 "Современный эсминец был оснащен ракетами и вертолетами, полагаясь на них, чтобы защитить флот от вражеских самолетов и от подводных лодок, скрывающихся в глубине."
  ship_hull_light_5:2 "Полусовременный корпус эсминца"
  ship_hull_light_5_desc:0 "Эсминцы больше не будут ограничиваться основными ролями в противоракетной обороне. Новый класс эсминцев 80-х годов будет разработан, чтобы преуспеть в любой задаче, с особым акцентом на противовоздушную защиту."
  ship_hull_light_6:2 "Современный корпус эсминца"
  ship_hull_light_6_desc:0 "Многоцелевые эсминцы появились на сцене в конце века, будучи искусными в наземном ударе, ПЛО, ПВО и боевых операциях корабль-корабль с их технологически продвинутыми и многочисленными арсеналами."
 ### Destroyers ###

 ### Cruisers ###
  ship_hull_cruiser:0 "Крейсер"
  ship_hull_cruiser_desc:0 "Более тяжелый, чем эсминец, и более легкий, чем линкор, крейсер служит дешевой альтернативой для проведения операций, обычно предназначенных для крупных кораблей. Их использование широко распространено среди флотов с длинными береговыми линиями, но короткими бюджетами."
 
  ship_hull_cruiser_1:1 "Ранний корпус крейсера"
  ship_hull_cruiser_1_desc:0 "Вторая мировая война привела к тому, что менее чем за десять лет в войне произошли инновации, на которые раньше уходили столетия - от угольных до нефтяных двигателей, от механических прицелов до компьютеров наведения. Крейсер не стал исключением."

  ship_hull_cruiser_2:1 "Базовый корпус крейсера"
  ship_hull_cruiser_2_desc:0 "К концу войны остатки исследований военного времени дали морякам во всем мире новые радары, более длинные палубы и первые в истории корабельные ЗРК."

  ship_hull_cruiser_3:1 "Улучшенный корпус крейсера"
  ship_hull_cruiser_3_desc:0 "Ракетная техника созрела и в настоящее время широко используется в качестве наступательного оружия на крейсерах, специально предназначенных для размещения нескольких залпов дозвукового вооружения. Флоты стали называть эти корабли "missile cruisers.""

  ship_hull_cruiser_4:1 "Передовой корпус крейсера"
  ship_hull_cruiser_4_desc:0 "Более незаметные подводные лодки вышли в море; в ответ крейсера перешли на гидролокаторы и радары нового поколения. Точно так же его ракеты резко выросли в скорости полета."

  ship_hull_cruiser_5:1 "Полусовременный корпус крейсера"
  ship_hull_cruiser_5_desc:0 "Корпуса крейсеров в 80-е годы адаптировались к растущей угрозе атомных подводных лодок. Это означало лучшую броню, более аэродинамические конструкции и больше места для оборудования и боевых систем."

  ship_hull_cruiser_6:1 "Современный корпус крейсера"
  ship_hull_cruiser_6_desc:0 "Самые современные конструкции корпуса крейсера включали в себя лучшую несущую конструкцию и более эффективную броневую защиту как от снарядов, так и от ракет."

  # Torpedo Cruiser (Deprecated)
  torpedo_cruiser_mtg:0 "Торпедный крейсер"
 ### Cruisers ###

 ### Battleship ###
  ship_hull_heavy:0 "Крупные корабли"
  ship_hull_heavy_desc:0 "Линкоры строятся исключительно для огневой мощи и выносливости, для борьбы и побед в крупномасштабных сражениях флота. Хотя их роль в современном военно-морском флоте в значительной степени уступила авианосцам, они все еще являются грозным противником в открытом море, особенно после модернизации."
 
  ship_hull_heavy_1:1 "Ранний корпус линкора"
  ship_hull_heavy_1_desc:0 "Корабли, построенные во время войны, были поразительно разнообразны, обладали всевозможным устрашающим оружием и служили львами своей эпохи, неоспоримыми в их владении морями. Те, кто все еще существует в наши дни, являются самыми страшными в своем роде."
  ship_hull_heavy_2:1 "Базовый корпус линкора"
  ship_hull_heavy_2_desc:0 "50-е годы представляли собой нечто вроде низшей точки для линкоров, поскольку великие нации мира обратились к войне авианосцев. И все же те, что построены в эту эпоху, являются грозными врагами для любого, кто достаточно глуп, чтобы пересечь их курс."
  ship_hull_heavy_3:1 "Улучшенный корпус линкора"
  ship_hull_heavy_3_desc:0 "Линкор 60-х годов - интересный зверь, включающий современные технологии в стиль ведения войны, оставленный в прошлом. Возможно, они превзойдут ожидания своих врагов."
  ship_hull_heavy_4:1 "Передовой корпус линкора"
  ship_hull_heavy_4_desc:0 "Линкор, построенный в 70-х годах, действительно представляет собой зрелище, способное разорвать любую армаду без поддержки с воздуха в клочья и в то же время странно незащищенное от многих опасностей, с которыми сталкиваются корабли этой эпохи."
  ship_hull_heavy_5:1 "Полусовременный корпус линкора"
  ship_hull_heavy_5_desc:0 "Добавление новой технологии к старой структуре это то, что мало кто считает действительно стоящей задачей. Странно, что никто не сообщид об этом создателям линкоров 80х"
  ship_hull_heavy_6:1 "Современный корпус линкора"
  ship_hull_heavy_6_desc:0 "Символ богатства и упрямства, линкор 90-х годов - это морской кошмар, включающий в себя такой спектр технологий, что он почти непобедим от обычных атак. Возможно, оно и к лучшему, что от него всерьез не ожидают участия в войне."
 ### Battleship ###

 ### Carrier ###
  ship_hull_carrier:0 "Авиносец"
  ship_hull_carrier_desc:0 "Авианосцы - это корабли, полностью посвященные ангарам и полетным палубам, использующие бортовые самолеты как для атаки, так и для обороны. Для любой страны, достаточно богатой, чтобы выставить их, они образуют ядро современного флота, обеспечивая универсальную огневую мощь и отличные возможности для проецирования силы."
 
  ship_hull_carrier_1:1 "Ранний корпус авианосца"
  ship_hull_carrier_1_desc:0 "Рассвет авианосца пришелся на Вторую мировую войну, и те, кто пережил ее, - старые, но тем не менее опасные звери. Однако мало кто ожидает, что они переживут хотя бы один бой."
  ship_hull_carrier_2:1 "Базовый корпус авианосца"
  ship_hull_carrier_2_desc:0 "50-е годы были временем экспериментов для сторонников авианосной войны. Образцы этого времени скорее прототипы, чем боевые корабли."
  ship_hull_carrier_3:1 "Улучшенный корпус авианосца"
  ship_hull_carrier_3_desc:0 "С ростом напряженности в мире 60-е годы отмечают увеличение числа авианосцев, построенных по всему миру, без слабостей своих предков. Эти корабли станут основой любой войны на море."
  ship_hull_carrier_4:1 "Передовой корпус авианосца"
  ship_hull_carrier_4_desc:0 "Если 60-е годы были веком экспансии, то 70-е-веком укрепления. Корабли, построенные для того, чтобы выдержать большой урон и выжить. Эти суда были построены на века."
  ship_hull_carrier_5:1 "Полусовременный корпус авианосца"
  ship_hull_carrier_5_desc:0 "Авиносец 80-х годов это нечто, созданное для мира, который он вряд ли увидит. Среди напряженности и бедствий эти титаны волн плывут к своим обязанностям, несмотря ни на что."
  ship_hull_carrier_6:1 "Современный корпус авианосца"
  ship_hull_carrier_6_desc:0 "В эпоху новых и передовых конструкций корабли 90-х годов могут быть не так многочисленны, как те, которые появились раньше, но они также могут, вполне вероятно, уничтожить трех или четырех своих предков без проблем и жалоб."
 ### Carrier ###

 ### Submarine ###
  ship_hull_submarine:0 "Подводная лодка"
  ship_hull_submarine_desc:0 "Подводная лодка - это судно, предназначенное для путешествий под водой в течение длительного времени. Они обычно несут торпеды в качестве основного вооружения, и самые примитивные конструкции могут перемещаться на несколько километров под водой в течение нескольких дней."

  ship_hull_submarine_1:1 "Ранний корпус ударной подводной лодки"
  ship_hull_submarine_1_desc:0 "Во время Первой мировой войны впервые широко использовались подводные лодки в морской войне, во Второй мировой войне они действительно показали свою эффективность, уничтожая огромные конвои торговых судов и вражеских военно-морских кораблей. Однако подводные лодки, участвовавшие в этом конфликте, уже давно устарели."
  ship_hull_submarine_2:1 "Базовый корпус ударной подводной лодки"
  ship_hull_submarine_2_desc:0 "Большинство новых ударных подводных лодок 50-х годов были постепенными усовершенствованиями конструкций конца Второй мировой войны, но они заложили основу для важных изменений в дальнейшем; например, первые подводные системы запуска крылатых ракет были разработаны в этот период."
  ship_hull_submarine_3:1 "Улучшенный корпус ударной подводной лодки"
  ship_hull_submarine_3_desc:0 "Первые атомные подводные лодки поступили на вооружение в конце 50-х-начале 60-х годов и полностью перевернули парадигму подводной войны. В то же время баллистические ракеты, запускаемые с подводных лодок, начали становиться все более заметными; сочетание этих двух технологий создало то, что Соединенные Штаты назвали SSBNs."
  ship_hull_submarine_4:1 "Передовой корпус ударной подводной лодки"
  ship_hull_submarine_4_desc:0 "В 70-е годы наблюдалось относительное затишье в развитии подводных лодок, поскольку технологический фокус сместился на БРПЛ; однако стремление нести более мощные и дальнобойные ракеты привело к тому, что многие подводные лодки той эпохи были модернизированы или модернизированы."
  ship_hull_submarine_5:1 "Полусовременный корпус ударной подводной лодки"
  ship_hull_submarine_5_desc:0 "Подводная техника снова шагнула вперед в 80-х годах, когда были введены в строй новые классы с большей ракетной огневой мощью и увеличенными возможностями скрытности."
  ship_hull_submarine_6:1 "Современный корпус ударной подводной лодки"
  ship_hull_submarine_6_desc:0 "В 90-е годы произошел еще один скачок в технологии подводных лодок, поскольку они стали лучше подходить для противодействия растущему распространению противолодочной войны с более аэродинамическими и радиолокационными стойкими корпусами."
  ship_hull_submarine_japan_special:0 "Подводный авианосец"

  # Deprecated
  ship_hull_ballistic_submarine:0 "Базовый корпус подводного крейсера"
  ship_hull_ballistic_submarine_2:0 "Улучшенный корпус подводного крейсера"
  ship_hull_ballistic_submarine_3:0 "Передовой корпус подводного крейсера"
